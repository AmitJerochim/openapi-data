enapi: 3.0.0
info:
  version: '1.0.0'
  title: 'sample_test_tutorial'
  description: 'sample_test_tutorial'
  
servers: 
  - url: https://api.example.com/v1
          
paths:
  /users/{userId}:
    get:
      summary: Returns a user by ID
      parameters:
        - name: userId
          in: path
          required: true
          description: The ID of the user to return
          schema:
            type: integer
        - name: somethinglse
          in: path
          required: true
          description: Some other value
          schema:
            type: integer
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
        '400':
          description: User specified is invalid
        '404':
          description: UserId not found