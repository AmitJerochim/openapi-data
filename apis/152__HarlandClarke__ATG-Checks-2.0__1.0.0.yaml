 /rest/model/com/hcrc/rest/service/RetrievePageContentActor/getPageContent:
    get:
      tags:
      - endeca
      description: This service will render XM content
      parameters:
        - name: page
          in: query
          description: This parameter will describe what should be rendered from Endeca XM
          required: true
          schema:
            type: string
            enum:
              - home
              - gallery
              - search
              - catalog
        - name: id
          in: query
          description: This parameter represents category id and should be passed only if page parameter is gallery or catalog
          required: false
          schema:
            type: string
            example: cat2190012_ctgy
        - name: searchTerm
          in: query
          description: This parameter represents search word and should be passed only if page parameter is search
          required: false
          schema:
            type: string
            example: checks
        - name: dimVal
          in: query
          description: This parameter represents filter id and should be passed only if page parameter is gallery or search
          required: false
          schema:
            type: string
            example: 3809473678
        - name: Ntt
          in: query
          description: This parameter represents pageslot match term and should be passed if page template is page slot, example for catalog page
          required: false
          schema:
            type: string
            example: catalog1060004_ctlg
      responses:
        200:
          description: Success - Endeca Content
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/endecaContent'

 /rest/model/com/hcrc/rest/service/RetrievePageContentActor/autoSuggestions:
    get:
      tags:
      - endeca
      description: This service will return the auto suggestions for the given search term
      parameters:
        - name: searchTerm
          in: query
          description: This parameter represents search word and should be passed always 
          required: true
          schema:
            type: string
            example: checks
        - name: Ntt
          in: query
          description: This parameter represents search word and should be passed always 
          required: true
          schema:
            type: string
            example: checks
        - name: Dy
          in: query
          description: This parameter is used by ATG and is required in service request.
          required: true
          schema:
            type: integer
            example: 1
            
      responses:
        200:
          description: Success - Endeca Content
          content:
            application/json:
