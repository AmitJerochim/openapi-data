  '/historics/{id}':
    get:
      tags:
        - Historic
      description: Busca um histórico com base de id
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Historic'
        '404':
          description: Caso o id não seja encontrado deve retornar o status 404
    delete:
      tags:
        - Historic
      description: Exclui um historico registrado, porém apenas históricos com a value_key igual a value.key.lead.note ou value.key.customer.note podem ser apagados. Somente o usuário que inseriu a anotação tem permissão para apagar a mesma.
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Registro deletado com sucesso!
        '403': 
          description: Usuário não tem permissão para deletar o registro de histórico pois não foi ele quem criou
        '404':
          description: Caso o ID não seja encontrado
        '406':
          description: Caso o registro de histórico tenha a value_key diferente de value.key.lead.note ou value.key.customer.note
  '/historics/batch-insert':
    post:
      tags:
        - Historic
      description: Insere vários históricos na mesma chamada seguindo as regras do post original. O lote nesta request é tratado com atomicidade, é inserido o lote inteiro ou nada.
