components:
  parameters:
    version:
      name: version
      in: header
      description: Version of DN Open Backend API being used.
      required: true
      schema:
        type: string
        minLength: 1
        maxLength: 10
        example: '2.2.0'
    operation:        
      name: operation
      in: header
      description: Name of the operation that is requested. eg. credit
      required: true
      schema:
        type: string
        minLength: 1
        maxLength: 255
        example: "transfer"
    initiatingPartyId:        
      name: initiatingPartyId
      in: header
      description: Identifier of the party that has initiated this transaction, in this case Diebold Nixdorf's ID.
      required: true
      schema:
        type: string
        minLength: 1
        maxLength: 255
        example: "DN123"
    productName:
      name: productName
      in: header
      description: The name of the product which is consuming the service (business product name).
      required: true
      schema:
        type: string
        minLength: 1
        maxLength: 255
        example: "Vynamic Transaction Engine"
    initiatingPartyName:
      name: initiatingPartyName
      in: header
      description: The name of the initiating party.
      required: true
      schema:
        type: string
        minLength: 1
        maxLength: 255
        example: "Diebold Nixdorf"
    timestamp:        
      name: timestamp
      in: header
      description: timestamp of the transaction
      required: true
      schema:
        type: string
        format: "yyyy-MM-dd HH:mm:ssZ"
        description: 'A timestamp as defined by date-time - RFC3339. Please see: https://tools.ietf.org/html/rfc3339'
        example: "2019-09-23T16:40:521"
    referenceId:        
      name: referenceId
      in: header
      description: Unique identifier for the transaction request.
      required: true
      schema:
        type: string
        example: A123F34
    sessionToken:        
      name: token
      in: header
      description: Unique identifier for a session. This token can vary per request or can be re-generated on a scheduled basis like every 1 hour or 1 day.
      schema:
        type: string
        example: "T2131241"
    authType:        
      name: authType
      in: header
      description: Authentication Mechanisam being used
      required: true
      schema:
        type: string
        example: "Basic Auth"
    tokenAuthorization:        
      name: Authorization
      in: header
      description: Contains base 64 encoded userName:password string using HTTP Basic Authentication.
      required: true
      schema:
        type: string
        example: "Basic afae1wad213da"
    authorization:        
      name: Authorization
      in: header
      description: Contains base 64 encoded userName:password string using HTTP Basic Authentication.
      schema:
        type: string
        example: "Basic afae1wad213da"
  schemas:
    errorResponse:
      type: object
      required:
      - responseCode
      properties:
        responseCode:
          type: string
          description: HTTP Response Code
          example: "FAIL"
        error:
          required:
          - code
          - message
          properties:
            code: 
              $ref: '#/components/schemas/ErrorCode'
            message:
              $ref: '#/components/schemas/ErrorMessage'
    tokenResponse:
      required:
      - responseCode
      - payload
      properties:
        responseCode:
          type: string
          example: OK
        payload:
          required:
          - token
          - validity
          properties:
            token:
              type: string
              example: "123456789"
            expirationDate:        
              type: string
              format: "yyyy-MM-dd HH:mm:ssZ"
              description: "Expiry timestamp of the genrated token."
              example: "2019-09-23T16:40:521"
    accountInquiryRequest:
      required:
      - pointOfInteraction
      - payload
      - transaction
      properties:
        pointOfInteraction:
          $ref: '#/components/schemas/PointOfInteraction'
        transaction:
          type: object
          required:
          - id
          - type
          - operation
          properties:
            id:
              type: string
              minLength: 1
              example: "212423521525"
            type:
              type: string
              minLength: 1
              example: "sbAccountOverview"
            operation:
              type: string
              minLength: 1
              example: "accountInquiry"          
        payload:
          required:
          - accountRef
          properties:
            accountRef:
              $ref: '#/components/schemas/AccountRef'
            consumerId:
              $ref: '#/components/schemas/ConsumerId'
            card:
              $ref: "#/components/schemas/CardPan"
            pin:
              $ref: "#/components/schemas/Pin"
