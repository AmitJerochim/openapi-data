  /{siteName}/categories/{id}/products:
    get:
      tags:
        - category
      summary: Returns a list of products for a given category
      parameters: 
      - name: siteName
        description: siteName as mentioned in the GET /sites  endpoint
        in: path
        required: true
        schema:
          type: string
          example: loft
      - name: id
        in: path
        required: true
        schema:
          type: string
          example: cat01-10
      - name: currency
        in: query
        required: false
        schema:
          type: string
          default: USD
        description: Currency code as per ISO 4217 (Alpha)
      - name: page
        in: query
        required: false
        schema:
          type: integer
          example: 2
          default: 1  
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: object
                description: List of attributes that are part of the product listing page and this might vary for every site
                properties:
                  pagination:
                    type: object
                    properties:
                      lastPage:
                        type: integer
                        description: last page number
                      nextPage:
                        type: integer
                        description: next page number
                      firstPage:
                        type: integer
                        description: first page number
                      currentPage:
                        type: integer
                        description: current page number
                  products:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                          description: display name of the product
                        id:
                          type: string
                          description: unique identifier for the product
                        price:
                          type: string
                          description: price of the product with currency code requested
                        images:
                          type: array
                          items:
                            type: string
                            description: product image urls
                  
              example:
