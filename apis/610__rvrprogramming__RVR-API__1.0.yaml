          "maximum": 3
        },
        "zip": {
          "type": "string",
          "maximum": 8
        },
        "phone": {
          "type": "string",
          "maximum": 16
        },
        "email": {
          "type": "string",
          "maximum": 50
        },
        "modelid": {
          "type": "integer"
        },
        "stocknum": {
          "type": "string",
          "maximum": 50
        },
        "bidoptions": {
          "type": "string"
        },
        "totalprice": {
          "type": "number"
        },
        "bidprice": {
          "type": "number"
        },
        "biddate": {
          "type": "string",
          "maximum": 19,
          "format": "\\d{4}-\\d{2}-\\d{2} \\d{2}:\\d{2}:\\d{2}"
        },
