  /{siteName}/categories/{id}:
    get:
      tags:
        - category
      summary: Returns a list of sub categories for a given category
      parameters: 
      - name: siteName
        description: siteName as mentioned in the GET /sites  endpoint
        in: path
        required: true
        schema:
          type: string
          example: loft
      - name: id
        in: path
        required: true
        schema:
          type: string
          example: cat01-10
      
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                      description: name of the category
                    id:
                      type: string
                      description: unique identifier for the category
                    level:
                      type: integer
                      description: level at which the category exists in the entire site structure
                    hasChildren:
                      type: boolean
                      description: whether this category has any more sub categories
                    images:
                      type: array
                      items:
                        type: string
                        description: url of the image
              example: 
