  /job/unpublish/{channel}/{jobId}:
    post:
      summary: Unpublish job
      parameters:
        - in: path
          name: channel   # Note the name is the same as in the path
          required: true
          schema:
            $ref:  '#/components/schemas/ChannelMachinename'
          description: Job board machine name
        - in: path
          name: jobId   # Note the name is the same as in the path
          required: true
          schema:
            type: integer
            minimum: 1
          description: Job id
      tags:
        - Job
      requestBody:
        required: true
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/Authentication'
      responses:
        '200':
          description: Operation Status
          content:
            application/json:
              schema:
                items:
                  type: array
                  properties:
                    status:
                      type: string

                example:
                  - status: success
                  - code: 401
                    desc: 'Unauthorized'
                  - code: 406
                    desc: 'No valid JobId provided'
                  - code: 406
                    desc: 'Invalid Channel'
                  - code: 406
                    desc: 'Credentials not configured for channel'
                  - code: 500
                    desc: 'Internal error'
  /job/{jobId}/close:
    post:
      summary: Job close
      parameters:
        - in: path
          name: jobId   # Note the name is the same as in the path
          required: true
          schema:
            type: integer
            minimum: 1
          description: Job id
      tags:
        - Job
      requestBody:
        required: true
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/Authentication'
                - type: object
                  properties:
                    job:
                      type: object
                      properties:
                        closereason:
                          type: integer
                        closecomments:
                          type: string
                      required:
                        - closereason
              example:
                job:
                  closereason: 420
                  closecomments: 'Oferta ya no v√°lida'
      responses:
        '200':
          description: Operation Status
          content:
            application/json:
              schema:
                items:
                  type: array
                  properties:
                    status:
                      type: string
  /job/{jobId}/owner:
    post:
      summary: Retrieve job owner user data
      parameters:
        - in: path
          name: jobId   # Note the name is the same as in the path
          required: true
          schema:
            type: integer
            minimum: 1
          description: Job id
      tags:
        - Job
      responses:
        '200':
          description: The job owner data
          content:
            application/json:
              schema:
                type: object
                $ref:  '#/components/schemas/JobOwner'
        '404':
          description: If job or owner is not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: object
                    properties:
                      errorcode:
                        type: integer
                        example: 404
                      description:
                        type: string
                        example: "Job owner user not found"
                      details:
                        type: string
                        example: "The job owner do not exists."
        '401':
          description: The current user is not authorized to see this job data.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: object
                    properties:
                      errorcode:
                        type: integer
                        example: 401
                      description:
                        type: string
                        example: "Unauthorized"
                      details:
                        type: string
                        example: "The current user is not authorized to see this job data."
  /job/open/{jobId}:
    post:
      summary: Job open
      parameters:
        - in: path
          name: jobId   # Note the name is the same as in the path
          required: true
          schema:
            type: integer
            minimum: 1
          description: Job id
      tags:
        - Job
      requestBody:
        required: true
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/Authentication'
      responses:
        '200':
          description: Operation Status
          content:
            application/json:
              schema:
                items:
                  type: array
                  properties:
                    status:
                      type: string

                example:
                  - status: success
                  - code: 401
                    desc: 'Unauthorized'
                  - code: 406
                    desc: 'No valid JobId provided'
                  - code: 406
                    desc: 'Job already open'
                  - code: 406
                    desc: 'Reached maximum number of jobs opened'
                  - code: 500
                    desc: 'Internal error'
  /job/post/{channel}/{jobId}:
    post:
      summary: Post a Job in the especified Channel
      parameters:
        - in: path
          name: channel   # Note the name is the same as in the path
          required: true
          schema:
            $ref:  '#/components/schemas/ChannelMachinename'
          description: Job board machine name
        - in: path
          name: jobId   # Note the name is the same as in the path
          required: true
          schema:
            type: integer
            minimum: 1
          description: Job id
      tags:
        - Job
      requestBody:
        required: true
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/Authentication'
      responses:
        '200':
          description: Operation Status
          content:
            application/json:
              schema:
                items:
                  type: object
                  properties:
                    status:
                      type: string

                example:
                  - status: success
  /job/repost/{channel}/{jobId}:
    post:
      summary: Repost a Job in the especified Channel
      parameters:
        - in: path
          name: channel   # Note the name is the same as in the path
          required: true
          schema:
            $ref:  '#/components/schemas/ChannelMachinename'
          description: Job board machine name
        - in: path
          name: jobId   # Note the name is the same as in the path
          required: true
          schema:
            type: integer
            minimum: 1
          description: Job id
      tags:
        - Job
      requestBody:
        required: true
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/Authentication'
      responses:
        '200':
          description: Operation Status
          content:
            application/json:
              schema:
                items:
                  type: object
                  properties:
                    status:
                      type: string

                example:
                  - status: success

  /jobs/{jobId}/applicants:
    get:
      summary: Get applicants for a Job in a paginated list
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: jobId
          required: true
          schema:
            type: integer
            minimum: 1
          description: Job id
        - in: query
          name: query
          required: false
          schema:
            type: string
          description: |

            Filter the applicants. To filter by hiring status add one of the following options: hiring_status=applied, hiring_status=hired, hiring_status=in-process, hiring_status=shortlist, hiring_status=discarded

            Important: values should be urlencoded (ej: query=hiring_status%3Dshortlist)
          example: "hiring_status=applied"
        - in: query
          name: page
          required: false
          schema:
            type: integer
            minimum: 0
          description: "Specify the page of the applicant list. Default page: 0"
          example: 0
        - in: query
          name: per_page
          required: false
          schema:
            type: integer
            minimum: 1
          description: "Specify the number of applicants to return in one request, specified as an integer from 1 to 50. Default per_page: 10"
          example: 10

      tags:
        - Job
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref:  '#/components/schemas/GetApplicationsResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'

        '400':
          $ref: '#/components/responses/BadRequest'

        '404':
          description: The {jobId} does not exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
  schemas:

    Authentication:
      properties:
        username:
          type: string
        secret:
          type: string
          format: password
      required:
        - username
        - secret
      example:
        username: yourUsername
        secret: yourPassword

    LanguageCode:
      type: string
      enum:
        - 'en'
        - 'es'
    ChannelMachinename:
      type: string
      enum:
        - 'my_website'
    TaxonomyTerm:
      type: object
      properties:
        code:
          type: integer
        desc:
          type: string
    JobCreated:
      type: object
      properties:
        ref:
          type: string
          nullable: true
        tc_ref:
          type: string
        tc_nid:
          type: integer
        tcjurl:
          type: string
          format: url
        tc_job_url_preview:
          type: string
          format: url
        tc_job_url_edit:
          type: string
          format: url
        tc_job_url_post:
          type: string
          format: url
        resp:
          type: string

    JobOwner:
      type: object
      properties:
        name:
          type: string
          example: "John"
        surname:
          type: string
          example: "Smith"
        email:
          type: string
          example: "john-smith@email.com"

    DiscardReason:
      type: object
      properties:
        id:
          type: string
          enum: ["NR", "KQ", 123, 321, "..."]
          example: "KQ"
          description: "Identifier of the Discard Reason. It will be KQ if the candidate has been discarded by killer questions, NR if there is no discard reason  or a numeric value if it is a company custom reason."
        reason:
          type: string
          example: "Discarded by Killer Questions"
          enum: ["No reason", "Discarded by Killer Questions", "Custom reason 1", "Custom reason N", "..."]

    GetApplicationsResponse:
      type: object
      properties:
        data:
          type: array
          items:
            "$ref": "#/components/schemas/Applications"
        meta:
          type: object
          properties:
            total:
              type: integer
              example: 127
              description: Total number of applicants
            page:
              type: integer
              example: 2
              description: Current page
            per_page:
              type: integer
              example: 50
              description: Number of applicants per page

    Applications:
      type: object
      properties:
        id:
          type: integer
          example: 123456
        hiringStatus:
          type: string
          example: "discarded"
          enum: ["discarded", "applicant", "in process", "shortlist", "hired"]
          description: "Status of the applicant in the job"
        discardReason:
          "$ref": "#/components/schemas/DiscardReason"
        candidate:
          "$ref": "#/components/schemas/Candidate"

    Candidate:
      type: object
      properties:
        id:
          type: integer
          example: 123456
        contact:
          "$ref": "#/components/schemas/Contact"
        personalData:
          "$ref": "#/components/schemas/PersonalData"
        residence:
          "$ref": "#/components/schemas/Residence"
        education:
          "$ref": "#/components/schemas/Education"
        labour:
          "$ref": "#/components/schemas/Labour"

    Contact:
      type: object
      properties:
        email:
          type: string
          example: "jdoe@talentclue.com"

    PersonalData:
      type: object
      properties:
        legalId:
          "$ref": "#/components/schemas/LegalId"
        name:
          "$ref": "#/components/schemas/Name"
        birth:
          type: string
          example: "1979-09-09"
          description: "YYYY-MM-DD format"

    Residence:
      type: object
      properties:
        country:
          type: string
          example: "es"
          description: "Country ISO Code"
        city:
          type: string
          example: "London"
    Education:
      type: object
      properties:
        academicDegree:
          type: string
          example: ""

    Labour:
      type: object
      properties:
        headLine:
          type: string
          example: "Cobol expert"

    LegalId:
      type: object
      properties:
        identity:
          type: string
          example: "123456789Z"
          description: "Identity card value"
        identityType:
          type: string
          example: "NIF"
          enum: ["NIF", "NIE", "Passport", "DUI", "IFE", "RUT","Citizenship card"]
          description: "Type of legal identity card"


    Name:
      type: object
      properties:
        name:
          type: string
          example: "Charles"
        surname:
          type: string
          example: "Cruselles"
        lastSurname:
          type: string
          example: "Marin"

    ErrorResponse:
      type: object
      properties:
        error:
          type: object
          properties:
            errorcode:
              type: integer
              description: The http error code
            description:
              type: string
              description: Description of the error
            details:
              type: string
              description: Detailed description of the error

  responses:
    Unauthorized:
      description: Missing or invalid authentication
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    BadRequest:
      description: Bad request. Missing mandatory parameters or invalid values
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'