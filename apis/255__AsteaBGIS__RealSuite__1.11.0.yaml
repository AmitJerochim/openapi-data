        serviceProviderId:
          type: string
          example: '94238-XXXX'
        customerId:
          type: string
          example: '02351'
        openDate:
          type: string
          format: date
          example: '2019-10-14'
        openTime:
          type: string
          format: time
          example: '12:25:00'
        callerName:
