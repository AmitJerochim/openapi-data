          description: This parameter is only required for value pack sub sku's
          schema:
            type: string
            example: sku1570053_sk
 
      responses:
        '200':
          description: Product Details Success Response
          content:
            application/json; charset=UTF-8:
              schema:
                  $ref: '#/components/schemas/pdp'

