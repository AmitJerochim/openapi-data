          schema:
            type: string
        - name: device_id
          in: header
          description: device Id
          schema:
            type: string
        - name: latitude
          in: header
          schema:
            type: string
        - name: longitude
          in: header
          schema:
            type: string
        - name: client_ip
          in: header
          description: IP address of client
          schema:
            type: string
        - name: clientId
          in: header
          required: true
          schema:
            type: string
        - name: apiKey
          in: header
          required: true
          schema:
            type: string
      requestBody:
        description: get suggested exchange rate between "sourceCurrency" and "targetCurrency"
