    patch:
      tags:
        - Activity
      summary: Update an activity
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: base64-encoded URI
            example: >-
              aHR0cDovL2xvY2FsaG9zdDo4MDgwL2lzcy9BY2NvdW50IzM2ODM4NTEzOTI0ZDRjNjdhMjg0NjZjZThkNjg1Y2Mx=
      requestBody:
        description: Activity object to be updated
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/Activity_INPUT'
              required:
                - type
            example:
              type: ActivityTask
              objectName: Workshop 1
              activityDescription: Done
              activityProgress: 90
        required: true
      responses:
        '200':
          description: >-
            Returns the details of the updated Activity (simple representation
            only)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Activity_OUTPUT_PATCH'
              example:
