  /employee:
    get:
      security:
        - BearerAuth: []
      summary: >-
        Employee
      operationId: getEmployee
      tags:
        - employees
      parameters:
        - in: query
          name: id
          description: "Id"
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Expected response to a valid request
          content:
            application/json: 
              schema:
                $ref: '#/components/schemas/EmployeeResponse'
                 
        '401':
          description: Unathorized
          content:
            text/plain:
              schema:
                type: string
                example: Unauthorized
        '403':
          description: Forbidden
          content:
            text/plain:
              schema:
                type: string
                example: Forbidden
                
  /employee/{employeeId}/app-role/{appRoleId}:
    put:
      security:
        - BearerAuth: []
      summary: >-
        Set employee application role
      operationId: setEmployeeRoleId
      tags:
        - employees
      parameters:
        - in: path
          name: employeeId
          description: "Employee id"
          required: true
          schema:
            type: integer
        - in: path
          name: appRoleId
          description: "Application role id"
          required: true
          schema:
            type: integer
        - in: query
          name: set
          description: "If true turn on role in application, if false turn off"
          required: true
          schema: 
            type: boolean
      responses:
        '200':
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmployeeResponse'
        '401':
          description: Unathorized
          content:
            text/plain:
              schema:
                type: string
                example: Unauthorized
        '403':
          description: Forbidden
          content:
            text/plain:
              schema:
                type: string
                example: Forbidden
                
