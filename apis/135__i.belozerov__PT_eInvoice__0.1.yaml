enapi: 3.0.1
info:
  title: "Portugal eInvoice"
  description: "Portugal eInvoice Webservices exposed to Service Providers"
  version: '0.1'
servers:
  - url: 'https://cepn02-iflmap.avtsbhf.eu1.hana.ondemand.com'
paths:
  /http/PortugalModifyCredentials:
    post:
      description: Create or update service provider credentials in Security Store of CPI
      requestBody:
        content:
          application/xml:
            schema:
              type: string
            examples:
              'Create/change':
                value: "<?xml version=\"1.0\" encoding=\"UTF-8\"?>\n<Request>\n\t<CompanyID>PT123456789</CompanyID>\n\t<Credentials>\n\t\t<Username>myuser</Username>\n\t\t<Password>Password123!</Password>\n\t</Credentials>\n</Request>\n"
      responses:
        '202':
          description: Successful operation
          content:
            application/xml:
              examples:
                'Changed successfully':
                  value: |-
                    <?xml version="1.0" encoding="UTF-8"?>
                    <Response>
                        <Success>PT123456789_TEST was changed succesfully</Success>
                    </Response>
                'Created successfully':
                  value: |-
                    <?xml version="1.0" encoding="UTF-8"?>
                    <Response>
                        <Success>PT123456789_TEST was created succesfully</Success>
                    </Response>
        '500':
          description: Internal error
          content:
            application/xml:
              examples:
                'Validation error':
                  value: |-
                    <?xml version="1.0" encoding="UTF-8"?>
                    <Response>
                        <Error>Validation failed for: /xsd/PT_eInvoice_AutoProvisioning_UPSERT.xsd\nerrors: [\norg.xml.sax.SAXParseException: In content of element &lt;Request&gt;: The content model does not allow element &lt;Q{}Company&gt; to appear as the first child. Expected &lt;Q{}CompanyID&gt;. , Line : 3, Column : 11\n]. Exchange[ID-vsa7342774-46607-1584700401817-86-8]"</Error>
                    </Response>
  /http/PortugalDeleteCredentials:
    post:
      description: Delete service provider credentials from Security Store of CPI
      requestBody:
        content:
          application/xml:
            schema:
              type: string
            examples:
              'Create/change':
                value: "<?xml version=\"1.0\" encoding=\"UTF-8\"?>\n<Request>\n\t<CompanyID>PT123456789</CompanyID>\n</Request>\n"
      responses:
        '202':
          description: Successful operation
          content:
            application/xml:
              examples:
                'Deleted successfully':
                  value: |-
                    <?xml version="1.0" encoding="UTF-8"?>
                    <Response>
                        <Success>PT123456789_TEST was deleted succesfully</Success>
                    </Response>
        '404':
          description: Not found
          content:
            application/xml:
              examples:
                'No credentials found':
                  value: |-
                    <?xml version="1.0" encoding="UTF-8"?>
                    <Response>
                        <Error> : 404 : HTTP/1.1 "</Error>
                    </Response>                    
components:
  securitySchemes:
    basic:
      type: http
      scheme: basic