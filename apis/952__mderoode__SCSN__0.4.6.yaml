  /broker/party:
    get:
      tags:
        - IDS
      summary: Search an party based on its attributes. The search will return results which comply with all provided parameters.
      operationId: findPartyInformation
      parameters:
        - in: query
          name: PartyName
          schema:
            type: string
          description: The organization name.
          example: Metal Group Limburg 
        - in: query
          name: PartyLegalEntityID
          schema:
            type: string
          description: A unique registration number for a company, legal entity or other organisations that participates in economic transactions.
          example: 78456378
        - in: query
          name: PartyTaxID
          schema:
            type: string
          description: An identifier for VAT purposes.
          example: NL873611098B013

      responses:
        '403':
          description: Unauthorized request.
        '500':
          description: A generic error message, given when an unexpected condition was encountered.
        '201':
          description: The organization request is sucessfully received and information about the organization is returned. 
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/Parties'
               
  /broker/party/{PartyIdentification}:
    get:
      tags:
        - IDS
      summary: Request information about a party based on its unique identifier.
      operationId: getPartyInformation
      parameters:
        - in: path
          name: PartyIdentification
          required: true
          schema:
            type: integer
          description: A unique reference to the party.
          example: 6758320985876
      responses:
        '403':
          description: Unauthorized request.
        '404':
          description: Party not found.
        '500':
          description: A generic error message, given when an unexpected condition was encountered.
        '201':
          description: The party request is sucessfully received and information about the party is returned. 
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/Party'   
  
