openapi: 3.0.0
info:
  version: v1
  title: Cellhire SIM Management API
servers:
  - url: /v1
paths:
  /api/company:
    get:
      description: Gets a list of all companies.
      tags:
        - Company
      operationId: GetCompany
      parameters:
        - $ref: '#/components/parameters/skipParam'
        - $ref: '#/components/parameters/takeParam'
        - $ref: '#/components/parameters/wrapParam'
        - $ref: '#/components/parameters/selectParam'
        - $ref: '#/components/parameters/orderByParam'
        - $ref: '#/components/parameters/orderByDescParam'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompaniesOutput'
  '/api/company/{id}':
    get:
      description: Gets a company by its unique identifier.
      tags:
        - Company
      operationId: GetCompanyById
      parameters:
        - name: id
          in: path
          description: The unique identifier of a company.
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompanyOutput'
              example:
                id: 1
                name: Company A
  '/api/company/{companyId}/account':
    get:
      description: Gets a list of accounts within a specific company.
      tags:
        - Company
        - Account
      operationId: GetAccountsByCompany
      parameters:
        - name: companyId
          in: path
          description: The unique identifier of a company.
          required: true
          schema:
            type: integer
            format: int32
        - $ref: '#/components/parameters/skipParam'
        - $ref: '#/components/parameters/takeParam'
        - $ref: '#/components/parameters/wrapParam'
        - $ref: '#/components/parameters/selectParam'
        - $ref: '#/components/parameters/orderByParam'
        - $ref: '#/components/parameters/orderByDescParam'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountsOutput'
  '/api/company/{companyId}/account/{accountId}':
    get:
      description: Gets an account within a specific company.
      tags:
        - Company
        - Account
      operationId: GetAccountByCompany
      parameters:
        - name: companyId
          in: path
          description: The unique identifier of a company.
          required: true
          schema:
            type: integer
            format: int32
        - name: accountId
          in: path
          description: The unique identifier of an account.
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountOutput'
              example:
                id: 1
                name: Account A
  /api/account:
    get:
      description: Gets a list of all accounts.
      tags:
        - Account
      operationId: GetAccounts
      parameters:
        - $ref: '#/components/parameters/skipParam'
        - $ref: '#/components/parameters/takeParam'
        - $ref: '#/components/parameters/wrapParam'
        - $ref: '#/components/parameters/selectParam'
        - $ref: '#/components/parameters/orderByParam'
        - $ref: '#/components/parameters/orderByDescParam'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountsOutput'
  '/api/account/{accountId}':
    get:
      description: Gets a specific account.
      tags:
        - Account
      operationId: GetAccount
      parameters:
        - name: accountId
          in: path
          description: The unique identifier of an account.
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountOutput'
              example:
                id: 1
                name: Account A
  /api/sim:
    get:
      description: Gets a list of all SIM cards.
      tags:
        - Sim
      operationId: GetSim
      parameters:
        - $ref: '#/components/parameters/skipParam'
        - $ref: '#/components/parameters/takeParam'
        - $ref: '#/components/parameters/wrapParam'
        - $ref: '#/components/parameters/selectParam'
        - $ref: '#/components/parameters/orderByParam'
        - $ref: '#/components/parameters/orderByDescParam'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimsOutput'
  /api/simSubmission:
    get:
      description: Gets a list of SIM job submissions
      tags:
        - Sim
      operationId: GetSimSubmissions
      parameters:
        - name: companyId
          in: query
          description: The identifier of the company to filter by
          schema:
            type: integer
            format: int32
            default: null
          example: 1
        - name: accountId
          in: query
          description: The identifier of the account to filter by
          schema:
            type: integer
            format: int32
            default: null
          example: 2
        - name: searchTerm
          in: query
          description: The search term may be used in conjunction with the search type to filter submissions by an affected SIM serial or telephone number.
          required: false
          schema:
            type: string
            default: null
          example: '11111111111'
        - name: searchType
          in: query
          description: The search type may be used in conjunction with the search term to filter submissions by an affected SIM serial or telephone number.
          required: false
          schema:
            type: string
            enum:
              - serial
              - tel
            default: null
          example: serial
        - $ref: '#/components/parameters/skipParam'
        - $ref: '#/components/parameters/takeParam'
        - $ref: '#/components/parameters/wrapParam'
        - $ref: '#/components/parameters/selectParam'
        - $ref: '#/components/parameters/orderByParam'
        - $ref: '#/components/parameters/orderByDescParam'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimSubmissionsOutput'
    post:
      description: Submits a SIM change request
      tags:
        - Sim
      operationId: PostSimSubmission
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimJobTicket'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SimJobRequest'
        description: An object containing the SIM job request details.
        required: true
  '/api/simsubmission/{ticketNumber}':
    get:
      description: Gets a SIM job submission.
      tags:
        - Sim
      operationId: GetSimSubmission
      parameters:
        - name: ticketNumber
          in: path
          description: The unique identifier/ticket number of a job submission.
          required: true
          schema:
            type: string
            format: uuid
        - name: includeCommands
          in: query
          description: A value indicating whether to include command details.
          required: false
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimSubmissionOutput'
    delete:
      description: Cancels a SIM job submission.
      tags:
        - Sim
      operationId: CancelSimSubmission
      parameters:
        - name: ticketNumber
          in: path
          description: The unique identifier/ticket number of the job submission to cancel.
          required: true
          schema:
            type: string
            format: uuid
        - name: reason
          in: path
          description: The reason for cancelling the job submission
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimJobTicket'
components:
  parameters:
    skipParam:
      name: skip
      in: query
      description: The number of items to skip.
      required: false
      schema:
        type: integer
        format: int32
        default: 0
    takeParam:
      name: take
      in: query
      description: The number of items to return.
      required: false
      schema:
        type: integer
        format: int32
        maximum: 250
        default: 250
    wrapParam:
      name: wrapWith
      in: query
      description: |-
        Optionally wraps the output with additional information.
        Option|Description
        -----|-----
        count|Wraps the results in an object which also contains the number of returned items.
        total-count|Wraps the results in an object which contains the total number of records, useful for paging.
      required: false
      schema:
        type: string
        enum:
          - count
          - total-count
        default: null
    selectParam:
      name: select
      in: query
      description: 'Allows projection of the returned data set, use comma-separated property field names.'
      schema:
        type: string
    orderByParam:
      name: orderBy
      in: query
      description: 'Orders the results by one or more comma-separated properties, in ascending order.'
      schema:
        type: string
    orderByDescParam:
      name: orderByDesc
      in: query
      description: 'Orders the results by one or more comma-separated properties, in descending order.'
      schema:
        type: string
  schemas:
    AccountOutput:
      type: object
      properties:
        id:
          format: int32
          type: integer
          description: The unique identifier of the account.
          minimum: 1
        name:
          type: string
          description: |-
            The alias of the account.
            *May not be present for all accounts.*
      required:
        - id
    CompanyOutput:
      type: object
      properties:
        id:
          format: int32
          type: integer
          description: The unique identifier of the company.
          minimum: 1
        name:
          type: string
          description: The name of the company.
      required:
        - id
    SimCommandOutput:
      properties:
        id:
          type: string
          format: uuid
          description: The unique identifier.
        commandType:
          description: An object containing command-specific details.
          type: object
          oneOf:
            - $ref: '#/components/schemas/SimJobMetaBasic'
            - $ref: '#/components/schemas/SimJobMetaO2DetailedBarUnbar'
            - $ref: '#/components/schemas/SimJobMetaVodaDetailedBarUnbar'
            - $ref: '#/components/schemas/SimJobMetaSimSwap'
            - $ref: '#/components/schemas/SimJobMetaProvision'
            - $ref: '#/components/schemas/SimJobMetaOrangeChangeProvision'
            - $ref: '#/components/schemas/SimJobMetaConfigureSmsAlerts'
            - $ref: '#/components/schemas/SimJobMetaDeconfigureSmsAlerts'
          example:
            commandOptions:
              type: voda-detailed-bar
              admin: true
              gprs: false
              gprsRoaming: true
              voiceRoaming: false
            stocks:
              - '3333333333'
        stocks:
          type: array
          items:
            $ref: '#/components/schemas/SimCommandStockOutput'
        status:
          type: string
          enum:
            - pending
            - validating
            - invalid
            - ready
            - running
            - cancelled
            - failed
            - complete
          description: A string containing the submission status of the stock item.
        errorId:
          type: integer
          format: int32
          description: 'Error code, if there has been a problem validating or processing the command.'
        errorText:
          type: string
          description: 'Error information, if there has been a problem validating or processing the command.'
      required:
        - id
        - commandType
        - serialNumbers
    SimCommandStockOutput:
      properties:
        serialNumber:
          type: string
          description: The stock serial number.
        tel:
          type: string
          description: The telephone number.
        status:
          type: string
          enum:
            - pending
            - validating
            - invalid
            - ready
            - running
            - cancelled
            - failed
            - complete
          description: A string containing the submission status of the stock item.
        errorId:
          type: integer
          format: int32
          description: 'Error code, if there has been a problem validating or processing the command.'
        errorText:
          type: string
          description: 'Error information, if there has been a problem validating or processing the command.'
        job:
          oneOf:
            - $ref: '#/components/schemas/ProviderLinkJobOutput'
            - $ref: '#/components/schemas/JobOutput'
      required:
        - serialNumber
        - status
    SimJobTicket:
      type: object
      properties:
        ticketNumber:
          type: string
          description: A string containing a unique ticket number for a requested or cancelled SIM job.
    CancellationInfo:
      type: object
      properties:
        reason:
          type: string
          description: The reason for cancelling the SIM job.
    SimJobRequest:
      type: object
      properties:
        type:
          type: string
          description: The type of the job request.
          enum:
            - bar
            - Unbar
            - sim-swap
            - provision
            - unprovision
            - change-provision
            - configure-sms-alerts
            - deconfigure-sms-alerts
        actionDate:
          type: string
          format: date-time
          description: The date and time on which the job should be executed. If not specificed the job will be scheduled for execution immediately.
        name:
          type: string
          description: An optional description of the job.
          example: Bar all SIMs returning from Winter Olympics
        commands:
          type: array
          description: A collection of objects containing information about the job to be executed.
          items:
            $ref: '#/components/schemas/SimJobCommand'
          example:
            - commandOptions:
                type: basic-bar
              serialNumbers:
                - '1111111111'
                - '2222222222'
            - commandOptions:
                type: voda-detailed-bar
                admin: true
                gprs: false
                gprsRoaming: true
                voiceRoaming: false
              serialNumbers:
                - '3333333333'
      required:
        - type
        - commands
    SimJobCommand:
      type: object
      properties:
        serialNumbers:
          type: array
          description: An array containing the serial numbers of the SIM cards that should be affected by the job.
          items:
            type: string
          example:
            - '1111111111'
            - '2222222222'
        commandType:
          description: An object containing job-specific details.
          type: object
          oneOf:
            - $ref: '#/components/schemas/SimJobMetaBasic'
            - $ref: '#/components/schemas/SimJobMetaO2DetailedBarUnbar'
            - $ref: '#/components/schemas/SimJobMetaVodaDetailedBarUnbar'
            - $ref: '#/components/schemas/SimJobMetaSimSwap'
            - $ref: '#/components/schemas/SimJobMetaProvision'
            - $ref: '#/components/schemas/SimJobMetaOrangeChangeProvision'
          discriminator:
            propertyName: type
            mapping:
              basic-bar: '#/components/schemas/SimJobMetaBasic'
              basic-unbar: '#/components/schemas/SimJobMetaBasic'
              change-provision: '#/components/schemas/SimJobMetaChangeProvision'
              o2-detailed-bar: '#/components/schemas/SimJobMetaO2DetailedBarUnbar'
              o2-detailed-unbar: '#/components/schemas/SimJobMetaO2DetailedBarUnbar'
              provision: '#/components/schemas/SimJobMetaProvision'
              sim-swap: '#/components/schemas/SimJobMetaSimSwap'
              unprovision: '#/components/schemas/SimJobMetaBasic'
              voda-detailed-bar: '#/components/schemas/SimJobMetaVodaDetailedBarUnbar'
              voda-detailed-unbar: '#/components/schemas/SimJobMetaVodaDetailedBarUnbar'
              orange-top-up: '#/components/schemas/SimJobMetaOrangeChangeProvision'
      required:
        - serialNumbers
        - commandType
    SimJobMeta:
      type: object
      discriminator:
        propertyName: type
      properties:
        type:
          type: string
          enum:
            - basic-bar
            - basic-unbar
            - change-provision
            - sim-status-report
            - sim-swap
            - o2-detailed-bar
            - o2-detailed-unbar
            - provision
            - orange-top-up
            - unprovision
            - voda-detailed-bar
            - voda-detailed-unbar
      required:
        - type
    SimJobMetaConfigureSmsAlerts:
      description: An object containing configuration for SMS alerts on one or more lines. Please note that only certain lines support this feature.
      allOf:
        - $ref: '#/components/schemas/SimJobMeta'
        - type: object
          properties:
            type:
              type: string
              enum:
                - configure-sms-alerts
            emailTo:
              description: A semi-colon delimited list of email addresses to notify.
              type: string
            emailCc:
              description: A semi-colon delimited list of email addresses to CC.
              type: string
            emailBcc:
              description: A semi-colon delimited list of email addresses to BCC.
              type: string
            additionalTel:
              description: An additional telephone number to notify.
              type: string
            warningLevel:
              description: The warning level as a percentage.
              format: int32
              type: integer
              minimum: 1
              maximum: 100
            warningMessage:
              description: The warning message to send.
              type: string
            alertLevel:
              description: The alert level as a percentage (must be higher than warning level).
              type: integer
              minimum: 1
              maximum: 100
            alertMessage:
              description: The alert message to send.
              type: string
            alertType:
              description: The type of alert.
              type: string
              enum:
                - data
                - voice
    SimJobMetaDeconfigureSmsAlerts:
      description: An object specifying what type of SMS alerts to deconfigure on one or more lines. Please note that only certain lines support this feature.
      allOf:
        - $ref: '#/components/schemas/SimJobMeta'
        - type: object
          properties:
            type:
              type: string
              enum:
                - deconfigure-sms-alerts
            alertType:
              description: The type of alert.
              type: string
              enum:
                - data
                - voice
    SimJobMetaSimSwap:
      description: An object containing configuration for the swapping of one or more SIM services to another physical SIM card.
      allOf:
        - $ref: '#/components/schemas/SimJobMeta'
        - type: object
          properties:
            type:
              type: string
              enum:
                - sim-swap
            simSwaps:
              type: array
              description: 'An array of strings containing the destiantion SIM cards. These will be mapped to the SIM cards listed on the command, in the same order.'
              items:
                type: string
          required:
            - simSwaps
    SimJobMetaOrangeChangeProvision:
      description: An object containing configuration for a job which changes the provision of an Orange SIM.
      allOf:
        - $ref: '#/components/schemas/SimJobMeta'
        - type: object
          properties:
            type:
              type: string
              enum:
                - orange-top-up
            bundleSize:
              type: integer
              maximum: 1000
              description: 'The size of the bundle to provision, in GB.'
            zone:
              type: string
              enum:
                - europe
                - france
                - europe-and-france
              description: A value indicating the zones whose useage will be covered by the bundle.
          required:
            - bundleSize
            - zone
    SimJobMetaProvision:
      description: An object containing configuration for a job which provisions a new service on an O2 or Vodafone SIM card.
      allOf:
        - $ref: '#/components/schemas/SimJobMeta'
        - type: object
          properties:
            type:
              type: string
              enum:
                - provision
                - change-provision
            pac:
              type: string
              description: An optional PAC code used when transferring service from another provider.
            tariffNumber:
              type: integer
              description: The number of the tariff to associate with the service to provision on the SIM card.
            boltOns:
              type: array
              items:
                type: integer
              description: An array of bolt-on numbers to associate with the service to provision on the SIM card.
          required:
            - tariffNumber
            - boltOns
    SimJobMetaBasic:
      description: 'An object containing basic configuration for the barring, unbarring, status report request or unprovisioning of one or more lines.'
      allOf:
        - $ref: '#/components/schemas/SimJobMeta'
        - type: object
          properties:
            type:
              type: string
              enum:
                - basic-bar
                - basic-unbar
                - sim-status-report
                - unprovision
    SimJobMetaO2DetailedBarUnbar:
      description: An object containing detailed configuration for the barring or Unbarring of one or more O2 lines.
      allOf:
        - $ref: '#/components/schemas/SimJobMeta'
        - type: object
          properties:
            type:
              type: string
              enum:
                - o2-detailed-bar
                - o2-detailed-unbar
            voice:
              description: 'If enabled, requests a bar of voice services.'
              type: boolean
            data:
              description: 'DEPRECATED: use gprs instead'
              type: boolean
            gprs:
              description: 'If enabled, requests a bar of GPRS services.'
              type: boolean
            internationalCalls:
              description: 'If enabled, requests a bar of international calls.'
              type: boolean
            premiumCalls:
              description: 'If enabled, requests a bar of premium calls.'
              type: boolean
            outgoingInternationalCalls:
              description: 'If enabled, requests a bar of outgoing international calls.'
              type: boolean
            outgoingCalls:
              description: 'If enabled, requests a bar of outgoing calls.'
              type: boolean
            roaming:
              description: 'If enabled, requests a bar of roaming services.'
              type: boolean
            incomingSms:
              description: 'DEPRECATED: use smsIncoming instead.'
              type: boolean
            outgoingSms:
              description: 'DEPRECATED: use smsOutgoing instead.'
              type: boolean
            smsIncoming:
              description: 'If enabled, requests a bar of incoming SMS services.'
              type: boolean
            smsOutgoing:
              description: 'If enabled, requests a bar of outgoing services.'
              type: boolean
            smsPremium:
              description: 'If enabled, requests a bar of premium rate SMS services.'
              type: boolean
            mms:
              description: 'If enabled, requests a bar of MMS services.'
              type: boolean
          required:
            - voice
            - data
            - internationalCalls
            - premiumCalls
            - outgoingInternationalCalls
            - outgoingCalls
            - roaming
            - smsIncoming
            - smsOutgoing
            - mms
    SimJobMetaVodaDetailedBarUnbar:
      description: An object containing detailed configuration for the barring or Unbarring of one or more Vodafone lines.
      allOf:
        - $ref: '#/components/schemas/SimJobMeta'
        - type: object
          properties:
            type:
              type: string
              enum:
                - voda-detailed-bar
                - voda-detailed-unbar
            admin:
              description: 'If enabled, requests a complete bar of all services.'
              type: boolean
            domesticData:
              description: 'DEPRECATED: use gprs instead.'
              type: boolean
            dataRoaming:
              description: 'DEPRECATED: use gprsRoaming instead.'
              type: boolean
            gprs:
              description: 'If enabled, requests a bar of gprs services.'
              type: boolean
            gprsRoaming:
              description: 'If enabled, requests a bar of GPRS roaming services.'
              type: boolean
            voiceRoaming:
              description: 'If enabled, requests a bar of roamed voice services.'
              type: boolean
            international:
              description: 'If enabled, requests a bar of international services.'
              type: boolean
            outgoing:
              description: 'If enabled, requests a bar of outgoing services.'
              type: boolean
            premium:
              description: 'If enabled, requests a bar of premium services.'
              type: boolean
            smsOutgoing:
              description: 'If enabled, requests a bar of SMS outgoing services.'
              type: boolean
            smsIncoming:
              description: 'If enabled, requests a bar of SMS incoming services.'
              type: boolean
            smsPremium:
              description: 'If enabled, requests a bar of SMS premium services.'
              type: boolean
            mms:
              description: 'If enabled, requests a bar of MMS services.'
              type: boolean
          required:
            - admin
            - gprs
            - gprsRoaming
            - voiceRoaming
    SimOutput:
      type: object
      properties:
        serialNumber:
          type: string
          description: The unique serial number of the SIM card.
          example: '11111111111'
        tel:
          type: string
          description: |-
            The telephone number assigned to the SIM card.
            *Only present on active SIM cards.*
          example: 07111 111111
        companyId:
          format: int32
          type: integer
          description: The unique identifier of the company the SIM card belongs to.
          example: 1
        accountId:
          format: int32
          type: integer
          description: The unique identifier of the account the SIM card belongs to.
          example: 2
        raNumber:
          type: integer
          description: |-
            The Cellhire agreement identifier.
            *Only present on active SIM cards.*
          example: 3
        stockId:
          type: integer
          description: An internal stock identifier used internally by Cellhire.
          example: 4
        commencementDate:
          type: string
          format: date-time
          description: The date on which the SIM was activated on the Cellhire systems.
        accountTitle:
          type: string
          description: |-
            The name of the account the SIM card belongs to.
            *May not be present for all accounts.*
          example: null
        tariffNumber:
          type: integer
          description: The current tariff number associated with the SIM card.
          example: 18000
        tariff:
          type: string
          description: A string containing information related to the current tariff and any bolt-ons associated with the SIM card.
          example: Voda World
        network:
          type: string
          description: The full name of the mobile network the SIM is associated with.
          example: Vodafone (UK)
        networkId:
          type: integer
          description: The unique identifer of the mobile network the SIM is associated with.
          example: 3
        puk:
          type: string
          description: Gets the PUK code for the SIM card.
          example: ''
        order1:
          type: string
          description: A customer-specific string associated with the SIM card.
          example: Fleet Test SIMs
        order2:
          type: string
          description: A customer-specific string associated with the SIM card.
          example: ''
        order3:
          type: string
          description: A customer-specific string associated with the SIM card.
          example: ''
        order4:
          type: string
          description: A customer-specific string associated with the SIM card.
          example: ''
        order5:
          type: string
