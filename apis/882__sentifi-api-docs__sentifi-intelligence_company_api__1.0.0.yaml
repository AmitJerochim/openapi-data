          example: United States Dollar
        symbol:
          type: string
          example: USD
        id:
          type: number
          example: 2
    ApiResponseSuccess:
      type: object
      properties:
        data:
          type: object
        extra:
          type: object
          properties:
            updatedTime:
              type: string
              format: date-time
              description: Date and time when the query was executed in UTC
    ApiResponseError:
      type: object
      properties:
        extra:
          type: object
          properties:
            updatedTime:
              type: string
              format: date-time
            errorCode:
              type: integer
            errorMessage:
              type: string
  parameters:
    timeframe:
      in: query
      name: timeframe
      description: data's timeframe in previous x day(s).
      schema:
        type: integer
        enum:
          - 1
          - 7
          - 30
          - 90
          - 180
          - 365
          - 730
          - 1095
    timeSeriesFormat:
      in: query
      name: tsf
      schema:
        type: string
        enum:
          - series
          - endpoints
        default: endpoints
      description: >-
        timebased data list return from the api can be retreived as series or 2
        endpoints (start & end). Eg. when timeframe is 7day, with SERIES format
        it would return 7 data points, with ENDPOINTS it would return 2 data
        points (recent and last 7day data point).
    language:
      in: query
      name: lang
      schema:
        type: string
        enum:
          - en
          - de
        default: en
    dateStart:
      in: query
      name: start-date
      schema:
        type: string
      description: Start date of the period in 'YYYY-MM-DD' format
      required: true
    movingAvarage:
      in: query
      name: moving-average
      schema:
        type: number
      description: |
        If we don't set this param, the default moving average would be used as
        * For a time period of < 5 = default SMA for price: 1
        * For a time period of ≥ one week, < 1 month = default SMA for price: 5
        * For a time period of ≥ 1 month, < 2 month = default SMA for price: 20
        * For a time period of ≥ 2 month = default SMA for price: 50
    dateEnd:
      in: query
      name: end-date
      schema:
        type: string
      description: End date of the period in 'YYYY-MM-DD' format
      required: true