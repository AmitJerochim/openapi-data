openapi: 3.0.1
info:
  title: Mainframe Cloud zData Service
  description: >
    zData is an API service designed specifically for working with mainframe
    (z/OS) data sources (File Datasets, VSAM, Db2 and IMS).


    zData provides a uniform method for accessing a range of mainframe data
    sources via a high-performance data access layer that interfaces natively
    with z/OS assets in real-time.


    Available functions include READ, LIST and UPDATE. Note UPDATE not available
    on the zSandbox.


    zData empowers a range of data-centric activities, including data
    integration, data migration, business intelligence, analytics, and open
    banking.


    # Example Apps


    [Start
    Fiddling](https://www.mainframecloudplatform.com/rta1/examples/AllData%20JSFIDDLE.html)
    - Use JSFiddle to work with sample code for Db2, VSAM and the z/OS File
    System.


    [Db2 Table
    List](https://www.mainframecloudplatform.com/rta1/examples/AllData%20--%20Db2%20List.html)
    - Display filtered list of Db2 table names.


    [Db2 Unload to
    MySQL](https://www.mainframecloudplatform.com/rta1/examples/AllData%20--%20Db2%20Unload%20to%20MySQL.html)
    - Unload a mainframe Db2 table to a cloud-hosted MySQL database.


    [VSAM Unload to
    MySQL](https://www.mainframecloudplatform.com/rta1/examples/AllData%20--%20VSAM%20Unload%20to%20MySQL.html)
    - Unload a VSAM file to a cloud-hosted MySQL database. A VSAM flat file is
    converted into a structured database table as defined by its associated
    copybook.
  contact:
    email: support@mainframecloud.com.au
  version: '0.2'
servers:
  - url: 'https://www.mainframecloudplatform.com/rta1/rest/zdata'
    description: Mainframe Cloud Sandbox Server
tags:
  - name: read
    description: Mainframe Cloud zData Read Service
  - name: list
    description: Mainframe Cloud zData List Service
