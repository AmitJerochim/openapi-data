openapi: 3.0.2
info:
  title: Electronic Travel Orders
  description: ETO Endpoint
  version: "1.6"
servers:
- url: https://test.salesforce.com
  description: Get Access Token Endpoint.
- url: https://altayyargroup--APITest.cs84.my.salesforce.com
  description: Create Case Endpoint. URL provided by the Get Access Token
    API.
security:
- bearerAuth: []
tags:
- name: ETO
  description: API used for Electronic Travel Orders

paths:
  /services/oauth2/token:
    post:
      tags:
      - ETO
      summary: Get Access Token
      operationId: getAccessToken
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/AuthRequestPayload'
      responses:
        "200":
          description: Successful return of access token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthRequestResponse'
  /services/apexrest/elaa/api/ETOServices:
    get:
      tags:
      - ETO
      summary: Get Request Status
      operationId: getRequestStatus
      parameters:
        - name: caseNumber
          in: query
          required: true
          schema:
            type: string
        - name: referenceNumber
          in: query
          required: true
          schema:
            type: string


      responses:
        "200":
          description: Successful get of request details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetStatusResponse'
        "400":
          description: The details of the errors are included in the response errors.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetStatusResponse'          
        "401":
          description: This status code is sent when the access token is expired.
            A call to “Get Access Token” need to be performed to get a new valid access
            token.
        "500":
          description: The execution of the API failed with an exception (system admin
            team is notified).
    post:
      tags:
      - ETO
      summary: Create Case
      operationId: createCase
      requestBody:
        description: Create Case
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCasePayload'
        required: true
      responses:
        "201":
          description: Successful creation of request details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateCaseResponse'
        "400":
          description: The details of the errors are included in the response errors.
        "401":
          description: This status code is sent when the access token is expired.
            A call to “Get Access Token” need to be performed to get a new valid access
            token.
        "500":
          description: The execution of the API failed with an exception (system admin
            team is notified).
components:
  schemas:
    RequestStatus:
      type: object
      properties:
        referenceNumber:
          type: string
          description: The requester reference number
        caseNumber:
          type: string
          description: The requester case number
    GetStatusResponse:
      type: object
      properties:
        referenceNumber:
          type: string
          description: The requester reference number
        caseNumber:
          type: string
          description: The requester case number
        caseStatus:
          type: string
          description: Case Status
          enum:
          - In Progress
          - Completed
          - Canceled
        errors:
          type: array
          items:
            $ref: '#/components/schemas/Errors'
        ticketDetails:
          type: array
          items:
            $ref: '#/components/schemas/TicketDetails'
    TicketDetails:
      type: object
      properties:
        ticketNumber:
          type: string
        ticketIssueDate:
          type: string
        ticketAmount:
          type: string
            
            
            
            
    Errors:
      type: object
      properties:
        errorCode:
          type: string
        errorMessage:
          type: string
      description: Possible values of errorCode and errorMessage. <br> <br> For createRequestDetails
        API <br> <br> ERR1001 - Empty JSON Request <br> ERR1002 - Invalid JSON field
        <br> ERR1003 - Invalid JSON section <br> ERR1004 - Missing required JSON section
        <br> ERR1005 - Malformed JSON request <br> ERR1006 - Missing required field
        <br> ERR1007 - Invalid value for text field <br> ERR1008 - Invalid value for
        reference field <br> ERR1009 - Invalid value for restricted picklist field
        <br> ERR1010 - Invalid value/format for date field <br> ERR1011 - Invalid
        value for email field <br> ERR1012 - Invalid value for phone field <br> ERR1013
        - Duplicate Request <br> ERR1014 - Either Passport Number or Nationality Id
        is mandatory <br> ERR1015 - Number of trip detail records does not match with
        trip type <br> ERR1099 - Internal Server Error <br> <br> For getRequestStatus
        API <br> <br> ERR2001 - Empty JSON Request <br> ERR2002 - Malformed JSON request
        <br> ERR2003 - Missing mandatory field referenceNumber <br> ERR2004 - Missing
        mandatory field caseNumber <br> ERR2005 - caseNumber and referenceNumber are
        not matching <br> ERR2006 - No request exists with caseNumber <br> ERR2099
        - Internal Server Error
    
    CreateCaseResponse:
      type: object
      properties:
        warnings:
          type: array
          description: The warnings during request creation. Warning messages will
            be sent for optional fields only and the request will still get created.
          items:
            type: string
        status:
          type: string
          enum:
          - Success
          - Error
        referenceNumber:
          type: string
          description: The requester reference number
        errors:
          type: array
          items:
            $ref: '#/components/schemas/Errors'
        caseNumber:
          type: string
          description: The requester case number (will be null if there are errors)
    CreateCasePayload:
      type: object
      properties:
        RequestDetailsRec:
