penapi: 3.0.0
info:
  title: policy & benefits - getPolicyByPolicyNumber
  description: This policies API provides the detail of the member's policy.\nThis API's result set includes :-\n1. the group information for a group member\n2. all of the coverages associated with the policy\n3. policy contact information\n CHANGES for ZIRA Story - MSSC 1188
  contact:
    email: you@your-company.com
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
  version: 1.0.0
servers:
  - url: 'https://virtserver.swaggerhub.com/ZIPARI19/PoliciesAPI/1.0.0'
    description: SwaggerHub API Auto Mocking
paths:
  '/policy/{policy_number}':
    get:
      tags:
        - policy_number
      summary: Find Policy by Policy Number
      description: Returns a single policy by policy_number
      operationId: getPolicyByPolicyNumber
      parameters:
        - name: policy_number
          in: path
          description: unique policy identifier
          required: true
          schema:
            type: string
            format: int64
      responses:
        '200':
          description: A Policy object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Policy'
            application/xml:
              schema:
                $ref: '#/components/schemas/Policy'
        '400':
          description: Invalid Policy Number supplied
        '403':
          description: Unauthorized
        '404':
          description: Policy not found
        '405':
          description: Invalid Input
      security:
        - api_key: []
components:
  schemas:
    Policy:
      required:
        - product_coverages
      type: object
      properties:
        policy_number:
          type: string
          description: unique policy identifier
        policy_status:
          type: string
          description: status of the policy
          enum:
            - active
            - terminated
            - inactive
        policy_status_reason:
          type: string
          description: reason for status being terminated or inactive
        policy_premium:
          type: string
          description: premium associated with the policy
        effective_date:
          type: string
          description: policy effective date
          format: YYYY-MM-DD
        termination_date:
          type: string
          description: policy termination date
          format: YYYY-MM-DD
        product_coverages:
          type: array
          description: coverages associated with the policy.
          items:
            $ref: >-
              https://api.swaggerhub.com/domains/Zipari-Core-Services/ProductCoverageModel/10.0.9#/components/schemas/ProductCoverage
        group:
          $ref: >-
            https://api.swaggerhub.com/apis/ZIPARI19/group-model/10.0.2#/components/schemas/Group
        policy_contacts:
          type: array
          description: Contact person associated with the policy on behalf od the member.
          items:
            $ref: >-
              https://api.swaggerhub.com/domains/Zipari-Core-Services/ContactModel/10.0.6#/components/schemas/Contact
        line_of_business:
          description: >-
            Line of business (or could be market segment) usually the high level
            categorization for Payers under which policies are offered
          type: string
          enum:
            - Small Group
            - Large Group
            - Individual
            - Medicare