penapi: 3.0.0
info:
  version: "1.0"
  title: PrestoSports Network API
  description: API to provide access to network data in the PrestoSports CMS
paths:
  /sports:
    get:
      tags: 
        - Sports
      summary: List of all sports available in the system
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SportsArray'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
           
  '/rpis/{rpiId}/teams':
    get:
      tags:
        - RPIS
      summary: Gets a list of teams for a specific RPI
      description: ''
      parameters:
        - in: path
          name: rpiId
          description: 'ID of the RPI in the system '
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TeamsArray'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
                
  '/rpis/{rpiId}/sports/{sportId}/teams':
  
    get:
      tags:
        - RPIS
      summary: Gets a list of teams for a specific RPI and sport
      description: ''
      parameters:
        - in: path
          name: rpiId
          description: 'ID of the RPI in the system '
          required: true
          schema:
            type: string
        - in: path
          name: sportId
          description: 'ID of the Sport in the system '
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TeamsArray'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
                
  '/teams/{teamId}/players':
    get:
      tags:
        - Teams
      summary: Gets a list of players that belong to the team
      description: ''
      parameters:
        - in: path
          name: teamId
          description: 'ID of the team in the system '
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayersArray'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
                
  '/teams/{teamId}/scores':
    get:
      tags:
        - Teams
      summary: Gets the scoring data for a partiular team
      description: ''
      parameters:
        - in: path
          name: teamId
          description: 'ID of the team in the system '
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Scores'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
                
  '/teams/{teamId}/events':
    get:
      tags:
        - Teams
      summary: Gets a list of events scheduled for a team
      description: ''
      parameters:
        - in: path
          name: teamId
          description: 'ID of the team in the system '
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventsArray'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
                
  '/teams/{teamId}/releases':
    get:
      tags:
        - Teams
      summary: Gets a list of news published for a particular team
      description: ''
      parameters:
        - in: path
          name: teamId
          description: 'ID of the team in the system '
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReleaseArray'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
                
  '/seasons/{seasonId}':
    get:
      tags:
        - Seasons
      summary: Gets the season infromation
      description: ''
      parameters:
        - in: path
          name: seasonId
          description: 'ID of the season in the system '
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Season'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
                
servers:
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/PrestoSports-LLC/network-api/1.0
    
security: 
  - bearerAuth: [ ]
      
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  
  schemas:
    Error:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
      required:
        - code
        - message
    SportsArray:
      type: object
      properties:
        sports:
          type: array
          items:
            $ref: '#/components/schemas/Sport'
    Sport:
      type: object
      properties:
        sportId:
          type: string
          description: The Id of the sport in the database
          example: mbsb
        sportName:
          type: string
          description: Display name of the sport
          example: Mens Baseball
    TeamsArray:
      type: object
      properties:
        teams:
          type: array
          items:
            $ref: '#/components/schemas/Team'
    Team:
      type: object
      properties:
        teamId:
          type: string
          description: The Id of the team in the database
          example: 0004p16q2kck0dkd
        seasonId:
          type: string
          description: The Id of the season the team belongs to
          example: 0004p16q2kck0dkd
        sportId:
          type: string
          description: The Id of the season the team belongs to
          example: mbkm
        teamName:
          type: string
          description: Name of the team
          example: Western Illinois
        dateCreated:
          type: string
          description: Date when the team was created
          format: datetime
          example: '2017-07-21T17:32:28Z'
        logo:
          type: string
          format: uri
          example: httsp://static.prestosports.com/teamlogo.png
    Season:
      type: object
      properties:
        seasonId:
          type: string
          description: The Id of the season in the database
          example: 0004p16q2kck0dkd
        seasonName:
          type: string
          description: name of the season in the system
          example: NCAA Men Baseball 2019-2020
        startDate:
          type: string
          format: datetime
          description: season start date
          example: '2017-07-21T17:32:28Z'
        endDate:
          type: string
          format: datetime
          description: season start date
          example: '2017-07-21T17:32:28Z'
        sportId:
          type: string
          description: The Id of the sport in the database
          example: mbsb
    PlayersArray:
      type: object
      properties:
        players:
          type: array
          items:
            $ref: '#/components/schemas/Player'
    Player:
      type: object
      properties:
        playerId:
          type: string
          description: The Id of the player in the database
          example: 0004p16q2kck0dkd
        teamId:
          type: string
          description: ID of the team in the system
          example: mocslgpzw20v8f8x
        firstName:
          type: string
          description: Number on the player's uniform
          example: John
        lastName:
          type: string
          description: Number on the player's uniform
          example: Doe
        position:
          type: string
          description: Player's position on the team
          example: pitcher
        height:
          type: string
          example: 5-10
        weight: 
          type: string
          example: 170
        hometown:
          type: string
          example: Boston, MA
        summary:
          type: string
          example: Bio description
        headshot:
          type: string
          format: uri
          example: httsp://static.prestosports.com/player1.png
    EventsArray:
      type: object
      properties:
        events:
          type: array
          items:
            $ref: '#/components/schemas/Event'
    Event:
      type: object
      properties:
        eventId:
          type: string
          description: The event the database
          example: 0004p16q2kck0dkd
        seasonId:
          type: string
          description: ID of the season the event belongs to
          example: mocslgpzw20v8f8x
        teams:
          type: object
          description: teams playing in the event
          properties:
            homeTeam: 
              $ref: '#/components/schemas/Team'
            awayTeam:
              $ref: '#/components/schemas/Team'
        startDateTime: 
          type: string
          format: datetime
          example: '2017-07-21T17:32:28Z'
        status:
          type: string
          example: canceled | postponed | in progress | final
        score:
          type: object
          properties:
            home: 
              type: integer
              example: 1
            away: 
              type: integer
              example: 10
        links:
          type: array
          items:
            type: object
            properties:
              url:
                type: string
                format: uri
                example: https://prestosports.com/stats
              type:
                type: string
                example: stats
        eventType:
          type: object
          properties:
            isOverall: 
              $ref: '#/components/schemas/Boolean'
            isConference: 
              $ref: '#/components/schemas/Boolean'
            isRegional: 
              $ref: '#/components/schemas/Boolean'  
            isDivision: 
              $ref: '#/components/schemas/Boolean'
            isPostSeason: 
              $ref: '#/components/schemas/Boolean'
        
    Scores:
      type: object
      properties:
        wins:
          type: integer
          description: Number of won games in the season
          example: 1
        losses:
          type: integer
          description: Number of lost games in the season
          example: 4  
        ties:
          type: integer
          description: Number of lost games in the season
          example: 0  
          
    ReleaseArray:
      type: object
      properties:
        releases:
          type: array
          items:
            $ref: '#/components/schemas/Release'
    Release:
      type: object
      properties:
        title:
          type: string
          description: Title of the release
          example: Men’s Basketball Emerges with 67-58 Road Win at Cornell
        summary:
          type: string
          description: Summary of the release
          example: The Harvard men’s basketball team earned a 67-58 road win at Cornell on Saturday night to complete the sweep of the New York Ivy League schools. The Crimson, which captured an eight-point win at Columbia on Friday, was led by Robert Baker’s 12 points.
        releaseFullUrl:
          type: string
          format: URI
          description: url to the full article in the website
          example: https://gocrimson.com/sports/mbkb/2019-20/releases/20200229uovetj
        thumbnail:
          type: string
          format: uri
          description: url to the thubmnail of the release
          example: https://gocrimson.com/sports/mbkb/2019-20/57W4380_NEW_Rotator.jpg
          
    ## primiteive references
    Boolean: 
      type: boolean
      example: true | false