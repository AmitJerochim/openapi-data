# Added by API Auto Mocking Plugin
servers:
  - url: https://{yourInstance}.salesforce.com/services/apexrest
    description: NYCERS API
    variables:
      customerInstance:
        default: na132
        description: Customer Instance
info:
  description: Nycers API for SUMO package
  version: "1.0.2"
  title: Nycers API for SUMO package
  contact:
    email: you@your-company.com
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
paths:
  /appointments/list:
    get:
      summary: appointments list w/o partcipants
      operationId: appointmentsList
      description:  read appointmets without related records by passed array of sobject ids and sobject type
      parameters:
        - in: query
          name: sobjectType
          required: true
          schema:
            type: string
            description: Account | Contact | Appointment
            example: account
        - in: query
          name: ids
          required: true
          schema:
            type: array
            items:
              type: string
          style: form
          explode: false
      responses:
        '200':
          description: return array of appointmets without related records by passed array of sobject ids and sobject type
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Appointment'
        '400':
          description: bad input parameters
  /account:
    post:
      summary: account details
      operationId: accountDetails
      description: Gathering Account related details (for POA, Guardian, name, contact details)
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                accountsIds:
                  type: array
                  description: list of account ids 
                  items:
                    type: string
                    description: account id  
                    example: 5000N00001wHznDQAS
                accountFields:    
                  type: array
                  description: account field that will be returned 
                  example: ['Id', 'Name', 'CreatedDate', 'NYC_Power_of_Attorney__c', 'NYC_Power_of_Attorney_2__c', 'NYC_Guardian__c', 
                    'NYC_Medical_Authorized_Representative__r.Name']
                  items:
                    type: string
                contactFields:    
                  type: array
                  description: contact fields that will be returned 
                  example: ['Id', 'CustomField__c']
                  items:
                    type: string
              required:
                - contactId
                - accountFields 
      responses:
        '200':
          description: search results matching criteria
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Account'
        '400':
          description: bad input parameters
  /appointments:
    get:
      summary: appointment detail
      operationId: appointmentRead
      description: read an appointment by ids and its related appointment participants
      parameters:
        - in: query
          name: appointmentIds
          description: pass a required list of appointment ids for looking up appointment with related participants
          required: true
          schema:
            type: array
            items:
              type: string
          style: form
          explode: false
        - in: query
          name: appointmentFields
          description: pass a appointment fields which will be returned after searching
          required: true
          schema:
            type: array
            items:
              type: string
          style: form
          explode: false
        - in: query
          name: participantFields
          description: pass a participants fields which will be returned after searching
          required: true
          schema:
            type: array
            items:
              type: string
          style: form
          explode: false
      responses:
        '200':
          description: search results matching appointment id with its participants
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Appointment'
        '400':
          description: bad input parameters    
    post:
      summary: create appointments
      operationId: appointmentCreate
      description: create appointments based on request body
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  serviceId:          
                    type: string 
                    example: 5000N00001wHznDQAS
                    description: API name is forcebrain__EventType__c
                  serviceName:
                    type: string
                    example: Custom service 'Other'
                    description: API name is forcebrain__Service_Text__c
                  subServiceId:
                    type: string
                    example: 5000N00001wHznDQAS
                    description: API name is Sub_Service__c
                  providerId:
                    type: string
                    example: 5000N00001wHznDQAS
                    description: API name is forcebrain__Assigned_To__c
                  locationId:
                    type: string
                    example: 5000N00001wHznDQAS
                    description: API name is forcebrain__Location_sumo__c
                  locationName:
                    type: string
                    example: Custom location 'Other'
                    description: API name is forcebrain__Location_Text__c
                  specialAccommodation:
                    type: string
                    example: Service Animal
                    description: API name is Special_Accommodation__c (Interpreter|Service Animal|Legal|Wheelchair Access|Bariatric Seating)
                  isOverwritten:
                    type: boolean
                    example: true
                    description: API name is Is_Overwritten_by_Manager__c
                  appointmentNote:
                    type: string
                    example: Appointment Note
                    description: API name is forcebrain__Special_Customer_Note__c
                  selectedDate:
                    type: string
                    example: "2019-09-19"
                  selectedTime:
                    type: string
                    example: 30
                  duration:
                    type: integer
                    example: number in minutes
                  attendees:
                    type: array
                    items:
                      $ref: '#/components/schemas/Attendee'
                required:
                  - serviceId
                  - serviceName
                  - subServiceId
                  - providerId
                  - locationId
                  - locationName
                  - specialAccommodation
                  - isOverwritten
                  - appointmentNote
                  - selectedDate
                  - selectedTime
                  - duration
                  - attendees
      responses:
        '200':
          description: appointments were created  
          content:
            application/json:
              schema:
                type: array
                description: List of appointments ids
                items:
                  type: string
                  example: 5000N00001wHznDQAS
        '400':
          description: bad input parameters   
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorMessage: 
                    type : string
                    example: 'error'
    patch:
      summary: update appointments
      operationId: appointmentsUpdate
      description: pass appointment ids and fields that should be updated
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  id:          
                    type: string
                    description: id of appointment
                    example: 5000N00001wHznDQAS
                  #you can add any other fiels with any legal name and data type
                  #example "fieldName" : "fieldValue"
                  apiFieldName__c: 
                    type: object
                    description: api name field of Event__c object
                    example: true|"5000N00001wHznDQAS"|123
                required:
                  - id
      responses:
        '200':
          description: appointments were updated  
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
                  example: 5000N00001wHznDQAS
                  # message: 
                  #   type : string
                  #   example: 'appointments were succesfully updated'
        '400':
          description: bad input parameters   
          # content:
          #   application/json:
          #     schema:
          #       type: object
          #       properties:
          #         errorMessage: 
          #           type : string
          #           example: 'error'
    delete:
      summary: appointments delete
      operationId: appointmentsDelete
      description: pass appointment Ids
      parameters:
        - in: query
          name: appointmentIds
          description: pass a required appointment ids to delete
          required: true
          schema:
            type: array
            items:
              type: string
          style: form
          explode: false
      responses:
        '200':
          description: the appointments were deleted successfully.
        '400':
          description: bad input parameters    
  /participant:
    post:
      summary: update participants
      operationId: participantsUpdate
      description: pass an appointment list with its participants
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  appointmentId:          
                    type: string
                    description: id of appointment
                    example: 5000N00001wHznDQAS
                  participants:
                    type: array
                    items:
                      type: object
                      properties:
                        participantId:          
                          type: string
                          description: id of participant
                          example: 5000N00001wHznDQAS
                        forcebrain__Customer__c:
                          type: string
                          example: 5000N00001wHznDQAS
                        Type__c:
                          type: string
                          example: Power of Attorney
                          description: Customer|Power of Attorney|Guardian|Medical Authorized|Other
                        forcebrain__Event__c:
                          type: string
                          example: 5000N00001wHznDQAS
                required:
                - appointmentId
                - participants
      responses:
        '200':
          description: participants were succesfully changed
        '400':
          description: bad input parameters   
  /timeslots/availability:
    get:
      summary: timeslot details
      operationId: getAvailableTimeslots
      description: get available timeslots by passed dateAsString, providerId & duration 
      parameters:
        - in: query
          name: dateAsString
          description: 2019-10-25
          required: true
          schema:
            type: string
        - in: query
          name: providerId
          description: pass a providerId (forcebrain__Provider__c  is Lookup(Contact))
          required: true
          schema:
            type: string
        - in: query
          name: duration
          description: pass a duration inInteger format
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: array of Timeslots
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Timeslot'
        '400':
          description: bad input parameters
  /pageData:
    get:
      summary: page data
      operationId: pageData
      description: get page data by passed personal Account Id
      parameters:
        - in: query
          name: personalAccId
          description: pass a personal Account Id
          required: true
          schema:
            type: string
            example: 5000N00001wHznDQAS
      responses:
        '200':
          description: array of Timeslots
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PageData'
        '400':
          description: bad input parameters
components:
  schemas:
    Account:
      type: object
      required: 
        - id
      properties:
        id:
          type: string
          example: 5000N00001wHznDQAS
        name:
          type: string
          example: Appointment Name
        createdDate:
          type: string
          format: date-time
          example: '2016-08-29T09:12:33.001Z'
        customField__c:
          type: string
          example: custom Field Value
        contacts:
          type: object
          properties:
            totalSize:
              type: integer
              example: 1
            records:
              type: array
              items:
                $ref: '#/components/schemas/Contact'
    Contact:
      type: object
      required: 
        - id
      properties:
        id:
          type: string
          example: 5000N00001wHznDQAS
        customField__c:
          type: string
          example: custom Field Value
    Appointment:
      type: object
      required: 
        - Id
        - Name
        - CreatedDate
        - forcebrain__EventType__c
        - forcebrain__Service_Text__c
        - Sub_Service__c
        - forcebrain__Assigned_To__c
        - forcebrain__Location_sumo__c
        - forcebrain__Location_Text__c
        - Special_Accommodation__c
        - Is_Overwritten_by_Manager__c
        - forcebrain__Special_Customer_Note__c
        - forcebrain__StartDateTime__c
        - forcebrain__EndDateTime__c
      properties:
        Id:
          type: string
          example: 5000N00001wHznDQAS
        Name:
          type: string
          example: Appointment Name
        CreatedDate:
          type: string
          format: date-time
          example: '2016-08-29T09:12:33.001Z'
        forcebrain__EventType__c:
          type: string
          example: 5000N00001wHznDQAS
        forcebrain__Service_Text__c:
          type: string
          example: Custom service 'Other'
        duration:
          type: string
          example: 1 hour and 30 minutes
        Sub_Service__c:
          type: string
          example: 5000N00001wHznDQAS
        forcebrain__Assigned_To__c:
          type: string
          example: 5000N00001wHznDQAS
        forcebrain__Location_sumo__c:
          type: string
          example: 5000N00001wHznDQAS
        forcebrain__Location_Text__c:
          type: string
          example: Custom location 'Other'
        Special_Accommodation__c:
          type: string
          example: Interpreter|Service Animal  Service Animal|Legal|Wheelchair Access|Bariatric Seating
        Is_Overwritten_by_Manager__c:
          type: boolean
          example: true
        forcebrain__Special_Customer_Note__c:
          type: string
          example: Appointment Note
        forcebrain__StartDateTime__c:
          type: string
          format: date-time
          example: '2016-08-29T09:12:33.001Z'
        forcebrain__EndDateTime__c:
          type: string
          format: date-time
          example: '2016-08-29T09:12:33.001Z'
        participants:
          type: array
          items:
            $ref: '#/components/schemas/Participant'
    Participant:
      type: object
      required: 
        - Id
        - Name
        - CreatedDate
        - forcebrain__Customer__c
        - forcebrain__Event__c
      properties:
        Id:
          type: string
          example: 5000N00001wHznDQAS
        Name:
          type: string
          example: Participant Name
        CreatedDate:
          type: string
          format: date-time
          example: '2016-08-29T09:12:33.001Z'
        forcebrain__Customer__c:
          type: string
          example: 5000N00001wHznDQAS
        forcebrain__Event__c:
          type: string
          example: 5000N00001wHznDQAS
        Type__c:
          type: string
          example: Customer|Power of Attorney|Guardian|Medical Authorized|Other
        forcebrain__Lead__c:
          type: string
          example: 5000N00001wHznDQAS
    Timeslot:
      type: object
      required: 
        - label
        - value
      properties:
        label:
          type: string
          example: 8:10 PM
        value:
          type: string
          example: 3
    PageData:
      type: object
      required: 
        - isLicensed
        - fromData
        - toDate
        - allowOverride
        - fromDateOverride
        - toDateOverride
        - locationId
        - locationName
        - services
        - specialAccommodations
        - attendees
      properties:
        isLicensed:
          type: boolean
          example: true
        fromData:
          type: string
          example: 2019-12-12
        toDate:
          type: string
          example: 2019-12-14
        allowOverride:
          type: string
          example: true
        fromDateOverride:
          type: string
          example: 2019-12-15
        toDateOverride:
          type: string
          example: 2019-12-17
        locationId:
          type: string
          example: 5000N00001wHznDQAS
        locationName:
          type: string
          example: Singapure
        services:
          type: array 
          items:
            $ref: '#/components/schemas/Service'
        specialAccommodations:
          type: array 
          items:
            type: string
            example: Service Animal
        attendees:
          type: array 
          items:
            $ref: '#/components/schemas/Attendee'
    Service:
      type: object
      required: 
        - id
        - pseudoQueueId
        - name
        - durationHours
        - durationMinutes
        - subServices
      properties:
        id:
          type: string
          example: 5000N00001wHznDQAS
        pseudoQueueId:
          type: string
          example: 5000N00001wHznDQAS
        name:
          type: string
          example: Service Name
        durationHours:
          type: integer
          example: 3
        durationMinutes:
          type: integer
          example: 30
        subServices:
          type: array
          items:
            $ref: '#/components/schemas/Service'
    Attendee:
      type: object
      required: 
        - id
        - type
        - name
        - email
        - phone
      properties:
        id:
          type: string
          example: 5000N00001wHznDQAS
        type:
          type: string
          example: Customer
        name:
          type: string
          example: Account Name
        email:
          type: string
          example: email@gmail.com
        phone:
          type: string
          example: "+12133222333"
