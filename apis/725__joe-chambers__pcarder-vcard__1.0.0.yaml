    url: https://virtserver.swaggerhub.com/joe-chambers/pcarder-vcard/1.0.0
info:
  description: Persona Carder VCard API
  version: "1.0.0"
  title: Persona Carder
  contact:
    email: donotreply@pcarder.com
  license:
    name: Apache 2.0
