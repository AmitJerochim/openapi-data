      title: metodopost
      type: object
      description: Metodo Post
      properties:
        U_IDSolic:
          type: string
          description: ID único da solicitação através da API
        U_UserSign:
          type: string
          description: Nome de usuário mais recente que incluiu ou alterou o registro
        U_UserID:
          type: string
          description: Código do usuário mais recente que incluiu ou alterou o registro
        DocEntry:
          type: integer
