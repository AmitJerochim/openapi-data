  version: '1.0'
  title: 'Darwin API'
  description: 'RESTFul API to pull and push AccountTECH Darwin data'
servers:
# Added by API Auto Mocking Plugins
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/AccountTECH.com/Darwin/1.0
