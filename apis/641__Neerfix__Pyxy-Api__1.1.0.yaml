      responses:
        '200':
          description: search results matching criteria
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tasks'
        '404':
          description: Ressource was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientError'   
    put:
      tags:
        - Tasks
      operationId: putTaskById
      description: |
        Update list informations
      parameters:
        - in: query
          required: true
          name: taskId
          description: Update a specific user with ID.
          schema:
            type: string
            format: uuid
            example: d290f1ee-6c54-4b01-90e6-d701748f0851
      responses:
        '201':
          description: item updated
        '400':
          description: 'invalid input, object invalid'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Tasks'
        description: Body 
    delete:
      tags:
        - Tasks
      operationId: deleteOneTask
      description: |
        Delete a task with Id.
      parameters:
        - in: query
          required: true
          name: taskId
          schema:
            type: string
            format: uuid
            example: d290f1ee-6c54-4b01-90e6-d701748f0851
      responses:
        '201':
          description: The category was deleted with success !
        '400':
          description: 'invalid input, object invalid'
  /activities:
    get:
      tags:
        - Activities
      operationId: getAllActivities
      description: |
        list all users activities of Pyxy App and display their information
      responses:
        '200':
          description: search results matching criteria
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Activities'
        '400':
          description: bad input parameter
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientError'
    post:
      tags:
        - Activities
      operationId: CreateActivity
      description: Adds an item in the categories lists
      responses:
        '201':
          description: activity created
        '400':
          description: 'invalid input, object invalid'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Activities'
  /activities/[activityId]:
    get:
      tags:
        - Activities
      operationId: GetOneActivity
      parameters:
        - in: query
          required: true
          name: activityId
          description: Update a specific user with ID.
          schema:
            type: string
            format: uuid
            example: d290f1ee-6c54-4b01-90e6-d701748f0851
      description: |
