openapi: "3.0.3"
info:
  title: Social Trading
  version: 0.1.0
  description: paths under /api/a/v1/social
paths:
  /view/trader:
    get:
      x-scala-package: viewTrader
      operationId: getViewTrader
      description: public view - list of traders 交易员列表分页
      parameters:
        - in: header
          name: Cookie
          required: false
          schema:
            type: string
        - in: query
          name: name
          description: 交易员昵称(模糊匹配)
          required: false
          schema:
            type: string
        - in: query
          name: page
          required: false
          schema:
            type: integer
            format: int32
        - in: query
          name: pageSize
          required: false
          schema:
            type: integer
            format: int32
      responses:
        200:
          description: list of traders
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ViewTraderResponse'
  /view/trader/info:
    get:
      x-scala-package: viewTrader
      operationId: getViewTraderInfo
      description: public view - trader info with pnl history 交易员详情
      parameters:
        - in: header
          name: Cookie
          required: false
          schema:
            type: string
        - in: query
          name: id
          description: 交易员ID
          required: true
          schema:
            type: string
      responses:
        200:
          description: trader info with pnl
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ViewTraderInfoResponse'
  /view/trader/history:
    get:
      x-scala-package: viewTrader
      operationId: getViewTraderHistory
      description: public view - trader's trade history 交易员详情页的交易历史分页
      parameters:
        - in: header
          name: Cookie
          required: false
          schema:
            type: string
        - in: query
          name: id
          description: 交易员ID
          required: true
          schema:
            type: string
        - in: query
          name: page
          required: false
          schema:
            type: integer
            format: int32
        - in: query
          name: pageSize
          required: false
          schema:
            type: integer
            format: int32
      responses:
        200:
          description: trader's trader history success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ViewTraderHistoryResponse'
  /subscribe:
    get:
      x-scala-package: subscribe
      operationId: getSubscribe
      description: get current subscription detail 查询现有的订阅详情
      parameters:
        - in: header
          name: Cookie
          required: true
          schema:
            type: string
        - in: query
          name: id
          description: 交易员ID
          required: true
          schema:
            type: string
      responses:
        200:
          description: subscription detail response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubscribeResponse'
        401:
          description: unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
    post:
      x-scala-package: subscribe
      operationId: postSubscribe
      description: subscribe to a trader or modify 订阅交易员
      parameters:
        - in: header
          name: Cookie
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubscribeRequest'
      responses:
        200:
          description: general response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
        401:
          description: unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
  /user:
    get:
      x-scala-package: user
      operationId: getUser
      description: user information 跟单用户信息
      parameters:
        - in: header
          name: Cookie
          required: true
          schema:
            type: string
      responses:
        200:
          description: user success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        401:
          description: unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
  /user/info:
    get:
      x-scala-package: user
      operationId: getUserInfo
      description: user metadata 跟单用户是否同意条款等信息
      parameters:
        - in: header
          name: Cookie
          required: true
          schema:
            type: string
      responses:
        200:
          description: user info success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserInfoResponse'
        401:
          description: unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
    post:
      x-scala-package: user
      operationId: postUserInfo
      description: user agree to terms 用户已同意条款
      parameters:
        - in: header
          name: Cookie
          required: true
          schema:
            type: string
      responses:
        200:
          description: user agreement success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
        401:
          description: unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
  /trader/detail:
    get:
      x-scala-package: trader
      operationId: getTraderDetail
      description: trader detail information 交易员具体信息
      parameters:
        - in: header
          name: Cookie
          required: true
          schema:
            type: string
      responses:
        200:
          description: trader detail success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TraderDetailResponse'
        401:
          description: unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
  /trader:
    get:
      x-scala-package: trader
      operationId: getTrader
      description: trader information 交易员信息
      parameters:
        - in: header
          name: Cookie
          required: true
          schema:
            type: string
      responses:
        200:
          description: trader info success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TraderResponse'
        401:
          description: unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
    post:
      x-scala-package: trader
      operationId: postTrader
      description: modify trader information 交易员信息修改
      parameters:
        - in: header
          name: Cookie
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TraderRequest'
      responses:
        200:
          description: general success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
        401:
          description: unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
  /trader/apply:
    get:
      x-scala-package: traderApply
      operationId: getTraderApply
      description: get application status 交易员申请状态
      parameters:
        - in: header
          name: Cookie
          required: true
          schema:
            type: string
      responses:
        200:
          description: trader application status sucess
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TraderApplyResponse'
        401:
          description: unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
    post:
      x-scala-package: traderApply
      operationId: postTraderApply
      description: send application 发送交易员申请
      parameters:
        - in: header
          name: Cookie
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TraderRequest'
      responses:
        200:
          description: general success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
        401:
          description: unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'

components:
  schemas:
    UnauthorizedError:
      type: object
      required:
        - message
      properties:
        message:
          type: string
          description: The cause of the Error
    SubscribeRequest:
      type: object
      description: 用户订阅交易员/修改订阅请求
      required:
        - id
      properties:
        id:
          type: string
          description: 交易员ID
        enableTrading:
          type: boolean
          description: 订阅后是否直接开始交易
        enableAutoRenew:
          type: boolean
          description: 到期后是否自动续费
        nextRenewTime:
          type: integer
          format: int64
          description: 下次续费时间
        mirrorType:
          type: string
          description: 跟单策略类型(fixAmount/fixRatio)
        fixAmount:
          type: integer
          format: int32
          description: 固定金额类型当中的金额设置
        fixRatioPercentage:
          type: integer
          format: int32
          description: 固定比例类型当中的比例设置
        fixRatioMinAmount:
          type: integer
          format: int32
          description: 固定比例类型当中的最小跟单金额设置
        fixRatioMaxAmount:
          type: integer
          format: int32
          description: 固定比例类型当中的最大金额设置
    TraderRequest:
      type: object
      description: 交易员申请/修改请求
      properties:
        name:
          type: string
          description: 交易员昵称
        intro:
          type: string
          description: 一句话简介
        price:
          type: integer
          format: int32
          description: 订阅价格
        canBeSubscribed:
          type: boolean
          description: 是否允许订阅
        canBeTried:
          type: boolean
          description: 是否允许试用
        maybeTrialDays:
          type: integer
          format: int32
          description: 试用天数
    Response:
      type: object
      required:
        - code
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
    ViewTraderResponse:
      type: object
      required:
        - code
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
        data:
          $ref: '#/components/schemas/ViewTrader'
    ViewTrader:
      type: object
      required:
        - page
        - pageSize
        - total
        - hasNext
        - data
      properties:
        page:
          type: integer
          format: int32
        pageSize:
          type: integer
          format: int32
        total:
          type: integer
          format: int32
        hasNext:
          type: boolean
        data:
          type: array
          items:
            $ref: '#/components/schemas/ViewTraderItem'
    ViewTraderItem:
      type: object
      required:
        - id
        - name
        - intro
        - startTime
        - subCount
        - volume
        - totalReturn
        - price
      properties:
        id:
          type: string
          description: 交易员ID
        name:
          type: string
          description: 交易员昵称
        intro:
          type: string
          description: 交易员简介
        startTime:
          type: integer
          format: int64
          description: 开始成为交易员的时间
        subCount:
          type: integer
          format: int32
          description: 订阅人数
        volume:
          type: string
          description: 交易量
        totalReturn:
          type: string
          description: 总收益率
        price:
          type: integer
          format: int32
          description: 订阅价格
        assetValue:
          type: string
          description: 账户资产价值
        monthlyPnl:
          type: string
          description: 月盈利
        monthlyReturn:
          type: string
          description: 月收益率
        maxDrawdown:
          type: string
          description: 最大回撤
        sharpeRatio:
          type: string
          description: 夏普比例
        isSubscribed:
          type: boolean
          description: （登录用户）是否已经订阅
        canBeTried:
          type: boolean
          description: （未订阅过用户或未登录用户）是否可以试用
        canBeSubscribed:
          type: boolean
          description: （未订阅用户或者未登录用户）是否可以被订阅
        pnlHist:
          type: array
          items:
            $ref: '#/components/schemas/ViewTraderPnlItem'
    ViewTraderPnlItem:
      type: object
      required:
        - time
        - pnl
        - return
      properties:
        time:
          type: integer
          format: int64
        pnl:
          type: string
          description: 盈亏
        return:
          type: string
          description: 收益率
    ViewTraderInfoResponse:
      type: object
      required:
        - code
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
        data:
          $ref: '#/components/schemas/ViewTraderItem'
    ViewTraderHistoryResponse:
      type: object
      required:
        - code
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
        data:
          $ref: '#/components/schemas/ViewTraderHistory'
    ViewTraderHistory:
      type: object
      required:
        - page
        - pageSize
        - total
        - hasNext
        - data
      properties:
        page:
          type: integer
          format: int32
        pageSize:
          type: integer
          format: int32
        total:
          type: integer
          format: int32
        hasNext:
          type: boolean
        data:
          type: array
          items:
            $ref: '#/components/schemas/ViewTraderHistoryItem'
    ViewTraderHistoryItem:
      type: object
      required:
        - sendingTime
        - lastExecTime
        - symbol
        - side
        - orderType
        - orderQty
        - cumQty
        - price
        - avgPx
        - status
        - execInst
      properties:
        sendingTime:
          type: integer
          format: int64
          description: 订单发送时间
        lastExecTime:
          type: integer
          format: int64
          description: 最后交易时间
        symbol:
          type: string
          description: 交易对
        side:
          type: string
          description: 方向
        orderType:
          type: string
          description: 订单类型
        orderQty:
          type: string
          description: 订单数量
        cumQty:
          type: string
          description: 累计成交数量
        price:
          type: string
          description: 订单价格
        avgPx:
          type: string
          description: 平均成交价格
        stopBy:
          type: string
          description: 止盈止损触发条件
        stopPrice:
          type: string
          description: 止盈止损价格
        status:
          type: string
          description: 订单状态
        execInst:
          type: string
          description: 执行指令
    SubscribeResponse:
      type: object
      required:
        - code
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
        data:
          $ref: '#/components/schemas/SubscribeRequest'
    UserInfoResponse:
      type: object
      required:
        - code
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
        data:
          $ref: '#/components/schemas/UserInfo'
    UserInfo:
      type: object
      required:
        - isTermAgreed
      properties:
        isTermAgreed:
          type: boolean
          description: 用户是否已经同意条款
    UserResponse:
      type: object
      required:
        - code
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
        data:
          $ref: '#/components/schemas/User'
    User:
      type: object
      required:
        - totalSub
        - totalVolume
      properties:
        totalSub:
          type: integer
          format: int32
          description: 用户总订阅的交易员数
        totalVolume:
          type: string
          description: 用户总交易量
        sub:
          type: array
          description: 已订阅的交易员列表
          items:
            $ref: '#/components/schemas/UserSub'
    UserSub:
      type: object
      required:
        - id
        - name
        - subStatus
        - price
        - renewStatus
        - volume
        - mirrorType
      properties:
        id:
          type: string
          description: 交易员ID
        name:
          type: string
          description: 交易员昵称
        subStatus:
          type: string
          description: 订阅状态
        price:
          type: integer
          format: int32
          description: 订阅价格
        renewStatus:
          type: string
          description: 续费状态
        nextRenewTime:
          type: integer
          format: int64
          description: 下次续费时间
        volume:
          type: string
          description: 跟单交易量
        mirrorType:
          type: string
          description: 跟单策略类型(fixAmount/fixRatio)
        fixAmount:
          type: integer
          format: int32
          description: 固定金额类型当中的金额设置
        fixRatioPercentage:
          type: integer
          format: int32
          description: 固定比例类型当中的比例设置
        fixRatioMinAmount:
          type: integer
          format: int32
          description: 固定比例类型当中的最小跟单金额设置
        fixRatioMaxAmount:
          type: integer
          format: int32
          description: 固定比例类型当中的最大金额设置
    TraderDetailResponse:
      type: object
      required:
        - code
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
        data:
          $ref: '#/components/schemas/TraderDetail'
    TraderDetail:
      type: object
      required:
        - totalSub
        - totalIncome
        - pendingIncome
        - price
        - status
        - sub
      properties:
        totalSub:
          type: integer
          format: int32
          description: 交易员总被订阅数
        totalIncome:
          type: integer
          format: int32
          description: 交易员总收入
        pendingIncome:
          type: integer
          format: int32
          description: 交易员待结算费用
        price:
          type: integer
          format: int32
          description: 订阅价格
        status:
          type: string
          description: 当前状态
        sub:
          type: array
          description: 订阅者列表
          items:
            $ref: '#/components/schemas/TraderSub'
    TraderSub:
      type: object
      required:
        - uid
        - startTime
        - endTime
        - status
      properties:
        uid:
          type: string
          description: UID
        startTime:
          type: integer
          format: int64
          description: 开始订阅时间
        endTime:
          type: integer
          format: int64
          description: 结束订阅时间
        status:
          type: string
          description: 状态
    TraderResponse:
      type: object
      required:
        - code
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
        data:
          $ref: '#/components/schemas/TraderRequest'
    TraderApplyResponse:
      type: object
      required:
        - code
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
        data:
          $ref: '#/components/schemas/TraderApply'
    TraderApply:
      type: object
      required:
        - isTrader
      properties:
        isTrader:
          type: boolean
          description: 是否已经是交易员
        status:
          type: string
          description: 申请状态
        time:
          type: integer
          format: int64
          description: 申请状态更新的时间
