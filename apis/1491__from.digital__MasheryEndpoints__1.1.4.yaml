security:
  - tokenAuth: []         # use the same name as above                      
components:
  securitySchemes:
    tokenAuth:            # arbitrary name for the security scheme
      type: apiKey
      in: header       # can be "header", "query" or "cookie"
      name: api_key  # name of the header, query parameter or cookie 
  parameters:
    FIELD:
      in: query
      name: I_FIELD
      required: true
      schema:
        type: string
        maxLength: 8
      description: Triggering Field ID,obtained through a previous widget
    ACTION:
      in: query
      name: I_ACTION
      required: true
      schema:
        type: string
        maxLength: 8
      description: Type of action, INSERT, ONCLICK, UPDATE
    PAIFIELD:
      in: query
      name: I_PAIFIELD
      required: true
      schema:
        type: string
        maxLength: 8
      description: Triggering Field ID,obtained through a previous widget request
    INFTY:
      in: query
      name: I_INFTY
      required: true
      schema:
        type: string
        maxLength: 8
      description: Infotype code, obtained through a previous widget request
    MOLGA:
      in: query
      name: I_MOLGA
      required: true
      schema:
        type: string
        maxLength: 8
      description: Country code
    LANGU:
      in: query
      name: I_LANGU
      required: true
      schema:
        type: string
        maxLength: 8
      description: Language code e.g. E
    LANGUOPT:
      in: query
      name: I_LANGU
      required: false
      schema:
        type: string
        maxLength: 8
      description: Language code e.g. E
    FLAG:
      in: query
      name: I_FLAG
      required: true
      schema:
        type: string
        maxLength: 1
        enum:
          - "E"
          - "M"
      description: SSO Code
    STRUCTURE:
      in: query
      name: I_STRUCTURE
      required: true
      schema:
        type: string
        maxLength: 16
        enum:
          - "E_TOTCOMP"
          - "T_BASICPAY"
          - "T_BONUSHIST"
      description: RFC Structure to be mapped

    EFFDATE:
      in: query
      name: I_EFFDATE
      required: false
      schema:
        type: string
        maxLength: 8
      description: Effective Date. e.g. 20111130 (YYYYMMDD). If it comes as blank then we will default to system date

    TEMPLATE:
      in: query
      name: I_TEMPLATE
      required: false
      schema:
        type: string
        maxLength: 15
      description: Template ID. If it comes as blank then we will default to Template ID ‘20000057’

    PERNR:
      in: query
      name: I_PERNR
      required: true
      schema:
        type: string
        maxLength: 8
      description: Personnel Number, defines whose data is requested
      
    PAYDT:
      in: query
      name: I_PAYDT
      required: true
      schema:
        type: string
        maxLength: 8
      description: Pay Date e.g. 20111130 (YYYYMMDD). To be displayed on the U.I.
    PABRJ:
      in: query
      name: I_PABRJ
      required: true
      schema:
        type: string
        maxLength: 4
      description: Payroll Year e.g. 2011
    PABRP:
      in: query
      name: I_PABRP
      required: true
      schema:
        type: string
        maxLength: 2
      description: Payroll Period e.g. 45
    PAYID:
      in: query
      name: I_PAYID
      required: true
      schema:
        type: string
        maxLength: 1
      description: Payroll Identifier e.g. B
    OFFCY:
      in: query
      name: I_OFFCY
      required: true
      schema:
        type: string
        maxLength: 1
      description: Off-Cycle Payroll Run e.g. X or blank
    OCRTX:
      in: query
      name: I_OCRTX
      required: true
      schema:
        type: string
        maxLength: 40
      description: Reason for Off-Cycle Payroll. To be displayed on the U.I.
    DOCUMENT_TYPE:
      in: query
      name: I_DOCUMENT_TYPE
      required: true
      schema:
        type: string
        maxLength: 40
      description: Label 
    INPID:
      in: query
      name: I_INPID
      required: true
      schema:
        type: string
        maxLength: 1
      description: Payroll Identifier e.g. B
    SRNUM:
      in: query
      name: I_SRNUM
      required: true
      schema:
        type: string
        maxLength: 2
      description: Simply a straightforward SRNUM
    SSO:
      description: SSO of the eployee whose data is being requested
      in: query
      name: I_SSO
      required: true
      schema:
        type: string
        maxLength: 30
    REQSSO:
      description: Requestor SSO, who is requesting data
      in: query
      name: I_REQSSO
      required: true
      schema:
        type: string
        maxLength: 30
    BEGDA:
      in: query
      name: I_BEGDA
      required: true
      schema:
        type: string
        maxLength: 8
      description: Placeholder/passthrough of data originally obtained from SAP/Mashery through metadata
    ENDDA:
      description: Placeholder/passthrough of data originally obtained from SAP/Mashery through metadata
      in: query
      name: I_ENDDA
      required: true
