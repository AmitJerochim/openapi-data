components:
  schemas:
    StrategyRecords:
      type: object
      properties:
        records:
          type: object
          items:
            $ref: "#/components/schemas/Strategy"

    Strategy:
      type: object
      required:
        - StrategyID
        - ClOrdID
      properties:
        ClOrdID:
          $ref: "#/components/schemas/ID_t"
        StrategyID:
          $ref: "#/components/schemas/ID_t"
        Sponsor:
          type: string
          example: "flx"
        Name:
          type: string
          example: "Estrategia tendencia PETR4"
        Accounts:
          type: array
          items:
            type: string
          example: ["88003BVSP", "88004BVSP"]
        Legs:
          type: array
          items:
            $ref: "#/components/schemas/Leg"
        CreateDate:
          type: string
          format: date-time
          example: "2018-08-06 15:03:21"
        TargetStrategy:
          type: integer
          example: 1032
        StrategyCode:
          $ref: "#/components/schemas/StrategyCode_t"
        UserName:
          type: string
          example: "flx_user01"
        ServiceGroup:
          type: string
          example: "default"
        Status:
          type: integer
          example: 7
        LegDesc:
          type: string
          example: "V 100 PETR4 C 100 VALE3"
        CustomParameters:
          type: object
          example:
            "value": "22"
            "EntrancePrice": "8.56"
            "IncrementPriceStepEntrance": "5"
            "IncrementPriceStopGain": "10"
            "InitSuspended": "N"
            "MaximumZeroTimeWindow": "10"
            "NumberOfEntrances": "5"
            "NumberOfMinPriceIncrementsToStart": "5"
            "OrderQuantity": "10"
            "PreservationPercentual": "45"
            "PreservationStartTrigger": "30"
            "PreservationStep": "35"
            "RetroalimentParam1": "5"
            "RetroalimentTimeWindow": "15"
            "RetroalimentType": "1"
            "SendStopLossOnEnd": "Y"
            "StopGainGlobalFinance": "5000"
            "StopLossFinance": "1000"
            "UsePreservation": "Y"
            "UseRetroaliment": "Y"
            "UseSecurityStop": "value"
            "UseStopGainGlobalFinance": "Y"
            "ZerarStopLoss": "Y"


    LongShortPair:
      required:
        - LongSecurityExchange
        - LongSymbol
        - ShortSecurityExchange
        - ShortSymbol

      properties:
        LongSecurityExchange:
          type: string
          example: "XBMF"
        LongSymbol:
          type: string
          example: "PETR4"
        ShortSecurityExchange:
          type: string
          example: "XBMF"
        ShortSymbol:
          type: string
          example: "PETR3"


          
    
    CalcLegs:
      type: object
      properties:
        Legs:
          type: array
          minItems: 2
          maxItems: 2
          items:
            type: object
    
            properties:
              LegQuantity:
                type: integer
                example: 100
              LegSecurityExchange:
                $ref: "#/components/schemas/Exchange_t"
              LegSymbol:
                $ref: "#/components/schemas/Symbol_t"
              LegSide:
                $ref: "#/components/schemas/Side_t"                


    Leg:
      required:
        - LegRefID
      properties:
        ILegAllocAccount:
          type: string
          example: "88004BVSP"
        LegQuantity:
          type: integer
          example: 100
        LegResting:
          type: string
          example: "Y"
        LegSecurityExchange:
          type: string
          example: "XBMF"
        LegSide:
          type: string
          example: "2"
        LegSymbol:
          type: string
          example: "PETR4"

    StrategyParameters:
      type: object
      properties:
        BasketId:
          type: string
          example: "my-basket"
          description: If this strategy is part of a Basket, put the string that identifies the basket on this field
        ExpireDate:
          type: string
          format: date
          example: "20180801"
          description: Not used on this version. All strategy will have expiration date equal to currente day on this version (any value on this field will be ignored)
        Name:
          type: string
          example: "Estrategia com PETR4"
          description: The name of the strategy defined by the user
        InitTime:
          type: string
          format: time
          description: |
            Time the Strategy will start. Strategy will be waiting in SCHEDULED status if InitTIme is ahead of current time or will start imediately if InitTime is behinf current time
          example: "09:00:00"
          default: "09:00:00"
        EndTime:
          type: string
          format: time
          description: |
            The time this strategy will be stopped. Must be greater then InitTime
          example: "17:53:00"
          default: "17:53:00"
        Text:
          type: string
          example: "A comment for my strategy"
      required: ["Name", "InitTime", "EndTime"]
      
    Order:
      type: object
      required:
        - symbol
        - side
        - qtty
        - price
        - ordType
        - account
        - exchange
      properties:
        symbol:
          type: string
          example: "PETR4"
        side:
          type: integer
          enum: [1,2]
          description: |
            1 = BUY 2 = SELL
          example: 1
        qtty:
          type: integer
          minimum: 1
          description: |
            Number of contracts to trade.
          example: 100
        price:
          type: number
          format: double
          minimum: 0.01
          example: 29.35
        ordType:
          type: integer
          enum: [1,2]
          example: 2
          description: 1=MARKET; 2=LIMIT
        account:
          type: string
          example: '2342315'
        exchange:
          type: string
          enum: ['XBSP','XBMF']
          example: 'XBSP'
