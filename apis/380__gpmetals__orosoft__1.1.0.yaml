#Schema descriptions for types and others
components:
  schemas:
    TransType:
      type: string
      enum:
        - SAL
        - SWD
        - PUR
        - PWD
        - JRV
        - STI
        - REC
        - PAY
        - OPB
    TransactionId:
      type: object
      required:
        - docNo
        #- transyear
        #- transNumb
        #- transDate
        #- usdVal
      properties:
        docNo:
          type: string
        # transyear:
        #   type: string
        #   example: 2019
        # transNumb:
        #   type: string
        #   pattern: '[0-9]{6}'
        #   example: '000001'
        transDate:
          type: string
          format: date
          example: '2019-09-20'
        usdVal:
          type: number
          example: 10000.25
    # TransactionList:
    #   type: array
    #   items: 
    #     $ref: '#/components/schemas/TransactionId'
    
    TransactionDetails:
      type: object
      required:
        - transtype
        - clientId
        - documentDate
        - deliveryDate #value date in oro, can be null ?
        - barItems #should be an array
        - totalusdVal
        - xauPrice
        - xagPrice
        - xptPrice
        - xpdPrice
        - xrhoPrice
        - mbtcPrice
        
      properties:
        transtype:
          $ref: '#/components/schemas/TransType'
        clientId:
          type: string
          pattern: '[1-9][0-9]{3}'
        documentDate:
          type: string
          format: date
          example: '2019-06-13'
        deliveryDate:
          type: string
          format: date
          example: '2019-06-16'
          nullable: true #no delivery for types FOC, PAY or JRV e.g.
        barItems:
          type: array
          items:
            $ref: '#/components/schemas/MetalItem'
          nullable: true
        totalusdVal:
          type: number
          example: 86149.5
        xauPrice:
          type: number
          minimum: 600
          maximum: 5000
          example: 1346.3
          nullable: true #some transactions don't need spot
        xagPrice:
          type: number
          minimum: 5
          maximum: 150
          example: 15.1
          nullable: true #some transactions don't need spot
        mbtcPrice:
          type: number
          minimum: 0.1
          maximum: 100
          example: 8.123
          nullable: true #some transactions don't need spot
        xptPrice:
          type: number
          minimum: 100
          maximum: 5000
          example: 760.32
          nullable: true #some transactions don't need spot
        xpdPrice:
          type: number
          minimum: 100
          maximum: 5000
          example: 1116.3
          nullable: true #some transactions don't need spot
        xrhoPrice:
          type: number
          minimum: 100
          maximum: 20000
          example: 6452.31
          nullable: true #some transactions don't need spot
    MetalItem:
      type: object
      required:
        - sku
        - longDesc
        - quantity
        - pureOz
        - otherCharge #value of premium in USD
        - metal
        - serials
        - location
      properties:
        sku:
          type: string
          example: 'G_1KG_CB_P49_PA'
          nullable: true
        longDesc:
          type: string
          example: 'Gold 99.99 PAMP 1000g Cast Bar'
          nullable: true
        quantity:
          type: integer
          example: 2
          nullable: true
        pureOz:
          type: number
          example: 64.296
          nullable: true
        otherCharge:
          type: number
          example: 500.0
          nullable: true #we re-use the definition between holding and charge
        metal:
          type: string
          enum:
            - gold
            - silver
            - platinum
            - palladium
            - rhodium
            - btc
          nullable: true
        serials:
          type: array
          items:
            type: string
          example: ['A1224,A1225']
          nullable: true #coins or unmatched "other charge" don't need it
        location:
          type: string
          example: 'Geneva' #this is the long description of the location
            
