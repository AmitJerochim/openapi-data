  /v1/subwidget:
    post:
      tags:
        - utility
      summary: Get subwidget values
      description: |
        Contains information to fill or generate fields related to a widget based on a triggering field reference and a list of pairs of existing widget fields and values
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Subwidget'
        '400':
          description: Invalid put request
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    metadata:
                      $ref: '#/components/schemas/ErrorMetadata'
      parameters:
        - $ref: "#/components/parameters/PERNR"
