        },
        "counted": {
          "type": "integer"
        },
        "pnref": {
          "type": "string",
          "maximum": 15
        },
        "rvemp": {
          "type": "integer"
        },
        "shipping": {
          "type": "string",
          "maximum": 25
        },
        "archive": {
          "type": "integer"
        },
        "lastdate": {
          "type": "string",
          "maximum": 19,
          "format": "\\d{4}-\\d{2}-\\d{2} \\d{2}:\\d{2}:\\d{2}"
        },
        "notes": {
          "type": "string"
        },
        "que": {
          "type": "integer"
        },
        "subscribed": {
          "type": "integer"
        },
        "reptype": {
          "type": "integer"
        },
        "submitmarkup": {
          "type": "string"
        },
        "exceptionmarkup": {
          "type": "string"
        },
        "optcost": {
          "type": "string"
        },
        "optname": {
          "type": "string"
        },
        "baseprice": {
