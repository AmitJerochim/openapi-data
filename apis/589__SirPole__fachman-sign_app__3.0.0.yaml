openapi: 3.0.0
info:
    description: Order api for Fachman
    version: '3.0.0'
    title: Fachman sign-app
tags:
    - name: user
      description: 'Actions regarding user management, login, logout, user rights'
    - name: order
      description: Actions working with orders
servers:
    - url: https://virtserver.swaggerhub.com/SirPole/fachman-sign_app/3.0.0
      description: SwaggerHub API Auto Mocking
    - url: 'http://localhost:8080'
      description: Local mock server
    - url: 'https://shop:fachman1@fachman-stage.www4.superkoderi.cz/api'
      description: Staging server
paths:
    /login:
        post:
            operationId: login
            tags:
                - user
            summary: Login to application
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Credentials'
            responses:
                '200':
                    description: Logged in
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/UserData'
                '403':
                    description: Invalid credentials
    /orders:
        get:
            operationId: getOrders
            tags:
                - order
            summary: Get all orders
            responses:
                '200':
                    description: List of orders
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/Order'
                            example:
                                - id: 1
                                  company: Test company 1
                                  address: Location 1
                                  number: 111
                                  boxNumber: 111
                                  signee: null
                                  signature: null
                                - id: 2
                                  company: Test company 1
                                  address: Location 1
                                  number: 222
                                  boxNumber: 222
                                  signee: signee
                                  signature: >-
                                      data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAASwAAACWCAYAAABkW7XSAAALOklEQVR4Xu2dWchuVRmAH3OIQi3tVKCWVhIZolCKTVLRRASRgRANlEEF5k2QUlRkUdRF4U1dNEBGIwRZN0WmNE84QCF5CisttUHT0kgszXhtbdhtvv+cb9jTu9ezYfOfo99e77ued52H
                                - id: 3
                                  company: Test company 1
                                  address: Location 2
                                  number: 333
                                  boxNumber: 333
                                  signee: null
                                  signature: null
                                - id: 4
                                  company: Test company 2
                                  address: Location 1
                                  number: 444
                                  boxNumber: 444
                                  signee: null
                                  signature: null
                                - id: 5
                                  company: Test company 2
                                  address: Location 1
                                  number: 555
                                  boxNumber: 555
                                  signee: null
                                  signature: null
                '401':
                    $ref: '#/components/responses/UnauthorizedError'
            security:
                - bearerAuth: []
    '/order/{orderid}':
        get:
            operationId: getOrderById
            tags:
                - order
            summary: Find order by ID
            parameters:
                - name: orderid
                  in: path
                  description: ID of order to return
                  required: true
                  schema:
                      type: integer
                      format: int32
                      minimum: 1
                  example: 1
            responses:
                '200':
                    description: Successful operation
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Order'
                            example:
                                id: 1
                                number: 111
                                boxNumber: 111
                                company: Test company 1
                                address: Location 1
                                signee: null
                                signature: null
                '400':
                    description: Invalid ID supplied
                '401':
                    $ref: '#/components/responses/UnauthorizedError'
                '404':
                    description: Order not found
            security:
                - bearerAuth: []
        put:
            operationId: updateOrderById
            tags:
                - order
            summary: Update existing order
            parameters:
                - name: orderid
                  in: path
                  description: ID of order to update
                  required: true
                  schema:
                      type: integer
                      format: int32
                      minimum: 1
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Order'
            responses:
                '200':
                    description: Successfully updated order
                '400':
                    description: Invalid ID supplied
                '401':
                    $ref: '#/components/responses/UnauthorizedError'
            security:
                - bearerAuth: []
components:
    securitySchemes:
        bearerAuth:
            type: http
            scheme: bearer
            bearerFormat: JWT
    schemas:
        UserData:
            type: object
            properties:
                login:
                    type: string
                apiKey:
                    type: string
            required:
                - login
                - apiKkey
            example:
                login: user
                apikey: sample
        Order:
            type: object
            required:
                - id
                - company
                - address
                - number
                - boxNumber
            properties:
                id:
                    type: integer
                company:
                    type: string
                address:
                    type: string
                signee:
                    type: string
                    description: Name of the person who signed for the order
                signature:
                    type: string
                    description: Base64 representation of signee signature
                number:
                    type: integer
                boxNumber:
                    type: integer
            example:
                id: 1
                company: Test company 1
                address: Location 1
                signee: signee
                signature: >-
                    data:image/png;base64,
                number: 111
                boxNumber: 111
        Credentials:
            type: object
            properties:
                login:
                    type: string
                    description: User name or e-mail
                password:
                    type: string
                    description: User's password
            required:
                - login
                - password
            example:
                login: test
                password: test
    responses:
        UnauthorizedError:
            description: Access token is missing or invalid
