                schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/BullionRate'
                  description: array of Bullion Rates
      parameters:
        - name: partnerCode
          in: path
          description: unique code of the Partner whose customer is requesting Bullion Rates
          required: true
          schema:
            type: string    
        - name: custId
          in: path
          description: unique external id of the customer who is requesting Bullion rates
          required: true
          schema:
            type: string
