        - id
        - name
        - partNumberCode
        - type
      properties:
        id:
          type: integer
          example: 1
          readOnly: true
        name:
          type: string
          example: 'Alder'
        description:
          type: string
          description: 'TODO - WYSIWYG / Rich Text field migration'
          example: 'Alder is a fine wood, suitable for various situations.'
        partNumberCode:
          type: string
          example: 'A'
        isActive:
          type: boolean
          default: true
          example: true
        type:
          type: string
          enum: ['traditional', 'premium', 'certified', 'metal']
    MaterialImage:
      type: object
      required:
        - materialId
        - filename
        - contents
      properties:
