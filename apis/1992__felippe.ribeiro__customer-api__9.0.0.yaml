          description: OK
        '401':
          description: Unauthorized
          
  /customers/search:
    post:
      tags:
        - Cliente
      summary: Busca informações específicas na página de listagem.
      description: >-
        Esse endpoint permite busca de informações nas páginas de listagem de
        clientes.
      parameters:
        - in: query
          name: generalSearch
          description: >- 
            Propriedades para busca geral. 
            Busca por 'tradingName', 'location.street', location.addressNumber', 'locations.district', 'locations.cityName', 'locations.stateName', 'locations.countryName', 'customerPersonType.description'.
          schema:
            type: string
        - in: query
          name: active
          description: Busca por clientes ativos/inativos (true/false)
          schema:
            type: string
        - in: query
          name: customerName
          description: Busca por nome do cliente (Luis)
          schema:
            type: string
        - in: query
          name: customerPersonTypeId
          description: Busca pelo tipo de pessoas (Id do tipo de pessoa)
          schema:
            type: string
        - in: query
          name: customerClassificationId
          description: Busca por classificação de cliente (Id da classificação)
          schema:
            type: string
        - in: query
          name: customerGroupId
          description: Busca por grupo de cliente (Id do grupo de cliente)
          schema:
            type: string
        - in: query
          name: city
          description: Busca pelo nome da cidade (São Paulo).
          schema:
            type: string
        - in: query
          name: documentNumber
          description: Número do documento de identificação (817273191)
          schema:
            type: string
        - in: query
          name: userId
          description: Busca por usuário conforme a carteira (Id do usuário).
          schema:
            type: string
        - in: query
          name: customerIds
          description: Busca vários clientes por Ids. (Ids de clientes).
          schema:
            type: string
        - in: query
          name: size
          description: >-
            Quantidade de registros que a API deve retornar. Limitado a 500
            registros por página, por requisição.
          schema:
            type: number
        - in: query
          name: sort
          description: >-
            Método para ordenação de registros na página. Valores aceitáveis:
            Crescente e Decrescente
          schema:
            type: number
        - in: query
          name: page
          description: >-
            Número da página para listar registros. Por exemplo, se a API
            retornar 1000 registros e o tamanho da página estiver marcado como
            100 e o valor do parâmetro for 2, os valores entre 101 e 200 serão
            retornados.
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerSearchPostRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                required:
                  - items
                  - count
                  - page
                  - pageSize
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/CustomerSearchPost'
                  count:
                    type: number
                    example: 1
                  page:
                    type: number
                    example: 1
                  pageSize:
                    type: number
                    example: 25
        '401':
          description: Unauthorized
                    
