      "properties": {
        "typeid": {
          "type": "integer"
        },
        "typename": {
          "type": "string"
        },
        "typeMotorized": {
          "type": "integer"
        },
        "typeAbbrev": {
          "type": "string",
          "maximum": 45
        },
        "typeVisible": {
          "type": "integer"
        }
      }
    },
    "manufacturer": {
      "type": "object",
      "properties": {
          "id": {
            "type": "integer"
          },
          "name": {
            "type": "string",
            "maximum": 128
          }
      }
    },
    "storeLocation": {
      "type": "object",
      "properties": {
        "locationCode": {
          "type": "integer",
          "maximum": 3
        },
        "displayName": {
          "type": "string"
        }
      }
    },
    "inventory": {
      "type": "object",
      "required": [
        "stocknumber",
        "locationCode",
        "status",
        "new_used",
        "unit_type",
        "unit_class",
        "year",
        "manufacturer",
        "manufacturer_new",
        "make_new",
        "model_new",
        "manufacturer_used",
        "model_used",
        "base_cost",
        "markup",
        "msrp",
        "costline",
        "markup_lvl",
        "arrivedate",
        "selldate",
        "unit_vin",
        "special_unit",
        "unit_description",
        "unit_condition",
        "unit_color",
        "used_maximum",
        "used_AdID",
        "pdf_invoice",
        "pdf_msrp",
        "pdf_component",
        "add_eid",
        "add_datetime",
        "retail_csr",
        "retail_clastname"
      ],
      "properties": {
        "unit_id": {
          "type": "integer"
        },
        "stocknumber": {
          "type": "string",
          "maximum": 100
        },
        "locationCode": {
          "type": "integer"
        },
        "status": {
          "type": "integer"
        },
        "new_used": {
          "type": "string",
          "enum": [
            "New",
            "Used"
          ]
        },
        "unit_type": {
          "type": "integer"
        },
        "unit_class": {
          "type": "integer"
        },
        "year": {
          "type": "string",
          "maximum": 100
        },
        "manufacturer": {
          "type": "integer"
        },
        "manufacturer_new": {
          "type": "integer"
        },
        "make_new": {
          "type": "integer"
        },
        "model_new": {
          "type": "integer"
        },
        "manufacturer_used": {
          "type": "integer"
        },
        "model_used": {
          "type": "string",
          "maximum": 255
        },
        "base_cost": {
          "type": "string",
          "maximum": 255
        },
        "markup": {
          "type": "string",
          "maximum": 255
        },
        "msrp": {
          "type": "string",
          "maximum": 255
        },
        "costline": {
          "type": "string",
          "maximum": 255
        },
        "markup_lvl": {
          "type": "string",
          "maximum": 255
        },
        "arrivedate": {
          "type": "string",
          "maximum": 19,
          "format": "\\d{4}-\\d{2}-\\d{2} \\d{2}:\\d{2}:\\d{2}"
        },
        "selldate": {
          "type": "string",
          "maximum": 19,
          "format": "\\d{4}-\\d{2}-\\d{2} \\d{2}:\\d{2}:\\d{2}"
        },
        "unit_vin": {
          "type": "string",
          "maximum": 255
        },
        "unit_mileage": {
          "type": "integer"
        },
        "special_unit": {
          "type": "string",
          "enum": [
            "0",
            "1"
          ]
        },
        "unit_description": {
          "type": "string"
        },
        "unit_condition": {
          "type": "string",
          "maximum": 100
        },
        "unit_color": {
          "type": "string",
          "maximum": 255
        },
        "used_maximum": {
          "type": "string",
          "maximum": 100
        },
        "used_AdID": {
          "type": "string",
          "maximum": 255
        },
        "pdf_invoice": {
          "type": "string",
          "maximum": 255
        },
        "pdf_msrp": {
          "type": "string",
          "maximum": 255
        },
        "pdf_component": {
          "type": "string",
          "maximum": 255
        },
        "add_eid": {
          "type": "integer"
        },
        "add_datetime": {
          "type": "string",
          "maximum": 19,
