openapi: 3.0.1
info:
  title: Описание API
  description: |
    # Общие положения
    ## Принципы взаимодействия
    Взаимодействие участников эксперимента и оператора ГИС МТ осуществляется в
    электронном виде. Обмен документами на бумажном носителе не предусмотрен.
    Электронное взаимодействие осуществляется по одному из двух вариантов:
    * **Предоставление сведений**\
        Обмен электронными документами, на основании которых могут вноситься
        изменения в реестры ГИС МТ.
        Представление сведений определено как обязанность участников.
    *  **Запрос сведений**\
        Обмен, при котором сведения из реестров ГИС МТ предоставляются
        участникам в соответствии с установленными разрешениями на получение
        сведений; изменения в реестры не вносятся.
        Запрос и последующее представление сведений из ГИС МТ инициируется
        участником по своему усмотрению, и применяется, например, для проверки
        статусов кодов маркировки или статуса регистрации участника.

    Электронное взаимодействие осуществляется путем обмена электронными
    документами в соответствии с определенным порядком. Для юридически значимых
    электронных документов применяется усиленная квалифицированная электронная
    подпись (УКЭП). Электронное взаимодействие осуществляется с применением
    программных интерфейсов взаимодействия (API) ГИС МТ и информационных систем
    участников. Взаимодействие строится по модели “клиент-сервер”, где ГИС МТ
    является сервером, а программные средства участника – клиентом.

    При взаимодействии через API выполняются следующие требования:
      * Аутентификация и авторизация участника (определение полномочий на
        осуществление электронного взаимодействия) осуществляется при помощи
        УКЭП.
      * При предоставлении и запросе сведений защита выполняется TLS/HTTPS

    В ответах REST API ГИС МТ могут содержаться дополнительные служебные json
    атрибуты, не указанные в документации. Неизвестные атрибуты следует
    игнорировать.

    Для обмена с ГИС МТ используется json стандарта RFC 7159
    (https://tools.ietf.org/html/rfc7159)

    Максимальный размер документа, передаваемого по API, не должен превышать
    70 мегабайт.

    Все значения атрибутов в форматах json и csv, выражаемые в деньгах
    (цены, налоги, и т.п), задаются в копейках.

    ## Аутентификация
    Все методы взаимодействия с ГИС МТ требуют установленного  заголовка:
    Authorization: Bearer <token>, где token - аутентификационный токен.
    Для получения аутентификационного токена участника оборота товара в ГИС МТ
    реализовано API аутентификации по УКЭП.

  version: "16.4"

servers:
  - url: https://ismp.crpt.ru/api/v3
    description: Базовый адрес промышленного ГИС МТ
  - url: https://demo.fashion.crpt.ru/api/v3
    description: Базовый адрес демонстрационной версии ГИС МТ

tags:
  - name: API аутентификации
    description: |
      <span style="color:red"> ВАЖНО!
      Все методы API взаимодействия с ГИС МТ требуют передачи в заголовке
      параметра </span> ```'Authorization: Bearer <token>'```, <span style="color:red">где token - аутентификационный
      токен. </span>

      Для получения аутентификационного токена участника оборота товара в
      ГИС МТ реализовано API аутентификации и регистрации по УКЭП (см. п 2).

  - name: Коды маркировки и товары
  - name: Документы
  - name: Справочник товаров GS1/Национального каталога
  - name: Справочник кодов ТН ВЭД
  - name: Приложение


paths:
  /api/v3/auth/cert/key/:
    get:
      tags:
        - API аутентификации
      summary: Метод получения случайных данных для подписания ЭП
      operationId: getKey
      description: |
        > Пример запроса
        ```
        curl -v https://ismp.crpt.ru/api/v3/auth/cert/key
        Ответ:
        < HTTP/1.1 200
        < Content-Type: application/json;charset=UTF-8
        <
        {"uuid":"b7b1abc9-f4ee-47db-8a20-f80ac83504e8",
        "data":"QNRPNPFGJZFUXCERQMTWLRMBRNRAAP"}
        ```
      responses:
        200:
          description: Запрос выполнен успешно
          content:
            application/json:
              schema:
                #$ref: '#/components/schemas/AuthData'
                title: Данные для подписания ЭП
                type: object
                required:
                  - data
                  - uuid
                properties:
                  data:
                    type: string
                    readOnly: true
                    description: |
                      Случайная строка данных
                  uuid:
                    type: string
                    readOnly: true
                    description: |
                      Уникальный идентификатор подписанных случайных данных
              example:
                data: "QNRPNPFGJZFUXCERQMTWLRMBRNRAAP"
                uuid: "b7b1abc9-f4ee-47db-8a20-f80ac83504e8"
        400:
          $ref: '#/components/examples/BadRequestResponse'
        500:
          $ref: '#/components/examples/InternalServerErrorResponse'

  /api/v3/auth/cert/:
    post:
      tags:
        - API аутентификации
      summary: Метод получения аутентификационного токена
      operationId: auth
      description: |
        > Пример запроса
        ```
        curl -X POST -v 'https://ismp.crpt.ru/api/v3/auth/cert/'\
          -H 'content-type: application/json;charset=UTF-8'\
          --data-binary '{\
          "uuid":"50b47eeb-3dbc-46a8-be1d-dac17449aaa4",\
          "data":"<Подписанные данные в base64>"'
        Ответ:
        < HTTP/2 200
        < content-type: application/json;charset=UTF-8
        <
        {"token":"<ТОКЕН>"}
        ```
        > Http статусы ответов:
        * [200, OK](#schematoken)
        * [400, Bad Request](#schemaerrorresponse)
        * [500, Internal Server Error](#schemaerrorresponse)
      requestBody:
        description: Схема запроса получения аутентификационного токена
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignData'
            examples:
              200:
                value:
                  data: <Подписанные данные в base64>
                  uuid: 50b47eeb-3dbc-46a8-be1d-dac17449aaa
      responses:
        200:
          description: Запрос выполнен успешно
          content:
            application/json:
              schema:
                title: Аутентификационный токен
                type: object
                required:
                  - token
                properties:
                  token:
                    type: string
                    readOnly: true
                    description: |
                      аутентификационный токен
              example:
                token: "<token>"
        400:
          $ref: '#/components/examples/BadRequestResponse'
        500:
          $ref: '#/components/examples/InternalServerErrorResponse'

  /api/v3/facade/identifytools/listV2:
    get:
      tags:
        - Коды маркировки и товары
      summary: Метод получения списка КИ по заданному фильтру с подробной информацией о КИ
      operationId: kmList
      description: |
        Метод возвращает список КИ с подробной информацией, которые доступны в
        данный момент времени участнику оборота товаров (ИНН организации
        содержится в токене), согласно заданному фильтру.

        > Пример запроса
        ```
        curl -X GET 'https://ismp.crpt.ru/api/v3/facade/identifytools/listV2?\
          limit=10&order=DESC&orderColumn=emd&\
          uit=010469022978096621qSF7qjA3aRIqM2406402&\
          orderedColumnValue=2019-01-23T08:42:17.593Z&pageDir=NEXT' \
          -H 'Authorization: Bearer <ТОКЕН>'

        Ответ:
        < HTTP/1.1 200
        < Content-Type: application/json;charset=UTF-8
        <
        {
          "results": [
            {
              "cis": "0000000000000000000000000000000",
              "gtin": "04059155704529",
              "tnVedEaes": "6401990000",
              "tnVedEaesGroup": "6405",
              "productName": "string",
              "emissionDate": "2019-01-23T08:24:21.048Z",
              "ownerInn": "583713710002",
              "ownerName": "string",
              "participantName": "string",
              "participantInn": "0000000000",
              "status": "INTRODUCED",
              "lastDocId": "string",
              "emissionType": "LOCAL"
            }
          ]
        }
        ```
        Данный запрос вернет 10 (параметр limit) следующих (параметр pageDir)
        записей, начиная с даты эмиссии 2019-01-23T08:42:17.593Z
        (параметр orderedColumnValue) и кода маркировки
        010469022978096621qSF7qjA3aRIqM2406402 (параметр uit). Сортировка будет
        производиться по дате эмиссии (параметр orderColumn) и (всегда) по
        самому коду маркировки (вне зависимости от переданных параметров)
        DESC’ом (параметр order). Значение даты эмиссии и кода маркировки должно
        быть взято из последней строки (для pageDir NEXT) и из первой для
        (pageDir PREV) для перемещения между страницами.

        > Http статусы ответов:
        * [200, OK](#schemafrontendsearchresultidentifytoolsdto)
        * [400, Bad Request](#schemaerrorresponse)
        * [401, Unauthorized](#schemaerrorresponse)
        * [403, Forbidden](#schemaerrorresponse)
        * [404, Not Found](#schemaerrorresponse)
        * [500, Internal Server Error](#schemaerrorresponse)
      parameters:
        - name: Authorization
          in: header
          required: true
          schema:
            type: string
          description: аутентификационный токен
        - name: cache
          in: query
          schema:
            type: boolean
          description: Флаг использование кэша
        - name: cis
          in: query
          schema:
            type: string
          description: Код идентификации
        - name: cisAggregationState
          in: query
          schema:
            $ref: '#/components/schemas/AggregationState'
          description: Состояние КИ в агрегате (упакован/не упакован/все)
        - name: cisPackageType
          in: query
          schema:
            $ref: '#/components/schemas/PackageType'
          description: Тип упаковки
        - name: cisStatus
          in: query
          schema:
            type: array
            items:
              type: string
          description: |
            Текущий статус КИ <ul><li>APPLIED - Эмитирован.Выдан</li><li>INTRODUCED - В обороте</li><li>RETIRED - Выбыл</li></ul>
        - name: documentId
          in: query
          schema:
            type: string
          description: Номер документа. Необходимо указать при поиске КИ в документе
        - name: emissionDateFrom
          in: query
          schema:
            type: string
            format: date-time
          description: Дата эмиссии, от. Задается в формате yyyy-MM-dd'T'HH:mm:ss.SSS'Z. Пример 2019-01-01T03:00:00.000Z
        - name: emissionDateTo
          in: query
          schema:
            type: string
            format: date-time
          description: Дата эмиссии, до. Задается в формате yyyy-MM-dd'T'HH:mm:ss.SSS'Z. Пример 2019-01-01T03:00:00.000Z
        - name: emissionType
          in: query
          schema:
            $ref: '#/components/schemas/EmissionType'
          description: Тип эмиссии
        - name: gtin
          in: query
          schema:
            type: string
          description: Global Trade Item Number
        - name: limit
          in: query
          schema:
            type: integer
            format: int64
          description: Максимальное количество записей, которое вернется в качестве ответа
        - name: order
          in: query
          schema:
            $ref: '#/components/schemas/Order'
          description: Направление сортировки
        - name: orderColumn
          in: query
          schema:
            type: string
          description: Название столбца, по которому будет производиться сортировка. Допустимое значение emd - дата эмиссии
        - name: orderedColumnValue
          in: query
          schema:
            type: string
          description: Значение столбца - точки отсчета", по которому сортируются записи
        - name: packs
          in: query
          schema:
            type: string
          description: Фильтрация по товарным упаковкам. <ul><li>ALL - товары и упаковки</li><li>UNIT - только товары</li><li>PACK - только упаковки</li></ul>
        - name: pageDir
          in: query
          schema:
            $ref: '#/components/schemas/PageDir'
          description: Выбор направления (вперед/назад) для пагинации
        - name: pg
          in: query
          required: true
          schema:
            type: array
            items:
              $ref: '#/components/schemas/ProductGroup'
          description: Наименование товарных групп
        - name: producerInn
          in: query
          schema:
            type: string
          description: ИНН производителя
        - name: sn
          in: query
          schema:
            type: string
          description: Серийный номер
        - name: statusExt
          in: query
          schema:
            $ref: '#/components/schemas/StatusExt'
          description: Дополнительный статус КИ
        - name: tnVed10
          in: query
          schema:
            type: string
          description: Код товарной номенклатуры (10 знаков)
        - name: tree
          in: query
          schema:
            $ref: '#/components/schemas/Tree'
          description: Способ вывода дерева КИ
        - name: uit
          in: query
          schema:
            type: string
          description: Значение КИ - "точки отсчета", по которому сортируются записи
      responses:
        200:
          description: Список КИ успешно получен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FrontendSearchResultIdentifyToolsDto'
        400:
          $ref: '#/components/examples/BadRequestResponse'
        500:
          $ref: '#/components/examples/InternalServerErrorResponse'
      deprecated: false

