openapi: 3.0.1
info:
  title: SM3 eCommerce RESTful API
  description: RESTful API Documentation for SM3 eCommerce Web Portal
  version: "3.10"

# Apply Security Globally To All API Operations
security:
  - eCommerce_API_Authentication: []
    eCommerce_APP_Authentication: []

# Tags to Group Web Services 
tags:
  - name: Authorization
    description: Login & Logout
  - name: Products
    description: Products, Favorites, Product Logs, Product Lines, Specifications, and Dimensions etc.
  - name: Quotes
    description: Sales Quotes
  - name: Orders
    description: Sales Orders
  - name: Invoices
    description: Sales Invoices
  - name: POD
    description: Proof Of Delivery
  - name: MTR
    description: Mill Test Reports
  - name: Others
    description: Other Common Web Services

# Web Service Endpoints (resources)
paths:
  # Authorization Tag Paths
  /api:
    parameters:
      - $ref: '#/components/parameters/origin'
    get:
      tags:
        - Authorization
      summary: Web User Login Validation
      responses:
        200:
          $ref: '#/components/responses/ValidLogin'
        401:
          description: 401 Unauthorized
    post:
      tags:
      - Authorization
      summary: Save Web User Logout Date/Time to Audit Log
      parameters:
        - $ref: '#/components/parameters/sessionId'      
      responses:
        200:
          $ref: '#/components/responses/SuccessResponse'
        400:
          description: 400 Bad Request
        401:
          description: 401 Unauthorized
        404:
          description: 404 Not Found
        405:
          description: 405 Method Not Allowed
        409:
          description: 409 Conflict
        500:
          description: 500 Internal Error
          
