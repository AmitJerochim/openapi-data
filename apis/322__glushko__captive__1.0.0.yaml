enapi: 3.0.0
info:
  title: Captive Portal API
  version: 1.0.0
  contact:
    email: glyshko@gmail.com
  description: API для Captive Portal
servers:
  - url: 'http://127.0.0.1:8080/t2/private/api/'
    description: development server
paths:
  /session_check:
    get:
      summary: check user session
      operationId: session_check
      parameters:
        - in: query
          name: client_mac
          description: Mac адрес клиента
          required: true
          schema:
            type: string
            pattern: '^([0-9A-F]{2}[:-]){5}([0-9A-F]{2})$'
        - in: query
          name: station_mac
          description: Mac адрес точки доступа
          required: true
          schema:
            type: string
            pattern: '^([0-9A-F]{2}[:-]){5}([0-9A-F]{2})$'
      responses:
        '200':
          description: search results matching criteria
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResultOk'
                  - type: object
                    properties:
                      result:
                        type: object
                        $ref: '#/components/schemas/SessionData'
        '401':
          description: session not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResultError'
components:
  schemas:
    BaseResponse:
      type: object
      required:
        - result
        - success
        - errors
      properties:
        result:
          type: object
        success:
          type: boolean
        errors:
          type: array
          items:
            type: string
    ApiResultError:
      allOf:
        - $ref: '#/components/schemas/BaseResponse'
        - type: object
          properties:
            result:
              type: object
              enum: [null]
            success:
              type: boolean
              enum:
                - false
    ApiResultOk:
      allOf:
        - $ref: '#/components/schemas/BaseResponse'
        - type: object
    SessionData:
      type: object
      required:
        - session_time
      properties:
        session_time:
          type: integer