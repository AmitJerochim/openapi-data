        required: true
        description: Токен доступа
        schema:
          type: string
      - name: webinarID
        in: path
        required: true
        description: Идентификатор вебинара
        schema:
          type: integer
      - name: mosaicID
        in: path
        required: true
        description: Идентификатор мозаики
        schema:
          type: integer
      - name: slotID
        in: path
        required: true
        description: Идентификатор слота
        schema:
          type: integer
