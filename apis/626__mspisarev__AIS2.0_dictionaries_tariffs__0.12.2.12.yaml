openapi: 3.0.0
info:
  contact:
    name: Российский Союз Автостраховщиков
  title: АИС ОСАГО 2.0
  version: 0.12.2.12
  description: |
    Реализует следующие потоки:
    * [UC.10.3-07] Предоставить сведения об актуальных версиях справочников
    * [UC.10.3-08] Предоставить сведения обо всех опубликованных версиях справочников
    * [UC.02-09] Загрузить данные о базовых ставках

    Полная история изменений спецификаций [ChangeLog.md](./schema/ChangeLog.md). Информация с историей изменений также находится внутри архива.
externalDocs:
  description: Архив с полной спецификацией RAMI_OAS3_spec_0.12.2.12
  url: ./schema/RAMI_OAS3_spec_0.12.2.12.tar.gz
servers:
# Added by API Auto Mocking Plugin
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/mspisarev/AIS2.0_dictionaries_tariffs/0.12.2.12
  - url: '%MOCK_SERVER_URL%'
  - url: '{url}'
    description: Server
    variables:
      url:
        default: 'http://example.com'
tags:
  - name: dictionaries
    description: Справочники
security:
  - bearer: []
paths:
  '/api/common/v1/dictionaries/{name}':
    get:
      description: UC.10.3-09 «Предоставление справочников»
      operationId: get_api-v1-common-dictionaries
      parameters:
        - in: path
          name: name
          schema:
            type: string
          required: true
          description: Системное имя справочника
          example: OSAGO_VEHICLE_TYPE
        - in: query
          name: version
          schema:
            type: string
          description: Номер версии справочника
          example: '20191018170000'
      responses:
        '200':
          description: Запрос обработан успешно. В теле содержится результат обработки.
          content:
            application/json:
              schema:
                description: Данные справочника
                type: object
                properties:
                  data:
                    description: 'Данные справочника, структура элементов варьируется в зависимости от справочника'
                    type: array
                    items:
                      type: object
                  schema:
                    description: Схема справочника
                    type: object
              examples:
                osagoVehicleType:
                  summary: Справочник Типов ТС
                  value:
                    data:
                      - сode: A
                        name: 'Мотоциклы, мопеды и легкие квадрициклы (транспортные средства категории «А», «М»)'
                      - сode: BU
                        name: 'Транспортные средства категории «В», «ВЕ» юридических лиц'
                      - сode: BP
                        name: 'Транспортные средства категории «В», «ВЕ» физических лиц, индивидуальных предпринимателей'
                      - сode: BT
                        name: 'Транспортные средства категории «В», «ВЕ» используемые в качестве такси'
                      - сode: C15
                        name: Транспортные средства категорий «С» и «СЕ» с разрешенной максимальной массой 16 тонн и менее
                      - сode: C16
                        name: Транспортные средства категорий «С» и «СЕ» с разрешенной максимальной массой более 16 тонн
                      - сode: D15
                        name: Транспортные средства категорий «D» и «DЕ» с числом пассажирских мест до 16 включительно
                      - сode: D16
                        name: Транспортные средства категорий «D» и «DЕ» с числом пассажирских мест более 16
                      - сode: DT
                        name: 'Транспортные средства категорий «D» и «DЕ» используемые на регулярных перевозках с посадкой и высадкой пассажиров как в установленных остановочных пунктах по маршруту регулярных перевозок, так и в любом не запрещенном правилами дорожного движения месте по маршруту регулярных перевозок'
                      - сode: TB
                        name: Троллейбусы (транспортные средства категории «Tb»)
                      - сode: TM
                        name: Трамваи (транспортные средства категории «Tm»)
                      - сode: T
                        name: 'Тракторы, самоходные дорожно-строительные и иные машины, за исключением транспортных средств, не имеющих колесных движителей'
                    schema:
                      - name: code
                        displayName: Код
                        description: Код цели использования ТС
                        required: true
                        extension:
                          kind: STRING
                          maxLength: 40
                        tags: []
                        referenceAttributeType: KEY
                      - name: name
                        displayName: Наименование
                        description: Наименование цели использования ТС
                        required: true
                        extension:
                          kind: STRING
                          maxLength: 255
                        tags: []
                        referenceAttributeType: VALUE
        '401':
          description: Ошибка аутентификации. Отсутствует или некорректный basic токен
        '403':
          description: Ошибка авторизации.
        '404':
          description: Обработка запроса прекращена. Объект не найден.
        '500':
          description: Ошибка обработки.
      tags:
        - dictionaries
