components:
  responses:
    BadRequest:
      description: Cannot process the request because it is malformed or incorrect
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Unauthorised:
      description: >-
        Required authentication information is either missing or not valid for
        the resource
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Forbidden:
      description: >-
        Access is denied to the requested resource. The user might not have
        enough permission
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    NotFound:
      description: The requested resource doesnâ€™t exist
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Unexpected:
      description: An unexpected error has occured
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
  requestBodies:
    DraftRequest:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/DraftRequest'
      description: Draft Object
      required: true
    DepartureDraftRequest:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/DepartureDraftRequest'
      description: Departure Draft Object
      required: true
  schemas:
    Route:
      type: object
      properties:
        regionCode:
          type: string
          description: Region Code
          example: GER
        code:
          type: string
          description: Route Code
          example: SGK
        name:
          type: string
          description: Route Name
          example: Gothenburg - Kiel
    Terminal:
      type: object
      properties:
        cityCode:
          type: string
          description: City Code
          example: GOT
        code:
          type: string
          description: Terminal Code
          example: MAST
        name:
          type: string
          description: Terminal Name
          example: Masthugget
        timeZone:
          type: string
          description: TimeZone
          example: Central European Time
    Leg:
      type: object
      properties:
        routeCode:
          type: string
          description: Route Code
          example: SGK
        code:
          type: string
          description: Leg Code
          example: GOKI
        defaultDepartureTerminalCode:
          type: string
          description: Default Departure Terminal Code
          example: MAST
        defaultArrivalTerminalCode:
          type: string
          description: Default Arrival Terminal Code
          example: KIEL
    Ship:
      type: object
      properties:
        code:
          type: string
          description: Ship Code
          example: GERM
        name:
          type: string
          description: Ship Name
