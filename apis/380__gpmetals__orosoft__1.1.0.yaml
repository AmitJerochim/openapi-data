paths:
  '/transactions/{clientId}':
    get:
      tags:
        - Authenticated Calls
      summary: returns transaction list for and account, and date if need be
      operationId: list transactions
      description: |
        clientId is necessary 
      parameters:
        - in: path
          name: clientId
          description: client id number in orosoft
          required: true
          schema:
            type: string
            minLength: 4
            maxLength: 4
      responses:
        '200':
          description: list of transactions since the beginning of times
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TransactionId'
              examples:
                example1:
                  $ref: '#/components/examples/transListExample1'
                    
        '400':
          description: bad input parameter
        
  '/transactions/{clientId}/{startDate}':
    get:
      tags:
        - Authenticated Calls
      summary: returns transaction list for and account
      operationId: list transactions since a given date
      description: |
        clientId is necessary while date is optional, and default to the 2019-01-01 (as per [standard](https://tools.ietf.org/html/rfc3339#section-5.6)
      parameters:
        - in: path
          name: clientId
          description: client id number in orosoft
          required: true
          schema:
            type: string
            minLength: 4
            maxLength: 4
        - in: path
          name: startDate
          description: start date for records
          required: true
          schema:
            type: string
            format: date
            
     
      responses:
        '200':
          description: list of transactions since the start date
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TransactionId'
              examples:
                example1:
                  $ref: '#/components/examples/transListExample1'
                  
        '400':
          description: bad input parameter
          
