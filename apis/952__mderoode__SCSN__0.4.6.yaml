            format: uuid
          description: The unique reference to the receiver party.
          example: 3874920749034
      requestBody:
        description: The TPD Package message as defined in SCSN.
        required: true
        content:
          application/xml:
            schema:
              $ref: '#/components/schemas/TPDPackage_0.9.2'    
      responses:
        '400':
          description: TPD Package is refused because it is not compliant with the SCSN syntax or the supported message version. 
        '403':
          description: Unauthorized request.
        '500':
          description: A generic error message, given when an unexpected condition was encountered.
        '501':
          description: The method is not (yet) implemented at the client.
        '201':
          description: The TPD Package is sucessfully received.
        '404':
          description: Related Orderline not found.
  '/tpdpackage/{tpdId}':
    get:
      tags:
        - Ordering
      summary: Request the Technical Product Data (TPD) Package related to an order(line). 
      operationId: requestTPD    
      parameters:
        - in: header
          name: Forward-ID
          required: true
          schema:
            type: string
            format: uuid
          description: The unique reference to the receiver party.
          example: 3874920749034
        - in: path
          name: tpdId
          required: true
          schema:
            type: integer
          description: The ID of the requested TPD.
          example: 54542134321
      responses:
        '403':
          description: Unauthorized request.
        '404':
          description: TPD Package not found.
        '500':
          description: A generic error message, given when an unexpected condition was encountered.
        '501':
          description: The method is not (yet) implemented at the client.
        '201':
          description: The TPD Package request is sucessfully received and directly returned (i.e. synchronously communication). ]
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/TPDPackage_0.9.2' 
        '202':
          description: The TPD Package request is sucessfully received, but not yet processed in the recipient's ERP system. The recipient will send a TPD Package message once the request has been processed (i.e. asynchronously communication). 
                      
  '/bom':
    post:
      tags:
        - Ordering
      summary: Send the Bill Of Materials (BOM) Message which is related to an order(line). 
      operationId: sendBOM
      parameters:
        - in: header
          name: Forward-ID
          required: true
          schema:
            type: string
            format: uuid
          description: The unique reference to the receiver party.
          example: 3874920749034
      requestBody:
        description: The BOM message as defined in SCSN.
        required: true
        content:
          application/xml:
            schema:
              $ref: '#/components/schemas/BillOfMaterials_1.0'    
      responses:
        '400':
          description: BOM Message is refused because it is not compliant with the SCSN syntax or the supported message version. 
        '403':
          description: Unauthorized request.
        '404':
          description: Related Orderline not found.
        '500':
          description: A generic error message, given when an unexpected condition was encountered.
        '501':
          description: The method is not (yet) implemented at the client.
        '201':
          description: The BOM message is sucessfully received.
   
   
  /quotation:
    post:
      tags:
        - Ordering
      summary: Create a new request for quotation.
      operationId: createRequestForQuotation
      parameters:
        - in: header
          name: Forward-ID
          required: true
          schema:
            type: string
            format: uuid
          description: The unique reference to the receiver party.
          example: 3874920749034
      requestBody:
        description: The Request for Quotation (RfQ) message as defined in SCSN.
        required: true
        content:
          application/xml:
            schema:
              $ref: '#/components/schemas/QuotationRequest_1.0'      
      responses:
        '400':
          description: Request for Quotation is refused because it is not compliant with the SCSN syntax or the supported message version. 
        '403':
          description: Unauthorized Request for Quotation request, quotation refused.
        '500':
          description: A generic error message, given when an unexpected condition was encountered.
        '501':
          description: The method is not (yet) implemented at the client.
        '201':
          description: The quotation is sucessfully received and processed. The response contains an Quotation Response message (i.e. synchronously communication).
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/QuotationResponse_1.0' 
        '202':
          description: The quotation is sucessfully received, but not yet processed in the recipient's ERP system. The recipient will send a Quotation Response once the quotation has been processed (i.e. asynchronously communication). 
          
          
  '/quotationresponse':
    post:
      tags:
