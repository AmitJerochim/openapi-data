            token-type:
              $ref: '#/components/headers/token-type'
            client:
              $ref: '#/components/headers/client'
            expiry:
              $ref: '#/components/headers/expiry'
            uid:
              $ref: '#/components/headers/uid'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Login'
              examples:
                Sucess Sign up:
