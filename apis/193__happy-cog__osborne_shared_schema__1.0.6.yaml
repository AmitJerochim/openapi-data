          example: 'jdoe@example.com'
        status:
          type: string
          example: 'To Be Finalized'
        scheduledShipDate:
          type: string
          description: 'ISO 8601 format'
          format: date
          example: '2019-11-05'
        billingAddress:
          $ref: '#/components/schemas/Address'
        shippingAddress:
          $ref: '#/components/schemas/Address'
        shippingDescription:
          type: string
          example: 'Customer Pick Up'
        taxZoneId:
          type: integer
          example: 34
        buyingGroupId:
          type: integer
          example: 45
        purchaseOrderNumber:
          type: string
          example: '12345-ABC'
        appliedCouponCode:
          type: string
          example: 'ABC123'
        enteredById:
          type: integer
          example: 56
        instructions:
          type: string
          example: 'Please call the customer at 123-456-7890 prior to shipping'
        shippingCarrierId:
          type: integer
          example: 67
        shippingMethodId:
          type: integer
          example: 78
        paymentMethodId:
          type: integer
          example: 89
        creditCardLastFour:
          type: string
          example: '1234'
        subtotal:
          type: number
          default: 0.00
          example: 7.89
        discount:
          type: number
          default: 0.00
          example: 1.23
        tax:
          type: number
          default: 0.00
          example: 2.34
        shipping:
          type: number
          default: 0.00
          example: 4.56
        total:
          type: number
          default: 0.00
          example: 13.56
        trackingNumber:
          type: string
          description: 'The tracking number provided by the shipping carrier'
          example: '1Z9999999999999999'
        createdAt:
          type: string
          readOnly: true
          description: 'ISO 8601 format'
          format: date-time
          example: '2019-11-05T12:34:56Z'
        updatedAt:
          type: string
          readOnly: true
          description: 'ISO 8601 format'
          format: date-time
          example: '2019-11-05T12:34:56Z'
    OrderFile:
      type: object
