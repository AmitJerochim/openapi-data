        url_thumbail:
          type: string
          format: url
          example: https://i.t4w.mobi/hi/KWIcCc
        fax_number:
          type: string
          example: "34-91-54 11 98 8"
        updated_at:
          type: string
          format: datetime
          example: "2020-02-13 00:00:00"
        information_es:
          type: string
          example: "<p><b>Ubicación del establecimiento</b> <br />Si decides alojarte en Meliá Madrid Princesa, disfrutarás de una magnífica ubicación en pleno centro de Madrid, a solo diez minutos a pie de Plaza de España y Gran Vía.  Además, este hotel de 5 estrellas se encuentra a 0,6 km de Teatro Coliseum y a 0,8 km de Teatro Lope de Vega.</p><p><b>Quartos</b> <br />Te sentirás como en tu propia casa en cualquiera de las 273 habitaciones con aire acondicionado, minibar y televisión de pantalla plana. Descansa como nunca en una cama con edredón de plumas y sábanas de algodón egipcio. La conexión a Internet wifi gratis te mantendrá en contacto con los tuyos también podrás ver tu programa favorito en el televisor con canales por satélite. El baño privado está provisto de bañera profunda y artículos de higiene personal gratuitos.</p><p><b>Habitaciones</b> <br />Regálate momentos de relax solicitando los masajes, tratamientos corporales y tratamientos faciales. La diversión está asegurada en este establecimiento, que ofrece una piscina cubierta y un gimnasio abierto las 24 horas. Encontrarás también conexión a Internet wifi gratis, servicios de conserjería y servicio de canguro (de pago).</p><p><b>Servicios</b> <br />Restaurante Meliá, un restaurante especializado en cocina internacional, te lo pone fácil para almorzar o cenar, aunque también puedes aprovechar el servicio de habitaciones las 24 horas. Qué mejor forma de acabar el día que con una bebida en el bar o lounge. Se ofrece un desayuno bufé los fines de semana de 7:00 a 11:00, con un coste adicional.</p>"
        information_use:
          type: string
          example: "<p><b>Property Location</b> <br />A stay at Meliá Madrid Princesa places you in the heart of Madrid, within a 10-minute walk of Plaza de España and Gran Via Street.  This 5-star hotel is 0.4 mi (0.6 km) from Teatro Coliseum and 0.5 mi (0.8 km) from Lope de Vega Theatre.</p><p><b>Rooms</b> <br />Make yourself at home in one of the 273 air-conditioned rooms featuring minibars and flat-screen televisions. Your bed comes with down comforters and Egyptian cotton sheets. Complimentary wireless Internet access keeps you connected, and satellite programming is available for your entertainment. Private bathrooms have deep soaking bathtubs and complimentary toiletries.</p><p><b>Amenities</b> <br />Treat yourself with massages, body treatments, and facials. Youre sure to appreciate the recreational amenities, including an indoor pool and a 24-hour fitness center. Additional features at this hotel include complimentary wireless Internet access, concierge services, and babysitting/childcare (surcharge).</p><p><b>Dining</b> <br /><p><b>Dining</b> <br />Satisfy your appetite for lunch or dinner at Restaurante Meliá, a restaurant which specializes in international cuisine, or stay in and take advantage of the 24-hour room service. Wrap up your day with a drink at the bar/lounge. Buffet breakfasts are served on weekends from 7:00 AM to 11:00 AM for a fee.</p>"
