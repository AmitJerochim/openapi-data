        '200':
          $ref: '#/components/responses/Webinar_mosaic_slot_object_response_200'
        '401':
          $ref: '#/components/responses/Base_response_401'
        '404':
          $ref: '#/components/responses/Base_response_404'
        '500':
          $ref: '#/components/responses/Base_response_500'
components:
  responses:
    Base_response_200:
      description: Успешное выполнение
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/Base_data'
              - type: object
                properties:
                  data:
                    type: array
                    items:
                      type: string
                required:
                  - data
    User_collection_response_200:
      description: Коллекция пользователей
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/Base_data'
              - type: object
                properties:
                  data:
                    type: array
                    items:
                      allOf:
                        - $ref: '#/components/schemas/User_id_object'
                        - $ref: '#/components/schemas/User_sip_object'
                required:
                  - data
    User_object_response_200:
      description: Объект пользователя
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/Base_data'
              - type: object
                properties:
                  data:
                    type: object
                    allOf:
                      - $ref: '#/components/schemas/User_id_object'
                required:
                  - data
    Webinar_collection_response_200:
      description: Коллекция вебинаров
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/Base_data'
              - type: object
                properties:
                  data:
                    type: array
                    items:
                      allOf:
                        - $ref: '#/components/schemas/Webinar_object'
                required:
                  - data
    Webinar_object_response_200:
      description: Объект вебинара
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/Base_data'
              - type: object
                properties:
                  data:
                    type: object
                    allOf:
                      - $ref: '#/components/schemas/Webinar_object'
                required:
                  - data
    Webinar_create_object_response_200:
      description: Объект вебинара
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/Base_data'
              - type: object
                properties:
                  data:
                    type: object
                    allOf:
                      - type: object
                        properties:
                          id:
                            type: integer
                            example: 123
                            description: Идентификатор вебинара
                        required:
                          - id
                      - $ref: '#/components/schemas/Webinar_main_object'
                required:
                  - data
    Webinar_user_collection_response_200:
      description: Коллекция пользователей вебинара
