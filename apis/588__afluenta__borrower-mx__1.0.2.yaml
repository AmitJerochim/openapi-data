paths:

  /borrower/loan/request/pre-approval:
    post:
      tags:
        - loan
      security:
        - oAuth: [
          loan_request
        ]
      operationId: loanrequest
      requestBody:
        description: The request body send minimal data to identify an applicant to loan.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                personal_info:
                  $ref: '#/components/schemas/personal_info'
                loan_request:
                  $ref: '#/components/schemas/loan_request'
                terms_and_conditions:
                  $ref: '#/components/schemas/loan_terms_and_conditions'

      responses:
        '201':
          description: Accepted, ready to get data in location
          headers:
            Location:
              schema:
                type: string
              description: Resource Location
            ContentLocation:
              schema:
                type: string
              description: Resource Location

          content:
            application/json:
              schema:
                $ref: '#/components/schemas/locationresponse'

        '422':
          description: Data invalid or malformed in request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error_Detailed'

        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error_Unhandled'

        '403':
          description: Forbiden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error_Unhandled'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error_Unhandled'

        '405':
          description: Not allowed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error_Unhandled'


        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error_Unhandled'

