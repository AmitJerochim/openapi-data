penapi: 3.0.0
info:
  title: MemberModel
  description: Common Member Model
  version: 10.0.5
components:
  schemas:
    Member:
      required:
        - member_number
        - birth_date
        - name
        - relationship_to_subscriber
      type: object
      properties:
        member_number:
          type: string
          description: unique member identifier assigned by the payer
        member_display_identifier:
          type: string
          description: >-
            Member number used for display on Portal. This is typically a member
            recognizable identifier e.g. ID on the ID Card. This number is used
            only for display purposes and not used by any API.
        name:
          $ref: >-
            https://api.swaggerhub.com/domains/Zipari-Core-Services/NameModel/10.0.1#/components/schemas/Name
        ssn:
          type: string
          description: Members social security number
        gender:
          type: string
          description: Members gender
          enum:
            - male
            - female
            - not_specified
        birth_date:
          type: string
          description: Members Date of Birth
          format: date (YYYY-MM-DD)
        tobacco_use:
          type: boolean
          description: Does the member uses tobacco or not
        is_student:
          type: boolean
          description: Is Student?
        marital_status:
          type: string
          description: Members marital status
        ethnicity:
          type: string
          description: The ethnicity of the member
        home_phone:
          type: string
          description: Members registered home phone number
        cell_phone:
          type: string
          description: Members registered cell phone number
        office_phone:
          type: string
          description: Members registered office phone number
        primary_phone_type:
          type: string
          description: Members preferred phone contact type
          enum:
            - home
            - cell
            - office
        email_address:
          type: string
          description: Members registered email address
        primary_language:
          type: string
          description: Members primary language
        secondary_language:
          type: string
          description: Members secondary language
        has_disability:
          type: string
          description: Member disability status
        relationship_to_subscriber:
          type: string
          description: >-
            Members relationship to subscriber ( This is not needed for Medicare
            Market)
          enum:
            - Self
            - Spouse
            - Daughter
            - Son
        subscriber_number:
          type: string
          description: >-
            Identifier of the Primary Subscriber Members relationship to
            subscriber ( This is not needed for Medicare Market)
        addresses:
          type: array
          items:
            $ref: >-
              https://api.swaggerhub.com/domains/Zipari-Core-Services/AddressModel/10.0.1#/components/schemas/Address
        privacy_restriction:
          type: boolean
          description: >-
            (Yes/No) flag providing instruction on whether the member has any
            privacy data access restriction enabled. (Yes - Restricted, No - Not
            Restricted.)
        pcp_list:
          description: List of Primary care physician associated with the Member
          type: array
          items:
            $ref: >-
              https://api.swaggerhub.com/domains/Zipari-Core-Services/PCPModel/10.0.1#/components/schemas/PCP
        medicare_number:
          description: >-
            Medicare beneficiary's identification number. (Medicare Number on
            the Medicare Card). only needed if the member is a medixare member
            and have to display the medicare number on the screen.
          type: string
        part_a_entitlement_date:
          description: Medicare Part A (Hospital Insurance) start date
          type: string
        part_b_entitlement_date:
          description: Medicare Part B (Medical Insurance) start date
          type: string
        privacy_question:
          type: string
          description: >-
            As part of HIPAA-verification, members can choose to set a question
            that must be answered before their health information can be shared.
            (Service Center need)
        privacy_response:
          type: string
          description: >-
            As part of HIPAA-verification, members can choose to have an anwser
            to privacy question before their health information can be shared.
            (Service Center need)