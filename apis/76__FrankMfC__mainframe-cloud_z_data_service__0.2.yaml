components:
  schemas:
    read_request:
      type: object
      required:
        - source
        - in
      properties:
        source:
          description: 'Options include db2, file, vsam.'
          type: string
          example: db2
        in:
          description: >-
            The input to read, e.g. table name for source db2, dataset name for
            source file.
          type: string
          example: DSN81110.EMP
        ssid:
          description: >-
            The z/OS Db2 subsystem identifier you wish to interrogate. Note:
            This is not required if running on the Mainframe Cloud Sandbox.
          type: string
          example: DBBG
        filter:
          description: Optional for source db2.
          type: object
          properties:
            sql:
              type: object
              properties:
                where:
                  description: The SQL WHERE clause to filter the query.
                  type: string
                  example: SALARY > 30000
                order:
                  description: The SQL ORDER BY clause to sort the response.
                  type: string
                  example: SALARY DESC
                fetchfirst:
                  description: The SQL FETCH FIRST clause value used to limit the response.
                  type: integer
                  format: int32
                  example: 3
        format:
          description: Optional for source vsam.
          type: object
          properties:
            recordformat:
              description: 'Options include ASCII, HEX, BASE64, EBCDIC.'
              type: string
              example: ASCII
              default: ASCII
            copybook:
              description: Overrides recordformat request field.
              type: string
              example: emp.EMP-REC
        out:
          description: 'Optional for source db2, file.'
          type: object
          properties:
            target:
              type: object
              properties:
                folder:
                  description: >-
                    The target folder destination. If specified, the data is
                    saved to the target folder; otherwise, the data is returned
                    in the JSON response object. 


                    For source db2; the table data is saved to the target folder
                    as a CSV file; otherwise, the data is saved as a text file. 


                    Note: The Mainframe Cloud Sandbox endpoint only allows
                    target folder 'sandbox'.
                  type: string
    read_response:
      type: object
      properties:
        vsamresp:
          type: object
          properties:
            cmd:
              description: The VSAM command executed.
              type: string
              example: read
            fh:
              description: The VSAM command file handle (internal read service use).
              type: integer
              format: int32
              example: 26
            datatype:
              description: Returned for copybook requests.
              type: object
              example:
                EMP-REC:
                  group:
                    EMPNO:
                      type: INT
                      width: 6
                    FIRSTNME:
                      type: CHAR
                      width: 10
                    MIDINIT:
                      type: CHAR
                      width: 1
                    LASTNAME:
                      type: CHAR
                      width: 10
              properties:
                record:
                  type: object
                  properties:
                    group:
                      type: object
                      properties:
                        field:
                          type: object
                          properties:
                            type:
                              type: string
                            width:
                              type: integer
                              format: int32
            data:
              description: >-
                For copybook requests, this is an array of objects described in
                datatype (see 'Transform VSAM File' example). All other requests
                return a string array (see 'Display VSAM File' example).
              type: array
              items:
                type: object
                example:
                  EMP-REC:
                    EMPNO: '000300'
                    FIRSTNME: 'PHILIP    '
                    MIDINIT: X
                    LASTNAME: 'SMITH     '
            numrecs:
              description: The count of records returned.
              type: integer
              format: int32
              example: 5
            eof:
              description: Returned when end of file is reached.
              type: string
              example: 'yes'
            rba:
              description: The RBA key of the last record read.
              type: string
              example: A00
            rc:
              description: >-
                Return code. Note rc 4 is returned when the read service reaches
                the end of file.
              type: integer
              format: int32
            message:
              type: array
              items:
                type: string
        sqlresp:
          description: >-
            [Click
            here](https://www.mainframecloudplatform.com/runtime/doc/Read-Response.html)
            for a detailed description of the response object fields.
          type: object
          properties:
            table:
              type: string
              example: DSN81110.EMP
            target:
              description: Returned for requests where target is specified.
              type: object
              properties:
                folder:
                  type: string
                file:
                  type: string
            resultset:
              type: array
              items:
                type: object
                properties:
                  column:
                    type: array
                    items:
                      type: object
                      properties:
                        title:
                          type: string
                        type:
                          type: string
                        nullable:
                          type: boolean
                        length:
                          type: integer
                          format: int32
                        scale:
                          type: integer
                          format: int32
                        ccsid:
                          type: integer
                          format: int32
                  row:
                    type: array
                    items:
                      type: array
                      items:
                        type: string
            message:
              type: array
              items:
                type: string
        cmdresp:
          type: object
          properties:
            data:
              type: array
              items:
                type: string
            file:
              type: string
            target:
              description: Returned for requests where target is specified.
              type: object
              properties:
                folder:
                  type: string
                file:
                  type: string
            message:
              type: array
              items:
                type: string
    list_request:
      type: object
      required:
        - source
      properties:
        source:
          description: 'Options include db2, file.'
          type: string
          example: db2
        in:
          description: >-
            Optional for file dataset information, or Db2 table column list (see
            examples for details).  Overrides filter.prefix request field.
          type: string
          example: DSN81110.EMP
        ssid:
          description: >-
            The z/OS Db2 subsystem identifier you wish to interrogate. Note:
            This is not required if running on the Mainframe Cloud Sandbox.
          type: string
          example: DBBG
        filter:
          description: >-
            Optional for file dataset list (see 'Get Dataset List' example), or
            Db2 table list (see 'Get Db2 Table List' example).
          type: object
          properties:
            prefix:
              description: |-
                The required syntax for the prefix field is as follows: 

                 For source db2; SQL WHERE clause, i.e. 'WHERE ... LIKE _prefix_'. 

                 For source file; TSO LISTCAT command LEVEL operand; [click here](https://www.ibm.com/support/knowledgecenter/en/SSLTBW_2.1.0/com.ibm.zos.v2r1.ikjc500/listcat.htm) for details.
              type: string
              example: DSN8%.V%
    list_response:
      type: object
      properties:
        sqlresp:
          description: >-
            [Click
            here](https://www.mainframecloudplatform.com/runtime/doc/List-Response.html)
            for a detailed description of the response object fields.
          type: object
          properties:
            resultset:
              type: array
              items:
                type: object
                properties:
                  column:
                    type: array
                    items:
                      type: object
                      properties:
                        title:
                          type: string
                        type:
                          type: string
                        nullable:
                          type: boolean
                        length:
                          type: integer
                          format: int32
                        ccsid:
                          type: integer
                          format: int32
                  row:
                    type: array
                    items:
                      type: object
                      properties:
                        CREATOR:
                          type: string
                        NAME:
                          type: string
                        TYPE:
                          type: string
                        COLTYPE:
                          type: string
                        LENGTH:
                          type: integer
                          format: int32
                        SCALE:
                          type: integer
                          format: int32
                        CCSID:
                          type: integer
                          format: int32
                        NULLS:
                          type: string
            message:
              type: array
              items:
                type: string
        cmdresp:
          type: object
          properties:
            dataset:
              description: >-
                Returned for requests where the in field is populated (input
                dataset).
              type: string
            data:
              description: >-
                For requests where filter.prefix is specified, this returns a
                string array of datasets. This is the result of the IBM z/OS TSO
                LISTCAT command with LEVEL operand, [click
                here](https://www.ibm.com/support/knowledgecenter/en/SSLTBW_2.1.0/com.ibm.zos.v2r1.ikjc500/listcat.htm)
                for details. 


                For requests where the in field is populated (input dataset),
                this returns dataset information for the request input dataset.
                This is the result of the IBM z/OS TSO LISTDS command with
                MEMBERS operand, [click
                here](https://www.ibm.com/support/knowledgecenter/en/SSLTBW_2.1.0/com.ibm.zos.v2r1.ikjc500/listds.htm)
                for details.
              type: array
              items:
                type: string