        Retrieved the given NameSex entry identified by `{nameid}`.

      parameters:
        - $ref: "#/components/parameters/nameid"

      tags:
        - Misc

      security:
        - BearerAuth: []

      responses:
        "200":
          description: Got {nameid}.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#components/schemas/CommonResponse"
                  - properties:
                      data:
                        $ref: "#components/schemas/ResponseNameSex"

              example:
                status: success
                message: ""
                data:
                  id: 123712
                  name: John
                  sex: M

        "404":
          description: Not found.
          content:
            application/json:
              schema:
                $ref: "#components/schemas/CommonResponse"
              example:
                status: fail
                message: Name identified by 123712 not found.

    put:
      summary: Edits the given NameSex entry.
      description: >
        Edits either the name and/or sex of the given `nameid`.

      parameters:
        - $ref: "#/components/parameters/nameid"

      tags:
        - Misc

      security:
        - BearerAuth: []

      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RequestNameSex"
            examples:
              OnlyName:
                value:
                  name: Johannes
                summary: Only update name.
              Both:
                value:
                  name: Julia
                  sex: F
                summary: Update both name and sex.

      responses:
        "200":
          description: "Successfully modified."
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#components/schemas/CommonResponse"
                  - properties:
                      data:
                        $ref: "#components/schemas/ResponseNameSex"

              example:
                status: success
                message: Successfully modification.
                data:
                  id: 12939123
                  name: John
                  sex: M

        "304":
          description: Nothing to do.
          content:
            application/json:
              schema:
                $ref: "#components/schemas/CommonResponse"
              example:
                status: success
                message: Nothing to do.

        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CommonResponse"
              example:
                status: fail
                message: Name 123212 does not exist.

    delete:
      summary: Deletes the given NameSex entry.
      description: >
        Pops the given NameSex entry and returns it to the client.

      parameters:
        - $ref: "#/components/parameters/nameid"

      tags:
        - Misc

      security:
        - BearerAuth: []

      responses:
        "204":
          description: Successfully deleted.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#components/schemas/CommonResponse"
                  - properties:
                      data:
                        $ref: "#components/schemas/ResponseNameSex"
              example:
                status: success
                message: Name 519726 successfully deleted.
                data:
                  id: 519726
                  name: John
                  sex: M
        "404":
          description: "Register not found."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CommonResponse"
              example:
                status: fail
                message: Name 123125 does not exist.

