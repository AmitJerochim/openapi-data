penapi: 3.0.0
servers:
  - description: Andalan Cahaya Sejahtera
    url: https://andalancahayasejahtera.com/aduan/kemacetan/v1
info:
  description: Traffic Information API untuk Tugas Manajemen Layanan
  version: "1.0.0"
  title: Traffic Information API
  contact:
    name: Rizky Andrian
    email: rizky.andrian@students.itb.ac.id
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
tags:
  - name: Traffic Information
    description: API informasi berkaitan tentang lalu lintas
paths:
  /reports.php:
    get:
      tags:
        - Traffic Information
      summary: menampilkan seluruh aduan masyarakat
      operationId: aduanId
      description: |
        Endpoint ini akan mengembalikan seluruh data aduan yang dilaporkan oleh masyarakat kepada sistem
      parameters:
        - in: query
          name: token
          description: token untuk akses data
          required: true
          schema:
            type: string
      responses:
        '200':
          description: pencarian seluruh aduan berhasil dilakukan
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AduanItem'
        '400':
          description: endpoint tidak benar
          content:
            application/json:
              schema:
                type: object
                properties:   
                  message: 
                    type: string
                    example: Endpoint tidak benar
        '401':
          description: token tidak ditemukan
          content:
            application/json:
              schema:
                type: object
                properties:   
                  message: 
                    type: string
                    example: Token tidak ditemukan
        '404':
          description: data tidak ditemukan
          content:
            application/json:
              schema:
                type: object
                properties:   
                  message: 
                    type: string
                    example: Tidak ada data ditemukan
        '504':
          description: Waktu request habis
          content:
            application/json:
              schema:
                type: object
                properties:   
                  message: 
                    type: string
                    example: Request Timeout
  /aduan_by_date.php:
    get:
      tags:
        - Traffic Information
      summary: menampilkan seluruh aduan masyarakat berdasarkan tanggal
      operationId: aduanByDateId
      description: |
        Endpoint ini akan mengembalikan seluruh data aduan yang dilaporkan oleh masyarakat kepada sistem berdasarkan tanggal
      parameters:
        - in: query
          name: token
          description: token untuk akses data
          required: true
          schema:
            type: string
        - in: query
          name: tanggal
          description: dalam format yyyy-mm-dd
          required: true
          schema:
            type: string
            format: date
      responses:
        '200':
          description: pencarian seluruh aduan berdasarkan tanggal berhasil dilakukan
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AduanItem'
        '400':
          description: endpoint tidak benar
          content:
            application/json:
              schema:
                type: object
                properties:   
                  message: 
                    type: string
                    example: Endpoint tidak benar
        '401':
          description: token tidak ditemukan
          content:
            application/json:
              schema:
                type: object
                properties:   
                  message: 
                    type: string
                    example: Token tidak ditemukan
        '404':
          description: aduan sesuai tanggal request tidak ditemukan
          content:
            application/json:
              schema:
                type: object
                properties:   
                  message: 
                    type: string
                    example: Tidak ada data ditemukan
        '504':
          description: Waktu request habis
          content:
            application/json:
              schema:
                type: object
                properties:   
                  message: 
                    type: string
                    example: Request timeout
