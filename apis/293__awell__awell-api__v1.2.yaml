penapi: 3.0.0
info:
  version: "v1.2"
  title: 'Awell API'
  description: |
    This is the latest version of the Awell API, with additional operations available to manage patients. Please refer to the documentation below to check whether operations are available in the v1 or the v1.2.
    
    ## How to authenticate
    This API uses the Bearer authentication scheme. You should have received an API key from Awell when designing your integration, this API key is the token that you should use to authenticate all requests.
    
    ### Examples - CURL
    ```
    curl --location --request GET 'https://app.awellhealth.com/api/v1/pathways' \
      --header 'Content-Type: application/json' \
      --header 'Authorization: Bearer <MY_API_TOKEN>'
    ```
    ### Examples - Node
    ```
    var request = require('request');
    var options = {
      'method': 'GET',
      'url': 'https://app.awellhealth.com/api/v1/pathways',
      'headers': {
        'Content-Type': 'application/json',
        'Authorization': 'Bearer <MY_API_TOKEN>'
      }
    };
    request(options, function (error, response) { 
      if (error) throw new Error(error);
      console.log(response.body);
    });
    ```
    
servers:
# Added by API Auto Mocking Plugin
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/awell/awell-api/v1.2/
  - description: Staging
    url: https://staging.awellhealth.com/api/v1.2/
  - description: Production
