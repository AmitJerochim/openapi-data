penapi: 3.0.0
info:
  title: Strongman Core API
  description: 'Strongman Core API'
  version: '1.0'
servers:
  - url: 'https://core.strongman.co.uk/core'

paths:
  /orders/{saleId}/add-file:
    post:
      tags:
        - Orders
      summary: 'Add PDF File to an order'
      description: 'Add PDF File to an order'
      operationId: AddPDFFiletoanorder
      parameters:
        - name: saleId
          in: path
          required: true
          description: ID of a particular order(sale) found in billing database
          schema:
            type: string
          example: '8391178c40e5b85c'
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddPDFFiletoanorderRequest'
        required: true
        x-send-file-in-body: false
      responses:
        '200':
          description: ''
          headers: {}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddPDFFiletoanorderResponse'
      deprecated: false
  /orders/update-file/{fileId}:
    patch:
      tags:
        - Orders
      summary: Update An Existing PDF File
      description: ''
      operationId: UpdateAnExistingPDFFile
      parameters:
        - name: fileId
          in: path
          description: File ID returned from /add-file endpoint
          required: true
          schema:
            type: string
          example: 1
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateAnExistingPDFFileRequest'
        required: true
        x-send-file-in-body: false
      responses:
        '200':
          description: ''
          headers: {}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateAnExistingPDFFileResponse'
      deprecated: false
components:
  schemas:
    AddPDFFiletoanorderRequest:
      title: AddPDFFiletoanorderRequest
      required:
        - fileName
        - fileUrl
        - sharedWith
      type: object
      properties:
        fileName:
          type: string
        fileUrl:
          type: string
        sharedWith:
          type: array
          items:
            type: string
          description: ''
      example:
        fileName: INV-3822
        fileUrl: 'https://strongman.co.uk/files/inv-3822.pdf'
        sharedWith:
          - ADMIN
          - SALES_MANAGER
    AddPDFFiletoanorderResponse:
      title: AddPDFFiletoanorderResponse
      required:
        - fileName
        - fileUrl
        - sharedWith
      type: object
      properties:
        id:
          type: string
        fileName:
          type: string
        fileUrl:
          type: string
        sharedWith:
          type: array
          items:
            type: string
          description: ''
      example:
        id: 1
        fileName: INV-3822
        fileUrl: 'https://strongman.co.uk/files/inv-3822.pdf'
        sharedWith:
          - ADMIN
          - SALES_MANAGER
    UpdateAnExistingPDFFileRequest:
      title: UpdateAnExistingPDFFileRequest
      required:
        - fileName
        - fileUrl
        - sharedWith
      type: object
      properties:
        fileName:
          type: string
        fileUrl:
          type: string
        sharedWith:
          type: array
          items:
            type: string
          description: ''
      example:
        fileName: CONF-2311
        fileUrl: 'https://strongman.co.uk/files/CONF-2311.pdf'
        sharedWith:
          - SERVICING
    UpdateAnExistingPDFFileResponse:
      title: UpdateAnExistingPDFFileResponse
      required:
        - fileName
        - fileUrl
        - sharedWith
      type: object
      properties:
        id:
          type: integer
        fileName:
          type: string
        fileUrl:
          type: string
        sharedWith:
          type: array
          items:
            type: string
          description: ''
      example:
        id: 1
        fileName: CONF-2311
        fileUrl: 'https://strongman.co.uk/files/CONF-2311.pdf'
        sharedWith:
          - SERVICING
tags:
  - name: Orders
    description: ''