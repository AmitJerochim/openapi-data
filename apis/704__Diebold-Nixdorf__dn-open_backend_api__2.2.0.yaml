        - "SAVINGS"
        - "SECURITIES_DEPOSIT"
        - "SAVINGS_SECURITIES_DEPOSIT"
        - "GIRO_SECURITIES_DEPOSIT"
        - "FIXED_TERM_DEPOSIT"
        - "CREDIT_CARD"
        - "LOAN"
        - "MORTGAGE"
        - "FOREIGN_CURRENCY"
        - "EXTERNAL"
        - "CHECKING"
        - "UNIVERSAL"
