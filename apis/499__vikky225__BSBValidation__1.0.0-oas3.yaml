penapi: "3.0.0"

info:
  version: "1.0.0-oas3"
  title: api-sp-bsb-validation-v1
servers:
  - description: BSB Validation Service
    url: https://localhost:9000/
paths:
  /bsb/:
    get:
      summary: Get all the financial details 
      tags:
        - "BSBValidationService"
      operationId: getAllFinancialDetails of Banks
      responses:
        '200':
          description: returns results of bsbs
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bsbResponse"
        default:
          $ref: "#/components/responses/errorResponse"
  /bsb/{id}:
     get:
      summary: Get financial details by id
      tags:
        - "BSBValidationService"
      operationId: getAllFinancialDetails of Banks to di
      responses:
        '200':
          description: returns results of bsbs
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bsbResponse"
        default:
          $ref: "#/components/responses/errorResponse" 
      parameters:
          - name: id
            in: path
            description: ID of bsb to use
            required: true
            schema:
              type: array
              items:
               type: string  
            style: simple     
components:
  schemas:
    bsbResponse:
      type: object
      properties:
        bsbDetails:
          $ref: "#/components/schemas/bsbDetails"
    bsbDetails:
      properties:
        bsb_number:
          description: BSB Number
          type: string
        bank_name:
          description: Bank Name
          type: string
        bank_type:
          description: Bank Type
          type: string
        bank_address:
          description: Bank Address
          type: string
        city:
          description: City
          type: string
        state:
          description: State
          type: string
        postcode:
          description: PostCode
          type: string
        poh:
          description: Poh
          type: string
    error:
      type: object
      description: "The common Error structure returned by all APIs"
      properties:
        errorCode:
          type: string
          description: "Http status codes"
          example: 400
        errorDescription:
          type: string
          description: "Human-readable description of the error."
          example: "Bad Request"
      required:
        - errorCode
        - errorDescription        
  responses:
    errorResponse:
      description: error responses
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/error"