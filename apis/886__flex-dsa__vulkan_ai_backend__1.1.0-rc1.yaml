openapi: 3.0.0
info:
  title: Flex Scoring Backend
  version: 1.1.0-rc1
  description: API responsible for handling scoring requests of all our models currently in **production**.
  contact:
    name: JoÃ£o Pedro Wojcikiewicz Duarte Silva
    email: joao.duarte@flexcontact.com.br
servers:
  - url: http://analytics.flexcontact.com.br:5005
    description: Staging/testing server
  - url: http://analytics.flexcontact.com.br:5000
    description: Production server
  - url: http://127.0.0.1:5000
    description: Local server

paths:
  # ---
  # :: Authentication related ::
  # ---
  /auth/login:
    post:
      summary: Authenticates the user.
      description:
        Logs the user in using session cookies. Implementations using this authentication route dismisses
        manual `jwt` token exchanges; all is done authomatically from the session storage both on the client
        and on the server.


        Login with the Flex network (AD) credentials, either by e-mail, username or DOMAIN\username.

      tags:
        - Authentication

      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
            examples:
              ByEmail:
                value:
                  email: john.doe@flexcontact.com.br
                  password: test123
                summary: By e-mail

              ByUsername:
                value:
                  email: john.doe
                  password: test123
                summary: By username (automatically prepends domain)

              ByDomainUsername:
                value:
                  email: FLEXCONTACT\john.doe
                  password: test123
                summary: By username (explicit domain)

      responses:
        "200":
          description: Successfully logged in.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/CommonResponse"
                  - properties:
                      data:
                        type: object
                        properties:
                          auth_token:
                            description: Generated `jwt` authentication token
                            type: string
                          user:
                            $ref: "#/components/schemas/ResponseUser"

              example:
                status: "success"
                message: "Successfully logged in."
                data:
                  user:
                    id: 1
                    idEnterprise: 1
                    name: John Doe
                    registrationNumber: 12345
                    email: john.doe@flexcontact.com.br
                    isAdmin: true
                    isActive: true
                    projects: [324, 857]
                    dateCreated: "2019-08-05T14:24:52"

        "401":
          description: User not authorized.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CommonResponse"
              example:
                status: "fail"
                message: "User not authorized."

        "404":
          description: User does not exist.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CommonResponse"
              example:
                status: "fail"
                message: "User does not exist."
        "500":
          description: Something happened, try again.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CommonResponse"
              example:
                status: "fail"
                message: "Try again."

  /auth/token:
    post:
      summary: Authenticates the user.
      description:
        This backend implements a simple Authorization Bearer authentication via `jwt` exchanges. When a valid
        e-mail/password pair is given to this endpoint, the server generates an `auth_token` valid for **24 hours**.


        The client is supposed to hold this token to authenticate all the requests done on the other endpoints.


        Login with the Flex network (AD) credentials, either by e-mail, username or DOMAIN\username.

      tags:
        - Authentication

      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
            examples:
              ByEmail:
                value:
                  email: john.doe@flexcontact.com.br
                  password: test123
                summary: By e-mail

              ByUsername:
                value:
                  email: john.doe
                  password: test123
                summary: By username (automatically prepends domain)

              ByDomainUsername:
                value:
                  email: FLEXCONTACT\john.doe
                  password: test123
                summary: By username (explicit domain)

      responses:
        "200":
          description: Successfully logged in.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/CommonResponse"
                  - properties:
                      data:
                        type: object
                        properties:
                          auth_token:
                            description: Generated `jwt` authentication token
                            type: string
                          user:
                            $ref: "#/components/schemas/ResponseUser"

              example:
                status: "success"
                message: "Successfully logged in."
                data:
                  auth_token: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c"
                  user:
                    id: 1
                    idEnterprise: 1
                    name: John Doe
                    registrationNumber: 12345
                    email: john.doe@flexcontact.com.br
                    isAdmin: true
                    isActive: true
                    projects: [324, 857]
                    dateCreated: "2019-08-05T14:24:52"

        "401":
          description: User not authorized.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CommonResponse"
              example:
                status: "fail"
                message: "User not authorized."

        "404":
          description: User does not exist.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CommonResponse"
              example:
                status: "fail"
                message: "User does not exist."
        "500":
          description: Something happened, try again.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CommonResponse"
              example:
                status: "fail"
                message: "Try again."

  /auth/register:
    post:
      summary: Register a new user.
      description:
        The registration of new users **must** be done through this endpoint, since the password is encrypted
        by the server and then stored in a database.


        When successful, it also returns the registered user backend to the requester for possible client use.


        **Only admin users can access this endpoint.**

      tags:
        - Authentication
      security:
        - BearerAuth: []

      requestBody:
        description: "**All** fields are required."
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RequestUserRegistration"
            example:
              name: John Doe
              registrationNumber: 12345
              email: john.doe@flexcontact.com.br
              password: test123
              isAdmin: true
              projects: [324, 857]

      responses:
        "201":
          description: "User successfully registered."
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/CommonResponse"
                  - properties:
                      data:
                        $ref: "#/components/schemas/ResponseUser"
              example:
                status: "success"
                message: "Successfully registered."
                data:
                  id: 1
                  idEnterprise: 1
                  name: John Doe
                  registrationNumber: 12345
                  email: john.doe@flexcontact.com.br
                  isAdmin: true
                  isActive: true
                  projects: [324, 857]
                  dateCreated: "2019-08-05T14:24:52"

        "302":
          description: "User already exists."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CommonResponse"
              example:
                status: "fail"
                message: "User already exists. Please log in instead."

        "500":
          description: "Something happened on the backend."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CommonResponse"
              example:
                status: "fail"
                message: "Something happened. Please try again"

  /auth/status:
    get:
      summary: Checks if user is logged in.
      description:
        The Authorization header is firstly decoded and tested for its integrity and "freshness". This tells
        if the token is still valid and thus if the user is logged in.


        It is suggested to continually pass through this endpoint to check if the user can still authenticate
        on any of the other endpoints.
      tags:
        - Authentication
      security:
        - BearerAuth: []

      responses:
        "200":
          description: "User is logged in"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/CommonResponse"
                  - properties:
                      data:
                        $ref: "#/components/schemas/ResponseUser"
              example:
                status: "success"
                message: ""
                data:
                  id: 1
                  idEnterprise: 1
                  name: John Doe
                  registrationNumber: 12345
                  email: john.doe@flexcontact.com.br
                  isAdmin: true
                  isActive: true
                  projects: [324, 857]
                  dateCreated: "2019-08-05T14:24:52"

        "401":
          description: "User is not logged in"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CommonResponse"
              examples:
                ExpiredToken:
                  summary: "Expired Token"
                  value:
                    status: "fail"
                    message: "Provide a valid auth token"
                Error:
                  summary: "Unexpected error"
                  value:
                    status: "fail"
                    message: "{Python exception}"

  /auth/user:
    get:
      summary: Gets a list of all registered users.
      description:
        The root level _user_ endpoint fetches all registered users from the database, returning them as a list.'


        **Only admin users can access this endpoint.**

      parameters:
        - $ref: "#/components/parameters/page"
        - $ref: "#/components/parameters/per_page"
        - $ref: "#/components/parameters/sort_by"
        - $ref: "#/components/parameters/sort_direction"
        - $ref: "#/components/parameters/filter"
        - $ref: "#/components/parameters/filter_col"

      tags:
        - Authentication
      security:
        - BearerAuth: []
      responses:
        "200":
          description: List of all users
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/CommonResponse"
                  - properties:
                      data:
                        type: object
                        allOf:
                          - $ref: "#components/schemas/CommonSort"
                          - properties:
                              users:
                                type: array
                                items:
                                  $ref: "#/components/schemas/ResponseUser"

              example:
                status: "success"
                message: ""
                data:
                  current_page: 1
                  num_pages: 3
                  users:
                    - id: 1
                      idEnterprise: 1
                      name: John Doe
                      registrationNumber: 12345
                      email: john.doe@flexcontact.com.br
                      isAdmin: true
                      isActive: true
                      projects: [324, 857]
                      dateCreated: "2019-08-05T14:24:52"
                    - id: 2
                      idEnterprise: 1
                      name: Annie Joe
                      registrationNumber: 84721
                      email: annie.joe@flexcontact.com.br
                      isAdmin: false
                      isActive: true
                      projects: [123, 456]
                      dateCreated: "2019-09-01T12:23:14"
                    - ...

    put:
      summary: Register a new user.
      description:
        Analogous to `/auth/register`, this endpoint also registers new users.


        **Only admin users can access this endpoint.**

      tags:
        - Authentication
      security:
        - BearerAuth: []

      requestBody:
        description: "**All** fields are required"
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RequestUserRegistration"
            example:
              name: John Doe
              registrationNumber: 12345
              email: john.doe@flexcontact.com.br
              password: test123
              isAdmin: true
              projects: [324, 857]

      responses:
        "201":
          description: "Register a new user with the given request body."
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/CommonResponse"
                  - properties:
                      data:
                        $ref: "#/components/schemas/ResponseUser"
              example:
                status: "success"
                message: "Successfully created"
                data:
                  id: 1
                  idEnterprise: 1
                  name: John Doe
                  registrationNumber: 12345
                  email: john.doe@flexcontact.com.br
                  isAdmin: true
                  isActive: true
                  projects: [324, 857]
                  dateCreated: "2019-08-05T14:24:52"

        "400":
          description: "Something went wrong. Please try again."
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/CommonResponse"
                  - properties:
                      data:
                        type: string
              example:
                status: "fail"
                message: "Something went wrong. Please try again."
                data: "{Python exception}"

  /auth/user/{registrationNumber}:
    get:
      summary: Gets user info.
      description:
        Fetches just one single user entry identified by `registrationNumber` containing every all fields associated with it.


        **Only admin users can access this endpoint.**

      parameters:
        - $ref: "#/components/parameters/registrationNumber"
      tags:
        - Authentication

      security:
        - BearerAuth: []

      responses:
        "200":
          description: Gets user details.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/CommonResponse"
                  - properties:
                      data:
                        type: array
                        items:
                          $ref: "#/components/schemas/ResponseUser"
              example:
                status: "success"
                message: ""
                data:
                  id: 123
                  idEnterprise: 1
                  name: John Doe
                  registrationNumber: 12345
                  email: john.doe@flexcontact.com.br
                  isAdmin: true
                  isActive: true
                  projects: [324, 857]
                  dateCreated: "2019-08-05T14:24:52"

        "404":
          description: User not found.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CommonResponse"
              example:
                status: "fail"
                message: "User identified by registrationNumber={registrationNumber} not found."

    put:
      summary: Edits existing user.
      description:
        Alters one or more fields of the user identified by `registrationNumber`.


        To do this, suffice to send a payload containing the fields to be updated and the corresponding value
        as a hash table.


        **Only admin users can access this endpoint.**
      parameters:
        - $ref: "#/components/parameters/registrationNumber"
      tags:
        - Authentication

      security:
        - BearerAuth: []

      requestBody:
        description: Edit fields of a user. Any number of fields can be sent.
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RequestUserRegistration"
            examples:
              fullUser:
                summary: Edit all fields
                value:
                  name: John Doe
                  registrationNumber: 12345
                  email: john.doe@flexcontact.com.br
                  password: test123
                  isAdmin: true
                  projects: [324, 857]

              onlyName:
                summary: Just the name
                value:
                  name: Jane Doe

              adminAndPassword:
                summary: Change admin flag and password
                value:
                  isAdmin: false
                  password: some_new-pw123

              emailAndProjects:
                summary: Change e-mail and allowed projects
                value:
                  email: annie.doe@example.com
                  projects: [999, 1020]

      responses:
        "200":
          description: User successfully edited.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/CommonResponse"
                  - properties:
                      data:
                        $ref: "#/components/schemas/ResponseUser"

              example:
                status: "success"
                message: "Successfully modified."
                data:
                  id: 123
                  idEnterprise: 1
                  name: John Doe
                  registrationNumber: 12345
                  email: john.doe@flexcontact.com.br
                  isAdmin: true
                  isActive: true
                  projects: [324, 857]
                  dateCreated: "2019-08-05T14:24:52"

        "400":
          description: Something went wrong. Please try again.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/CommonResponse"
                  - properties:
                      data:
                        type: string
              example:
                status: "fail"
                message: "Something went wrong. Please try again."
                data: "{Python exception}"

    delete:
      summary: Pops user from database.
      description:
        This fetches the user identified by `registrationNumber` and then purges it from the database, sending the very
        last copy of it back to the requester, in case the client still wants to do something with it.


        Effectively it has the same functionality as popping an item from some stack.


        **Only admin users can access this endpoint.**
      parameters:
        - $ref: "#/components/parameters/registrationNumber"
      tags:
        - Authentication

      security:
        - BearerAuth: []

      responses:
        "204":
          description: Successfully deleted.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/CommonResponse"
                  - properties:
                      data:
                        $ref: "#/components/schemas/ResponseUser"
              example:
                status: "success"
                message: "Successfully deleted."
                data:
                  id: 1
                  idEnterprise: 1
                  name: John Doe
                  registrationNumber: 12345
                  email: john.doe@flexcontact.com.br
                  isAdmin: true
                  isActive: true
                  projects: [324, 857]
                  dateCreated: "2019-08-05T14:24:52"
        "404":
          description: Register not found.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CommonResponse"
              example:
                status: "fail"
                message: "Register not found."

  # ---
  # :: Scoring related ::
  # ---
  /proj:
    get:
      summary: Get list of all projects in production.
      description:
        This root endpoint will check for all projects in production that are currently available, active and that
        have models in the database, that is, ready to be scored. It will then return them all as a list.
      tags:
        - Project listing

      security:
        - BearerAuth: []
      responses:
        "200":
          description: List of all available projects.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/CommonResponse"
                  - properties:
                      data:
                        type: array
                        items:
                          allOf:
                            - $ref: "#components/schemas/SummaryProject"
                            - properties:
                                mod:
                                  $ref: "#components/schemas/SummaryModel"

              example:
                status: "success"
                message: ""
                data:
                  - id: 324
                    name: "Santanger Lages (324)"
                    mod:
                      - id: 1
                        projid: 324
                        name: BAU...
                        isActive: true
                        path: /path/to/model1
                      - id: 32
                        projid: 324
                        name: SMS...
                        isActive: true
                        path: /path/to/model32
                  - id: 645
                    name: "Cielo (645)"
                    mod:
                      - id: 12
                        projid: 645
                        name: RTV_ME...
                        isActive: true
                        path: /path/to/model12

                  - ...

        "204":
          description: No projects found.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/CommonResponse"
                  - properties:
                      data:
                        type: array

                example:
                  status: "success"
                  message: "Empty projects list."
                  data: []

  /proj/{projid}:
    get:
      summary: Fetches list of all available campaigns.
      description:
        One step deeper, when a given project identifier `projid` is requested, the server will look for all
        the available active campaigns on the project's own database and return a list of them.

      parameters:
        - $ref: "#/components/parameters/projid"
        - in: query
          name: campaigns
          schema:
            type: boolean
          description: Only fetches the campaigns list.

      tags:
        - Project listing

      security:
        - BearerAuth: []
      responses:
        "200":
          description: List of active campaigns of the project identified by {projid}.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/CommonResponse"
                  - properties:
                      data:
                        type: object
                        properties:
                          proj:
                            $ref: "#components/schemas/SummaryProject"
                          campaigns:
                            type: array
                            items:
                              $ref: "#/components/schemas/Campaign"
              example:
                status: "success"
                message: ""
                data:
                  proj:
                    id: 324
                    name: "Santanger Lages (324)"
                  campaigns:
                    - id: 1234
                      name: "SOME_CAMPAIGN_NAME_1234"
                      groupName: "SOME_CAMPAIGN_GROUP_NAME_X"
                      dateStart: "2019-10-02T13:12:22"
                    - id: 4567
                      name: "SOME_CAMPAIGN_NAME_4567"
                      groupName: "SOME_CAMPAIGN_GROUP_NAME_X"
                      dateStart: "2019-10-03T08:29:43"
                    - ...

        "204":
          description: Empty campaigns list.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/CommonResponse"
                  - properties:
                      data:
                        type: array
              example:
                status: "success"
                message: "Empty campaigns list."
                data: []

        "500":
          description: Something wrong happened.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CommonResponse"
              example:
                status: "fail"
                message: "{Python exception}"

  /jobs:
    get:
      summary: Gets user list of ran jobs.
      description:
        Fetches the history of all jobs ran by the user along with either a short message of its status or
        a result object containing its volumetry and basic statistics.

      parameters:
        - $ref: "#/components/parameters/page"
        - $ref: "#/components/parameters/per_page"
        - $ref: "#/components/parameters/sort_by"
        - $ref: "#/components/parameters/sort_direction"
        - $ref: "#/components/parameters/filter"
        - $ref: "#/components/parameters/filter_col"

      tags:
        - Job queue

      security:
        - BearerAuth: []

      responses:
        "200":
          description: List of all ran jobs by the user.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/CommonResponse"
                  - properties:
                      data:
                        type: object
                        allOf:
                          - $ref: "#components/schemas/CommonSort"
                          - properties:
                              jobs:
                                type: array
                                items:
                                  $ref: "#/components/schemas/ResponseJob"
              example:
                status: "success"
                message: ""
                data:
                  - current_page: 1
                    num_pages: 3
                    jobs:
                      - id: 321
                        logid: 53
                        projid: 324
                        futureKey: "S_O_324_-_2019-08-08T12:12:12"
                        modelid: "SMS"
                        campaigns: [123, 456, 789]
                        startDate: "2019-08-08T12:12:12"
                        endDate: "2019-08-08T12:14:53"
                        statusid: 1
                        datasourceid: 2
                        projname: "Santander Lages (324)"

                        result:
                          stats:
                            N: 1000
                            min: 0.01235
                            max: 0.29123
                            mean: 0.15123
                            median: 0.17631
                            std: 0.0531
                          volumetry:
                            1: 100
                            2: 300
                            3: 300
                            4: 300

        "204":
          description: No jobs ran by the user.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/CommonResponse"
                  - properties:
                      data:
                        type: array
              example:
                status: "success"
                message: "No jobs ran by the user."
                data: []

    post:
      summary: Execute a new job.
      description:
        This endpoint parses the project, campaigns and model from the payload request to run the requested model,
        through our scoring API, either consuming the internal _Flex_ databases or scoring from external files
        uploaded from the `/bases` endpoint, each controlled by the `source` query parameter.


        For _Flex_ operations, the server fixes the amount of jobs that one user can put at a time to 4. If the user insists in running
        even more than that, it will return a 406 response.


        Each modality has its own type of request, but both responses are equal.

      tags:
        - Job queue

      parameters:
        - in: query
          name: source
          description: Source where the data is located (file or flex).
          schema:
            type: string
            enum:
              - file
              - flex
        - in: query
          name: output_schema
          description:
            The schema to which the output data will be formatted. Defaults to `flex` (AYTY default
            schema) for internal operations and `external` (all data plus prediction fields) for
            file sources.
          schema:
            type: string
            enum:
              - external
              - flex

      security:
        - BearerAuth: []

      requestBody:
        description: Project identifier and campaigns of baseid to be scored
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - $ref: "#/components/schemas/RequestJobFlex"
                - $ref: "#/components/schemas/RequestJobFile"
            examples:
              Flex:
                value:
                  projid: 324
                  modelid: 15
                  IDs: [7123, 7124, 7125]
                  isPerCampaign: false
                summary: Flex request
              File:
                value:
                  baseid: 5
                  projid: 324
                  modelid: 14
                summary: File request

      responses:
        "200":
          description: New job added to the queue.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/CommonResponse"
                  - properties:
                      data:
                        $ref: "#/components/schemas/ResponseJob"
              examples:
                Flex:
                  value:
