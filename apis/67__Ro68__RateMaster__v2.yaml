      summary: Login user
      description: To authorise user to access app.
      operationId: login
      parameters: 
      - name: lancode
        in: header
        schema:
          type: string
          default: "en"
        description: Pass the language that is selected in app
      - name: platform
        in: header
        schema:
          type: string
          default: "iOS"
        description: Pass the OS that phone has
        required: true
      - name: timezone
        in: header
        schema:
          type: string
          default: "abc"
        description: pass the timezone which is decided
        required: true  
      requestBody:
        description: Send credentials entered by user.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                login_id:
                  type: string
                  example: "abc@gmail.com" # Email / Phone (In case of social login & email login send email in login_id)
                password:
                  type: string
                  example: "asdfasdf"
                social_id:
                  type: string
                  example: "45137853210548"
      responses:
        200:
          description: Login successfully.
          content:
            application/json:
              schema:
                type: object
                example: 
                  message: "User logged in successfully"
                  data: {
                    "id": "1",
                    "token": "dfkjlkbgdnmldfbhkd",
                  }
        400:
          $ref: "#/components/responses/BadInput"
        404:
          $ref: "#/components/responses/NotFound"
        500:
