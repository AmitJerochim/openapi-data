        description: Product parameters IDs scheme
components:
  headers:
    UUIDHeader:
      schema:
        $ref: '#/components/schemas/hg-uuid'
    VersionHeader:
      schema:
        $ref: '#/components/schemas/version'
  schemas:
    ParameterValue:
      type: array
      items:
        type: object
        required:
          - metadata
          - payload
        properties:
          payload:
            type: object
            required:
              - id
              - value
              - parameterId
            properties:
              id:
                type: string
                example: "1"
              value:
                type: string
                example: "red"
              parameterId:
                type: string
                example: "1"
              unit:
                type: string
                example: "Calvin"
          metadata:
            $ref: "#/components/schemas/metadata"
    ParameterValuePatch:
      type: array
      items:
        type: object
        required:
          - metadata
          - payload
        properties:
          payload:
            type: object
            required:
              - id
            properties:
              id:
                type: string
                example: "1"
              value:
                type: string
                example: "red"
              parameterId:
                type: string
                example: "1"
          metadata:
            $ref: "#/components/schemas/metadata"
    Product:
      type: array
      items:
        type: object
        required:
          - metadata
          - payload
        properties:
          payload:
            type: object
            required:
              - id
              - name
              - categoryId
              - active
              - description
              - params
            properties:
              id:
                type: string
                example: '859'
              name:
                type: string
                example: 'Koss TD85'
              categoryId:
                type: string
                example: '709'
              active:
                type: boolean
                example: True
              description:
                type: string
                example: "Zachyťte každou notu a poslouchejte oblíbenou hudbu nahlas, bez rušení okolí. Sluchátka KOSS TD85 mají dokonalou izolaci zvuku, a tak nikdo neslyší, co vlastně posloucháte. Díky této těsnosti vás také neruší žádný okolní zvuk. Sluchátka můžete vzít kamkoliv, i do velmi rušného prostředí a přesto si vychutnáte dokonalý zvuk a poslech každého tónu."
              params:
                type: array
                items:
                  type: string
                example: ["1", "2_3", "800"]
              producerId:
                type: string
                example: '345'
          metadata:
            $ref: "#/components/schemas/metadata"
    ProductPatch:
      type: array
      items:
        type: object
        required:
          - metadata
          - payload
        properties:
          payload:
            type: object
            required:
              - id
            properties:
              id:
                type: string
                example: '859'
              name:
                type: string
                example: 'Koss TD85'
              categoryId:
                type: string
                example: '709'
              active:
                type: boolean
                example: True
              description:
                type: string
                example: "Zachyťte každou notu a poslouchejte oblíbenou hudbu nahlas, bez rušení okolí. Sluchátka KOSS TD85 mají dokonalou izolaci zvuku, a tak nikdo neslyší, co vlastně posloucháte. Díky této těsnosti vás také neruší žádný okolní zvuk. Sluchátka můžete vzít kamkoliv, i do velmi rušného prostředí a přesto si vychutnáte dokonalý zvuk a poslech každého tónu."
              params:
                type: array
                items:
                  type: string
                example: ["1", "2_3", "800"]
          metadata:
            $ref: "#/components/schemas/metadata"
    Producer:
      type: array
      items:
        type: object
        required:
          - metadata
          - payload
        properties:
          payload:
            type: object
            required:
             - id
             - name
            properties:
              id:
                type: string
                example: "1"
              name:
                type: string
                example: "Mall"
          metadata:
            $ref: "#/components/schemas/metadata"
    ProducerPatch:
      type: array
      items:
        type: object
        required:
          - metadata
          - payload
        properties:
          payload:
            type: object
            required:
             - id
            properties:
              id:
                type: string
                example: "1"
              name:
                type: string
                example: "Mall"
          metadata:
            $ref: "#/components/schemas/metadata"
    Parameter:
      type: array
      items:
        type: object
        required:
          - metadata
          - payload
        properties:
          payload:
            type: object
            required:
              - id
              - value
              - type
            properties:
              id:
                type: string
                example: "1"
              value:
                type: string
                example: "colour"
              type:
                type: string
                enum: [string, integer, range]
                example: "string"
          metadata:
            $ref: "#/components/schemas/metadata"
    ParameterPatch:
      type: array
      items:
        type: object
        required:
          - metadata
          - payload
        properties:
          payload:
            type: object
            required:
              - id
            properties:
              id:
                type: string
                example: "1"
              value:
                type: string
                example: "colour"
              type:
                type: string
                enum: [string, integer, range]
                example: "string"
          metadata:
            $ref: "#/components/schemas/metadata"
    CategoryItem:
      type: array
      items:
        type: object
        required:
          - metadata
          - payload
        properties:
          payload:
            type: object
            required:
              - id
              - type
              - name
              - seoName
              - restricted
              - erotic
              - categoryParametersIds
              - active
            properties:
              id:
                type: string
                example: "4299"
              type:
                type: string
                enum: [attribute, category]
                example: category
              name:
                type: string
                example: 'Elektrické vertikutátory'
              keywords:
                type: array
                items:
                  type: string
                example: ["Elektrické vertikutátory", "Elektrický vertikutátor", "Dům a zahrada", "Zahrada"]
              seoName:
                type: string
                example: 'elektricke-vertikulatory'
              restricted:
                type: boolean
                example: False
              erotic:
                type: boolean
                example: False
              parentId:
                type: string
                example: "352"
              categoryParametersIds:
                type: array
                items:
                  type: string
                example: ["1", "2", "6", "80"]
              active:
                type: boolean
                example: True
          metadata:
            $ref: "#/components/schemas/metadata"
    CategoryPatchItem:
      type: array
      items:
        type: object
        required:
          - metadata
          - payload
        properties:
          payload:
            type: object
            required:
              - id
            properties:
              id:
                type: string
                example: "4299"
              type:
                type: string
                enum: [attribute, category]
                example: category
              name:
                type: string
                example: 'Elektrické vertikutátory'
              keywords:
                type: array
                items:
                  type: string
                example: ["Elektrické vertikutátory", "Elektrický vertikutátor", "Dům a zahrada", "Zahrada"]
              seoName:
                type: string
                example: 'elektricke-vertikulatory'
              restricted:
                type: boolean
                example: False
              erotic:
                type: boolean
                example: False
              parentId:
                type: string
                example: "352"
              categoryParametersIds:
                type: array
                items:
                  type: string
                example: ["1", "2", "6", "80"]
              active:
                type: boolean
                example: True
          metadata:
            $ref: "#/components/schemas/metadata"
    DeleteItem:
      type: array
      items:
        type: object
        required:
          - metadata
          - payload
        properties:
          payload:
            type: object
            required:
              - id
            properties:
              id:
                type: string
                example: "1"
          metadata:
            $ref: "#/components/schemas/metadata"
    SuccessResponse:
      type: object
      properties:
        message:
          type: string
          description: Success response
          example: "Success"
    ValidationError:
      type: object
      properties:
        message:
            type: string
            description: Error response
            example: "Validation error(s)!"
        errors:
            type: object
            additionalProperties:
              type: array
              items:
                type: string
            description: A mapping from indices of erroneous items to arrays of error messages related to the items
            example:
              3: ['category expected', '->active: field required']
    metadata:
      type: object
      required:
        - originTimestamp
      properties:
        originTimestamp:
          type: number
          format: float
          example: 1581680390.822435
          description: Number of seconds since UNIX Epoch (January 1, 1970, 00:00:00 (UTC))
    hg-uuid:
      type: string
      format: uuid
      example: d290f1ee-6c54-4b01-90e6-d701748f0851
    version:
      type: string
      example: "1.0.0"
    hg-origin-country:
      type: string
      example: CZE
      description: Identificator of country by https://www.iban.com/country-codes.
      enum:
        - CZE
        - SVK
        - HUN
        - SVN
        - ROU
        - HRV
        - BIH
        - SRC
        - BRG
  responses:
    '200':
      description: 'Success'
      headers:
        hg-uuid:
          $ref: '#/components/headers/UUIDHeader'
        version:
          $ref: '#/components/headers/VersionHeader'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SuccessResponse'
    '422':
      description: 'Validation error'
      headers:
        hg-uuid:
          $ref: '#/components/headers/UUIDHeader'
        version:
          $ref: '#/components/headers/VersionHeader'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ValidationError'
