          "type": "number"
        }
      }
    },
    "stock_videos": {
      "description": "There can be multiple videos associated with 1 unit. Match video based on make or model match to unit.",
      "type": "object"
      ,
      "properties": {
        "id": {
          "type": "integer"
        },
        "manufacturer": {
          "type": "integer"
        },
        "make": {
          "type": "integer"
        },
        "model": {
          "type": "integer"
        },
        "video": {
          "type": "string"
        }
      }
    }
  }
  securitySchemes:
    credentials:
      type: http
      scheme: Bearer
      description: JWT