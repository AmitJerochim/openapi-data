  /api/use/{service_slug}/:
    #  ----- Added lines  ----------------------------------------
      post:
        description: | 
          Lets a user make payment for Capital Share. 
        
          i) Sunrise Capital API (demat-sunrise/meroshare-sunrise) <br>
          ii) Laxmi Capital API (demat-laxmi/meroshare-laxmi) <br>
          iii) BOK Capital API (demat-bok/meroshare-bok)  <br>
          iv) Sanima Capital API (demat-sanima/meroshare-sanima) <br>
          v) Prabhu Capital (demat-prabhu/meroshare-prabhu) <br>
          vi) NIC Asia Capital (demat-nicasia/meroshare-nicasia)  <br>
                    
          Note; Choose service_slug from above data. Ex; service_slug of
          Sunrise Capital Demat is “demat-sunrise”
        
        summary: Capital Share
        
        parameters:
        - name: service_slug
          in: path
          required: true
          schema:
            type: string

        requestBody:
          required: true
          content:
            application/json:
              schema:
                type: object 
                required:
                  - token
                properties:
                  token:
                    type: string
                  full_name:
                    type: string
                  amount:
                    type: integer
                  mobile_number:
                    type: string
                  reference:
                    type: string
  
  
        responses:
          '200':
            description: Request Successful.
  
          '400':
            description: Invalid request
            content:
              application/json:
                schema:
                  type: object
                  properties:   
                    message:
                      type: string
