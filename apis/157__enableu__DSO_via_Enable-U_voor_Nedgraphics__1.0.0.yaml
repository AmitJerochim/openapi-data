enapi: 3.0.0
servers: 
  - description: Test environment
    url: https://test.enable-u.cloud
  - description: Production environment
    url: https://digikoppeling1.enable-u.cloud
info:
  description: The DSO API for Nedgraphics
  version: "1.0.0"
  title: DSO via Enable-U voor Nedgraphics
  contact:
    email: support@enable-u.com
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
tags:
  - name: nedgraphics
    description: sending party
paths:
  /nedgraphics/dso:
    post:
      tags:
        - nedgraphics
      summary: send message to dso
      operationId: sendMessage
      description: |
        Nedgrapic can send messages to DSO via this endpoint. It requires a client certificate for authentication.
      parameters:
        - in: query
          name: oin
          description: pass an required oin of the tenant
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Message received 
          content:
            text/plain:
              schema:
                type: string
                example: OK
        '400':
          description: Bad Request
        '401':
          description: Authentication Required
        '403':
          description: Authentication Failed
        '500':
          description: Internal Server Error