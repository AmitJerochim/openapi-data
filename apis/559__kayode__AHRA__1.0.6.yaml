          maxLength: 50
          example: Carter
        preferredname:
          type: string
          minLength: 1
          maxLength: 50
          example: MaximusPrime
        middleinitial:
          type: string
          minLength: 1
          maxLength: 1
          example: Y
        birthDate:
          type: string
          format: date
          example: '08-29-2016'
          description: MM-dd-yyyy
        cin:
          type: string
          minLength: 8
          maxLength: 8
          example: ZY11111Y
        isFastTrack:
