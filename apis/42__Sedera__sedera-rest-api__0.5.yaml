                  },
                  "MCS_Completed_On__c": {
                    "type": "string",
                    "format": "date"
                  },
                  "Primary_Member_Principles__c": {
                    "type": "string",
                    "enum": [
                      "INCOMPLETE",
                      "COMPLETED"
                    ]
                  },
                  "Primary_Demographics__c": {
                    "type": "string",
                    "enum": [
                      "INCOMPLETE",
                      "COMPLETED"
                    ]
                  },
                  "Primary_Health_History__c": {
                    "type": "string",
                    "enum": [
                      "INCOMPLETE",
                      "COMPLETED"
                    ]
                  },
                  "Ancillary_Flow__c": {
                    "type": "string",
                    "enum": [
                      "INCOMPLETE",
                      "COMPLETED"
                    ]
                  },
                  "MCS_Summary_Flow__c": {
                    "type": "string",
                    "enum": [
                      "INCOMPLETE",
                      "COMPLETED"
                    ]
