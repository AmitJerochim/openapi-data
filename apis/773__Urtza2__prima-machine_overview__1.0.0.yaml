penapi: 3.0.0
info:
  title: PRIMA Machine overview
  description: This API is used for finding available machines which are compliant
    with certain qualificaitons.
  contact:
    email: mike.deroode@tno.nl
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0
servers:
- url: http://192.168.56.254:8080/JSON_Retr/rest/JSON

  description: PRIMA machine overview
tags:
- name: prima
  description: Machine database
paths:
  /equipment_selection:
    get:
      tags:
      - prima
      summary: Find compatible machines
      description: Find available machines based on certain parameters
      operationId: findMachines1
      responses:
        "200":
          description: successfully found at least one result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/results1'
        "404":
          description: no results have been found
        "500":
          description: internal system error
  /getMachines:
    get:
      tags:
      - prima
      summary: Find compatible machines
      description: Find available machines based on certain parameters
      operationId: findMachines
      parameters:
      - name: process_id
        in: query
        description: The ID of the process
        required: true
        style: form
        explode: true
        schema:
          type: integer
      - name: material_id
        in: query
        description: The ID of the material
        required: true
        style: form
        explode: true
        schema:
          type: integer
      - name: max_part_size
        in: query
        description: The maximal part size in millimeters, structured as follows 8,3,1
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: thickness
        in: query
        description: The maximum thickness for lasercutting and bending, or the minimum
          thickness in the case of metal printing.
        required: false
        style: form
        explode: true
        schema:
          type: number
      responses:
        "200":
          description: successfully found at least one result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/results'
        "404":
          description: no results have been found
        "500":
          description: internal system error
components:
  schemas:
    results:
      type: object
      properties:
        manufacturer_name:
          type: string
          description: The machine manufacturer name
          example: PRIMA
        manufacturer_id:
          type: integer
          description: The machine manufacturer ID provided by PRIMA
          example: 987657890
        type_process:
          type: string
          example: Mecanizado
        process_id:
          type: integer
          example: 1
        machine_name:
          type: string
          example: Prima Platino 1530
        machine_id:
          type: integer
          example: 234324432
        maximum_part_size:
          $ref: '#/components/schemas/results_maximum_part_size'
    results_maximum_part_size:
      type: object
      properties:
        L:
          type: integer
          example: 120
        W:
          type: integer
          example: 100
        H:
          type: integer
          example: 100
    results1:
      type: object
      properties:
        manufacturer_name:
          type: string
          description: The machine manufacturer name
          example: PRIMA
        manufacturer_id:
          type: integer
          description: The machine manufacturer ID provided by PRIMA
          example: 987657890
        type_process:
          type: string
          example: Mecanizado
        process_id:
          type: integer
          example: 1
        machine_name:
          type: string
          example: Prima Platino 1530
        machine_id:
          type: integer
          example: 234324432
        maximum_part_size:
          $ref: '#/components/schemas/results_maximum_part_size'
        permitted_part_materials:
          type: array
          items:
            type: string
        permitted_part_materials_ids:
          type: array
          items:
             type: string