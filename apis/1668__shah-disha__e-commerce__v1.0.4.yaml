                      sales_order_code: 101
                      customer_code: UKSC01
                      vat_rate_id: 1
                      invoice_date: '2019-11-15'
                      paid: true
                  metadata:
                    self: /sales_invoices?page=1
                    first: /sales_invoices?page=1
                    next: /sales_invoices?page=2
                    last: /sales_invoices?page=10
                items:
                  allOf:
                    - $ref: '#/components/schemas/sales_invoice'
                    - $ref: '#/components/schemas/pagination'
        '401':
          $ref: '#/components/responses/unauthorized'
  '/sales_invoice/{sales_invoice_code}':
    get:
      tags:
        - order
      summary: Find a single sales invoice
      parameters:
        - name: sales_invoice_code
          in: path
          required: true
          style: simple
          explode: false
          schema:
            type: string
            example: '1'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/sales_invoice'
        '401':
          $ref: '#/components/responses/unauthorized'
        '404':
          $ref: '#/components/responses/not_found'
  /receipts:
    get:
      tags:
        - order
      summary: Get a list of receipts
      parameters:
        - name: customer_code
          in: query
          required: false
          style: form
          explode: true
          schema:
            type: string
            example: UKC01
        - name: sort_col
          in: query
          required: false
          style: form
          explode: true
          schema:
            type: string
            enum:
              - customer_code
              - created_at
        - name: sort_dir
          in: query
          required: false
          style: form
          explode: true
          schema:
            type: string
            enum:
              - asc
              - desc
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                example:
                  data:
                    - receipt_code: 3
                      sales_invoice_code: 3
                      customer_code: UKC01
                      bank_account_code: BANK1
                      amount: '120,'
                      currency: GBP
                      date: '2019-11-15'
