          schema:
            allOf:
              - $ref: '#/components/schemas/Base_data'
              - type: object
                properties:
                  data:
                    type: array
                    items:
                      allOf:
                        - $ref: '#/components/schemas/Webinar_user_object'
                required:
                  - data
    Webinar_user_object_response_200:
      description: Объект пользователя вебинара
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/Base_data'
              - type: object
                properties:
                  data:
                    type: object
                    allOf:
                      - $ref: '#/components/schemas/Webinar_user_object'
                required:
                  - data
    Webinar_user_delete_response_200:
      description: Объект удаленного пользователя вебинара
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/Base_data'
              - type: object
                properties:
                  data:
                    type: object
                    allOf:
                      - $ref: '#/components/schemas/Webinar_user_delete_object'
                required:
                  - data
