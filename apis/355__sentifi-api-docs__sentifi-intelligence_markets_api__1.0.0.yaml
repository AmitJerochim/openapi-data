openapi: 3.0.0
info:
  version: 1.0.0
  title: Sentifi Intelligence - Markets API
  description: |
    Sentifi Intelligence API
tags:
  - name: Summary
    description: >-
      This API will return the Sentiment labels, score, change (updated every 6
      hours) for all Macroeconomic indicators:


      1 World Economy


      2 International Trade


      3 Stock Markets


      4 Global Politics
  - name: Top Theme
    description: >-
      Depending on filters, this API will return list of top x themes sorted by
      attention
  - name: Theme Attention
    description: Get period attention for specific theme
  - name: Theme Scores
    description: >-
      For selected filters, get time series of daily attention buzz and
      sentiment values for a specific theme.
  - name: Theme Period Score
    description: >-
      Get period score for sentiment / attention depending on the filters set in
      the parameters, as well as the sentiment / attention values for:


      - One month, One month change


      - Three month, Three month change


      - Six month, Six month change


      - One year, One year change
  - name: Theme Top Related
    description: >-
      Based on highest attention, the API will return related sectors,
      industries, countries and regions for the time frame and theme that you
      have selected.
  - name: Theme Related Companies
    description: >-
      - This API returns a list of companies related to one or multiple themes
      for a specific time frame that we selected. We can apply industry and/or
      sector and/or country and/or region filter(s) so that the list of
      companies returned will only be extracted from the data that we target.


      - The list of companies returned can be sorted by descending attention
      (default) or descending sentiment score by setting the parameter sort-by.
  - name: Theme Related Sectors
    description: >-
      - This API returns a list of sectors related to one or multiple themes for
      a specific time frame that we selected. We can apply industry and/or
      sector and/or country and/or region filter(s) so that the list of sectors
      returned will only be extracted from the data that we target.


      - The list of sectors returned can be sorted by descending attention
      (default) or descending sentiment score by setting the parameter sort-by.
  - name: Theme Related Countries
    description: >-
      - This API returns a list of countries related to one or multiple themes
      for a specific time frame that we selected. We can apply industry and/or
      sector and/or country and/or region filter(s) so that the list of
      countries returned will only be extracted from the data that we target.


      - The list of countries returned can be sorted by descending attention
      (default) or descending sentiment score by setting the parameter sort-by.
  - name: Theme Related Regions
    description: >-
      - This API returns a list of regions related to one or multiple themes for
      a specific time frame that we selected. We can apply industry and/or
      sector and/or country and/or region filter(s) so that the list of regions
      returned will only be extracted from the data that we target.


      - The list of regions returned can be sorted by descending attention
      (default) or descending sentiment score by setting the parameter sort-by.
  - name: Theme Filter Options
    description: >-
      Get a list of all themes, a list of all regions, a list of all countries
      and a list of all sectors
  - name: Event Related Companies
    description: >-
      - This API returns a list of companies related to one or multiple events
      for a specific time frame that we selected. We can apply industry and/or
      sector and/or country and/or region filter(s) so that the list of
      companies returned will only be extracted from the data that we target.


      - The list of companies returned can be sorted by descending attention
      (default) or descending sentiment score by setting the parameter sort-by.
  - name: Event Related Sectors
    description: >-
      - This API returns a list of sectors related to one or multiple events for
      a specific time frame that we selected. We can apply industry and/or
      sector and/or country and/or region filter(s) so that the list of sectors
      returned will only be extracted from the data that we target.


      - The list of sectors returned can be sorted by descending attention
      (default) or descending sentiment score by setting the parameter sort-by.
  - name: Event Related Countries
    description: >-
      - This API returns a list of countries related to one or multiple events
      for a specific time frame that we selected. We can apply industry and/or
      sector and/or country and/or region filter(s) so that the list of
      countries returned will only be extracted from the data that we target.


      - The list of countries returned can be sorted by descending attention
      (default) or descending sentiment score by setting the parameter sort-by.
  - name: Event Related Regions
    description: >-
      - This API returns a list of regions related to one or multiple events for
      a specific time frame that we selected. We can apply industry and/or
      sector and/or country and/or region filter(s) so that the list of regions
      returned will only be extracted from the data that we target.


      - The list of regions returned can be sorted by descending attention
      (default) or descending sentiment score by setting the parameter sort-by.
  - name: Event Filter Option
    description: 'Get a list of all Event IDs, Sector IDs, Region IDs, Influencer IDs'
  - name: Allocation Insights Marketcap
    description: >-
      - This API returns a list of market cap groups and corresponding asset
      allocation shift data for a specific time frame that we selected.

        The time period selected should be full month(s), for example: lastmonth, last2months, last3months
  - name: Stock Trend
    description: >-
      Get stocks with the largest positive and negative asset allocation change
      and corresponding asset allocation shift and sentiment change
  - name: Trend Summary
    description: >-
      Get top 10 Funds by AUM and their shifts by regions, sectors and market
      capitalizion groupings
  - name: Allocation Insights Sector
    description: Get top 5 sectors by allocation value and sentiment score accordingly
  - name: Event Sentiment
    description: >-
      Get sentiment scores of a list of events. The scores can be filtered by
      sectors and/or countries and/or industries.
  - name: Allocation Filter
    description: >-
      Get a list of all regions,a list of all sectors, a list of all marketcaps
      and a list of investortypes
  - name: Allocation Equity Trend
    description: >-
      Get top stocks with greatest inflow/outflow within a specific Sector,
      Region or Marketcap
  - name: Allocation Timeline Comparison
    description: >-
      - The data include ticker. fund names, allocation and information depended
      on which category that user specified (sector, region or marketcap).
  - name: Event Attention
    description: '- Return attention for specific event in each days during time frame.'
  - name: Event Period Score Top Related
    description: >-
      Get Related Countries, Sectors and Influencers of events by sentiement,
      attention buzz or risk score.
  - name: Allocation Insights Region
    description: >-
      - This API returns a list of regions for a specific time frame that we
      selected. For each region, there will be corresponding data regarding
      sentiment score, sentiment label, sentiment change, asset allocation shift
      and shift change for the time period selected


      for example: last month, last 2 months, last 3 months.
  - name: Marketcap Asset Insights
    description: >-
      - This API returns a list of market cap groups and corresponding asset
      allocation shift data for a specific time frame that we selected.

      month(s), for example:


      last month, last 2 months, last 3 months.
  - name: Investor Type Asset Insights
    description: >-
      Get asset allocation shift and sentiment score for each investor type
      within selected sector(s)
  - name: Asset Stock Trend
    description: >-
      Get stocks with the largest positive and negative asset allocation change
      and corresponding asset allocation shift and sentiment change
  - name: Topic Summary Insights
    description: >
      Get descriptive summary about how the sentiment score & attention buzz
      have changed over the

      past 24 hours
  - name: Topic Sentiment
    description: >
      Get time series of daily sentiment or sentiment simple moving average for
      a list of currencies, commodities, countries over a specified time frame
  - name: Topic Attention
    description: >
      Get daily attention for a list of currencies, commodities, countries
      selected by the user over a specified time frame

      (number of mentions)
  - name: Topic Period Sentiment
    description: >
      Get sentiment score and change for a list of selected currencies,
      commodities, countries for today, 7day ago, 1M (30 days)

      ago, 3M (90 days) ago, 6M (180 days) ago, 1Y (365 days) ago and custom
      period, as well as sentiment

      label and value for today, and the min and max values and labels over the
      past year.
  - name: Influencer Group Topic Period Sentiment
    description: >
      For all influencer groups, get sentiment score value, label and change for
      a currency / commodity / country for the

      time period selected by the user and sentiment score value and score
      change for the topic today, 7day ago, 1M ago, 3M ago, 6M ago, 1Y ago, min
      and max values over the last year.
  - name: Influencer Group Topic Period Attention Buzz
    description: >
      For all influencer groups, get attention buzz value, label and change for
      a currency / commodity / country for the time period selected by the user
      and attention buzz value and change for the topic today, 7day ago, 1M ago,
      3M ago, 6M ago, 1Y ago and custom period and the min and max values and
      labels over the past year.
  - name: Topic Top Influencer
    description: >
      Get top 10 influencer ids by the highest influencer score for the given
      currency / commodity / country in the given time frame.
  - name: Influencer Group Topic Sentiment
    description: >
      Get time series or simple moving average of sentiment scores for an
      influencer-group for a single

      currency / commodity / country over a selected time frame
  - name: Event Period Attention Buzz
    description: >
      Get attention buzz and change for the events discussed by the top 10 or
      top 10%

      influencers or all influencers for a currency / commodity / country or a
      list of topics for the time period selected by

      the user, and over the standard time frames (7day ago, 1M ago, 3M ago, 6M
      ago, 1Y ago and custom period)
  - name: Correlation Filter
    description: >-
      Get a list of all regions, sectors, themes, indices, countries and
      industries
  - name: Rolling Correlation
    description: >-
      Correlate 2 topics with each other (Sector, Industry, Country, Region,
      Theme, Event, Stock, Index)
  - name: Correlation Relationship
    description: Correlate multiple topics with each other to get their cross correlation
  - name: Top topics by attention
    description: >
      Get sentiment, sentiment change, attentionBuzz and attention buzz change
      of top 1 country, event, index, stock, industry, theme ordering by
      attention in a specific period    
  - name: Correlation scores and labels
    description: >
      Get cross-correlation between sentiment vs sentiment, price vs price,
      price vs sentiment and sentiment vs price for each pair of two elements
      sector, industry, index, country, region, stock, theme, event in specific
      period
  - name: Attention Buzz and Change
    description: >
      Get sentiment, sentimentChange, attentionBuzz and attentionBuzzChange of a
      pair of 2 elements sector, industry, index, country, region, stock, theme,
      event in specific period
  - name: Market Options
    description: >
      Include the sheer filter options from market module including sectors,
      industries, regions, countries, commodities and currencies
  - name: Event Period Score Attention Buzz
    description: >-
      Get list of events with Attention Buzz Scores during selected period,
      sorted by highest to lowest Attention Buzz.
  - name: Event Period Score Positive Sentiment
    description: >-
      Get list of events with positive sentiment during selected period, sorted
      by highest to lowest sentiment.
  - name: Event Period Score Negative Sentiment
    description: >-
      Get list of events with negative sentiment during selected period, sorted
      by lowest to highest sentiment.
servers:
  - url: 'https://apis.sentifi.com/v1/intelligence/markets'
paths:
  /summary:
    get:
      tags:
        - Summary
      summary: >-
        Returning Sentiment label / score / change for 4 Macroeconomic
        Indicators.
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponseSuccess'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          topicInfo:
                            $ref: '#/components/schemas/TopicInfo'
                          sentiment:
                            type: number
                            format: float
                            description: Sentiment Score
                          label:
                            type: string
                            enum:
                              - positive
                              - negative
                              - neutral
                            example: positive
                            description: Label of sentiment
                          sentimentChange:
                            type: number
                            format: float
                            description: Change in Sentiment Score in the past 6 hours
                          attention:
                            type: number
                            format: float
                            description: Volume of messages in the last 6 hours
                      extra:
                        type: object
        default:
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseError'
  /top-theme:
    get:
      tags:
        - Top Theme
      summary: List of top themes sorted by attention
      parameters:
        - name: size
          in: query
          description: number of results
          schema:
            type: number
            default: 10
        - $ref: '#/components/parameters/dateStart'
        - $ref: '#/components/parameters/dateEnd'
        - name: country-codes
          in: query
          description: List of comma separated ISO alpha 2 country codes
          required: false
          schema:
            type: string
        - name: industry-ids
          in: query
          description: List of comma separated industry IDs
          required: false
          schema:
            type: number
            format: int64
        - name: sector-ids
          in: query
          description: List of comma separated sector IDs
          required: false
          schema:
            type: number
            format: int64
        - name: region-ids
          in: query
          description: List of comma separated region IDs
          required: false
          schema:
            type: number
            format: int64
        - name: sort-by
          in: query
          description: default 'attention-buzz'
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponseSuccess'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          id:
                            type: number
                            format: int64
                            example: 123
                            description: Internal Theme ID
                          name:
                            type: string
                            example: Vehicular Automation
                            description: Name of the Theme
                          attention:
                            type: number
                            format: int64
                            example: 100
                            description: Volume of messages
  '/theme/{id}/attention':
    get:
      tags:
        - Theme Attention
      summary: Get period attention for specific theme
      parameters:
        - name: id
          in: path
          required: true
          description: Theme ID
          schema:
            type: number
            format: int64
        - $ref: '#/components/parameters/dateStart'
        - $ref: '#/components/parameters/dateEnd'
        - name: country-codes
          in: query
          description: List of comma separated ISO alpha 2 country codes
          required: false
          schema:
            type: string
        - name: industry-ids
          in: query
          description: List of comma separated industry IDs
          required: false
          schema:
            type: number
            format: int64
        - name: sector-ids
          in: query
          description: List of comma separated sector IDs
          required: false
          schema:
            type: number
            format: int64
        - name: region-ids
          in: query
          description: List of comma separated region IDs
          required: false
          schema:
            type: number
            format: int64
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponseSuccess'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          themeInfo:
                            $ref: '#/components/schemas/ThemeInfo'
                          attentions:
                            type: object
                            properties:
                              countryInfo:
                                $ref: '#/components/schemas/CountryInfo'
                              attentions:
                                $ref: '#/components/schemas/Attention'
        default:
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ThemeApiResponseError'
  '/theme/{id}/scores':
    get:
      tags:
        - Theme Scores
      summary: Get time series of daily attention buzz and sentiment values
      parameters:
        - name: id
          in: path
          description: Theme ID
          required: true
          schema:
            type: integer
            format: int64
        - name: score-type
          in: query
          description: '[''sentiment'',''attention-buzz'']'
          required: false
          schema:
            type: string
        - name: country-codes
          in: query
          description: List of comma separated ISO alpha 2 country codes
          required: false
          schema:
            type: string
        - name: industry-ids
          in: query
          description: List of comma separated industry IDs
          required: false
          schema:
            type: number
            format: int64
        - name: sector-ids
          in: query
          description: List of comma separated sector IDs
          required: false
          schema:
            type: number
            format: int64
        - name: region-ids
          in: query
          description: List of comma separated region IDs
          required: false
          schema:
            type: number
            format: int64
        - $ref: '#/components/parameters/dateStart'
        - $ref: '#/components/parameters/dateEnd'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponseSuccess'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          themeInfo:
                            $ref: '#/components/schemas/ThemeInfo'
                          sentiments:
                            type: array
                            items:
                              $ref: '#/components/schemas/Score'
                          attentionBuzzes:
                            type: array
                            items:
                              $ref: '#/components/schemas/AttentionBuzz'
        default:
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ThemeApiResponseError'
  /theme/period-score:
    get:
      tags:
        - Theme Period Score
      summary: >-
        Get period scores for sentiment, sentiment change, attention buzz and
        attention buzz change.
      parameters:
        - name: theme-ids
          in: query
          required: true
          description: List of comma separated Theme IDs
          schema:
            type: number
            format: int64
        - $ref: '#/components/parameters/dateStart'
        - $ref: '#/components/parameters/dateEnd'
        - name: score-type
          in: query
          description: '[''sentiment'',''attention'']'
          required: true
          schema:
            type: string
        - name: country-codes
          in: query
          description: List of comma separated ISO alpha 2 country codes
          required: false
          schema:
            type: string
        - name: industry-ids
          in: query
          description: List of comma separated industry IDs
          required: false
          schema:
            type: number
            format: int64
        - name: sector-ids
          in: query
          description: List of comma separated sector IDs
          required: false
          schema:
            type: number
            format: int64
        - name: region-ids
          in: query
          description: List of comma separated region IDs
          required: false
          schema:
            type: number
            format: int64
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponseSuccess'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          themeInfo:
                            $ref: '#/components/schemas/ThemeInfo'
                          sentiments:
                            type: array
                            items:
                              $ref: '#/components/schemas/ScoreTimeWindowsMarkets'
                          attentionBuzz:
                            type: array
                            items:
                              $ref: '#/components/schemas/AttentionTimeWindowsMarkets'
        default:
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ThemeApiResponseError'
  /theme/period-score/top-related:
    get:
      tags:
        - Theme Top Related
      summary: >-
        Get related sectors, industries, countries and regions for a specific
        theme
      parameters:
        - name: theme-ids
          in: query
          required: true
          description: List of comma separated Theme IDs
          schema:
            type: number
            format: int64
        - $ref: '#/components/parameters/dateStart'
        - $ref: '#/components/parameters/dateEnd'
        - name: country-codes
          in: query
          description: List of comma separated ISO alpha 2 country codes
          required: false
          schema:
            type: string
        - name: industry-ids
          in: query
          description: List of comma separated industry IDs
          required: false
          schema:
            type: number
            format: int64
        - name: sector-ids
          in: query
          description: List of comma separated sector IDs
          required: false
          schema:
            type: number
            format: int64
        - name: region-ids
          in: query
          description: List of comma separated region IDs
          required: false
          schema:
            type: number
            format: int64
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponseSuccess'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          themeInfo:
                            $ref: '#/components/schemas/ThemeInfoGroup'
                          companies:
                            type: array
                            items:
                              $ref: '#/components/schemas/TopicNoUrnInfo'
                          groups:
                            type: array
                            items:
                              $ref: '#/components/schemas/OrgCategoryInfo'
                          locations:
                            type: array
                            items:
                              $ref: '#/components/schemas/CountryInfo'
                          influencerTypes:
                            type: array
                            items:
                              $ref: '#/components/schemas/InfluencerSentimentInfo'
        default:
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ThemeApiResponseError'
  /theme/related/companies:
    get:
      tags:
        - Theme Related Companies
      summary: Get related companies to one or multiple themes.
      parameters:
        - name: theme-ids
          in: query
          required: true
          description: List of comma separated Theme IDs
          schema:
            type: number
            format: int64
        - $ref: '#/components/parameters/dateStart'
        - $ref: '#/components/parameters/dateEnd'
        - name: industry-ids
          in: query
          description: List of comma separated industry IDs
          required: false
          schema:
            type: number
            format: int64
        - name: sector-ids
          in: query
          description: List of comma separated sector IDs
          required: false
          schema:
            type: number
            format: int64
        - name: country-codes
          in: query
          description: List of comma separated ISO alpha 2 country codes
          required: false
          schema:
            type: string
        - name: region-ids
          in: query
          description: List of comma separated region IDs
          required: false
          schema:
            type: number
            format: int64
        - name: sort-by
          in: query
          description: '[''sentiment'',''attention'']'
          required: false
          schema:
            type: string
        - name: size
          in: query
          required: false
          description: 'Number of results desired, default is 10'
          schema:
            type: integer
            format: int64
            default: 10
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponseSuccess'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          type: object
                          properties:
                            themeInfo:
                              type: object
                              properties:
                                id:
                                  type: number
                                  format: int64
                                  example: 2796
                            entityInfo:
                              $ref: '#/components/schemas/TopicInfo'
                            categoryInfo:
                              $ref: '#/components/schemas/OrgCategoryInfo'
                            sentiment:
                              $ref: '#/components/schemas/Sentiment'
                            attention:
                              $ref: '#/components/schemas/AttentionChange'
        default:
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ThemeApiResponseError'
  /theme/related/sectors:
    get:
      tags:
        - Theme Related Sectors
      summary: >-
        Get related sectors to one or multiple themes. The list of sectors can
        be filtered by sector and/or country and/or region and sorted by
        descending attention (by default) or sentiment score.
      parameters:
        - name: theme-ids
          in: query
          required: true
          description: List of comma separated Theme IDs
          schema:
            type: number
            format: int64
        - $ref: '#/components/parameters/dateStart'
        - $ref: '#/components/parameters/dateEnd'
        - name: industry-ids
          in: query
          description: List of comma separated industry IDs
          required: false
          schema:
            type: number
            format: int64
        - name: sector-ids
          in: query
          description: List of comma separated sector IDs
          required: false
          schema:
            type: number
            format: int64
        - name: country-codes
          in: query
          description: List of comma separated ISO alpha 2 country codes
          required: false
          schema:
            type: string
        - name: region-ids
          in: query
          description: List of comma separated region IDs
          required: false
          schema:
            type: number
            format: int64
        - name: sort-by
          in: query
          description: '[''sentiment'',''attention'']'
          required: false
          schema:
            type: string
        - name: size
          in: query
          required: false
          description: 'Number of results desired, default is 10'
          schema:
            type: integer
            format: int64
            default: 10
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponseSuccess'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          type: object
                          properties:
                            themeInfo:
                              type: object
                              properties:
                                id:
                                  type: number
                                  format: int64
                                  example: 2796
                            categoryInfo:
                              $ref: '#/components/schemas/OrgCategoryInfo'
                            sentiment:
                              $ref: '#/components/schemas/Sentiment'
                            attention:
                              $ref: '#/components/schemas/AttentionChange'
                            industries:
                              type: array
                              items:
                                $ref: '#/components/schemas/IndustryInfo'
        default:
          description: error
          content:
            application/json:
