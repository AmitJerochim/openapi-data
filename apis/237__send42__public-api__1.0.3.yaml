openapi: 3.0.0

info:
  description: API - Send4 - Public
  version: "1.0.3"
  title: 'Documentação da API pública'
  contact:
    email: ti@send4.com.br

servers:
  - description: Api - Staging
    url: https://api.staging.send4.com.br
  - description: Api - Sprint
    url: https://api.sprint.send4.com.br
  - description: Api - Production
    url: https://api.send4.com.br

tags:
  - name: Me
    description: Infos about your ecommerce
  - name: Reverses
    description: operations available to reverses
  - name: Refunds
    description: operations available to refunds
paths:
  /v3/api/me:
    get:
      tags:
        - Me
      summary: return infos about ecommerce
      security: 
      - BearerAuth: []
      parameters:
      - $ref: '#/components/parameters/Accept'
      responses:
        '200':
          description: return infos about ecommerce
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  ecommerce:
                    $ref: '#/components/schemas/Ecommerce'
        '401':
          $ref: '#/components/schemas/Unauthorized'
          
  /v3/api/reverses/status:
    get:
      tags:
        - Reverses
      summary: returns the possible status of a reverse
      security: 
      - BearerAuth: []
      parameters:
      - $ref: '#/components/parameters/Accept'
      responses:
        '200':
          description: returns the possible status of a reverse
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/StatusReverse'
        '401':
          $ref: '#/components/schemas/Unauthorized'
          
  /v3/api/refunds/status:
    get:
      tags:
        - Refunds
      summary: returns the possible status of a refund
      security: 
      - BearerAuth: []
      parameters:
      - $ref: '#/components/parameters/Accept'
      responses:
        '200':
          description: returns the possible status of a refund
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/StatusRefund'
        '401':
          $ref: '#/components/schemas/Unauthorized'
          
  /v3/api/reverses/actions:
    get:
      tags:
        - Reverses
      summary: returns the possible actions of a reverse
      security: 
      - BearerAuth: []
      parameters:
      - $ref: '#/components/parameters/Accept'
      responses:
        '200':
          description: returns the possible actions of a reverse
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Action'
        '401':
          $ref: '#/components/schemas/Unauthorized'
          
  /v3/api/refunds/banks:
    get:
      tags:
        - Refunds
      summary: returns the possible banks of a refund
      security: 
      - BearerAuth: []
      parameters:
      - $ref: '#/components/parameters/Accept'
      responses:
        '200':
          description: returns the possible banck of a refund
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Bank'
        '401':
          $ref: '#/components/schemas/Unauthorized'
          
  /v3/api/refunds/types:
    get:
      tags:
        - Refunds
      summary: returns the possible types of a refund
      security: 
      - BearerAuth: []
      parameters:
      - $ref: '#/components/parameters/Accept'
      responses:
        '200':
          description: returns the possible types of a refund
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/TypeRefund'
        '401':
          $ref: '#/components/schemas/Unauthorized'
          
  /v3/api/transportations:
    get:
      tags:
        - Reverses
      summary: returns the possible transportations
      security: 
      - BearerAuth: []
      parameters:
      - $ref: '#/components/parameters/Accept'
      responses:
        '200':
          description: returns the possible transportations
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      type: string
        '401':
          $ref: '#/components/schemas/Unauthorized'
          
  /v3/api/reverses:
    get:
      tags:
        - Reverses
      summary: returns all reverses
      security: 
      - BearerAuth: []
      parameters:
      - $ref: '#/components/parameters/Accept'
      - in: query
        name: search
        schema:
          type: string
        description: Free text
      - in: query
        name: status
        schema:
          type: string
        description: Status name, separated by comma
      - in: query
        name: start_date
        schema:
          type: string
        description: Date in format Y-m-d example 2020-01-18 
      - in: query
        name: end_date
        schema:
          type: string
        description: Date in format Y-m-d example 2020-01-18
      - in: query
        name: banks
        schema:
          type: string
        description: Backs code, separated by comma
      - in: query
        name: actions
        schema:
          type: string
        description: Actions, separated by comma
      - in: query
        name: type
        schema:
          type: string
        description: Types, separated by comma
      responses:
        '200':
          description: returns all reverses
          content:
            application/json:
              schema:
                type: object
                properties:
                  current_page:
                    type: number
                  first_page_url:
                    type: string
                  from:
                    type: number
                  last_page:
                    type: number
                  last_page_url:
                    type: string
                  next_page_url:
                    type: string
                  path:
                    type: string
                  per_page:
                    type: number
                  prev_page_url:
                    type: string
                  to:
                    type: number
                  total:
                    type: number
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Reverses'
        '401':
          $ref: '#/components/schemas/Unauthorized'
          
  /v3/api/refunds:
    get:
      tags:
        - Refunds
      summary: returns all refunds
      security: 
      - BearerAuth: []
      parameters:
      - $ref: '#/components/parameters/Accept'
      - in: query
        name: search
        schema:
          type: string
        description: Free text
      - in: query
        name: status
        schema:
          type: string
        description: Status name, separated by comma
      - in: query
        name: start_date
        schema:
          type: string
        description: Date in format Y-m-d example 2020-01-18 
      - in: query
        name: end_date
        schema:
          type: string
        description: Date in format Y-m-d example 2020-01-18
      - in: query
        name: banks
        schema:
          type: string
        description: Backs code, separated by comma
      - in: query
        name: actions
        schema:
          type: string
        description: Actions, separated by comma
      - in: query
        name: type
        schema:
          type: string
        description: Types, separated by comma
      responses:
        '200':
          description: returns all refunds
          content:
            application/json:
              schema:
                type: object
                properties:
                  current_page:
                    type: number
                  first_page_url:
                    type: string
                  from:
                    type: number
                  last_page:
                    type: number
                  last_page_url:
                    type: string
                  next_page_url:
                    type: string
                  path:
                    type: string
                  per_page:
                    type: number
                  prev_page_url:
                    type: string
                  to:
                    type: number
                  total:
                    type: number
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Refunds'
        '401':
          $ref: '#/components/schemas/Unauthorized'
          
  /v3/api/refunds/{id}/approve:
    post:
      tags:
        - Refunds
      summary: Approve reverse
      security: 
      - BearerAuth: []
      parameters:
      - $ref: '#/components/parameters/ContentType'
      - $ref: '#/components/parameters/Accept'
      - name: id
        in: path
        schema:
          type: string
          description: Number of refund
        required: true
      responses:
        '200':
          description: Success approve
          content:
            application/json:
              schema:
                type: object
                required:
                  - success
                properties:
                  success:
                    type: boolean
                  error:
                    type: string
                  message:
                    type: string
        '401':
          $ref: '#/components/schemas/Unauthorized'
  
  /v3/api/refunds/{id}/cancel:
    post:
      tags:
        - Refunds
      summary: Cancel reverse
      security: 
      - BearerAuth: []
      parameters:
      - $ref: '#/components/parameters/ContentType'
      - $ref: '#/components/parameters/Accept'
      - name: id
        in: path
        schema:
          type: string
          description: Number of refund
        required: true
      responses:
        '200':
          description: Success cancel
          content:
            application/json:
              schema:
                type: object
                required:
                  - success
                properties:
                  success:
                    type: boolean
                  error:
                    type: string
                  message:
                    type: string
        '401':
          $ref: '#/components/schemas/Unauthorized'
  
  /v3/api/refunds/{id}/pay:
    post:
      tags:
        - Refunds
      summary: Pay refund
      security: 
      - BearerAuth: []
      parameters:
      - $ref: '#/components/parameters/ContentType'
      - $ref: '#/components/parameters/Accept'
      - name: id
        in: path
        schema:
          type: string
          description: Number of refund
        required: true
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                voucher_redemption_code:
                  type: string
                observation:
                  type: string
                file:
                  type: string
                  format: binary
                  description: Attachment of payment
              
      responses:
        '200':
          description: Success pay
          content:
            application/json:
              schema:
                type: object
                required:
                  - success
                properties:
                  success:
                    type: boolean
                  error:
                    type: string
                  message:
                    type: string
        '401':
          $ref: '#/components/schemas/Unauthorized'
  
  /v3/api/refunds/{id}/change-total-amount:
    post:
      tags:
        - Refunds
      summary: Change total amount of refund
      security: 
      - BearerAuth: []
      parameters:
      - $ref: '#/components/parameters/ContentType'
      - $ref: '#/components/parameters/Accept'
      - name: id
        in: path
        schema:
          type: string
          description: Number of refund
        required: true
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                total_amount:
                  type: number
                  example: 1234.56
      responses:
        '200':
          description: Success change
          content:
            application/json:
              schema:
                type: object
                required:
                  - success
                properties:
                  success:
                    type: boolean
                  error:
                    type: string
                  message:
                    type: string
        '401':
          $ref: '#/components/schemas/Unauthorized'
  
  /v3/api/refunds/{id}:
    get:
      tags:
        - Refunds
      summary: Get a refund
      security: 
      - BearerAuth: []
      parameters:
      - $ref: '#/components/parameters/ContentType'
      - $ref: '#/components/parameters/Accept'
      - name: id
        in: path
        schema:
          type: string
          description: get a refund
        required: true
      responses:
        '200':
          description: Data of refund
          content:
            application/json:
              schema:
                type: object
                required:
                  - success
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: '#/components/schemas/Refund'
        '401':
          $ref: '#/components/schemas/Unauthorized'
          
  /v3/api/reverses/{id}:
    get:
      tags:
        - Reverses
      summary: Get a reverse
      security: 
      - BearerAuth: []
      parameters:
      - $ref: '#/components/parameters/ContentType'
      - $ref: '#/components/parameters/Accept'
      - name: id
        in: path
        schema:
          type: string
          description: get a reverse
        required: true
      responses:
        '200':
          description: Data of reverse
          content:
            application/json:
              schema:
                type: object
                required:
                  - success
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: '#/components/schemas/Reverse'
        '401':
          $ref: '#/components/schemas/Unauthorized'
  
  /v3/api/reverses/{id}/products/returned-invoice:
    put:
      tags:
        - Reverses
      summary: Update recived invoice in reverse products. Need pass the products id and the returned invoice
      security: 
      - BearerAuth: []
      parameters:
      - $ref: '#/components/parameters/ContentType'
      - $ref: '#/components/parameters/Accept'
      - name: id
        in: path
        schema:
          type: string
          description: get a reverse
        required: true
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: array
                  items:
                    type: integer
                    example: [1, 2]
                returned_invoice:
                  type: string
                  example: 123456789
      responses:
        '200':
          description: Data of reverse
          content:
            application/json:
              schema:
                type: object
                required:
                  - success
                properties:
                  success:
                    type: boolean
        '401':
          $ref: '#/components/schemas/Unauthorized'
    
components:
  parameters:
    ContentType:
      name: Content-Type
      in: header
      required: true
      schema:
        type: string
        example: application/json
        default: application/json
    Accept:
      name: Accept
      in: header
      required: true
      schema:
        type: string
        example: application/json
        default: application/json
        
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      
  schemas:
    Unauthorized:
      description: Unauthorized
      type: object
      
    Total_amount_histories:
      type: object
      properties:
        id:
          type: number
        user: 
          type: object
          properties:
            id:
              type: number
            first_name: 
              type: string
            last_name: 
              type: string
        total_amount: 
          type: string
        date:
          type: string
        type:
          type: object
          properties:
            id: 
              type: number
            name: 
              type: string
            description: 
              type: string
              
    Voucher:
      type: object
      properties:
        redemption_code: 
          type: string
        giftcard_id: 
          type: string
        expiring_date: 
          type: string
      
    Refund:
      type: object
      properties:
        id: 
          type: number
        type: 
          type: string
        action: 
          type: string
        bonus_amount:
          type: number
        bonus_amount_percent:
          type: number
        requested_amount:
          type: number
        requested_total_amount:
          type: number
        received_amount: 
          type: number
        received_raw_amount:
          type: number
        total_amount: 
          type: number
        free_shipping: 
          type: string
        created_at: 
          type: string
        updated_at: 
          type: string
        customer: 
          type: object
          properties:
            id: 
              type: number
            first_name:
              type: string
            last_name: 
              type: string
            email: 
              type: string
        status: 
          $ref: '#/components/schemas/StatusReverse'
        status_histories:
          type: array
          items:
            $ref: '#/components/schemas/Status_histories'
        total_amount_histories:
          type: array
          items:
            $ref: '#/components/schemas/Total_amount_histories'
        cashback_account: 
          type: string
        voucher: 
          $ref: '#/components/schemas/Voucher'
        should_ask_voucher_code: 
          type: boolean
        order_payment_methods:
          type: string
        order_transactions:
          type: array
          items:
            type: object
        refund_product_requests: 
          type: array
          items:
            type: object
        reverse:
          type: object
          properties:
            status: 
              $ref: '#/components/schemas/Status'
            id:
              type: number
            created_at: 
              type: string
            ecommerceOrder:
              type: object
              properties:
                id:
                  type: number
                order_id: 
                  type: string
        products:
          type: array
          items:
            $ref: '#/components/schemas/Product'
        can_edit_wire_transfer:
          type: boolean
        has_wire_transfer_account: 
          type: boolean
        customer_retention_method_id:
          type: string
        external_order_url:
          type: string
      
    Refunds:
      type: object
      properties:
        id:
          type: number
        action:
          type: string
        bonus_amount_percent:
          type: string
        customer:
          $ref: '#/components/schemas/Customer'
        order_id:
          type: string
        requested_amount:
          type: number
        requested_total_amount:
          type: number
        reverse_id:
          type: number
        status:
          $ref: '#/components/schemas/StatusRefund'
        total_amount:
          type: string
        type:
          type: string
        updated_at:
          type: string
        created_at:
          type: string
          
    Tracking_history:
      type: object
      properties:
        id:
          type: number
        tracking_id:
          type: number
        status:
          type: string
        message:
          type: string
        status_updated_at:
          type: string
        created_at:
          type: string
        updated_at:
          type: string
        deleted_at:
          type: string
    
    Address:
      type: object
      properties:
        id: 
          type: number
        zip_code:
          type: string
        address:
          type: string
        complement:
          type: string
        number:
          type: string
        neighborhood":
          type: string
        city:
          type: string
        state:
          type: string
        lat:
          type: string
        long:
          type: string
        updated_at:
          type: string
        deleted_at:
          type: string
    
    Customer_complete:
      type: object
      properties:
        id:
          type: number
        address:
          $ref: '#/components/schemas/Address'
        address_id:
          type: string
        contact_email:
          type: string
        document:
          type: string
        email:
          type: string
        first_name:
          type: string
        last_name:
          type: string
        phone:
          type: string
        shipping_address:
          $ref: '#/components/schemas/Address'
        shipping_address_id:
          type: string
    
    Reverses:
      type: object
      properties:
        id:
          type: number
        reverse_type:
          type: string
        reverse_type_name:
          type: string
        created_at:
          type: string
        updated_at:
          type: string
        order_id:
          type: string
        total_amount:
          type: string
        returned_invoice:
          type: string
        customer:
          $ref: '#/components/schemas/Customer'
        status:
          $ref: '#/components/schemas/StatusReverse'
        tracking:
          type: object
          properties:
            authorization_code:
              type: string
            shipping_amount:
              type: string
        refunds_count:
          type: number
          
    Ecommerce_order:
      type: object
      properties:
        id:
          type: number
        currency:
          type: object
        customer_id:
          type: number
        deleted_at:
          type: string
        ecommerce_id:
          type: number
        invoice_number:
          type: string
        is_marketplace:
          type: boolean
        is_online:
          type: boolean
        marketplace_name:
          type: string
        options:
          type: object
        order_id:
          type: string
        ordered_at:
          type: string
        payment_methods:
          type: array
          items:
            type: string
        shipping_value:
          type: number
        updated_at:
          type: string
        value:
          type: number
          
    User:
      type: object
      properties:
        id:
          type: number
        name:
          type: string  
        first_name:
          type: string
        last_name:
          type: string
        email: 
          type: string
        mobile_phone:
          type: string
        phone:
          type: string
        document:
          type: string
        wallet:
          type: string
          
    Status:
      type: object
      properties:
        id:
          type: number
        service_code:
          type: string
        name:
          type: string
        description:
          type: string
          
    Status_histories:
      type: object
      properties:
        id:
          type: number
        reverse_id:
          type: number
        status_id:
          type: number
        user_id:
          type: number
        customer_id:
          type: number
        date:
          type: string
        comments:
          type: string
        status:
          $ref: '#/components/schemas/Status'
        user:
          $ref: '#/components/schemas/User'
          
    Courier_data:
      type: object
      properties:
        weight:
          type: string
        nf_cfop:
          type: string
        nf_amount:
          type: string
        nf_number:
          type: string
        nf_serial:
          type: string
        nf_access_key:
          type: string
          
    Image:
      type: object
      properties:
        id: 
          type: number
        product_id: 
          type: string
        image_path: 
          type: string
        image_url: 
          type: string

    Product:
      type: object
      properties:
        id: 
          type: number
        reverse_id: 
          type: number
        motive_id: 
          type: number
        reason:
          $ref: '#/components/schemas/Reason'
        ecommerce_order_product_id: 
          type: number
        refund_id: 
          type: number
        qty: 
          type: number
        requested_qty:
          type: number
        received_qty: 
          type: number
        product_received_comment: 
          type: number
        comments:
          type: string
        reverse_action:
          type: string
        customer_retention_method_id: 
           type: string
        protocol:
          type: string
        images: 
            type: array
            items:
              $ref: '#/components/schemas/Image'
        refund_product_requests: 
            type: array
            items:
              type: object
        product_id:
          type: string
        hash:
          type: string
        name:
          type: string
        sku:
          type: string
        price:
          type: string
        selling_price:
          type: string
        weight:
          type: string
        returned_invoice:
          type: string
        invoice:
          type: string
        order_id:
          type: number
        image_url:
          type: array
          items:
            type: string
      
    Reverse:
      type: object
      properties:
        tracking_history:
          type: array
          items:
            $ref: '#/components/schemas/Tracking_history'
        customer:
          $ref: '#/components/schemas/Customer_complete'
        ecommerce_order:
          type: string
        reverse:
          type: object
          properties:
            returned_invoice:
              type: string
            can_generate_voucher:
              type: boolean
            could_cancel:
              type: boolean
            courier_collect:
              type: boolean
            courier_contract_id:
              type: number
            courier_data:
              $ref: '#/components/schemas/Courier_data'
            created_at:
              type: string
            deleted_at:
              type: string
            dot_id:
              type: string
            ecommerce_order:
              $ref: '#/components/schemas/Ecommerce_order'
            ecommerce_order_id: 
              type: number
            id:
              type: number
            invoice:
              type: number
            order_id:
              type: string
            products:
              type: array
              items:
               $ref: '#/components/schemas/Product'
            refunds: 
              type: array
              items:
                $ref: '#/components/schemas/Refunds'
            reverse_type:
              type: string
            reverse_type_name:
              type: string
            skip_process_step:
