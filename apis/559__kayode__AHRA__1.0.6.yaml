          format: date
          example: '08-29-2016'
          description: MM-dd-yyyy
    ApplicationStatusData:
      type: object
      required:
      - status
      - date
      properties:
        status:
          $ref: '#/components/schemas/ApplicationStatus'
        date:
          type: string
          format: date
    Enrollment:
      type: object
      required:
      - StartDate
      - EndDate
      - MetroCardStatus
      properties:
        StartDate:
          type: string
          format: date
          example: '08-29-2016'
          description: MM-dd-yyyy
        EndDate:
          type: string
          format: date
          example: '08-29-2016'
          description: MM-dd-yyyy
        MetroCardStatus:
          $ref: '#/components/schemas/MetroCardStatus'
        MetroCardStatusDate:
          type: string
          format: date
          example: '08-29-2016'
          description: MM-dd-yyyy
        MetroCardExpiratonDate:
          type: string
          format: date
          example: '08-29-2016'
          description: MM-dd-yyyy
          nullable: true
        isRenewal:
          type: boolean
          example: false
    Renewal:
      type: object
      required:
      - StartDate
      - EndDate
      properties:
        canRenew:
          type: boolean
          example: false 
          description: If client can renew, and they are in within renewal period, application or enrollment if fast track will be a renewal
        renewalPeriodStartDate:
          type: string
          format: date
          example: '08-29-2016'
          description: MM-dd-yyyy
          nullable: true
        renewalPeriodEndDate:
          type: string
          format: date
          example: '08-29-2016'
          description: MM-dd-yyyy
          nullable: true
