
  "openapi": "3.0.1",
  "info": {
    "title": "Sedera REST API",
    "description": "This API provides easy readability and examples for accessing the API endpoints offered by Sedera",
    "version": "0.5"
  },
  "servers": [
    {
      "url": " https://staging.cs36.my.salesforce.com"
    }
