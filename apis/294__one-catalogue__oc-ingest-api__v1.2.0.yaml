      parameters:
        - in: header
          name: HG-UUID
          schema:
            $ref: '#/components/schemas/hg-uuid'
        - in: header
          name: HG-Origin-Country
          schema:
            $ref: '#/components/schemas/hg-origin-country'
      tags:
