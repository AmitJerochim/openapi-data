          example: 1
          readOnly: true
        productId:
          type: integer
          example: 23
        productMaterialId:
          type: integer
          example: 34
        quantity:
          type: integer
          example: 7
        originalPrice:
          type: number
          example: 4.56
        unitPrice:
          type: number
          description: 'Original Price + Applied Product Service Costs'
          example: 5.67
        totalPrice:
          type: number
          description: 'Unit Price * Quantity'
