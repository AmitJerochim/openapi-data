                      maxLength: 100
                      example: Х96221710В0442069
                    bodyNumber:
                      type: string
                      description: Номер кузова
                      maxLength: 100
                      example: 221710В0214476
                    chassisNumber:
                      type: string
                      description: Номер шасси
                      maxLength: 100
