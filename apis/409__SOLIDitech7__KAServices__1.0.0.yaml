openapi: 3.0.1
info:
  title: Echo KA Web Services
  description: 'These are the web service that provides site checking functionality'
  contact:
    email: solidapi@iwayafrica.net
  version: 1.0.0
externalDocs:
  description: Find out more about Echotel
  url: http://echosp.co.za
servers:
  - url: http://localhost:8080/aodist/services/ka
  - url: https://iwayafrica-qa.soliditech.com/aodist/services/ka
  - url: https://billing2.iwayafrica.com/aodist/services/ka
tags:
  - name: info
    description: Retrieve required information for making orders, incl. service plans, installation companies, installation engineers
  - name: sites
    description: Manage sites, including top-ups.
  - name: orders
    description: Create and manage KA orders
paths:
  /info/serviceplans:
    get:
      tags:
        - info
      description: Retrieve list of reseller's available service plans
      operationId: getServicePlans
      responses:
        200:
          description: successful operation
          content:
            application/xml:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/KAServicePlan'
                xml:
                  name: sites
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/KAServicePlan'
  /info/installationcompanies/{satellite}:
    get:
      tags:
        - info
      description: Retrieve list of installation companies for given satellite
      operationId: getInstallationCompanies
      parameters:
        - name: satellite
          in: path
          description: Satellite service they install
          required: true
          schema:
            type: string
            enum: ['Hylas2', 'Hylas4']
      responses:
        200:
          description: successful operation
          content:
            application/xml:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/KAInstallationCompany'
                xml:
                  name: companies
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/KAInstallationCompany'
  /info/installationcompanies/installationengineers/{satellite}:
    get:
      tags:
        - info
      description: Returns all installation engineers for all companies
      operationId: getAllInstallationEngineers
      parameters:
        - name: satellite
          in: path
          required: true
          schema:
            type: string
            enum: ['Hylas2', 'Hylas4']
      responses:
        200:
          description: successful request
          content:
            application/xml:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/KAInstallationEngineer'
                xml:
                  name: sites
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/KAInstallationEngineer'
        400:
          description: invalid satellite

  /info/installationcompanies/{companyCode}/installationengineers/{satellite}:
    get:
      tags:
        - info
      description: Return a list of a specific installation companies engineers
      operationId: getInstallationEngineers
      parameters:
        - name: companyCode
          in: path
          description: Company code representating the company whose engineers we want a list of
          required: true
          schema:
            type: string
        - name: satellite
          in: path
          description: Which satellite do we want installation engineers for
          required: true
          schema:
            type: string
            enum: ['Hylas2', 'Hylas4']

      responses:
        200:
          description: successful operation
          content:
            application/xml:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/KAInstallationEngineer'
                xml:
                  name: sites
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/KAInstallationEngineer'
        400:
          description: invalid company id
        404:
          description: company not found
  /sites:
    get:
      tags:
        - sites
      summary: Retrieve list of sites
      description: Will return the full list of the reseller's sites
      operationId: getSites
      responses:
        200:
          description: successful operation
          content:
            application/xml:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/KASite'
                xml:
                  name: sites
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/KASite'
  /sites/{siteId}:
    get:
      tags:
        - sites
      summary: Finds site by site id
      description: A site id, eg BLOO001, is provided, and site details are returned
      operationId: getSite
      parameters:
        - name: siteId
          in: path
          description: Site ID of site to retrieve
          required: true
          schema:
            type: string
      responses:
        200:
          description: successful operation
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/KASite'
            application/json:
              schema:
                $ref: '#/components/schemas/KASite'
        400:
          description: Invalid siteId
        404:
          description: Site not found
          content: {}
          
  /sites/{siteId}/suspend:
    post:
      tags:
        - sites
      summary: Suspends the site, if it belongs to current reseller
      operationId: suspendSite
      parameters:
        - name: siteId
          in: path
          description: Site ID of site to retrieve
          required: true
          schema:
            type: string
      responses:
        200:
          description: successful operation
          content:
            application/xml:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/KASiteUsage'
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/KASiteUsage'
        400:
          description: Invalid siteId
          content: {}
          
  /sites/{siteId}/reactivate:
    post:
      tags:
        - sites
      summary: Reactivates the site, if it belongs to current reseller
      operationId: reactivateSite
      parameters:
        - name: siteId
          in: path
          description: Site ID of site to retrieve
          required: true
          schema:
            type: string
      responses:
        200:
          description: successful operation
          content:
            application/xml:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/KASiteUsage'
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/KASiteUsage'
        400:
          description: Invalid siteId
          content: {}          
          
  /sites/{siteId}/usage:
    get:
      tags:
        - sites
      summary: Retrieve the daily usage for the current month
      operationId: getDailyUsageForCurrentMonth
      parameters:
        - name: siteId
          in: path
          description: Site ID of site to retrieve
          required: true
          schema:
            type: string
      responses:
        200:
          description: successful operation
          content:
            application/xml:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/KASiteUsage'
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/KASiteUsage'
        400:
          description: Invalid siteId
          content: {}

  /sites/{siteId}/hourlyusage:
    get:
      tags:
        - sites
      summary: Hourly usage for a given day
      description: Given a date in the format ddMMyyyy will return hourly usage for that date
      operationId: getHourlyUsageForDay
      parameters:
        - name: siteId
          in: path
          description: Site ID of site to retrieve
          required: true
          schema:
            type: string
        - name: day
          in: query
          description: The date we want hourly usage for
          required: true
          schema:
            type: string
            format: date
      responses:
        200:
          description: successful operation
          content:
            application/xml:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/KASiteUsage'
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/KASiteUsage'
        400:
          description: Invalid arguments
          content: {}
        404:
          description: Site not found

  /sites/{siteId}/usagesearch:
    get:
      tags:
        - sites
      summary: Daily usage for a date range
      description: Retrieve daily usage for a date range between the given 'from' and 'to' dates
      operationId: getUsageForPeriod
      parameters:
        - name: siteId
          in: path
          description: Site ID of site to retrieve
          required: true
          schema:
            type: string
        - name: from
          in: query
          description: Start date, inclusive, of the date range
          required: true
          schema:
            type: string
            format: date
        - name: to
          in: query
          description: End date, exclusive, of the date range
          required: true
          schema:
            type: string
            format: date
      responses:
        200:
          description: successful operation
          content:
            application/xml:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/KASiteUsage'
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/KASiteUsage'
        400:
          description: Invalid arguments
          content: {}
        404:
          description: Site not found

  /sites/{siteId}/additionalusageinfo:
    get:
      tags:
        - sites
      summary: Retrieves info on the site
      description: Retrieves sanity checks associated with a given site
      operationId: getAdditionalUsageInfo
      parameters:
        - name: siteId
          in: path
          description: Site ID of site to retrieve
          required: true
          schema:
            type: string
      responses:
        200:
          description: successful operation
          content:
            application/xml:
              schema:
                type: string
            application/json:
              schema:
                type: string
        400:
          description: Invalid arguments
          content: {}
        404:
          description: Site not found

  /sites/{siteId}/topup:
    get:
      tags:
        - sites
      summary: Retrieve provisioned topups for site
      description: Given a siteId, return the list of all provisioned tops for that site
      operationId: getProvisionedTopups
      parameters:
        - name: siteId
          in: path
          description: Site ID of site to retrieve
          required: true
          schema:
            type: string
      responses:
        200:
          description: successful operation
          content:
            application/xml:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/KATopUp'
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/KATopUp'
    post:
      tags:
        - sites
      summary: Request site topup
      operationId: requestTopup
      parameters:
        - name: siteId
          in: path
          description: Site ID for which the topup will be purchased
          required: true
          schema:
            type: string
      requestBody:
        description: Details of topup to be purchased
        content:
          application/xml:
            schema:
              $ref: '#/components/schemas/KATopUp'
          application/json:
            schema:
              $ref: '#/components/schemas/KATopUp'
        required: true
      responses:
        201:
          description: Successfully request topup
        400:
          description: Invalid Order
        404:
          description: Site not found
  /sites/{siteId}/topup/{topupReference}:
    get:
      tags:
        - sites
      summary: Get the details of a particular topup for a particular site
      operationId: getTopup
      parameters:
        - name: siteId
          in: path
          description: Site ID of site whose topup we want to retrieve
          required: true
          schema:
            type: string
        - name: topupReference
          in: path
          description: Reference for the topup to be retrieved
          required: true
          schema:
            type: string
      responses:
        200:
          description: successful operation
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/KATopUp'
            application/json:
              schema:
                $ref: '#/components/schemas/KATopUp'
        400:
          description: Invalid arguments
        404:
          description: Topup not found
  /orders:
    get:
      tags:
        - orders
      parameters:
        - name: orderReference
          in: query
          schema:
            type: string
        - name: siteId
          in: query
          schema:
            type: string
        - name: siteName
          in: query
          schema:
            type: string
        - name: orderStatus
          in: query
          schema:
            type: string
            enum: ['PendingApproval', 'Approved', 'JobScheduled', 'SiteActivated', 'IpActivated', 'Complete', 'Cancelled', 'Failed']
      summary: Retrieve list of orders
      description: Will return the full list of the reseller's orders, or as limited by parameter
      operationId: getOrders
      responses:
        200:
          description: successful operation
          content:
            application/xml:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/KAOrder'
                xml:
                  name: KAOrder
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/KAOrder'
    post:
      tags:
        - orders
      summary:  Create a new installation order
      operationId: newInstallSiteOrder
      requestBody:
        content:
          application/xml:
            schema:
              $ref: '#/components/schemas/KAOrder'
          application/json:
            schema:
              $ref: '#/components/schemas/KAOrder'
      responses:
        201:
          description: Successful operation, order created
  /orders/{resellerReference}:
    get:
      tags:
        - orders
      summary: Retrieve specific order
      description: will retrieve the order given by orderReference
      operationId: getOrder
      parameters:
        - name: resellerReference
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: successful operation
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/KAOrder'
                xml:
                  name: order
            application/json:
              schema:
                $ref: '#/components/schemas/KAOrder'
        400:
          description: invalid order reference
        404:
          description: order not found
    delete:
      tags:
        - orders
      summary: Cancel a site install order
      operationId: cancelInstallOrder
      parameters:
        - name: resellerReference
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: successful operation
        400:
          description: invalid order reference
        404:
          description: order not found
  /orders/planchange:
    post:
      tags:
        - orders
      summary: Submit a plan change order
      operationId: planChangeOrder
      requestBody:
        content:
          application/xml:
            schema:
              $ref: '#/components/schemas/KAOrder'
          application/json:
            schema:
              $ref: '#/components/schemas/KAOrder'
      responses:
        200:
          description: successful operation
        404:
          description: site not found
  /orders/cancellation:
    post:
      tags:
        - orders
      summary: Submit a cancel site order
      operationId: siteCancellationOrder
      requestBody:
        content:
          application/xml:
            schema:
              $ref: '#/components/schemas/KAOrder'
          application/json:
            schema:
              $ref: '#/components/schemas/KAOrder'
      responses:
        200:
          description: successful operation
        404:
          description: site not found
  /orders/termination:
    post:
      tags:
        - orders
      summary: Submit a terminate site order
      operationId: siteTerminationOrder
      requestBody:
        content:
          application/xml:
            schema:
              $ref: '#/components/schemas/KAOrder'
          application/json:
            schema:
              $ref: '#/components/schemas/KAOrder'
      responses:
        200:
          description: successful operation
        404:
          description: site not found
  /orders/undochange:
    post:
      tags:
        - orders
      summary: Submit and undochange order
      operationId: undoChangeOrder
      requestBody:
        content:
          application/xml:
            schema:
              $ref: '#/components/schemas/KAOrder'
          application/json:
            schema:
              $ref: '#/components/schemas/KAOrder'
      responses:
        200:
          description: successful operation
        404:
          description: site not found
