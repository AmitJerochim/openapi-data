  /regulatoryLabels:
    get:
      summary: Regulatory Labels
      operationId: getLabels
      description: 'Returns Regulatory Labels (FDA / EMA / etc.). See the [Variable Reference](https://stoplight.io/p/docs/gh/contextmatters/context-matters/docs/03-variables.md) for more information regarding the variables returned.'
      parameters:
        - in: query
          name: $filter
          description: "Filters labels returned. Structure is 'variable_name in \"comma\",\"separated\",\"list\" and ...'. Only supported operators are 'in' and 'and'. Values (including integers) must be in double quotes."
          schema:
            type: string
            example: 'agency_abbreviation in "EMA","FDA" and year in "2018"'
        - in: query
          name: $top
          description: Number of results per page.
          schema:
            type: integer
            example: 25
            maximum: 100
        - schema:
            type: integer
            example: 300
          in: query
          name: $skip
          description: Offset for pagination.
        - schema:
            type: string
            example: 'date,reviewable_name,agency_abbreviation'
            pattern: "(\\w|,)*"
          in: query
          name: $elements
          description: Comma-separated list of variable names.
        - schema:
            type: string
            example: date desc
            pattern: "^.*\\s(asc|desc)$"
          in: query
          name: $orderBy
          description: Orders results. Use any variable name with asc/desc.
      responses:
        '200':
          description: Results matching criteria
          headers: {}
          content:
            application/json:
              schema:
                type: object
                properties:
                  value:
                    type: array
                    items:
                      $ref: '#/components/schemas/RegulatoryLabel'
                  '@nextLink':
                    type: string
                required:
                  - value
              examples:
                Example:
