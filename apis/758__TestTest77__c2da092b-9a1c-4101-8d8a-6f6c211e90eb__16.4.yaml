components:
  schemas:
    AuthData:
      title: Данные для подписания ЭП
      type: object
      required:
        - data
        - uuid
      properties:
        data:
          type: string
          readOnly: true
          description: |
            Случайная строка данных
        uuid:
          type: string
          readOnly: true
          description: |
            Уникальный идентификатор подписанных случайных данных
    SignData:
      title: Данные для получения токена по ЭП
      type: object
      required:
        - data
        - uuid
      properties:
        data:
          type: string
          readOnly: true
          description: |
            Подписанные УКЭП зарегистрированного участника случайные данные в base64 (ЭП присоединенная)
        uuid:
          type: string
          readOnly: true
          description: |
            Уникальный идентификатор подписанных случайных данных (uuid из метода GET /api/v3/auth/cert/key)
    ErrorResponse:
      title: Информация об ошибке
      type: object
      properties:
        code:
          type: number
          readOnly: true
          description: код ошибки
        error_message:
          type: string
          readOnly: true
          description: сообщение об ошибке
        description:
          type: string
          readOnly: true
          description: описание причины ошибки
    Token:
      title: Аутентификационный токен
      type: object
      required:
        - token
      properties:
        token:
          type: string
          readOnly: true
          description: |
            аутентификационный токен
    PackageType:
      title: Тип упаковки
      type: string
      description: |
        <ul><li>UNIT - Единица товара</li><li>LEVEL1 - Упаковка 1-го уровня</li><li>LEVEL2 - Упаковка 2-го уровня</li><li>LEVEL3 - Упаковка 3-го уровня</li><li>LEVEL4 - Упаковка 4-го уровня</li><li>LEVEL5 - Упаковка 5-го уровня</li></ul>
    AggregationState:
      title: Состояние КИ в агрегате
      type: string
      description: |
        |значение|описание|
        |---|---|
        |PACKED|В агрегате (агрегирован)|
        |NOT_PACKED|Не в агрегате (дезагрегирован)|
        |ANY|Любое состояние|
    EmissionType:
      title: Тип эмиссии
      type: string
      description: |
        |значение|описание|
        |---|---|
        |LOCAL|Производство РФ|
        |FOREIGN|Ввезен в РФ|
        |REMAINS|Маркировка остатков|
        |CROSSBORDER|Ввезен из стран ЕАЭС|
    Order:
      title: Направление сортировки
      type: string
      description: |
        |значение|описание|
        |---|---|
        |ASC|по возрастанию|
        |DESC|по убыванию|
    PageDir:
      title: Выбор направления (вперед/назад) для пагинации
      type: string
      description: |
        |значение|описание|
        |---|---|
        |PREV|вперед|
        |NEXT|назад|
    ProductGroup:
      title: Товарные группы
      type: string
      description: |
        |значение|описание|
        |---|---|
        |clothes|Предметы одежды, белье постельное, столовое, туалетное и кухонное|
        |shoes|Обувные товары|
        |perfumery|Духи и туалетная вода|
        |tires|Шины и покрышки пневматические резиновые новые|
        |electronics|Фотокамеры (кроме кинокамер), фотовспышки и лампы-вспышки|
        |milk|Молочная продукция|
        |bicycle|Велосипеды и велосипедные рамы|
        |wheelchairs|Кресла-коляски|
    StatusExt:
      title: Дополнительный статус КИ/Товара
      type: string
      description: |
        |значение|описание|
        |---|---|
        |CANCELLATION_APPLIED|Списан после нанесения на товар|
        |REMARK_RETIRED|Перемаркирован|
        |RETIRED_CANCELLATION|Списан|
