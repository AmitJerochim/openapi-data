components:
  schemas:
    date:
      type: string
      description: Date in format YYYY-MM-DD
      example: '2019-12-31'

    drivingLicenceNumber:
      type: object
      required:
        - drivingLicenceNumber
      properties:
        drivingLicenceNumber:
          type: string
          minLength: 16
          maxLength: 16

    tachoCardNumber:
      type: object
      required:
        - tachoCardNumber
      properties:
        tachoCardNumber:
          type: string

    holderSearch:
      type: object

      properties:
        surname:
          type: string
          description: Holder surname in NYSIIS format
          nullable: false
        dateOfBirth:
          allOf:
            - $ref: '#/components/schemas/date'
          nullable: false
        firstName:
          type: string
          description: Holder first name in NYSIIS format
          nullable: true

    tachoCards:
      type: array
      items:
        $ref: '#/components/schemas/tachoCard'
    tachoCard:
      type: object
      properties:
        cardType:
          type: string
          enum: [DRIVER,WORKSHOP]
        cardNumber:
          type: string
        cardStatus:
          type: string
          description: 'Deascription of the status'
        cardStartOfValidityDate:
          $ref: '#/components/schemas/date'
        cardExpiryDate:
          $ref: '#/components/schemas/date'
        cardDateOfIssue:
          $ref: '#/components/schemas/date'
        cardDrivingLicenceNumber:
          type: string
        cardDLNIssuingNation:
          type: string
        cardSurname:
          type: string
        cardFirstNames:
          type: string
        cardDateOfBirth:
          $ref: '#/components/schemas/date'
        workshopName:
          type: string
        workshopNumber:
          type: string
          minLength: 6
          maxLength: 6
        workshopAddress:
          $ref: '#/components/schemas/unstructuredAddress'

        holderFirstNames:
          type: string
        holderSurname:
          type: string
        holderAddress:
          $ref: '#/components/schemas/unstructuredAddress'
        holderDateOfBirth:
          $ref: '#/components/schemas/date'
        holderGBDrivingLicenceNumber:
          type: string
        holderForeignDrivingLicenceNumber:
          type: string
        holderDrivingLicenceIssuingNation:
          type: string
        holderEnforcementAction:
          type: string
        holderNotificationOfDeath:
          type: string
        holderAdministrativeStop:
          type: string

    unstructuredAddress:
      type: object
      description: from Data Dictionary
      properties:
        postcode:
          type: string
        country:
          type: string
        language:
          type: string
        dps:
          type: string
        mailsort:
          type: string
        line1:
          type: string
        line2:
          type: string
        line3:
          type: string
        line4:
          type: string
        line5:
          type: string

    dateTime:
      type: string
      description: DateTime in ISO8601 format YYYY-MM-DDThh:mm
      example: '2019-12-31T14:30'

    errorResponse:
      type: object
      description: Object containing a list of error responses.
      properties:
        errors:
          type: array
          items:
            $ref: '#/components/schemas/error'

    error:
      type: object
      properties:
        status:
          type: string
          example: 400
          description: Http status code
        code:
          type: string
          example: ENQ001
          description: DVLA reference code
        title:
          type: string
          example: Invalid driver licence number
          description: Error title
        detail:
          type: string
          example: The driving licence must be 16 characters long
          description: Meaningful message for error
