openapi: 3.0.0
info:
  version: "1.0.6"
  title: 'Shared Schema for Osborne APIs'
  description: ''
paths: {}
components:
  schemas:
    Address:
      type: object
      x-key: 'id'
      required:
        - id
        - firstName
        - lastName
        - address1
        - city
        - state
        - country
        - zip
      properties:
        id:
          type: integer
          example: 1
          readOnly: true
        firstName:
          type: string
          example: Jane
        lastName:
          type: string
          example: Doe
        address1:
          type: string
          example: 123 Address Drive
        address2:
          type: string
          example: Suite 123
        city:
          type: string
          example: New York
        state:
          type: string
          example: NY
        country:
          type: string
          example: US
        zip:
          type: string
          example: 10001
        phone:
          type: string
          example: 212 380 8227
    AppliedOrderService:
      type: object
      x-key: 'id'
      required:
        - id
        - orderId
        - orderServiceId
        - price
      properties:
        id:
          type: integer
          example: 1
          readOnly: true
        orderId:
          type: integer
          example: 23
        orderServiceId:
          type: integer
          example: 34
        note:
          type: string
          example: 'Rush to Ship'
        price:
          type: number
          example: 3.45
        createdAt:
          type: string
          readOnly: true
          description: 'ISO 8601 format'
          format: date-time
          example: '2019-11-05T12:34:56Z'
        updatedAt:
          type: string
          readOnly: true
          description: 'ISO 8601 format'
          format: date-time
          example: '2019-11-05T12:34:56Z'
    AppliedProductService:
      type: object
      x-key: 'id'
      required:
        - id
        - orderLineId
        - productServiceId
        - price
      properties:
        id:
          type: integer
          example: 1
          readOnly: true
        orderLineId:
          type: integer
          example: 23
        productServiceId:
          type: integer
          example: 34
        note:
          type: string
          example: 'Cut (v1) off of (v2) of product'
        price:
          type: number
          example: 3.45
        createdAt:
          type: string
          readOnly: true
          description: 'ISO 8601 format'
          format: date-time
          example: '2019-11-05T12:34:56Z'
        updatedAt:
          type: string
          readOnly: true
          description: 'ISO 8601 format'
          format: date-time
          example: '2019-11-05T12:34:56Z'
    BuyingGroup:
      type: object
      x-key: 'id'
      required:
        - id
        - name
        - discount
      properties:
        id:
          type: integer
          example: 1
          readOnly: true
        name:
          type: string
          example: 'Gold Trade Partner Discount'
        discount:
          type: number
          example: 21.00
    Category:
      type: object
      description: 'Used for initial import only'
      x-key: 'id'
      required:
        - id
        - name
      properties:
        id:
          type: integer
          example: 3
          readOnly: true
        name:
          type: string
          example: 'Full Table Kits'
        description:
          type: string
          description: 'TODO - WYSIWYG / Rich Text field migration'
          example: 'Add a dining table, coffee table, or end table to your living space that you built yourself! With Osborne Full Table Kits, itâ€™s easy to put together a high quality, 100% wood table that will grace your home or office for years to come.'
