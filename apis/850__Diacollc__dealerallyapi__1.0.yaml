          type: string
          enum:
          - Submitted
          - Pending
          - Denied
          - Approved
          - ReadyForFunding
          - Cancelled
          - Funded
          - ConditionallyApproved
          - Processing
          - Received
          - OnHold
          - PendingLLC
          - Problem
          - SendBack
          - InPreVerification
          - InVerification
          - VerificationComplete
          - RemittancePaid
          - Sent
          - Undefined
          - Error
        DispositionCode:
          type: string
        LoanApplicationNumber:
          type: integer
          format: int32
        AssignedToUserId:
          type: integer
          format: int32
        LoanApplicationId:
          type: integer
          format: int32
          writeOnly: true
    Message:
      type: object
      properties:
        MessageType:
          type: string
          enum:
          - ApprovalMessage
          - Condition
          - Stipulation
          - Hint
          - DenialMessage
        Text:
          type: string
        SerializationVersion:
          type: integer
          format: int32
          writeOnly: true
        IsMet:
          type: boolean
        Label:
          type: string
