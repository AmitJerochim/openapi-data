penapi: 3.0.0

servers:
# Added by API Auto Mocking Plugin
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/folda/powerhouse-cos/1.0.0
  - description: Servidor de produção
    url: https://api.powerhouse.pro/v1/sac
  - description: Servidor de testes
    url: https://test-api.powerhouse.pro/v1/sac

info:
  title: Powerhouse SAC API
  version: "1.0.0"
  description: Endpoints que possibilitam as operações de SAC através do Salesforce

tags:
  - name: Endpoints

paths:

  /generate-login-as-token:
    post:
      tags:
        - Endpoints
      summary: gera token de acesso
      operationId: generateLoginAsToken
      description: |
        Gera um token utilizado para acessar a conta de um usuário
        
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GenerateLoginAsTokenReqBody'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/GenerateLoginAsTokenReqBody'
        
      responses:
        '200':
          description: Token criado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenerateLoginAsResponse'

  /id-by-email:
    post:
      tags:
        - Endpoints
      summary: retorna id de um usuário
      operationId: getIdByEmail
      description: |
        Utilizando o email retorna o id do usuário
        
      parameters:
        - in: query
          name: email
          schema:
            type: string
            format: email
            example: 'andre.folda@wisereducacao.com'

      responses:
        '200':
          description: Foi encontrado um usuário com o email informado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IdByEmailResponse'

        '400':
          description: Ocorreu um erro
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimpleExceptionResponse'

  /update-user-data:
    post:
      tags:
        - Endpoints
      summary: atualiza dados do usuário
      operationId: updateUserData
      description: |
        Atualiza email e/ou senha do usuário informado
        
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserDataRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/UpdateUserDataRequest'

      responses:
        '200':
          description: Dados do usuário atualizados
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateUserDatasResponse'

        '400':
          description: Ocorreu um erro
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimpleExceptionResponse'

        '500':
          description: Ocorreu um erro de validação
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FormValidationExceptionResponse'

components:

  schemas:
    
    GenerateLoginAsTokenReqBody:
      type: object
      required:
        - user_id
      properties:
        user_id:
          type: integer
          format: int32
          example: 1358

    GenerateLoginAsResponse:
      type: object
      required:
        - success
        - data
      properties:
        success:
          type: boolean
          example: true
        data:
          type: object
          properties:
            token:
              type: string
              example: 'gL3CjkiKg9IYDZsAt6YUf1DUp99mYlGfJNY95GVW7yai_DvzY4ObC-lo0yOhU5Nw'
            expires_at:
              type: string
              example: '2020-02-03 19:34:57'

    IdByEmailResponse:
      type: object
      required:
        - success
        - data
      properties:
        success:
          type: boolean
          example: true
        data:
          type: object
          properties:
            id:
              type: integer
              example: 2569
    
    UpdateUserDataRequest:
      type: object
      required:
        - user_id
      properties:
        user_id:
          type: integer
          format: int32
          example: 1358
        email:
          type: string
          example: andre.folda@wisereducacao.com
        password:
          type: string
          example: k7o8CDkMJcoPmMQD

    UpdateUserDatasResponse:
      type: object
      required:
        - success
        - data
      properties:
        success:
          type: boolean
          example: true
        data:
          type: object
          properties:
            id:
              type: integer
              example: 1358
            name:
              type: string
              example: 'André Folda'
            cpf:
              type: string
              example: '000.000.000-00'
            foreign_document:
              type: string
              example: 'RT447368'
            foreign_document_name:
              type: string
              example: 'Passaporte'
            phone:
              type: string
              example: '(11) 99999-9999'
            email:
              type: string
              example: 'andre.folda@wisereducacao.com'
            country:
              type: string
              example: 'Brasil'

    SimpleExceptionResponse:
      type: object
      required:
        - success
        - message
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string

    FormValidationExceptionResponse:
      type: object
      required:
        - success
        - message
        - data
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
        data:
          type: array
          items:
            type: object
            properties:
              nome_do_atributo:
                type: array
                items:
                  type: string
                  example: mensagem_erro

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer

security:
  - bearerAuth: []