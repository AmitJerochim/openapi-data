openapi: 3.0.1
info:
  title: Dealer Ally API
  description: You can find out more about Dealer Ally
    at [http://docs.dealerallyapi.com](http://docs.dealerallyapi.com). Start the autorization process by using the API Key provided.
  termsOfService: http://docs.dealerallyapi.com/terms/
  contact:
    email: contact@dealerallyapi.com
  version: "1.0"
servers:
- url: https://dev.dealerallyapi.com/v1
  description: Development server (uses mock data)
tags:
- name: Applications
  description: Operations for Loan Applications.
- name: Dealer
  description: Operations for Dealers.
- name: Users
  description: Operations for Users.
paths:
  /dealer/get-products:
    get:
      tags:
      - Dealer
      summary: Retrieves promotions by ApplicationId.
      security:
        - BearerAuth: []
          ApiKeyAuth: []
      operationId: getDealersProducts
      parameters:
      - name: username
        in: header
        required: true
        schema:
          type: string
      responses:
        202:
          description: Products or Services retrieved.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
  /application:
    post:
      tags:
      - Applications
      summary: Add a new application.
      security:
        - BearerAuth: []
          ApiKeyAuth: []
      operationId: createApplicationInSalesforce
      parameters:
      - name: username
        in: header
        required: true
        schema:
          type: string
      requestBody:
        description: Application to be processed.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoanApplicationSubmit'
        required: true
      responses:
        202:
          description: Application sent to DealerAlly system. It may take a few minutes to
            process.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'
  /application/status/{id}:
    get:
      tags:
      - Applications
      summary: Check Application status.
      operationId: getStatusFromSalesforce
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        200:
          description: Returns the Application status.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationStatus'
        404:
          description: Application ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'
  /application/{id}/get-promotions:
    get:
      tags:
      - Applications
      summary: Retrieves promotions by ApplicationId.
      security:
        - BearerAuth: []
          ApiKeyAuth: []
      operationId: getPromotionsByApplicationId
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      - name: username
        in: header
        required: true
        schema:
          type: string
      responses:
        202:
          description: Promotions retrieved.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Promotion'
  /application/{id}/set-promotion:
    post:
      tags:
      - Applications
      summary: Sets a promotion.
      operationId: setPromotion
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      requestBody:
        description: Promotion to be processed.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Promotion'
        required: true
      responses:
        202:
          description: Sets a promotion to an application.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'
  /application/get-dealer-applications:
    get:
      tags:
      - Applications
      summary: Retrieves applications by dealer.
      security:
        - BearerAuth: []
          ApiKeyAuth: []
      operationId: getDealerApplications
      parameters:
      - name: username
        in: header
        required: true
        schema:
          type: string
      responses:
        202:
          description: Applications retrieved.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoanApplicationSummary'
  /application/get-user-applications:
    get:
      tags:
      - Applications
      summary: Retrieves applications by user.
      security:
        - BearerAuth: []
          ApiKeyAuth: []
      operationId: getUserApplications
      parameters:
      - name: username
        in: header
        required: true
        schema:
          type: string
      responses:
        202:
          description: Applications retrieved.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoanApplicationSummary'
  /application/get-all-applications:
    get:
      tags:
      - Applications
      summary: Retrieves all applications.
      security:
        - BearerAuth: []
          ApiKeyAuth: []
      operationId: getAllApplications
      parameters:
      - name: username
        in: header
        required: true
        schema:
          type: string
      responses:
        202:
          description: Applications retrieved.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoanApplicationSummary'
  /application/{id}/get-details:
    get:
      tags:
      - Applications
      summary: Retrieves application's details.
      security:
        - BearerAuth: []
          ApiKeyAuth: []
      operationId: getApplicationDetails
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      - name: username
        in: header
        required: true
        schema:
          type: string
      responses:
        202:
          description: Application's details.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoanApplicationDetails'
  /application/update/{id}:
    post:
      tags:
      - Applications
      summary: Updates an application that failed before.
      operationId: updateApplication
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/LoanApplicationSubmit'
      responses:
        202:
          description: Application sent. It may take a few minutes to process.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'
        404:
          description: Application ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'
  /users/get-dealer-users:
    get:
      tags:
      - Users
      summary: Retrieves users by Dealer.
      security:
        - BearerAuth: []
          ApiKeyAuth: []
      operationId: getUsers
      parameters:
      - name: DealerId
        in: header
        required: true
        schema:
          type: string
      responses:
        202:
          description: Users retrieved by DealerId.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
  /users/create-user:
    post:
      tags:
      - Users
      summary: Creates an user.
      operationId: createUser
      requestBody:
        description: User to be processed.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
        required: true
      responses:
        202:
          description: User created.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'
  /users/delete-user:
    post:
      tags:
      - Users
      summary: Deletes an user.
      operationId: deleteUser
      requestBody:
        description: User to be processed.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BasicUser'
        required: true
      responses:
        202:
          description: User deleted.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'
  /users/get-user:
    post:
      tags:
      - Users
      summary: Retrieves user.
      security:
        - BearerAuth: []
          ApiKeyAuth: []
      operationId: getUser
      parameters:
      - name: DealerId
        in: header
        required: true
        schema:
          type: string
      requestBody:
        description: User to be searched.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BasicUser'
            example:
              username: usertest
        required: true
      responses:
        202:
          description: User retrieved.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
  /users/authenticate-user:
    post:
      tags:
      - Users
      summary: Authenticat user.
      security:
        - ApiKeyAuth: []
      operationId: authenticate
      requestBody:
        description: User to be processed.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BasicUser'
            example:
              username: usertest
              password: passtest
        required: true
      responses:
        202:
          description: User authenticated.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
components:
  securitySchemes:
    ApiKeyAuth:        # arbitrary name for the security scheme
      type: apiKey
      in: header       # can be "header", "query" or "cookie"
      name: X-API-KEY  # name of the header, query parameter or cookie
    BearerAuth:            # arbitrary name for the security scheme
      type: http
      scheme: bearer
      bearerFormat: JWT    # optional, arbitrary value for documentation purposes
  schemas:
    LoanApplicationSubmit:
      type: object
      properties:
        Applicant:
          $ref: '#/components/schemas/Applicant'
        CoApplicant:
          $ref: '#/components/schemas/CoApplicant'
        LoanParameters:
          $ref: '#/components/schemas/LoanParameters'
        AssignedUserEmailAddress:
          type: string
    LoanApplicationDetails:
      type: object
      properties:
        Applicant:
          $ref: '#/components/schemas/Applicant'
        CoApplicant:
          $ref: '#/components/schemas/CoApplicant'
        LoanParameters:
          $ref: '#/components/schemas/LoanParameters'
        Promotion:
          $ref: '#/components/schemas/Promotion'
        AssignedUserEmailAddress:
          type: string
    LoanApplicationSummary:
      type: object
      properties:
        CreationDate:
          type: string
          format: date-time
        ApplicantFullName:
          type: string
        ApplicationId:
          type: string
        Applicant:
          $ref: '#/components/schemas/Applicant'
        LoanApplicationStatus:
          type: string
        DealerName:
          type: string
        UserFullName:
          type: string
    Applicant:
