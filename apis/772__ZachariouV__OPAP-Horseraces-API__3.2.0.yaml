components:
  parameters:
    id:
      name: id
      in: path
      required: true
      schema:
        type: integer
        format: int64
    date:
      name: date
      in: path
      required: true
      schema:
        type: string
        format: date
    number:
      name: number
      in: path
      required: true
      schema:
        type: integer
        format: int32
    nameGR:
      name: name
      description: Must be greek alphabetic over 3 characters
      in: path
      required: true
      schema:
        type: string
        pattern: '^[\u0386-\u03CD ]{3,}$'
    nameEN:
      name: name
      description: Must be english alphabetic over 3 characters
      in: path
      required: true
      schema:
        type: string
        pattern: '^[A-z ]{3,}$'
    year:
      name: year
      description: Must be greater than 2016
      in: path
      required: true
      schema:
        type: integer
        format: int32
        minimum: 2016
    distance:
      name: distance
      in: path
      required: true
      schema:
        type: integer
        format: int32
    raceId:
      name: raceId
      in: path
      required: true
      schema:
        type: integer
        format: int64
    horseId:
      name: horseId
      in: path
      required: true
      schema:
        type: integer
        format: int64
  responses:
    '400':
      description: Invalid parameter supplied
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                description: 400 error response
                default: Invalid parameter supplied
            example:
              error: Invalid parameter supplied
    '404':
      description: Item not found
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                description: 404 error response
                default: Item not found
            example:
              error: Item not found
    '500':
      description: An unexpected error occured
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                description: 500 error response
                default: An unexpected error occured
            example:
              error: An unexpected error occured
  schemas:
    RacecardsGR:
      allOf:
        - $ref: '#/components/schemas/Racecards'
      example:
        - meetingId: 2303
          date: '2020-03-15'
          dayMonth: 15η Μαρτίου
          day: Κυριακή
          track: Markopoulo Park
          meetingNumber: 11
          fromYearNumber: 86
          toYearNumber: 94
    RacecardsEN:
      allOf:
        - $ref: '#/components/schemas/Racecards'
      example:
        - meetingId: 2303
          date: '2020-03-15'
          dayMonth: March 15
          day: Sunday
          track: Markopoulo Park
          meetingNumber: 11
          fromYearNumber: 86
          toYearNumber: 94
    Racecards:
      type: array
      description: Array of meetings
      items:
        type: object
        properties:
          meetingId:
            type: integer
            format: int64
            description: Unique id of meeting
          date:
            type: string
            format: date
            description: Date of meeting
          dayMonth:
            type: string
            description: Day and Month of meeting
          day:
            type: string
            description: Day of meeting
          track:
            type: string
            description: Hippodrome of meeting
          meetingNumber:
            type: integer
            format: int32
            description: Yearly number of meeting
          fromYearNumber:
            type: integer
            format: int32
            description: Starting race yearly number of meeting
          toYearNumber:
            type: integer
            format: int32
            description: Ending race yearly number of meeting
    ResultsGR:
      allOf:
        - $ref: '#/components/schemas/Results'
      example:
        year: 2020
        results:
          - meetingId: 2302
            date: '2020-03-08'
            dayMonth: 8η Μαρτίου
            day: Κυριακή
            track: Markopoulo Park
            meetingNumber: 10
            fromYearNumber: 77
            toYearNumber: 85
          - meetingId: 2301
