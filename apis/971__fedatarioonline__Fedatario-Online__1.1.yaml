penapi: 3.0.0
info:
  version: "1.1"
  title: 'Fair Witness Auth'
  description: 'Fair Witness documentation for authentication'
  contact:
    email: fedatarioonline@gmail.com
servers:
  - description: Fair Witness server URL
    url: https://api.fairwitness.app/auth
tags:
  - name: developers
    description: Operations available to regular developers
paths:
  /check:
    get:
      tags:
        - developers
      summary: checks if user is currently logged in
      operationId: check
      description: |
        Performs check of request cookies containing idToken and refreshToken, to see if they are valid, and returns user data and certificates.
      security:
        - idCookie: []
        - refreshCookie: []
      responses:
        '200':
          description: user is logged in and data returned
        '204':
          description: user is not logged in
  /signup:
    post:
      tags:
        - developers
      summary: creates new user and certificate
      operationId: signup
      description: |
        Creates a new user with provided email, password and other information, the certificate and returns it to the client, along with the cookie.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignUpData'
      responses:
        '200':
          description: user created
          headers: 
            Set-Cookie:
              schema: 
                type: string
                example: idToken=abcde12345; Domain=fairwitness.app; Path=/; Expires=Fri, 17 Jan 2020 14:10:49 GMT; HttpOnly; Secure; SameSite=Strict refreshToken=abcde12345; Domain=fairwitness.app; Path=/; Expires=Fri, 17 Jan 2020 14:10:49 GMT; HttpOnly; Secure; SameSite=Strict
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: operation unavailable
  /signin:
    post:
      tags:
        - developers
      summary: performs login with provided email and password
      operationId: login
      description: |
        Performs login with provided email and password and returns cookie with tokens and certificate to the client.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignInData'
      responses:
        '200':
          description: user logged in
          headers: 
            Set-Cookie:
              schema: 
                type: string
                example: idToken=abcde12345; Domain=fairwitness.app; Path=/; Expires=Fri, 17 Jan 2020 14:10:49 GMT; HttpOnly; Secure; SameSite=Strict refreshToken=abcde12345; Domain=fairwitness.app; Path=/; Expires=Fri, 17 Jan 2020 14:10:49 GMT; HttpOnly; Secure; SameSite=Strict
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: operation unavailable
  /logout:
    get:
      tags:
        - developers
      summary: performs logout
      operationId: logout
      description: |
        Performs logout, returning empty cookies for idToken and refreshToken.
      responses:
        '204':
          description: user logged out
          headers: 
            Set-Cookie:
              schema: 
                type: string
                example: idToken=; Domain=fairwitness.app; Path=/; Expires=Thu, 01 Jan 1970 00:00:00 GMT; HttpOnly; Secure; SameSite=Strict
components:
  securitySchemes:
    idCookie:
      type: http
      scheme: idToken=abcde12345; Domain=fairwitness.app; Path=/; Expires=Fri, 17 Jan 2020 14:10:49 GMT; HttpOnly; Secure; SameSite=Strict
    refreshCookie:
      type: http
      scheme: refreshToken=abcde12345; Domain=fairwitness.app; Path=/; Expires=Fri, 17 Jan 2020 14:10:49 GMT; HttpOnly; Secure; SameSite=Strict
  schemas:
    SignInData: 
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          example: test@test.test
        password:
          type: string
          example: Test12345
    SignUpData: 
      type: object
      required:
        - accessData
        - address
        - personalData
        - review
        - services
      properties:
        accessData:
          $ref: '#/components/schemas/AccessData'
        address:
          $ref: '#/components/schemas/Address'
        personalData:
          $ref: '#/components/schemas/PersonalData'
        review:
          $ref: '#/components/schemas/Review'
        services:
          $ref: '#/components/schemas/Services'
    AccessData:
      type: object
      required:
        - email
        - password
        - name
        - surname
      properties:
        email:
          type: string
          example: "test@test.com"
        password:
          type: string
          example: "abcd1234"
        name:
          type: string
          example: "Test Name"
        surname:
          type: string
          example: "Test Surname"
    Address:
      type: object
      required:
        - address
        - country
        - postalCode
        - province
        - town
      properties:
        address:
          type: string
          example: "Goiru Kalea"
        country:
          type: string
          example: "Espa√±a"
        postalCode:
          type: string
          example: "20500"
        province:
          type: string
          example: "Gipuzkoa"
        town:
          type: string
          example: "Arrasate"
    PersonalData:
      type: object
      required:
        - birthDate
        - document
        - phone
        - type
      properties:
        birthDate:
          type: string
          example: "1997-01-01"
        document:
          type: string
          example: "12345678A"
        phone:
          type: string
          example: "+34612548562"
        type:
          type: string
          example: "physicPerson | juridicPerson"
    Review:
      type: object
      required:
        - terms
      properties:
        terms:
          type: string
          example: "true | false"
    Services:
      type: object
      required:
        - blockchain
        - metaposta
      properties:
        blockchain:
          type: string
          example: "true | false"
        metaposta:
          type: string
          example: "true | false"
    User:
      type: object
      required:
        - userData
        - certifications
      properties:
        userData:
          $ref: '#/components/schemas/SignUpData'
        certifications:
          $ref: '#/components/schemas/Certification'
    Certification:
      type: object
      required:
        - infocommon
        - ca
        - cert
        - key
        - tc
        - allinfo
      properties:
        infocommon:
          type: string
          example: "client\ndev tun\nproto udp\nremote 3.133.140.227 1194\nresolv-retry infinite\nnobind\npersist-key\npersist-tun\nremote-cert-tls server\nauth SHA512\ncipher AES-256-CBC\nignore-unknown-option block-outside-dns\nblock-outside-dns\nverb 3\n"
