enapi: 3.0.0
info:
  description: Summary APIs
  version: "1.0.0"
  title: Endpoints to fetch Playground summaries and statistics for dashboard
paths:
  /summaries:
    get:
      description: Get summaries per month
      parameters:
        - in: query
          name: dateFrom
          description: "Month to start fetching summaries"
          example: "1256953732"
          schema:
            type: string
        - in: query
          name: dateTo
          example: "1256953732"
          description: "Month to end fetching summaries"
          schema:
            type: string
        - in: query
          name: businessGroupId
          example: "5d7af245b5e2ca0001d83670"
          description: "id parameter from the BG"
          schema:
            type: string
      responses:
        200:
          description: "Summaries per month"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SummaryItem'
                example:
                  - date: "Jun 20"
                    spent: 200
                    budget: 500
                  - date: "Jul 20"
                    spent: 100
                    budget: 600
components:
  schemas:
    SummaryItem:
      type: object
      required:
        - id
        - name
        - manufacturer
        - releaseDate
      properties:
        date:
          type: string
          example: "Jun 20"
        spent:
          type: integer
          example: 200
          description: "This is the TOTAL spent for all ideas of that month"
        budget:
          type: integer
          example: 500
          description: "This is the TOTAL budget for all ideas of that month"
