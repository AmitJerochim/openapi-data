openapi: 3.0.0
info:
  title: Claxson APIs Services
  description: Documentación de todas las APIs de Claxson 
  contact:
    email: gonzalo.mtanoira@gmail.com
  version: "1.1.0"

servers:
  - url: http://clxsapjgw01:8080/ClxWebService
    description: SAP Gateway para Producción
  - url: http://clxsapjgw02:8080/ClxWebService
    description: SAP Gateway para QA/Test
  - url: http://logincentral
    description: Server de autenticación de aplicaciones

tags:
  - name: Login Central
  - name: Invoice 2 Pay
  - name: Portal Admin v1
    description: APIs que NO validan el usuario contra el LOGIN CENTRAL
  - name: SAP Gateway API v1
    description: APIs que NO validan el usuario contra el LOGIN CENTRAL
  - name: SAP Gateway API v2
    description: APIs que SI validan el usuario contra el LOGIN CENTRAL

parameters:
  companyId:
    name: companyid
    in: query
    description: Organización de ventas
    required: true
    schema:
      type: string
      enum: ['XVE1', 'XU06', 'XU12']
  companyids:
    name: companyids
    in: query
    description: Organización/es de ventas (1 o varias cias. a la vez)
    required: true
  authorization:
    name: Authorization 
    in: header
    description: token de sesión
    required: true
    schema:
      type: string
      default: Authorization Bearer \<token\>

paths:
  # SAP Gateway API v1
  /api/aggingfacturacion:
    get:
      tags:
        - SAP Gateway API v1
      description: Facturacion de los últimos 6 meses de los clientes a una mes determinado
      parameters:
        - $ref: '#/parameters/companyids'
        - in: query
          name: reportmonth
          description: Fecha de corte del reporte (YYYYMMDD)
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json;charset=UTF-8:
              schema:
                type: array
                items: 
                  $ref: '#/components/schemas/AggingFacturacion'
        400:
          description: Bad request
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        503:
          description: Service unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
  /api/aggingsaldos:
    get:
      tags:
        - SAP Gateway API v1
      description: Saldos de cta.cte. de los clientes a una fecha determinada
      parameters:
        - $ref: '#/parameters/companyids'
        - in: query
          name: reportmonth
          description: Fecha de corte del reporte (YYYYMMDD)
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json;charset=UTF-8:
              schema:
                type: array
                items: 
                  $ref: '#/components/schemas/AggingSaldos'
        400:
          description: Bad request
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        503:
          description: Service unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
  /api/condicionesdepago:
    get:
      tags:
        - SAP Gateway API v1
      description: Devuelve todas las condiciones de pago existentes para proveedores
      responses:
        200:
          description: OK
          content:
            application/json;charset=UTF-8:
              schema:
                type: array
                items: 
                  $ref: '#/components/schemas/CondicionDePago'
        404:
          description: Bad request
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        503:
          description: Service unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
  /api/costcenter/index:
    get:
      tags:
        - SAP Gateway API v1
      description: Devuelve todos los centros de costo de una organizacion de ventas (compañía)
      parameters:
        - $ref: '#/parameters/companyId'
        - in: query
          name: coarea
          description: Controlling Area
          required: false
          schema:
            type: string
            default: 'XSON'
            enum: ['XSON']
      responses:
        200:
          description: OK
          content:
            application/json;charset=UTF-8:
              schema:
                type: array
                items: 
                  $ref: '#/components/schemas/CostCentersList'
        404:
          description: Bad request
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        406:
          description: Not Acceptable
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        503:
          description: Service unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
  /api/indicadoresImpuestos:
    get:
      tags:
        - SAP Gateway API v1
      description: Devuelve la info de los indicadores de impuestos del SAP
      parameters:
        - in: query
          name: idiomaid
          description: Id SAP para idioma
          required: false
          schema:
            type: string
            default: 'S'
            enum: ['S', 'E', 'etc']
        - in: query
          name: esquemaid
          description: Id SAP para el esquema de impuestos a buscar
          required: false
          schema:
            type: string
            default: 'ZTAXAR'
            enum: ['ZTAXAR', 'TAXAR', 'etc.']
      responses:
        200:
          description: OK
          content:
            application/json;charset=UTF-8:
              schema:
                type: array
                items: 
                  $ref: '#/components/schemas/IImpuestosList'
        503:
          description: Service unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
  /api/internalorderslist:
    get:
      tags:
        - SAP Gateway API v1
      description: Devuelve todas las ordenes internas existentes en el SAP
      responses:
        200:
          description: OK
          content:
            application/json;charset=UTF-8:
              schema:
                type: array
                items: 
                  $ref: '#/components/schemas/InternalOrdersList'
        503:
          description: Service unavailable
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
  /api/glaccountslist:
    get:
      tags:
        - SAP Gateway API v1
      description: Devuelve todas las cuentas contables de una organizacion de ventas (compañía)
      parameters:
        - $ref: '#/parameters/companyId'
      responses:
        200:
          description: OK
          content:
            application/json;charset=UTF-8:
              schema:
                type: array
                items: 
                  $ref: '#/components/schemas/GlAccountsList'
        404:
          description: Bad request
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        503:
          description: Service unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
  /api/proveedoresPorSociedad:
    get:
      tags:
        - SAP Gateway API v1
      description: Devuelve la info de los proveedores de una organizacion de ventas (compañía)
      parameters:
        - $ref: '#/parameters/companyId'
      responses:
        200:
          description: OK
          content:
            application/json;charset=UTF-8:
              schema:
                type: array
                items: 
                  $ref: '#/components/schemas/ProveedoresList'
        404:
          description: Bad request
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        503:
          description: Service unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'

  # SAP Gateway API v2
  /api2/convertir_importe:
    get:
      tags:
        - SAP Gateway API v2
      description: Convertir un importe desde una moneda Origen a una Destino
      parameters: 
        - $ref: '#/parameters/authorization'
        - in: query
          name: importe
          description: Importe a convertir, ej. 1000.67 (punto decimal)
          required: true
          schema:
            type: number
        - in: query
          name: monorigen
          description: Moneda Origen
          required: true
          schema:
            type: string
            enum: [ARS, USD, EUR, CLP, BRL, COP, MXN, VEL, VES]
        - in: query
          name: mondestino
          description: Moneda Origen
          required: true
          schema:
            type: string
            enum: [ARS, USD, EUR, CLP, BRL, COP, MXN, VEL, VES]
        - in: query
          name: fecha
          description: Fecha de la cotización a buscar YYYYMMDD
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ConvertirImporte'
        222:
          description: App errors
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        400:
          description: Bad request
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        401:
          description: Unauthorized (Invalid token or Token expired)
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        404:
          description: Not Found
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        406:
          description: Not Acceptable
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        417:
          description: Expectation Failed
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        503:
          description: Service unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
  /api2/customer_all_items:
    get:
      tags:
        - SAP Gateway API v2
      description: Obtener todas las partidas de un cliente
      parameters: 
        - $ref: '#/parameters/authorization'
        - $ref: '#/parameters/companyId'
        - in: query
          name: clientid
          description: SAP id para el cliente
          required: true
          schema:
            type: number
        - in: query
          name: datefrom
          description: Fecha desde (YYYYMMDD)
          required: true
          schema:
            type: string
        - in: query
          name: dateto
          description: Fecha hasta (YYYYMMDD)
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json;charset=UTF-8:
              schema:
                type: array
                items: 
                  $ref: '#/components/schemas/CustomerAllItems'
        222:
          description: App errors
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        400:
          description: Bad request
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        401:
          description: Unauthorized (Invalid token or Token expired)
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        404:
          description: Not found (BAPI inexistente)
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        503:
          description: Server Error
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
  /api2/exchangerate:
    get:
      tags:
        - SAP Gateway API v2
      description: Buscar la cotización de una moneda para una fecha determinada
      parameters: 
        - $ref: '#/parameters/authorization'
        - in: query
          name: ratetype
          description: Tipo de Cotización
          required: true
          schema:
            type: string
            enum: ['M', 'EURX', 'G']
        - in: query
          name: monorigen
          description: Moneda Origen
          required: true
          schema:
            type: string
            enum: [ARS, USD, EUR, CLP, BRL, COP, MXN, VEL, VES]
        - in: query
          name: mondestino
          description: Moneda Origen
          required: true
          schema:
            type: string
            enum: [ARS, USD, EUR, CLP, BRL, COP, MXN, VEL, VES]
        - in: query
          name: fecha
          description: Fecha de la cotización a buscar YYYYMMDD
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ExchangeRate'
        222:
          description: App errors
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        400:
          description: Bad request
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        401:
          description: Unauthorized (Invalid token or Token expired)
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        404:
          description: Not Found
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        406:
          description: Not Acceptable
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        417:
          description: Expectation Failed
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        503:
          description: Service unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
  /api2/facturacionporcebe:
    get:
      tags:
        - SAP Gateway API v2
      description: Obtener la facturación por un CeBe específico en un determinado tiempo
      parameters: 
        - $ref: '#/parameters/authorization'
        - in: query
          name: ratetype
          description: Tipo de Cotización
          required: true
          schema:
            type: string
            enum: ['M', 'EURX', 'G']
        - in: query
          name: fechadesde
          description: Fecha Desde (YYYYMMDD)
          required: true
          schema:
            type: string
        - in: query
          name: fechahasta
          description: Fecha Hasta (YYYYMMDD)
          required: true
          schema:
            type: string
        - in: query
          name: cebe
          description: Centro de Beneficio
          required: true
          schema:
            type: string
        - in: query
          name: companyid
          description: Empresa ID
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json;charset=UTF-8:
              schema:
                type: array
                items: 
                  $ref: '#/components/schemas/FacturacionPorCeBe'
        222:
          description: App errors
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        400:
          description: Bad request
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        401:
          description: Unauthorized (Invalid token or Token expired)
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
  /api2/open_items:
    get:
      tags:
        - SAP Gateway API v2
      description: Obtener las partidas abiertas (los DOCs que faltan cobrar)
      parameters: 
        - $ref: '#/parameters/authorization'
        - $ref: '#/parameters/companyId'
        - in: query
          name: clienteId
          description: SAP id para el cliente
          required: true
          schema:
            type: number
        - in: query
          name: fechaCorte
          description: Fecha (YYYYMMDD) corte hasta donde se buscaran partidas abiertas
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json;charset=UTF-8:
              schema:
                type: array
                items: 
                  $ref: '#/components/schemas/OpenItems'
        222:
          description: App errors
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        400:
          description: Bad request
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        401:
          description: Unauthorized (Invalid token or Token expired)
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        404:
          description: Not found (BAPI inexistente)
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        503:
          description: Server Error
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
  /api2/subdiariocompras:
    get:
      tags:
        - SAP Gateway API v2
      description: Obtener los datos para armar el subdiario de compras
      parameters: 
        - $ref: '#/parameters/authorization'
        - in: query
          name: fechadocdesde
          description: Fecha Desde (YYYYMMDD)
          required: true
          schema:
            type: string
        - in: query
          name: fechadochasta
          description: Fecha Hasta (YYYYMMDD)
          required: true
          schema:
            type: string
        - in: query
          name: companyid
          description: Empresa ID
          required: true
          schema:
            type: string
            enum: ['XVE1', 'XU06']
        - in: query
          name: tiposdoc
          description: Tipos de documentos SAP (KA,KL,KR,etc.)
          required: false
          schema:
            type: string
            enum: ['KA','KD','KG','KL','KR','KT','KO']
      responses:
        200:
          description: OK
          content:
            application/json;charset=UTF-8:
              schema:
                type: array
                items: 
                  $ref: '#/components/schemas/SubdiarioCompras'
        400:
          description: Bad request
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        401:
          description: Unauthorized (Invalid token or Token expired)
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        503:
          description: Service Unavailable
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorMessage'

  # Login Central APIs
  /api2/ldap/{appId}:
    get:
      tags:
        - Login Central
      description: APIs para autenticar y autorizar usuarios 
      security:
        - BasicAuth: [username, password]
      parameters:
        - in: path
          name: appId   # Note the name is the same as in the path
          required: true
          schema:
            type: string
            minimum: 1
          description: ID de la aplicación a la cual se desea loguear
        - in: header
          name: Authorization 
          required: true
          schema:
            type: string
            default: Authorization Basic xxxxxxxxx
          description: username & password
      responses:
        200:
          description: OK
          content:
            application/json;charset=UTF-8:
              schema:
                type: array
                items: 
                  $ref: '#/components/schemas/Login200'
        400:
          description: Bad Request
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        401:
          description: Unauthorized
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        404:
          description: Not Found
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        503:
          description: Service unavailable
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
  /api2/validatesession:
    get:
      tags:
        - Login Central
      description: APIs para validar el token de sesión. El token se invalida después de xx cantidad de segundos de inactividad de la sesión.
      parameters:
        - in: header
          name: Authorization 
          required: true
          schema:
            type: string
            default: Authorization Bearer \<token\>
          description: token de sesión
      responses:
        200:
          description: OK
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        401:
          description: Unauthorized
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorMessage'

  # Invoice 2 Pay APIs
  /invoice2pay:
    post:
      tags:
        - Invoice 2 Pay
      description: Contabilizar facturas de proveedores del sistema Invoice2Pay
      requestBody: 
        required: true
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: '#/components/schemas/Invoice2PayBody'
      responses:
        200:
          description: token OK
          content:
            application/json;charset=UTF-8:
              schema:
                type: array
                items: 
                  $ref: '#/components/schemas/Invoice2Pay200'
        404:
          description: Not Found
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        503:
          description: Service unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
  /send_mail_supplier:
    post:
      tags:
        - Invoice 2 Pay
      description: Enviar mail al proveedor avisando del pago
      requestBody: 
        required: true
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: '#/components/schemas/SendMailSupplierBody'
      responses:
        200:
          description: mail sent
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        503:
          description: Service unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'

  # Portal Admin v1
  /api/televisaClientesCtoReps/index:
    get:
      tags:
        - Portal Admin v1
      description: Devuelve todos los MontoBase y % costo reps. para cada cliente
      parameters:
        - $ref: '#/parameters/authorization'
      responses:
        200:
          description: OK
          content:
            application/json;charset=UTF-8:
              schema:
                type: array
                items: 
                  $ref: '#/components/schemas/TelevisaClientesCtoRep'
        400:
          description: Bad Request
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        503:
          description: Service unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'

components:
  schemas:
    AggingFacturacion:
      type: object
      properties:
        empresaId:
          type: string
        tipoNegocio:
          type: string
        clienteId:
          type: string
        clienteDesc:
          type: string
        clientePaisDesc:
          type: string
        zonaVentas:
          type: string
        mesCorte:
          type: string
        promCashUsd:
          type: number
        promWithUsd:
          type: number
    AggingSaldos:
      type: object
      properties:
        empresaId:
          type: string
        clienteId:
          type: string
        clienteDesc:
          type: string
        clientePaisDesc:
          type: string
        tipoNegocio:
          type: string
        responsable:
          type: string
        grupoVendedores:
          type: string
        monedaId:
          type: string
        mesCorte:
          type: string
        cashWh:
          type: string
        tot360p:
          type: number
        tot180p:
          type: number
        tot120p:
          type: number
        tot090p:
          type: number
        tot060p:
          type: number
        tot030p:
          type: number
        tot000p:
          type: number
        tot000:
          type: number
        tot030:
          type: number
        tot060:
          type: number
        tot090:
          type: number
        tot120:
          type: number
        tot180:
          type: number
        tot360:
          type: number
        pagosSinAplicar:
          type: number
        ncSinAplicar:
          type: number
        total:
          type: number
    
    CondicionDePago:
      type: object
      properties:
        id:
          type: string
        descripcion:
          type: string
        cantDias:
          type: string
    ConvertirImporte:
