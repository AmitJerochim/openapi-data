  /whatif:
    post:
      tags:
        - Ordering
      summary: Create a new What-If request by sending it to an organization's service provider.
      operationId: createWhatIf
      parameters:
        - in: header
          name: Forward-ID
          required: true
          schema:
            type: string
            format: uuid
