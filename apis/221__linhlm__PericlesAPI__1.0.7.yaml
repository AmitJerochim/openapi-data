        This endpoint is used for placing orders. See individual fields below
        for more details on their use.<br/>    

        All orders require a symbol. All other fields are optional except when
        otherwise specified.<br/>

        <p>These are the valid ordTypes:<br/>

        <ul>

        <li>`1` - Limit The default order type. Specify an orderQty and
        price.</li>

        <li>`2` - Market A traditional Market order. A Market order will execute
        until filled or your bankruptcy price is reached, at which point it will
        cancel.</li>

        <li>`D` - Previously Quoted</li>

        </ul></p>

        <p>TimeInForce (tif) - Specifies how long the order remains in effect.
        These are the valid tif:<br/>

        <ul>

        <li>`0` - Day (or session) </li>

        <li>`1` - Good Till Cancel (GTC) </li>

        <li>`2` - At the Opening (OPG) </li>

        <li>`3` - Immediate Or Cancel (IOC) </li>

        <li>`4` - Fill Or Kill (FOK) </li>

        <li>`7` - At the Close </li>

        </ul></p>

        <p>Types of combinations ordType and tif below:<br/>

        <ul>

        <li>LO - ordTypes = 1 & tif = 0 </li>

        <li>ATO - ordTypes = 2 & tif = 2 </li>

        <li>ATC - ordTypes = 2 & tif = 7 </li>

        <li>MP/MTL - ordTypes = 2 & tif = 0 </li>

        <li>MOK - ordTypes = 2 & tif = 4 </li>

        <li>MAK - ordTypes = 2 & tif = 3 </li>

        <li>PLO - ordTypes = D & tif = 7 </li>

        </ul></p>

        <p>exectType describes the specific Execution Report (i.e. Pending
        Cancel) while OrdStatus <39> will always identify the current order
        status (i.e. Partially Filled).

        These are the valid exectType:<br/>

        <ul>

        <li>`0` - New </li>

        <li>`4` - Canceled </li>

        <li>`5` - Replaced </li>

        <li>`6` - Pending Cancel (e.g. result of Order Cancel Request) </li>

        <li>`8` - Rejected </li>

        <li>`A` - Pending New </li>

        <li>`E` - Pending Replace </li>

        <li>`F` - Trade (partial fill or fill) </li>

        </ul>

        </p>

        <p>ordStatus - Identifies current status of order. These are the valid
        ordStatus:<br/>

        <ul>

        <li>`0` - New </li>

        <li>`1` - Partial Filled </li>

        <li>`2` - Full Filled </li>

        <li>`4` - Canceled </li>

        <li>`5` - Replaced </li>

        <li>`6` - Pending Cancel (e.g. result of Order Cancel Request) </li>

        <li>`8` - Rejected </li>

        <li>`A` - Pending New </li>

        <li>`E` - Pending Replace </li>  

        </ul>

        </p>

        <p>Types of combinations exectType and ordStatus below:<br/>

        <ul>

        <li>exectType= 'A' - Pending New
          <ul>
            <li>ordStatus = 'A' Pending New - Just received by API Tier, sending to Trading CORE
          </ul>
        </li>

        <li>exectType= '0' - New
          <ul>
            <li>ordStatus = 'A' Pending New - Just received & processed by Trading CORE, sending to Exchange
            <li>ordStatus = '0' New - Completed for placing new order. This Order already in Order Book of Exchange
          </ul>
        </li>

        <li>exectType= '6' - Pending Cancel
          <ul>
            <li>ordStatus = '6' Pending Cancel - Just received by API Tier, sending to Trading CORE
          </ul>
        </li>

        <li>exectType= '4' - Cancelled
          <ul>
            <li>ordStatus = '6' Pending Cancel - Just received & processed by Trading CORE, sending to Exchange
            <li>ordStatus = '4' Cancelled - Completed for cancelling a order. This Order already removed from Order Book of Exchange
          </ul>
        </li>

        <li>exectType= 'E' - Pending Replace
          <ul>
            <li>ordStatus = 'E' Pending Replace - Just received by API Tier, sending to Trading CORE
          </ul>
        </li>

        <li>exectType= '5' - Replaced
          <ul>
            <li>ordStatus = 'E' Pending Replace - Just received & processed by Trading CORE, sending to Exchange
            <li>ordStatus = '5' Replaced - Completed for Replacing a order. The new Order already in Order Book of Exchange
          </ul>
        </li>

        <li>exectType= 'F' - Trade
          <ul>
            <li>ordStatus = '1' Partial Filled
            <li>ordStatus = '2' Full Filled
          </ul>
        </li>

        </ul>

        </p>
      tags:
        - Order Execution
      parameters:
        - $ref: '#/components/parameters/authorizationHeader'
        - $ref: '#/components/parameters/requestIdHeader'
