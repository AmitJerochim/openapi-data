openapi: 3.0.0
info:
  description: ''
  version: "1.0-oas3"
  title: SpiritShop API.
tags:
  - name: products
    description: Dados relacionados a produto
  - name: orders
    description: Dados relacionados a pedido
paths:
  /paymentCode:
    get:
      tags:
        - orders
      summary: Lista codigos de pagamentos habilitados.
      responses:
        '200':
          description: Retorna uma lista contendo os códigos.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    code:
                      type: string
        '500':
          description: Parâmetros incorretos.
      security:
        - api_key: []
  /orderStatus:
    get:
      tags:
        - orders
      summary: Lista as situações de um pedido.
      responses:
        '200':
          description: Retorna uma lista contendo as situações.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    order_status_id:
                      type: integer
                    name:
                      type: string
        '500':
          description: Parâmetros incorretos.
      security:
        - api_key: []
  /orders:
    get:
      tags:
        - orders
      summary: Lista seus pedidos paginados.
      responses:
        '200':
          description: Retorna uma lista contendo os pedidos.
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Order'
        '500':
          description: Parâmetros incorretos.
      security:
        - api_key: []
      parameters:
        - in: path
          name: page
          required: true
          schema:
            type: integer
        - in: path
          name: limit
          required: true
          schema:
            type: integer
        - in: query
          name: date_start
          required: false
          description: '(YYYY-mm-dd HH:MM:SS) ex: 2020-01-01 00:00:00'
          schema:
            type: string
        - in: query
          name: date_end
          required: false
          description: '(YYYY-mm-dd HH:MM:SS) ex: 2020-01-01 00:00:00'
          schema:
            type: string
  /orderUpdate:
    post:
      tags:
        - orders
      summary: Atualiza os pedidos via api.
      responses:
        '200':
          description: Pedido atualizado com sucesso.
        '500':
          description: Parâmetros incorretos.
      security:
        - api_key: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderUpdate'
        required: true
  /orderInsert:
    post:
      tags:
        - orders
      summary: Cadastra um novo pedido no e-commerce.
      responses:
        '200':
          description: Pedido cadastrado com sucesso.
        '500':
          description: Parâmetros incorretos.
      security:
        - api_key: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Order'
        required: true
  /manufacturers:
    get:
      tags:
        - manufacturer
      summary: Lista seus pedidos paginados.
      responses:
        '200':
          description: Retorna uma lista contendo os fabricantes ordenados pelo nome.
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Manufacturer'
        '500':
          description: Parâmetros incorretos.
      security:
        - api_key: []
      parameters:
        - in: path
          name: page
          required: true
          schema:
            type: integer
        - in: path
          name: limit
          required: true
          schema:
            type: integer
  /manufacturerInsert:
    post:
      tags:
        - manufacturer
      summary: Cadastra um novo fabricante no e-commerce.
      responses:
        '200':
          description: Fabricante cadastrado com sucesso.
        '500':
          description: Parâmetros incorretos.
      security:
        - api_key: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Manufacturer'
        required: true
  /manufacturerUpdate:
    post:
      tags:
        - manufacturer
      summary: Atualiza o fabricante no e-commerce.
      responses:
        '200':
          description: Fabricante atualizado com sucesso.
        '500':
          description: Parâmetros incorretos.
      security:
        - api_key: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Manufacturer'
        required: true
  /products:
    get:
      tags:
        - products
      summary: Lista seus produtos paginados.
      responses:
        '200':
          description: Retorna uma lista contendo os produtos.
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Product'
        '500':
          description: Parâmetros incorretos.
      security:
        - api_key: []
      parameters:
        - in: query
          name: offset
          required: true
          schema:
            type: integer
        - in: query
          name: limit
          required: true
          schema:
            type: integer
        - in: query
          name: category_id
          schema:
            type: integer
        - in: query
          name: lastmodified
          description: 'Caso precise selecionar somente as ultimas modifições limit 6 horas'
          schema:
            type: integer
  /productStock:
    post:
      tags:
        - products
      summary: Cadastra ou atualiza o produto.
      responses:
        '200':
          description: Produto atualizado com sucesso.
        '500':
          description: Invalid input
      security:
        - api_key: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Product'
        description: Parâmetros incorretos.
        required: true
  /optionInsert:
    post:
      tags:
        - products
      summary: Cadastra ou atualiza o opção.
      responses:
        '200':
          description: Opção atualizada com sucesso.
        '500':
          description: Invalid input
      security:
        - api_key: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Option'
        description: Parâmetros incorretos.
        required: true
  /optionValueInsert:
    post:
      tags:
        - products
      summary: Cadastra ou atualiza os valores da opção.
      responses:
        '200':
          description: Valores da opção atualizados com sucesso.
        '500':
          description: Invalid input
      security:
        - api_key: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OptionValue'
        description: Parâmetros incorretos.
        required: true
  /categorys:
    get:
      tags:
        - products
      summary: Lista as categorias habilitados.
      responses:
        '200':
          description: Retorna uma lista contendo as categorias.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    category_id:
                      type: number
                    name:
                      type: string
                    childrens:
                      type: array
                      items:
                        type: object
        '500':
          description: Parâmetros incorretos.
      security:
        - api_key: []
  /attributes:
    get:
      tags:
        - products
      summary: Lista as attributes.
      responses:
        '200':
          description: Retorna uma lista contendo as attributos e seus respectivos grupos.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    attribute_group_id:
                      type: number
                    name:
                      type: string
                    attributes:
                      type: array
                      items:
                        type: object
                        properties:
                          attribute_id:
                            type: number
                          name:
                            type: string
                          text:
                            type: string
        '500':
          description: Parâmetros incorretos.
      security:
        - api_key: []
  /options:
    get:
      tags:
        - products
      summary: Lista as opções.
      responses:
        '200':
          description: Retorna uma lista contendo as opções e seus respectivos valores.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    option_id:
                      type: number
                    name:
                      type: string
                    options_value:
                      type: array
                      items:
                        type: object
                        properties:
                          option_value_id:
                            type: number
                          name:
                            type: string
        '500':
          description: Parâmetros incorretos.
      security:
        - api_key: []
components:
  securitySchemes:
    api_key:
      type: apiKey
      name: key
      in: header
  schemas:
    OrderUpdate:
      type: object
      properties:
        order_id:
          type: integer
        order_status_id:
          type: integer
        comment:
          type: string
        notify:
          type: boolean
          description: 'Informar cliente'
    Order:
      type: object
      properties:
        store_id:
          type: integer
        cpf:
          type: string
        rg:
          type: string
        cnpj:
          type: string
        firstname:
          type: string
        lastname:
          type: string
        data_nascimento:
          type: string
          description: 'YYYY-MM-DD'
        password:
          type: string
          description: 'MD5 campo obrigatório se o cliente quiser fazer o login no site.'
        email:
          type: string
          description: 'Email é a chave para localizar se o cliente, se não encontrar o mesmo será cadastrado.'
        telephone:
          type: string
        fax:
          type: string
        shipping_code:
          type: string
          description: 'Codigo da forma de envio'
        shipping_method:
          type: string  
          description: 'Descricao da forma de envio'
        shipping_firstname:
          type: string
        shipping_lastname:
          type: string
        shipping_address_1:
          type: string
        shipping_address_2:
          type: string
        shipping_address_3:
          type: string
        shipping_address_4:
          type: string
        shipping_city:
          type: string
        shipping_postcode:
          type: string
        shipping_zone:
          type: string
          description: 'UF - Unidade federação'
        payment_firstname:
          type: string
        payment_lastname:
          type: string
        payment_address_1:
          type: string
        payment_address_2:
          type: string
        payment_address_3:
          type: string
        payment_address_4:
          type: string
        payment_city:
          type: string
        payment_postcode:
          type: string
        payment_zone:
          type: string
          description: 'UF - Unidade federação'
        payment_method:
          type: string
          description: 'Descrição da forma de pagamento ex: Cartão de Cédito/Boleto'
        payment_code:
          type: string  
          description: 'Código do pagamento usar o metodo paymentCode()'
        parcelas:
          type: integer
        comment:
          type: string
        commission:
          type: number
        total:
          type: number
        reward:
          type: number
        order_status_id:
          type: integer
          description: 'Situação do pedido usar o metodo orderStatus()'
        date_added:
          type: string
          description: 'YYYY-MM-DD HH:MM:SS'
        currency_id:
          type: integer
          description: '4'
        currency_code:
          type: string
          description: 'REA'
        currency_value:
          type: number
          description: '1.0'
        products:
          items:
            $ref: '#/components/schemas/OrderProduct'
        order_total:
          items:
            $ref: '#/components/schemas/OrderTotal'
      xml:
        name: Order
    Product:
      type: object
      properties:
        product_id:
          type: integer
          description: >-
            Se houver o id e coincidir com nosso o produto será atualizado,
            senão será cadastrado.
        store_id:
          type: integer
          description: Valor default 0 - se for multi loja passar o respectivo valor
        image:
          type: string
          description: >-
            Caminho relativo no servidor onde foi hospedado a imagem ex
            data/image.jpg caso contrario deixar vazio.
        model:
          type: string
        name:
          type: string
        warranty:
          type: string
        description:
          type: string
        sku:
          type: string
        subtract:
          type: number
          description: '0 - Não baixa estoque, 1 - Baixa estoque automatico. '
        quantity:
          type: integer
        stock_status_id:
          type: integer
        price:
          type: number
        status:
          type: integer
          description: 'Valor 0 - Inativo, 1 - Ativo'
        minimum:
          type: number
        manufacturer_id:
          type: number
        points:
          type: number
        weight:
          type: number
        length:
          type: number
        width:
          type: number
        height:
          type: number
        weight_class_id:
          type: integer
        length_class_id:
          type: integer
        tax_class_id:
          type: integer
        sort_order:
          type: integer
        product_description:
          type: array
          items:
            properties:
              name:
                type: string
              description:
                type: string
              meta_keyword:
                type: string
              language_id:
                type: integer
                description: 'Valor default 2 - portugues, 3 - english'
        options:
          type: array
          items:
            properties:
              option_max:
                type: integer
                description: 'Limite máximo de opção no produto'
              product_option_id:
                type: integer
                description: 'Id do vinculo entre opção e produto'
              option_id:
                type: integer
                description: 'Id da opção'
              name:
                type: string
                description: "Nome da opção ex: Aro"
              type:
                type: string
                description: "Tipo de opção radio, checkbox etc."
              required:
                type: integer
                description: '0 para item não obrigatorio, 1 para obrigar a seleção do valor'
              option_value:
                type: array
                items: 
                  properties:
                    product_option_value_id:
                      type: integer
                      description: 'Id de vinculo dos entre valores das opções e produto'
                    option_value_id:
                      type: integer
                      description: 'Id de vinculo dos valores das opções'
                    name:
                      type: string
                      description: 'Nome do valor da opção ex: 15'
                    image:
                      type: string
                    quantity:
                      type: integer
                    subtract:
                      type: integer
                      description: 'Se tiver 0 não controla estoque 1 ativa o controle de estoque'
                    price:
                      type: number
                    price_prefix:
                      type: string
                      description: ' (+) - para somar ao valor principal, (-) - para subtrair do valor principal'
                    weight:
                      type: number
                    weight_prefix:
                      type: string
                      description: ' (+) - para somar ao valor principal, (-) - para subtrair do valor principal'
        attributes:
          type: array
          items:
            properties:
              attribute_group_id:
                type: integer
                description: 'Id do grupo de especificção'
              name:
                type: string
                description: 'Nome do grupo de especificação'
              attribute:
                type: array
                items: 
                  properties:
                    attribute_id:
                      type: integer
                      description: 'Id do atributo'
                    name:
                      type: string
                      description: 'Nome do atributo'
                    text:
                      type: string
                      description: 'Texto detalhando o atributo'
        categorys:
          type: array
          items:
            properties:
              category_id:
                type: integer
                description: 'Id da categoria'
        product_image:
          type: array
          items:
            properties:
              image:
                type: string
                description: >-
                  Caminho relativo no servidor onde foi hospedado a imagem ex
                  data/image.jpg caso contrario deixar vazio.
      xml:
        name: Product
    OrderProduct:
      type: object
      properties:
        product_id:
          type: integer
        name:
          type: string
        model:
          type: string
        price:
          type: number
        quantity:
          type: integer
        total:
          type: number
        tax:
          type: number
        subtract:
          type: number
        order_option:
          items:
            $ref: '#/components/schemas/OrderProductOption'
      xml:
        name: OrderProduct
    OrderProductOption:
      type: object
      properties:
        product_option_id:
          type: integer
          description: 'ID da opção vinculada ao produto.'
        product_option_value_id:
          type: integer
          description: 'ID do valor da opção vinculada ao produto.' 
        name:
          type: string
          description: 'Nome do valor da opção vinculada ao produto.'
        value:
          type: number
        type:
          type: string
      xml:
        name: OrderProductOption
    OrderTotal:
      type: object
      properties:
        code:
          type: string
          enum: [shipping , sub_total, total]
        title:
          type: string
          enum: [Frete , Sub-Total, Total]
        text:
          type: string
          description: 'R$ 10,00'
        value:
          type: number
          description: '10.00'
        sort_order:
          type: integer
          description: 'Orderm que será exibido o registro'
      xml:
        name: OrderTotal
    Manufacturer:
      type: object
      properties:
        manufacturer_id:
          type: integer
        name:
          type: string
        sort_order:
          type: integer
          description: 'Orderm que será exibido o registro'
        manufacturer_store:
          type: array
          items:
            properties:
              store_id:
                type: integer
                description: Valor default 0 - se for multi loja passar o respectivo valor
        manufacturer_description:
          type: array
          items:
            properties:
              description:
                type: string
              language_id:
                type: integer
                description: 'Valor default 2 - portugues, 3 - english'
      xml:
        name: Manufacturer
    Option:
      type: object
      properties:
        type:
          type: string
          description: 'Valores de seleção: textimage,select,radio,checkbox,image,imagepicker. Valores de entrada: text,textarea. Valor arquivo: file.'
        sort_order:
          type: integer
        option_description:
          type: array
          items:
            properties:
              name:
                type: string
              language_id:
                type: integer
                description: 'Valor default 2 - portugues, 3 - english'
    OptionValue:
      type: object
      properties:
        option_id:
          type: integer
        sort_order:
          type: integer
        option_value_description:
          type: array
          items:
            properties:
              name:
                type: string
              language_id:
                type: integer
                description: 'Valor default 2 - portugues, 3 - english'
