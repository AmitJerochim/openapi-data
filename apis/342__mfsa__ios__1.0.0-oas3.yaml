penapi: 3.0.0
info:
  version: "1.0.0-oas3"
  title: MFSA
tags:
  - name: Config
  - name: Login
  - name: Dashboard
  - name: MyClass
  - name: Task
paths:
  /config:
    get:
      tags:
        - Config
      responses:
        '200':
          description: Success
          content:
            'application/json':
              schema:
                type: object
                properties:
                  gpdr:
                    type: string
                  privacy_policy:
                    type: string
                  terms_conditions:
                    type: string
  /login:
    post:
      tags:
        - Login
      parameters:
        - name: username
          in: query
          schema:
            type: string
        - name: password
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/Dashboard'
        '400':
          description: Login Failed
  /dashboard:
    get:
      tags:
        - Dashboard
      responses:
        '200':
          description: Success
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/Dashboard'
        '401':
          description: Not authorized, for example Session is expired.
  '/class/{id}':
    get:
      tags:
        - MyClass
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            minimum: 1
      responses:
        '200':
          description: Success
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/ClassOverview'
        '401':
          description: Not authorized, for example Session is expired.
  '/task/{id}':
    get:
      tags:
        - Task
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            minimum: 1
      responses:
        '200':
          description: Success
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/Task'
  '/lesson/{id}':
    get:
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            minimum: 1
      responses:
        '200':
          description: Success
components:
  schemas:
    Dashboard:
      type: object
      properties:
        classes:
          type: array
          items:
            $ref: '#/components/schemas/MyClass'
        software:
          type: array
          items:
            $ref: '#/components/schemas/Software'
        username:
          type: string
    Software:
      type: object
      properties:
        name:
          type: string
        link:
          type: string
        image_path:
          type: string
    MyClass:
      type: object
      properties:
        name:
          type: string
        id:
          type: integer
        items:
          type: string
    ClassItem:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        due:
          type: string
        type:
          type: string
          enum:
            - task
            - lesson
        options:
          type: string
    ClassOverview:
      type: object
      properties:
        name:
          type: string
        items:
          type: array
          items:
            $ref: '#/components/schemas/ClassItem'
    Task:
      type: object
      properties:
        type:
          type: string
          enum:
            - record
            - listen
            - view
            - read
            - watch
            - write
            - discussion
            - video_submittion
            - todo
            - software
        name:
          type: string
        description:
          description: This is an html element
          type: string
        due_date:
          type: string
        tool_id:
          type: integer
        student_response:
          type: string
          enum:
            - none
            - file_upload
            - freeform_text
            - web_link