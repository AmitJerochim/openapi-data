          example: 'product123.jpg'
        contents:
          type: string
          description: 'Base64 string of file data'
          format: byte
        createdAt:
          type: string
          readOnly: true
          description: 'ISO 8601 format'
          format: date-time
          example: '2019-11-05T12:34:56Z'
        updatedAt:
          type: string
          readOnly: true
          description: 'ISO 8601 format'
          format: date-time
          example: '2019-11-05T12:34:56Z'
    Order:
      type: object
      x-key: 'id'
      required:
        - id
        - customerId
        - email
        - status
      properties:
        id:
          type: integer
          example: 1
          readOnly: true
        customerId:
          type: integer
          example: 23
        email:
