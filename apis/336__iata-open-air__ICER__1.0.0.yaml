
  "openapi": "3.0.0",
  "info": {
    "title": "IATA Consolidated Exchange Rates",
    "version": "1.0.0"
  },
  "tags": [{
    "name": "offer-management"  
    }
  ],
  "servers": [
    {
      "url": "https://api.iata.org/references",
      "description": "Production environment"
    },
    {
      "url": "https://apisbx.iata.org/references",
      "description": "Sandbox environment"
    }
  ],
  "paths": {
    "/icer": {
      "get": {
        "tags":["offer-management"],
        "responses": {
          "200": {
            "description": "OK",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/responseType"
                }
              }
            }
          },
          "400": {
            "description" : "Bad Request"
          },
          "401" : {
            "description" : "Unauthorized"
          },
          "403": {
            "description" : "Forbidden"
          },
          "404": {
            "description" : "Not Found"
          },
          "500": {
            "description" : "Internal Server Error"
          },
          "503" : {
            "description" : "Service Unavailable"
          },
          "504" : {
            "description" : "Gateway Time-out"
          }
        },
        "parameters": [
          {
            "name": "from",
            "in": "query",
            "description": "The FROM currency",
            "schema": {
              "$ref": "#/components/schemas/currencyType"
            }
          },
          {
            "name": "to",
            "in": "query",
            "description": "The TO currency",
            "schema": {
              "$ref": "#/components/schemas/currencyType"
            }
          },
          {
            "name": "effectiveDate",
            "in": "query",
            "description": "The date in ISO format (yyyy-mm-dd) that the rate is requested for. The default is TODAY in UTC.",
            "schema": {
              "type": "string",
              "format": "date"
            }
          }
        ]
      }
    }
  },
  "components": {
    "schemas": {
      "currencyType": {
        "pattern": "^[A-Z]{3}$",
        "type": "string"
      },
      "fxRatesType": {
        "type": "object",
        "properties": {
          "from": {
            "$ref": "#/components/schemas/currencyType"
          },
          "to": {
            "$ref": "#/components/schemas/currencyType"
          },
          "effectiveDate": {
            "type": "string",
            "format": "date"
          },
          "conversionRate": {
            "type": "number"
          }
        },
        "required": [
          "from",
          "to",
          "effectiveDate",
          "conversionRate"
        ]
      },
      "responseType": {
        "type": "array",
        "items": {
          "$ref": "#/components/schemas/fxRatesType"
        },
        "example": [
          {
              "from": "AOA",
