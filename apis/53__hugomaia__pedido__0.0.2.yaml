openapi: 3.0.0
info:
  title: pedido
  version: 0.0.2
  description: Operação da API no objeto SAP pedido de venda
  contact:
    name: Igor de Oliveira
    email: igor.costa@zethasolutions.com
  license:
    name: Zetha Solutions IT
servers:
  - url: 'http://localhost:3000'
paths:
  '/pedido/{NumAtCard}':
    parameters:
      - schema:
          type: string
        name: NumAtCard
        in: path
        required: true
    get:
      summary: Obter Pedido de Venda
      tags: []
      operationId: get-pedido-de-venda-ID
      parameters: []
      security:
        - basic: []
      description: Operação de GET para obter dados de pedido de venda do SAP Business One
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/pedidoGet'
              examples: {}
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/msgProcessamento'
  '/pedido/request/{id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    get:
      summary: Obter Pedido de Venda/Request
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/pedidoGet'
      operationId: get-pedido-request-ID
      parameters: []
      security:
        - basic: []
      description: Operação para obter pedido de venda baseado em chave de request já enviado
  '/pedido/item/{U_ItemID}':
    parameters:
      - schema:
          type: string
        name: U_ItemID
        in: path
        required: true
    get:
      summary: Obter Pedido de Venda/Item
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/pedidoGet'
      operationId: get-pedido-item-ID
      parameters: []
      security:
        - basic: []
      description: Operação para obter pedido de venda baseado no item
  /pedido:
    post:
      summary: Incluir Pedido de Venda
      operationId: post-pedido
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/pedidoPost'
        description: ''
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/pedidoPost'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: './cliente.yaml#/components/schemas/MsgProcessamento'
      security:
        - basic: []
      description: Método para incluir pedido de venda
      tags:
        - pedido
components:
  schemas:
    pedidoGet:
      title: pedido
      type: object
      description: Obter informações de pedido
      properties:
        U_IDSolic:
          type: string
          description: ID único da solicitação através da API
        U_UserSign:
          type: string
          description: Nome de usuário mais recente que incluiu ou alterou registro
        U_UserID:
          type: string
          description: Código do usuário mais recente que incluiu ou alterou o registro
        DocEntry:
          type: integer
          description: Código interno de identificação do pedido
        NumAtCard:
          type: string
          description: Número do pedido
        TaxDate:
          type: string
          description: Data contábil
        DocDate:
          type: string
          description: Data de criação do pedido
        CardCode:
          type: string
          description: Código do cliente
        U_SlpCode:
          type: integer
          description: Código do vendedor
        SlpName:
          type: integer
          description: Nome do vendedor
        U_IDEnderecoCobranca:
          type: integer
          description: Identificador do endereço de cobranca no cadastro do cliente
        Installmnt:
          type: integer
          description: Quantidade total de títulos
        DocTotal:
          type: number
          description: Valor total do pedido
        U_SKILL_xNEmp:
          type: string
          description: Número do empenho (órgão público)
        U_PedidoAnterior:
          type: string
          description: Quantidade total de títulos
        LinhasPedido:
          type: array
          items:
            type: object
            properties:
              U_IDSolic:
                type: string
                description: ID único da solicitação através da API
              U_UserSign:
                type: string
                description: Nome de usuário mais recente que incluiu ou alterou o registro
              U_UserID:
                type: string
                description: Código do usuário mais recente que incluiu ou alterou o registro
              U_ItemID:
                type: string
                description: Identificador único do item
              NumAtCard:
                type: string
                description: Número do pedido
              ItemCode:
                type: string
                description: Código do produto ou serviço
              U_AgrNo:
                type: string
                description: Número do contrato
              LineNum:
                type: integer
                description: Número interno da linha
              Quantity:
                type: number
                description: Quantidade do item
              Price:
                type: number
                description: Preço unitário
              OcrCode3:
                type: string
                description: "ID da regra de distribuição \n\nDimensão \"Produto\" do centro de custo\n"
              IDEnderecoEntrega:
                type: integer
                description: Identificador do endereço de entrega no cadastro do cliente
              U_DependenciaItem:
                type: string
                description: 'Código de dependência do item '
              U_TipoVenda:
                type: string
                description: Classificação do tipo da venda (nova / renovação)
              U_DataAcessoInicial:
                type: string
                description: Data de acesso inicial
              U_DataAcessoFinal:
                type: string
                description: Data de acesso final
              U_SKILL_NP:
                type: string
                description: |
                  Informações adicionais na observação da NF.

                  Número do pedido do cliente (órgão público).
                  (confirmar se mostra essa informação na NFS-e)
              U_ModAssinatura:
                type: integer
                default: 1
                description: |
                  Modalidade da assinatura
                  1- Anual
                  2- Mensal
                  3- OneShot
                enum:
                  - 1
                  - 2
                  - 3
                format: int32
                exclusiveMinimum: false
              U_TipoReceita:
                type: integer
                default: 1
                description: "Tipo de receita\n1 - Conforme utilização da quantidade contratada \n2 - Valor do produto dividido por um avo da vigência  \n3 - Valor total do produto na \"data\" do pedido \n7 - Na emissão da NF \n8 - Valor total do produto em data determinada  \n9 - No pagamento\n(copiar do cadastro do produto)\n"
                enum:
                  - 1
                  - 2
                  - 3
                  - 4
                  - 5
                  - 6
                  - 7
                  - 8
                  - 9
              LineTotal:
                type: number
                description: |
                  Valor do frete
              FreeChrgBP:
                type: string
                default: 'N'
                description: |-
                  Cortesia / Gratuito
                  Y - sim
                  N - não
                enum:
                  - 'Y'
                  - 'N'
              Text:
                type: string
                description: Observações fiscais do item
              U_InformacaoComplementar:
                type: string
                description: Informações adicionais do item
              U_EntregaFutura:
                type: string
                default: 'N'
                description: |-
                  Indica se a emissão da NF deve ser em data futura
                  Y - sim
                  N - não
                enum:
                  - 'Y'
                  - 'N'
              ShipDate:
                type: string
                description: Data de entrega
              U_TipoFaturamento:
                type: string
                description: |
                  Para serviços:
                  Na inclusão:
                  1- Faturamento x a
                  ntes do vencimento (atualmente 20 dias)
                  2- Faturamento total na inclusão do pedido (única nota)
                  3- Faturamento parcial com valor específico (U_ValorFaturamento)

                  Na atualização:
                  4- Faturamento total das prestações restantes (única nota) - por exemplo: cenário de reparcelamento


                  Impacta no faturamento
                  (copiar do cadastro do produto, na inclusão)
                enum:
                  - 1
                  - 2
                  - 3
                  - 4
              U_IndicadorFaturamento:
                type: string
                description: |-
                  Para serviços:
                  Indicador para impedir faturamento do item
                  1- Liberado
                  2- Suspenso
                  (Ver regras de suspensão na API faturamento)
                  3- Não faturar

                  Impacta no faturamento
                enum:
                  - 1
                  - 2
                  - 3
              U_IndicadorReceita:
                type: string
                description: |-
                  Indicador para impedir reconhecimento da receita do item
                  1- Liberado
                  2- Suspenso
                  (Ver regras de suspensão na API faturamento)
                enum:
                  - 1
                  - 2
              U_MotivoFaturamento:
                type: string
                description: Justificativa da última alteração do tipo ou indicador do faturamento
              U_ValorFaturamento:
                type: string
                description: Valor do faturamento
              U_DataFaturamento:
                type: string
                description: |
                  Data do faturamento

                  Impacta no faturamento
              OcrCode2:
                type: string
                description: 'Dimensão "Unidade" do centro de custo'
              OcrCode:
                type: string
                description: 'Dimensão "Centro de custo" do centro de custo'
            required:
              - U_ModAssinatura
              - U_TipoReceita
              - FreeChrgBP
              - U_EntregaFutura
        Prestacao:
          type: array
          items:
            type: object
            properties:
              U_IDDocumentoBaixa:
                type: string
                description: ID único do documento de baixa
              U_IDSolic:
                type: string
                description: ID único da solicitação através da API
              U_UserSign:
                type: string
                description: Nome de usuário que incluiu ou alterou o registro
              U_UserID:
                type: string
                description: Código do usuário que incluiu ou alterou o registro
              U_IDPrestacao:
                type: string
                description: Número único da prestação (DocEntry + InstlmntID)
              NumAtCard:
                type: string
                description: Número do pedido
              InstlmntID:
                type: integer
                description: Número da prestação
              CreditCard:
                type: string
                description: Bandeira do cartão de crédito
              U_IDHash:
                type: integer
                description: Identificação do hash de autorização do token
              OwnerIdNum:
                type: string
                description: |
                  NSU - Número que identifica o pagamento:
                  - Transação da prestação paga via cartão de crédito
              VoucherNum:
                type: string
                description: Número do comprovante de venda único da transação do cartão de crédito
              U_NossoNumero:
                type: string
                description: Numeração do boleto
              InsTotal:
                type: number
                description: Valor líquido do título
              U_ValorBruto:
                type: number
                description: Valor bruto da prestação
              DueDate:
                type: string
                description: Vencimento
              DocDate:
                type: string
                description: |
                  Ano e mês da baixa contábil

                  Data lançamento contábil
              U_DueDate:
                type: string
                description: |
                  Data de vencimento original. Salvar essa informação na inserção da prestação e copiar para outras em caso de reparcelamento. Não pode ser maior que a data da última prestação original.

                  Impacto no recebimento, renegociação
              DunDate:
                type: string
                description: Data de baixa do título
              U_IDCredito:
                type: string
                description: |
                  Número de identificação do documento da utilização de crédito (SAP B1: Adiantamento do cliente).
                  Vinculado à forma de pagamento 11.
              PeyMethod:
                type: string
                description: "Forma de pagamento da prestação\n\nCodigo\tForma de pagamento\n1\tDinheiro\n2\tDeposito\n5\tBoleto\n9\tCartão de Crédito\n10\tDebito em Conta\n11\tUtilização Crédito\n"
                enum:
                  - 1
                  - 2
                  - 5
                  - 9
                  - 10
                  - 11
              U_TipoBaixa:
                type: string
                description: |
                  Estado atual da baixa
                  ABE - Aberta/Estorno
                  REC - Recebida
                  CAN - Cancelada
                  RPC - Reparcelada
                enum:
                  - ABE
                  - REC
                  - CAN
                  - RPC
              U_IDGeradorCredito:
                type: string
                description: |
                  Número do documento gerador do crédito.
                  Para pagamentos "11-Utilização Crédito".
                  Documento SAP B1: Adiantamento do cliente
              U_Portador:
                type: string
                description: |-
                  Código de identificação do portador.
                  Esse código pode mudar o processamento da baixa, verificar a especificação da API para mais detalhes

                  Impacta no faturamento
              CarteiraBanco:
                type: string
                description: Carteira no banco
              U_NumeroRegistroBanco:
                type: string
                description: Número do registro no banco
              U_DataRemessaBanco:
                type: string
                description: Data de remessa para o banco
              U_DataRetornoBanco:
                type: string
                description: Data de retorno do banco
              U_JurosDesconto:
                type: string
                description: |
                  Indicador de juros ou desconto
                  "J" ou "D" se aplicável
                  (diferença do valor pago)
                enum:
                  - J
                  - D
              U_ValorJurosDesconto:
                type: number
                description: 'Valor dos juros ou desconto, se aplicável'
              U_AgenciaBanco:
                type: string
                description: Nr da Agencia que o cliente pagou
              U_DataBaixaReal:
                type: string
                description: Data da baixa real
              U_DataBaixaSistema:
                type: string
                description: Data da baixa no sistema
              U_CodBancoRegistro:
                type: integer
                description: Nr do banco onde foi registrado
              U_AgenciaRegistro:
                type: integer
                description: Nr da agencia onde foi registrado
              U_DigAgenciaRegistro:
                type: integer
                description: Digito da agencia onde foi registrado
              U_ContaRegistro:
                type: integer
                description: Nr da conta onde foi registrado
              U_DigContaRegistro:
                type: integer
                description: Digito da conta onde foi registrado o titulo
              U_ValorDescontoNegociado:
                type: number
                description: |-
                  Valor do desconto negociado

                  (campo a ser enviado no CNAB)
              U_DataBaixaValorExtra:
                type: string
                description: |-
                  Data da baixa do valor extra

                  Somente gerar o movimento.

                  Atualizar esse campo na prestação.

                  (depende do código do portador e status das prestações - canceladas)
              U_TipoLote:
                type: string
                description: |
                  Tipo de lote

                  (ver lista no documento "Domínio de dados")
              U_OCT:
                type: string
                description: "Identificação única. Utilizado para depósito identificado ou dinheiro \n"
              U_IDDocumentoBaixaExtra:
                type: string
                description: ID único do documento de baixa do recebimento extra (quadro de prestação)
              U_IDPrestacaoAnterior:
                type: string
                description: Número único da prestação anterior (quadro de prestação)
              U_BaseDoc:
                type: string
