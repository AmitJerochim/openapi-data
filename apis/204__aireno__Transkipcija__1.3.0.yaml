penapi: 3.0.0
# Added by API Auto Mocking Plugin
servers:
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/aireno/Transkipcija/
info:
  description: Transkripcijos serviso API
  version: "1.3.0"
  title: Transkripcijos servisų API
  contact:
    email: airenass@gmail.com
  license:
    name: BSD-2
    url: 'https://opensource.org/licenses/BSD-2-Clause'
tags:
  - name: upload
    description: Failo įkėlimas
  - name: status
    description: Transkripcijos statuso resursai
  - name: result
    description: Transkripcijos rezultatų serviso resursai  
paths:
  /upload:
    post:
      tags:
        - upload
      summary: Priima audio failą transkripcijai
      operationId: upload
      description: |
        Priima audio failą transkripcijai
      requestBody:
        content:
          multipart/form-data:
            schema:
              properties:
                file:
                  type: string
                  format: binary
                email:
                  type: string
                recognizer:
                  description: atpažintuvo kodas
                  type: string
                  example: bendrine_v1
                numberOfSpeakers:
                  description: kalbėtojų kiekis garso įraše
                  type: string
                  example: 2  
      responses:
        '200':
          description: grąžina suteiktą transkripcijos id
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SendFileResult'
        '400':
          description: bloga užklausa
        '500':
          description: serviso klaida
  /recognizers:
    get:
      tags:
        - upload
      summary: Grąžina galimus atpažintuvus
      operationId: recognizers
      description: |
        Atpažintuvo kodas naudojamas upload POST metode kaip parametras
      responses:
        '200':
          description: grąžina galimus atpažintuvus
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Recognizer'
        '500':
          description: serviso klaida
  /status/{transcriptionID}:
    get:
      tags:
        - status
      summary: Grąžina transkripcijos statusą
      operationId: status
      description: |
        Grąžina transkripcijos statusą
      parameters:
        - in: path
          name: transcriptionID
          schema:
            type: string
          required: true
          description: Transkripcijos ID
      responses:
        '200':
          description: grąžina transkripcijos statusą
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TranscriptionResult'
        '400':
          description: bloga užklausa  
        '500':
          description: serviso klaida  
  /result/{transcriptionID}/result.txt:
    get:
      tags:
        - result
      summary: Grąžina transkripcijos rezultatą
      operationId: result
      description: |
        Grąžina transkripcijos rezultato failą
      parameters:
        - in: path
          name: transcriptionID
          schema:
            type: string
          required: true
          description: Transkripcijos ID
      responses:
        '200':
          description: Transkripcijos failas
          content:
            text/plain:
              schema:
                type: string
                format: text
        '404':
          description: Nerastas ID
        '500':
          description: serviso klaida  
  /audio/{transcriptionID}:
    get:
      tags:
        - result
      summary: Grąžina transkripcijos audio failą
      operationId: audio
      description: |
        Grąžina originalų audio failą, kuris buvo nusiųstas transkribavimo servisui
      parameters:
        - in: path
          name: transcriptionID
          schema:
            type: string
          required: true
          description: Transkripcijos ID
      responses:
        '200':
          description: Originalus audio failas 
          content:
            audio/wave:
              schema:
                type: object
                format: binary
            audio/mpeg:
              schema:
                type: object
                format: binary      
        '404':
          description: Nerastas ID        
        '500':
          description: serviso klaida  
components:
  schemas:
    SendFileResult:
      type: object
      required:
        - id
      properties:
        id:
          type: string
          format: uuid
          example: '085ffcab-4897-46a3-be0a-5e3b257e4882'
    TranscriptionResult:
      type: object
      required:
        - id
      properties:
        id:
          type: string
          format: uuid
          example: '085ffcab-4897-46a3-be0a-5e3b257e4882' 
        status:
          type: string
          example: Started
        errorCode:
          type: string
          example: WRONG_FORMAT  
        error:
          type: string
          example: No audio
        recognizedText:
          type: string
          example: vienas du
    Recognizer:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: string
          example: 'words'
        name:
          type: string
          example: 'Žodžių atpažintuvas (versija 0)'    
        description:
          type: string
          example: 'Pradinis modelis'  
        date_created:
          type: string
          format: date-time
          example: '2019-04-01T00:00:00Z'