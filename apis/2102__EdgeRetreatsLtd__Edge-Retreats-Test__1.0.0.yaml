info:
  description: This is a simple API for Edge Retreats Test
  version: "1.0.0"
  title: Edge Retreats Test API
  contact:
    email: rui@edgeretreats.com
tags:
  - name: properties
    description: Properties on the Inventory of Edge Retreats
  - name: locations
    description: Locations on the Inventory of Edge Retreats
paths:
  /properties:
    get:
      tags:
        - properties
      summary: retrieves list of properties
      operationId: showProperties
      description: |
        This endpoint shows all the properties in Edge Retreats API Test sub-system
      parameters:
        - in: query
          name: searchString
          description: pass an optional search string for looking up inventory
          required: false
          schema:
            type: string
        - in: query
          name: skip
          description: number of records to skip for pagination
          schema:
            type: integer
            format: int32
            minimum: 0
        - in: query
          name: limit
          description: maximum number of records to return
          schema:
            type: integer
            format: int32
            minimum: 0
            maximum: 50
      responses:
        '200':
          description: search results matching criteria
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Property'
        '400':
          description: bad input parameter
    post:
      tags:
        - properties
      summary: Adds an inventory item
      operationId: addInventory
      description: Adds an item to the system
      responses:
        '201':
          description: item created
        '400':
          description: 'invalid input, object invalid'
        '409':
          description: an existing item already exists
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Property'
        description: Property item to add
components:
  schemas:
    Property:
      type: object
      required:
        - id
        - name
        - description
        - slug
      properties:
        id:
          type: string
          format: uuid
          example: d290f1ee-6c54-4b01-90e6-d701748f0851
        name:
          type: string
          example: Alang Villa Cannes
        description:
          type: string
          example: 'Serene and palatial, Alang Villa Cannes provides the ultimate hillside getaway for you and your guests.

This dreamy 18 person villa lies in the heart of the exclusive area of La Californie, just 10 minutes’ drive from the centre of Cannes. The finest shops and beaches of St Tropez are a 90-minute drive from your private and tranquil home-from-home. Alang Villa Cannes’s interiors are inspired by the lavish temples and stunning natural beauty of Bali, manifested in the smooth stone fittings and soothing sounds of enchanting water features. Younger residents will be captivated by the Tyrannosaurus Rex skull and the tropical living wall that greet you in the entrance hall.'
        photo:
          type: string
          example: 'https://dykhzttck504m.cloudfront.net/thumbnails/02cf8b873e3d3913fdcb8d493f3dd7a2711e773a4c9e29ab727176bc6a4b2234/1200/667.jpg'
        
        dateCreated:
          type: string
          format: date-time
          example: '2019-08-29T09:12:33.001Z'
