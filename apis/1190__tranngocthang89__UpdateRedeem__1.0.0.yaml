info:
  description: Api sinh đơn hàng cho TomoChain sau khi khách xác nhận đổi quà
  version: "1.0.0"
  title: API General Cart Inforation
  contact:
    email: thang.tn@urbox.vn
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
tags:
  - name: TomoChain
    description: Operations available to regular developers
paths:
  /inventory:
    post:
      tags:
        - TomoChain
      summary: searches inventory
      operationId: searchInventory
      description: |
        By passing in the appropriate options, you can search for
        available inventory in the system
      parameters:
        - in: query
          name: app_id
          description: id chương trình
          required: false
          schema:
            type: string
        - in: query
          name: app_secret
          description: token
          schema:
            type: integer
            format: int32
            minimum: 0
        - in: query
          name: campaign_id
          description: mã chương trình
          schema:
            type: integer
            format: int32
            minimum: 0
            maximum: 50
        - in: query
          name: customer_id
          description: mã khách hàng
          schema:
            type: string
            format: varchar
            minimum: 0
            maximum: 50
            
        - in: query
          name: transaction_id
          description: mã đối soát của UrBox
          schema:
            type: integer
            format: int11
            minimum: 0
            maximum: 50
        - in: query
          name: site_transaction_id
          description: mã đối soát của đối tác
          schema:
            type: string
            format: string
            minimum: 0
            maximum: 50
      responses:
        '200':
          description: search results matching criteria
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/InventoryItem'
        '400':
          description: bad input parameter
 
components:
  schemas:
    InventoryItem:
      type: object
      required:
        - id
        - name
        - manufacturer
        - releaseDate
      properties:
        id:
          type: string
          format: uuid
          example: d290f1ee-6c54-4b01-90e6-d701748f0851
        name:
          type: string
          example: Widget Adapter
        releaseDate:
          type: string
          format: date-time
          example: '2016-08-29T09:12:33.001Z'
        manufacturer:
          $ref: '#/components/schemas/Manufacturer'
    Manufacturer:
      required:
        - name
      properties:
        name:
          type: string
          example: ACME Corporation
        homePage:
          type: string
          format: url
          example: 'https://www.acme-corp.com'
        phone:
          type: string
          example: 408-867-5309
      type: object
