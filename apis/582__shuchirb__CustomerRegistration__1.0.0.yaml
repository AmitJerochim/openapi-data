components:
  securitySchemes:
    bearerAuth:            # arbitrary name for the security scheme
      type: http
      scheme: bearer
      bearerFormat: JWT    # optional, arbitrary value for documentation purposes
  schemas:
    CustomerProfile:
      type: object
      required:
        - nissan_gid_cid
        - first_name
        - last_name
        - phone
      properties:
        nissan_gid_cid:
          type: string
          example: AW3456Y
        first_name:
          type: string
          example: John
        middle_name:
          type: string
          example: Wood
        last_name:
          type: string
          example: Smith
        first_name_furigana:
          type: string
          example: Tim
        last_name_furigana:
          type: string
          example: Balesteros
        date_of_birth:
          type: string
          format: date
          example: "2001-04-19"
        email:
          type: string
          format: email
          example: abc@gmail.com
        phone:
          type: string
          example: '090-8927-3490'
        nickname:
          type: string
          example: Tom
        profile_pic:
          type: string
          example: "https://nissanutility.s3-ap-northeast-1.amazonaws.com/download1.png"
        address_1:
          type: string
          example: 2805 Fukushima
        address_2:
          type: string
          example: Kiso
        address_3:
          type: string
          example: Kiso District
        city:
          type: string
          example: Nagano
        postal_code:
          type: string
          example: 397-0001
        state:
          type: string
          example: Nagano 
        country:
          type: string
          example: Japan
    CustomerProfileWithCommPref:
      type: object
      required:
        - first_name
        - last_name
        - phone
      properties:
        first_name:
          type: string
          example: John
        middle_name:
          type: string
          example: Wood
        last_name:
          type: string
          example: Smith
        first_name_furigana:
          type: string
          example: Tim
        last_name_furigana:
          type: string
          example: Balesteros
        date_of_birth:
          type: string
          format: date
          example: "2001-04-19"
        email:
          type: string
          format: email
          example: abc@gmail.com
        phone:
          type: string
          example: '090-8927-3490'
        nickname:
          type: string
          example: Tom
        profile_pic:
          type: string
          example: "https://nissanutility.s3-ap-northeast-1.amazonaws.com/download1.png"
        address_1:
          type: string
          example: 2805 Fukushima
        address_2:
          type: string
          example: Kiso
        address_3:
          type: string
          example: Kiso District
        city:
          type: string
          example: Nagano
        postal_code:
          type: string
          example: 397-0001
        state:
          type: string
          example: Nagano 
        country:
          type: string
          example: Japan
        customer_preferences:
          type: array
          items:
            $ref: '#/components/schemas/CustomerCommunicationPreference'
    CustomerProfileUpdate:
      type: object
      required:
        - first_name
        - last_name
        - phone
      properties:
        first_name:
          type: string
          example: John
        middle_name:
          type: string
          example: John
        last_name:
          type: string
          example: Smith
        first_name_furigana:
          type: string
          example: Tim
        last_name_furigana:
          type: string
          example: Balesteros
        date_of_birth:
          type: string
          format: date
          example: "2001-04-19"
        email:
          type: string
          format: email
          example: abc@gmail.com
        phone:
          type: string
          example: '090-8927-3490'
        nickname:
          type: string
          example: Tom
        profile_pic:
          type: string
          example: "https://nissanutility.s3-ap-northeast-1.amazonaws.com/download1.png"
        address_1:
          type: string
          example: 2805 Fukushima
        address_2:
          type: string
          example: Kiso
        address_3:
          type: string
          example: Kiso District
        city:
          type: string
          example: Nagano
        postal_code:
          type: string
          example: 397-0001
        state:
          type: string
          example: Nagano 
        country:
          type: string
          example: Japan
    ErrorResponse:
      type: object
      properties:
        code:
          type: string
          example: E000001
          description: 'Notification code. First character indicates severity (E,W,I).'
        message:
          type: string
          example: Something is invalid
          description: "Description of the error or information notification. Where the
          response is 2xx, it's a notification with informational details about
          this response."
        uuid:
          type: string
          example: aadde-ddddee-eeeedd-eeeedd
          description: Unique identifier for this notification
        timestamp:
          type: string
          format: date-time
          example: '2017-10-12T20:38:45.408Z'
          description: Timestamp of the notification
    CustomerCommunicationPreference:
      type: object
      required:
        - com_pref_category_id
        - comm_preferences
      properties:
        com_pref_category_id:
          type: integer
          example: 234
        comm_preferences:
            $ref: '#/components/schemas/CommunicationPreferences'
    CommunicationPreferences:
      type: object
      required:
        - sms
        - email
        - app_notification
        - post
      properties:
        sms:
          type: boolean
          default: false
        email:
          type: boolean
          default: false
        app_notification:
          type: boolean
          default: false
        post:
          type: boolean
          default: false