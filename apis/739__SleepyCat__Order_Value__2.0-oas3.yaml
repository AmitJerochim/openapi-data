enapi: 3.0.0
info:
  version: "2.0-oas3"
  title: API For Updating Order Amount
  description: This is an api for updating order values
paths:
  /orders/amount:
    put:
      summary: Update order amount
      description: This is an api for updating order values.
      responses:
        '200':
          description: Success
        '500':
          description: internal server error
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - orderID
              properties:
                orderID:
                  type: integer
                previousValue:
                  type: integer
                newValue:
                  type: integer
                awbNumber:
                  type: string
                updationDate:
                  type: string
        description: The user to create.
servers:
  - url: 'https://sleepycat.in/wp-json/v2/'
components:
  securitySchemes:
    Authorization_code:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: 'https://test.sleepycat.in/oauth/authorize'
          tokenUrl : 'https://test.sleepycat.in/oauth/token'
          refreshUrl : 'https://sleepycat.in'