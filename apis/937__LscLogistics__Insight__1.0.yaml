openapi: 3.0.1
info:
  title: Insight API
  description: >-
    An API for creating quotes and shipments, retrieving tracking events and
    managing invoices for our LSC Communication Logistics Consolidated Services
    platform.
  version: '1.0'
servers:
  - url: /api
paths:
  /AccessorialService/List:
    get:
      tags:
        - AccessorialService
      summary: Returns the list of active accessorial service codes and descriptions.
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AccessorialServiceResponse'
            application/xml:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AccessorialServiceResponse'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FailedRequest'
            application/xml:
              schema:
                $ref: '#/components/schemas/FailedRequest'
        '406':
          description: Not Acceptable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FailedRequest'
            application/xml:
              schema:
                $ref: '#/components/schemas/FailedRequest'
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FailedRequest'
            application/xml:
              schema:
                $ref: '#/components/schemas/FailedRequest'
  /Quote:
    post:
      tags:
        - Quote
      summary: Create a quote for a shipment based on the given shipment information.
      requestBody:
        description: Freight/Shipment Information
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/QuoteRequest'
          application/xml:
            schema:
              $ref: '#/components/schemas/QuoteRequest'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QuoteResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/QuoteResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FailedRequest'
            application/xml:
              schema:
                $ref: '#/components/schemas/FailedRequest'
        '406':
          description: Not Acceptable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FailedRequest'
            application/xml:
              schema:
                $ref: '#/components/schemas/FailedRequest'
        '415':
          description: Client Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FailedRequest'
            application/xml:
              schema:
                $ref: '#/components/schemas/FailedRequest'
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FailedRequest'
            application/xml:
              schema:
                $ref: '#/components/schemas/FailedRequest'
  '/Quote/Document/{quoteNumber}':
    get:
      tags:
        - Quote
      summary: >-
        Retrieve a PDF version of an existing quote with the given by the quote
        number.
      parameters:
        - name: quoteNumber
          in: path
          description: Quote Number
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pdf'
            application/xml:
              schema:
                $ref: '#/components/schemas/Pdf'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FailedRequest'
            application/xml:
              schema:
                $ref: '#/components/schemas/FailedRequest'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FailedRequest'
            application/xml:
              schema:
                $ref: '#/components/schemas/FailedRequest'
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FailedRequest'
            application/xml:
              schema:
                $ref: '#/components/schemas/FailedRequest'
  '/Quote/{quoteNumber}':
    get:
      tags:
        - Quote
      summary: >-
        Retrieve the details of an existing quote with the given by the quote
        number.
      parameters:
        - name: quoteNumber
          in: path
          description: "A string that uniquely identifies the quote. This number was assigned by\r\n            the quote system when the quote was created."
          required: true
          schema:
            type: string
        - name: accountNumber
          in: query
          description: "A unique number that represents the customer for which rates are associated. If not\r\n            specified, this will default to 0 which indicates an anonymous quote."
          schema:
            type: string
            default: '0'
      responses:
        '200':
          description: Gets the details of the specified quote number.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QuoteResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/QuoteResponse'
        '400':
          description: >-
            The request failed due to a client error. In some cases, the
            response will have more details.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FailedRequest'
            application/xml:
              schema:
                $ref: '#/components/schemas/FailedRequest'
        '404':
          description: The given quote number is not valid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FailedRequest'
            application/xml:
              schema:
                $ref: '#/components/schemas/FailedRequest'
        '406':
          description: The requested return media type is not supported.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FailedRequest'
            application/xml:
              schema:
                $ref: '#/components/schemas/FailedRequest'
        '415':
          description: The requested body media type is not supported.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FailedRequest'
            application/xml:
              schema:
                $ref: '#/components/schemas/FailedRequest'
        '500':
          description: Internal server or application error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FailedRequest'
            application/xml:
              schema:
                $ref: '#/components/schemas/FailedRequest'
  /Shipment:
    post:
      tags:
        - Shipment
      summary: Creates a new shipment from an existing quote or from shipment details.
      requestBody:
        description: Freight/Shipment Information
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateShipmentRequest'
          application/xml:
            schema:
              $ref: '#/components/schemas/CreateShipmentRequest'
      responses:
        '200':
          description: Creates a new shipment and returns Shipment Identification Number.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateShipmentResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/CreateShipmentResponse'
        '400':
          description: >-
            The request failed due to a client error. In some cases, the
            response will have more details.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FailedRequest'
            application/xml:
              schema:
                $ref: '#/components/schemas/FailedRequest'
        '406':
          description: The requested return media type is not supported.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FailedRequest'
            application/xml:
              schema:
                $ref: '#/components/schemas/FailedRequest'
        '415':
          description: The requested body media type is not supported.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FailedRequest'
            application/xml:
              schema:
                $ref: '#/components/schemas/FailedRequest'
        '500':
          description: Internal server or application error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FailedRequest'
            application/xml:
              schema:
                $ref: '#/components/schemas/FailedRequest'
components:
  schemas:
    AccessorialServiceResponse:
      type: object
      properties:
        code:
          type: string
          description: The unique identifier of the service.
          nullable: true
        description:
          type: string
          description: A description of the service.
          nullable: true
      additionalProperties: false
    Message:
      type: object
      properties:
        severity:
          type: string
          description: The severity of this message.
          nullable: true
        message:
          type: string
          nullable: true
        source:
          type: string
          description: >-
            The originator of this message -- either project44 (the system) or
            the capacity provider.
          nullable: true
      additionalProperties: false
      description: Information/Message with correct type and source
    FailedRequest:
      type: object
      properties:
        httpStatusCode:
          type: integer
          format: int32
        httpMessage:
          type: string
          nullable: true
        errorMessage:
          type: string
          nullable: true
        supportReferenceId:
          type: string
          nullable: true
        errors:
          type: array
          items:
            $ref: '#/components/schemas/Message'
          nullable: true
      additionalProperties: false
    Address:
      type: object
      properties:
        postalCode:
          type: string
          description: The Zip or postal code.
          nullable: true
        city:
          type: string
          description: 'Name of city, town, etc'
          nullable: true
        state:
          type: string
          description: 'Abbreviation of state, province, district, etc.'
          nullable: true
        country:
          type: string
          description: Name of the Country
          nullable: true
        addressLines:
          type: array
          items:
            type: string
          description: 'Street name, number, direction, PO box, etc'
          nullable: true
        addressLine:
          type: string
          nullable: true
          readOnly: true
      additionalProperties: false
      description: Address Details of a Location
    PackageDimension:
      type: object
      properties:
        totalWeight:
          type: number
          format: double
        width:
          type: number
          description: Width measurement
          format: double
        height:
          type: number
          description: Height measurement
          format: double
      additionalProperties: false
      description: Dimensions of the package.
    LineItem:
      type: object
      properties:
        totalWeight:
          type: number
          format: double
        freightClass:
          type: string
          description: >-
            Freight class of all packages composing this item. Required for LTL
            quotes and shipments only.
          nullable: true
        packageType:
          type: string
          description: 'Type of packages composing this line item. (default: ''PLT'')'
          nullable: true
        packageDimensions:
          allOf:
            - $ref: '#/components/schemas/PackageDimension'
          description: Dimensions of each package in this line item
          nullable: true
        totalPackages:
          type: integer
          description: 'The number of packages composing this line item. (default: ''1'')'
          format: int32
        totalPieces:
          type: integer
          description: >-
            The total number of pieces across all packages composing this line
            item. (default: '1')
          format: int32
        description:
          type: string
          description: Readable description of this line item.
          nullable: true
        stackable:
          type: boolean
          description: >-
            Whether the packages composing this line item are stackable.
            (default: 'false')
        totalValue:
          type: number
          description: The total value of all pieces of the line item
          format: double
      additionalProperties: false
    AccessorialService:
      type: object
      properties:
        code:
          type: string
          nullable: true
        status:
          type: string
          nullable: true
      additionalProperties: false
      description: Accessorial Service Details
    CapacityProviderAccount:
      type: object
      properties:
        code:
          type: string
          nullable: true
      additionalProperties: false
    CapacityProviderAccountGroup:
      type: object
      properties:
        code:
          type: string
          description: >-
            The code for the capacity provider account group that contains all
            accounts against which an operation is to be performed.
          nullable: true
        capacityProviderAccount:
          type: array
          items:
            $ref: '#/components/schemas/CapacityProviderAccount'
          nullable: true
      additionalProperties: false
    LocalDateTimeWindow:
      type: object
      properties:
        date:
          type: string
          description: Date for this time window in the timezone of the applicable location
          format: date-time
        startTime:
          type: string
          description: Start time of this window in the timezone of the applicable location
          nullable: true
        endTime:
          type: string
          description: End time of this window in the timezone of the applicable location
          nullable: true
      additionalProperties: false
      description: The date and time range in the timezone of the shipment's location.
    QuoteRequest:
      required:
        - destinationAddress
        - lineItems
        - originAddress
      type: object
      properties:
        originAddress:
          allOf:
            - $ref: '#/components/schemas/Address'
          description: >-
            The origin address of the shipment to be quoted. City and state will
            be automatically looked up for American and Canadian postal codes if
            not provided.
        destinationAddress:
          allOf:
            - $ref: '#/components/schemas/Address'
          description: >-
            The destination address of the shipment to be quoted. City and state
            will be automatically looked up for American and Canadian postal
            codes if not provided.
        lineItems:
          type: array
          items:
            $ref: '#/components/schemas/LineItem'
        accessorialServices:
          type: array
          items:
            $ref: '#/components/schemas/AccessorialService'
          description: A list of additional services being requested.
          nullable: true
        capacityProviderAccountGroup:
          allOf:
            - $ref: '#/components/schemas/CapacityProviderAccountGroup'
          description: >-
            Capacity provider account group, containing all accounts to be used
            for authentication with the capacity providers' rate quote APIs.
          nullable: true
        pickupWindow:
          allOf:
            - $ref: '#/components/schemas/LocalDateTimeWindow'
          description: >-
            The pickup date and time range in the timezone of the origin
            location of the shipment being quoted.
          nullable: true
        deliveryWindow:
          allOf:
            - $ref: '#/components/schemas/LocalDateTimeWindow'
          description: >-
            The delivery date and time range in the timezone of the destination
            location of the shipment being quoted.
          nullable: true
        totalLinearFeet:
          type: integer
          description: >-
            The total linear feet that the shipment being quoted will take up in
            a trailer.
          format: int32
        weightUnit:
          type: string
          description: >-
            Weight measurement unit for all weight values in this rate quote
            query. Valid Values Lb, Kg. Default Lb
          nullable: true
        lengthUnit:
          type: string
          description: >-
            Length measurement unit for all length values in this rate quote
            query. (default: 'IN')
          nullable: true
        paymentTermsOverride:
          type: string
          description: >-
            An override of payment terms for all capacity provider accounts used
            by this request
          nullable: true
        preferredCurrency:
          allOf:
            - $ref: '#/components/schemas/LocalDateTimeWindow'
          description: The currency that should be returned by the carrier in a rate quote.
          nullable: true
        preferredSystemOfMeasurement:
          allOf:
            - $ref: '#/components/schemas/LocalDateTimeWindow'
          description: >-
            The preferred system of measurement for all values with a unit in
            this rate quote.
          nullable: true
        directionOverride:
          allOf:
            - $ref: '#/components/schemas/LocalDateTimeWindow'
          description: >-
            An override of direction for all capacity provider accounts used by
            this request
          nullable: true
      additionalProperties: false
      description: Information to request new Quote for Freight/Shipment
    Charge:
      type: object
      properties:
        code:
          type: string
          description: >-
            Code that identifies this line item charge. A list of charge codes
            used by project44 is provided in the API reference data section.
          nullable: true
        description:
          type: string
          description: >-
            Readable description of the line item charge, often originating from
            the capacity provider.
          nullable: true
        amount:
          type: number
          description: >-
            The actual amount charged by the capacity provider (adds into the
            total). This amount may be negative (e.g., for discounts).
          format: double
        rate:
          type: number
          description: >-
            Rate used by the capacity provider to calculate this charge (e.g.,
            an amount charged per lb, per piece, per mile, etc.). This rate may
            be negative (e.g., for discounts).
          format: double
        itemFreightClass:
          type: string
          description: >-
            If this is an item charge, the freight class of the line item, if
            provided. This field is not returned for volume LTL quotes.
          nullable: true
        itemWeight:
          type: number
          description: >-
            If this is an item charge, the weight of the line item, if provided.
            If a preferred system of measurement was provided, the weight will
            be converted as necessary.
          format: double
        itemWeightUnit:
          type: string
          description: "If this is an item charge, the weight measurement unit for the provided line item weight.\r\nValid values \"LB\", \"KG\""
          nullable: true
        accessorialCode:
          type: string
          description: Code of additional services being requested.
          nullable: true
        accessorialName:
          type: string
          description: Name of additional services being requested.
          nullable: true
      additionalProperties: false
      description: Charge details with appropriate distribution
    QuoteDetail:
      type: object
      properties:
        total:
          type: number
          description: The final total for this quote.
          format: double
        subtotal:
          type: integer
          description: 'Subtotal prior to discounts, if provided.'
          format: int32
        charges:
          type: array
          items:
            $ref: '#/components/schemas/Charge'
          description: >-
            A list of individual charges making up the total, if provided. Not
            returned for alternate rate quotes.
          nullable: true
      additionalProperties: false
      description: Consolidated details of a Quote
    Quote:
      type: object
      properties:
        transitDays:
          type: integer
          description: >-
            The number of service days to deliver the shipment being quoted
            after it is picked up, if provided.
          format: int32
        quoteNumber:
          type: string
          description: Unique Identifier for the quote
          nullable: true
        currencyCode:
          type: string
          description: The currency code for all monetary values in this rate quote.
          nullable: true
        rateQuoteDetail:
          allOf:
            - $ref: '#/components/schemas/QuoteDetail'
          description: >-
            Pricing details for this rate quote, including the total, subtotal,
            and a breakdown of charges, if provided.
          nullable: true
        requestedAccessorialServices:
          type: array
          items:
            $ref: '#/components/schemas/AccessorialService'
          description: A list of additional services being requested.
          nullable: true
        quoteExpirationDateTime:
          type: string
          description: The date and time this quote expires.
          format: date-time
        errorMessages:
          type: array
          items:
            $ref: '#/components/schemas/Message'
          description: >-
            System messages and messages from the capacity provider with
            severity 'ERROR'. No messages with severity 'INFO' or 'WARNING' will
            be returned here.
          nullable: true
        infoMessages:
          type: array
          items:
            $ref: '#/components/schemas/Message'
          description: >-
            System messages and messages from the capacity provider with
            severity 'INFO' or 'WARNING'. No messages with severity 'ERROR' will
            be returned here.
          nullable: true
        carrierCode:
          type: string
          description: SCAC of the carrier to which this rate quote applies.
          nullable: true
        contractId:
          type: string
          description: This field is returned only for rate quotes from some brokers.
          nullable: true
        capacityProviderQuoteNumber:
          type: string
          description: SCAC of the carrier to which this rate quote applies.
          nullable: true
        laneType:
          type: string
          description: Valid Values DIRECT INTERLINE UNSPECIFIED
          nullable: true
        quoteEffectiveDateTime:
          type: string
          description: The effective date and time for this quote
          format: date-time
      additionalProperties: false
      description: Information about the Rate quoted by the carrier
    QuoteResponse:
      type: object
      properties:
        rateQuotes:
          type: array
          items:
            $ref: '#/components/schemas/Quote'
          description: List of rate quotes from all capacity providers requested
          nullable: true
      additionalProperties: false
      description: >-
        Quote Details with Quote Identification Number, Charges and Transit
        Information
    Pdf:
      type: object
      properties:
        name:
          type: string
          description: >-
            The name that should be used as the file name when saving this
            document.
          nullable: true
        data:
          type: string
          description: The binary data containing the PDF file.
          format: byte
          nullable: true
        isCompressed:
          type: boolean
          description: "Indicates whether or not the binary data is compressed with\r\na GZip stream or not. The default is false."
      additionalProperties: false
    Contact:
      type: object
      properties:
        companyName:
          type: string
          description: Name of the Company
          nullable: true
        contactName:
          type: string
          description: Name of the contact
          nullable: true
        phoneNumber:
          type: string
          description: Phone Number of the contact
          nullable: true
        phoneNumberCountryCode:
          type: string
          description: Country code of the phone number of the contact
          nullable: true
        phoneNumber2:
          type: string
          description: Altername Phone Number of the Contact
          nullable: true
        phoneNumber2CountryCode:
          type: string
          description: Country code of the alternate Phone Number of the Contact
          nullable: true
        email:
          type: string
          description: Email Address of the Contact
          nullable: true
        faxNumber:
          type: string
          description: Fax Number of the Contact
          nullable: true
        faxNumberCountryCode:
          type: string
          description: Country Code of the Fax Number of the Country Code
          nullable: true
      additionalProperties: false
      description: Contact information at the location
    Location:
      type: object
      properties:
        address:
          allOf:
            - $ref: '#/components/schemas/Address'
          description: Postal Address information
          nullable: true
        contact:
          allOf:
            - $ref: '#/components/schemas/Contact'
          description: Contact Information at the location
          nullable: true
      additionalProperties: false
      description: Location details like address and contact information
    CreateShipmentRequest:
      type: object
      properties:
        capacityProviderAccountGroup:
          allOf:
            - $ref: '#/components/schemas/CapacityProviderAccountGroup'
          description: 'The account group, containing accounts to be used for authentication'
          nullable: true
        originLocation:
          allOf:
            - $ref: '#/components/schemas/Location'
          description: The origin address and contact for the shipment to be picked up
          nullable: true
        destinationLocation:
          allOf:
            - $ref: '#/components/schemas/Location'
          description: The destination address and contact for the requested shipment.
          nullable: true
        requesterLocation:
          allOf:
            - $ref: '#/components/schemas/Location'
          description: >-
            The address and contact of the agent or freight coordinator who is
            responsible for the order
          nullable: true
        lineItems:
          type: array
          items:
            $ref: '#/components/schemas/LineItem'
          description: >-
            The line items to be shipped.A line item consists of one or more
            packages, all of the same package type and with the same dimensions,
            freight class, and NMFC code
          nullable: true
        pickupWindow:
          allOf:
            - $ref: '#/components/schemas/LocalDateTimeWindow'
          description: >-
            The pickup date and time range in the timezone of the shipment's
            origin location
          nullable: true
        deliveryWindow:
          allOf:
            - $ref: '#/components/schemas/LocalDateTimeWindow'
          description: >-
            The delivery date and time range in the timezone of the shipment's
            destination location.
          nullable: true
        carrierCode:
          type: string
          description: SCAC of the carrier that is to pick up this shipment
          nullable: true
        pickupNote:
          type: string
          description: Note that applies to the pickup of this shipment.
          nullable: true
        deliveryNote:
          type: string
          description: Note that applies to the delivery of this shipment
          nullable: true
        emergencyContact:
          allOf:
            - $ref: '#/components/schemas/Contact'
          description: >-
            Emergency contact name and phone number are required when the
            shipment contains items marked as hazardous materials.
          nullable: true
        accessorialServices:
          type: array
          items:
            $ref: '#/components/schemas/AccessorialService'
          description: List of accessorial services to be requested for this shipment
          nullable: true
        capacityProviderQuoteNumber:
          type: string
          nullable: true
        referenceNumber1:
          type: string
          description: Reference Number1 for the shipment
          nullable: true
        referenceNumber2:
          type: string
          description: Reference Number2 for the shipment
          nullable: true
      additionalProperties: false
      description: Information required to create a new Shipment in the system
    ShipmentIdentifier:
      type: object
      properties:
        type:
          type: string
          description: The type of the shipment identifier
          nullable: true
        value:
          type: string
          description: The value of the shipment identifier.
          nullable: true
        primaryForType:
          type: boolean
          description: The value of the shipment identifier.
        source:
          type: string
          description: The value of the shipment identifier.
          nullable: true
      additionalProperties: false
      description: A list of identifiers for the confirmed shipment
    CreateShipmentResponse:
      type: object
      properties:
        id:
          type: integer
          description: The id of the created shipment.
          format: int64
        shipmentIdentifiers:
          type: array
          items:
            $ref: '#/components/schemas/ShipmentIdentifier'
          description: A list of identifiers for the confirmed shipment
          nullable: true
        capacityProviderBolUrl:
          type: integer
          description: >-
            URL pointing to a PDF document of the capacity provider's Bill of
            Lading, if available
          format: int64
        PackingVisualizationUrl:
          type: integer
          description: >-
            Customers who have enabled our Volume Visualizer product will find a
            URL to a PDF document illustrating the optimized item arrangement,
            for the shipment's total linear footage value.
