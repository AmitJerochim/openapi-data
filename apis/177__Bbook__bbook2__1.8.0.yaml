openapi: 3.0.0
# Added by API Auto Mocking Plugin
servers:
# Added by API Auto Mocking Plugin
  - description: Bbook Integration API
    url: http://api.bbook.cl/integration/v1
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/Bbook/bbook2/1.0.0
info:
  description: API Integration for Bbook platform
  version: "1.8.0"
  title: Bbook Integration API
  contact:
    email: dev@bbook.cl
    name: Bbook Development Team
    url: https://bbook.cl/support
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
tags:
  - name: integrator
    description: Secured integrator calls
paths:
  /stores:
    post:
      tags:
        - integrator
      summary: Sending and updating list of stores and warehouses
      operationId: addStore
      description: Add stores to the company
      responses:
        '200':
          description: Operation completed
#        '400':
#          description: Object invalid, malformed object or database error
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/stores'
        description: Store list to add
  /brands:
    post:
      tags:
        - integrator
      summary: Sending and updating list of brands
      operationId: addBrand
      description: Add brands to the company
      responses:
        '200':
          description: Operation completed
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/brands'
        description: Brand list to add
  /vendors:
    post:
      tags:
        - integrator
      summary: Sending and updating list of vendors
      operationId: addVendors
      description: Add vendors to the company
      responses:
        '200':
          description: Operation completed
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/vendors'
        description: Vendor list to add
  /hierarchies:
    post:
      tags:
        - integrator
      summary: Sending and updating list of hierarchies
      operationId: addHierarchy
      description: Add hierarchies to the company
      responses:
        '200':
          description: Operation completed
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/hierarchies'
        description: Hierarchy list to add
  /colors:
    post:
      tags:
        - integrator
      summary: Sending and updating list of colors/designs
      operationId: addColors
      description: Add colors/designs to the company
      responses:
        '200':
          description: Operation completed
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/colors'
        description: Color/design list to add
  /sizes:
    post:
      tags:
        - integrator
      summary: Sending and updating list of sizes and size types
      operationId: addSizes
      description: Add sizes to the company
      responses:
        '200':
          description: Operation completed
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/sizes'
        description: Size list to add
  /in_codes:
    post:
      tags:
        - integrator
      summary: Updating a list of codes
      operationId: updCodes
      description: Update a row (option) of a purchase book with data resulting from the coding proccess
      responses:
        '200':
          description: Operation completed
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/in_codes'
        description: Codes list to update
  /comex:
    post:
      tags:
        - integrator
      summary: Send COMEX record list
      operationId: addComex
      description: Add COMEX records to the company
      responses:
        '200':
          description: Operation completed
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/comex'
        description: Comex list to add
  /products:
    post:
      tags:
        - integrator
      summary: Sending and updating list of prodcuts
      operationId: addProdcut
      description: Add product to the company
      responses:
        '200':
          description: Operation completed
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/products'
        description: Color list to add
  /master_po:
    post:
      tags:
        - integrator
      summary: Sending and updating the list of master purchase orders and items
      operationId: addOrderItem
      description: Add and Update order item records to the master purchase order 
      responses:
        '200':
          description: Operation completed
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/master_po'
        description: Comex list to add
  /in_po:
    post:
      tags:
        - integrator
      summary: Receive purchase orders from the generation process
      operationId: updPo
      description: Receive purchase orders from the generation process
      responses:
        '200':
          description: Operation completed
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/in_po'
        description: Purchase Orders list to add
  /seasons:
    post:
      tags:
        - integrator
      summary: Sending and updating list of seasons
      operationId: addSeason
      description: Add season to the company
      responses:
        '200':
          description: Operation completed
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/seasons'
        description: Season list to add
components:
  schemas:
    stores:
      type: object
      required: 
        - data
      properties:
        data:
          type: array
          items:
            type: object
            required:
              - id
              - name
            properties:
              id:
                type: string
                example: ABC00123
              name:
                type: string
                example: Tienda Alemeda
              inactive:
                type: boolean
                example: true
                description: Optional attribute used only when an item needs to be inactivated
    brands:
      type: object
      required: 
        - data
      properties:
        data:
          type: array
          items:
            type: object
            required:
              - id
              - name
            properties:
              id:
                type: string
                example: MOS001
              name:
                type: string
                example: Mossimo
              inactive:
                type: boolean
                example: true
                description: Optional attribute used only when an item needs to be inactivated
    vendors:
      type: object
      required: 
        - data
      properties:
        data:
          type: array
          items:
            type: object
            required:
              - vendor_id
              - vendor_name
              - origin
              - country
              - address_1
              - city
              - email
              - contact_name
              - currency
              - payment_terms
              - effective_days
            properties:
              vendor_id: 
                type: string
                example: ABC78935678
              vendor_name: 
                type: string
                example: Calzados San Felipe
              inactive: 
                type: string
                example: false
              origin: 
                type: string
                example: NAC
                enum:
                - NAC
                - IMP
                description: It only allows 2 values. NAC (National) or IMP (Imported)
              country: 
                type: string
                example: China
              address_1: 
                type: string
                example: NRO.889 CHEUNG
              address_2: 
                type: string
                example: SHA WAN ROAD
              city: 
                type: string
                example: Kowloon
              area_code: 
                type: string
                example: 56
              phone: 
                type: string
                example: 34563456
              email: 
                type: string
                example: contact@xyz.com
              contact_name: 
                type: string
                example: Juan PÃ©rez S.
              payment_terms: 
                type: string
                example: L/C A LA VISTA
              effective_days: 
                type: number
                example: 60
              currency: 
                type: string
                example: United States Dollars
    hierarchies:
      type: object
      required: 
        - data
      properties:
        data:
          type: array
          items:
            type: object
            required:
              - level_code
              - level_name
              - level_id
            properties:
              level_code:
                type: string
                example: F01
              level_name:
                type: string
                example: Formal Hombre
              level_id:
                type: number
                minimum: 1
                example: 2
                description: The level id is a number that represents the level of the category in the hierarchy tree. Starts at 1
              parent:
                type: string
                example: A01
                description: Optional attribute indicating the parent branch on which the current level depends. The first level of the tree has no parent branch
              inactive:
                type: boolean
                example: false
                description: Optional attribute used only when an item needs to be inactivated. If you deactivate a level of the tree, it deactivates all levels that depend on it
    colors:
      type: object
      required: 
        - data
      properties:
        data:
          type: array
          items:
            type: object
            required:
              - id
              - name
              - type
            properties:
              id:
                type: string
                example: COL001
              type:
                type: string
                example: C
                enum:
                - C
                - D
                description: Type of list. C - List of Colors, D - List of Designs
              name:
                type: string
                example: Verde Claro
              inactive:
                type: boolean
                example: true
                description: Optional attribute used only when an item needs to be inactivated
    sizes:
      type: object
      required: 
        - data
      properties:
        data:
          type: array
          items:
            type: object
            required:
              - type_id
              - type_name
              - sizes
            properties:
              type_id:
                type: string
                example: AM0012
              type_name:
                type: string
                example: TALLA AMER PANT HOMB
              sizes:
                type: array
                items: 
                  type: string
                example: ["s","m","l","xl"]
                uniqueItems: true
              inactive:
                type: boolean
                example: true
                description: Optional attribute used only when an item needs to be inactivated
    in_codes:
      type: object
      required: 
        - data
      properties:
        data:
          type: array
          items:
            type: object
            required:
              - code_key
              - parent_sku
              - color
              - codes
            properties:
              code_key: 
                type: number
                example: 4646356
                description: This key attribute must correspond to one of the code key sent in the encoding interface
              parent_sku: 
                type: string
                example: TRTA00546
              color:
                type: string
                example: GRIS
              codes: 
                type: array
                items: 
                  type: object
                  required:
                    - size
                    - sku
                    - ean_upc
                    - label
                  properties: 
                    size:
                      type: string
                      example: xs
                    sku:
                      type: string
                      example: 657454
                    ean_upc:
                      type: string
                      example: 7803498767534
                    label:
                      type: array
                      items: 
                        type: object
                        properties:
                          Desc1:
                            type: string
                            example: SPP MLB.TS.DYE.V4.PV20 GR
                          Desc2:
                            type: string
                            example: IS
                          Linea:
                            type: string
                            example: L0314 POLOS
                      description: This optional attribute corresponds to an object that is used for label printing. In this, you can add an undefined number of key-value attributes that will be sent to the vendor for eventual printing.
              style_prepack_code: 
                type: string
                example: UTYR0043534
    comex:
      type: object
      required: 
        - data
      properties:
        data:
          type: array
          items:
            type: object
            required:
              - purchase_order
              - vendor_id
              - sku
            properties:
              purchase_order:
                type: string
                example: 333466
              vendor_id:
                type: string
                example: 34234224
              sku:
                type: string
                example: 1389191
              sent_quantity:
                type: number
                example: 140
                minimum: 1
                description: This optional attribute must be a positive integer
              received_quantity:
                type: number
                example: 135
                minimum: 1
                description: This optional attribute must be a positive integer
              forwarder_date:
                type: string
                example: 20190424
                pattern: '^\d{8}$'
                description: Requires a date in YYYYMMDD format
              shipping_date:
                type: string
                example: 20190428
                pattern: '^\d{8}$'
                description: Requires a date in YYYYMMDD format
              port_arrival_date:
                type: string
                example: 20190429
                pattern: '^\d{8}$'
                description: Requires a date in YYYYMMDD format
              warehouse_date:
                type: string
                example: 20190515
                pattern: '^\d{8}$'
                description: Requires a date in YYYYMMDD format
    products:
      type: object
      required: 
        - data
      properties:
        data:
          type: array
          items:
            type: object
            required:
              - sku
              - brand_id
              - line_id
              - style_desc
              - color_id
              - season_id
              - master_price
              - size_type
              - parent_sku
              - size_type_id
              - size
              - ean_upc
              - label
            properties:
              sku:
                type: string
                example: ABC00123
              brand_id:
                type: string
                example: MOS001
              line_id:
                type: string
                example: L013
              style_desc:
                type: string
                example: Tropical Work
              color_id:
                type: string
                example: COL01
              season_id:
                type: string
                example: S001
              master_price:
                type: number
                format: decimal
                example: 15.34
              pyramid_mix:
                type: string
                example: FASHION BASIC
                description: Text of the selected value in master lists. The text must match any of the known elements for this attribute.
              ranking_sale:
                type: string
                example: BEST SELLER
                description: Text of the selected value in master lists. The text must match any of the known elements for this attribute.
              life_cycle:
                type: string
                example: MID TERM
                description: Text of the selected value in master lists. The text must match any of the known elements for this attribute.
              size_type_id:
                type: string
                example: SZ802
              size:
                type: string
                example: xl
                description: If this attribute does not come, the system will assign a default value for products that do not have size.
              parent_sku:
                type: string
                example: ABC0012
              ean_upc:
                type: string
                example: "7806456546365"
              style_pre_pack:
                type: string
                example: JKL9985754
              ean_upc_vendor:
                type: string
                example: "7839958765854"
              case_pack_vendor:
                type: string
                example: PQR9958749
              label:
                type: array
                items: 
                  type: object
                  properties:
                    Desc1:
                      type: string
                      example: SPP MLB.TS.DYE.V4.PV20 GR
                    Desc2:
                      type: string
                      example: IS
                    Linea:
                      type: string
                      example: L0314 POLOS
                description: This optional attribute corresponds to an object that is used for label printing. In this, you can add an undefined number of key-value attributes that will be sent to the vendor for eventual printing.
    master_po:
      type: object
      required: 
        - data
      properties:
        data:
          type: array
          items:
            type: object
            required:
              - purchase_order
              - status_po
              - origin
              - country
              - currency
              - incoterm
              - vendor_id
              - payment_terms
            properties:
              purchase_order:
                type: string
                example: SDF4353455
              status_po:
                type: string
                example: On Order
                description: The orders that are received correspond exclusively to the states On Order, Partial Reception and Total Reception
              origin:
                type: string
                example: NAC
                enum:
                - NAC
                - IMP
                description: It only allows 2 values. NAC (National) or IMP (Imported)
              country:
                type: string
                example: China
              currency:
                type: string
                example: USD
              incoterm:
                type: string
                example: FOB
              delivery_port:
                type: string
                example: Taiwan Port
              arrival_port:
                type: string
                example: Valparaiso
              vendor_id: 
                type: string
                example: ABC78935678
              payment_terms:
                type: string
                example: L/C A LA VISTA
              details:
                type: array
                items:
                  type: object
                  required:
                    - line_number
                    - sku
                    - size
                    - style_unit
                    - unit_cost
                  properties:
                    line_number:
                      type: number
                      example: 1
                      minimum: 1
                    sku:
                      type: string
                      example: ABC345345
                    size:
                      type: string
                      example: xl
                    style_unit:
                      type: number
                      example: 2
                    unit_cost:
                      type: number
                      format: decimal
                      example: 15.34
    in_po:
      type: object
      required: 
        - data
      properties:
        data:
          type: array
          items:
            type: object
            required:
              - purchase_order
            properties:
              purchase_order:
                type: string
                example: ABC00123
              document_type:
                type: string
                example: PDF
                enum:
                - PDF
                - XLS
                - DOC
                - CSV
                - JSO
                description: It only allows this values
              document:
                type: string
                example: "base64,/9j/4AAQSkZJRgABAQAAAQABAAD/2wCEAAYGBgYHBgcICAcKCwoLCg8ODAwODxYQERAREBYiFRkVFRkVIh4kHhweJB42KiYmKj..."
                description: Base 64 encoding of the PDF file corresponding to the purchase order
    seasons:
      type: object
      required: 
        - data
      properties:
        data:
          type: array
          items:
            type: object
            required:
              - id
              - name
            properties:
              id:
                type: string
                example: SEAS001
              name:
                type: string
                example: Winter Season 2020 
              inactive:
                type: boolean
                example: true
                description: Optional attribute used only when an item needs to be inactivated
