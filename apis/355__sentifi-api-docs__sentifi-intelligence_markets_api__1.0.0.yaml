      example: US
    correlationID2:
      in: query
      name: id2
      schema:
        type: string
      description: >-
        This parameter can be a Sector ID, Industry ID, Index ID, Country Code,
        Region ID, Topic ID, Theme ID, Event ID and specifies the second Entity
        you want to correlate
      required: true
      example: US
    correlationtype1:
      in: query
      name: type1
      schema:
        type: string
        enum:
          - sector
          - industry
          - country
          - region
          - theme
          - event
          - topic
          - index
      description: |
        This parameter specify which type id1 parameter indicates. 

        Example - If id1 should be for a country (US), then type1 = 'country'
      required: true
      example: country
    correlationtype2:
      in: query
      name: type2
      schema:
        type: string
        enum:
          - sector
          - industry
          - country
          - region
          - theme
          - event
          - topic
          - index
      description: |
        This parameter specify which type id2 parameter indicates. 

        Example - If id1 should be for a country (US), then type2 = 'country'
      example: country
      required: true
    relationshipIds:
      in: query
      name: ids
      schema:
        type: string
      description: >
        Input any combination of comma separated list of (Event ID, Theme ID,
        Topic ID, Region ID, Country Code, Sector ID, Industry ID, Index ID)

        The order of input is important as the first ID will be correlated with
        the second, then the third, etc.
      required: true
      example: 'US,123,234'
    relationshipTypes:
      in: query
      name: types
      schema:
        type: string
      description: >
        Based on IDs specified in the ids parameter, input list of types
        corresponding to the respective ID


        Example - If the first ID is a Country, the second and third IDs are
        Topics, then types = country,topic,topic
      required: true
      example: 'country,topic,topic'
    correlateBy:
      in: query
      name: correlate-by
      schema:
        type: string
        enum:
          - sentiment-score
          - performance-return
          - sentimentVsReturn
          - returnVsSentiment
      description: >-
        To determine which analytics should be correlated:


        (sentiment-score - Cross Correlation of Sentiment Scores)  

        (performance-return - Cross Correlation of Stock Price Return)  

        (sentimentVsReturn - Cross Correlation of Sentiment vs Stock Price
        Return)  

        (returnVsSentiment - Cross Correlation of Stoc Price Return vs
        Sentiment)
      required: true
      example: sentiment-score
    trend:
      name: trend
      in: query
      description: Specify high trend or low trend
      required: false
      schema:
        type: string
    size:
      name: size
      in: query
      description: Number of results
      required: false
      schema:
        type: number
        format: int64
    viewby:
      in: query
      name: view-by
      schema:
        type: string
        enum:
          - attention
          - attention-buzz
        description: condition to sort list of top 1 entity by attention or attentionbuzz
      required: true