enapi: "3.0.1"
info:
  title: "Jet Linx API Authentication"
  description: "OAUTH 2.0 Authentication for Jet Linx APIs.  Contact Jet Linx IT for the appropriate Client ID / Client Secret."
  contact:
    name: "Jet Linx IT"
    email: "it@jetlinx.com"
  version: "1.0.0"
servers:
- url: "https://jetlinx-prod.auth.us-east-1.amazoncognito.com/oauth2/"

paths:
 
   /token:
    post:
      summary: Issues JWT
      description: |
        By passing in the appropriate options, you can search for
        available inventory in the system
      parameters:
        - in: query
          name: grant_type
          description: This will always be 'client_credentials'
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/request'
      responses:
        '200':
          description: Token issued
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/tokenOutput'
        '400':
          description: Invalid Client
 
components:

  schemas:
    tokenOutput:
      title: "tokenOutput"
      type: "object"
      properties:
        access_token:
          type: "string"
        expires_in:
          type: "integer"
        token_type:
          type: "string"
    request:
      type: "object"
    
  securitySchemes:
    basicAuth:    
      type: http
      scheme: basic
security:
  - basicAuth: []