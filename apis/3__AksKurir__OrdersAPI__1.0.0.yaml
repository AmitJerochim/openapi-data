penapi: 3.0.0
# Testni aks server
servers:
  - description: Aks OrdersAPI test server
    url: http://api.akskurir.ba/aks-test/api/orders
info:
  description: Shipment orders API documentation. Authorization is made via API key in header with API-KEY name. Keys are provided on user web interface. </br></br> Production root url is </br></br>http://api.akskurir.ba/aks/api/orders
  version: "1.0.0"
  title: Aks OrdersAPI
  contact:
    email: office@akskurir.ba
tags:
  - name: basic
    description: Basic calls for catalogs
  - name: orders
    description: Announce shipment orders
paths:
  /cities:
    get:
      tags:
        - basic
      summary: return places
      description: |
        GET method returns all places with postal codes in our system which you can use for order announcment
      responses:
        '200':
          description: search results
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MestoItem'
        '400':
          description: error
  /locations:
    get:
      tags:
        - basic
      summary: return user active locations
      description: |
        GET method returns all user active and online locations 
      responses:
        '200':
          description: Locations search results
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LocationItem'
        '444':
          description: error
  /announce:
     post:
      tags:
        - orders
      summary: Announce one or more shipment orders
      description: Adds an shiping orders to the system
      responses:
        '200':
          description: announced
        '444':
          description: 'invalid input, object invalid'
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/PosiljkaDto'

        description: Json lista pošiljki koje će biti najavljene     
  /announce/single:
    get:
      tags:
        - orders
      summary: Get complete announcement for parametar
      parameters:
        - name: sifra
          in: query
          description: Šifra najave za koju se traže podaci
          required: true
          schema:
            type: string
        - name: lokacijaRb
          in: query
          description: Redni broj lokacije/adrese ukoliko ih komitent ima više. Ako se ne proslijedi uvijek se traži po glavnoj adresi
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Locations search results
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/NajavaPosDto'
        '444':
          description: error
     
  /announce/list:
    get:
      tags:
        - orders
      summary: Get list of announcements for period
      description: Vraća listu najava za proslijeđeni peeriod i lokaciju. 
      parameters:
        - name: dateFrom
          in: query
          description: Datum od u formatu yyyy-MM-dd
          required: true
          schema:
            type: string
          example: '2020-01-15'
        - name: dateTo
          in: query
          description: Datum do u formatu yyyy-MM-dd
          required: true
          schema:
            type: string
          example: '2020-02-05'
        - name: lokacijaRb
          in: query
          description: Redni broj lokacije/adrese ukoliko ih komitent ima više. Ako se ne proslijedi uvijek se traži po glavnoj adresi
          required: false
          schema:
            type: string
        - name: limitResults
          in: query
          description: Ograničenje maks broja reszultata koji će biti vraćeni. Makasimum i default je 500
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Locations search results
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/NajavaDto'

        '444':
          description: error
  /shipment/status:
    get:
      tags:
        - shipment
      summary: Get shipment status
      description: Status pošiljke
      parameters:
        - name: sifra
          in: query
          description: Šifra pošiljke. Obavezno je jedno od sifra / sifraExt
          schema:
            type: string
          example: '123456789'
        - name: sifraExt
          in: query
          description: Eksterna šifra / korisnička referenca pošiljke. Obavezno je jedno od sifra / sifraExt
          schema:
            type: string
          example: 'R123456'
      responses:
        '200':
          description: Status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusDto'
        '404':
          description: Not found
        '444':
          $ref: '#/components/schemas/ErrorResponse'
security:
  - ApiKeyAuth: []     
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header       
      name: API-KEY
  schemas:
    NajavaPosDto:
      type: object
      description: Definicija modela najave koja sadrži pošiljke
      properties:
        sifra:
          type: string
          example: 123
          description: >-
            Šifra koju generiše AKS sistem
        lokacijaRb:
          type: integer
          example: 1
          description: 'Redni broj lokacije/adrese korisnika sa koje je najava poslata'
        status:
          type: integer
          example: 1
          description: '0=INICIJALNI, 1-ODOBRENA, 2=U DOSTAVI'
        datumPreuzimanja: 
          type: string
          description: >-
            Vrijeme kada je najava preuzeta u Aks sistem
        brojPosiljki:
          type: integer
          example: 12
          description: 'Broj pošiljki u najavi'
        posiljke:
          type: array
          items:
            $ref: '#/components/schemas/PosiljkaDto'          
    NajavaDto:
      type: object
      description: Definicija modela najave koja sadrži pošiljke
      properties:
        sifra:
          type: string
          example: 123
          description: >-
            Šifra koju generiše AKS sistem
        lokacijaRb:
          type: integer
          example: 1
          description: 'Redni broj lokacije/adrese korisnika sa koje je najava poslata'
        status:
          type: integer
          example: 1
          description: '0=INICIJALNI, 1-ODOBRENA, 2=U DOSTAVI'
        datumPreuzimanja: 
          type: string
          description: >-
            Vrijeme kada je najava preuzeta u Aks sistem
        brojPosiljki:
          type: integer
          example: 12
          description: 'Broj pošiljki u najavi'

    PosiljkaDto:
      type: object
      description: Definicija modela posiljke
      required: 
        - sifraExt
        - obveznikPlacanja
        - duzina
        - sirina
        - visina
        - opisPosiljke
        - brojPaketa
        - nacinPlacanja
        - vrednostPosiljke
        - primalacKontakt
        - primalacTelefon
        - primalacPtt
        - primalacAdresa
        - primalacNaziv
      properties:
        sifra:
          type: string
          example: 12345678
          description: >-
            Šifra koju generiše AKS sistem prilikom prve najave. Ne proslijeđivati 
        sifraExt:
          type: string
          example: KOM0123456789
          description: >-
            Referentni broj pošiljke koji komitent šalje. Moguće je kasnije praćenje pošiljke po ovoj šifri
        uslugaSifra:
          type: integer
          enum:
            - 1
            - 2
            - 4
          example: 1
          description: "[1-Paket, 2-Dokument, 4-Paleta] "
          default: 1
        opisPosiljke:
          type: string
          example: Patike
        tezina:
          type: number
          example: 4
          description: u KG
          default: 2
        duzina:
          type: number
          example: 10
          minimum: 0
          description: Dužina paketa u cm
          default: 0
        sirina:
          type: number
          example: 20
          minimum: 0
          description: Širina paketa u cm
        visina:
          type: number
          example: 30
          minimum: 0
          description: Visina paketa u cm
        obveznikPlacanja:
          type: integer
          enum:
            - 1
            - 2
          example: 1
          description: '1=Pošiljalac; 2=Primalac; 3-Treće Lice'
        nacinPlacanja:
          type: integer
          enum:
            - 0
            - 1
            - 9
          example: 1
          description: '0=Gotovinski, 1-Žiralno, 9-Po računu'
        brojPaketa:
          type: number
          example: 5
          default: 1
          description: 'Ukupno paketa zajedno sa glavnim paketom, podrazumjevano 1'
        vrednostPosiljke:
          type: number
          example: 60
          description: Vrijednost pošiljke zbog osiguranja i sl.
          
        primalacNaziv:
          type: string
          example: Ratan doo
          description: Ime i prezime / Naziv firme primaoca
        primalacAdresa:
          type: string
          example: Cvijetni Trg 2
          description: Adresa primaoca
        primalacPtt:
          type: string
          example: 78000
          description: Ptt broj mjesta primaoca. Mora biti u sistemu AKS-a. Pogledajte metod getMjesta
        primalacTelefon:
          type: string
          example: 069999999
          description: Broj telefona primaoca
        primalacKontakt:
          type: string
          example: Simo Simić
          description: Kontakt osoba na prijemu
        otkupnina:
          type: boolean
          example: false
          default: false
          description: >-
            Naplata otkupnine Iznos je definisan u parametru iznosOtkupnine
        iznosOtkupnine:
          type: number
          example: 120
          default: 0
          description: >-
            Ako je odabrana otkupnina ovo je iznos
        posiljalacKontakt:
          type: string
          example: Marko
          description: Kontakt osoba na slanju ako je različito od ugovorom definisane
        posiljalacTelefon:
          type: string
          example: 069888888
          description: Telefon kontakt osoba na slanju ako je različito od ugovorom definisane
        povratnica:
          type: boolean
          example: false
          default: false
        zamenska:
          type: boolean
          example: false
          default: false
          description: Povrat zamenske pošiljke
        pakovanje:
          type: boolean
          example: false
          default: false
          description: Povrat pakovanja
        osiguranje:
          type: boolean
          example: false
          default: false
          description: >-
           Osiguranje pošiljke u iznosu vrednostPosiljke
        otvaranjePosiljke:
          type: boolean
          example: false
          default: false
          description: >-
            Otvaranje pošiljke na prijemu
        dostavaVikendom:
          type: boolean
          example: false
          default: false
          description: >-
            Pošiljka će biti dostavljena i vikendom. Samo za mjesta u kojima je
            moguća dostava vikendom
        express:
          type: boolean
          example: false
          default: false
          description: 'Ekspresna dostava do vremena navedenog u expressSat'
        tender:
          type: boolean
          example: false
          default: false
          description: >-
            Dostava tenderske dokumentacije u vremenu od - do navedenim u
            parametrima vremeDostaveOd i vremeDostaveDo
        expressSat:
          type: integer
          format: 'HH'
          example: 9
          description: >-
            Vrijeme dostave do koliko časova u slučaju kad je odabrana express dostava
        napomena:
          type: string
          example: Čuvaj se psa
          description: Napomena pošiljke
    StatusDto:
      type: object
      description: Status response definicija
      properties:
        sifra:
          type: string
          example: 12345678
          description: >-
            Šifra koju generiše AKS sistem prilikom prve najave
        sifraExt:
          type: string
          example: KOM0123456789
          description: >-
            Referentni broj pošiljke koji komitent šalje
        brojPaketa:
          type: number
          example: 5
          description: 'Ukupno paketa zajedno sa glavnim paketom'
        status:
          type: integer
          enum:
            - 1
            - 3
            - 5
            - 7
            - 10
          example: 3
          description: 'Status pošiljke [ 1-U NAJAVI 3-U DOSTAVI 5-SPORNA 7-ODGOĐENA 10-DOSTAVLJENA ]'
        datumSlanja:
          type: string
          format: "yyyy-MM-dd'T'HH:mm:ss.SSSZ"
          example: "2020-02-24T16:03:28.363+0100"
          description: 'Datum slanja pošiljke'
        datumDostave:
          type: string
          format: "yyyy-MM-dd'T'HH:mm:ss.SSSZ"
          example: "2020-02-25T10:03:28.363+0100"
          description: 'Datum poslednjeg događaja dostave'
    MestoItem:
      type: object
      properties:
        id:
          type: integer
          example: 1
        naziv:
          type: string
          example: Banja Luka
          description: City name
        pttBroj:
          type: string
          example: 78000
          description: City postal code
        dsv:
          type: boolean
          example: true
          description: delivery on weekends
        centar:
          type: string
          example: 15 
          description: AKS branch code that city belongs to
        ino:
          type: boolean
          example: false 
          description: Is it foreign city
        centarNaziv:
          type: string
          example: Centar Banja Luka 
          description: AKS branch name that city belongs to
    LocationItem:
      type: object

      properties:
        id:
          type: integer
          example: 1
        rb:
          type: integer
          example: 2
          description: Location number
        adresa:
          type: string
          example: Geteova 11
          description: Location adress
        status:
          type: integer
          enum: [0, 1]
          example: 1
          description: Location status, 0 - inactive; 1- active
        osnovnaAdresa:
          type: boolean
          example: true
          description: Is this main address
        online:
          type: boolean
          example: true
          description: Available for Web or API orders
    ErrorResponse:
      type: object
      description: Detalji greške
      properties:
        poruka:
          type: string
          description: >-
            Kratak naziv greške
        detaljno:
          type: string
          description: >-
            Opis greška
        brojPaketa:
          type: number
          example: 5
          description: 'Ukupno paketa zajedno sa glavnim paketom'
        status:
          type: integer
          enum:
            - 1
            - 3
            - 5
            - 7
            - 10
          example: 3
          description: 'Status pošiljke [ 1-U NAJAVI 3-U DOSTAVI 5-SPORNA 7-ODGOĐENA 10-DOSTAVLJENA ]'
        datumSlanja:
          type: string
          format: "yyyy-MM-dd'T'HH:mm:ss.SSSZ"
          example: "2020-02-24T16:03:28.363+0100"
          description: 'Datum slanja pošiljke'
        datumDostave:
          type: string
          format: "yyyy-MM-dd'T'HH:mm:ss.SSSZ"
          example: "2020-02-25T10:03:28.363+0100"
          description: 'Datum poslednjeg događaja dostave'