penapi: 3.0.0
info:
  description: This API will return dashboard orders
  version: "1.0.1-0as3"
  title: Dashboard-Orders
  contact:
    email: ssabariyamma@talabat.com
components:
  securitySchemes:
    bearerAuth:            # arbitrary name for the security scheme
      type: http
      scheme: bearer
      bearerFormat: JWT    # optional, arbitrary value for documentation purposes
  schemas:
    Response:
      type: object
      properties:
        timestamp:
          type: string
          format: date-time
          example: '2020-01-20T07:21:46.221Z'
        baseurl:
          type: string
        result:
          type: array
          items:
            $ref: '#/components/schemas/PreviousOrders'
    PreviousOrders:
      type: object
      properties:
        oid:
          type: string
          description: Encrypted Order Id
          example: eUgGUlXm4fnUaXqnRm2ecIxjCm6lhpBx0
        rid:
          type: integer
          format: int32
          description: Restaurant Id
          example: 4619
        rnm:
          type: string
          description: Restaurant Name
          example: May Flower
        rlg:
          type: string
          description: Restaurant Logo
          example: IMG-20160617-WA0011_636017834369177910.jpg
        odt:
          type: string
          example: '01 October 2019 16:28'
          description: Order Date
        orst:
          type: string
          example: C
          description: Order Status
        ost:
          type: boolean
          example: true
          description: Is order successfull?
        iid:
          type: string
          description: Order Item Id
          example: 45738
        itn:
          type: string
          description: Item name
          example: Fava Beans Salad
        qty:
          type: string
          description: Item quantity
          example: 2
        olid:
          type: string
          description: Old Order Id
          example: 0
        st:
          type: number
          format: double
          description: Order sub total
          example: 2.1
        dsc:
          type: number
          format: double
          description: Order discount
          example: 1
        tch:
          type: number
          format: double
          description: Talabat Charges
          example: 1
        dch:
          type: number
          format: double
          description: Delivery charges
          example: 1
        mch:
          type: number
          format: double
          description: Municipality Tax
          example: 1
        trch:
          type: number
          format: double
          description: Tourist Tax
          example: 1
        vdsc:
          type: number
          format: double
          description: Voucher discount
          example: 1
        cdsc:
          type: number
          format: double
          description: Coupon discount
          example: 1
        tot:
          type: number
          format: double
          description: Total
          example: 1
        ic:
          type: integer
          format: int32
          description: Items Count
          example: 1
        dan:
          type: string
          description: Delivery Area Name
          example: Salmiya
        daid:
          type: string
          description: Delivery Area Id
          example: 9
        id:
          type: string
          description: Order id
          example: 45112
        eos:
          type: integer
          format: int32
          description: Order transmission status
          example: 4
        ipt:
          type: boolean
          description: Is Provide Order Tracking?
          example: true
        rgrl:
          type: boolean
          description: Is GRL Required?
          example: true
        igo:
          type: boolean
          description: Is GEM Order?
          example: true
        gdt:
          type: number
          format: double
          description: GEM discount
          example: 1
        tid:
          type: string
          description: Encrypted transcation id
          example: fezQdKDdudxRuSrhWLz9KV3T9mExEopE2
        recvdt:
          type: string
          format: date-time
          description: Order recieved time
          example: '2019-09-24T17:11:12.000Z'
        itg:
          type: boolean
          description: Is Talabat Go?
          example: true
        ispr:
          type: boolean
          description: Is Pre Order?
          example: true
        iord:
          type: boolean
          description: Is Old Order?
          example: true
        israted:
          type: boolean
          description: Is Order Rated?
          example: true
        srp:
          type: boolean
          description: Show rating prompt?
          example: false
        isds:
          type: boolean
          description: Is Dark Store?
          example: true
        sedt:
          type: boolean
          description: Show estimated delivery time?
          example: true
        edt:
          type: string
          format: date-time
          description: Estimated delivery time
          example: '2019-09-24T17:11:12.000Z'
        edti:
          type: string
          description: Estimated delivery time interval
          example: '5:11 - 5:26'
        isctrg:
          type: boolean
          description: Is catering vendor?
          example: true
  responses:
    UnauthorizedError:
      description: Access token is missing or invalid
security:
  - bearerAuth: []   
paths:
  '/v1/pages/dashboard-orders/{countryid}':
    get:
      summary: Retrieves user orders
      operationId: orderInventory
      description: |
        You can retrieve user orders for the country
      parameters:
        - in: path
          name: countryid
          required: true
          schema:
            type: integer
            format: int32
            minimum: 1
            maximum: 9
      responses:
        '200':
          description: Retrieves corresponding user orders
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '400':
          description: Bad request.
        '404':
          description: Not found.
servers:
  - url: 'https://qa.talabat.com/apiweb'
    description: QA Server
  - url: 'https://qa1.talabat.com/apiweb'
    description: QA Server
  - url: 'https://api.talabat.com/api'
    description: Production