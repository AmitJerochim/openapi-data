tags:
  - name: patient
    description: Manage patients
  - name: user
    description: Manage users
  - name: pathway
    description: Get info about your pathways
  - name: import-patient-request
    description: Import patient from a hospital into Awell
paths:
  /users:
    post:
      summary: Create a new user (v1)
      description: |
        **Not available in v1.2, please use [v1 endpoint](./v1.1#/user/post_users)**
      tags:
      - user
      requestBody:
        $ref: '#/components/requestBodies/CreateUser'
      responses:
        201:
          description: Successful creation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
      security: 
      - awellAuth: []
    get:
      summary: Search users (v1)
      description: |
        **Not available in v1.2, please use [v1 endpoint](./v1.1#/user/get_users)**
      tags:
      - user
      parameters:
        - in: query
          name: reference_id
          description: The doctor identifier in your system
          schema:
            type: string
        - in: query
          name: email
          description: The doctor's email
          schema:
            type: string
      responses:
        200:
          description: Search results
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
  '/users/{userId}':
    get:
      summary: Get user (v1)
      description: |
        **Not available in v1.2, please use [v1 endpoint](./v1.1#/user/get_users__userId_)**
      tags:
      - user
      parameters:
        - in: path
          name: userId
          required: true
          description: The awell user identifier
          schema:
            type: string
      responses:
        200:
          description: Search results
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
    post:
      summary: Update a user (v1)
      description: |
        **Not available in v1.2, please use [v1 endpoint](./v1.1#/user/post_users__userId_)**
      tags:
      - user
      parameters:
        - in: path
          name: userId
          description: The identifier of the user to update
          required: true
          schema:
            type: string
      requestBody:
        $ref: '#/components/requestBodies/UpdateUser'
      responses:
        200:
          description: Successful update
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
      security: 
      - awellAuth: []
    delete:
      summary: Delete a user (v1)
      description: |
        **Not available in v1.2, please use [v1 endpoint](./v1.1#/user/delete_users__userId_)**
      tags:
      - user
      parameters:
        - in: path
          name: userId
          description: The identifier of the user to delete
          required: true
          schema:
            type: string
      responses:
        200:
          description: Successful deletion
      security: 
      - awellAuth: []
  /patients:
    post:
      summary: Create a new patient (v1.2)
      description: |
        **Available in v1.2**
      tags:
      - patient
      requestBody:
        $ref: '#/components/requestBodies/CreatePatient'
      responses:
        201:
          description: Successful creation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PatientWithPathwayInstances'
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security: 
      - awellAuth: []
  '/patients/{patientId}':
    get:
      summary: Get a patient (v1.2)
      description: |
        **Available in v1.2**
      tags:
      - patient
      parameters:
        - in: path
          name: patientId
          description: The identifier of the patient to retrieve
          required: true
          schema:
            type: string
      responses:
        200:
          description: Successful patient retrieval
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PatientWithPathwayInstances'
        404:
          description: Patient not found
      security: 
      - awellAuth: []
    post:
      summary: Update a patient (v1.2)
      description: |
        **Available in v1.2**
      tags:
      - patient
      parameters:
        - in: path
          name: patientId
          description: The identifier of the patient to update
          required: true
          schema:
            type: string
      requestBody:
        $ref: '#/components/requestBodies/UpdatePatient'
      responses:
        200:
          description: Successful update
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Patient'
      security: 
      - awellAuth: []
  '/patients/{patientId}/pathway_instances':
    post:
      summary: Start a pathway (v1.2)
      description: |
        **Available in v1.2**
      tags:
      - patient
      parameters:
        - in: path
          name: patientId
          description: The identifier of the patient
          required: true
          schema:
            type: string
      requestBody:
        $ref: '#/components/requestBodies/StartPathway'
      responses:
        200:
          description: Pathway started successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PatientWithPathwayInstances'
      security: 
      - awellAuth: []
  '/patients/{patientId}/pathway_instances/{pathwayInstanceId}':
    post:
      summary: Update a patient's pathway instance (v1.2)
      description: |
        **Available in v1.2**
        
        This operation is not available for all pathways. If requests to this endpoint fail with the message `Pathway XXX has no baseline information steps` it means the pathway is not configured to support this operation. Please get in touch with Awell support to enable it.
      tags:
      - patient
      parameters:
        - in: path
          name: patientId
          description: The identifier of the patient
          required: true
          schema:
            type: string
        - in: path
          name: pathwayInstanceId
          description: The identifier of the pathway instance to update
          required: true
          schema:
            type: string
      requestBody:
        $ref: '#/components/requestBodies/UpdatePathwayInstance'
      responses:
        200:
          description: Successful update
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PathwayInstance'
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security: 
      - awellAuth: []
  /pathways:
    get:
      summary: Returns list of active pathways in organisation (v1)
      description: |
        **Not available in v1.2, please use [v1 endpoint](./v1.1#/pathway/get_pathways)**
      tags:
      - pathway
      responses:
        200:
          description: Active pathways
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pathway'
      security:
      - awellAuth: []
  '/import-patient-requests/{request_id}':
    post:
      tags:
        - import-patient-request
      summary: Post results of a patient import request
      description: |
        This endpoint should be used to post back a patient record after an import request has been sent to your system. If you want to create a patient in Awell outside the context of an import request please use the Create Patient endpoint instead.
      parameters:
        - in: path
          name: request_id
          description: The identifier of the import request
          required: true
          schema:
            type: string
      requestBody:
        description: Patient record to import
        content:
          application/json:
            schema:
              type: object
              properties:
                patient:
                  $ref: '#/components/schemas/PatientToImport'
      responses:
        200:
          description: Patient successfully imported
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - awellAuth: []
components:
  schemas:
    CreateUser:
      type: object
      required: 
        - first_name
        - family_name
        - email
        - phone
        - language
        - role
      properties:
        reference_id:
          type: string
          description: The identifier of the doctor in your system
          example: doctor_123
        first_name:
          type: string
          description: Doctor first name
          example: Ada
        family_name:
          type: string
          description: Doctor last name
          example: Lovelace
        email:
          type: string
          description: Doctor email address
          example: ada@lovelace.com
        role:
          type: string
          enum:
            - doctor
            - caregiver
          description: The role of the user in your organisation
        national_physician_code:
          type: string
          description: National physician code (specific to Belgium)
        phone:
          type: string
          description: Mobile phone including the country code
          example: +32494XXXXXX
        language:
          type: string
          description: Preferred language for the user
          example: nl, fr, en, pt, es, ...
        notifications:
          type: object
          properties:
            weekly_stats_email:
              type: boolean
              description: If true, the user receives a summary of the activity every week by email
              default: false
    UpdateUser:
      type: object
      required: 
        - first_name
        - family_name
        - email
      properties:
        reference_id:
          type: string
          description: The identifier of the doctor in your system
          example: doctor_123
        first_name:
          type: string
          description: Doctor first name
          example: Ada
        family_name:
          type: string
          description: Doctor last name
          example: Lovelace
        role:
          type: string
          enum:
            - doctor
            - caregiver
          description: The role of the user in your organisation
        national_physician_code:
          type: string
          description: National physician code (specific to Belgium)
        phone:
          type: string
          description: Mobile phone including the country code
          example: +32494XXXXXX
        language:
          type: string
          description: Preferred language for the user
          example: nl, fr, en, pt, es, ...
        notifications:
          type: object
          properties:
            weekly_stats_email:
              type: boolean
              description: If true, the user receives a summary of the activity every week by email
              default: false
    User:
      allOf:
        - type: object
          properties:
            id:
              type: string
              description: The user identifier
        - $ref: '#/components/schemas/CreateUser'
    CreatePatient:
      allOf:
        - type: object
          required:
            - physician_code
            - physician_email
          properties:
            physician_code:
              type: string
              description: |
                Internal unique code per physician
                
                Either physician_code or physician_email is required, but only one of them should be provided
              example: DOKZV
            physician_email:
              type: string
              description: |
                Email of the physician
                
                Either physician_code or physician_email is required, but only one of them should be provided
              example: doctor@hospital.com
            pathway_id:
              type: string
              deprecated: true
              description: >
                Please use the [Start pathway endpoint](#/patient/post_patients__patientId__pathway_instances) instead of this parameter.
              example: a_pathway_id
            visit_number:
              type: string
              description: Patient visit number
        - $ref: '#/components/schemas/BasePatient'
    UpdatePatient:
      type: object
      properties:
        first_name:
          type: string
          description: Patient first name
          example: Ada
        family_name:
          type: string
          description: Patient last name
          example: Lovelace
        email:
          type: string
          description: Patient email address
          example: ada@lovelace.com
        physician_code:
          type: string
          description: Internal unique code per physician
          example: DOKZV
        patient_code:
          type: string
          description: The patient identifier in your system
          example: PATIENT_ADA_LOVELACE
        national_registry_number:
          type: string
          description: The national registry number
        sex:
          type: string
          example: male / female
        birthdate:
          type: string
          description: Date of birth
          format: YYYY-MM-DDTHH:mm:ss.sssZ
          example: '2019-01-01T12:00:00.000Z'
        phone:
          type: string
          description: Mobile phone including the country code
          example: +32494XXXXXX
        language:
          type: string
          description: Preferred language for the patient
          example: nl, fr, en, pt, es, ...
        gp_first_name:
          type: string
          description: GP first name
        gp_family_name:
          type: string
          description: GP family name
        gp_email:
          type: string
          description: GP email
        gp_phone:
          type: string
          description: GP phone number
        national_physician_id:
          type: string
          description: GP national physician code (specific to Belgium)
        visit_number:
          type: string
          description: Patient visit number
    Patient:
      allOf:
        - type: object
          required:
            - id
          properties:
            id:
              type: string
              description: The patient identifier
              example: '123456789'
            visit_numbers:
              type: array
              description: Patient visit numbers
              example: ['Visit 1', 'Visit 2']
              items:
                type: string
        - $ref: '#/components/schemas/BasePatient'
    BasePatient:
      type: object
      required: 
        - first_name
        - family_name
        - patient_code
      properties:
        first_name:
          type: string
          description: Patient first name
          example: Ada
        family_name:
          type: string
          description: Patient last name
          example: Lovelace
        email:
          type: string
          description: Patient email address
          example: ada@lovelace.com
        patient_code:
          type: string
          description: The patient identifier in your system
          example: PATIENT_ADA_LOVELACE
        national_registry_number:
          type: string
          description: The national registry number
        sex:
          type: string
          example: male / female
          default: female
        birthdate:
          type: string
          description: Date of birth
          format: YYYY-MM-DDTHH:mm:ss.sssZ
          example: '2019-01-01T12:00:00.000Z'
          default: Current date
        phone:
          type: string
          description: Mobile phone including the country code
          example: +32494XXXXXX
        language:
          type: string
          description: Preferred language for the patient
          example: nl, fr, en, pt, es, ...
        gp_first_name:
          type: string
          description: GP first name
        gp_family_name:
          type: string
          description: GP family name
        gp_email:
          type: string
          description: GP email
        gp_phone:
          type: string
          description: GP phone number
        national_physician_id:
          type: string
          description: GP national physician code (specific to Belgium)
    PathwayInstance:
      type: object
      properties:
        id:
          type: string
          description: The pathway instance identifier
          example: pathway_instance_id
        pathway_id:
          type: string
          description: The identifier of the associated pathway
          example: pathway_id
        started_on:
          type: string
          description: The date at which the pathway was started
          format: YYYY-MM-DDTHH:mm:ss.sssZ
          example: '2019-01-01T12:00:00.000Z'
        baseline_information:
          type: object
          description: Dictionary that lets you store baseline information related to the pathway instance
          additionalProperties:
            type: string
          example:
            surgery_date: '2019-07-05'
    PatientWithPathwayInstances:
      allOf:
        - $ref: '#/components/schemas/Patient'
        - type: object
          properties:
            pathway_instances:
              type: array
              description: The patient's pathway instances
              items:
                $ref: '#/components/schemas/PathwayInstance'
    StartPathway:
      type: object
      required:
        - pathway_id
      properties:
        pathway_id:
          type: string
          description: The identifier of the pathway to start
          example: a_pathway_id
    UpdatePathwayInstance:
      type: object
      description: The list of custom values you want to store in the pathway instance
      additionalProperties:
        type: string
      example:
        surgery_date: '2019-08-01'
    Pathway:
      type: object
      required:
        - _id
        - name
      properties:
        _id:
          type: string
          description: The identifier of the pathway
          example: a_pathway_id
        name:
          type: string
          description: The readable name of the pathway
          example: My revolutionary pathway
        archived:
          type: boolean
          description: If true, the pathway cannot be started for new patients
    PatientToImport:
      type: object
      required:
        - first_name
        - family_name
        - hospital_patient_id
        - national_registry_number
        - email
        - mobile_phone
        - sex
        - birthdate
        - language
        - physician
        - gp
        - visits
      properties:
        first_name:
          type: string
          description: Patient first name
          example: Ada
        family_name:
          type: string
          description: Patient last name
          example: Lovelace
        hospital_patient_id:
          type: string
          description: Hospital identifier for the patient
          example: PATIENT_ADA_LOVELACE
        national_registry_number:
          type: string
          description: The national registry number
        email:
          type: string
          description: Patient email address
          example: ada@lovelace.com
        mobile_phone:
          type: string
          description: Mobile phone including the country code (E.164 format)
          example: +32494XXXXXX
          pattern: '^\+[1-9]\d{1,14}$'
        sex:
          type: string
          enum:
            - female
            - male
            - u
          example: female
        birthdate:
          type: string
          description: Date of birth
          format: YYYY-MM-DDTHH:mm:ss.sssZ
          example: '2019-01-01T12:00:00.000Z'
        language:
          $ref: '#/components/schemas/Language'
        physician:
          type: object
          required:
            - reference_id
            - national_physician_id
          description: The primary physician of the patient
          properties:
            reference_id:
              type: string
              description: Hospital identifier
            national_physician_id:
              type: string
              description: National physician code (specific to Belgium)
        gp:
          type: object
          required:
            - first_name
            - family_name
            - email
            - phone
            - national_physician_id
          properties:
            first_name:
              type: string
              description: GP first name
            family_name:
              type: string
              description: GP family name
            email:
              type: string
              description: GP email
            phone:
              type: string
              description: GP phone number
            national_physician_id:
              type: string
              description: GP national physician code (specific to Belgium)
        visits:
          type: array
          description: Information on patient visits to the hospital
          items:
            $ref: '#/components/schemas/HospitalVisit'
    Language:
      type: string
      enum:
        - en
        - nl
        - fr
        - pt
        - es
        - de
      example: en
    HospitalVisit:
      type: object
      properties:
        reference_id:
          type: string
          description: Hospital identifier for the visit
    Error:
      type: object
      required:
        - status
        - message
      properties:
        status:
          type: number
          description: The http status code
        message:
          type: string
          description: A human readable description of the error
  requestBodies:
    CreateUser:
      content: 
        application/json:
          schema:
            $ref: '#/components/schemas/CreateUser'
      description: User to create
      required: true
    UpdateUser:
      content: 
        application/json:
          schema:
            $ref: '#/components/schemas/UpdateUser'
      description: User to update
      required: true
    CreatePatient:
      content: 
        application/json:
          schema:
            $ref: '#/components/schemas/CreatePatient'
      description: Patient to create
      required: true
    UpdatePatient:
      content: 
        application/json:
          schema:
            $ref: '#/components/schemas/UpdatePatient'
      description: Patient to update
      required: true
    StartPathway:
      content: 
        application/json:
          schema:
            $ref: '#/components/schemas/StartPathway'
      required: true
    UpdatePathwayInstance:
      content: 
        application/json:
          schema:
            $ref: '#/components/schemas/UpdatePathwayInstance'
      description: |
        The set of values to attach to the pathway instance. Note that this overwrites previous data so make sure you always send the full set of values.
      required: true
  securitySchemes:
    awellAuth:
      type: http
      scheme: bearer