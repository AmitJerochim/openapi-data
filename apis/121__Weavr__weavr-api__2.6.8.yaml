      tags:
      - "Corporates"
      description: "Consume an invite."
      operationId: "corporates_id_invites_consume"
      parameters:
      - name: "id"
        in: "path"
        required: true
        style: "simple"
        explode: false
        schema:
          type: "integer"
          format: "int64"
      - $ref: "#/components/parameters/call-ref"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ConsumeCorporateUserInviteRequest"
        required: true
      responses:
