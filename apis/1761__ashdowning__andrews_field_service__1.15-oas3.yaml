        | accountID | Guid | - | Yes | - | The guid identifer for the account. |

        | accountName | String | Yes | - | - | The account's name. |

        | accountReferralID | Guid | - | - | - | If the Lead Source is set to
        "Account Referral", then this ID is used to define the referring
        account. |

        | accountSubType | String | - | - | - | The user-defined sub-category
        for the account. |

        | accountType | String | - | - | Customer | The type of account. ie
        Customer, Prospect, etc.. |

        | acquisitionDate | DateTime | - | - | - | The date that this account
        was created. |

        | active | Boolean | - | - | True | Whether this account is currently
        active. |

        | address1 | String | - | - | - | Line 1 of the account's street address
        |

        | address2 | String | - | - | - | Line 2 of the account's street address
        |

        | alert | Boolean | - | - | False | Calls attention to the account. |

        | city | String | - | - | - | The city where the account-holder is
        located |

        | comment | String | - | - | - | Comment about the account. |

        | commercial | Boolean | - | - | False | Whether or not this account is
        for a residential or commercial location. |

        | companyID | Guid | - | Yes | - | The ID of the company to which this
        account belongs. |

        | companyKey | Guid | - | Yes | - | The ID of the company to which this
        account belongs. |

        | companyName | String | - | - | - | The country where the
        account-holder is located |

        | country | String | - | - | - | The country where the account-holder is
        located |

        | county | String | - | - | - | The county where the account-holder is
        located |

        | courierRoute | String | - | - | - | The courier route for this
        account. |

        | createdBy | String | - | Yes | - | The username of the person who
        created this account. |

        | createdOn | DateTime | - | Yes | - | The date and time that this
        acocunt was created. |

        | doNotCall | Boolean | - | - | False | Whether or not this person would
        like to receive phone calls. |

        | doNotEmail | Boolean | - | - | False | Whether or not this person
        would like to receive emails. |

        | doNotMail | Boolean | - | - | False | Whether or not this person would
        like to receive mail. |

        | email | String | - | - | - | The email address for this account. |

        | externalRefID | String | - | - | - | This can be the ID of this
        account in a different system. ie Quickbooks. |

        | fax | String | - | - | - | The fax number for this account |

        | firstName | String | - | - | - | The first name of the account-holder
        |

        | flagForReview | Boolean | - | - | False | Whether or not this account
        needs to be reviewed. |

        | lastName | String | - | - | - | The last name of the account-holder |

        | lastStatementDate | DateTime | - | - | - | The date of the most recent
        statement. |

        | lastJobDate | DateTime | - | Yes | - | The date of the most recent
        Job. |

        | leadSourceID | Guid | - | - | - | The ID of the Lead Source for this
        account. |

        | nextJobDate | DateTime | - | Yes | - | The date of the soonest
        upcoming Job. |

        | note | String | - | - | - | A note about this account |

        | paymentTerm | String | - | - | - | Used to determine when a customer's
        invoice is past due. (Due Upon Receipt, Net 15, Net 30, Net 60) |

        | phone1 | String | - | - | - | The first phone number for this account.
        |

        | phone1Label | String | - | - | Phone 1 | The label for the first phone
        number. |

        | phone2 | String | - | - | - | The second phone number for this
        account. |

        | phone2Label | String | - | - | Phone 2 | The label for the second
        phone number |

        | phone3 | String | - | - | - | The third phone number for this account
        |

        | phone3Label | String | - | - | Phone 3 | The label for the third phone
        number |

        | reference | String | - | - | - | A custom field. |

        | salutation | String | - | - | - | The title for the account-holder |

        | securityGroup | String | - | - | - | The security group for this
        account |

        | siteReference | String | - | - | - | - |

        | state | String | - | - | - | The county where the account-holder is
        located |

        | taxExempt | Boolean | - | - | False | Whether this account is subject
        to taxes. |

        | taxID | Guid | - | - | - | The identifier of the tax-rate for this
        account |

        | zip | String | - | - | - | The zip-code where the account-holder is
        located |

        | timeStamp | DateTime | - | Yes | - | The date and time that this
        account was last modified. |

        | userName | String | - | Yes | - | The username of the person who last
        edited this account. |
      summary: Account
