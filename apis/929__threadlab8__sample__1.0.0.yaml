enapi: 3.0.0
info:
  version: '1.0.0'
  title: 'sampleAPI'
  description: 'criação teste de uma API'
  
servers:
  - url: https://api.example.com/v1
  
paths:
  /users/{id}:
    get:
      summary: returns a user by ID
      parameters: 
        - name: id
          in: path
          required: true
          description: ID of the user to return.
          schema:
            type: integer
      tags: 
        - users
      
      responses:
        '200':
          description: callreq ok
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
        '404':
          description: A user with the ID was not found.