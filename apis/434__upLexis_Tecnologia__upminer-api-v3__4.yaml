openapi: 3.0.0
servers:
  # essa url não apareceça para o cliente, e pode ser utilizada para testar swagger em ambiente local
  # url: "http://localhost/upminer_api/public/"
  - url: "https://upminer-api.uplexis.com/"
info:
  title: UpMiner API
  description: >-
    API de acesso aos métodos do UpMiner, a qual permite autenticar um usuário e acessar alguns métodos de gerenciamento de lotes e dossiês.
    do resultado<br> 
    UpMiner access API, which enables the authentication of an user and grant access on some management methods for batches and dossiers.
  version: "4"
paths:
  /token/new:
    get:
      summary: Gera um novo token / Generate a new token
      description: >-
        Gera um token de sessão que garante acesso aos métodos da API do UpMiner. 
        <b>Cada token inicia uma sessão que tem validade de uma hora</b>.
         <br> Generates a new session token that grants
        access to the UpMiner Api methods.
        <b>Each token starts a session that is valid for one hour</b>.
      parameters:
        - name: api
          in: query
          description: >-
            Flag para autenticar como um usuário de API (sempre True).
            <br>
            <hr> 
            Flag that authenticates the user as an UpMiner API User (Always True)
          required: true
          schema:
            type: boolean
            default: true
        - $ref: "#/components/parameters/email"
        - $ref: "#/components/parameters/senha"
      tags:
        - token
      responses:
        "200":
          $ref: "#/components/responses/200JsonToken"
        "400":
          $ref: "#/components/responses/400"
        "401":
          $ref: "#/components/responses/401"
        "500":
          $ref: "#/components/responses/500"
  /token:
    delete:
      summary: >-
        Apaga o token de um usuário /
        Erases a user's token
      description: >-
        Apaga o token de um usuário, encerrando a sessão vinculada ao token informado.<br>
        Erases a user's token, ending the token tied session.
      parameters:
        - $ref: "#/components/parameters/email"
        - $ref: "#/components/parameters/senha"
      tags:
        - token
      responses:
        "200":
          $ref: "#/components/responses/200JsonToken"
        "400":
          $ref: "#/components/responses/400"
        "401":
          $ref: "#/components/responses/401"
        "500":
          $ref: "#/components/responses/500"
  "/{token}/lote/perfil/list":
    get:
      summary: >-
        Lista os perfis de consulta / Lists all the query profiles
      description: >-
        Lista todos os perfis de consulta do grupo do usuário vinculado ao token.<br>
        Lists all query profiles, linked to the token user's group
      parameters:
        - $ref: "#/components/parameters/token"
      tags:
        - lote
      responses:
        "200":
          description: 'Perfis de consulta obtidos com sucesso'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Perfil"
        "400":
          $ref: "#/components/responses/400"
        "401":
          $ref: "#/components/responses/401"
        "500":
          $ref: "#/components/responses/500"
  "/{token}/lote/duplicidade":
    get:
      summary: >-
        Verifica por duplicidades ou UpFlags para os critérios informados./
        Checks for duplicities or UpFlags for the informed criteria.
      description: >-
        Verifica se o critério informado já foi utilizado anteriormente em algum lote.
        Também trás os UpFlags que o critério está marcado (para CPF e CNPJ)
        <p>
        <b>OBS:</b> Só serão verificados os lotes que já foram processados com sucesso.
        <p>
        Checks if a criteria was utilized previously on any batches.
        It will check for UpFlags too (only for CPF and CNPJ critérias)
        <p>
        <b>OBS:</b> Only processed batches will be checked when searching for duplicates.
        <p>
      parameters:
        - $ref: "#/components/parameters/token"
        - $ref: "#/components/parameters/query-criterios"
      tags:
        - lote
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Duplicidade"
        "400":
          $ref: "#/components/responses/400"
        "401":
          $ref: "#/components/responses/401"
        "500":
          $ref: "#/components/responses/500"
  "/{token}/lote/new":
    post:
      summary: Cria um novo lote / Creates a new batch
      description: >-
        Cria um novo lote para ser processado.<br>
        Creates a new batch to process.
      parameters:
        - $ref: "#/components/parameters/token"
      tags:
        - lote
      requestBody:
        content:
          application/x-www-form-urlencoded:
            encoding:
              "entradas[]":
                style: form
                explode: true
            schema:
              type: object
              properties:
                "entradas[]":
                  description: >-
                    Critérios de entrada / Entry Criteria
                  type: array
                  items:
                    type: string
                tipo:
                  description: >-
                    Tipo de Pessoa (1=Física, 2=Júridica) / 
                    Type of Person (1=Person, 2=Company)
                  type: integer
                perfil:
                  description: Perfil de Consulta / Consultation Profile
                  type: integer
                quebrar_lote:
                  description: Dividir critérios em lotes / Split criteria into batches
                  type: boolean
                "parametrizacoes[DBJusNomeDetalhado][parametros][assunto]":
                  description: Parametro para definir processos com as palavras definidas como relevante
                  type: string
                "parametrizacoes[DBJusNomeDetalhado][parametros][similaridade]":
                  description: |
                    Similaridade a ser usada na busca
                  type: integer
                  default: 80
                  minimum: 0
                  maximum: 100
                "parametrizacoes[DBJusNomeDetalhado][parametros][partes][]":
