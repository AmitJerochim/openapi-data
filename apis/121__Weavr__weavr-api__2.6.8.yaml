        \ process for basic due diligence."
      operationId: "corporates_id_users_email_verify"
      parameters:
      - name: "id"
        in: "path"
        required: true
        style: "simple"
        explode: false
        schema:
          type: "integer"
          format: "int64"
      - $ref: "#/components/parameters/call-ref"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/VerifyEmailRequest1"
        required: true
      responses:
