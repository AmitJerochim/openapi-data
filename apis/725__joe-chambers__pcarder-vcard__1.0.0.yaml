tags:
  - name: public
    description: Public APIs
paths:
  /vcard:
    put:
      tags:
        - public
      summary: converts Persona to VCard
      operationId: vcard
      description: |
        By passing a persona you can get a VCard v 4.0
      responses:
        '201':
          description: 'item created'
          content:
            text/dictionary:
              schema:
                type: string
                example: >
                  BEGIN:VCARD
                  
                  VERSION:4.0
                  
                  FN:Daniel Kaffee
                  
                  NICKNAME:Dannie
                  
                  ORG:Rocko Club School for Women
                  
                  TITLE:Protagonist
                  
                  EMAIL:d.kaffee@fakenavy.gov
                  
                  TEL:TYPE=voice,text,cell;VALUE=uri:tel:717-555-1212
                  
                  END:VCARD
                  
                  
        '400':
          description: 'invalid input, object invalid'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Persona'
        description: 'Persona to transform into VCard'
components:
  schemas:
    Persona:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          example: Daniel Kaffee
        nickname:
          type: string
          example: Dannie
        company:
          type: string
          example: Rocko Club School for Women
        title:
          type: string
          example: Protagonist
        mobile:
          type: string
          example: 717-555-1212
        email:
          type: string
          example: d.kaffee@fakenavy.gov