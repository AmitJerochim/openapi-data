openapi: 3.0.0
info:
  version: '1.0.0'
  title: 'E-commerce API'
  description: 'Api to access ecommerce stores. Get Categories, Sub Categories, Product List and Product Detail'
  contact:
    email: sourabh@heady.io
paths:
  /sites:
    get:
      tags:
        - structure
      summary: Returns a list of sites available
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    siteName:
                      type: string
                      description: name to be used by other endpoints
                    url:
                      type: string
                      description: official website
                    lastUpdated:
                      type: string
                      description: last updated date and time in dd/mm/yyyy hrs:mins:secs
              example: 
                - siteName: anntaylor
                  url: https://www.anntaylor.com/
                  lastUpdated: 30/03/2020 17:00:00
                - siteName: loft
                  url: https://www.loft.com/
                  lastUpdated: 29/03/2020 14:00:00
                - siteName: louandgrey
                  url: https://www.louandgrey.com/
                  lastUpdated: 30/03/2020 15:00:00
                  
        '204':
          $ref: '#/components/responses/NoContent'
          
  /sites/{siteName}/structure:
    get:
      tags:
        - structure
      summary: Returns a site strucutre to get an idea of the levels in the site
      parameters: 
      - name: siteName
        in: path
        description: name of the site as mentioned under siteName key in the GET /sites  endpoint
        required: true
        schema:
          type: string
          example: anntaylor
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    level:
                      type: string
                      description: level at which the entity exists in the site structure
                    type:
                      type: string
                      description: type of entity
              example: 
                - level: 1
                  type: category
                - level: 2
                  type: category
                - level: 3
                  type: category
                - level: 4
                  type: product_listing
                - level: 5
                  type: product_detail
                  
        '204':
          $ref: '#/components/responses/NoContent'
                  
        '404':
          $ref: '#/components/responses/NotFound'
  
  /{siteName}/categories:
    get:
      tags:
        - category
      summary: Returns a list of top level categories
      parameters: 
      - name: siteName
        description: siteName as mentioned in the GET /sites  endpoint
        in: path
        required: true
        schema:
          type: string
          example: loft
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                      description: name of the category
                    id:
                      type: string
                      description: unique identifier for the category
                    level:
                      type: integer
                      description: level at which the category exists in the entire site structure
                    hasChildren:
                      type: boolean
                      description: whether this category has any more sub categories
                    images:
                      type: array
                      items:
                        type: string
                        description: url of the image
              example: 
                - name: Men
                  id: cat01
                  level: 1
                  hasChildren: true
                  images:
                  - 'https://assets.myntassets.com/h_720,q_90,w_540/v1/assets/images/5508773/2018/8/17/97e07ab0-5b4e-462d-989d-ac4a12cc71fd1534501446326-HERENOW-Men-Blue-Solid-Round-Neck-T-shirt-5931534501444600-1.jpg'
