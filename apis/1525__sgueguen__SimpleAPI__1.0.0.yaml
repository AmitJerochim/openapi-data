openapi: 3.0.0
# Added by API Auto Mocking Plugin
servers:
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/sgueguen/SimpleAPI/1.0.0
info:
  description: This is a simple API
  version: "1.0.0"
  title: Simple Inventory API
paths:
  /inventory:
    get:
      tags:
        - developers
      summary: searches inventory
      operationId: searchInventory
      description: |
        By passing in the appropriate options, you can search for
        available inventory in the system
      parameters:
        - in: query
          name: searchString
          description: pass an optional search string for looking up inventory
          required: false
          schema:
            type: string
      responses:
        '200':
          description: search results matching criteria
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/InventoryItem'
            application/xml:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/InventoryItem'
                xml:
                  name: inventoryItems
                  wrapped: true
        '400':
          description: bad input parameter
components:
  schemas:
    InventoryItem:
      type: object
      required:
        - id
        - name
        - manufacturer
        - releaseDate
      properties:
        id:
          type: string
          format: uuid
          example: d290f1ee-6c54-4b01-90e6-d701748f0851
        name:
          type: string
          example: Widget Adapter
        releaseDate:
          type: string
          format: date-time
          example: '2016-08-29T09:12:33.001Z'
        manufacturer:
          type: array
          items:
            $ref: '#/components/schemas/Manufacturer'
        supplier:
          type: array
          items:
            $ref: '#/components/schemas/Supplier'
        customer:
          $ref: '#/components/schemas/Customer'
      xml:
        name: inventoryItem
    Manufacturer:
      type: object
      properties:
        name:
          type: string
          example: ACME Corporation
        homePage:
          type: string
          format: url
          example: 'https://www.acme-corp.com'
        phone:
          type: string
          example: 408-867-5309
      xml:
        name: manufacturer
    Supplier:
      type: object
      allOf:
        - $ref: '#/components/schemas/Manufacturer'
        - type: object
          properties:
            supplierRef:
              type: string
              example: REF123
      xml:
        name: supplier
    Customer:
      type: object
      allOf:
        - $ref: '#/components/schemas/Manufacturer'
        - type: object
          properties:
            customerRef:
              type: string
              example: REF123
      xml:
        name: customer
