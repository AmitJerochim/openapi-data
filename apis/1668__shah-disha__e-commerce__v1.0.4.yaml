                      sales_invoice_code: 91
                      customer_code: UKC0102
                      bank_account_code: BANK2
                      amount: '1500,'
                      currency: GBP
                      date: '2019-02-02'
                      reference: SO 212
                  metadata:
                    self: /receipts?page=1
                    first: /receipts?page=1
                    next: /receipts?page=2
                    last: /receipts?page=10
                items:
                  allOf:
                    - $ref: '#/components/schemas/receipt'
                    - $ref: '#/components/schemas/pagination'
        '401':
          $ref: '#/components/responses/unauthorized'
    post:
      tags:
        - order
      summary: Add a new receipt
      requestBody:
        $ref: '#/components/requestBodies/receipt'
      responses:
        '201':
          description: Created
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400_2'
        '401':
          $ref: '#/components/responses/unauthorized'
  /locations:
    get:
      tags:
        - product
      summary: Get a list of Locations
      parameters:
        - name: location_code
          in: query
          required: false
          style: form
          explode: true
          schema:
            type: string
            example: Warehouse
        - name: sort_col
          in: query
          required: false
          style: form
          explode: true
          schema:
            type: string
            enum:
              - location_code
              - created_at
              - updated_at
        - name: sort_dir
          in: query
          required: false
          style: form
          explode: true
          schema:
            type: string
            enum:
              - asc
              - desc
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                example:
                  data:
                    location_code: 1
                    name: Warehouse
                    address:
                      - address_line_1: Ditton Park
                        address_line_2: Riding Court Road
                        address_line_3: 'Datchet, Slough'
                        address_line_4: Berkshire
                        postcode: SL3 9LL
                        country_code: UK
                  metadata:
                    self: /locations?page=1
                    first: /locations?page=1
                    next: /locations?page=2
                    last: /locations?page=10
                items:
                  allOf:
                    - $ref: '#/components/schemas/location'
                    - $ref: '#/components/schemas/pagination'
        '401':
          $ref: '#/components/responses/unauthorized'
  /bank_accounts:
    get:
      tags:
        - order
      summary: Get a list of bank accounts
      parameters:
        - name: bank_account_code
          in: query
          required: false
          style: form
          explode: true
          schema:
            type: string
            example: BANK1
        - name: sort_col
          in: query
          required: false
          style: form
          explode: true
          schema:
            type: string
            enum:
              - bank_account_code
              - created_at
              - updated_at
        - name: sort_dir
          in: query
          required: false
          style: form
          explode: true
          schema:
            type: string
            enum:
              - asc
              - desc
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                example:
                  data:
                    - bank_account_code: BANK1
                      name: Bank Current Account
                    - bank_account_code: BANK2
                      name: Bank Deposit Account
                  metadata:
                    self: /bank_accounts?page=1
                    first: /bank_accounts?page=1
                    next: /bank_accounts?page=2
                    last: /bank_accounts?page=10
                items:
                  allOf:
                    - $ref: '#/components/schemas/bank_account'
                    - $ref: '#/components/schemas/pagination'
        '401':
          description: Unauthorized
  /discounts:
    get:
      tags:
        - order
        - customer
      summary: Get a list of discounts
      parameters:
        - name: customer_code
          in: query
          required: false
          style: form
          explode: true
          schema:
            type: string
            example: UKC01
        - name: product_code
          in: query
          required: false
          style: form
          explode: true
          schema:
            type: string
            example: 2mmSS
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                example:
                  - data:
                      - customer_code: UKC01
                        product_codes:
                          - product_code: 2mmSS
                        discount_rate: 20
                        discount_start: '2019-11-15T06:50:51.434Z'
                        discount_end: '2019-11-15T06:50:51.434Z'
                      - customer_code: UKC01
                        product_codes:
                          - product_code: Oil
                          - product_code: Burner
                        discount_rate: 15
                        discount_start: '2019-11-15T06:50:51.434Z'
                        discount_end: '2019-11-15T06:50:51.434Z'
                  - metadata:
                      self: /discounts?page=1
                      first: /discounts?page=1
                      next: /discounts?page=2
                      last: /discounts?page=10
                items:
                  allOf:
                    - $ref: '#/components/schemas/discount'
                    - $ref: '#/components/schemas/pagination'
        '401':
          $ref: '#/components/responses/unauthorized'
  /exchange_rates:
    get:
      tags:
        - order
      summary: Get a list of exchange rates
      description: List of all Currencies + exchange rates
      parameters:
        - name: currency_code
          in: query
          required: false
          style: form
          explode: true
          schema:
            type: string
            example: INR
        - name: date
          in: query
          required: false
          style: form
          explode: true
          schema:
            type: string
            format: date
            example: '2019-11-17'
        - name: sort_col
          in: query
          required: false
          style: form
          explode: true
          schema:
            type: string
            enum:
              - currency_code
              - created_at
              - updated_at
        - name: sort_dir
          in: query
          required: false
          style: form
          explode: true
          schema:
