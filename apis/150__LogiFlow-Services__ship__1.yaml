openapi: 3.0.0
info:
  version: '1'
  title: 'LogiFlow Ship API'
  description: 'quoting, shipping and tracking tools'
servers:
  - url: https://api.logiflow.com/ship/v1
# Added by API Auto Mocking Plugin
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/LogiFlow-Services/ship/1
  - description: LogiFlow test system
    url: https://testtms.logiflow.com/ship/v1
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-KEY
  schemas:
    paymentTermType:
      type: string
      enum:
      - "outbound prepaid"
      - "outbound collect"
      - "inbound collect"
      - "third party prepaid"
      - "third party collect"
    referenceNumber:
      type: object
      required:
      - type
      - value
      properties:
        typeCode:
          type: string
          enum:
            - "bill_of_lading"
            - "purchase_order"
            - "load"
            - "shipment_identifier"
            - "order_number"
            - "product_identifier"
            - "seal_number"
            - "return_authorization"
            - "account_identifier"
            - "trailer"
            - "work_order"
            - "allocation"
            - "other"
        typeDescription:
          type: string
          description: "description of type (for when typeCode is other)"
        value:
          type: string
    packageType:
      type: string
      description: "the type of package for the package line item"
      enum:
        - "bag"
        - "bale"
        - "box"
        - "bucket"
        - "pail"
        - "bundle"
        - "can"
        - "carton"
        - "case"
        - "coil"
        - "crate"
        - "cylinder"
        - "each"
        - "flat"
        - "loose"
        - "roll"
        - "tube"
    contact:
      type: object
      required:
      - name
      properties:
        name:
          type: string
        telephone:
          type: string
          description: "telephone number in E.164 or NANP format"
        telephoneCountryCode:
          type: string
        telephoneExtension:
          type: string
        email:
          type: string
        role:
          type: string
