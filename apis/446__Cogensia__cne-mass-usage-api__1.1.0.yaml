penapi: 3.0.0
servers:
# CNE MASS Usage API 1.1.0
  - url: https://dev-api.cmp.io/cne/usage
    description: Test server
  - url: https://api.cmp.io/cne/usage
    description: Production server
info:
  version: "1.1.0"
  title: CNE Mass Usage API
  description: >
    This is the CNE Mass Usage API
paths:
  /customers/search:
    get:
      tags:
        - Customers > Search
      summary: Customer Search
      parameters:
        - name: accountNumber
          in: query
          description: Enter an Account Number
          schema:
            type: string
        - name: customerNumber
          in: query
          description: Enter a Customer Number
          schema:
            type: string
        - name: premisesNumber
          in: query
          description: Enter a premises Number
          schema:
            type: string
        - name: street1
          in: query
          description: Enter full street address
          schema:
            type: string
        - name: zip
          in: query
          description: Enter zip code
          schema:
            type: string
      responses:
        '200':
          description: An account object
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                          serviceStart:
                            type: string
                            example: '2012-03-29'
                            description: Start date of service.
                          udc:
                            type: string
                            example: 'AGL'
                            description: The type for udc.
                          nameLast:
                            type: string
                            example: 'Sturgis'
                            description: Last name of record contact.
                          addresses:
                                type: array
                                items:
                                  type: object
                                  properties:
                                    type:
                                      type: string
                                      example: 'service'
                                      description: Type of address of the record.
                                    street1:
                                      type: string
                                      example: '123 Main St.'
                                      description: Street Address 1 for the address of the record.
                                    city:
                                      type: string
                                      example: 'Chesapeake Beach'
                                      description: City for the address of the record.
                                    state:
                                      type: string
                                      example: 'MD'
                                      description:  State for the address of the record.
                                    zip:
                                      type: string
                                      example: '20732'
                                      description: Zip code for the address of the record.
                          nameFirst:
                            type: string
                            example: 'Josephine'
                            description: First name of record contact.
                          usage:
                            type: object
                            properties:
                                  annual:
                                      type: object
                                      properties:
                                        decatherm:
                                          type: string
                                          example: '477'
                                  winter:
                                      type: object
                                      properties:
                                        decatherm:
                                          type: string
                                          example: '373'
                                  summer:
                                      type: object
                                      properties:
                                        decatherm:
                                          type: string
                                          example: '0'
                                  daily:
                                      type: object
                                      properties:
                                        decatherm:
                                          type: string
                                          example: '1.28'
                                        mcf:
                                          type: string
                                          example: '1.249'
                          accountNumber:
                            type: string
                            example: '283848544'
                            description: The account number for the record.
                          premisesNumber:
                            type: string
                            example: '403585486'
                            description: The premises number for the record.
                          customerNumber:
                            type: string
                            example: '630419903'
                            description: The customer number for the record.
        '400':
          description: Problem with query parameter
        '403':
          $ref: "#/components/responses/ForbiddenError"
          
components:
  responses:
    ForbiddenError:
      description: API key is missing or invalid
      headers:
        X-API-KEY:
          description: Cogensia provided API Key
          schema:
            type: string
  securitySchemes:
    ApiKeyAuth:        # arbitrary name for the security scheme
      type: apiKey
      in: header       # can be "header", "query" or "cookie"
      name: x-api-key  # name of the header, query parameter or cookie
# 2) Apply the API key globally to all operations
security:
  - ApiKeyAuth: []     # use the same name as under securitySchemes