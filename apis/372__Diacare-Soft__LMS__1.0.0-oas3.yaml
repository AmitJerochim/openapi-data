      parameters:
        - name: type
          in: query
          required: true
          description: Тип слота
          schema:
            type: string
            enum:
              - USER
              - MEDIA
        - name: userId
          in: query
          required: true
          description: Идентификатор участника
          schema:
            type: integer
      summary: Перемещение участика вединара в слот мозаики
      operationId: webinarMosaicSlotUpdate
      tags:
        - Webinar Mosaic
