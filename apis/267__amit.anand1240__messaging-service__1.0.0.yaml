                                  type: "string"
                                  example: "1581699000000"
                                endTime: 
                                  type: "string"
                                  example: "1581697000000"
                cabin: 
                  type: "array"
                  items: 
                    type: "object"
                    properties: 
                      cabinLocation: 
                        type: "string"
                        example: "deck1"
                      cabin: 
                        type: "array"
                        items: 
                          type: "string"
                        example: 
                          - "1205A"
                          - "1205B"

      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  id: 
                    type: "string"
                    example: "78c1ebe3-8713-4a08-ae54-298d291bad74"
                  freeForm: 
                    type: "boolean"
                    example: false
                  draft: 
                    type: "boolean"
                    example: false
                  voyageNumber: 
                    type: "string"
                    example: "voayageNumber1"
                  scheduled: 
                    type: "boolean"
                    example: false
                  scheduledTime: 
                    type: "number"
                    example: 0
                  repeatDaily: 
                    type: "boolean"
                    example: false
                  ownerId:
                    type: string
                    example: "dcfe0bd8-64ff-11e9-bc39-0a1a4261e962"
                  ownerName: 
                    type: "string"
                    example: "name"
                  ownerDesignation: 
                    type: "string"
                    example: "test"
                  ownerLocation: 
                    type: "string"
                    example: "testLocation"
                  notificationTemplateId: 
                    type: "string"
                    example: "d379a44a-d9b2-4ad9-8663-9bb05a25b328"
                  params: 
                    type: "array"
                    items: 
                      type: "object"
                      properties: 
                        dataType: 
                          type: "string"
                          example: "string"
                        value: 
                          type: "string"
                          example: "hi"
                  title: 
                    type: "string"
                    example: "title in case freeform=true"
                  body: 
                    type: "string"
                    example: "title in case freeform=true"
                  templateBody:
                    type: "string"
                    example: "original template body freeform=false"
                  distributionList: 
                    type: "array"
                    items: 
                      type: "object"
                      properties: 
                        id: 
                          type: "string"
                          example: "e3b79b5c-d9ba-42f4-8c47-75600a7e0eb4"
                        type: 
