penapi: 3.0.0
info:
  version: '1.0.0'
  title: 'Product Assignments API'
  description: 'API to get brand specific Product Assignments with corresponding assignments'
paths:
  /productAssignments/brand={brandCode}:
    get:
      summary: Get all new and updated Product Assignments in Synthesis
      parameters: 
        - in: path
          name: brandCode
          required: true
          schema:
            type: string
            maxLength: 30
      responses:
        '200':
          description: Successful pull of Product Assignments 
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/productAssignments'
        '400':
          description: Invalid request format
          content:
            application/json:
              schema:
                type: object
                properties:   
                  message:
                    type: string
                    description: Invalid request format 
        '409':
            description: Invalid data in request
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    message: 
                     type: string
                     description: Missing or invalid data in request
                     
  /productAssignments/productAssignmentCode={productAssignmentCode}:
    get:
      summary: Get a apecific Product Assignment from Synthesis
      parameters:
        - in: path
          name: productAssignmentCode
          required: true
          schema:
            type: string
            maxLength: 30
            
      responses:
        '200':
          description: Successful pull of Product Assignment 
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/productAssignments'
              
        '400':
          description: Invalid request format
          content:
            application/json:
              schema:
                type: object
                properties:   
                  message:
                    type: string
                    description: Invalid request format 
        '409':
            description: Invalid data in request
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    message: 
                     type: string
                     description: Missing or invalid data in request
    
components:
  schemas:
    productAssignments:
      description: Array of Product Assignments  
      type: array
      items:
        $ref: '#/components/schemas/productAssignment'

    productAssignment:
      description: Model contains Product Assignment information 
      properties:
        productAssignmentCode:
          type: object
          example: OCS1A34
          maxLength: 30
      
        description:
          type: string
          example: CS Core Kit
          maxLength: 80
        
        brandCode:
          type: string
          example: CS
          maxLength: 30 
          
        productCode:
          type: string
          example: CS2A0245
          
        pricebookCode:
          type: string
          example: PCSA0245
          
        installmentPlanCode:
          type: string
          example: ICSA36J
          maxLength: 30
            
        renewalPlanCode:
          type: string
          example: RCSA334
          maxLength: 30
          
        shippingTableCode:
          type: string
          example: SCSA38H
          maxLength: 30
          
