    WholesaleQuoteInput:
      title: "WholesaleQuoteInput"
      type: "object"
      properties:
        responseEmail:
          type: "string"
        requestAircraft:
          type: "string"
        comment:
          type: "string"
        quoteRequestLegs:
          type: "array"
          items:
            type: "object"
            properties:
              legId:
                type: "number"
              departCalculate:
                type: "boolean"
              departAirportCode:
                type: "number"
