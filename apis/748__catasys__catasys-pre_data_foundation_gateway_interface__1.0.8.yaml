openapi: 3.0.1
info:
  title: Catasys PRE Data Foundation Gateway Interface
  description: "Fast Healthcare Interoperability Resources (FHIR, pronounced \"Fire\"\
    ) defines a set of \"Resources\" that represent granular clinical concepts. The\
    \ resources can be managed in isolation, or aggregated into complex documents.\
    \ Technically, FHIR is designed for the web; the resources are based on simple\
    \ XML or JSON structures, with an http-based RESTful protocol where each resource\
    \ has predictable URL. Where possible, open internet standards are used for data\
    \ representation. \n"
  version: "1.0.8"
servers:
  - url: https://dev-westus2-dfcore-gateway-service.azurewebsites.net/R4
    description: Dev Standard FHIR /R4
  - url: https://dev-westus2-dfcore-gateway-service.azurewebsites.net/v4/catasys
    description: Dev Extended APIs /v4/catasys
  - url: https://dfcore-api-stage.stayontrak.com/R4
    description: Staging Standard FHIR /R4
  - url: https://dfcore-api-stage.stayontrak.com/v4/catasys
    description: Staging Extended APIs /v4/catasys
  - url: https://dfcore-api.stayontrak.com/R4
    description: Prod Standard FHIR /R4
  - url: https://dfcore-api.stayontrak.com/v4/catasys
    description: Prod Extended APIs /v4/catasys
