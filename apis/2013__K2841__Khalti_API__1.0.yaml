  /api/servicegroup/seatsinfo/movie/:
    
    post:
      description: |
        Movie seat information.
          
        show_id = one of the show_id values obtained in search <br>
        ticket_type_id = ticket_type_id values obtained in showinfo <br>
        old_session_id = leave it empty or set some value. Read NOTE that follows
        
        NOTE This api will return a new session_id if ‘old_session’ is not set. 
        If set, this will not returnnew session_id and is used for changing the price levels of the auditorim
        <br>
        Example Auditorium 1 of a theatre can have ‘Gold seats’ and ‘Premium seats’,
        setting old_session will allow switching between the seats without creating new session.
        
      requestBody:
        required: true
