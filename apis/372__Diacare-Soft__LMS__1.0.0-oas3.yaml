    post:
      summary: Добавление участника вебинара в мозаику
      operationId: webinarMosaicUserCreate
      requestBody:
        required: true
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/Webinar_mosaic_user_add_object'
      tags:
        - Webinar Mosaic
      responses:
        '200':
          $ref: >-
            #/components/responses/Webinar_mosaic_user_update_object_response_200
        '401':
          $ref: '#/components/responses/Base_response_401'
        '404':
          $ref: '#/components/responses/Base_response_404'
        '500':
          $ref: '#/components/responses/Base_response_500'
  '/webinar/{webinarID}/mosaic/{mosaicID}/user/{userID}':
    parameters:
      - name: token
