        - $ref: '#/components/parameters/Tenant'
      requestBody:
        $ref: '#/components/requestBodies/AccountRecoveryPayloadWithExamples'
      responses:
        default:
          $ref: '#/components/responses/UnexpectedError'
        '401':
          $ref: '#/components/responses/Unauthorized'
