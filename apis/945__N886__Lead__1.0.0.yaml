penapi: 3.0.0
info:
  version: '1.0.0'
  title: 'Lead Generation'
  description: 'Create API to store INET leads in Corporate Lead Management System'
paths: 
  /INET:
    post:
      summary: Transmit json payload to CLT for INET leads
      consumes:
        - application/json
      parameters:
        - in: body
          name: INET
          description: The payload sent in the request body needs to be JSON-encoded. All the fields described in Resource Properties need to be included.
          schema:
           type: object
           properties:
              referenceNumber:
                type: string
              firstName:
                type: string
              lastName:
                type: string
              address:
                type: string
              city:
                type: string
              state:
                type: string
              zip:
                type: string
              phoneNumber:
                type: string
              emailAddress:
                type: string
              birthDate:
                type: string
              dateSubmitted:
                type: string
              marketerNumber:
                type: string
              sourceCode:
                type: string
              sourceCodeName:
                type: string
              sourceCodeStartDate:
                type: string
              sourceCodeComments:
                type: string
              sourceCodeEmailAddress:
                type: string
              campaignCode:
                type: string
              campaignName:
                type: string
              campaignProgramCode:
                type: string
              giftType:
                type: string
              pageUrl:
                type: string

           example:
                referenceNumber: ''
                firstName: 'test'
                lastName: test
                address: 110 Cokesbury Rd
                city: Lebanon
                state: NJ
                zip: 08830
                phoneNumber: 9088494582
                emailAddress: sdasu@nyl.com
                birthDate: 1975-08-29T04:00:00.000+0000
                dateSubmitted: 2017-03-31T14:25:03.827+0000
                marketerNumber: null
                sourceCode: srcCd1
                sourceCodeName: Source Code 01
                sourceCodeStartDate: 2017-03-13T04:00:00.000+0000
                sourceCodeComments: Source Code comments are input here
                sourceCodeEmailAddress: agnt007@go.com
                campaignCode: cmp02
                campaignName: Campaign 02
                campaignProgramCode: p2
                giftType: none
                pageUrl: http://www.google.com
                

      responses:
        200:
          description: Sucessful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response'
       
        300:
          description: Invalid Json
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response'             
        400:
          description: Database is down
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response'           
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response'
          
components: 
  schemas:
    response:
      type: object
      properties:
        status:
          type: string
        data:
          $ref: '#/components/schemas/data'
        apiErrorList:
          type: string


      
    data:
      type: object
      properties:
        leadId:
          type: string
      

              
          


