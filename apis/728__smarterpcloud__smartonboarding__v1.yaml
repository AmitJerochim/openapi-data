components:
  schemas:
    FailureResponse:
      type: object
      properties:
        Status: 
           enum:
            - failed
        message:
          type: string
    InvitationData:
      required:
      - email
      - firstName
      - lastName
      - phone
      - startDate
      - processId
      type: object
      properties:
        firstName:
          pattern: /^[A-Z a-z]+$/
          type: string
          example: tom
        middleName:
          pattern: /^[A-Z a-z]+$/
          type: string
          example: Gerad
        lastName:
          pattern: /^[A-Z a-z]+$/
          type: string
          example: Smith
        phone:
          type: array
          items:
            type: object
            properties:
              phoneType:
                type: string
                enum:
                - Home
                - Cell
              phone:
                pattern: ^\d{10}$
                type: string
              primaryPhone:
                type: boolean
                description: Is Primary Phone?
        email:
          type: array
          items:
            type: object
            properties:
              emailType:
                type: string
                enum:
                - Home
                - Business
              email:
                pattern: ^\S+@\S+\.\S+$
                type: string
                format: email
              primaryEmail:
                type: boolean
        address:
          type: array
          items:
            type: object
            properties:
              addressType:
                type: string
              country:
                type: string
                example: USA
              addressLine1:
                type: string
              addressLine2:
                type: string
              addressLine3:
                type: string
              addressLine4:
                type: string
              city:
                type: string
              state:
                type: string
              county:
                type: string
              postal:
                type: string
        startDate:
          type: string
          format: date
        processId:
          type: string
          maxLength: 10
        company:
          maxLength: 10
          type: string
        department:
          maxLength: 10
          type: string
        businessUnit:
          maxLength: 10
          type: string
        location:
          maxLength: 10
          type: string
      description: fields company, businessUnit, department and location may be required
        based on your Organization configuration.
    InvitationID:
      type: object
      properties:
        invitationId:
          maxLength: 64
          type: string
        talentId:
          type: string
          maxLength: 10
    ListOfInvitationsByProcessStateIDs:
      type: object
      properties:
        processId:
          type: string
        processStateId:
          type: string
        totalResults:
          type: number
        pageSize:
          type: number
        totalPages:
          type: number
        currentPage:
          type: number
        invitationIds:
          type: array
          items:
            type: object
            properties:
                invitationId:
                  type: string
                talentId:
                  type: string
                name:
                  type: string
                startDate:
                  type: string
    ListOfInvitationsByActionStatus:
      type: object
