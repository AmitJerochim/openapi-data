info:
  version: "1.0.1"
  title: WeSupply API
  description: >-
    Documentation for WeSupply API. All of WeSupply API require authentication. To get client_id and client_secret go to your WeSupply admin domain for example yourstore.labs.wesuplly.xyz/admin and go to Settings -> Providers. Send POST to yourstore.labs.wesupply.xyz/api/oauth/token with client_id and client_secret keys in body, using x-www-form-urlencoded format. Use /api/oauth/token to get a token and then you can make other WeSupply operations.
tags: 
  - name: api
    description: Operations for API
paths:
  /api/oauth/token:
    post:
      tags:
        - api
      operationId: oauthToken
      summary: "Get access token"
      description: >-
        All of WeSupply API require authentication. To get client_id and client_secret go to your WeSupply admin domain, for example yourstore.labs.wesuplly.xyz/admin and go to Settings -> Providers. Send POST to yourstore.labs.wesupply.xyz/api/oauth/token with client_id and client_secret keys and "client_credentials" as grant_type in body, using x-www-form-urlencoded format.
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: "#/components/schemas/AuthBody"
        description: You can obtain a short life token by using your client_id and client_secret params, and "client_credentials" as grant_type
      responses:
        200:
          description: "Created"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        400:
          description: "Your request was missing a required parameter"
        404:
          description: "The resource you are looking for does not exist"
        500:
          description: "Internal server error"
  /api/import:
    post:
      tags:
        - api
      operationId: apiImportPush
      summary: "Order Import API with push operation"
      description: >-
        You can push orders into the WeSupply platform as an XML data. Make sure you use a valid authorization token for this operation.<br><br>
        Please make sure that StatusID and Status is mapped to each order as well as all items. <br><br>
        ItemStatusId & ItemStatus Table <br>
        29 => parent::ITEM_CANCEL, // Cancelled <br>
        24 => parent::ITEM_RETURN, // Item Return Received <br>
        32 => parent::ITEM_RETURN, // Item Return Requested <br>
        15 => parent::ITEM_PICKUP, // Ready for Pickup (In-Store Pickup) <br>
        16 => parent::ITEM_PICKUP, // Picked Up (After In-Store Pickup) <br>
        26 => parent::ITEM_OUTOFSTOCK, // Out Of Stock <br>
        40 => parent::ITEM_OUTOFSTOCK, // Unable to Fulfill <br>
        17 => parent::ITEM_SHIP, // Item Shipped - Tracking Sent <br>
        45 => parent::ITEM_SHIP, // Received <br>
        23 => parent::ITEM_POSTORDER, // Pick/Pack <br>
        38 => parent::ITEM_POSTORDER, // Acknowledged <br>
        4  => parent::ITEM_ORDERED, // Ordered <br>
        Ex: <br>
        ItemStatus -> Item Return Received <br>
        ItemStatusId -> 24 <br><br>
        OrderStatusId & OrderStatus Table <br>
        4  => parent::ORDER_PROCESSING, // Ordered <br>
        20 => parent::ORDER_RECEIVED, // Ordered, Payment Authorized <br>
        6  => parent::ORDER_COMPLETE, // Order Complete - (Invoiced) <br>
        12 => parent::ORDER_PENDING_SHIPPING, // Processed - Shipping Pending - (Invoiced) <br>
        31 => parent::ORDER_PENDING_SHIPPING, // Partially Complete - Shipping Pending - (Invoiced) <br>
        11 => parent::ORDER_CANCELLED, // Order Cancelled <br>
        35 => parent::ORDER_ONHOLD, // On Hold <br>
        34 => parent::ORDER_PARTIALLY_COMPLETE, // Partially Complete - Cancelled Item(s) <br>
        19 => parent::ORDER_PAYMENT_FAILURE, // Payment Failure <br>
        9  => parent::ORDER_RETURN, // Return Requested <br>
        10 => parent::ORDER_RETURN, // Returned <br>
        Ex: <br>
        OrderStatus -> Returned <br>
        OrderStatusId -> 10 
      security: 
        - bearerAuth: []
      parameters:
        - name: AccesToken
          in: header
          description: Authorization token
          required: true
          schema:
            type: string
      requestBody:
        description: "orders: [ XML Orders data ]"
        content:
          application/xml:
            schema:
              $ref: "#/components/schemas/Orders"
      responses:
        200:
          description: "Success"
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
                  example: "Successfully imported 1 orders"
        400:
          description: "If orders field is missing"
          content:
            text/html:
              schema:
                example: "Stream ended unexpectedly"
        401:
          description: "Unauthorized - Authorization failed. Double check your access token"
          content:
            text/html:
              schema:
                example: "Invalid token"
        412:
          description: "If one mandatory field is missing or data is incorrect"
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties: 
                        error: 
                          type: object
                          properties:
                            exception: 
                              type: string
                              example: "Exception type"
                            message:
                              type: string
                              example: "Error message"
                            order: 
                              type: object
                              example: "Order data"
                            item: 
                              type: array
                              items:
                                type: object
                                example: "Item data"
        500:
          description: "Internal server error"
        503:
          description: "Service Unavailable"
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Invalid API response"
                  description:
                    type: string
                    example: "String could not be parsed as XML"
