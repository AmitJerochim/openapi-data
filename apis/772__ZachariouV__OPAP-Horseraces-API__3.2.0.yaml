info:
  title: OPAP Horseraces API
  description: |
    This is a simple API to get information from the `OPAP Horseraces Database
    Server` and deliver it to their [website](https://www.markopoulopark.gr).
    
    API: [Source](https://app.swaggerhub.com/apis/ZachariouV/OPAP-Horseraces-API)
    
    API: [Documentation](https://app.swaggerhub.com/apis-docs/ZachariouV/OPAP-Horseraces-API)
  contact:
    name: Zachariou Vasileios
    email: zachariouv@outlook.com
  version: "3.2.0"
servers:
  - url: 'http://zachariouv.tk:8080'
  - url: 'https://api.markopoulopark.gr'
  - url: 'http://api.markopoulopark.gr'
tags:
  - name: racecards
    description: Dates of next races
  - name: results
    description: Dates of previous races' results
  - name: meeting
    description: Meeting's race info
  - name: race
    description: Everything about a race (cards & resutls)
  - name: changesdeletions
    description: Jockey changes and horse deletions of meeting
  - name: horse
    description: Everything about a horse
  - name: search
    description: Names of entities
  - name: statshorses
    description: Statistics of horses
  - name: statsjockeys
    description: Statistics of jockeys
  - name: statsowners
    description: Statistics of owners
  - name: statstrainers
    description: Statistics of trainers
  - name: statsdistance
    description: Statistics of distance
  - name: statsracejockey
    description: Statistics of jockey in race
  - name: statsracetrainer
    description: Statistics of trainer in race
