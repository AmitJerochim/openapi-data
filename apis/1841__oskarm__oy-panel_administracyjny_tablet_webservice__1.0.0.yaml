openapi: 3.0.0
info:
  title: OY Panel Administracyjny Tablet Webservice
  version: 1.0.0
servers:
  - url: 'http://localhost:10002/api/v1.0.0'
    description: Development server LOCALHOST
  - url: 'http://mars.vemco.pl:10002/api/v1.0.0'
    description: Development server Vemco 


paths:
  /login:
    post:
      summary: login
      operationId: login
      tags:
        - userSession

      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'

      responses:
        '200':
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '401':
          description: Unathorized
          content:
            text/plain:
              schema:
                type: string
                example: Unauthorized
        '403':
          description: Forbidden - no rights to this application
          content:
            text/plain:
              schema:
                type: string
                example: Forbidden

  /employees:
    get:
      security:
        - BearerAuth: []
      summary: >-
        List of employees
      operationId: getEmployees
      tags:
        - employees
      parameters:
        - in: query
          name: searchPhrase
          description: "Search Phrase"
          required: false
          schema:
            type: string
            default: ""
        - in: query
          name: pageNumber
          description: "Page number"
          required: false
          schema:
            type: integer
            default: 0
        - in: query
          name: pageSize
          description: "Page size"
          required: false
          schema:
            type: integer  
            default: 10
        - in: query
          name: sortBy
          description: "Sort by - allowed one of: ['surname', 'erp', 'rcp', 'material', 'edk', 'monta', 'stock' ,'sped', login']"
          required: false
          schema:
            type: string
            default: surname
        - in: query
          name: orderBy
          description: "Order by - allowed one of: ['asc', 'desc]"
          required: false
          schema:
            type: string
            default: asc
        - in: query
          name: applicationRoleIds
          description: "Application Role Ids - comma separated (URL encoded) applicationRoleIds e.g. 1,2,3"
          required: false
          schema:
            type: string
            default: ""
        - in: query
          name: erpFunctionGroupIds
          description: "ERP function group Ids - comma separated  (URL encoded) erpFunctionGroupIds e.g. 1,2,3"
          required: false
          schema:
            type: string
            default: ""
        - in: query
          name: rcpRoleGroupIds
          description: "RCP role group Ids - comma separated  (URL encoded) erpRoleGroupIds e.g. 1,2,3"
          required: false
          schema:
            type: string
            default: ""
        - in: query
          name: loginAndPass
          description: "Login and pass - allowed one or more of: ['without', 'has', 'alert']"
          required: false
          schema:
            type: string
            default: ""
          
     
