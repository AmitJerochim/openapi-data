mponents:
  schemas:
    ErrorModel:
      allOf:
        - $ref: '#/components/schemas/BaseModel'
    BaseModel:
      type: object
      properties:
        code:
          type: string
          description: 状态码
        msg:
          type: string
          description: 提示信息
    StaticsIfModel:
      allOf:
        - $ref: '#/components/schemas/BaseModel'
        - type: object
          properties:
            data:
              type: array
              items:
                type: object
                properties:
                  files:
                    type: array
                    items:
                      type: string
                      description: 文件地址
                  id:
                    type: string
                    description: '唯一标识 用于区分资源 - refreshing_animate:下拉刷新图片 store_activity_label_pic:商家LOGO活动角标'
                  type:
                    type: string
                    description: 静态资源类型 - 1：图片 2：文件 3：逐帧动画
                  play_time:
                    type: string
                    description: 逐帧动画播放时间 单位毫秒
                    default: '1000'