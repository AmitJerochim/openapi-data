components:
  schemas:
    dashboardMetricsItem:
      type: object
      required:
        - dashboard
      properties:
        dashboard:
          type: object
          required:
            - metrics
            - feed
          properties:
            metrics:
              type: object
              required:
                - certificates
                - alerts
                - timeline
                - compliance
                - authorities
                - servers
                - applications
              properties:
                certificates:
                  type: object
                  required:
                    - active
                    - requested
                    - deployed
                  properties:
                    active:
                      type: integer
                      minimum: 0
                      description: number of 'certificates' that have a status equals to DISCOVERED or DEPLOYED
                      example: 2685
                    requested:
                      type: integer
                      minimum: 0
                      description: number of 'certificate-requests' that have a status equals to PENDING
                      example: 12
                    deployed:
                      type: integer
                      minimum: 0
                      description: number of 'certificates' generated and deployed
                      example: 268
                alerts:
                  type: object
                  required:
                    - expired
                    - expire_immident
                    - expire_soon
                  properties:
                    expired:
                      type: integer
                      minimum: 0
                      example: 5
                      description: number of DISCOVERED or DEPLOYED expired 'certificates'
                    expire_imminent:
                      type: integer
                      minimum: 0
                      example: 43
                      description: number of DISCOVERED or DEPLOYED 'certificates' expiring between 1 and 15 days
                    expire_soon:
                      type: integer
                      minimum: 0
                      example: 150
                      description: number of DISCOVERED or DEPLOYED 'certificates' expiring between 16 and 30 days
                timeline:
                  type: object
                  required:
                    - expired
                    - in_week
                    - btw_8_15
                    - btw_16_30
                    - btw_31_60
                    - btw_61_90
                  properties:
                    expired:
                      type: integer
                      minimum: 0
                      example: 5
                      description: number of DISCOVERED or DEPLOYED expired 'certificates'
                    in_week:
                      type: integer
                      minimum: 0
                      example: 43
                      description: number of DISCOVERED or DEPLOYED 'certificates' expiring between 1 and 7 days included
                    btw_8_15:
                      type: integer
                      minimum: 0
                      example: 78
                      description: number of DISCOVERED or DEPLOYED 'certificates' expiring between 8 and 15 days included
                    btw_16_30:
                      type: integer
                      minimum: 0
                      example: 78
                      description: number of DISCOVERED or DEPLOYED 'certificates' expiring between 16 and 30 days included
                    btw_31_60:
                      type: integer
                      minimum: 0
                      example: 35
                      description: number of DISCOVERED or DEPLOYED 'certificates' expiring between 31 and 60 days included
                    btw_61_90:
                      type: integer
                      minimum: 0
                      example: 125
                      description: number of DISCOVERED or DEPLOYED 'certificates' expiring between 61 and 90 days included
                compliance:
                  type: object
                  required:
                    - compliant
                    - noncompliant
                    - illegitimate
                  properties:
                    compliant:
                      type: integer
                      description: number of DISCOVERED or DEPLOYED 'certificates' with a key size >= 2048 & issued by a trusted CA
                      minimum: 0
                      example: 2601
                    noncompliant:
                      type: integer
                      minimum: 0
                      example: 84
                      description: number of DISCOVERED or DEPLOYED 'certificates' with a key size < 2048 & issued by a trusted CA
                    illegitimate:
                      type: integer
                      minimum: 0
                      description: number of DISCOVERED or DEPLOYED 'certificates' issued by an untrusted CA
                authorities:
                  type: object
                  required:
                    - active
                    - inactive
                  properties:
                    active:
                      type: integer
                      description: HARDCODED to 2
                      minimum: 0
                      example: 2
                    inactive:
                      type: integer
                      description: HARDCODED to 0
                      minimum: 0
                      example: 0
                servers:
                  type: object
                  required:
                    - managed
                  properties:
                    managed:
                      type: integer
                      minimum: 0
                      example: 1563
                      description: number of managed hosts

                applications:
                  type: object
                  required:
                    - managed
                  properties:
                    managed:
                      type: integer
                      minimum: 0
                      example: 1154
                      description: number of managed applications
    dashboardFeedItem:
      type: object
      required:
        - dashboard
      properties:
        dashboard:
          type: object
          required:
            - metrics
            - feed
          properties:
            feed:
              type: object
              required:
                - discovered
              properties:
                discovered:
                  type: array
                  items:
                    type: object
                    required:
                      - id
                      - cn
                      - expireIn
                      - nbInstances
                      - type
                      - appProduct
                    properties:
                      id:
                        type: integer
                        description: certificate's id
                        example: 1
                      cn:
                        type: string
                        description: certificate's common name 
                        example: Digitalberry Corp. Sign. Certificate
                      expireIn:
                        type: integer
                        description: number of day until expiration (days) (if negatif means the certificate is already expired for N days)
                        example: 44
                      nbInstances:
                        description: number of certificate instances
                        type: integer
                        minimum: 1
                        example: 1
                      type:
                        type: string
                        description: certificate's type 
                        example: CA
                        enum: [CA,INTER,CERT]
                      appProduct:
                        type: string
                        description: certificate's application product
                        example: APACHE
                      discoveredAt:
                        type: string
                        format: date-time
                        description: the date time when the certificate has been discovered
