openapi: 3.0.0
info:
  title: eCommerce
  description: BCE eCommerce API
  version: v1.0.4
servers:
  - url: 'https://virtserver.swaggerhub.com/advanced5/bce/v1'
    description: SwaggerHub API Auto Mocking
security:
  - bearerAuth: []
tags:
  - name: authentication
  - name: product
  - name: customer
  - name: company
  - name: order
paths:
  /auth/user:
    post:
      tags:
        - authentication
      summary: Get authentication token
      description: Login with your BCE credentials.
      requestBody:
        $ref: '#/components/requestBodies/auth'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/auth_token'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400'
  /companies:
    get:
      tags:
        - company
      summary: Get a list of companies
      description: List of companies/company name/codes that could be linked to
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/company'
        '401':
          $ref: '#/components/responses/unauthorized'
  /products/categories:
    get:
      tags:
        - product
      summary: Get a list of product categories
      description: List of Stock/Product categories
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/stock_category'
        '401':
          $ref: '#/components/responses/unauthorized'
  /products:
    get:
      tags:
        - product
      summary: Get a list of catalogue items.
      parameters:
        - name: product_code
          in: query
          required: false
          style: form
          explode: true
          schema:
            type: string
            example: 2mmSS
        - name: name
          in: query
          required: false
          style: form
          explode: true
          schema:
            type: string
            example: 2mm Stainless
        - name: description
          in: query
          required: false
          style: form
          explode: true
          schema:
            type: string
            example: alloy
        - name: sort_col
          in: query
          required: false
          style: form
          explode: true
          schema:
            type: string
            enum:
              - product_code
              - created_at
              - updated_at
        - name: sort_dir
          in: query
          required: false
          style: form
          explode: true
          schema:
            type: string
            enum:
              - asc
              - desc
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                example:
                  data:
                    - product_code: 2mmSS
                      name: 2mm Stainless Steel
                      description: It is an alloy of iron and carbon.
                      sales_uom: each
                      list_price: 25
                      vat_rate:
                        vat_rate_id: 1
                        name: UK Standard  Rate
                        rate: 20
                        country_code: UK
                      manufacturer_part_number: 100-750-3434-A
                      manufacturer_part_name: Engineering Co.
                      weight: 1
                      url: 'https://www.oneadvanced.com/'
                      lead_time: 2
                      barcode: 1234567890
                      default_stock_location:
                        location_code: 1
                        name: Warehouse
                        address:
                          address_line_1: Ditton Park
                          address_line_2: Riding Court Road
                          address_line_3: 'Datchet, Slough'
                          address_line_4: Berkshire
                          postcode: SL3 9LL
                          country_code: UK
                    - product_code: HOIL
                      name: Heated Oil
                      description: Oil used for heating.
                      sales_uom: each
                      list_price: 1200
                      vat_rate:
                        vat_rate_id: 2
                        name: UK Zero Rate
                        rate: 0
                        country_code: UK
                      manufacturer_part_number: 2001-353
                      manufacturer_part_name: International Oil Co.
                      weight: 1
                      url: www.oneadvanced.com
                      barcode: 123456711
                      default_stock_location:
                        location_code: 1
                        name: Warehouse
                        address:
                          address_line_1: Ditton Park
                          address_line_2: Riding Court Road
                          address_line_3: 'Datchet, Slough'
                          address_line_4: Berkshire
                          postcode: SL3 9LL
                          country_code: UK
                  metadata:
                    self: /products?page=1
                    first: /products?page=1
                    prev: 
                    next: /products?page=2
                    last: /products?page=9
                items:
                  allOf:
                    - $ref: '#/components/schemas/product'
                    - $ref: '#/components/schemas/pagination'
        '401':
          $ref: '#/components/responses/unauthorized'
    post:
      tags:
        - product
      summary: Add a new product
      requestBody:
        $ref: '#/components/requestBodies/product'
      responses:
        '201':
          description: Created
          headers:
            location:
              description: Link to view details of created product
              style: simple
              explode: false
              schema:
                type: string
                example: /products/2mmSS
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400_1'
        '401':
          $ref: '#/components/responses/unauthorized'
  '/products/{product_code}':
    get:
      tags:
        - product
      summary: Find a single product
      parameters:
        - name: product_code
          in: path
          required: true
          style: simple
          explode: false
          schema:
            type: string
            example: 2mmSS
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/product'
        '401':
          $ref: '#/components/responses/unauthorized'
        '404':
          description: Not Found
    put:
      tags:
        - product
      summary: Update a product
      parameters:
        - name: product_code
          in: path
          required: true
          style: simple
          explode: false
          schema:
            type: string
      requestBody:
        $ref: '#/components/requestBodies/product'
      responses:
        '200':
          description: Success
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400_1'
        '401':
          $ref: '#/components/responses/unauthorized'
        '404':
          description: Not Found
  /customers:
    get:
      tags:
        - customer
      summary: Get a list of customers.
      parameters:
        - name: customer_code
          in: query
          required: false
          style: form
          explode: true
          schema:
            type: string
            example: UKC01
        - name: name
          in: query
          required: false
          style: form
          explode: true
          schema:
            type: string
            example: John
        - name: sort_col
          in: query
          required: false
          style: form
          explode: true
          schema:
            type: string
            enum:
              - customer_code
              - created_at
              - updated_at
        - name: sort_dir
          in: query
          required: false
          style: form
          explode: true
          schema:
            type: string
            enum:
              - asc
              - desc
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                example:
                  data:
                    customer_code: UKC01
                    name: John Doe
                    address:
                      address_line_1: Ditton Park
                      address_line_2: Riding Court Road
                      address_line_3: 'Datchet, Slough'
                      address_line_4: Berkshire
                      postcode: SL3 9LL
                      country_code: UK
                    email: support@example.com
                    vat_number: 12345
                    vat_rate_id: 1
                    currency: GBP
                    main_contact:
                      name: Jane Doe
                      telephone: 0845 160 6162
                      fax: 0330 404 0806
                      web_address: 'https://www.oneadvanced.com/'
                    delivery_addresses:
                      - contact_name: Chris Evans
                        address_line_1: Pioneer Court
                        address_line_2: Pioneer Way
                        address_line_3: Whitwood
                        address_line_4: Castleford
                        postcode: WF10 5QU
                        country_code: UK
                    discounts:
                      - customer_code: UKC01
                        product_codes:
                          - product_code: 2mmSS
                        discount_rate: 20
                        discount_start: '2019-11-15T06:36:01.700Z'
                        discount_end: '2019-11-15T06:36:01.700Z'
                    account_status: Credit Account
                  metadata:
                    self: /customers?page=1
                    first: /customers?page=1
                    next: /customers?page=2
                    last: /customers?page=10
                items:
                  allOf:
                    - $ref: '#/components/schemas/customer'
                    - $ref: '#/components/schemas/pagination'
        '401':
          $ref: '#/components/responses/unauthorized'
    post:
      tags:
        - customer
      summary: Add a new customer
      requestBody:
        $ref: '#/components/requestBodies/customer'
      responses:
        '201':
          description: Created
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400_2'
        '401':
          $ref: '#/components/responses/unauthorized'
  '/customers/{customer_code}':
    get:
      tags:
        - customer
      summary: Find a single customer
      parameters:
        - name: customer_code
          in: path
          required: true
          style: simple
          explode: false
          schema:
            type: string
            example: UKC01
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/customer'
        '401':
          $ref: '#/components/responses/unauthorized'
        '404':
          description: Not Found
    put:
      tags:
        - customer
      summary: Update an existing customer
      parameters:
        - name: customer_code
          in: path
          required: true
          style: simple
          explode: false
          schema:
            type: string
            example: UKC01
      requestBody:
        $ref: '#/components/requestBodies/customer'
      responses:
        '200':
          description: Success
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400_2'
        '401':
          $ref: '#/components/responses/unauthorized'
        '404':
          description: Not Found
  /sales_orders:
    get:
      tags:
        - order
      summary: Get a list of sales orders
      parameters:
        - name: sales_order_code
          in: query
          required: false
          style: form
          explode: true
          schema:
            type: string
            example: '101'
        - name: status
          in: query
          required: false
          style: form
          explode: true
          schema:
            type: string
            enum:
              - order
              - invoiced
              - partially invoiced
        - name: sort_col
          in: query
          required: false
          style: form
          explode: true
          schema:
            type: string
            enum:
              - sales_order_code
              - created_at
              - updated_at
        - name: sort_dir
          in: query
          required: false
          style: form
          explode: true
          schema:
            type: string
            enum:
              - asc
              - desc
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                example:
                  data:
                    - sales_order_code: 103
                      customer_code: UKC01
                      description: This has 1 item.
                      status: order
                      customer_ref: PO 1234
                      vat_rate_id: 1
                      currency: GBP
                      items:
                        - product_code: 2mmSS
                          location_code: 1
                          quantity: 2
                          unit_price: 50
                          discount_rate: 20
                          picked: true
                      net_amount: 100
                      vat_amount: 20
                      total: 120
                      picked_status: 1/1
                      delivery_address:
                        contact_name: Chris Evans
                        address_line_1: Pioneer Court
                        address_line_2: Pioneer Way
                        address_line_3: Whitwood
                        address_line_4: Castleford
                        postcode: WF10 5QU
                        country_code: UK
                      delivery_note: Handle with care as it has sharp edges.
                      sales_invoice_code: 1
                    - sales_order_code: 102
                      customer_code: UKC01
                      description: This has 1 item.
                      status: order
                      customer_ref: PO 1234
                      vat_rate_id: 1
                      currency: GBP
                      items:
                        - product_code: 2mmSS
                          location_code: 1
                          quantity: 2
                          unit_price: 50
                          discount_rate: 20
                          picked: true
                        - product_code: Oil
                          location_code: 1
                          quantity: 20
                          unit_price: 500
                          picked: false
                      net_amount: 1080
                      vat_amount: 0
                      total: 1080
                      picked_status: 1/2
                      delivery_address:
                        contact_name: Chris Evans
                        address_line_1: Pioneer Court
                        address_line_2: Pioneer Way
                        address_line_3: Whitwood
                        address_line_4: Castleford
                        postcode: WF10 5QU
                        country_code: UK
                      delivery_note: Handle with care as it has sharp edges.
                  metadata:
                    first: /sales_orders?page=1
                    next: /sales_orders?page=2
                    last: /sales_orders?page=10
                items:
                  allOf:
                    - $ref: '#/components/schemas/sales_order'
                    - $ref: '#/components/schemas/pagination'
        '401':
          $ref: '#/components/responses/unauthorized'
    post:
      tags:
        - order
      summary: Add a new sales order
      requestBody:
        $ref: '#/components/requestBodies/sales_order'
      responses:
        '201':
          description: Created
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400_2'
        '401':
          $ref: '#/components/responses/unauthorized'
  '/sales_order/{sales_order_code}':
    get:
      tags:
        - order
      summary: Find a single sales order
      parameters:
        - name: sales_order_code
          in: path
          required: true
          style: simple
          explode: false
          schema:
            type: string
            example: '101'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/sales_order'
        '401':
          $ref: '#/components/responses/unauthorized'
        '404':
          description: Not Found
  /sales_invoices:
    get:
      tags:
        - order
      summary: Get a list of sales invoices
      parameters:
        - name: sales_invoice_code
          in: query
          required: false
          style: form
          explode: true
          schema:
            type: string
            example: '1'
        - name: customer_code
          in: query
          required: false
          style: form
          explode: true
          schema:
            type: string
            example: UKC01
        - name: paid
          in: query
          required: false
          style: form
          explode: true
          schema:
            type: string
            example: 'true'
        - name: sort_col
          in: query
          required: false
          style: form
          explode: true
          schema:
            type: string
            enum:
              - sales_invoice_code
              - created_at
              - updated_at
        - name: sort_dir
          in: query
          required: false
          style: form
          explode: true
          schema:
            type: string
            enum:
              - asc
              - desc
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                example:
                  data:
                    - sales_invoice_code: 3
                      sales_order_code: 101
                      customer_code: UKC01
                      vat_rate_id: 1
                      invoice_date: '2019-11-15'
                      paid: true
                    - sales_invoice_code: 2
                      sales_order_code: 101
                      customer_code: UKC0101
                      vat_rate_id: 1
                      invoice_date: '2019-11-15'
                      paid: false
