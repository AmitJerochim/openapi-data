components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
  schemas:
    AuthBody:
      properties:
        grant_type:
          type: string
          example: "client_credentials"
        client_id:
          type: string
          example: "38ac38ae29d722b08b8f2c2a916390be"
        client_secret:
          type: string
          example: "a3cd29614de96942bc0fc0127a064f92886a47d4ed25fa9b94d88442796d369c"
      required:
        - grant_type
        - client_id
        - client_secret
    AuthResponse:
      properties:
        access_token:
          type: string
          example: "75fc735c4599fee126a8c7bfca5f1616db4e02a9"
        token_type:
          type: string
          example: "Bearer"
        expires_in:
          type: integer
          example: 3599
        scope:
          type: string
          example: "*"
    Orders:
      type: object
      properties:
        Order:
          type: object
          properties:
            OrderDate: 
              type: string
              example: "2019-11-07 05:37:39"
              description: "Order Creation Date"
            LastModifiedDate:  
              type: string
              example: "2019-11-07 05:49:56"
              description: "Last Modified Order Date"
            StoreId:  
              type: number
              example: "1"
              description: "If Multistore set store ID value, ex. 1, 2, 3. else : 1"
            OrderModified:  
              type: string
              example: "2019-11-07 134956"
              description: "Last Modified Order Date"
            OrderPaymentTypeId:  
              type: number
              example: ""
              description: "Payment Type ID"
            OrderID:  
              type: number
              example: "mage_7"
              description: "Order ID"
            OrderNumber:  
              type: string
              example: "12"
              description: "Order Number Internal (if inexistent then External)"
            FirstName:  
              type: string
              example: "John"
              description: "Customer First Name"
            LastName:  
              type: string
              example: "Doe"
              description: "Customer Last Name"
            OrderContact:  
              type: string
              example: "John Doe"
              description: "Customer First and Last Name"
            OrderAmount:  
              type: number
              example: "690.0000"
              description: "Order Amount (Subtotal)"
            OrderAmountShipping:  
              type: string
              example: "119.9100"
              description: "Shipping Amount"
            OrderAmountTax:  
              type: number
              example: "0.0000"
              description: "Order Total Tax Amount"
            OrderAmountTotal:  
              type: number
              example: "671.9100"
              description: "Order Grand Total"
            OrderAmountCoupon:  
              type: string
              example: "0.0000"
              description: "Order Coupon Amount (Discount)"
            OrderAmountGiftCard:  
              type: string
              example: "0.0000"
              description: "Order Gift Card Amount"
            OrderShippingAddress1:  
              type: string
              example: "Oksoktaruk Blvd"
              description: "Order Shipping Address Line 1"
            OrderShippingCity:  
              type: string
              example: "White Mountain"
              description: "Order Shipping City"
            OrderShippingStateProvince:  
              type: string
              example: "Alaska"
              description: "Order Shipping State"
            OrderShippingZip:  
              type: string
              example: "99784"
              description: "Order Shipping Zip Code"
            OrderShippingPhone:  
              type: string
              example: "0123456789"
              description: "Order Shipping Phone Number"
            OrderShippingCountry:  
              type: string
              example: "United States"
              description: "Order Shipping Country"
            OrderShippingCountryCode:  
              type: string
              example: "US"
              description: "Order Shipping Country Code"
            OrderPaymentType:  
              type: string
              example: "Credit Card (Braintree)"
