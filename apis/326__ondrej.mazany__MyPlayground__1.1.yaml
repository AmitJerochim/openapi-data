enapi: 3.0.0
info:
  description: This is a simple API
  version: "1.1"
  title: Simple Inventory API
paths:
  '/temp/{city}':
    get:
      summary: Get current temperature in city
      parameters:
        - name: city
          in: path
          required: true
          description: name of the city
          schema:
            type: string
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                type: object
                properties:
                  temperature:
                    type: integer
                    example: 35
        '404':
          description: city not found