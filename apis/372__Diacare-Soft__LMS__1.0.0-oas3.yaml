      summary: Коллекция слотов в мозаике
      operationId: webinarMosaicSlotCollection
      tags:
        - Webinar Mosaic
      responses:
        '200':
          $ref: '#/components/responses/Webinar_mosaic_slot_collection_response_200'
        '401':
          $ref: '#/components/responses/Base_response_401'
        '404':
