      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/Error_400'
              - type: object
                properties:
                  message:
                    type: string
                    example: Authentication failure
                  error:
                    type: object
                    properties:
                      validation:
                        type: object
                required:
                  - message
                  - error
    Base_response_401:
      description: Access denied
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/Error_401'
              - type: object
