openapi: 3.0.1
info:
  title: Activity API
  version: "1.0.0-oas3"
servers:
  - url: /api
tags:
  - name: Activity
paths:
  /activities:
    get:
      tags:
        - Activity
      summary: Get the list of activities
      description: >-
        Retrieve top 200 activities of given *activity type* in the system by
        default (no parameter is provided) 
      parameters:
        - name: type
          in: query
          required: true
          description: Sub type of activity.
          schema:
            type: string
          examples:
            ActivityTask:
              value: ActivityTask
            ActivityEmail:
              value: ActivityEmail
            ActivityAppointment:
              value: ActivityAppointment
            ActivityPhoneCall:
              value: ActivityPhoneCall
        - name: limit
          in: query
          description: >-
            For pagination, defines the maximum number of records that can be
            returned. If not specified, it will use default value of 200.
          schema:
            type: integer
            default: 200
        - name: offset
          in: query
          description: >-
            For pagination, defines the number of records that should be
            skipped. If not specified, no record will be skipped.
          schema:
            type: integer
            default: '0'
        - name: filter
          in: query
          description: >-
            The filter parameter. If keyword contains space, it must be enclosed
            betwen two apostrophe('). If keyword is URI, it must be url encoded.
          examples:
            contains_operator:
              value: objectName contains 'Task One'
              summary: contains
            equal_operator:
              value: >-
                hasActivityPriority eq
                http%3A%2F%2Fwww.inmindcloud.com%2Fapplication%2Fschema.owl%23ActivityPriorityLow
              summary: equal
            not_equal_operator:
              value: >-
                hasActivityPriority ne
                http%3A%2F%2Fwww.inmindcloud.com%2Fapplication%2Fschema.owl%23ActivityPriorityLow
              summary: not equal
            greater_than_operator:
              value: validFrom gt 2020-03-20
              summary: greater than
            greater_than_eq_operator:
              value: activityProgress ge 40
              summary: greater than equal
            less_than_operator:
              value: validFrom lt 2020-03-20
              summary: less than
            less_than_eq_operator:
              value: validFrom le 2020-03-20
              summary: less than equal
            and_operator:
              value: >-
                objectName contains 'Task One' and hasActivityPriority eq
                http%3A%2F%2Fwww.inmindcloud.com%2Fapplication%2Fschema.owl%23ActivityPriorityLow
              summary: and
            or_operator:
              value: >-
                objectName contains 'Task One' or hasActivityPriority eq
                http%3A%2F%2Fwww.inmindcloud.com%2Fapplication%2Fschema.owl%23ActivityPriorityLow
              summary: or
          schema:
            type: string
          explode: false
        - name: sort
          in: query
          description: >-
            For sorting. 'ASC' for ascending and 'DESC' for descending order.
            Default order is 'ASC'. Default order is ascending.
          example: objectName ASC
          schema:
            type: string
            default: objectName ASC
        - name: resolveRelations
          in: query
          description: >-
            To resolve nested data. Suppport multiple values with comma
            separated format.
          schema:
            type: string
          example: >-
            activityContainedBy,containsAccount,containsOwner,hasActivityPriority,hasActivityStatus
      responses:
        default:
          description: >-
            By default, returns the list of Activities without resolving any
            references and without any labels
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Activity_OUTPUT_BASE'
              example:
                - id: >-
                    aHR0cDovL2xvY2FsaG9zdDo4MDgwL2lzcy9BY3Rpdml0eVRhc2sjYmY5MzliMjUzYmI2NGY5ZWI1MDlkNDc3NmU1ZTdlNTY=
                  type: ActivityTask
                  uri: >-
                    http://localhost:8080/iss/ActivityTask#bf939b253bb64f9eb509d4776e5e7e56
                  activityDescription: Some description
                  activityProgress: 0
                  objectDateOfCreation: 1583129767105
                  objectDateOfUpdate: 1583132780146
                  objectName: task from O
                  validFrom: 1583078400000
                  validTo: 1585151999999
                  activityContainedBy:
                    - >-
                      http://localhost:8080/iss/Opportunity#2caa7a94376f45b58277a193348c31a1
                  containsAccount:
                    - >-
                      http://localhost:8080/iss/Account#934c1671b39e49cfb562b47b0ca09350
                  containsCreator:
                    - >-
                      http://www.inmindcloud.dev.com/application/application-implementation.owl#admin
                  containsOwner:
                    - >-
                      http://www.inmindcloud.dev.com/application/application-implementation.owl#admin
                  definesPartnerFunctionRecord:
                    - >-
                      http://localhost:8080/iss/PartnerFunctionRecord#47cddb66578140439cf4a9dde13c8b43
                  hasActivityPriority:
                    - >-
                      http://www.inmindcloud.com/application/schema.owl#ActivityPriorityMedium
                  hasActivityStatus:
                    - >-
                      http://www.inmindcloud.com/application/schema.owl#ActivityStatusNew
        x-resolveRelations:
          description: >-
            When parameter `resolveRelations` is provided, the related nested
            data will be resolved.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Activity_OUTPUT_ALL'
              example:
                - id: >-
                    aHR0cDovL2xvY2FsaG9zdDo4MDgwL2lzcy9BY3Rpdml0eVRhc2sjYmY5MzliMjUzYmI2NGY5ZWI1MDlkNDc3NmU1ZTdlNTY=
                  type: ActivityTask
                  uri: >-
                    http://localhost:8080/iss/ActivityTask#bf939b253bb64f9eb509d4776e5e7e56
                  activityDescription: Some description
                  activityProgress: 0
                  objectDateOfCreation: 1583129767105
                  objectDateOfUpdate: 1583132780146
                  objectName: task from O
                  validFrom: 1583078400000
                  validTo: 1585151999999
                  activityContainedBy:
                    - id: >-
                        aHR0cDovL2xvY2FsaG9zdDo4MDgwL2lzcy9PcHBvcnR1bml0eSMyY2FhN2E5NDM3NmY0NWI1ODI3N2ExOTMzNDhjMzFhMQ==
                      type: Opportunity
                      uri: >-
                        http://localhost:8080/iss/Opportunity#2caa7a94376f45b58277a193348c31a1
                      objectName: O2
                  containsAccount:
                    - id: >-
                        aHR0cDovL2xvY2FsaG9zdDo4MDgwL2lzcy9BY2NvdW50IzkzNGMxNjcxYjM5ZTQ5Y2ZiNTYyYjQ3YjBjYTA5MzUw
                      type: Account
                      uri: >-
                        http://localhost:8080/iss/Account#934c1671b39e49cfb562b47b0ca09350
                      objectName: Account 1
                  containsCreator:
                    - id: >-
                        aHR0cDovL3d3dy5pbm1pbmRjbG91ZC5kZXYuY29tL2FwcGxpY2F0aW9uL2FwcGxpY2F0aW9uLWltcGxlbWVudGF0aW9uLm93bCNhZG1pbg==
                      type: User
                      uri: >-
                        http://www.inmindcloud.dev.com/application/application-implementation.owl#admin
                      objectName: admin
                      hasUserStatus:
                        - >-
                          http://www.inmindcloud.com/application/schema.owl#USERACTIVE
                  containsOwner:
                    - id: >-
                        aHR0cDovL3d3dy5pbm1pbmRjbG91ZC5kZXYuY29tL2FwcGxpY2F0aW9uL2FwcGxpY2F0aW9uLWltcGxlbWVudGF0aW9uLm93bCNhZG1pbg==
                      type: User
                      uri: >-
                        http://www.inmindcloud.dev.com/application/application-implementation.owl#admin
                      objectName: admin
                      hasUserStatus:
                        - >-
                          http://www.inmindcloud.com/application/schema.owl#USERACTIVE
                  definesPartnerFunctionRecord:
                    - >-
                      http://localhost:8080/iss/PartnerFunctionRecord#47cddb66578140439cf4a9dde13c8b43
                  hasActivityPriority:
                    - id: >-
                        aHR0cDovL3d3dy5pbm1pbmRjbG91ZC5jb20vYXBwbGljYXRpb24vc2NoZW1hLm93bCNBY3Rpdml0eVByaW9yaXR5TWVkaXVt
                      type: ActivityPriority
                      uri: >-
                        http://www.inmindcloud.com/application/schema.owl#ActivityPriorityMedium
                      objectName: 20 - Medium
                  hasActivityStatus:
                    - id: >-
                        aHR0cDovL3d3dy5pbm1pbmRjbG91ZC5jb20vYXBwbGljYXRpb24vc2NoZW1hLm93bCNBY3Rpdml0eVN0YXR1c05ldw==
                      type: ActivityStatus
                      uri: >-
                        http://www.inmindcloud.com/application/schema.owl#ActivityStatusNew
                      objectName: 10 - New
    post:
      tags:
        - Activity
      summary: Add a new activity of a particular type
      requestBody:
        description: Activity object to be created
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/Activity_INPUT'
              required:
                - type
        required: true
      responses:
        '201':
          description: Returns about the created Activity (simple representation only)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Activity_OUTPUT_POST'
              example:
                id: >-
                  aHR0cDovL2xvY2FsaG9zdDo4MDgwL2lzcy9BY3Rpdml0eVRhc2sjMWFjNWNiMGU3NmE5NGZjN2E2MTI0MjU0OWYyZjUzNTk=
                type: ActivityTask
                uri: >-
                  http://localhost:8080/iss/ActivityTask#1ac5cb0e76a94fc7a61242549f2f5359
                objectDateOfCreation: 1583135941752
                objectName: Task 1
  /activities/count:
    get:
      tags:
        - Activity
      summary: Count the list of activities
      description: >-
        If no parameters are provided, it will retrieve all activities of given
        type in the system
      parameters:
        - name: type
          in: query
          required: true
          description: Sub type of Activity.
          schema:
            type: string
            enum:
              - ActivityTask
              - ActivityEmail
              - ActivityAppointment
              - ActivityPhoneCall
        - name: filter
          in: query
          description: >-
            The filter parameter. If keyword contains space, it must be enclosed
            betwen two apostrophe('). If keyword is URI, it must be url encoded.
          examples:
            contains_operator:
              value: objectName contains 'Task One'
              summary: contains
            equal_operator:
              value: >-
                hasActivityPriority eq
                http%3A%2F%2Fwww.inmindcloud.com%2Fapplication%2Fschema.owl%23ActivityPriorityLow
              summary: equal
            not_equal_operator:
              value: >-
                hasActivityPriority ne
                http%3A%2F%2Fwww.inmindcloud.com%2Fapplication%2Fschema.owl%23ActivityPriorityLow
              summary: not equal
            greater_than_operator:
              value: validFrom gt 2020-03-20
              summary: greater than
            greater_than_eq_operator:
              value: activityProgress ge 40
              summary: greater than equal
            less_than_operator:
              value: validFrom lt 2020-03-20
              summary: less than
            less_than_eq_operator:
              value: validFrom le 2020-03-20
              summary: less than equal
            and_operator:
              value: >-
                objectName contains 'Task One' and hasActivityPriority eq
                http%3A%2F%2Fwww.inmindcloud.com%2Fapplication%2Fschema.owl%23ActivityPriorityLow
              summary: and
            or_operator:
              value: >-
                objectName contains 'Task One' or hasActivityPriority eq
                http%3A%2F%2Fwww.inmindcloud.com%2Fapplication%2Fschema.owl%23ActivityPriorityLow
              summary: or
          schema:
            type: string
          explode: false
      responses:
        default:
          description: Returns the number of Activities of specific type.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Activity_COUNT'
              example:
                count: 33
  '/activities/{id}':
