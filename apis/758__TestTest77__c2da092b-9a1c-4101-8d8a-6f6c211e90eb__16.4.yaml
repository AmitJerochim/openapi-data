      description: |
        > Пример запроса
        ```
        curl 'https://ismp.crpt.ru/api/v3/lk/documents/create?pg=milk' \
        -H 'content-type: application/json' -H 'Authorization: Bearer <ТОКЕН>'
        --data-binary '{ "product_document":"<Документ в base64>",\
         "document_format":"MANUAL", "type": "LP_INTRODUCE_GOODS",\
         "signature":"<Открепленная подпись в base64>"}'
        ```

        Данный метод может быть использован как альтернативный вариант методам
        создания документов по конкретному типу:

        |Тип документа|URL метода создания документа|
        |---|---|
        |Ввод в оборот товара, полученного от физических лиц, не являющихся индивидуальными предпринимателями, в том числе при комиссионной торговле|/api/v3/lk/documents/commissioning/indi/create|
        |Ввод в оборот товара, произведенного на территории РФ (производство сторонней организацией)|/api/v3/lk/documents/commissioning/contract/create|
        |Ввод товара в оборот|/api/v3/lk/documents/send|
        |Ввод товара в оборот (Импорт)|/api/v3/lk/import/send|
        |Вывод товара из оборота при реализации договора конечному потребителю|/api/v3/lk/receipt/send|
        |Отгрузка товара|/api/v3/lk/documents/shipment/create|
        |Отмена отгрузки товара|/api/v3/lk/documents/shipment/cancel|
        |Переагрегация|/api/v3/lk/documents/reaggregation/create|
        |Перемаркировка товара|/api/v3/lk/remarking/send|
        |Приемка товара|/api/v3/lk/documents/acceptance/create|
        |Расформирование агрегата|/api/v3/lk/documents/disaggregation/create|
        |Списание нанесенного на товар КИ (без вывода товара из оборота)|/api/v3/lk/documents/km/cancellation/applied/create|
        |Списание не нанесенного на товар КИ|/api/v3/lk/documents/km/cancellation/create|
        |Формирование агрегата| /api/v3/lk/documents/aggregation/create|

        > Http статусы ответов:
        * [200, OK](#schemainputdocumentdto)
        * [400, Bad Request](#schemaerrorresponse)
        * [401, Unauthorized](#schemaerrorresponse)
        * [403, Forbidden](#schemaerrorresponse)
        * [404, Not Found](#schemaerrorresponse)
        * [500, Internal Server Error](#schemaerrorresponse)
      parameters:
        - name: Authorization
          in: header
          required: true
          schema:
            type: string
          description: аутентификационный токен
        - name: pg
          in: query
          description: pg
          schema:
            type: string
      requestBody:
