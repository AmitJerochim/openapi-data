openapi: 3.0.0
info:
  version: '0.0.1'
  title: 'Way To Dream Admin API'
  description: ''
paths:
  /admin/auth:
    post:
      description: Auth user by email and password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: admin@example.com
                password:
                  type: string
                  example: pa$$word
      responses:
        '200':
          description: Receive tokens
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  refresh_token:
                    type: string
        '401':
          description: Bad credentials
          content:
            application/json:
              schema:
                type: object
                properties:   
                  error:
                    type: string
  /token/refresh:
    post:
      description: Refresh token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                refresh_token:
                  type: string
                  example: refresh token
      responses:
        '200':
          description: Receive tokens
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  refresh_token:
                    type: string
        '401':
          description: Bad credentials
          content:
            application/json:
              schema:
                type: object
                properties:   
                  error:
                    type: integer
                  message:
                    type: string
  /admin/dictionaries/exercises:
    get:
      description: Get list of exercises
      responses:
        '200':
          description: Receive list of exercises
          content:
            application/json:
              example:
                - id: 1
                  name: "Приседания"
                  image: "https://example.com/static/images/1.png"
                  sort: 0
                  exerciseLevels:
                    - id: 1
                      name: "Приседания на одной с касанием"
                      level: 1
                      videoPreview: "https://example.com/static/video/video-1-1.png"
                      video: "https://example.com/video-1-1.mp4"
                      withWeight: false
                    - id: 2
                      name: "Приседания на одной со стулом"
                      level: 2
                      videoPreview: "https://example.com/static/video/video-1-2.png"
                      video: "https://example.com/video1-2.mp4"
                      withWeight: true
                - id: 2
                  name: "Отжимания"
                  image: "https://example.com/static/images/2.png"
                  sort: 0
                  exerciseLevels: []
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                type: object
                properties:   
                  error:
                    type: string
    post:
      description: Create exercise category
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: "Приседания"
                sort:
                  type: string
                  example: "100"
      responses:
        '200':
          description: Category Created
          content:
            application/json:
              schema:
                type: object
                properties: 
                  id:
                    type: string
                    example: "1"
                  name:
                    type: string
                    example: "Приседания"
                  image:
                    type: string
                    example: ""
                  sort:
                    type: string
                    example: "100"
                  exercises:
                    type: array
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                type: object
                properties:   
                  error:
                    type: string
  /admin/dictionaries/exercises/{exerciseId}:
    put:
      parameters:
        - in: path
          name: exerciseId
          schema:
            type: integer
          required: true
          description: Numeric ID of exercise category
      description: Update exercise category
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: "Приседания"
                sort:
                  type: string
                  example: "100"
      responses:
        '200':
          description: Category Updated
          content:
            application/json:
              schema:
                type: object
                properties: 
                  id:
                    type: string
                    example: "1"
                  name:
                    type: string
                    example: "Приседания"
                  image:
                    type: string
                    example: ""
                  sort:
                    type: string
                    example: "100"
                  exercises:
                    type: array
                    example: []
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                type: object
                properties:   
                  error:
                    type: string
    delete:
      parameters:
        - in: path
          name: exerciseId
          schema:
            type: integer
          required: true
          description: Numeric ID of exercise category
        - in: query
          name: force
          schema:
            type: integer
          required: false
          description: force delete exercise category, ?force = 1
      description: Delete exercise category
      responses:
        '200':
          description: Category Deleted
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                type: object
                properties:   
                  error:
                    type: string
