penapi: 3.0.0
info:
  description: API to upload a document asynchronously to Awd or EFS or Alfresco
  version: "1.0-oas3"
  title: Document Upload
tags:
  - name: async-upload-requester-controller
    description: Async Upload Requester Controller
paths:
  /documentupload/:
    post:
      tags:
        - async-upload-requester-controller
      summary: uploadDocument
      operationId: uploadDocumentUsingPOST
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/CustomResponse'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Document'
        description: doc
        required: true
servers:
  - url:  https://asyncuploadrequester-dev.apps.cac.preview.pcf.manulife.com/
    description: DEV
  - url: https://asyncuploadrequester-test.apps.cac.preview.pcf.manulife.com/
    description: TEST
  - url: https://asyncuploadrequester-uat.apps.cac.pcf.manulife.com/
    description: UAT
  - url: https://asyncuploadrequester-prod.apps.cac.pcf.manulife.com/
    description: Production
components:
  schemas:
    CustomAttribute:
      type: object
      properties:
        Aspects:
          type: array
          items:
            type: string
        CompositeValue:
          type: object
        Name:
          type: string
        Value:
          type: string
    Metadata:
      type: object
      properties:
        BarCodeValue:
          type: string
        BusUnit:
          type: string
        CustomAttributes:
          type: array
          items:
            $ref: '#/components/schemas/CustomAttribute'
        DocClass:
          type: string
    CustomResponse:
      type: object
      properties:
        code:
          type: string
        detail:
          type: object
        detailsMessage:
          type: string
        message:
          type: string
    Document:
      type: object
      properties:
        ApplicationId:
          type: integer
          format: int32
        Base64EncodedData:
          type: string
        Base64EncodedDataArray:
          type: array
          items:
            type: string
        BusinessArea:
          type: string
        CreateWorkItem:
          type: boolean
        DocumentSystem:
          type: string
        DocumentType:
          type: string
        Metadata:
          $ref: '#/components/schemas/Metadata'
        RequestId:
          type: string
        SourceType:
          type: string
        SplitPerPageFlag:
          type: boolean
        documentsystem:
          type: string