  /institutions/{ins_code}/patrol_checkpoints:
      parameters:
        - name: ins_code
          in: path
          required: true
          description: Institution code
          schema:
            type: string
      get:
        tags:
          - patrolCheckpoints
        summary: Query checkpoints
        description: All if no query argument is given
        operationId: queryCheckpoints
        parameters:
          - name: id
            in: query
            schema:
              type: integer
            description: checkpoint id
        responses:
          '200':
            description: succeeded
            content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/PatrolCheckPoint'
          '400':
            description: invalid argument

            
  /checkpoints/{ckpt_id}:
      parameters:
        - name: ckpt_id
          in: path
          required: true
          description: Checkpoint ID
          schema:
            type: integer

  
  /institutions/{ins_code}/patrol_tours:
  
    parameters:
      - name: ins_code
        in: path
        description: Institution code
        required: true
        schema:
          type: string
  
    get:          
      tags:
