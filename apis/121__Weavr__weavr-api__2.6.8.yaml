              schema:
                $ref: "#/components/schemas/DefaultError"
      security:
      - Auth_Token: []
        API_Secret_Key: []
  /corporates/{id}/users/{user_id}/get:
    post:
      tags:
      - "Corporates"
      description: "Retrieve the corporate identity user identified by the user id\
