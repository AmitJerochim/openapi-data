          description: 'businessProcessId for selected plan'
          schema:
            type: string
          required: true   
     requestBody:
        required: true
        content:
          application/json:
             schema:
                type: object
                properties:
                  data:
                    required: 
                      - "data"
                    properties: 
                      data: 
                        required: 
                          - "investmentProcessType"
                          - "personInvestmentChanges"
                          - "transferAllocationFundList"
                          - "futureInvestmentElection"
                          - "autoRebalanceElection"
                        properties: 
                          investmentProcessType: 
                            type: "string"
                          personInvestmentChanges: 
                            required: 
                              - "investmentGroupCategoryId"
                              - "isCategoryIdPartOfTransactionGroup"
                            properties: 
                              investmentGroupCategoryId: 
                                type: "string"
                              isCategoryIdPartOfTransactionGroup: 
                                type: boolean
                            type: "object"
                          transferAllocationFundList: 
                            required: 
                              - "fundId"
                              - "fundTransferUseLabel"
                            properties: 
                              fundId: 
                                type: "string"
                              fundTransferUseLabel: 
                                type: boolean
                            type: "object"  
                          futureInvestmentElection: 
                            required: 
                              - "applyFundReallocationToFutureInvestments"
                              - "futureInvestmentFundList"
                            properties: 
                              applyFundReallocationToFutureInvestments: 
                                type: boolean
                              futureInvestmentFundList: 
                                type: "string"
                            type: "object"    
                          autoRebalanceElection: 
                            required: 
                              - "autoRebalanceAction"
                              - "autoRebalanceFrequency"
                            properties: 
                              autoRebalanceAction: 
                                type: boolean
                              autoRebalanceFrequency: 
                                type: "string"
                            type: "object"    
                        type: "object"
     
     responses:
       '200':
          description: 'successfully pull the details to Transfer Into Brokerage Account'
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    required: 
                      - "statusCode"
                      - "brkgtrxTransferInWidgetResponse"
                    properties: 
                      statusCode: 
                        type: "number"
                        example: "200"
                      brkgtrxTransferInWidgetResponse: 
                        required: 
                          - "investmentProcessType"
                          - "personInvestmentChanges"
                          - "investmentGroupCategoryId"
                          - "isCategoryIdPartOfTransactionGroup"
                          - "transferAllocationFundList"
                          - "futureInvestmentElection"
                          - "applyFundReallocationToFutureInvestments "
                          - "fundId"
                          - "fundTransferUseLabel"
                          - "allocatedAmount"
                          
                        properties: 
                          investmentProcessType: 
                            type: "string"
                          personInvestmentChanges: 
                            type: "string"
                          investmentGroupCategoryId: 
                            type: "boolean"
                          isCategoryIdPartOfTransactionGroup: 
                            type: "boolean"
                          transferAllocationFundList: 
                            type: "boolean"
                          futureInvestmentElection: 
                            type: "string"
                          applyFundReallocationToFutureInvestments : 
                            type: "boolean"
                          fundId: 
                            type: "string"
                          fundTransferUseLabel: 
                            type: "string"
                          allocatedAmount: 
                            type: "string"        
                        type: "object"
       '400':
          description: 'Bad Request'
       '404':
          description: 'Not Found'
       '500':
          
          description: 'Internal Server Error'          
