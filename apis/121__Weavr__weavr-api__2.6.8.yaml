          application/json:
            schema:
              $ref: "#/components/schemas/LostPasswordStartRequest"
        required: true
      responses:
        204:
          description: "Success - No Content"
        409:
          description: "Conflict"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LostPasswordStartConflict"
        400:
          description: "Invalid Request"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ClientInvalidRequest"
        default:
          description: "Error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DefaultError"
      security:
      - API_Secret_Key: []
  /auth/lost_password/resume:
    post:
      tags:
      - "Auth"
      operationId: "auth_lost_password_resume"
      parameters:
      - $ref: "#/components/parameters/call-ref"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LostPasswordContinueRequest"
        required: true
      responses:
        204:
          description: "Success - No Content"
        409:
          description: "Conflict"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LostPasswordContinueConflict"
        400:
          description: "Invalid Request"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ClientInvalidRequest"
        default:
          description: "Error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DefaultError"
      security:
      - API_Secret_Key: []
  /auth/logout:
    post:
      tags:
      - "Auth"
      description: "logs out the session identified by the token in the Authorization\
        \ header"
      operationId: "auth_logout"
      parameters:
      - $ref: "#/components/parameters/call-ref"
      responses:
        204:
          description: "Success - No Content"
        400:
          description: "Invalid Request"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ClientInvalidRequest"
        default:
          description: "Error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DefaultError"
      security:
      - Auth_Token: []
        API_Secret_Key: []
  /auth/login_with_password:
    post:
      tags:
      - "Auth"
      description: "Given the correct credentials, will return a token to be used\
        \ as Authorization for other secured operations"
      operationId: "auth_login_with_password"
      parameters:
      - $ref: "#/components/parameters/call-ref"
      requestBody:
        content:
