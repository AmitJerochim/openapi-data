                  type: string
                  format: date-time
                  example: '2010-01-01T00:00:00.0000Z'
                osagoInsurerBaseTariffs:
                  description: Массив записей справочника
                  type: array
                  items:
                    type: object
                    required:
                      - primaryDrivingArea
                      - vehicleType
                      - tb
                    properties:
                      primaryDrivingArea:
                        description: Территория преимущественного использования (код из справочника Территория преимущественного использования (ФИАС))
                        type: string
                        format: uuid
                        example: 5ee84ac0-eb9a-4b42-b814-2f5f7c27c255
                      vehicleType:
                        description: Тип (категория) и назначение ТС (код из справочника Тип (категория) и назначение ТС)
                        type: string
                        maxLength: 40
                        example: BU
                      tb:
                        description: Базовая ставка страхового тарифа
                        type: number
                        format: double
                        minimum: 0
                        example: 2795.1
              required:
                - effectiveDate
                - osagoInsurerBaseTariffs
            examples:
              osagoBaseTariff:
                summary: Справочник Базовых тарифов
                value:
                  effectiveDate: 2010-01-01T00:00:00.000Z
                  osagoInsurerBaseTariffs:
                    - primaryDrivingArea: d8327a56-80de-4df2-815c-4f6ab1224c50
                      vehicleType: A
                      tb: 701
                    - primaryDrivingArea: d8327a56-80de-4df2-815c-4f6ab1224c50
                      vehicleType: BU
                      tb: 2795.1
                    - primaryDrivingArea: d8327a56-80de-4df2-815c-4f6ab1224c50
                      vehicleType: BP
                      tb: 4800.9
