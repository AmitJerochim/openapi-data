      type: string
      enum:
        - Normal
        - Outtime
        - Conditional
        - Basket
        - Manual
      default: Normal
      description: |
        Orders Category
        * `Normal` - 
        * `Outtime` - 
        * `Conditional` - Not supported
        * `Basket` - Not supported
        * `Manual` - Not supported
    Def_Side:
      type: string
      enum:
        - B
        - S
        - E
      description: |
        Order Side
        * `B` - Buy
        * `S` - Sell
        * `E` - ForceSell
    Def_ExecInst:
      type: string
      enum:
        - '2'
        - E
        - F
        - 'E,F'
      description: |
        Order Side
        * `2` - Work (Lệnh bình thường)
        * `E` - Do not increase (Không được phép sửa lệnh tăng giá trị)
        * `F` - Do not reduce (Không được phép sửa lệnh giảm giá trị)
        * `E,F` - Do not replace (Không được phép sửa lệnh)
    Def_SettlType:
      type: string
      enum:
        - '3'
        - '2'
        - '6'
      description: |
        Settlement Type (Loại hình thanh toán)
        * `3` - (T+2) Stock
        * `2` - (Next Day - T+1) Bond
        * `6` - Future
    Def_TradeType:
      type: string
      enum:
        - '02'
        - '60'
      default: '02'
      description: |
        Order Trading Type
        * `02` - Normal
        * `60` - OutRoom
    Def_OrderType:
      type: string
      enum:
        - '1'
        - '2'
        - '3'
        - '4'
      default: '2'
      description: |
        Order Trading Type
        * `1` - Market
        * `2` - Limit
        * `3` - Stop/Stop Loss (Not supported)
        * `4` - Stop Limit (Not supported)
    Def_TimeInForce:
      type: string
      enum:
        - '0'
        - '1'
        - '2'
        - '3'
        - '4'
        - '7'
      default: '0'
      description: |
        Specifies how long the order remains in effect
        * `0` - Day (or session)
        * `1` - Good Till Cancel (GTC)
        * `2` - At the Opening (OPG)
        * `3` - Immediate Or Cancel (IOC)
        * `4` - Fill Or Kill (FOK)
        * `7` - At the Close
    Def_MarketType:
      type: string
      enum:
        - CASH
        - DERIVATIVES
      description: >
        Specifies how long the order remains in effect

        * `CASH` - Supplied products is Stock, Cover Warrant, ETF  

        * `DERIVATIVES` - Supplied products is Future Indexes, Future Bonds,
        Option
    Def_Exchange:
      type: string
      enum:
        - HSX_LISTED
        - HNX_LISTED
        - HNX_UPCOM
        - HNX_DERIVATIVES
      description: |
        Specifies how long the order remains in effect
        * `HSX_LISTED` - Listed market at HSX
        * `HNX_LISTED` - Listed market at HNX
        * `HNX_UPCOM` - OTC Market at HNX
        * `HNX_DERIVATIVES` - Derivatives market at HNX
    Def_TradingSessionId:
      type: string
      enum:
        - HSX_LISTED
        - HNX_LISTED
        - HNX_UPCOM
        - HNX_DERIVATIVES
      description: |
        Specifies how long the order remains in effect
        * `HSX_LISTED` - Listed market at HSX
        * `HNX_LISTED` - Listed market at HNX
        * `HNX_UPCOM` - OTC Market at HNX
        * `HNX_DERIVATIVES` - Derivatives market at HNX
    Def_SecuritiesStatus:
      type: string
      enum:
        - NORMAL
        - HALT
        - HALT_AT
        - HALT_PT
      description: >
        Identifies the trading status applicable to the transaction

        * `NORMAL` - allowed executing orders

        * `HALT` - Not allowed executing orders (inclue Automatched & Putthrough
        Order)

        * `HALT_AT` - Not allowed executing orders (new, cancel, replace orders)

        * `HALT_PT` - Not allowed executing Putthrough Orders (new, cancel,
        replace orders)
    Def_SecurityType:
      type: string
      enum:
        - CS
        - FUT
      default: CS
      description: >
        Indicates type of security. Security type enumerations are grouped by
        Product(460) field value. NOTE Additional values may be used by mutual
        agreement of the counterparties.

        * `CS` - Common Stock

        #* `WAR` - Warrant (include Cover Warrant)

        * `FUT` - Future

        #* `OPT` - Option (Not supported)

        #* `CORP` - Corporate Bond

        #* `MF` - Mutual Fund
    Def_Stop:
      type: boolean
      example: true
      default: false
      description: |
        Using for FUTURE
        * 'false' - Stop Enable
        * 'true'  - Stop Disable
    Def_StopType:
      type: string
      enum:
        - 'N'
        - D
        - U
        - V
        - E
      example: 1
      description: "* 'N'\t- None\t\t\n* 'D' -\tDown\t\t\n* 'U' -\tUp\t\t\n* 'V' -\tToler Up\t\t\n* 'E' -\tToler Down (edited)\n"
    Def_Currency:
      type: string
      enum:
        - VND
        - USD
      description: |
        Identifies currency used for price
        * `VND` - Vietnamese Dong
        * `USD` - United States Dollar
    Def_Product:
      type: string
      enum:
        - '5'
        - '7'
        - '12'
        - '13'
      description: >
        Indicates the type of product the security is associated with. See also
        the CFICode (461) and SecurityType (167) fields.

        * `5` - EQUITY

        * `7` - INDEX

        * `12` - OTHER

        * `13` - FINANCING
    Def_Channel:
      type: string
      enum:
        - I
        - M
        - D
        - B
        - H
        - O
      default: I
      description: |
        Specifies how long the order remains in effect
        * `I` - Internet Channel
        * `M` - Mobile Channel
        * `D` - Broker Channel
        * `B` - Bloomberg Channel
        * `H` - Home Channel
        * `O` - Omnibus Channel
    Def_ExecType:
      type: string
      enum:
        - '0'
        - '4'
        - '5'
        - '6'
        - '8'
        - A
        - E
        - F
      default: A
      description: >
        Describes the specific ExecutionRpt (e.g. Pending Cancel) while
        OrdStatus(39) will always identify the current order status (e.g.
        Partially Filled).

        * `0` - New

        * `4` - Canceled

        * `5` - Replaced

        * `6` - Pending Cancel (e.g. result of Order Cancel Request)

        * `8` - Rejected

        * `A` - Pending New

        * `E` - Pending Replace

        * `F` - Trade (partial fill or fill)
    Def_OrdStatus:
      type: string
      enum:
        - '0'
        - '1'
        - '2'
        - '4'
        - '5'
        - '6'
        - '8'
        - A
        - E
        - F
      default: A
      description: |
        Identifies current status of order.
        * `0` - New
        * `1` - Partial Filled
        * `2` - Full Filled
        * `4` - Canceled
        * `5` - Replaced
        * `6` - Pending Cancel (e.g. result of Order Cancel Request)
        * `8` - Rejected
        * `A` - Pending New
        * `E` - Pending Replace
    Def_RejectCode:
      type: string
      example: '6010'
      description: Reject code
    tradingSessionSubId:
      type: string
      default: ''
      description: |
        State of the trading session.
        * `Empty` - 
        * `Tiker` - example SSI, VN30F1901 
    Def_TradingSession:
      type: string
      enum:
        - OT
        - BOD
        - ATO
        - Open
        - HALT
        - ATC
        - RunOff
        - Close
      default: OT
      description: |
        State of the trading session.
        * `OT` - Session after market close, orders's queued at MBS CORE
        * `BOD` - Pre ATO, orders's queued at Exchange Gateway 
        * `ATO` - At the Open (Pre Open)
        * `Open` - Open
        * `ATC` - At the Close (Pre Close)
        * `HALT` - 
        * `RunOff` - Putthrough Session
        * `Close` - Market Closed
