      parameters:
        - name: partnerCode
          in: path
          description: unique code of the Partner whose customer is requesting SIPs
          required: true
          schema:
            type: string    
        - name: custId
          in: path
          description: unique external id of the customer whose sips are requested
          required: true
          schema:
            type: string                                         
