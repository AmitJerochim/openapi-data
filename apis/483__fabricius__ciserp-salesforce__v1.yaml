openapi: 3.0.1
info:
  title: CISERP
  description: Os serviços disponíveis são para Incluir ou Atualizar dados do cadastro de clientes, produtos, serviços e vendas, na base de dados do sistema ERP-SGECS.
  
  version: v1
paths:

  /Usuario/Logar:
    post:
      tags:
        - Usuario
      requestBody:
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/UsersVO'
          application/json:
            schema:
              $ref: '#/components/schemas/UsersVO'
          text/json:
            schema:
              $ref: '#/components/schemas/UsersVO'
          application/*+json:
            schema:
              $ref: '#/components/schemas/UsersVO'
          application/xml:
            schema:
              $ref: '#/components/schemas/UsersVO'
          text/xml:
            schema:
              $ref: '#/components/schemas/UsersVO'
          application/*+xml:
            schema:
              $ref: '#/components/schemas/UsersVO'
              
      summary: "Logar usuarios no sistema"
      
      description: "Serviço utilizado para logar os usuarios, para que possam ultilizar os serviços (úsuario e senha deve ser solicitado ao cliente) "
      
      responses:
        '200':
          description: Sucesso
          
        '500':
          description: Falha na Requisição
        
        '400':
          description: Não Autorizado
          
  /Cliente/Cadastrar:
    post:
      tags:
        - Cliente
      requestBody:
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/ClienteVO'
          application/json:
            schema:
