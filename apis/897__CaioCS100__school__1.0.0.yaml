components:
  schemas:
    Login:
      type: object
      required: 
        - email
        - password
      properties:
        uid:
          type: string
          description: A unique value that is used to identify the login.
          readOnly: true
        id:
          type: integer
          description: user code
          readOnly: true
        email:
          type: string
          description: User email
        provider:
          type: string
          description: provider name when the student do the login
          readOnly: true
        allow_password_change:
          type: boolean
          description: A boolean value that indicates if the student login was changed your password
          readOnly: true
        created_at:
          type: string
          format: date-time
          description: the data-time when the login was created
          readOnly: true
        updated_at:
          type: string
          format: date-time
          description: the data-time when the login was updated
          readOnly: true
        password:
          type: string
          minLength: 6
          description: User password
          writeOnly: true
    Student:
      type: object
      required: 
        - name
        - father-name
        - mother-name
        - birth-date
      properties:
        id:
          type: integer
          description: student code
          example: 1
          minimum: 1
          readOnly: true
        name:
          type: string
          description: student name
          example: Arthur Cormier
        father-name:
          type: string
          description: student's father name
          example: Casey O'Kon
        mother-name:
          type: string
          description: student's mother name
          example: Luisa Langosh
        birth-date:
          type: string
          format: date
          description: student birthdate
          example: "2000-10-07"
        image:
          type: string
          description: student image
          example: "https://image.shutterstock.com/image-photo/portrait-female-college-student-smiling-600w-462360148.jpg"
    Address:
      type: object
      required: 
        - cep
        - street
        - number
        - city
        - uf
      properties:
        id:
          type: integer
          description: address code
          example: 1
          minimum: 1
          readOnly: true
        cep:
          type: string
          description: building cep
        street:
          type: string
          description: building street
          example: Av. Fernades Lima
        number:
          type: integer
          description: building number 
          example: 42
        city:
          type: string
          description: name of the city where the address is located
          example: Macei
        uf:
          type: string
          description: Address uf
          example: AL
        complement:
          type: string
          description: Address complement
          example: In front of the hospital
    Phone:
      type: object
      required:
        - number
        - number-owner
      properties:
        id:
          type: integer
          description: address code
          example: 1
          minimum: 1
          readOnly: true
        number:
          type: string
          description: phone number
          example: (82) 99999 - 9999 
        number-owner:
          type: string
          description: owner number
          example: Father
  examples:
    success_sign:
      value: 
        status: success
        data:
            uid: student@student.com
            id: 1
            email: student@student.com
            provider: email
            allow_password_change: false
            created_at: '2020-01-16T19:15:37.782Z'
            updated_at: "2020-01-16T19:15:38.347Z"
    error_sign_up_blank_form_request:
      value: 
        success: false
        errors: [Please submit proper sign up data in request body.]
        status: error
    error_login_email_already_exist:
      value: 
        status: error
        data:
            id: null
            provider: email
            uid: ""
            allow_password_change: false
            email: student@student.com
            created_at: null
            updated_at: null
        errors:
          email: [has already been taken]
          full_messages: [Email has already been taken]
    error_login_blank_data:
      value: 
        status: error
        data:
            id: null
            provider: email
            uid: ""
            allow_password_change: false
            email: ""
            created_at: null
            updated_at: null
        errors:
          password: [can't be blank]
          email: [can't be blank]
          full_messages: ["Password can't be blank", "Email can't be blank"]
    error_login_short_password:
      value: 
        status: error
        data:
            id: null
            provider: email
            uid: ""
            allow_password_change: false
            name: null
            nickname: null
            image: null
            email: student@student.com
            created_at: null
            updated_at: null
        errors:
          password: ["is too short (minimum is 6 characters)"]
          full_messages: ["Password is too short (minimum is 6 characters)"]
    login:
      value:
        email: student@student.com
        password: '123456'
    login_session:
      value:
        id: 1
        email: student@student.com
        provider: email
        uid: student@student.com
        allow_password_change: false
    incorrect_login:
      value:
        success: false
        errors: [Invalid login credentials. Please try again.]
