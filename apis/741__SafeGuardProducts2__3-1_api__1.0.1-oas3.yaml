components:
  schemas:
    requestBase:
      type: object
      properties:
        version:
          type: string
          example: 3.1
        methodName:
          type: string
          example: Rates
        applicationName:
          type: string
          example: SGEAS
        channel:
          type: string
          example: DMS
        vendorName:
          type: string
          example: PEN
        userName:
          type: string
          example: ODEUser
        password:
          type: string
          example: ABC
      required:
        - password
        - vendorName
        - userName
    rates:
      type: object
      properties:
        dealer:
          type: string
          example: AU402B06
          minLength: 8
          maxLength: 8
        saleDate:
          type: string
          example: 2019/09/09
          format: YYYY-MM-DD
        vin:
          type: string
          example: 3FA6P0H72JR115357
          minLength: 17
          maxLength: 17
      required:
        - dealer
        - saleDate
        - vin
    saveContract:
      type: object
      properties:
        dealer:
          type: string
          example: AU402B06
          maxLength: 8
        vin:
          type: string
          example: WDDWJ4KB6JF672713
          minLength: 17
          maxLength: 17
        customerLastName:
          type: string
          example: David
        formNumber:
          type: string
          example: MBTAB
        coverageCode:
          type: string
          example: TW-T3
        term:
          type: number
          example: 60
        paymentType:
          type: string
          example: Finance
        saleDate:
          type: string
          example: 2019/09/09
          format: YYYY-MM-DD
        vehicleCondition:
          type: string
          example: NEW
      required:
        - dealer
        - vin
        - customerLastName
        - formNumber
        - coverageCode
        - term
        - paymentType
        - saleDate
        - vehicleCondition
    getSubmittedContractsToRemit:
      type: object
      properties:
        dealerNumber:
          type: string
          example: AU402B06
          minLength: 8
          maxLength: 8
        saleDateFrom:
          type: string
          format: MM-DD-YYYY
        saleDateTo:
          type: string
          format: MM-DD-YYYY
        vin:
          type: string
          minLength: 17
          maxLength: 17
        programName:
          type: string
          example: Audi
      required: 
        - dealerNumber
        - programName
    getMediaLink:
      type: object
      properties:
        dealer:
          type: string
          example: AU402B06
      required:     
        - dealer
    getProductMedia:
      type: object
      properties:
        dealerNumber:
          type: string
          example: AU402B06
      required:     
        - dealerNumber    
    generatePDF:
      type: object
      properties:
        contractNumber:
          type: string
          example: SG000000121
      required: 
        - contractNumber
        
    updateEContractStatus:
      type: object
      properties:
        contractID: 
          type: string
          example: SG000000121
        status:
          type: string
          example: R
      required: 
        - contractID  
        - status
            
    saveRemitRegister:
      type: object
      properties:
        contractID:
          type: string
          example: SG000000121
      required: 
        - contractID