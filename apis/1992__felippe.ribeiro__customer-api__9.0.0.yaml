openapi: 3.0.0
info:
  title: Customer API
  description: |-
    O módulo de customer possui as seguintes funcionalidades em sua API
    - Cadastro de cliente {/customers}
    - Configurações
    - Cadastro de classificação de cliente {/customer-classifications}
    - Cadastro de grupo de cliente {/customer-groups}
    - Cadastro de documento de cliente {/customer/configurations}
    - Cadastro de locais {/locations}
    - Cadastro de documento do local {/configurations/location}
    - Cadastro de tipo de local {/location-types}
    - Cadastro de ramo de atividade {/location-business-lines}
    - Cadastro de lead {/leads}
    - Conversão lead/cliente {/leads/convert-customer}
    - Conversão lead/contato {/leads/convert-contact}
    - Cadastro de etapa de lead {/lead-stages}
    - Cadastro origem de lead {/lead-origins}
    - Lead qualification
    - Lead situation
    - Cadastro de tipo de pessoa {/person-types}
    - Cadastro de tipo de área {/area-types}
    - Cadastro de contato {/contact}
    - Histórico de Cliente e Lead {/historic}
    - Configuração de contas
  version: "9.0.0"
servers:
# Added by API Auto Mocking Plugin
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/upiweb/Customer/9.0.0
  - url: 'http://app.mastercrm.ws/api/v8/customer'
paths:

  #############################################################
  ####################### PATH CUSTOMER #######################
  #############################################################
  /customers:
    get:
      tags:
        - Cliente
      summary: Listar clientes.
      description: >-
        Retorna uma lista de clientes cadastrados ou determinados clientes com
        base nos filtros na URL.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                required:
                  - items
                  - count
                  - page
                  - pageSize
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/CustomerGet'
                  count:
                    type: number
                    example: 10
                  page:
                    type: number
                    example: 1
                  pageSize:
                    type: number
                    example: 25
        '401':
          description: Unauthorized
    post:
      tags:
        - Cliente
      summary: Gravar um cliente.
      description: >-
        É possível gravar um cliente usando esta ação. Necessário enviar um
        objeto JSON.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerPost'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                required:
                  - id
                type: object
                properties:
                  id:
                    type: string
                    example: 114a73378-81c1-4d57-9f8d-27de62d273c
        '401':
          description: Unauthorized
  '/customers/{id}':
    get:
      tags:
        - Cliente
      summary: Recuperar um cliente.
      description: Recupera um cliente com base no filtro informado.
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerGet'
        '401':
          description: Unauthorized
    put:
      tags:
        - Cliente
      summary: Atualizar um Cliente.
      description: >-
        Atualiza um cliente baseado na diferença entre as informações já
        existentes e a informação enviada no formato JSON.
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerPut'
      responses:
