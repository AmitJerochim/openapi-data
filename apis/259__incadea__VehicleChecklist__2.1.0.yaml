components:
  schemas:
    Checklist:
      description: "Representing a vehicle checklist"
      type: object
      properties:
        Id:
          description: "The unique identifier of the checklist"
          type: string
          example: "CLC000001"
        Name:
          description: "The name of the checklist"
          type: string
          example: "Reception Checklist"
        Status:
            description: "Status of the checklist"
            type: string
            enum: [Open, Submitted, Cancelled]
            example: "Open"

    ChecklistDetails:
      description: "Representing a detailed vehicle checklist including such details as checkpoints, findinings and measured values."
      allOf:
        - $ref: "#/components/schemas/Checklist"
        - type: object
          properties:
            Categories:
              type: array
              items:
                $ref: "#/components/schemas/ChecklistCategory"
        
    ChecklistCategory:
      description: "Representing a category of the vehicle checklist"
      type: object
      properties:
        Name:
          description: "The name of the category"
          type: string
          example: "Exterior"
        Checkpoints:
          type: array              
          items:
            $ref: "#/components/schemas/Checkpoint"
            
    Checkpoint:
      description: "Representing a single checkpoint of the vehicle checklist"
      type: object
      properties:
        Id:
          description: "An unique identfier of the checklist line"
          type: string
          example: "3056bedb-5962-4de5-0001-641be0300034"
        Description:
          description: "the desctiption"
          type: string
          example: "Exterior Right"
        Image:
          description: "A diagram or sketch, where the findings can be marked"
          $ref: "https://api.swaggerhub.com/domains/incadea/Generic/2.1.0#/components/schemas/FileLink"
        Status:
          $ref: "#/components/schemas/CheckpointStatus"
        IsMandatory:
          description: "Indicates, if the checkpoint must be checked when performing the checklist"
          type: boolean
          nullable: true
          default: false
          example: true
        FindingTypeOptions:
          description: "The possible options for the finding related to this checklist line"
          type: array
          items:
            $ref: "#/components/schemas/FindingTypeOption"
        Findings:
          description: "A collection of the findings, found when checking this checkpoint"
          type: array
          items:
            $ref: "#/components/schemas/Finding"
        MeasuredValues:
          description: "A collection of the values, which are measured while checking this checkpoint"
          type: array
          items:
            $ref: "#/components/schemas/MeasuredValue"    
        Solution:
          $ref: "#/components/schemas/Solution"               

    CheckpointStatus:
      description: "The status of the checkpoint"
      type: string
      enum: [OK, NotOK, undefined]
      example: "NotOK"
    
    CheckpointCapture:
      description: "Containing the information to capture/update the checkpoint"
      type: object
      properties:      
        Status:
          $ref: "#/components/schemas/CheckpointStatus"
        SolutionId:
          description: "The unique identifier of the solution"
          type: string
          example: "3056bedb-5962-4de5-0001-641AAAAA0BB4"  

    FindingCapture:
      allOf:
        - type: object
          description: "Containing the information to capture/update the finding"
          properties:      
            No:
              description: "The index number of the finding within the same checkpoint"
              type: integer
              nullable: true
              example: 1        
            FindingTypeId:
              description: "The unique identifier of the Finding Type"
              type: string
              example: "3056bedb-5962-4de5-0001-641AAAAA0034"    
            SolutionId:
              description: "The unique identifier of the solution"
              type: string
              example: "3056bedb-5962-4de5-0001-641AAAAA0BB4"
            Comment:
              description: "The comment"
              type: string     
        - $ref: "#/components/schemas/Coordinates"        

    Coordinates:
      description: "The top-left corner coordinates of the finding within the Image (a diagram or sketch) related to the checkpoint"
      type: object
      properties:
        X:
          description: "The relative (in %) x-coordinate from the top-left corner of the finding located on the diagram related to the checkpoint"
          type: number
          format: double
          nullable: true
          example: 25
        Y:
          description: "The relative (in %) y-coordinate from the top-left corner of the finding located on the diagram related to the checkpoint"   
          type: number
          format: double
          nullable: true
          example: 50    
              
    Finding:
      allOf:
        - type: object
          description: "Representing a finding related to the particular checkpoint"
          properties:
            Id:
              description: "The unique identifier of the finding"
              type: string
              example: "3056bedb-5962-4de5-0001-641be0300034"
            No:
              description: "The index number of the finding within the same checkpoint"
              type: integer
              nullable: true
              example: 1  
            FindingType:
              $ref: "#/components/schemas/FindingType"    
            Solution:
              $ref: "#/components/schemas/Solution"           
            Comment:
              description: "The comment"
              type: string     
            Media:
              description: "A collection of the media related to this finding."
              type: array
              items:
                $ref: "https://api.swaggerhub.com/domains/incadea/Generic/2.1.0#/components/schemas/FileLink"
        - $ref: "#/components/schemas/Coordinates"  

    FindingType:
      description: "Representing a finding option of the checkpoint of the checklist"
      type: object
      properties:
        Id:
          description: "An unique identifier of the finding type option"
          type: string
          example: "3056bedb-5962-4de5-0001-641AAAAA0034"
        Description:
          description: "A human-readable description of the finding type option"
          type: string
          example: "Irregular Wear"
          
    FindingTypeOption:
      description: "Representing a finding option of the checkpoint of the checklist"
      allOf:
        - $ref: "#/components/schemas/FindingType"
        - type: object
          properties:
            MultipleUse:
              description: "Indicates, if it is possible to capture multiple findings for this type. If false, only one finding can be captured"
              type: boolean
              nullable: true
              example: true        
            Color:
              description: "Severity of the finding in traffic light terms"
              type: string
              enum: [Yellow, Red]
              example: Red
          
    MeasuredValueUpdate:
      description: "Containing the information to update the measured value. "
      type: object
      required:
        - Type 
        - Value
      properties:
        Type:
          description: "The type of attribute"
          type: string
          enum: [string, integer, decimal, date, datetime, boolean, optionset]
          example: decimal  
        Value:
          description: "The value to be captured of the Type type"
          type: string     
          example: ""
        Comment:
          description: "The comment related to the measurement"
          type: string     
          example: ""

    MeasuredValue:
      description: "Representing a value to be measured when performing the vehicle checklist."
      type: object
      required:
        - Id
        - Description
        - Type
      properties:
        Id:
          description: "The unique identifier of the value to be measured."
          type: string
          example: "3056bedb-5962-4de5-0001-641be0300034"  
        Description:
          description: "The description of the measurement are to be done."
          type: string
          example: "Tire pressure"          
        UnitOfMeasure:
          description: "The unit of the measure"
          type: string
          example: "atm"          
        Type:
          description: "The type of attribute"
          type: string
          enum: [string, integer, decimal, date, datetime, boolean, optionset]
          example: decimal            
        IsRange:
          description: "Indicates if there is a limited range of the values for this measure. If true, MinumumValue and MaximumValue are expected to be provided."
          type: boolean
          nullable: true
          example: true
        MinumimValue:
          description: "The minimum possible value of the Type provided as a string. Applicable in case of IsRange=true"
          type: string
        MaximumValue:
          description: "The maximum possible value of the Type provided as a string. Applicable in case of IsRange=true"
          type: string
        StepValue:
          description: "The step value of the Type provided as a string. Applicable in case of IsRange=true"
          type: string          
        IsMandatory:
          description: "Indicates, if this measurement is a mandatory and must to be done."
          type: boolean
          nullable: true
          default: false
          example: true  
        ValueOptions:
          description: "A collection of option values"
          type: array
          items:
            type: object          
        PreviousValue:
          description: "The previously captured value of the type provided by Type field provided as a string."
          type: string
        Value:
          description: "The captured value of the type provided by Type field provided as a string."
          type: string
        Comment:
          description: "The comment related to the measurement"
          type: string     
          example: ""
        Media:
          description: "A collection of media related to this measurement"
          type: array
          items:
            $ref: "https://api.swaggerhub.com/domains/incadea/Generic/2.1.0#/components/schemas/FileLink"
    
    Solution:
      description: "Defines the action to be done to solve the problem, identified during performing the vehicle checklist."
      type: object
      required:
        - Id
        - Description
      properties:
        Id:
          description: "The unique identifier of the solution."
          type: string
          example: "3056bedb-5962-4de5-0001-641be0300034"  
        Description:
          description: "The human-readable description of the solution."
          type: string
          example: "Repair the dent"
          
