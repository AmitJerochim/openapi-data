        description: The required data to create a new message.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateMessage'      
      responses:
        '201':
          description: OK
        '403':
          description: Username or password incorrect
        '400':
          description: Bad Request  
  /users:
    get:
      tags:
        - Users
      summary: Search users inside PMS
