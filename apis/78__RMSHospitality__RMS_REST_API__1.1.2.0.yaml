info:
  version: "1.1.2.0"
  x-logo: 
    url: "https://www.rmscloud.com/themes/default/images/logo.png"
  title: "RMS REST API"
  description: |
    # Introduction
    
      The RMS REST API acts as a gateway to the RMS database. It can be used to extract and update a broad subset of data for a range of uses. The information can be extracted periodically as an automated routine or on demand. This interface also allows for the updating and creation of new data as well as the posting of charges.  The interface also allows for posting data back to RMS.
      
      This interface also allows for the updating and creation of new data as well as the posting of charges. 
    
      This document describes the protocol for the exchange of information between the Property Management System (RMS) and Third Party Applications.  
    
      
      For information about the costs involved, please [click here](https://www.rmscloud.com/technical-support/developers/)  
      
      There are many uses for the Public Service Interface which include but are not limited to:
      
      - E-marketing solutions
      - Loyalty systems
      - Data correlation for group wide reporting
      - Statistical reporting
      - Data Warehouse
      - POS
      - KIOSK
      
    # Getting Access to the API
      1. Complete the [RMS REST API Developers Kit Request Form](https://forms.gle/vxkKZndpGFsA5npi9)
      2. The API Support Team will contact you to arrange a kick off meeting
      3. Complete your one hour kick off meeting with the API Support team
      4. Contact [RMS Sales](sales@rms.com.au) and request the API Developers Kit ($500 excl. GST)
      5. Once payment has been processed the API Support Team will contact you with login details so you may start developing.
      6. Use the credentials provided along with the [POST authToken call](https://restapidocs.rmscloud.com/#section/Authentication) to create a token.
      7. Click `Authorize` in the documentation and enter your token to test the calls.
      8. If you have any further questions that are not covered in the spec, please contact apisupport@rms.com.au
      
    # Guidlines and Formatting
      1. Any reference to number as 'no' in RMS will be referred to as 'id' in the API.
      2. Any reference to the term 'Made' in RMS will be referred to as 'Created' in the API.
      3. Default mandatory fields will be identified, however clients may configure their own mandatory fields.
      4. All examples will be shown in order of Basic, Full, Lite. The Basic object will be returned by default.
      5. All code is wrtitten in lower camelcase.
      6. Date format YEAR-MONTH-DAY HOUR-MINUTE-SECOND E.g. "2016-08-22 19:25:00".
      7. When performing a PUT you first need to perform a GET on the Full Object, then alter the fields then perfrom the PUT with the whole object. If you pass back blank fields the original fields will be changed to 'Null'.
      8. When using the POST function always pass 'ID' as '0' to create the next available record.
    
    # Frequently Asked Questions
      **Q: Why cant I see the name of an object in my call ?**
      
      *A: We will only return the 'ID' for most table refrences. To retrieve additonal data you will need to pass that 'ID' via the appropriate GET call.*
      
      **Q: How can I find the Room Number ?**
      
      *A:Any reference to Room No, Site No, Dock No will be referred to as Area.*
      
      **Q: How can I find the the name of the room types ?**
      
      *A: Any reference to Room Type, Site Type, Dock Type will be referred to as Category.*
      
      **Q: What time zone are the time stamps returned in ?**
      
      *A: All refrences to Date/ Time are returned in local propertty time.*   
      
      **Q: Is there a limit to how many records are retruned ?**
      
      *A: All GET functions will return a default limit of 100 records ordered by the Id field. This limit can be increased and/or multiple calls calls can be performed using the offset parameter.*
      
      **Q: Why is my guest returned with an Account Id of '0' ?**
      
      *A: If a guest has never charged back to their account ID before, it will not exist in RMS. Use the call '/guests/createAccountId' to create an Account ID for a guest.*      

    # High Level RMS Schema    
       ![Schema](https://restapidocs.rmscloud.com/rms-schema.png)
       
    # Status Error Responses:
    
      - 400: Bad Request
      - 401: Unauthorized
      - 403: Forbidden
      - 404: Not Found
      - 406: Not Acceptable
    
    # Alternate Format:
    
    - **[Three column format](https://restapidocs.rmscloud.com/)**
    
