openapi: 3.0.0
info:
  title: ''
  version: 1.0.0
  termsOfService: 'https://woody-technologies.com/terms/'
  contact:
    name: Contact Woody Technologies
    url: 'https://woody-technologies.com/contact/'
servers:
  - url: 'https://{host}:{port}'
    description: Woody public api
    variables:
      host:
        default: localhost
      port:
        default: '4443'
paths:
  /auth/login:
    get:
      summary: list auth providers
      operationId: authlist
      security: []
      description: ''
      parameters: []
      tags:
        - authenticate
      responses:
        '200':
          $ref: '#/components/responses/getlogin'
        4XX:
          $ref: '#/components/responses/4XX'
        5XX:
          $ref: '#/components/responses/5XX'
  /auth/logout:
    get:
      summary: logout
      operationId: logout
      security: []
      description: ''
      parameters: []
      tags:
        - authenticate
      responses:
        '302':
          $ref: '#/components/responses/redirect'
        4XX:
          $ref: '#/components/responses/4XX'
        5XX:
          $ref: '#/components/responses/5XX'
  /auth/login/woody:
    post:
      summary: login with woody provider
      operationId: woodyAuth
      security: []
      description: ''
      parameters: []
      tags:
        - authenticate
      responses:
        '200':
          $ref: '#/components/responses/loginsuccess'
        4XX:
          $ref: '#/components/responses/4XX'
        5XX:
          $ref: '#/components/responses/5XX'
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/postlogin'
  '/auth/login/ldap/{id}':
    post:
      summary: login via ldap
      operationId: ldapAuth
      security: []
      description: ''
      parameters:
        - in: path
          name: id
          required: true
          description: ''
          schema: {}
      tags:
        - authenticate
      responses:
        '200':
          $ref: '#/components/responses/loginsuccess'
        4XX:
          $ref: '#/components/responses/4XX'
        5XX:
          $ref: '#/components/responses/5XX'
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ldapauth'
  '/auth/login/saml2/{id}':
    get:
      summary: login via saml
      operationId: saml2Connect
      security: []
      description: ''
      parameters:
        - in: path
          name: id
          required: true
          description: ''
          schema: {}
      tags:
        - authenticate
      responses:
        '302':
          $ref: '#/components/responses/redirect'
        4XX:
          $ref: '#/components/responses/4XX'
        5XX:
          $ref: '#/components/responses/5XX'
  '/auth/login/saml2/{id}/metadata':
    get:
      summary: get saml2 service provider configuration
      operationId: saml2Metadata
      security: []
      description: ''
      parameters:
        - in: path
          name: id
          required: true
          description: ''
          schema: {}
      tags:
        - authenticate
      responses:
        '200':
          $ref: '#/components/responses/saml2metadata'
        4XX:
          $ref: '#/components/responses/4XX'
        5XX:
          $ref: '#/components/responses/5XX'
  /auth/checksession:
    get:
      summary: check if current session is still active
      operationId: checksession
      security:
        - woody_basic: []
        - woody_cookie: []
        - woody_bearer: []
      description: ''
      parameters: []
      tags:
        - session
      responses:
        '200':
          $ref: '#/components/responses/checksession'
        4XX:
          $ref: '#/components/responses/4XX'
        5XX:
          $ref: '#/components/responses/5XX'
  /fetch/profiles/user:
    get:
      summary: profiles list filtered by profile group
      operationId: listProfiles
      security:
        - woody_basic: []
        - woody_cookie: []
        - woody_bearer: []
      description: ''
      parameters: []
      x-permissions:
        roles:
          ux: 4
      tags:
        - profile
      responses:
        '200':
          $ref: '#/components/responses/listprofiles'
        4XX:
          $ref: '#/components/responses/4XX'
        5XX:
          $ref: '#/components/responses/5XX'
  '/fetch/profile/user/{id}/full':
    get:
      summary: get filtered full profile by id
      operationId: getFullProfile
      security:
        - woody_basic: []
        - woody_cookie: []
        - woody_bearer: []
      description: ''
      parameters:
        - in: path
          name: id
          required: true
          description: ''
          schema: {}
      x-permissions:
        roles:
          ux: 4
      tags:
        - profile
      responses:
        '200':
          $ref: '#/components/responses/getFullProfile'
        4XX:
          $ref: '#/components/responses/4XX'
        5XX:
          $ref: '#/components/responses/5XX'
  '/fetch/profile/user/{id}':
    get:
      summary: get filtered simple profile by id
      operationId: getProfileSimple
      security:
        - woody_basic: []
        - woody_cookie: []
        - woody_bearer: []
      description: ''
      parameters:
        - in: path
          name: id
          required: true
          description: ''
          schema: {}
      x-permissions:
        roles:
          ux: 4
      tags:
        - profile
      responses:
        '200':
          $ref: '#/components/responses/simpleprofile'
        4XX:
          $ref: '#/components/responses/4XX'
        5XX:
          $ref: '#/components/responses/5XX'
  /fetch/job:
    post:
      summary: create job
      operationId: createjob
      security:
        - woody_basic: []
        - woody_cookie: []
        - woody_bearer: []
      description: ''
      parameters: []
      tags:
        - job
      responses:
        '200':
          $ref: '#/components/responses/defaultCrud'
        4XX:
          $ref: '#/components/responses/4XX'
        5XX:
          $ref: '#/components/responses/5XX'
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/createjob'
  '/fetch/job/{id}/stop':
    put:
      summary: stop a running job
      operationId: stopjob
      security:
        - woody_basic: []
        - woody_cookie: []
        - woody_bearer: []
      description: ''
      parameters:
        - in: path
          name: id
          required: true
          description: ''
          schema: {}
      tags:
        - job
      responses:
        '200':
          $ref: '#/components/responses/defaultCrud'
        4XX:
          $ref: '#/components/responses/4XX'
        5XX:
          $ref: '#/components/responses/5XX'
  '/fetch/job/{id}/start':
    put:
      summary: start a stoped job
      operationId: startjob
      security:
        - woody_basic: []
        - woody_cookie: []
        - woody_bearer: []
      description: ''
      parameters:
        - in: path
          name: id
          required: true
          description: ''
          schema: {}
      tags:
        - job
      responses:
        '200':
          $ref: '#/components/responses/defaultCrud'
        4XX:
          $ref: '#/components/responses/4XX'
        5XX:
          $ref: '#/components/responses/5XX'
components:
  securitySchemes:
    woody_basic:
      type: http
      scheme: basic
    woody_cookie:
      type: apiKey
      in: cookie
      name: sessionID
    woody_bearer:
      type: http
      scheme: bearer
      bearerFormat: sessionID
  responses:
    getlogin:
      description: ''
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/getlogin'
    4XX:
      description: ''
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/4XX'
    5XX:
      description: ''
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/5XX'
    redirect:
      description: 302 redirect
      headers:
        Location:
          schema:
            type: string
    loginsuccess:
      description: ''
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/loginsuccess'
    saml2metadata:
      description: ''
      content:
        text/xml: {}
    checksession:
      description: ''
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/checksession'
    listprofiles:
      description: ''
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/listprofiles'
    getFullProfile:
      description: ''
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/fullProfile'
    simpleprofile:
      description: ''
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/simpleprofile'
    defaultCrud:
      description: ''
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/defaultCrud'
  schemas:
    getlogin:
      items:
        required:
          - default
          - name
          - type
          - endpoint
        properties:
          default:
            default: false
            type: boolean
            example: true
          name:
            default: ''
            type: string
            example: woody
          type:
            default: ''
            type: string
            example: woody
          endpoint:
            default: ''
            type: string
            example: 'https://localhost:4443/auth/login/woody'
        type: object
      type: array
    4XX:
      type: object
      required:
        - status
        - message
        - message_detail
      properties:
        status:
          type: number
          example: 404
        message:
          type: string
          example: page not found
        message_detail:
          type: string
          example: page not found
    5XX:
      type: object
      required:
        - status
        - message
        - message_detail
      properties:
        status:
          type: number
          example: 500
        message:
          type: string
          example: server error
        message_detail:
          type: string
          example: server error
    loginsuccess:
      required:
        - message
        - uri
        - token
        - expire_at
        - expire_at_ms
      properties:
        message:
          default: ''
          type: string
          example: Login success
        uri:
          default: ''
          type: string
          example: /ux
        token:
          default: ''
          type: string
          example: 40248ab7-db58-4deb-8b05-a3fc7c753d45
        expire_at:
          default: ''
          type: string
          example: 'Sat, 21 Dec 2019 21:54:12 GMT'
        expire_at_ms:
          default: 0
          type: integer
          example: 1576965252357
      type: object
    postlogin:
      required:
        - password
        - username
      properties:
        password:
          default: ''
          type: string
          example: woody
        username:
          default: ''
          type: string
          example: administrator
      type: object
    ldapauth:
      type: object
      required:
        - username
        - password
      properties:
        password:
          type: string
          default: woody
          minLength: 3
          maxLength: 128
        username:
          type: string
          default: administrator
          minLength: 1
          maxLength: 128
    checksession:
      type: object
      required:
        - valid
      properties:
        valid:
          type: boolean
          example: true
    listprofiles:
      items:
        required:
          - name
          - active
          - id
          - default
        properties:
          name:
            default: ''
            type: string
            example: New profile
          active:
            default: false
            type: boolean
            example: true
          id:
            default: ''
            type: string
            example: '1576847444116625'
          default:
            default: false
            type: boolean
            example: true
        type: object
      type: array
    fullProfile:
      required:
        - Application
        - AvidMode
        - BackupMode
        - Cantemo
        - Concatenate
        - FileMode
        - Format
        - Formats
        - IPWS
        - IngestMode
        - ProdDisk
        - QScan
        - Share-IT
        - Shotlist
        - SourceMode
        - SubFolderCreate
        - SubIngestMode
        - TapeName
        - Vantage
        - active
        - backupchecksum
        - backupfolder
        - backupmode
        - burnInPicture
        - burnInPictureEnd
        - burnInPictureFile
        - burnInPictureLeft
        - burnInPictureStart
        - burnInPictureTop
        - clipRename
        - clipTCStart
        - default
        - defaultAudio
        - defaultFps
        - forceClipTCStart
        - forceConcatOrder
        - forceRDD9
        - id
        - imagesSequences
        - ingestWhileGrowing
        - metadata
        - multiSynchro
        - multirez
        - name
        - noThumbs
        - postProcess
        - simpleMobIds
        - sourceStart
        - targetmeta
      properties:
        Application:
          default: ''
          type: string
          example: v3.0.1b01
        AvidMode:
          required:
            - mediaFolder
            - IPFolder
            - AAFFolder
            - overwrite
            - MatteIngest
            - ColorRange
            - FieldOrder
            - CreateSequence
            - sequenceTCStart
          properties:
            mediaFolder:
              default: ''
              type: string
              example: ''
            IPFolder:
              default: ''
              type: string
              example: ''
            AAFFolder:
              default: ''
              type: string
              example: ''
            overwrite:
              default: false
              type: boolean
              example: false
            MatteIngest:
              default: false
              type: boolean
              example: false
            ColorRange:
              default: ''
              type: string
              example: never
            FieldOrder:
              default: ''
              type: string
              example: auto
            CreateSequence:
              default: false
              type: boolean
              example: false
            sequenceTCStart:
              default: ''
              type: string
              example: '00:00:00:00'
          type: object
        BackupMode:
          required:
            - checksum
            - lawParms
            - Folder
          properties:
            checksum:
              default: false
              type: boolean
              example: true
            lawParms:
              items: {}
              type: array
            Folder:
              default: ''
              type: string
              example: ''
          type: object
        Cantemo:
          required:
            - HttpEndpoint
            - HttpUser
            - HttpPassword
            - MetaPrefix
            - MediaPath
          properties:
            HttpEndpoint:
              default: ''
              type: string
              example: ''
            HttpUser:
              default: ''
              type: string
              example: ''
            HttpPassword:
              default: ''
              type: string
              example: ''
            MetaPrefix:
              default: ''
              type: string
              example: ''
            MediaPath:
              default: ''
              type: string
              example: ''
          type: object
        Concatenate:
          default: false
          type: boolean
          example: false
        FileMode:
          required:
            - MediaDelivery
            - MetaDelivery
          properties:
            MediaDelivery:
              required:
                - Mode
                - SMBFolder
                - ftpParms
                - SigniantConfig
                - AsperaFaspConfig
                - FileCatalystConfig
                - S3Config
                - AzureBlobConfig
                - forceresume
                - overwrite
                - whileprocess
                - savelocal
                - localfolder
              properties:
                Mode:
                  default: ''
                  type: string
                  example: NONE
                SMBFolder:
                  default: ''
                  type: string
                  example: ''
                ftpParms:
                  required:
                    - Protocol
                    - Hostname
                    - Port
                    - Login
                    - Password
                    - Folder
                    - KeyFile
                  properties:
                    Protocol:
                      default: ''
                      type: string
                      example: ''
                    Hostname:
                      default: ''
                      type: string
                      example: ''
                    Port:
                      default: ''
                      type: string
                      example: ''
                    Login:
                      default: ''
                      type: string
                      example: ''
                    Password:
                      default: ''
                      type: string
                      example: ''
                    Folder:
                      default: ''
                      type: string
                      example: ''
                    KeyFile:
                      default: ''
                      type: string
                      example: ''
                  type: object
                SigniantConfig:
                  type: object
                AsperaFaspConfig:
                  type: object
                FileCatalystConfig:
                  type: object
                S3Config:
                  type: object
                AzureBlobConfig:
                  type: object
                forceresume:
                  default: false
                  type: boolean
                  example: false
                overwrite:
                  default: false
                  type: boolean
                  example: false
                whileprocess:
                  default: false
                  type: boolean
                  example: false
                savelocal:
                  default: false
                  type: boolean
                  example: false
                localfolder:
                  default: ''
                  type: string
                  example: ''
              type: object
            MetaDelivery:
              required:
                - Mode
                - SMBFolder
                - ftpParms
                - FileExtension
                - XslFile
                - SigniantConfig
                - AsperaFaspConfig
                - FileCatalystConfig
                - S3Config
                - AzureBlobConfig
                - YouTubeConfig
                - DailyMotionConfig
                - TwitterConfig
                - BlackblazeConfig
                - DropboxConfig
                - FacebookConfig
                - GoogleDriveConfig
              properties:
                Mode:
                  default: ''
                  type: string
                  example: NONE
                SMBFolder:
                  default: ''
                  type: string
                  example: ''
                ftpParms:
                  required:
                    - Protocol
                    - Hostname
                    - Port
                    - Login
                    - Password
                    - Folder
                    - KeyFile
                  properties:
                    Protocol:
                      default: ''
                      type: string
                      example: ''
                    Hostname:
                      default: ''
                      type: string
                      example: ''
                    Port:
                      default: ''
                      type: string
                      example: ''
                    Login:
                      default: ''
                      type: string
                      example: ''
                    Password:
                      default: ''
                      type: string
                      example: ''
                    Folder:
                      default: ''
                      type: string
                      example: ''
                    KeyFile:
                      default: ''
                      type: string
                      example: ''
                  type: object
                FileExtension:
                  default: ''
                  type: string
                  example: xml
                XslFile:
                  default: ''
                  type: string
                  example: ''
                SigniantConfig:
                  type: object
                AsperaFaspConfig:
                  type: object
                FileCatalystConfig:
                  type: object
                S3Config:
                  type: object
                AzureBlobConfig:
                  type: object
                YouTubeConfig:
                  type: object
                DailyMotionConfig:
                  type: object
                TwitterConfig:
                  type: object
                BlackblazeConfig:
                  type: object
                DropboxConfig:
                  type: object
                FacebookConfig:
                  type: object
                GoogleDriveConfig:
                  type: object
              type: object
          type: object
        Format:
          default: ''
          type: string
          example: '1.0'
        Formats:
          items:
            required:
              - VideoCodecSource
              - SourceRez
              - VideoCodecTarget
              - Container
              - CustomFormat
              - Resizing
              - stillDuration
              - AudioTarget
              - AudTracksTarget
              - channelsPerStream
              - SAS
            properties:
              VideoCodecSource:
                default: ''
                type: string
                example: UnKnownHD
              SourceRez:
                default: ''
                type: string
                example: HD
              VideoCodecTarget:
                default: ''
                type: string
                example: REJECT
              Container:
                default: ''
                type: string
                example: MXF Avid
              CustomFormat:
                default: false
                type: boolean
                example: false
              Resizing:
                default: ''
                type: string
                example: STRETCH
              stillDuration:
                default: ''
                type: string
                example: ''
              AudioTarget:
                default: ''
                type: string
                example: SAS
              AudTracksTarget:
                default: ''
                type: string
                example: SAS
              channelsPerStream:
                default: ''
                type: string
                example: ''
              SAS:
                default: 0
                type: integer
                example: 0
            type: object
          type: array
        IPWS:
          required:
            - HostAddress
            - Username
            - Password
            - Workgroup
            - EWI
            - EWI_update
          properties:
            HostAddress:
              default: ''
              type: string
              example: ''
            Username:
              default: ''
              type: string
              example: ''
            Password:
              default: ''
              type: string
              example: ''
            Workgroup:
              default: ''
              type: string
              example: ''
            EWI:
              default: false
              type: boolean
              example: true
            EWI_update:
              default: ''
              type: string
              example: '750'
          type: object
        IngestMode:
          default: ''
          type: string
          example: Avid_Interplay
        ProdDisk:
          default: false
          type: boolean
          example: false
        QScan:
          type: object
        Share-IT:
          required:
            - ingestSharedStoragePathWin
            - ingestSharedStoragePathOsx
            - outgestSharedStoragePathWin
            - outgestSharedStoragePathOsx
            - renderSetting
            - outputModuleAlpha
            - outputModuleNoAlpha
            - showsInterplayBrowser
          properties:
            ingestSharedStoragePathWin:
              default: ''
              type: string
              example: ''
            ingestSharedStoragePathOsx:
              default: ''
              type: string
              example: ''
            outgestSharedStoragePathWin:
              default: ''
              type: string
              example: ''
            outgestSharedStoragePathOsx:
              default: ''
              type: string
              example: ''
            renderSetting:
              default: ''
              type: string
              example: automate-it
            outputModuleAlpha:
              default: ''
              type: string
              example: automate-it
            outputModuleNoAlpha:
              default: ''
              type: string
              example: automate-it
            showsInterplayBrowser:
              default: false
              type: boolean
              example: true
          type: object
        Shotlist:
          required:
            - create
            - lawParms
          properties:
            create:
              default: false
              type: boolean
              example: false
            lawParms:
              items: {}
              type: array
          type: object
        SourceMode:
          default: ''
          type: string
          example: ''
        SubFolderCreate:
          required:
            - create
            - lawParms
          properties:
            create:
              default: false
              type: boolean
              example: false
            lawParms:
              items: {}
              type: array
          type: object
        SubIngestMode:
          default: ''
          type: string
          example: ''
        TapeName:
          required:
            - create
            - lawParms
          properties:
            create:
              default: false
              type: boolean
              example: false
            lawParms:
              items: {}
              type: array
          type: object
        Vantage:
          required:
            - Endpoint
            - SharedStorage
            - Workflow
            - XslFile
          properties:
            Endpoint:
              default: ''
              type: string
              example: ''
            SharedStorage:
              default: ''
              type: string
              example: ''
            Workflow:
              default: ''
              type: string
              example: ''
            XslFile:
              default: ''
              type: string
              example: ''
          type: object
        active:
          default: false
          type: boolean
          example: true
        backupchecksum:
          default: false
          type: boolean
          example: false
        backupfolder:
          default: ''
          type: string
          example: ''
        backupmode:
          default: ''
          type: string
          example: none
        burnInPicture:
          default: false
          type: boolean
          example: false
        burnInPictureEnd:
          default: ''
          type: string
          example: ''
        burnInPictureFile:
          default: ''
          type: string
          example: ''
        burnInPictureLeft:
          default: ''
          type: string
          example: ''
        burnInPictureStart:
          default: ''
          type: string
          example: ''
        burnInPictureTop:
          default: ''
          type: string
          example: ''
        clipRename:
          required:
            - rename
            - rankon
            - rankonPrefix
            - lawParms
          properties:
            rename:
              default: false
              type: boolean
              example: false
            rankon:
              default: ''
              type: string
              example: '3'
            rankonPrefix:
              default: ''
              type: string
              example: ''
            lawParms:
              items: {}
              type: array
          type: object
        clipTCStart:
          default: ''
          type: string
          example: '00:00:00:00'
        default:
          default: false
          type: boolean
          example: true
        defaultAudio:
          default: ''
          type: string
          example: '16_48000'
        defaultFps:
