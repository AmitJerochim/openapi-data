            type: string
            format: uuid
          description: The unique reference to the receiver party.
          example: 3874920749034
      responses:
        '400':
          description: Quotation response is refused because it is not compliant with the SCSN syntax or the supported message version. 
        '403':
          description: Unauthorized request.
        '404':
          description: Related Request for Quotation not found.
        '500':
          description: A generic error message, given when an unexpected condition was encountered.
        '501':
          description: The method is not (yet) implemented at the client.
        '201':
          description: The Quotation Response request is sucessfully received.
           
