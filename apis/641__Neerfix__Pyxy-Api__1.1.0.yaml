openapi: 3.0.0
info:
  description: This is a simple API of Pyxy App. CRUD Users / Categories and Activities
  version: "1.1.0"
  title: Pyxy API - Documentation
tags:
  - name: Users
    description: Users and user info of Pyxy App
  - name: Lists
    description: Lists and List info by user id
  - name: Tasks
    description: Tasks and task info by list id and user id
  - name: Activities
    description: Users activity list
  - name: Categories
    description: lists categories 
paths:
  /users:
    get:
      tags:
        - Users
      operationId: allUsers
      description: |
        List all Pyxy users and display their information
      responses:
        '200':
          description: search results matching criteria
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Users'
        '400':
          description: bad input parameter
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientError'
        '404':
          description: Invalid Data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientError'
    post:
      tags:
        - Users
      operationId: CreateUsers
      description: Adds an item to the system
      responses:
        '201':
          description: item created
        '400':
          description: 'invalid input, object invalid'
        '409':
          description: an existing item already exists
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Users'
        description: Inventory item to add
  /users/[userId]:
    get:
      tags:
        - Users
      operationId: getUserById
      description: |
        List all of user information
      parameters:
        - in: query
          required: true
          name: id
          description: User Id to show all infos of one user.
          schema:
            type: string
            format: uuid
            example: d290f1ee-6c54-4b01-90e6-d701748f0851
      responses:
        '200':
          description: search results matching criteria
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Users'
        '404':
          description: Resource was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientError'
    put:
      tags:
        - Users
      operationId: putUserById
      description: |
        Update user informations
      parameters:
        - in: query
          required: true
          name: id
          description: Update a specific user with ID.
          schema:
            type: string
            format: uuid
            example: d290f1ee-6c54-4b01-90e6-d701748f0851
      responses:
        '201':
          description: item updated
        '400':
          description: 'invalid input, object invalid'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Users'
        description: Body 
    delete:
      tags:
        - Users
      operationId: deleteUser
      description: Delete a specific user with ID
      parameters:
        - in: query
          required: true
          name: id
          description: User Id to show all infos of one user.
          schema:
            type: string
            format: uuid
            example: d290f1ee-6c54-4b01-90e6-d701748f0851
      responses:
        '201':
          description: item deleted
        '400':
          description: 'invalid input, object invalid'
  /lists:
    get:
      tags:
        - Lists
      operationId: getAllLists
      description: |
        List all Pyxy users and display their information
      responses:
        '200':
          description: search results matching criteria
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Lists'
        '404':
          description: Ressource was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientError'   
    post:
      tags:
        - Lists
      operationId: CreateLists
      description: Adds a new list by user id
      responses:
        '201':
          description: The "'+req.body.title+'" list has been successfully created with id '+id+'!
        '404':
          description: 'Ressource was not found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientError'  
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Lists'
  /lists/[listId]:
    get:
      tags:
        - Lists
      operationId: getOneListsByUser
      description: |
        Get all infos to one list by user id
      parameters:
        - in: query
          required: true
          name: listId
          schema:
            type: string
            format: uuid
            example: d290f1ee-6c54-4b01-90e6-d701748f0851
      responses:
        '200':
          description: search results matching criteria
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Lists'
        '400':
          description: Ressource was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientError'
    put:
      tags:
        - Lists
      operationId: putListById
      description: |
        Update list informations
      parameters:
        - in: query
          required: true
          name: listId
          description: Update a specific user with ID.
          schema:
            type: string
            format: uuid
            example: d290f1ee-6c54-4b01-90e6-d701748f0851
      responses:
        '201':
          description: item updated
        '400':
          description: 'invalid input, object invalid'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Lists'
        description: Body 
    delete:
      tags:
        - Lists
      operationId: deleteOneList
      description: |
        Delete a list with Id. BUT, if you delete a list with tasks inside, all tasks will be deleted with the list.
      parameters:
        - in: query
          required: true
          name: listId
          schema:
            type: string
            format: uuid
            example: d290f1ee-6c54-4b01-90e6-d701748f0851
      responses:
        '201':
          description: The category was deleted with success !
        '400':
          description: 'invalid input, object invalid'
  /tasks:
    get:
      tags:
        - Tasks
      operationId: getAllTasksByList
      description: |
        List all Tasks by List by user and display their information.
      responses:
