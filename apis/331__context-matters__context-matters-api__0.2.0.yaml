                      - id: CM-ReviewItem-64994
                        date: '2020-01-15'
                        year: '2020'
                        decision_reason_economic: N/A
                        source_url: 'https://www.nice.org.uk/guidance/ta618'
                        updated_at: '2020-03-06T20:43:58+00:00'
                        country_name: United Kingdom
                        manufacturer_names:
                          - Genentech
                        decision: Do not recommend
                        disease_condition_string_ids:
                          - CM-DiseaseCondition-43
                        reviewable_name: atezolizumab
                        brand_names:
                          - Tecentriq
                        agency_abbreviation: NICE
                        disease_condition_names:
                          - Non-small-cell Lung Cancer
                        decision_reason_clinical: 'NICE is unable to make a recommendation about the use in the NHS of atezolizumab with carboplatin + nab-paclitaxel for untreated advanced non-squamous NSCLC. The company has confirmed that it does not intend to make a submission for the appraisal because the technology, in this combination, is unlikely to be used at this point in the treatment pathway.'
                        label_indication: |-
                          Tecentriq, as monotherapy, is indicated for the treatment of adult patients with locally advanced or metastatic urothelial carcinoma after prior platinum-containing chemotherapy.
                          Tecentriq, as monotherapy, is indicated for the treatment of adult patients with locally advanced or metastatic urothelial carcinoma who are considered cisplatin-ineligible, and whose tumours have a programmed death-ligand 1 (PD-L1) expression ≥ 5%.
                          Tecentriq, as monotherapy, is indicated for the treatment of adult patients with locally advanced or metastatic non-small-cell lung cancer (NSCLC) after prior chemotherapy. Patients with epidermal growth factor receptor (EGFR)-mutant or anaplastic lymphoma kinase (ALK)-positive NSCLC should also have received targeted therapies before receiving Tecentriq.
                          Tecentriq, in combination with nab-paclitaxel, is indicated for the treatment of adult patients with unresectable locally advanced or metastatic triple-negative breast cancer whose tumours have PD-L1 expression ≥ 1% and who have not received prior chemotherapy for metastatic disease.
                          Tecentriq, in combination with bevacizumab + paclitaxel + carboplatin, is indicated for the first-line treatment of adult patients with metastatic non-squamous NSCLC. In patients with EGFR-mutant or ALK-positive NSCLC, Tecentriq, in combination with bevacizumab + paclitaxel + carboplatin, is indicated only after failure of appropriate targeted therapies.
                          Tecentriq, in combination with nab-paclitaxel + carboplatin, is indicated for the first-line treatment of adult patients with metastatic non-squamous NSCLC who do not have EGFR-mutant or ALK-positive NSCLC.
                          Tecentriq, in combination with carboplatin + etoposide, is indicated for the first-line treatment of adult patients with extensive-stage small-cell lung cancer.
                        indication: In combination with carboplatin and nab-paclitaxel for the treatment of untreated advanced non-squamous NSCLC.
                        label_id: CM-Event-2717525
                        disease_condition_ids:
