        - name: departureStatusCode
          in: query
          description: Departure Status Code Filter
          required: false
          schema:
            type: array
            items:
              type: string
        - name: departureTypeCode
          in: query
          description: Departure Type Code Filter
          required: false
          schema:
            type: array
            items:
              type: string
        - name: fromDateLocal
          in: query
          description: From Date (Local) Filter
          required: true
          schema:
            type: string
            format: date
        - name: toDateLocal
          in: query
          description: To Date (Local) Filter
          required: true
          schema:
            type: string
            format: date
        - name: fromTimeLocal
          in: query
          description: From Time (Local) Filter
          required: false
          schema:
            type: string
            format: '^([0-9]|0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]$'
        - name: toTimeLocal
          in: query
          description: To Time (Local) Filter
          required: false
          schema:
            type: string
            format: '^([0-9]|0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]$'
        - name: numberOfRecords
          in: query
          description: Total Number of Records to be retreived
          required: false
          schema: 
            type: integer
        - name: sortBy
          in: query
          description: Field to Sort Records By
          required: false
          schema: 
            type: string
            default: PlannedDeparture
        - name: paginationIdentifier
          in: query
          description: >-
            Departure Id used in pagination for retreiving the next set of 
            records
          required: false
          schema: 
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/DepartureDraftWithPaging'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorised'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
