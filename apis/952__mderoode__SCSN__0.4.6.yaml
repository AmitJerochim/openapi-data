info:
  description: |
    The API definition of the Smart Connected Supplier Network (SCSN) communication standard. SCSN's main focus is standarizing order related data exchanges in low-volume, high-mix, and high complexity sectors. This API is used by Service Providers. For more information, see
    [smartconnected.semantic-treehouse.nl](https://smartconnected.semantic-treehouse.nl/).
  version: "0.4.6"
  title: Smart Connected Supplier Network API
  termsOfService: 'https://smartconnected.semantic-treehouse.nl'
  contact:
    name: Mike de Roode (TNO)
    email: m.deroode@tno.nl
tags:
  - name: Ordering
    description: SCSN functionality related to ordering. 
  - name: IDS
    description: IDS Core Components
    
paths:
  /order:
    post:
      tags:
        - Ordering
      summary: Create a new order by sending it to an organization's service provider.
      operationId: createOrder
      parameters:
        - in: header
          name: Forward-ID
          required: true
          schema:
            type: string
            format: uuid
          description: The unique reference to the receiver party.
          example: 3874920749034
      requestBody:
        description: The Order message as defined in SCSN.
        required: true
        content:
          application/xml:
            schema:
              $ref: '#/components/schemas/Order_2.0'      
      responses:
        '400':
          description: Order is refused because it is not compliant with the SCSN syntax or the supported message version. 
        '403':
          description: Unauthorized Order request, order refused.
        '500':
          description: A generic error message, given when an unexpected condition was encountered.
        '501':
          description: The method is not (yet) implemented at the client.
        '201':
          description: The order is sucessfully received and processed. The response contains an Order Response message (i.e. synchronously communication).
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/OrderResponse_2.0' 
        '202':
          description: The order is sucessfully received, but not yet processed in the recipient's ERP system. The recipient will send an OrderResponse once the Order has been processed (i.e. asynchronously communication). 
  '/orderresponse':
    post:
      tags:
        - Ordering
      summary: Send the response on an Order message asynchronously (i.e. in a later point in time). 
      operationId: sendOrderResponse
      requestBody:
        description: The Order Reponse message as defined in SCSN.
        required: true
        content:
          application/xml:
            schema:
              $ref: '#/components/schemas/OrderResponse_2.0'    
      parameters:
        - in: header
          name: Forward-ID
          required: true
          schema:
            type: string
            format: uuid
          description: The unique reference to the receiver party.
          example: 3874920749034

      responses:
        '400':
          description: Order Response is refused because it is not compliant with the SCSN syntax or the supported message version. 
        '403':
          description: Unauthorized request.
        '404':
          description: Related Order not found.
        '500':
          description: A generic error message, given when an unexpected condition was encountered.
        '501':
          description: The method is not (yet) implemented at the client.
        '201':
          description: The Order Response request is sucessfully received.
          
  '/orderstatus':
    post:
      tags:
        - Ordering
      summary: Send the latest status of an Order.  
      operationId: sendOrderStatus
      requestBody:
        description: The Order Status message as defined in SCSN.
        required: true
        content:
          application/xml:
            schema:
              $ref: '#/components/schemas/OrderStatus_2.0'        
      parameters:
        - in: header
          name: Forward-ID
          required: true
          schema:
            type: string
            format: uuid
          description: The unique reference to the receiver party.
          example: 3874920749034
      responses:
        '400':
          description: Order Status is refused because it is not compliant with the SCSN syntax or the supported message version. 
        '403':
          description: Unauthorized request.
        '404':
          description: Related Orderline not found.
        '500':
          description: A generic error message, given when an unexpected condition was encountered.
        '501':
          description: The method is not (yet) implemented at the client.
        '201':
          description: The order status request is sucessfully received.
    
    get:
      tags:
        - Ordering
      summary: Request the status of an Orderline. 
      operationId: requestOrderStatus    
      parameters:
        - in: header
          name: Forward-ID
          required: true
          schema:
            type: string
            format: uuid
          description: The unique reference to the receiver party.
          example: 3874920749034
        - in: header
          name: order_id
          required: true
          schema:
            type: integer
          description: The related Order ID.
          example: 23142134321
      responses:
        '403':
          description: Unauthorized request.
        '404':
          description: Orderline not found.
        '500':
          description: A generic error message, given when an unexpected condition was encountered.
        '501':
          description: The method is not (yet) implemented at the client.
        '201':
          description: The Order status request is sucessfully received and directly returned (i.e. synchronously communication). 
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/OrderStatus_2.0' 
        '202':
          description: The Order status request is sucessfully received, but not yet processed in the recipient's ERP system. The recipient will send an Order  message once the request has been processed (i.e. asynchronously communication). 
          
  '/invoice':
    post:
      tags:
        - Ordering
      summary: Send the invoice of an order. 
      operationId: sendInvoice
      parameters:
        - in: header
          name: Forward-ID
          required: true
          schema:
            type: string
            format: uuid
          description: The unique reference to the receiver party.
          example: 3874920749034
      requestBody:
        description: The Invoice message as defined in SCSN.
        required: true
        content:
          application/xml:
            schema:
              $ref: '#/components/schemas/Invoice_1.0'    
      responses:
        '400':
          description: Invoice is refused because it is not compliant with the SCSN syntax or the supported message version. 
        '403':
          description: Unauthorized request.
        '404':
          description: Related Order not found.
        '500':
          description: A generic error message, given when an unexpected condition was encountered.
        '501':
          description: The method is not (yet) implemented at the client.
        '201':
          description: The invoice is sucessfully received.
   
  '/file/{filename}':
    get:
      tags:
        - Ordering
      summary: Request a file using its GUID (i.e. unique identifier), which is an alternative of sending files directly in the Order or TPD-message. 
      operationId: getFile
      parameters:
        - in: path
          name: filename   # Note the name is the same as in the path
          required: true
          schema:
            type: string
          description: The filename\'s Globally Unique IDentifier (GUID). A filename can eiter be a link to a single file or a link to a package of multiple files (i.e. ZIP package).
        - in: header
          name: Forward-ID
          required: true
          schema:
            type: string
            format: uuid
          description: The unique reference to the receiver party.
          example: 3874920749034
      responses:
        '404':
          description: The file which has been requested cannot be found. 
        '403':
          description: Unauthorized request.
        '500':
          description: A generic error message, given when an unexpected condition was encountered.
        '501':
          description: The method is not (yet) implemented at the client.
        '200':
          description: The request is succesfully processed and the file is returned.
          content:
            application/pdf:
              schema:
                type: string
                format: binary
                description: The requested file as PDF.
                example: [PDF-File]
            application/zip:
              schema:
                type: string
                format: binary
                description: The requested file (package) as ZIP.
                example: [ZIP-File]
           
  '/tpdpackage':
    post:
      tags:
        - Ordering
      summary: Send the Technical Product Data (TPD) Package related to an order(line). 
      operationId: sendTPD
      parameters:
        - in: header
          name: Forward-ID
          required: true
          schema:
