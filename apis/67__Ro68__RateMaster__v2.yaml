components:
  responses:
    NotFound: #status-code -> 404
      description: The specified resource was not found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    Unauthorized: #status-code -> 401
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    BadInput: #status-code -> 400
      description: The required parameters were not found 
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    UnSupportedAPI: #status-code -> 414
      description: The required parameters were not found 
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
  schemas:
    Error:
      type: object
      required:
        - message
      properties:
        message:
          type: string
          example: Error specific message.