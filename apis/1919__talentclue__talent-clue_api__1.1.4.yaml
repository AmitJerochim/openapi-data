openapi: 3.0.0
info:
  title: Talent Clue API
  version: "1.1.4"
  description: |

    **Autentication**

    For legacy reasons, this API has two distinct authentication methods:
    - Username & secret in the request payload
    - Bearer token

    In the documentation you will find which authentication method is needed for an specific endpoint.

    Contact [Talent Clue](https://talentclue.com) for your credentials.

  contact:
    name: Talent Clue
    url: https://talentclue.com

servers:
  - url: https://test.referup.com/api
    description: test
  - url: https://api.talentclue.com/api
    description: production

paths:
  /group/query:
    post:
      summary: List the user companies and all its subsidiaries
      tags:
        - Company
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Authentication'
      responses:
        '200':
          description: List of companies
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    code:
                      type: integer
                    desc:
                      type: string
                    role:
                      type: string
                example:
                  - code: 517
                    desc: 'Translion S.L. Brasil'
                    role: 'owner'
                  - code: 519
                    desc: 'Translion S.L. France'
                    role: 'owner'
                  - code: 580
                    desc: 'Translion S.L. UK'
                    role: 'owner'
  /industry/query:
    post:
      summary: List of available industries
      tags:
        - Taxonomy
      requestBody:
        required: true
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/Authentication'
                - type: object
                  properties:
                    lang:
                      $ref:  '#/components/schemas/LanguageCode'
                      default: 'en'
              example:
                language: 'en'
      responses:
        '200':
          description: List of industries
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TaxonomyTerm'
                example:
                  - code: 1
                    desc: 'Art and Design'
                  - code: 2
                    desc: 'Auditing and Consulting'
                  - code: 3
                    desc: 'Banking, insurance and finance'
                  - code: 4
                    desc: 'Consumer goods'
  /discipline/query:
    post:
      summary: List of available disciplines
      tags:
        - Taxonomy
      requestBody:
        required: true
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/Authentication'
                - type: object
                  properties:
                    language:
                      $ref:  '#/components/schemas/LanguageCode'
                      default: 'en'
              example:
                language: 'en'
      responses:
        '200':
          description: List of disciplines
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TaxonomyTerm'
                example:
                  - code: 20
                    desc: 'Design'
                  - code: 22
                    desc: 'Engineering'
                  - code: 23
                    desc: 'Finance'
                  - code: 24
                    desc: 'Human Resources'
  /country/query:
    post:
      summary: List of available countries
      tags:
        - Taxonomy
      requestBody:
        required: true
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/Authentication'
                - type: object
                  properties:
                    language:
                      $ref:  '#/components/schemas/LanguageCode'
                      default: 'en'
              example:
                language: 'en'
      responses:
        '200':
          description: List of countries
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TaxonomyTerm'
                example:
                  - code: 155
                    desc: 'Afghanistan'
                  - code: 362
                    desc: 'Spain'
                  - code: 393
                    desc: 'United States'
  /province/query:
    post:
      summary: List of available provinces/states for a given country
      tags:
        - Taxonomy
      requestBody:
        required: true
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/Authentication'
                - type: object
                  properties:
                    language:
                      $ref:  '#/components/schemas/LanguageCode'
                      default: 'en'
                    country_id:
                      type: integer
              required:
                - country_id
              example:
                language: 'en'
                country_id: 160
      responses:
        '200':
          description: List of provincies/states for the country
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TaxonomyTerm'
                example:
                  - code: 1044
                    desc: 'Andorra La Vella'
                  - code: 1045
                    desc: 'Canillo'
                  - code: 1046
                    desc: 'Encamp'
                  - code: 1047
                    desc: 'La Massana'
  /salary/query:
    post:
      summary: List of available types and ranges for salaries
      tags:
        - Taxonomy
      requestBody:
        description: |

          # Examples

           ### Get _currency_ types

            _Request:_

              { "username": "yourUsername", "secret":"yourPassword", "type": "currency"}

            _Response:_

              [
                {
                  "code":7601,
                  "desc":"Euros"
                },
                {
                  "code":7602,
                  "desc":"Mexican Peso"
                }
              ]

          ### Get available _salaryTypes_

            _Request:_

              { "username": "yourUsername", "secret":"yourPassword", "type": "type", "currency": 7601}

            _Response:_

              [
                {
                  "code": 7612,
                  "desc": "Gross/day"
                },
                {
                  "code": 7611,
                  "desc": "Gross/hour"
                },
                {
                  "code": 7610,
                  "desc": "Gross/month"
                },
                {
                  "code": 7609,
                  "desc": "Gross/year"
                }
              ]

          ### Get _min/max_ for a given _currency_ and _salaryType_

            _Request:_

              { "username": "yourUsername", "secret":"yourPassword", "type": "max", "salaryType": 7612, "currency": 7601}

            _Response:_

              [
                {
                  "code": 7896,
                  "desc": "115000"
                },
                {
                  "code": 7689,
                  "desc": "116000"
                },
                {
                  "code": 7690,
                  "desc": "118000"
                }
              ]

          ### Use "desc" values for job creation fields "salarymin" and "salarymax"

          # Deprecated usages

          ### Get _min_/_max_ for _salaryType_ using [0..3] code in _salaryType_ is DEPRECATED. Use the code returned by the API.

              { "username": "yourUsername", "secret":"yourPassword", "type": "max", "salaryType": 3}

          ### Currency defaults to _Euros_ when not specified is DEPRECATED. Always provide a currency when needed.
          ----
          ----
        required: true
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/Authentication'
                - type: object
                  properties:
                    language:
                      $ref:  '#/components/schemas/LanguageCode'
                      default: 'en'
                    type:
                      type: string
                      enum:
                        - max
                        - min
                        - currency
                        - type
                    salaryType:
                      type: integer
                    currency:
                      type: integer
              required:
                - type

      responses:
        '200':
          description: Salary types/currencies/min/max values (see endpoint description for details)
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TaxonomyTerm'
  /jobclosing/query:
    post:
      summary: List of available job closing reasons
      tags:
        - Taxonomy
      requestBody:
        required: true
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/Authentication'
                - type: object
                  properties:
                    language:
                      $ref:  '#/components/schemas/LanguageCode'
                      default: 'en'
              example:
                language: 'en'
      responses:
        '200':
          description: List of job closing reasons
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TaxonomyTerm'
                example:
                  - code: 420
                    desc: 'Cancelled'
                  - code: 421
                    desc: 'External'
                  - code: 422
                    desc: 'Internal hiring'
  /job:
    post:
      summary: Create a job or clone for existing one
      tags:
        - Job
      requestBody:
        description: |

          # Examples

           ### Basic Job Creation

            _Request:_

              {
                "username": "yourUsername",
                "secret":"yourPassword",
                "job": {
                  "joblanguage": "es",
                  "group":517,
                  "title": "Marketing Manager"
                }
              }

            _Response:_

              [
                {
                  "response": {
                    "ref": null,
                    "tc_nid": "115020",
                    "tc_ref": "LJT6",
                    "tcjurl": "http://api.talentclue.com/es/node/115020",
                    "tc_job_url_preview": "http://app.talentclue.com/user/login?destination=/node/115020/preview",
                    "tc_job_url_edit": "http://app.talentclue.com/user/login?destination=/post/115020",
                    "tc_job_url_post": "http://app.talentclue.com/user/login?destination=/node/115020/edit",
                    "resp": "Job created successfully"
                  }
                }
              ]

          ### Clone Job

            _Request:_

              {
                "username": "yourUsername",
                "secret":"yourPassword",
                "job": {
                  "joblanguage": "es",
                  "group": 517,
                  "title": "Marketing Manager",
                  "clone_job": 123456,
                }
              }

            _Response:_

              [
                {
                  "response": {
                    "ref": "mark-man",
                    "tc_nid": "115022",
                    "tc_ref": "LJT0",
                    "tcjurl": "http://api.talentclue.com/es/node/115022",
                    "tc_job_url_preview": "http://app.talentclue.com/user/login?destination=/node/115022/preview",
                    "tc_job_url_edit": "http://app.talentclue.com/user/login?destination=/post/115022",
                    "tc_job_url_post": "http://app.talentclue.com/user/login?destination=/node/115022/edit",
                    "resp": "Job created successfully"
                  }
                }
              ]

          ### Clone Job And JobBoards specific information

            _Request:_

              {
                "username": "yourUsername",
                "secret":"yourPassword",
                "job": {
                  "joblanguage": "es",
                  "group": 517,
                  "title": "Marketing Manager",
                  "clone_job": 123456,
                  "clone_job_board_posts": true
                }
              }

            _Response:_

              [
                {
                  "response": {
                    "ref": "mark-man",
                    "tc_nid": "115022",
                    "tc_ref": "LJT0",
                    "tcjurl": "http://api.talentclue.com/es/node/115022",
                    "tc_job_url_preview": "http://app.talentclue.com/user/login?destination=/node/115022/preview",
                    "tc_job_url_edit": "http://app.talentclue.com/user/login?destination=/post/115022",
                    "tc_job_url_post": "http://app.talentclue.com/user/login?destination=/node/115022/edit",
                    "resp": "Job created successfully"
                  }
                }
              ]



          ### Job with salary data

            _Request:_

              {
                "username": "yourUsername",
                "secret":"yourPassword",
                "job": {
                  "joblanguage": "es",
                  "group":517, "title":
                  "Marketing Manager",
                  "currency": 7601,
                  "typeofsalary": 7609,
                  "salarymin": 8000,
                  "salarymax": 10000

                }
              }

            _Response:_

              [
                {
                  "response": {
                    "ref": null,
                    "tc_nid": "115021",
                    "tc_ref": "LJT9",
                    "tcjurl": "http://api.talentclue.com/es/node/115021",
                    "tc_job_url_preview": "http://app.talentclue.com/user/login?destination=/node/115021/preview",
                    "tc_job_url_edit": "http://app.talentclue.com/user/login?destination=/post/115021",
                    "tc_job_url_post": "http://app.talentclue.com/user/login?destination=/node/115021/edit",
                    "resp": "Job created successfully"
                  }
                }
              ]

          ### Job with all fields

            _Request:_

              {
                "username": "yourUsername",
                "secret":"yourPassword",
                "job": {
                  "joblanguage": "es",
                  "group": 517,
                  "title": "Marketing Manager",
                  "ref": "mark-man",
                  "industry": 1,
                  "discipline": 21,
                  "vacants": 3,
                  "description": "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis ut eros luctus, cursus est at, hendrerit turpis. In hac habitasse platea dictumst. Ut vitae dolor mauris. Proin dolor nibh, mattis eget viverra in, dignissim eget erat.",
                  "country": 362,
                  "province": 1423,
                  "city": "Barcelona",
                  "typeofcontract": 61,
