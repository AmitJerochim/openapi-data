paths:
  /users:
    get:
      tags:
        - Users
      summary: Get a list which contains registered users.
      description: The list can be filtered by the followed parameters
      parameters:
        - in: query
          name: company_id
          description: pass an optional search country id to look users up
          required: false
          schema:
            type: integer
        - in: query
          name: name
          description: pass an optional search name to look users up
          schema:
            type: string
        - in: query
          name: last_name
          description: pass an optional search last name to look users up
          schema:
            type: string
        - in: query
          name: country
          description: pass an optional search country name to look users up
          schema:
            type: string
        - in: query
          name: state
          description: pass an optional search state name to look users up
          schema:
            type: string
        - in: query
          name: city
          description: pass an optional search city name to look users up
          schema:
            type: string
      responses:
        '200':
          description: search results matching criteria
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserItem'
        '400':
          description: bad input parameter
    post:
      tags:
        - Users
      summary: Add a platform user account.
      description: Generate a user account and send a validation account email.
      responses:
        '201':
          description: item created
        '400':
          description: 'invalid input,  invalid object'
        '409':
          description: an existing item already exists
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserItem'
        description: User item to add
  /users/reset_password:
    post:
      tags:
        - Users
      summary: Add a user account reset password request
      description: Send a reset password email request link
      responses:
        '201':
          description: item created
        '400':
          description: 'invalid input,  invalid object'
        '409':
          description: an existing item already exists
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserPasswordRequest'
        description: Company user email address
  /users/validation:
