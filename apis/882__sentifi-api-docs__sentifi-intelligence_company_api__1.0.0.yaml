openapi: 3.0.0
info:
  version: 1.0.0
  title: Sentifi Intelligence - Company API
  description: |
    Company module API documentation
tags:
  - name: Topic Search
    description: >
      Search for the Sentifi internal topic ID and the primary exchange code for
      a company using the company name, 

      parts of it or the actual ticker as a keyword. Top 5 results will be
      sourced
  - name: Topic Summary Price
    description: >
      Get price change (absolute and percentage) between the last two EOD prices
      for the primary listing of a stock, 

      using its topic ID as input.
  - name: Topic Summary Performances
    description: >
      Get sentiment label (positive, neutral, negative), sentiment score value
      and sentiment score change (over the last 24hours), 

      as well as attention buzz label (extreme, high, low), attention buzz value
      and attention buzz change (over the last 24 hours) 

      for a selected company, the sector it belongs to and the most relevant
      index, using its topic ID as input.
  - name: Topic Summary Insights
    description: >
      Get descriptive summary about how a company's sentiment score & attention
      buzz have changed over 

      the past 24 hours with the topic ID as input.
  - name: Topic Top Comparison
    description: >
      Get top 5 stocks by market cap (input parameter "market-cap"), sentiment
      (input parameter "sentiment") or 

      price performance (input parameter "price-prformance") in the same sector
      or industry over a custom period.
  - name: Topic Price Performance
    description: >
      Get time series of price performance or price performance moving average
      (if moving-average parameter is added into the URL) for 

      a list of companies over a specified time frame
  - name: Topic Sentiment
    description: >
      For a list of topic IDs, get time series of daily sentiment scores (or
      sentiment simple moving average scores) 

      and sentiment labels for a specified time period
  - name: Topic Attention
    description: >
      For a custom period longer than 7 days, get time series of daily attention
      volume for a list of companies (up to 50) together with topic ID, 

      company name and ticker. For a custom period less than 7 days, get the
      attention volume for three time intervals, at 00:00:00, 08:00:00 and
      16:00:00, 

      for each day. 
  - name: Topic Performance
    description: >
      Get sentiment score value and label, attention buzz value and label, price
      performance and currency for a list of topics, 

      for a custom period, as well as the number of companies with positive,
      neutral or negative sentiment.
  - name: Peer Companies
    description: >
      Get peer companies for a topic with similar market capitalisation, in the
      same sector or in the same industry.
  - name: Topic Period Sentiment
    description: >
      For a list of topic IDs, get company name, company ticker, industry,
      sentiment score, sentiment score label and 

      sentiment score change for a custom period, sentiment score and sentiment
      score label for today and sentiment score and 

      sentiment score change for 7, 30, 90, 180 days and 1 year, as well as
      minimum and maximum sentiment score value and 

      sentiment label and the dates when those occured during the past year. 
  - name: Topic Period Attention Buzz
    description: >
      For a list of topic IDs, get company name, ticker, industry name,
      attention buzz and label for today, attention buzz, 

      label and change for a custom period, attention buzz and change for time
      period of 7, 30, 90, 180 days and 1 year, and 

      minimum and maximum attention buzz values and labels during the past year,
      along with the dates they occurred. 
  - name: Topic Period Sentiment Summary
    description: >
      Get sentiment score, sentiment score label, sentiment score change for a
      custom time period, sentiment score values and 

      sentiment score change for 7, 30, 90, 180 days and 1 year, as well as
      today's sentiment score and label, plus minimum and 

      maximum values and sentiment labels during the past year, for a company,
      its sector and its industry, using company's topic ID 

      as input. 
  - name: Topic Period Attention Buzz Summary
    description: >
      Get attention buzz value, label and change for a company, its sector and
      its industry group for a custom time period, 

      as well as attention buzz values and change for 7, 30, 90, 180 days and 1
      year, plus today's attention buzz value and 

      label and minimum and maximum attention buzz values and labels for the
      past year. 
  - name: Influencer Group Topic Period Sentiment
    description: >
      For each influencer group, get sentiment score value, label and change for
      a topic for a custom period, sentiment score value 

      and change for 1week, 1M, 3M, 6M, 1Y, todays value and label, and min and
      max values over the last year.
  - name: Influencer Group Topic Period Attention Buzz
    description: >
      For each influencer group, get attention buzz value, label and change for
      a topic for a custom period, attention buzz value and 

      change for 1week, 1M, 3M, 6M, 1Y, todays attention buzz value and label,
      and min and max values over the last year.
  - name: Topic Top Influencer
    description: >
      Get top influencer ids for a topic sorted by highest influencer score for
      a custom period
  - name: Topic Influencer Sentiment
    description: >
      Get time series of sentiment score values or sentiment score simple moving
      average values and 

      the corresponding sentiment labels for a single topic, for a specific
      influencer or a list of influencers, 

      over custom period.
  - name: Influencer Group Topic Sentiment
    description: >
      Get sentiment score values and labels for a topic ID, for a grouping of
      influencers as input, 

      for a custom period. The grouping IDs are -3 for all influencers, -1 for
      top 10 influencers, and -2 

      for top 10% of influencers.
  - name: List of Influencers
    description: Get all influencer groups and their internal IDs
  - name: Influencer Search
    description: |
      Look up influencers for a specific topic by a keyword
  - name: Event Group Options
    description: >
      Get the list of event categories and their internal IDs, which can be used
      to filter results
  - name: Topic Earnings
    description: >
      Get information on whether there was an earnings meet, beat or miss,
      sentiment around earnings announcements over 

      the last 4 reporting periods for a specific stock, as well as sentiment
      about upcoming earnings.
  - name: Period Event Sentiment
    description: >
      Get the events with either positive or negative sentiment score discussed
      by top 10 influencers (grouping ID = -1) or 

      top 10% influencers (grouping internal ID = -2) or all influencers
      (grouping internal ID = -3) in a custom period, 

      sorted by sentiment score. Also, event sentiment score value, label and
      change for the custon period, value and 

      change for the standard time frames (7d, 1m, 3m, 6m, 12m), value and label
      for today, and min and max value and 

      label during the past year. 
  - name: Event Top Influencer
    description: >
      Get the list of top influencers by influencer score talking about a list
      of events, for a topic , 

      for a custom period.
  - name: Period Event Attention Buzz
    description: >
      Get attention buzz value, label and change for the events discussed by the
      top 10 (grouping internal ID = -1) or 

      top 10% influencers (grouping internal ID = -2) or all influencers
      (grouping internal ID = -3) for a topic or 

      a list of topics for a custom period, sorted by the highest to lowest
      attention buzz, attention buzz and change for 

      the standard time frames (7day ago, 1M ago, 3M ago, 6M ago, 1Y ago),
      attention buzz value and label for today, and 

      attention buzz value and label for min and max during the last year.
  - name: Peer Companies Event
    description: >
      Get peer companies for a topic with similar market capitalisation, in the
      same sector or in the same industry, affected by the same event, 

      over a custom period.
  - name: Performance Event
    description: >
      Get event specific sentiment score value and label, attention buzz value
      and label, price performance and currency for a topic or 

      a list of topics in regards to a specific event, over a custom period. Get
      how many companies have positive, negative or neutral sentiment values. 
  - name: Event Sentiment
    description: >
      Get time series of daily sentiment scores and labels for a list of topics
      (up to 50), for a specific event with impact ID as input, 

      for a custom time period.Get time series of daily sentiment score or
      simple moving average of sentiment score for a

      list of topics (up to 50)
  - name: Event Attention
    description: >
      Get time series of daily attention volume for a list of topics (up to 50),
      for a specific event with impact ID as input, 

      for a custom time period.
servers:
  - url: 'https://apis.sentifi.com/v1/intelligence'
paths:
  /topic-search:
    get:
      tags:
        - Topic Search
      summary: >-
        Search for the Sentifi internal topic ID and the primary exchange code
        for a company using the company name,  parts of it or the actual ticker
        as a keyword. Top 5 results will be sourced
      parameters:
        - in: header
          name: Authorization
          schema:
            type: string
            enum:
              - Bearer
          required: true
        - name: size
          in: query
          required: false
          description: amount of top items (topics) returned from the search
          schema:
            type: integer
            format: int64
            default: 5
        - name: category
          in: query
          required: false
          description: >-
            criteria for filtering topics. For wide search, don't send this
            param
          schema:
            type: string
            enum:
              - industry
              - sector
              - peers
        - name: topic-id
          in: query
          required: false
          description: topic id for searching
          schema:
            type: integer
        - name: keyword
          in: query
          required: true
          schema:
            type: string
        - name: sector-ids
          in: query
          description: List of comma separated sector IDs
          required: false
          schema:
            type: number
            format: int64
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponseSuccess'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/CompanyInfoShort'
                      extra:
                        type: object
                        properties:
                          updatedTime:
                            type: string
                            format: date-time
        default:
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseError'
  '/topic/{id}/summary-price':
    get:
      tags:
        - Topic Summary Price
      summary: >-
        Get price change (absolute and percentage) between the last two EOD
        prices for the primary listing of a stock,  using its topic ID as input.
      parameters:
        - name: id
          in: path
          description: ID of topic
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponseSuccess'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          topicInfo:
                            $ref: '#/components/schemas/TopicInfo'
                          closeMarketDate:
                            type: string
                            format: date-time
                            description: use for as of date
                          priceChange:
                            type: number
                            format: float
                            description: Numerical price value change
                          priceChangePercent:
                            type: number
                            format: float
                            description: >
                              How much the new price changed from last price as
                              a % of last price.

                              This value needs to be multiplied by a 100 to
                              become percent
                          currency:
                            type: string
                            example: USD
                            description: >-
                              Currency of primary listing/ in which the stock is
                              traded
  '/topic/{id}/summary-performances':
    get:
      tags:
        - Topic Summary Performances
      summary: >-
        Get sentiment label (positive, neutral, negative), sentiment score value
        and sentiment score change (over the last 24hours),  as well as
        attention buzz label (extreme, high, low), attention buzz value and
        attention buzz change (over the last 24 hours)  for a selected company,
        the sector it belongs to and the most relevant index, using its topic ID
        as input.
      parameters:
        - name: id
          in: path
          description: ID of topic
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponseSuccess'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          sentiment:
                            type: object
                            properties:
                              label:
                                type: string
                                description: The label of the sentiment score
                              value:
                                type: number
                                format: float
                                description: Sentiment score value
                              valueChange:
                                type: number
                                description: Change in Sentiment Score for the last 6 hours
                          attentionBuzz:
                            type: object
                            properties:
                              label:
                                type: string
                                description: The label of the Attention Buzz
                              value:
                                type: number
                                format: float
                                description: Attention Buzz score value
                              valueChange:
                                type: number
                                description: Change in Attention Buzz for the last 6 hours
                          sentimentVsSector:
                            type: object
                            properties:
                              label:
                                type: string
                                description: Sentiment label of the Sector
                              value:
                                type: number
                                format: float
                                description: Sentiment score of the Sector
                              valueChange:
                                type: number
                                description: >-
                                  How has the sentiment score changed for the
                                  Sector
                              name:
                                type: string
                                description: The Sector name
                          sentimentVsIndex:
                            type: object
                            properties:
                              label:
                                type: string
                                description: Sentiment label of the Index
                              value:
                                type: number
                                format: float
                                description: Sentiment score of the Index
                              valueChange:
                                type: number
                                description: >-
                                  How has the sentiment score changed for the
                                  Index
                              name:
                                type: string
                                description: The Index name
                          updateTime:
                            type: string
                            format: date-time
                            description: Date and time when the query was executed in UTC
        default:
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseError'
  '/topic/{id}/summary-insights':
    get:
      tags:
        - Topic Summary Insights
      summary: >-
        Get descriptive summary about how a company's sentiment score &
        attention buzz have changed over  the past 24 hours with the topic ID as
        input.
      parameters:
        - name: id
          in: path
          description: ID of topic
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponseSuccess'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          type: object
                          properties:
                            direction:
                              type: string
                              enum:
                                - up
                                - down
                              example: up
                            content:
                              type: string
                              example: >-
                                2.5% more positive on RDSA than on the Energy
                                sector
                              description: >
                                Summary text, naming how sentiment or attention
                                has developed over

                                the last 6 hour period or over the last day.
        default:
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseError'
  '/topic/{id}/top-comparison':
    get:
      tags:
        - Topic Top Comparison
      summary: >-
        Get top 5 stocks by market cap (input parameter "market-cap"), sentiment
        (input parameter "sentiment") or  price performance (input parameter
        "price-prformance") in the same sector or industry over a custom period.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: number
            format: int64
            description: Id of the topic
        - name: by
          in: query
          required: true
          schema:
            type: string
            enum:
              - sector
              - industry
            description: |
              Parameter to indicate get results for by sector or industry
        - name: base-on
          in: query
          required: true
          schema:
            type: string
            enum:
              - price-performance
              - market-cap
              - sentiment
            description: >
              Parameter to indicate the result to be based on
              price-performance/market-cap/sentiment
        - $ref: '#/components/parameters/dateStart'
        - $ref: '#/components/parameters/dateEnd'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponseSuccess'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/TopicInfo'
        default:
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseError'
  /topic/price-performance:
    get:
      tags:
        - Topic Price Performance
      summary: >-
        Get time series of price performance or price performance moving average
        (if moving-average parameter is added into the URL) for  a list of
        companies over a specified time frame
      parameters:
        - name: topic-ids
          in: query
          required: true
          description: 'a list of topic ids separated by `,`'
          schema:
            type: string
        - $ref: '#/components/parameters/movingAvarage'
        - $ref: '#/components/parameters/dateStart'
        - $ref: '#/components/parameters/dateEnd'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponseSuccess'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          type: object
                          properties:
                            info:
                              $ref: '#/components/schemas/TopicInfo'
                            performances:
                              type: array
                              items:
                                $ref: '#/components/schemas/PricePerformance'
        default:
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseError'
  /sentiment/topic:
    get:
      tags:
        - Topic Sentiment
      summary: >-
        For a list of topic IDs, get time series of daily sentiment scores (or
        sentiment simple moving average scores)  and sentiment labels for a
        specified time period
      parameters:
        - name: topic-ids
          in: query
          description: 'a list of topic ids separated by `,`'
          required: true
          schema:
            type: string
        - $ref: '#/components/parameters/movingAvarage'
        - $ref: '#/components/parameters/dateStart'
        - $ref: '#/components/parameters/dateEnd'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponseSuccess'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          type: object
                          properties:
                            sentiments:
                              type: array
                              items:
                                $ref: '#/components/schemas/Score'
                            info:
                              type: object
                              properties:
                                id:
                                  type: number
                                  description: The id of the topic in our database
                                name:
                                  type: string
                                  description: Name of topic id
                                ticker:
                                  type: string
                                  description: Ticker symbol of topic id
                                urn:
                                  type: string
                                  description: >
                                    Link that would lead to the old intelligence
                                    product

                                    http://www.sentifi.com/
  /attention/topic:
    get:
      tags:
        - Topic Attention
      summary: >-
        For a custom period longer than 7 days, get time series of daily
        attention volume for a list of companies (up to 50) together with topic
        ID,  company name and ticker. For a custom period less than 7 days, get
        the attention volume for three time intervals, at 00:00:00, 08:00:00 and
        16:00:00,  for each day. 
      parameters:
        - name: topic-ids
          in: query
          description: 'a list of topic ids separated by `,`'
          required: true
          schema:
            type: string
        - $ref: '#/components/parameters/dateStart'
        - $ref: '#/components/parameters/dateEnd'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponseSuccess'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          type: object
                          properties:
                            attentions:
                              type: array
                              items:
                                $ref: '#/components/schemas/Attention'
                            topicInfo:
                              $ref: '#/components/schemas/TopicInfo'
  /performance:
    get:
      tags:
        - Topic Performance
      summary: >-
        Get sentiment score value and label, attention buzz value and label,
        price performance and currency for a list of topics,  for a custom
        period, as well as the number of companies with positive, neutral or
        negative sentiment.
      parameters:
        - name: topic-ids
          in: query
          description: 'list of ids separated `,`'
          required: true
          schema:
            type: string
        - $ref: '#/components/parameters/dateStart'
        - $ref: '#/components/parameters/dateEnd'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponseSuccess'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          summary:
                            type: object
                            properties:
                              negative:
                                type: number
                                description: >
                                  Amount of negative messages about given Topic
                                  within specified

                                  time frame
                              neutral:
                                type: number
                                description: >
                                  Amount of neutral messages about given Topic
                                  within specified

                                  time frame
                              positive:
                                type: number
                                description: >
                                  Amount of positive messages about given Topic
                                  within specified

                                  time frame
                          groupingInfo:
                            type: object
                            properties:
                              totalTopic:
                                type: number
                                description: |
                                  Total number of companies in same sector
                              groupingId:
                                type: number
                                description: |
                                  Internal grouping ID for the topic
                              groupingName:
                                type: string
                                description: >
                                  Morningstar Taxonomy Name for the grouping
                                  Information
                          performances:
                            type: array
                            items:
                              type: object
                              properties:
                                topicInfo:
                                  $ref: '#/components/schemas/TopicInfo'
                                sentiment:
                                  $ref: '#/components/schemas/Score'
                                attentionBuzz:
                                  $ref: '#/components/schemas/AttentionBuzz'
                                pricePerformance:
                                  type: number
                                  format: float
                                  description: >
                                    Price compared to last day, or price
                                    calculated with the value

                                    of simple moving average
                                currency:
                                  type: string
                                  example: USD
                                  description: >
                                    Currency of primary listing/ in which the
                                    stock is traded
                      extra:
                        type: object
                        properties:
                          total:
                            type: number
                            description: total companies in same sectors
        default:
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseError'
  /peer-companies/topic:
    get:
      tags:
        - Peer Companies
      summary: >-
        Get peer companies for a topic with similar market capitalisation, in
        the same sector or in the same industry.
      parameters:
        - name: topic-id
          in: query
          description: Id of the topic
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponseSuccess'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          groupingInfo:
                            type: object
                            properties:
                              totalTopic:
                                type: number
                                description: |
                                  Total number of companies in same sector
                              groupingId:
                                type: number
                                description: |
                                  Internal grouping ID for the topic
                              groupingName:
                                type: string
                                description: >
                                  Morningstar Taxonomy Name for the grouping
                                  Information
                          topics:
                            type: array
                            items:
                              allOf:
                                - $ref: '#/components/schemas/TopicInfo'
                                - type: object
                                  properties:
                                    isPeer:
                                      type: boolean
                                      description: >
                                        Whether they are in the same peer

                                        (only the first 6 (including chosen
                                        company)) by most similar

                                        market cap
                                    isSameInsdustry:
                                      type: boolean
                                      description: >
                                        Whether they are in the same industry
                                        (top 22 by market cap)

                                        - peers that appeared in isPeer will be
                                        exluded
                                    isSameSector:
                                      type: boolean
                                      description: >
                                        Whether they are in the same sector (top
                                        22 by market cap)

                                        - peers that appear in isPeer /
                                        isSameIndustry will be excluded
        default:
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseError'
  /period-sentiment/topic:
    get:
      tags:
        - Topic Period Sentiment
      summary: >-
        For a list of topic IDs, get company name, company ticker, industry,
        sentiment score, sentiment score label and  sentiment score change for a
        custom period, sentiment score and sentiment score label for today and
        sentiment score and  sentiment score change for 7, 30, 90, 180 days and
        1 year, as well as minimum and maximum sentiment score value and 
        sentiment label and the dates when those occured during the past year. 
      parameters:
        - name: topic-ids
          in: query
          description: 'a list of topic ids separated by `,`'
          schema:
            type: string
          required: true
        - $ref: '#/components/parameters/dateStart'
        - $ref: '#/components/parameters/dateEnd'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponseSuccess'
                  - type: object
                    properties:
                      data:
                        type: array
