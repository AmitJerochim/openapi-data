penapi: 3.0.0
info:
  title: RVRetailerAPI
  version: '1.0'
  contact:
    name: Developer
    email: rvoneprogramming@rvone.com
servers:
  - url: 'https://www.rvdirect.com/'
paths:
  /api/:
    get:
      responses: {
        400: {
          description: "Bad Request" 
        },
        401: {
          description: "Not Authorized" 
        },
        405: {
          description: "Not Allowed"
        },
        200: {
          description: "OK"
        }
      }
      parameters:
        - schema:
            type: string
            enum:
              - get-store-locations
              - get-store-locations-with-customer-option
              - get-inventory
              - get-options
              - get-manufacturers
              - get-makes
              - get-models
              - get-delivery
              - get-types
              - get-class
              - get-specs
              - get-admin-emails
              - get-stock-videos
          in: query
          name: method
          description: This is the only required field
          required: true
      security:
        - credentials: []
    parameters: []
    post:
      responses: {
        400: {
          description: "Bad Request" 
        },
        401: {
          description: "Not Authorized" 
        },
        405: {
          description: "Not Allowed"
        },
        200: {
          description: "OK"
        }
      }
      parameters:
        - schema:
            type: string
            enum:
              - post-rvbid
              # - post-buyers-order
          in: query
          name: method
          description: This is the only required field
          required: true
      # description: This is the only endpoint used.
      security:
        - credentials: []
components:
  schemas: {
    "delivery": {
      "type": "object",
      "properties": {
        "DelID": {
          "type": "integer"
        },
        "MakeID": {
          "type": "integer"
        },
        "ManufacturerID": {
          "type": "integer"
        },
        "TypeID": {
          "type": "integer"
        },
        "factorypickup": {
          "type": "integer"
        },
        "shipprice": {
          "type": "number"
        },
        "shipzip": {
          "type": "integer"
        },
        "pickupalb": {
          "type": "number"
        },
        "pickupbuf": {
          "type": "number"
        },
        "isdisabled": {
          "type": "integer"
        },
        "pickupdes": {
          "type": "number"
        },
        "pickuporl": {
          "type": "number"
        },
        "pickuptam": {
          "type": "number"
        },
        "pickupsaras": {
          "type": "number"
        },
        "pickupairtampa": {
          "type": "number"
        },
        "pickupmyrtb": {
          "type": "number"
        }
      }
    },
    "option": {
      "type": "object",
      "required": [
        "newMSRP"
      ],
      "properties": {
        "optid": {
          "type": "integer"
        },
        "makeid": {
          "type": "integer"
        },
        "optname": {
          "type": "string"
        },
        "optprice": {
          "type": "number"
        },
        "optdesc": {
          "type": "string"
        },
        "optimg": {
          "type": "string",
          "maximum": 50
        },
        "isforced": {
          "type": "integer"
        },
        "optorder": {
          "type": "integer"
        },
        "defaultMSRP": {
          "type": "integer"
        },
        "newMSRP": {
          "type": "number"
        }
      }
    },
    "specs": {
      "type": "object",
      "properties": {
        "ModelID": {
          "type": "integer",
          # "description": "Test"
        },
        "SpecID": {
          "type": "integer"
        },
        "SpecValue": {
          "type": "string",
          "maximum": 50
        },
        "MakeID": {
          "type": "integer"
        },
        "SpecOrder": {
          "type": "integer"
        },
        "SpecName": {
          "type": "string",
          "maximum": 50
        }
      }
    },
    "class": {
      "type": "object",
      "required": [
        "ClassName"
      ],
      "properties": {
        "ClassID": {
          "type": "integer"
        },
        "ClassName": {
          "type": "string",
          "maximum": 45
        },
        "typeid": {
          "type": "integer"
        },
        "classAbbrev": {
          "type": "string",
          "maximum": 45
        }
      }
    },
    "make": {
      "type": "object",
      "properties": {
        "MakeID": {
          "type": "integer"
        },
        "ManufacturerID": {
          "type": "integer"
        },
        "TypeID": {
          "type": "integer"
        },
        "five_star_make": {
          "type": "integer"
        },
        "MakeName": {
          "type": "string"
        },
        "MakeDescription": {
          "type": "string"
        },
        "MakePic": {
          "type": "string"
        },
        "MakeMarkUp": {
          "type": "integer"
        },
        "MakeExtras": {
          "type": "string"
        },
        "MakeDisabled": {
          "type": "integer"
        },
        "MSRPpercent": {
          "type": "number"
        },
        "ClassID": {
          "type": "integer"
        },
        "MakeFuel": {
          "type": "integer"
        },
        "makepic_featured": {
          "type": "string",
          "maximum": 255
        },
        "toy_hauler": {
          "type": "integer"
        }
      }
    },
    "model": {
      "type": "object",
      "properties": {
        "ModelID": {
          "type": "integer"
        },
        "MakeID": {
          "type": "integer"
        },
        "ModelName": {
          "type": "string"
        },
        "ModelPic": {
          "type": "string"
        },
        "ModelCost": {
          "type": "integer"
        },
        "ModelDiscount": {
          "type": "integer"
        },
        "ModelComment": {
          "type": "string"
        },
        "ModelMSRP": {
          "type": "integer"
        },
        "ModelDisabled": {
          "type": "integer"
        },
        "ModelSlideOuts": {
