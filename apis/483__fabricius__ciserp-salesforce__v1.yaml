          text/xml:
            schema:
              $ref: '#/components/schemas/ClienteVO'
          application/*+xml:
            schema:
              $ref: '#/components/schemas/ClienteVO'
              
      summary: "Atualizar os Clientes"
      
      description: " Serviço utilizado somente para atualizar novos datos de clientes já cadastrados"
      
      responses:
        '200':
          description: Sucesso
          
        '500':
          description: Falha na Requisição
        
