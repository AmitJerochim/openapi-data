tags:
  - name: cliente
    description: Cadastro de clientes
  - name: produto
    description: Consulta de produtos

paths:
  /cliente:
    post:
     tags:
        - cliente
     summary: adicionar novo cliente
     description: |
     operationId: addCliente
     
     responses:
       '201':
         description: Cliente criado com sucesso
       '400':
         description: Dados inválidos
       '409':
         description: CPF existente já cadastrado
     requestBody:
       content:
         application/json:
           schema:
             $ref: '#/components/schemas/Cliente'
       description: Cliente do 
    
    put:

      tags:
        - cliente
      summary: atualiza o cadastro de clientes
      description: |
      operationId: updateClientes

      responses:
        '201':
          description: Cadastro atualizado
        '400':
          description: Dados inválidos
        '409':
          description: CPF existente já cadastrado
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Cliente'
        description: Cliente do 
        
  /cliente/cpf:
    get:
      tags:
        - cliente
      summary: pesquisar cliente por CPF
      operationId: cpf
      description: |
      parameters:
        - in: query
          name: busquePorCPF
          description: digite o CPF a ser buscado
          required: true
          schema:
            type: string
      responses:
        '200':
          description: search results matching criteria
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Cliente'
        '400':
          description: bad input parameter

components:
  schemas:
    Cliente:
      type: object
      required:
        - cpf
        - nome
        - sexo
        - dataNascimento
        - codConsultor
        - cep
        - num
        - ddd
        - cel
        - email

      properties:
        cpf:
          type: string
          example: '123.456.789-10'
          maxLength: 14
        nome:
          type: string
          example: 'Maria Joana'
        sexo:
          type: string
          example: 'F ou M'
        dataNascimento:
          type: string
          format: date-time
          example: '29/08/2019'
        codConsultor:
          type: string
          example: '0700/0'
        cep:
          type: string
          example: '02333-000'
        num:
          type: integer
          maximum: 6
          example: '123'
        ddd:
          type: integer
          maximum: 3
          example: '011'  
        cel:
          type: integer
          maximum: 9
          example: '912345678'
        email:
          type: string
          example: 'jose@globo.com.br'