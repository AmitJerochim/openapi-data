                  example: 'data:image/jpeg;base64,/9j/4RiDRXhpZgAATU0AKg....'
                  description: รูปป้ายภาษี image in base64
    RiderResponse:
      type: object
      required:
        - riderId
        - firstName
        - surName
        - statusId
        - stage
