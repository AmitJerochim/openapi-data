penapi: 3.0.0
info:
  version: '0.0.1'
  title: 'LP Chat'
  description: 'Quick chat server: https://github.com/l-p-morel/lpChat'
servers:
# Added by API Auto Mocking Plugin
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/l-p-morel1/lpChat/0.0.1
components:
  securitySchemes:
    bearerToken:
      type: http
      scheme: basic
security: 
  - bearerToken: []
paths:
  /users:
    post:
      summary: Create a new user
      operationId: createUser
      responses:
        '200':
          description: User information
        '400':
          description: Error message
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  description: User's email
                  type: string
                password:
                  description: User's password
                  type: string
                pseudonym:
                  description: User's pseudonym
                  type: string
  /users/signin:
    post:
      summary: Sign in with credentials
      operationId: signInUser
      responses:
        '200':
          description: User id and token
        '400':
          description: Error message
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  description: User's email
                  type: string
                password:
                  description: User's password
                  type: string
  /users/signout:
    get:
      summary: Sign out
      operationId: signOutUser
      security: 
        - bearerToken: []
      responses:
        '200':
          description: Signed out
        '400':
          description: Error message
  /messages/{id}:
    delete:
      summary: Delete a message
      operationId: deleteMessage
      security: 
        - bearerToken: []
      parameters:
        - name: id
          in: path
          description: Message Id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Message deleted
        '400':
          description: Error message
  /conversations:
    get:
      summary: Get a user's conversations
      operationId: getUserConversations
      security: 
        - bearerToken: []
      responses:
        '200':
          description: List of user conversation ids and participants
        '400':
          description: Error message
    post:
      summary: Create a new conversation
      operationId: createConversation
      security: 
        - bearerToken: []
      responses:
        '200':
          description: Conversation created
        '400':
          description: Error message
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                participant:
                  description: The person with whom to create the conversation
                  type: string
  /conversations/{id}:
    get:
      summary: Get a conversation's paticipants and messages
      operationId: getConversation
      security: 
        - bearerToken: []
      parameters:
        - name: id
          in: path
          description: Conversation Id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: List of participants and messages
        '400':
          description: Error message
    post:
      summary: Add a message to a conversation
      operationId: addMessage
      security: 
        - bearerToken: []
      parameters:
        - name: id
          in: path
          description: Conversation Id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Message sent
        '400':
          description: Error message
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  description: The message to add to the conversation
                  type: string
    delete:
      summary: Remove current user from conversation
      operationId: removeUser
      security: 
        - bearerToken: []
      parameters:
        - name: id
          in: path
          description: Conversation Id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: User removed
        '400':
          description: Error message
  /conversations/{id}/addUser:
    post:
      summary: Add a user to a conversation
      operationId: addParticipant
      security: 
        - bearerToken: []
      parameters:
        - name: id
          in: path
          description: Conversation Id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Participant added
        '400':
          description: Error message
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                participant:
                  description: The email of the participant to add
                  type: string