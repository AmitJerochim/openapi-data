components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
  schemas:
    StatusResponse:
      type: object
      properties:
        status:
          type: string
          example: "ok"
        version:
          type: string
          example: "1.0.0"
    MemberIDParams:
      type: object
      properties:
        member_id:
          description: Member ID
          type: string
          example: AO81K81L
    v1SearchMemberParams:
      type: object
      required:
        - page_number
        - display_per_page
        - sort_by
        - order_by
      properties:
        search_value:
          description: >
            Search value
              - Optional
              - Searchable by
                - member id
                - member name
                - card number
                - account name
                - status
          type: string
          example: ""
        page_number: 
          description: >
            Page number of datatable
              - Required
          type: integer
          example: 1
        display_per_page:
          description: >
            Number of display per page
              - Required
              - Allowed values [10, 25, 50, 100]
          type: integer
          example: 10
        sort_by:
          description: >
            Sorting of records in the datatable based on fields displayed
              - Required
              - Allowed values
                - member_id
                - member_name
                - card_no
                - account
                - status
          type: string
          enum: [member_id, member_name, card_no, account, status]
          example: member_id
        order_by:
          description: >
            Ordering of records in the datatable
              - Required
              - Allowed values [asc, desc]
          type: string
          enum: [asc, desc]
          example: asc
    v1SearchMemberReturn:
      type: object
      properties:
        total_number:
          description: Total number of searched members
          type: integer
          example: 100
        members:
          description: List of displayed members per page
          type: array
          items:
            type: object
            properties:
              member_id:
                description: Member ID
                type: string
                example: AO81K81L
              member_name:
                description: Memner full name
                type: string
                example: Juan Santiago Dela Cruz
              card_no:
                description: Member card number
                type: string
                example: "1168011075609842"
              account:
                description: Member account name
                type: string
                example: Maxicare Healthcare Corporation
              status:
                description: Member status
                type: string
                example: Active
          example:
            - member_id: AO81K81L
              member_name: Juan Santiago Dela Cruz
              card_no: "1168011075609842"
              account: Maxicare Healthcare Corporation
              status: Active
            - member_id: OF1L318B
              member_name: Maria Lopez Dela Cruz
              card_no: "1168011091829186"
              account: Maxicare Healthcare Corporation
              status: Active
    v1SearchMemberError:
      type: object
      properties:
        search_value:
          type: string
          enum:
            - No member matched your search
        page_number:
          type: string
          enum:
            - Enter page number
            - Page number should be greater than zero
        display_per_page:
          type: string
          enum:
            - Enter display per page
            - Display per page should be greater than zero
            - Display per page is invalid. Allowed values [10, 25, 50, 100]
        sort_by:
          type: string
          enum:
            - Enter sort by
            - Sort by is invalid. Allowed values [member_id, member_name, card_no, account, status]
        order_by:
          type: string
          enum:
            - Enter order by
            - Order by is invalid. Allowed values [asc, desc]
    v1CreateMemberParams:
      type: object
      properties:
        photo:
          description: Member photo (Optional)
          type: string
          example: base64 string
        is_waive_enrollment:
          description: If enrollment validation should be waived
          type: boolean
          example: true
        account_code:
          description: >
            Member account code
            - Only accounts with active and pending for renewal accounts must be displayed
            - Required
          type: string
          example: C01251
        member_type:
          description: >
            Member type
              P - Principal
              D - Dependent
              G - Guardian
              Required
          type: string
          enum: [P, D, G]
        principal_member_id:
          description: > 
            Member ID of principal
            - If Member Type is Principal, Principal Id must be disabled.
            - If Member Type is Dependent, Principal Id will be enabled.
            - If Member Type is Guardian, Principal Id must be disabled.
            - This must be containing all of the Principal or guardian ID based entered Account code.
            - Required for member type is Dependents
          type: string
          example: ""
        principal_plan_code:
          description: Plan code of principal
          type: string
          example: ""
        relationship:
          description: >
            Member relationship
              S - Spouse
              C - Child
              P - Parent
              SB - Sibling
              NON - Niece or Nephew
              UAA - Uncle and Auntie
              GP - Grandparent
              GC - Grandchild
              SSP - Same sex partner
              CO - Cousin
              PIL - Parent-in-law
              SODIL - Son or daughter in law
              CLP - Common Law partner
              G - Guardian
          type: string
          enum: [S, C, P, SB, NON, UAA, GP, GC, SSP, CO, PIL, SODIL, CLP, G]
          example: ""
        effective_date:
          description: >
            Member effective date
              - For Principal
                - Effective date must be based on the Member’s Default Effective Date, system must override the effective date based on the setup in plan. Tier 1 Plan will be the basis of this validation. The following validations must be applied 
                - If “None” is setup, the effective date entered will be the effective date BUT it it has to be within the coverage period of the account. 
                - If “Date of hire” is setup, system must require user to enter date hired AND system must make it as member’s default effective date.
                - If “Date of Regularization” is setup, system must require user to enter Regularization date AND system must make it as member’s default effective date.
                - If "Effective date of the account" is setup, the default effective date of the principal will be the effective date of the account.
          
                - Note - If 'none' is setup, the following validations must be followed
               - Effective date must be future dated and must be within the coverage period of the account. .
               - Effective date must be greater than expiry date
               - Date must be in MMM-DD-YYYY format.
               - This is a required field. 
               
              - For Dependent
               - Effective date must be based on the Member’s Default Effective Date,Entered Principal’s plan will be the basis of this validation. The following validations must be applied
                - If “None” is setup, the effective date entered will be the effective date BUT it it has to be within the coverage period of the principal.
                - If “Date of hire” is setup, system must get the date hired of the principal and make it as the effective date of the dependent
                - If “Date of Regularization” is setup,system must get the regularization date of the principal and make it as the effective date of the dependent
                - If “Effective date of Account” is setup, system must get the effective date of the principal and make it as the effective date of the dependent.
                - Effective Date is not editable if the entered plan is date of hire , date of regularization and effective date. System must auto populate the effective date based on the setup.
               - Note- If "None" is setup, the following validation must be applied.
               - If selected principal ID-Name is “Guardian” in member type, Member’s default effective date will not be applied.
               - Effective date must be auto populated based on the Effective Date of the principal/guardian. 
               - This field must be editable.
               - Effective date must be within the coverage period of the principal/guardian. All dates not within the coverage period of the principal/guardian must be disabled.
               - Effective date must be future dated.
               - Date must be in MMM-DD-YYYY format.
               - This field is required.
              
              - For Guardian
               - Effective date must be future dated.
               - Date must be in MMM-DD-YYYY format.
               - This field is required.
          type: string
          example: Dec-05-2018
