components:
  schemas:
    Activities:
      type: object
      properties:
        id:
          type: string
          format: uuid
        list:
          type: string
          format: uuid
        userId: 
          type: string
          format: uuid
        content: 
          type: string
          example: "userId.firstname a ajout√© \"Aller en Sicile retrouver mes origines\" dans sa liste $list.title"
    Categories:
      type: object
      properties:
        title: 
          type: string
        description: 
          type: string
        id:
          type: string
          format: uuid
    Lists:
      type: object
      properties:
        id:
          type: string
          format: uuid
        user:
          type: string
          format: uuid
        is_actived:
          type: boolean
        is_private:
          type: boolean
        description:
          type: string
          format: text
        title:
          type: string
        date: 
          $ref: '#/components/schemas/DateLists'
    DateLists:
      type: object
      properties:
        date_created:
          type: integer
          format: timestamp
          example: 1582554511524
        date_limit:
          type: integer
          format: timestamp
          example: 1893452396
    Tasks:
      type: object
      properties:
        id:
          type: string
          format: uuid
        list:
          type: string
          format: uuid
        date_done:
          type: integer
          format: timestamp
        date_created:
          type: integer
          format: timestamp
        name:
          type: string
          example: "Aller en Sicile"
        description:
          type: string
          example: "Retrouver mes origines"
        is_private:
          type: boolean
          example: false
        is_done:
          type: boolean
    ClientError:
      type: object
      properties:
        reason:
          type: string
        message:
          type: string
        type:
          type: string
        detail:
          type: object
    Users:
      type: object
      required:
        - email
        - uid
      properties:
        uid:
          type: string
          format: uuid
        admin:
          type: boolean
        email:
          type: string
          format: email
          example: exemple@pyxy.space
        is_deactivate:
          type: boolean
        gender: 
          type: string
          example: m
        nat: 
          type: string
          example: FR
        phone: 
          type: integer
          example: 061234567890
        name:
          $ref: '#/components/schemas/name'
        date:
          $ref: '#/components/schemas/date'
    name:
      required:
        - name
      properties:
        firstname:
          type: string
          example: John
        lastname:
          type: string
          example: Doe
        username:
          type: string
          example: JohnDoe
      type: object
    date:
      properties:
        date_created:
          type: string
          example: Timestamp
        last_login:
          type: string
          example: Timestamp
      type: object
