    Connector:
      type: object
      xml:
        name: connector
      properties:
        idsId:
          type: string
          description: Internal IDS identifier used for message routing, it is not the location of the IDS Connector (see also access_url).
          example: 'http://metalgrouplimburg.nl/API/1.0/idscon'
        title:
          type: string
          description: The title of the IDS Connector
          example: SCSN Procurement Connector
        description:
          type: string
          description: The description of the IDS Connector
          example: Production Environment of the SCSN Procurement Connector
        accessUrl:
          type: string
          description: The URL which can be used to access the IDS Connector. 
          example: 'idsserver://scsn.ids.tno.nl:9292/order'
        supportedMessages:
          type: array
          description: The organization's supported messages
          items:
            type: string
            enum:
              - Order 1.0
              - Order 1.1
              - Order 1.2
