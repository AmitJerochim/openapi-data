components:
  schemas:
    AduanItem:
      type: object
      required:
        - token
      properties:
        auto:
          type: integer
        tanggal:
          type: string
          format: date
          example: '2019-11-27'
        jam:
          type: string
          format: time
          example: '11:20:16'
        nama_pengadu:
          type: string
          example: 'Rizky'
        brand:
          type: string
          example: 'Vivo'
        model:
          type: string
          example: 'Vivo 1234'
        imei:
          type: string
          example: '12131232313131'
        version_os:
          type: string
          example: '24'
        version_release:
          type: string
          example: '7.1'
        no_hp:
          type: string
          example: '081132131231'
        nama_simpang:
          type: string
          example: 'A'
        id_lokasi:
          type: integer
        namalokasi:
          type: string
          example: 'Simpang Dago - Bandung'
        keterangan:
          type: string
          example: 'Kecelakaan'
    KendaraanItem:
      type: object
      required:
        - token
        - tanggal
      properties:
        idsensor:
          type: integer
        tanggal:
          type: string
          format: date-time
          example: '2019-11-25 12:33:22'
        jam:
          type: string
          format: date-time
          example: '2019-11-25 12:33:22'
        idlokasi:
          type: integer
          example: '1'
        namalokasi:
          type: string
          example: 'Simpang Dago - Bandung'
    Simpa:
      allOf: 
      - $ref: '#/components/schemas/KendaraanItem'
      - type: object
        properties:
          simpa:
            type: number
    Simpb:
      allOf: 
      - $ref: '#/components/schemas/KendaraanItem'
      - type: object
        properties:
          simpb:
            type: number
    Simpc:
      allOf: 
      - $ref: '#/components/schemas/KendaraanItem'
      - type: object
        properties:
          simpc:
            type: number
    Simpd:
      allOf: 
      - $ref: '#/components/schemas/KendaraanItem'
      - type: object
        properties:
          simpd:
            type: number