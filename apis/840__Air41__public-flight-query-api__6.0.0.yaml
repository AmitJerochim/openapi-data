penapi: 3.0.0
info:
  description: This API provides a list of the current drone flight requests or allows a geospatial query for flight requests with flight areas that contain the given a point in the form of latitude and longitude. An API Key is required for access. The API key should be present in the Authorization header on all requests.
  version: "6.0.0"
  title: Drone Flight Request API
  contact:
    email: hal.stevens@airshare.co.nz
paths:
  /get-flight-requests:
    get:
      summary: |
        Fetches all drone flight requests that started after the given startTime filter parameter. 
      parameters:
        - in: query
          name: startTime
          description: |
            pass the startTime filter as an epoch timestamp, any flight requests that started before this time will be filtered from the results
          required: true
          schema:
            type: number
        - in: query
          name: ne
          description: |
            pass the north east point of the bounding box for geospatial filtering, all planned flight areas that intersect with the given bounding box will be included in the response
          schema:
            $ref: '#/components/schemas/LatLng'
        - in: query
          name: sw
          description: |
            pass the south west point of the bounding box for geospatial filtering, all planned flight areas that intersect with the given bounding box will be included in the response
          schema:
            $ref: '#/components/schemas/LatLng'
        - in: header
          name: Authorization
          description: Airshare API Key
          schema:
            type: string
          required: true
      responses:
        '200':
          description: |
            Drone flights after the given startTime parameter
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FlightRequest'
        '400':
          description: bad input parameter
        '401':
          description: Unauthorized
  /get-flight-telemetry:
    get:
      summary: |
        Fetches all drone flight telemetry for flighta that started after the given startTime filter parameter. 
      parameters:
        - in: query
          name: startTime
          description: |
            pass the startTime filter as an epoch timestamp, any flight requests that started before this time will be filtered from the results
          required: true
          schema:
            type: number
        - in: query
          name: ne
          description: |
            pass the north east point of the bounding box for geospatial filtering, all planned flight areas that intersect with the given bounding box will be included in the response
          schema:
            $ref: '#/components/schemas/LatLng'
        - in: query
          name: sw
          description: |
            pass the south west point of the bounding box for geospatial filtering, all planned flight areas that intersect with the given bounding box will be included in the response
          schema:
            $ref: '#/components/schemas/LatLng'
        - in: header
          name: Authorization
          description: Airshare API Key
          schema:
            type: string
          required: true
      responses:
        '200':
          description: |
            Drone flights after the given startTime parameter
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FlightTelemetry'
        '400':
          description: bad input parameter
        '401':
          description: Unauthorized
components:
  schemas:
    LatLng:
      description: A coordinate tuple [Longitude, Latitude] 
      nullable: true
      type: array
      items:
        type: number
      example: [
        174.77806091308594,
        -36.96772377075542
      ]
    FlightTelemetry:
      description: A flight telemetry object
      type: object
      required:
        - id
        - lat
        - lng
        - speedMetersPerSecond
        - headingDegrees
        - altitudeMeters
      properties:
        id:
          type: number
          format: uuid
          example: 201387
        lat:
          type: number
          example: -36.857784936640186
        lng:
          type: number
          example: 174.7748851776123
        speedMetersPerSecond:
          type: number
          example: 100
        headingDegrees:
          type: number
          example: 90
        altitudeMeters:
          type: number
          example: 122
    FlightRequest:
      description: A flight request object
      type: object
      required:
        - id
        - altitudeMeters
        - certificationNumber
        - flightAreaCoordinates
        - flightStartDateTime
        - durationMinutes
        - emergencyProcedure
        - flightPurpose
        - hasCertifiedTransmitter
        - hasVhfRadioContact
        - isCameraInUse
        - isShielded
        - otherInformation
        - pathMode
        - pilotId
        - pilotName
      properties:
        id:
          type: number
          format: uuid
          example: 201387
        altitudeMeters:
          type: number
          example: 122
        certificationNumber:
          type: string
          example: 'CERT94822'
        flightAreaCoordinates:
          type: array
          items:
            $ref: '#/components/schemas/LatLng'
          example: [
            [
              174.7643280029297,
              -36.971015372688896
            ],
            [
              174.7972869873047,
              -36.971015372688896
            ],
            [
              174.7972869873047,
              -36.949891786813275
            ],
            [
              174.7643280029297,
              -36.949891786813275
            ],
            [
              174.7643280029297,
              -36.971015372688896
            ]
          ]
        flightStartDateTime:
          type: string
          example: '2020-01-06 21:02:33.583Z'
        durationMinutes:
          type: number
          example: 30
        emergencyProcedure:
          type: string
          nullable: true
        flightPurpose:
          type: string
          example: 'Aerial Filming'
        hasCertifiedTransmitter:
          type: boolean
        hasVhfRadioContact:
          type: boolean
        isCameraInUse:
          type: boolean
        isShielded:
          type: boolean
        otherInformation:
          type: string
          nullable: true
        pathMode:
          type: string
          enum:
            - Polygon
            - Circle
            - WayPoint 
        pilotId:
          type: string
        pilotName:
          type: string