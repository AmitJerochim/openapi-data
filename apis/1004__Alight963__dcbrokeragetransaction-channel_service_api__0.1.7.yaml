                          - "progressbar"
                          - "options"
                          - "continueLabel"
                          - "cancelLabel"
                        properties: 
                          pageTitle: 
                            type: "string"
                          para: 
                            type: "array"
                            items: 
                              type: "object"
                              properties: 
                                para: 
                                  type: "string"
                          optionDescriptionTitle: 
                            type: "string"
                          progressbar: 
                            type: "array"
                            items: 
                              type: "object"
                              properties: 
                                Choose an option: 
                                  type: "string"
                                Transfer: 
                                  type: "string"
                                Review: 
                                  type: "string"
                                Complete: 
                                  type: "string"
                          options: 
                            type: "boolean"
                          continueLabel: 
                            type: "string"
                          cancelLabel: 
                            type: "string"           
                        type: "object"
       '400':
          description: 'Bad Request'
       '404':
          description: 'Not Found'
       '500':
          description: 'Internal Server Error'   
  '/api/channel/dcbrokeragewidgets/brokerageTransactionTransferInWidget/validate':
