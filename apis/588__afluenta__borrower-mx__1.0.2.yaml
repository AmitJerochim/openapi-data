tags:
  - name: loan
    description: Set of endpoints with each step of a loan workflow from request to approbation
  - name: helpers
    description: Provide access to auxiliar models required in request process


security:
  - bearerAuth: []


components:
  headers:
    X-RateLimit-Limit:
      description: Request limit per hour
      schema:
        type: integer
      example: 100
    X-RateLimit-Remaining:
      schema:
        type: integer
      example: 94
    
    
  securitySchemes:
    oAuth:
      type: oauth2
      description: This API uses OAuth 2 with the implicit grant flow.
      flows:
        clientCredentials:
          tokenUrl: /oauth/token


  schemas:
    
    Error_Unhandled:
      type: object
      required:
        - code
        - message
      properties:
        status:
          type: string
        message:
          type: string

    Error_Detailed:
      type: object
      required:
        - code
        - message
      properties:
        errors:
          type: array
          items:
            type: object
            properties:
              code:
                type: string
              field:
                type: string
              value:
                type: string
            example:
                code: "invalid_email"
                field: "personal_info.email"
                value: "test.api2test.com"

    personal_info:
      type: object
      properties:
        identifier:
          description: Id and Type of identifier card
          $ref: '#/components/schemas/identifier'
        mobile_phone:
          description: Number of phone
          type: integer
        email:
          $ref: '#/components/schemas/email'
        first_name:
          description: Full first Name
          type: string
        surname:
          description: Surname
          type: string
        second_surname:
          description: In some region, for multiple surnames
          type: string
        gender:
          description: From static enum
          $ref: '#/components/schemas/gender'
        birth_date:
          type: string
          format: date
        birth_province_id:
          type: number
          format: integer
        birth_country_id:
          type: number
          format: integer
        monthly_income:
          type: number
          format: integer
        proof_of_income:
          type: boolean
        address:
          descripton: A full description of address
          $ref: '#/components/schemas/address'

      required:
        - identifier
        - mobile_phone
        - email
        - first_name
        - surname
        - second_surname
        - gender
        - birth_date
        - birth_province_id
        - birth_country_id
        - monthly_income
        - proof_of_income
        - address

      example:
        identifier:
          type: RFC
          id: "IUAK910715TG5"
        mobile_phone: "2228338305"
        email: jon@mail.com
        first_name: Jhon
        surname: Doe
        second_surname: MotherLastname
        gender: M
        birth_date: "1991-07-15"
        birth_province_id: 334
        birth_country_id: 140
        monthly_income: 2000
        proof_of_income: true
        address:
          street_name: Evergreen Terrance
          street_number: "722"
          apartment: "A"
          inner_city_id: 230
          zip_code: "92100"

    identifier:
      type: object
      properties:
        type:
          type: string
        id:
          type: string
      example:
        type: RFC
        id: IUAK910715TG5

    email:
      type: string
      format: email
      description: A valid email address
      pattern: (?:[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*|"(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21\x23-\x5b\x5d-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])*")@(?:(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?|\[(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?|[a-z0-9-]*[a-z0-9]:(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21-\x5a\x53-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])+)\])
      
    gender:
      type: string
      enum: [M,F]
   
    address:
      type: object
      properties:
        street_name:
          type: string
        street_number:
          type: string
        appartment:
          type: string
        inner_city_id:
          type: integer
        zip_code:
          type: string

      example:
        street_name: Evergreen Terrace
        street_number: "742"
        apartment: "4D"
        inner_city_id: "31795"
        zip_code: C1429DAI
    
    countries:
      type: array
      items:
        type: object
        properties:
          id:
            type: integer
          name:
            type: string
          code:
            type: string
      example:
        - id: 3
          name: Argelia
          code: AZ
        - id: 10
          name: Argentina
          title: AR
        - id: 140
          name: Mexico
          title: MX
        - id: 171
          name: Peru
          title: PE

    location:
      type: array
      items:
        type: object
        properties:
          id:
            type: integer
          name:
            type: string
      example:
        - id: 1331
          name: Dover
          country_id: 230
          zone_id: 1
        - id: 2
          name: Fresno
          country_id: 230
          zone_id: 2
        - id:
          name: Alpine
          country_id: 230
          zone_id: 3
    inner_location:
      type: array
      items:
        type: object
        properties:
          id:
            type: integer
          name:
            type: string
          zip_code:
            type: string
      example:
        - id: 23233
          name: Ampliación Alpes
          zip_code: '01000'
          country_id: 230
          zone_id: 1
          city_id: 345
        - id: 8344
          name: Las Águilas
          zip_code: '01010'
          country_id: 230
          zone_id: 1
          city_id: 345
    zipcode_location:
      type: array
      items:
        type: object
        properties:
          id:
            type: integer
          name:
            type: string
          zip_code:
            type: string
      example:
        - id: 8343
          name: Ampliación Alpes
          zip_code: '01010'
          country_name: 'Buenos Aires'
          city_name: 'Abasto'
        - id: 8344
          name: Las Águilas
          zip_code: '01010'
          country_name: 'Buenos Aires'
          city_name: 'Abasto'
    zones:
      type: array
      items:
        type: object
        properties:
          id:
            type: integer
          name:
            type: string
      example:
        - id: 1
          name: Delaware
          country_id: 230
        - id: 2
          name: California
          country_id: 230
        - id: 140
          name: Utah
          country_id: 230    
    
    loan_request:
      type: object
      properties:
        purpose_id:
          type: integer
          description: A valid id from /helpers/loan/purposes
      required:
        - purpose_id

      example:
        purpose_id: 1
        
    loan_terms_and_conditions:
      type: object
      properties:
        accept:
          type: boolean
        risk_analysis_authorization:
          description: In MEXICO needed a passphrase
          $ref: '#/components/schemas/risk_analysis_authorization'
      required:
        - accept
        - risk_analysis_authorization
      example:
        accept: true
        risk_analysis_authorization:
          passphrase: "asdfa123"
          confirm_passphrase: "asdfa123"

    risk_analysis_authorization:
      type: object
      properties:
        passphrase:
          type: string
        confirm_passphrase:
          type: string
      example:
        passphrase: "asdfa123"
        confirm_passphrase: "asdfa123"

    loan_purposes:
      type: array
      items:
        type: object
        properties:
          id:
            type: integer
          description:
            type: string
          kind:
            type: string
            description: The purpose of loan request
            enum: [ personal, commercial ]

    identifier_type:
      type: array
      items:
        type: object
        properties:
          id:
            type: string
          name:
            type: string
          title:
            type: string
      example:
        - id: 1
          name: Registro Federal de Contribuyentes
          title: RFC

    locationresponse:
      type: object
      properties:
        identifier:
          type: integer
        result:
          type: string
        request_url:
          type: string
      example:
        identifier: "IUAK910715TG5"
        result: "APPROVED"
        request_url: "https://www.afluenta.mx/solicitar#!60091917/d4711aa347c1af177ae025ed4d965399c182516a"
