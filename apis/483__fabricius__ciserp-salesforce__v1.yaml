          text/xml:
            schema:
              $ref: '#/components/schemas/ClienteVO'
          application/*+xml:
            schema:
              $ref: '#/components/schemas/ClienteVO'
              
      summary: "Cadastro de Clientes"
      
      description: "Serviço utilizado somente para cadastro de novos clientes"
      
      responses:
        '200':
          description: Sucesso
          
        '500':
          description: Falha na Requisição
        
        '400':
          description: Não Autorizado
          
  /Cliente/Atualizar:
    put:
      tags:
        - Cliente
      requestBody:
        content:
          application/json-patch+json:
            schema:
