penapi: 3.0.0
servers: []
info:
  description: This is a Stock API
  version: "1.0.0"
  title: Stock API
  contact:
    email: name@newworld.com
tags:
  - name: admins
    description: Secured Admin-only calls
  - name: consumers
    description: Operations available consumers
paths:
  /stock:
    get:
      tags:
        - consumers
      summary: list all Stocks
      operationId: getAllStocks
      description: |
        List all Stocks in the system
      responses:
        '200':
          description: All Stocks
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Stock'
        '404':
          description: No Stock available
    post:
      tags:
        - admins
      summary: adds a Stock
      operationId: addStock
      description: Adds an Stock to the system
      responses:
        '201':
          description: Stock created
        '400':
          description: 'invalid input, object invalid'
        '401':
          description: Unauthorised
        '409':
          description: an Stock already exists
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Stock'
        description: Stock to add
    put:
      tags:
        - admins
      summary: update a Stock
      operationId: update Stock
      description: Update an Stock to the system
      responses:
        '200':
          description: Stock Updated successfully
        '400':
          description: 'invalid input, object invalid'
        '401':
          description: Unauthorised
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Stock'
        description: Stock to update


  /stock/{stockId}:
    get:
      tags:
        - developers
      summary: Get the Stock for supplied stockId
      operationId: getStock
      description: |
        Get the Stocks from system
      responses:
        '200':
          description: Stock
          content:
            application/json:
              schema:
                type: object
                items:
                  $ref: '#/components/schemas/Stock'
        '404':
          description: No Stock available
      parameters: 
        - in: path
          name: stockId
          schema:
            type: string
          required: true
          description: String ID of the stock to get
      
    delete:
      tags:
        - admins
      summary: Delete the Stock for supplied stockId
      operationId: delStock
      description: |
        Delete the Stocks from system
      responses:
        '200':
          description: Stock Deleted
          content:
            application/json:
              schema:
                type: object
                items:
                  $ref: '#/components/schemas/Stock'
        '401':
          description: Unauthorised
        '404':
          description: No Stock available
      parameters: 
        - in: path
          name: stockId
          schema:
            type: string
          required: true
          description: String ID of the stock to delete
      
  

components:
  schemas:
    Stock:
      type: object
      required:
        - id
        - name
        - company
        - releaseDate
        - stockPrice
      properties:
        id:
          type: string
          format: uuid
          example: d290f1ee-6c54-4b01-90e6-d701748f0851
        name:
          type: string
          example: abc
        releaseDate:
          type: string
          format: date-time
          example: '2016-08-29T09:12:33.001Z'
        stockPrice:
          type: number
          format: double
          example: 121.50
        company:
          $ref: '#/components/schemas/Company'
    Company:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          example: ABC Corporation
        homePage:
          type: string
          format: url
          example: 'https://abc.com'
        phone:
          type: string
          example: 080-867-5309