  /read:
    post:
      tags:
        - read
      requestBody:
        description: >-
          The read request object describes the nature of the query and how to
          process the results.


          __For example__


          The "source" field represents the data source to be queried (db2,
          vsam, file).


          The "in" field represents the input entity relevant to the source
          (e.g. db2 table name).


          [Here are some
          examples](https://www.mainframecloudplatform.com/rta1/examples/AllData%20JSFIDDLE.html)
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/read_request'
            examples:
              Display Db2 Table:
                value: "{\r\n    \"source\" : \"db2\",\r\n    \"in\" : \"DSN81110.EMP\",\r\n    \"filter\" : {\r\n        \"sql\" : {\r\n            \"where\" : \"SALARY > 30000\",\r\n            \"order\" : \"SALARY DESC\",\r\n            \"fetchfirst\" : 3\r\n        }\r\n    }\r\n}"
              Transfer Db2 Table:
                value: "{\r\n    \"source\" : \"db2\",\r\n    \"in\" : \"DSN81110.EMP\",\r\n    \"filter\" : {\r\n        \"sql\" : {\r\n            \"where\" : \"SALARY > 30000\",\r\n            \"order\" : \"SALARY DESC\",\r\n            \"fetchfirst\" : 3\r\n        }\r\n    },\r\n    \"out\" : {\r\n        \"target\" : {\r\n            \"folder\" : \"sandbox\"\r\n        }\r\n    }\r\n}"
              Display VSAM File:
                value: "{\r\n    \"source\" : \"vsam\",\r\n    \"in\" : \"msp.vsam.emp\",\r\n    \"format\" : {\r\n        \"recordformat\" : \"ASCII\"\r\n    }\r\n}"
              Transform VSAM File:
                value: "{\r\n    \"source\" : \"vsam\",\r\n    \"in\" : \"msp.vsam.emp\",\r\n    \"format\" : {\r\n        \"copybook\" : \"emp.EMP-REC\"\r\n    }\r\n}"
              Display Mainframe Dataset:
                value: "{\r\n    \"source\" : \"file\",\r\n    \"in\" : \"'MSP.VSAM.DATA(REPRO1)'\"\r\n}"
              Transfer Mainframe Dataset:
                value: "{\r\n    \"source\" : \"file\",\r\n    \"in\" : \"'MSP.VSAM.DATA(REPRO1)'\",\r\n    \"out\" : {\r\n        \"target\" : {\r\n            \"folder\" : \"sandbox\"\r\n        }\r\n    }\r\n}"
