enapi: 3.0.0
info:
  title: GroupModel
  description: |
    Common Group Model 

     v10.0.2 Changes 
      - added insurance_type
      - add contact object for group contact info
  version: 10.0.2
components:
  schemas:
    Group:
      required:
        - effective_date
        - group_name
        - group_number
        - group_status
        - termination_date
      properties:
        group_number:
          type: string
          description: >-
            unique identifier of the group. used for group based portal view
            configurations.
        group_name:
          type: string
          description: name of the group / company
        effective_date:
          type: string
          description: group effective date
          format: YYYY-MM-DD
        termination_date:
          type: string
          description: group termination date
          format: YYYY-MM-DD
        group_status:
          type: string
          description: status of the group
          enum:
            - active
            - terminated
        insurance_type:
          type: string
          description: insurance type - fully-insured v/s self-insured
        group_contact:
          type: array
          description: >-
            Contact information of the group. Name in the Contact object is the
            Group Primry Contact Name
          items:
            $ref: >-
              https://api.swaggerhub.com/domains/Zipari-Core-Services/ContactModel/10.0.6#/components/schemas/Contact