          type: integer
          example: 1
        enabled:
          type: boolean
          default: true
          example: true
        showChildren:
          type: boolean
          default: true
          example: true
        seoTitle:
          type: string
          example: 'Tables'
        seoKeywords:
          type: string
          example: 'tables legs skirts'
        seoDescription:
          type: string
          example: 'Our great tables are the best for putting stuff on. Buy one and try it today!'
        webFriendlyName:
          type: string
          example: 'tables'
    CategoryImage:
      description: 'Used for initial import only'
      type: object
      required:
        - categoryId
        - filename
        - contents
      properties:
        categoryId:
          type: integer
          example: 34
        filename:
          type: string
          example: 'product123.jpg'
        contents:
          type: string
          description: 'Base64 string of file data'
          format: byte
        createdAt:
          type: string
          readOnly: true
          description: 'ISO 8601 format'
          format: date-time
          example: '2019-11-05T12:34:56Z'
        updatedAt:
          type: string
          readOnly: true
          description: 'ISO 8601 format'
          format: date-time
          example: '2019-11-05T12:34:56Z'
    Customer:
      type: object
      x-key: 'id'
      required:
        - id
        - firstName
        - lastName
        - email
      properties:
        id:
          type: integer
          example: 1
          readOnly: true
        firstName:
          type: string
          example: John
        lastName:
          type: string
          example: Doe
        email:
          type: string
          example: 'jdoe@example.com'
        emailOptIn:
          type: boolean
          default: true
          example: true
        billingAddressId:
          type: integer
          example: 12
        shippingCarrierId:
          type: integer
          example: 23
        buyingGroupId:
          type: integer
          example: 34
        nextBuyingGroupId:
          type: integer
          example: 45
        nextBuyingGroupGoal:
          type: integer
          example: 123.45
        freightTermsId:
          type: integer
          example: 56
        paymentTermCode:
          type: string
          description: 'Used for initial import only'
          example: 'cash'
        taxZone:
          type: string
          description: 'Used for initial import only'
          example: 'Georgia Exempt'
        taxExempt:
          type: boolean
          description: 'Used for initial import only'
          default: false
          example: false
        createdAt:
          type: string
          readOnly: true
          description: 'ISO 8601 format'
          format: date-time
          example: '2019-11-05T12:34:56Z'
        updatedAt:
          type: string
          readOnly: true
          description: 'ISO 8601 format'
          format: date-time
          example: '2019-11-05T12:34:56Z'
    CustomerNote:
      description: 'Used for initial import only'
      type: object
      x-key: 'id'
      required:
        - id
        - customerId
        - text
      properties:
        id:
          type: integer
          example: 1
          readOnly: true
        customerId:
          type: integer
          example: 23
        text:
          type: string
          example: 'This is a note'
        createdAt:
          type: string
          readOnly: true
          description: 'ISO 8601 format'
          format: date-time
          example: '2019-11-05T12:34:56Z'
        updatedAt:
          type: string
          readOnly: true
          description: 'ISO 8601 format'
          format: date-time
          example: '2019-11-05T12:34:56Z'
    CustomerProductPrice:
      type: object
      description: 'Used for initial import only'
      x-key: 'id'
      required:
        - id
        - customerId
        - productId
        - price
      properties:
        id:
          type: integer
          example: 1
          readOnly: true
        customerId:
          type: integer
          example: 23
        productId:
          type: integer
          example: 34
        price:
          type: number
          example: 4.56
    Disclaimer:
      type: object
      description: |-
        Used for initial import only
        
        TODO This needs to be flushed out based on information needed by Osborne
      x-key: 'id'
      required:
        - id
        - name
      properties:
        id:
          type: integer
          example: 1
          readOnly: true
        name:
          type: string
          example: 'Non-Returnable Due to Services'
    File:
      type: object
      required:
        - filename
        - contents
      properties:
        filename:
          type: string
          example: 'product123.jpg'
        contents:
          type: string
          description: 'Base64 string of file data'
          format: byte
        createdAt:
          type: string
          readOnly: true
          description: 'ISO 8601 format'
          format: date-time
          example: '2019-11-05T12:34:56Z'
        updatedAt:
          type: string
          readOnly: true
          description: 'ISO 8601 format'
          format: date-time
          example: '2019-11-05T12:34:56Z'
    Material:
      type: object
