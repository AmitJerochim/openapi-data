openapi: 3.0.1
info:
  title: RTG Holdings Open CRM API (Internal Use)
  description: Access to RTG's Open CRM API (Internal Use)
  version: "1.0"
servers:
  - url: 'https://88s9tzkftf.execute-api.us-west-2.amazonaws.com/DEV'
    description: Sandbox Server
  - url: 'https://cn45ph66t1.execute-api.us-west-2.amazonaws.com/PROD'
    description: Production Server
tags:
- name: authentication
  description: Authentication
- name: customers
  description: Customer API Access
- name: memberships
  description: Membership API Access
- name: transactions
  description: Transaction API Access  
paths:
  /me:
    get:
      tags: 
      - authentication
      description: Me - Test the authentication (X-Auth-Guid).
      parameters:
        - name: X-Auth-Guid
          required: true
          in: header
          schema:
            type: string
          example: CB93E9DE-C207-4886-A266-C3A2AB0DE98E
      responses:
        '200':
          description: Authorized - User is authorized to use this service
          content:
            text/plain:
              schema:
                type: string
                example: Authorized
        '403':
          description: Unuthorized - User is not authorized to use this service.
  /customer:
    get:
      tags:
      - customers
      description: Customer - Get Customer by Customer ID
      parameters:
        - name: customerId
          required: true
          in: query
          schema:
            type: string
          example: '1017-1-5018'
        - name: X-Auth-Guid
          required: true
          in: header
          schema:
            type: string
          example: CB93E9DE-C207-4886-A266-C3A2AB0DE98E
      responses:
        '200':
          description: Response of GET customer
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerInfo' 
        '400':
          description: You must pass in a customerId.  
        '403':
          description: Unuthorized - User is not authorized to use this service.  
  /customers:
    get:
      tags:
      - customers
      description: Customers - Get Customers by Last Processed Time
      parameters:
        - name: pageNumber
          required: true
          in: query
          schema:
            type: integer
          example: 1
        - name: lastProcessedTime
          required: true
          in: query
          schema:
            type: string
          example: '2018-08-12T16:04:10.2522569Z'
        - name: X-Auth-Guid
          required: true
          in: header
          schema:
            type: string
          example: CB93E9DE-C207-4886-A266-C3A2AB0DE98E
      responses:
        200:
          description: Customer Records
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerInfo' 
        403:
          description: Unuthorized - User is not authorized to use this service.  
  /unsyncedCustomers:
    get:
      tags:
      - customers
      description: Customers - Get all Unsynced Customers since the last call of this method. This also updates the Last Processed Date for subsequent calls. The maxRecords parameter is option, however, should be between 100 and 1000, if present in parameters.  This will include customer memberships.
      parameters:
        - name: maxRecords
          in: query
          schema:
            type: integer
            maximum: 1000
            minimum: 100
          example: 100
        - name: X-Auth-Guid
          required: true
          in: header
          schema:
            type: string
          example: CB93E9DE-C207-4886-A266-C3A2AB0DE98E
      responses:
        '200':
          description: Customer Records
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerInfo' 
        '400':
          description: Bad Request - maxRecords must be 100 or greater.  
        '403':
          description: Unuthorized - User is not authorized to use this service.  
  /unsyncedOpenCrmCustomers:
    get:
      tags:
      - customers
      description: Get the list of Open CRM Sync Customers to update Axis (Internal RTG Method)
      parameters:
        - name: X-Auth-Guid
          required: true
          in: header
          schema:
            type: string
          example: CB93E9DE-C207-4886-A266-C3A2AB0DE98E
      responses:
        '200':
          description: Customer Records
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OpenCrmSyncCustomers' 
        '400':
          description: Bad Request - maxRecords must be 100 or greater.  
        '403':
          description: Unuthorized - User is not authorized to use this service.  
          
  /updateCustomerExternalId:
    post:
      tags:
      - customers    
      description: Update Customer External Id - Use this to link an external record id with the customer record
      parameters:
        - name: X-Auth-Guid
          required: true
          in: header
          schema:
            type: string
          example: CB93E9DE-C207-4886-A266-C3A2AB0DE98E
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateCustomerExternalId'
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                type: string
                example: Success
        '403':
          description: Unuthorized - User is not authorized to use this service.  
        '422':  
          description: External ID {ExternalId} was not Saved for Customer ID {CustomerId}
  /updateCustomerLastProcessedTime:
    post:
      tags:
      - customers    
      description: Update Customer Last Processed Time in UTC - Use this if you need to change the date used in the Unsynced Customers call. This will update automatically when getting Unsynced Customers.
      parameters:
        - name: X-Auth-Guid
          required: true
          in: header
          schema:
            type: string
          example: CB93E9DE-C207-4886-A266-C3A2AB0DE98E
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateLastProcessedTime'
      responses:
        '200':
          description: Success, this will tell you the time used
          content:
            text/plain:
              schema:
                type: string
                example: Success, Set Last Processed Time to 5/20/19 5:00:00 PM UTC                
        '403':
          description: Unuthorized - User is not authorized to use this service.      
  /insertCustomerData:
    post:
      tags:
      - customers
      description:   Update customer records in Axis with this method. Please review request body schema for field requirements.
      parameters:
        - name: X-Auth-Guid
          required: true
          in: header
          schema:
            type: string
          example: CB93E9DE-C207-4886-A266-C3A2AB0DE98E
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/InsertCustomerData"
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                type: string
                example: Success
        '403':
          description: Unuthorized - User is not authorized to use this service.      
  /syncedOpenCrmCustomers:
    post:
      tags:
      - customers
      description:   Update Open CRM Sync customer records in Centralize Data with this method. Please review request body schema for field requirements.
      parameters:
        - name: X-Auth-Guid
          required: true
          in: header
          schema:
            type: string
          example: CB93E9DE-C207-4886-A266-C3A2AB0DE98E
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateSyncedCustomerData"
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                type: string
                example: Success
        '403':
          description: Unuthorized - User is not authorized to use this service.      
  /memberships:
    get:
      tags:
      - memberships        
      description: Memberships - Get Memberships by Last Processed Time.  This will include all related customer memberships.
      parameters:
        - name: pageNumber
          required: true
          in: query
          schema:
            type: string
          example: '1'
        - name: lastProcessedTime
          required: true
          in: query
          schema:
            type: string
          example: '2019-09-12T16:04:10.2522569Z'
        - name: X-Auth-Guid
          required: true
          in: header
          schema:
            type: string
          example: CB93E9DE-C207-4886-A266-C3A2AB0DE98E
      responses:
        '200':
          description: Membership Records
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MembershipInfo'          
        '403':
          description: Unuthorized - User is not authorized to use this service.  
  /unsyncedMemberships:
    get:
      tags:
      - memberships
      description: Memberships - Get all Unsynced Memberships since the last call of this method. This also updates the Last Processed Date for subsequent calls. The maxRecords parameter is option, however, should be between 100 and 1000, if present in parameters.  This will include all related customer memberships.
      parameters:
        - name: maxRecords
          in: query
          schema:
            type: string
          example: '100'
        - name: X-Auth-Guid
          required: true
          in: header
          schema:
            type: string
          example: CB93E9DE-C207-4886-A266-C3A2AB0DE98E
      responses:
        '200':
          description: Customer Records
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MembershipInfo'               
        '400':
          description: Bad Request - maxRecords must be 100 or greater.  
        '403':
          description: Unuthorized - User is not authorized to use this service.  
  /unsyncedTransactions:
    get:
      tags:
      - transactions
      description: Transactions - Get all Unsynced Transactions in batches of 1000. You may use an offset (pageNumber).
      parameters:
        - name: pageNumber
          required: true
          in: query
          schema:
            type: string
          example: '1'
        - name: X-Auth-Guid
          required: true
          in: header
          schema:
            type: string
          example: CB93E9DE-C207-4886-A266-C3A2AB0DE98E
      responses:
        '200':
          description: Transaction data.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionInfo' 
        '403':
          description: Unuthorized - User is not authorized to use this service.  
  /updateMembershipLastProcessedTime:
    post:
      tags:
      - memberships    
      description: Update Membership Last Processed Time in UTC - Use this if you need to change the date used in the Unsynced Memberships call. This will update automatically when getting Unsynced Memberships.
      parameters:
        - name: X-Auth-Guid
          in: header
          required: true
          schema:
            type: string
          example: CB93E9DE-C207-4886-A266-C3A2AB0DE98E
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateLastProcessedTime'
      responses:
        '200':
          description: Success, this will tell you the time used
          content:
            text/plain:
              schema:
                type: string
                example: Success, Set Last Processed Time to 5/20/19 5:00:00 PM UTC
        '403':
          description: Unuthorized - User is not authorized to use this service.      
  /transactionsByDateSold:
    get:
      tags:
      - transactions
      description: Get Transactions by Date Sold
      parameters:
        - name: pageNumber
          required: true
          in: query
          schema:
            type: string
          example: '1'
        - name: dateSoldStart
          required: true
          in: query
          schema:
            type: string
          example: '2019-08-12T16:04:10.2522569Z'
        - name: dateSoldEnd
          required: true
          in: query
          schema:
            type: string
          example: '2019-09-12T16:04:10.2522569Z'
        - name: X-Auth-Guid
          required: true
          in: header
          schema:
            type: string
          example: CB93E9DE-C207-4886-A266-C3A2AB0DE98E
      responses:
        '200':
          description: Transaction Records
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionInfo'           
        '403':
          description: Unuthorized - User is not authorized to use this service.  
components:
  schemas:
    CustomerInfo:
      type: object
      properties:
        TotalCount:
          type: integer
          example: 1
        Data:
          description: A List of Customers
          type: array
          items:
            $ref: '#/components/schemas/Customer'
    Customer:          
      type: object
      properties:
        CompanyId:
          type: integer
          example: 1017
          minimum: 1000
          maximum: 9999
        StoreId:
          type: integer
          example: 1
          minimum: 1
          maximum: 99
        CustomerId:
          type: string
          example: 1017-1-5018
        Prefix:
          type: string
          example: Mr.
          enum:
          - Mr.
          - Ms.
          - Mrs.
          - Dr.
        FirstName:
          type: string
          example: Robert
        MiddleName:
          type: string
          example: W
        LastName:
          type: string
          example: Etherton
        Suffix:
          type: string
          example: Jr.
          enum:
          - Jr.
          - Sr.
          - I
          - II
          - III
          - IV
          - V
          - VI
          - VII
        Gender:
          type: string
          example: Male
          enum:
          - Male
          - Female
          - Non-Binary
        DateOfBirth: 
          type: string
          example: '1974-05-20T00:00:00Z'
        EmailAddress:
          type: string
          example: rwe@rtgholdings.com
        AddressType:
          type: string
          example: Business
          enum:
          - Home
          - Business
          - Other
          - P.O. Box
        Address1:
          type: string
          example: 100 Fred Ct.
        Address2:
          type: string
          example: Suite 250
        City:
          type: string
          example: Wheeling
        State:
          type: string
          example: IL
        Zip:
          type: string
          example: '60090'
        County:
          type: string
          example: Cook
        Country:
          type: string
          example: UNITED STATES
        Phone:
          type: string
          example: '8885551212'
        AliasId: 
          type: string
          example: '1017015018'
        MemberCardId:
          description: Customer's Member Card ID, visible in Axis applications as Customer ID.
          type: string
          example: '101701005018'
        StorePoints: 
          type: integer      
          example: 15
        ExternalId: 
          type: string              
          example: '06510651'
        UpdateDateTime:
          type: string
          example: '2020-02-01T00:00:00Z'
        ProcessedDateTime:
          type: string
          example: '2020-02-01T00:00:00Z'
        CustomerMemberships:
          type: array
          items:
            $ref: '#/components/schemas/CustomerMemberships'
    CustomerMemberships:
      type: object
      properties:
        Status:
          type: string
          example: Active
        MembershipName:
          type: string
          example: Family Membership
        MembershipCustomerId:
          type: string     
          example: 1017-1-123-1017-1-5018
        MembershipMemberId:
          type: string     
          example: 1017-1-4237          
        ExpirationDate:
          type: string     
          example: '2022-02-01T00:00:00Z'
    MembershipInfo:
      type: object
      properties:
        TotalCount:
          type: integer
          example: 1
        Data:
          description: A List of Memberships
          type: array
          items:
            $ref: '#/components/schemas/Membership'
    Membership:
      type: object
      properties:
        CompanyId:
          type: integer
          example: 1017
          minimum: 1000
          maximum: 9999
        StoreId:
          type: integer
          example: 1
          minimum: 1
          maximum: 99
        MembershipId:
          description: ID of the store's membership group to which the member belongs
          type: string
          example: 1017-1-123
        MembershipMemberId:
          description: ID of the membership group's member in Axis
          type: string
          example: 1017-1-4564
        CustomerId:
          description: Customer ID of the membership group's member
          type: string
          example: 1017-1-5018
        MembershipName:
          type: string
          example: Family Membership
        MembershipType:
          type: string
          example: Recurring   
        Status:
          type: string
          example: Active
        StartDate:
          type: string
          example: '2019-08-02T07:00:00Z'
        ExpirationDate:
          type: string
          example: '2022-08-02T07:00:00Z'
        CCLast4:
          type: string
          example: '5446'
        CCExpirationDate:
          type: string
          example: '1022'
        CustomerEmail:
          type: string
          example: rwe@rtgholdings.com
        CustomerExternalId: 
          type: string              
          example: '6510651'
        UpdateDateTime:
          type: string
          example: '2020-02-01T00:00:00Z'
        ProcessedDateTime:
          type: string
          example: '2020-02-01T00:00:00Z'
        CustomerMemberships:
          type: array
          items:
            $ref: '#/components/schemas/CustomerMemberships'      
    UpdateCustomerExternalId:
      type: object
      properties:
        customerId:
          type: string
          example: 1017-1-5018
        externalId:
          type: string
          example: '323'
    UpdateLastProcessedTime:
      type: object
      properties:
        lastProcessedTimeUTC:
          description: Last Processed Time in UTC
          type: string
          example: '2019-05-20T17:00:00.0023Z'
    TransactionInfo:
      type: object
      properties:
        TotalCount:
          type: integer
          example: 1
        Data:
          description: A List of Transactions
          type: array
          items:
            $ref: '#/components/schemas/Transaction'        
    Transaction:
      type: object
      properties:
        TransactionSyncId:
          description: Internal id of OpenCRM Transaction
          type: integer
          format: int64
          example: 6510651
        CompanyId:
          type: integer
          example: 1017
          minimum: 1000
          maximum: 9999
        StoreId:
          type: integer
          example: 1
          minimum: 1
          maximum: 99
        TransactionId:
          description: Internal id of Axis Transaction
          type: integer
          format: int64
          example: 501656
        DateSold:
          type: string
          example: '2019-05-20T17:00:00.0023Z'
        CustomerId:
          type: string
          example: 1017-1-5018
        CustomerEmail:
          type: string
          example: rwe@rtgholdings.com
        CustomerExternalId: 
          type: string              
          example: '06510651'          
        IsVoid:
          type: boolean
          example: false
        TransactionType:
          type: integer
          example: 2
        ProcessedDate:
          type: string
          example: '2019-05-20T17:00:00.0023Z'
        TransactionItems:
          type: array
          items:
            $ref: '#/components/schemas/TransactionItem'    
    TransactionItem:
      type: object
      properties:
        TransactionItemSyncId:
          type: integer
          format: int64
          example: 2957476
        TransactionSyncId:
          type: integer
          format: int64
          example: 1227547
        SalesPrice:
          type: number
          example: 1.55
        RegularPrice:
          type: number
          example: 1.99
        QuantitySold:
          type: integer
          example: 6
        ItemDescription:
          type: string
          example: Target - Single
        Department:
          type: string
          example: Range Accessories
        Mfg:
          type: string
          example: Range Targets, Inc
        MfgNumber:
          type: string
          example: A1-5
        ProductId:
          type: string
          example: '1017-1-104112'
        Upc:
          type: string
          example: '993243233322'
        DetailId:
          type: string
          example: 1017-1-40107-40587-P30426
    InsertCustomerData:
      description: Update a customer record in Axis with this model.
      properties:
        customers:
          description: List of customers to update
          type: array
          items:
            $ref: "#/components/schemas/OpenCrmCustomer"
    OpenCrmCustomer:
      type: object
      required:
      - firstName
      - lastName
      properties:
        customerId:
          description: Customer ID in the format of  [company id]-[store id]-[customer id] (e.g. 1017-1-5018).  If blank, this will create a new customer in Axis.
          type: string
          example: '1017-1-5018'
        prefix:
          description: (Optional) Customer Name Prefix.
          type: string
          example: Mr.
          enum:
          - Mr.
          - Ms.
          - Mrs.
          - Dr.
        firstName:
          description: Customer First Name.
          type: string
          example: Robert
        middleName:
          description: (Optional) Customer Middle Name
          type: string
          example: W
        lastName:
          description: Customer Last Name.
          type: string
          example: Etherton
        suffix:
          description: (Optional) Customer Name Suffix.
          type: string
          example: Jr.
          enum:
          - Jr.
          - Sr.
          - I
          - II
          - III
          - IV
          - V
          - VI
          - VII
        gender:
          description: (Optional) Customer Gender.
          type: string
          example: Male
          enum:
          - Male
          - Female
          - Non-Binary
        dateOfBirth: 
          description: (Optional) Customer Date of Birth. Must be in YYYY-MM-DD format.
          type: string
          example: '1955-05-20'
        emailAddress:
          description: (Optional) Customer Email Address. Must be a valid email format.
          type: string
          example: rwe@rtgholdings.com
        address1:
          description: Customer Address line 1. Required if address information present.
          type: string
          example: 100 Fred Ct.
        address2:
          description: (Optional) Customer Address line 2.
          type: string
          example: Suite 250
        city:
          description: Customer Address City. Required if address information present.
          type: string
          example: Wheeling
        state:
          description: Customer Address State, 2-letter abbreviation. Required if address information present.
          type: string
          maxLength: 2
          example: IL
        zip:
          description: Customer Address Zip/Postal Code. Can be 6 digits or 6 - 4 format. Required if address information present.
          type: string
          example: '60090-1234'
          maxLength: 10
        county:
          description: (Optional) Customer Address County.
          type: string
          example: Cook
        country:
          description: (Optional) Customer Address Country.
          type: string
          example: UNITED STATES
        phone:
          description: (Optional) Customer Phone Number.  Please use digits only.
          type: string
          example: '8885551212'
        aliasId:
          description: (Optional) Axis Customer Alias ID
          type: string
          example: '1017015018'
    UpdateSyncedCustomerData:
      type: object
      properties:
        openCrmSyncIds:
          description: List of Customer Open CRM Sync Ids to update
          type: array
          items:
            $ref: "#/components/schemas/OpenCrmSyncIds"
    OpenCrmSyncIds:
      type: object
      properties:
        openCrmSyncId:
          description: Open CRM Sync Id to update as synced
          type: integer
          example: 91
    OpenCrmSyncCustomers:
      type: object
      properties:
        OpenCrmSync:
          type: array
          items:
            $ref: "#/components/schemas/OpenCrmSyncCustomer"
    OpenCrmSyncCustomer:
      type: object
      properties:
        OpenCrmSyncId:
          type: integer
          example: 12345
        CompanyId:
          type: integer
          example: 1017
        StoreId:
          type: integer
          example: 1
        SyncType:
          type: integer
          example: 1
        SyncData:
          type: string
          example: "[{\"dateOfBirth\":null,\"suffix\":\"Jr.\",\"prefix\":\"Mr.\",\"county\":\"Cook\",\"aliasId\":\"1234\",\"phone\":\"8885551212\",\"country\":\"UNITED STATES\",\"zip\":\"60090-1234\",\"state\":\"IL\",\"city\":\"Wheeling\",\"address2\":\"Suite 250\",\"address1\":\"100 Fred Ct.\",\"emailAddress\":\"rwe@rtgholdings.com\",\"gender\":\"Male\",\"lastName\":\"Etherton\",\"middleName\":\"W\",\"firstName\":\"Robert\",\"customerId\":\"1017-1-5018\"}]"
        DtInsertedUTC:
          type: string
          example: '2019-05-20T17:00:00.0023Z'
        DtSyncedUTC:
          type: string
          example: '2019-05-20T17:00:00.0023Z'
