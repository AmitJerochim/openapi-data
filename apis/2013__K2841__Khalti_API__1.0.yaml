  /api/servicegroup/search/flight/:
    
    get:
      description: |
        Search FLight
        
      parameters:
        - $ref: '#/components/parameters/Token'
        - $ref: '#/components/parameters/Reference'
        - name: flight_type
          in: query
          description: One of the flight type ‘D’ for domestic and ‘I’ for international. (mandatory).
          required: true
          schema:
            type: string
        - name: trip_type
          in: query
          description: One of the trip type  ‘O’ for one way and ‘R’ for return. (mandatory).
          required: true
          schema:
            type: string
        - name: flight_date
          in: query
          description: YYYY-MM-DD (mandatory).
          required: true
          schema:
            type: string
        - name: return_date
          in: query
          description: YYYY-MM-DD
          required: false
          schema:
            type: string
        - name: nationality
          in: query
          description: Country code of the passenger(NP for Nepal)
          required: true
          schema:
            type: string
        - $ref: '#/components/parameters/Adult'
        - $ref: '#/components/parameters/Child'
        - name: infant
          in: query
          description: Number of Infant
          required: false
          schema:
            type: integer
        - name: from
          in: query
          description: Origin Sector code explained below, e.g. ‘PKR’  for Pokhara
          required: true
          schema:
            type: string 
        - name: to
          in: query
          description: Destination Sector code
          required: true
          schema:
            type: string 
                
      responses:
        '200':
          description: Request Successful.
  
        '400':  
          $ref: '#/components/responses/400Error'
                    
