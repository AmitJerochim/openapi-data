penapi: 3.0.2
info:
  title: Apploud API skeleton
  version: "1.2.0"
servers:
  - url: 'http://local.test/api/v1/'
    description: API server
  - url: 'https://virtserver.swaggerhub.com/ondrej.dockal/mock-server-test/1'
    description: SwaggerHub API Auto Mocking
paths:
  '/api/v1/bill/validation/{code}/{date}':
    get:
      tags:
        - Bill
      parameters:
        - name: code
          in: path
          description: Bill code
          required: true
          schema:
            type: string
        - name: date
          in: path
          description: Bill date
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
  /api/v1/competition/status:
    get:
      tags:
        - Competition
      responses:
        '200':
          description: Success
  '/api/v1/competitor/account-exist/{email}':
    get:
      parameters:
        - name: email
          in: path
          description: Email
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
  /api/v1/competitor/activate:
    put:
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
      responses:
        '200':
          description: Success
        '404':
          description: Not found
  /api/v1/competitor/compete:
    post:
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                billCode:
                  type: string
                billDate:
                  type: string
                billImageBase64:
                  type: string
                name:
                  type: string
                surname:
                  type: string
                email:
                  type: string
                phone:
                  type: string
                street:
                  type: string
                streetNumber:
                  type: string
                city:
                  type: string
                zip:
                  type: integer
                locale:
                  type: string
      responses:
        '200':
          description: Success
  /api/v1/competitor/loggedUserData:
    get:
      responses:
        '200':
          description: Success
        '403':
          description: Forbiden
        '404':
          description: Not found
  /api/v1/competitor/login:
    post:
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Success
        '403':
          description: Forbiden
        '404':
          description: Not found
  /api/v1/competitor/logout:
    post:
      responses:
        '200':
          description: Success
  /api/v1/competitor/register:
    post:
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                surname:
                  type: string
                email:
                  type: string
                phone:
                  type: string
                locale:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Success
  /api/v1/competitor/update:
    put:
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                surname:
                  type: string
                email:
                  type: string
                phone:
                  type: string
                street:
                  type: string
                streetNumber:
                  type: string
                city:
                  type: string
                zip:
                  type: integer
                password:
                  type: string
      responses:
        '200':
          description: Success
        '403':
          description: Forbiden
        '404':
          description: Not found
  /api/v1/lead/create:
    post:
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
      responses:
        '200':
          description: Success
  /api/v1/openapi:
    get:
      tags:
        - Internal
      responses: []
  /api/v1/password/forgotten:
    put:
      tags:
        - User
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
      responses:
        '200':
          description: Success
        '404':
          description: Not Found
  /api/v1/password/recovery:
    put:
      tags:
        - User
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Success
        '404':
          description: Not Found