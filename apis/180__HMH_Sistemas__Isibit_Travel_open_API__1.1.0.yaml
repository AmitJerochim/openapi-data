      type: object
      properties:
        id:
          type: integer
          example: 893
        city_id:
          type: integer
          example: 1009607
        name:
          type: string
          example: Meliá Madrid Princesa
        hotel_chain:
          type: string
          example: Melia
        address:
          type: string
          example: Princesa 27
        phone:
          type: string
          example: 34-91-54 18 20 0
        starts_number:
          type: number
          example: 5.0
