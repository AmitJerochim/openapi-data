  /orders/recommission:
    post:
      tags:
        - orders
      summary: Submit a recommission order
      operationId: recommissionOrder
      requestBody:
        content:
          application/xml:
            schema:
              $ref: '#/components/schemas/KAOrder'
          application/json:
            schema:
              $ref: '#/components/schemas/KAOrder'
      responses:
        200:
          description: successful operation
components:
  schemas:
    KASite:
      type: object
      properties:
        servicePlan:
          type: string
        #ipServicePlan:
        #  type: string
        downloadSpeed:
          type: string
        uploadSpeed:
          type: string
        capSize:
          type: string
        trafficType:
          type: string
          format: enum['Acceptable Usage', 'Volume Based Billing']
        termInMonths:
          type: integer
          format: int32
        primaryUse:
          type: string
          enum: ['Corporate', 'Home Use', 'Cyber Cafe', 'School']
        siteId:
          type: string
        siteName:
          type: string
        managementIp:
          type: string
        ipAddressType:
          type: string
          format: enum['Public', 'Private']
        siteIpRange:
          type: string
        ipRangeSize:
          type: string
        deviceId:
          type: string
        modelNumber:
          type: string
        serialNumber:
          type: string
        latitude:
          type: string
        longitude:
          type: string
        notificationEmailAddress:
          type: string
        physicalContractStart:
          type: string
          format: date
        status:
          type: string
      xml:
        name: KASite
    KASiteUsage:
      type: object
      properties:
        siteId:
          type: string
        period:
          type: string
          description: Day, Hour, etc, that this usage was for.
        bytesIn:
          type: integer
          format: int64
        bytesOut:
          type: integer
          format: int64
      xml:
        name: KASiteUsage
    KATopUp:
      type: object
      required:
        - siteId
        - reference
        - amountGb
        - startDate
      properties:
        siteId:
          type: string
          readOnly: true
        reference:
          type: string
        amountGb:
          type: integer
          format: int64
        status:
          type: string
          enum: ['PendingApproval', 'Approved', 'Active', 'Expired', 'Rejected', 'Failed']
        startDate:
          type: string
          format: date
        endDate:
          type: string
          format: date
    KAOrder:
      xml:
        name: KAOrder
      type: object
      required:
        - resellerReference
        - requestDate
      properties:
        siteId:
          type: string
          description: Required for change or cancellation/termination orders
        orderReference:
          type: string
          readOnly: true
        orderStatus:
          type: string
          readOnly: true
          enum: ['PendingApproval', 'Approved', 'JobScheduled', 'SiteActivated', 'IpActivated', 'Complete', 'Cancelled', 'Failed']
        orderType:
          type: string
          enum: ['NewSite', 'ServicePlanChange', 'Cancellation', 'EarlyCancellation', 'UndoChange', 'PublicIp', 'PublicIpChange', 'PublicIpCancellation', 'Termination', 'Recommission']
          readOnly: true
        requestDate:
          type: string
          format: date
          description: date the reseller would like the order, of whatever type, to be actioned. Now or in future.
        requestNotes:
          type: string
        statusNotes:
          type: string
          readOnly: true
        resellerReference:
          type: string
          description: This is the calling party/reseller's reference, i.e. the system calling the api
        newSiteOrderDetails:
          $ref: '#/components/schemas/KANewSiteOrderDetails'
        planChangeOrderDetails:
          $ref: '#/components/schemas/KAPlanChangeOrderDetails'
        cancellationOrderDetails:
          $ref: '#/components/schemas/KACancellationOrderDetails'
        terminationOrderDetails:
          $ref: '#/components/schemas/KATerminationOrderDetails'
        undoOrderDetails:
          $ref: '#/components/schemas/KAUndoOrderDetails'
        recommissionOrderDetails:
          $ref: '#/components/schemas/KARecommissionOrderDetails'
          description: read_only
#        publicIpOrderDetails:
#          $ref: '#/components/schemas/KANewPublicIpOrderDetails'
#        publicIpChangeOrderDetails:
#          $ref: '#/components/schemas/KAPublicIpChangeOrderDetails'
#        publicIpCancellationOrderDetails:
#          $ref: '#/components/schemas/KAPublicIpCancellationOrderDetails'
    KANewSiteOrderDetails:
      type: object
      required:
        - servicePlan
        - siteUse
        - notificationEmailAddress
        - siteName
        - addressLine1
        - addressLine2
        - city
        - country
        - postalCode
        - modelNumber
        - serialNumber
        - latitude
        - longitude
        - ipRangeSize
        - installationTypeId
        - installationCompany
        - installationEngineerUsername
      properties:
        servicePlan:
          type: string
        siteUse:
          type: string
          format: enum['Corporate', 'Home Use', 'Cyber Cafe', 'School']
        notificationEmailAddress:
          type: string
        siteName:
          type: string
        addressLine1:
          type: string
        addressLine2:
          type: string
        city:
          type: string
        country:
          type: string
        postalCode:
          type: string
        modelNumber:
          type: string
        serialNumber:
          type: string
        deviceId:
          type: string
          description: read_only
        trafficType:
          type: string
          format: enum['Acceptable Usage', 'Volume Based Billing']
          readOnly: true
        latitude:
          type: string
        longitude:
          type: string
        ipRangeSize:
          type: integer
          format: int32
        installationTypeId:
          type: integer
          format: int32
          enum: [1, 2, 3]
          description: 1 for new install, 2 for site reuse, 3 for recommission
        siteIp:
          type: string
          description: read_only, ip and range eg 192.1.1.1/30
          readOnly: true
        managementIp:
          type: string
          description: read only
          readOnly: true
        installationCompany:
          type: string
        installationEngineerUsername:
          type: string
        jobId:
          type: string
          description: read_only
        serviceOrderForm:
          $ref: '#/components/schemas/KAFile'
        ripeForm:
          $ref: '#/components/schemas/KAFile'

    KAPublicIpCancellationOrderDetails:
      type: object
      properties:
        contractEndDate:
          type: string
          format: date
        privateIpRange:
          type: string

    KAPIpChangeOrderDetails:
      type: object
      properties:
        publicIpProductCode:
          type: string
        publicIpPromoCodeProductId:
          type: integer
          format: int64
        siteId:
          type: string
        ripeForm:
          $ref: '#/components/schemas/KAFile'
        publicIpRange:
          type: string
        contractStartDate:
          type: string
          format: date


    KANewPublicIpOrderDetails:
      type: object
      properties:
        publicIpProductCode:
          type: string
        publicIpPromoCodeProductId:
          type: integer
          format: int64
        publicIpRange:
          type: string
        siteId:
          type: string
        ripeForm:
          $ref: '#/components/schemas/KAFile'
        contractStartDate:
          type: string
          format: date
    KAUndoOrderDetails:
      type: object
      required:
        - changeType
      properties:
        changeType:
          type: string
          enum: ['UndoCancellation', 'UndoPlanChange', 'UndoTermination']
      description: Request date is irrelevant for this order type, as undo is applied immediately.
    KAPublicIpChangeOrderDetails:
      type: object
      properties:
        servicePlan:
          type: string
        siteId:
          type: string
        changeType:
          type: string
          enum: ['Upgrade', 'Downgrade']
        publicIpRange:
          type: string
