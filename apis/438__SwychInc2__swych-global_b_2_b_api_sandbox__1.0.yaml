                    parentTransactionId: 1A2B3C
                    transactionDate: '20190115'
                    redeemOrSaveDate: '20190115'
                    transactionType: 0
                    amount: '100'
                    recipientPhoneNumber: '+11234567889'
                    recipientEmail: joe@bestdeal.com
                    recipientName: Joe Doe
