openapi: 3.0.0
info:
  description: Interface para troca de dados
  version: "1.0.0-oas3"
  title: API Milênio Bus Radartona
  contact:
    email: contato@mileniobus.com
  license:
    name: GNU GPL v3.0
    url: 'http://www.gnu.org/licenses/gpl-3.0.html'
tags:
  - name: Radares
    description: Dados obtidor a partir de radares
  - name: Trajetos
    description: Operações para dados de trajetos
  - name: Viagens
    description: Operações para dados de viagens
  - name: Autenticacao
    description: Operações de autenticacao de usuarios
paths:
  /v1/GetLocalizacaoRadares:
    get:
      security:
        - bearerAuth: []
      tags:
        - Radares
      summary: Dados de localização de radares
      description: >
        Este endpoint é para usuários que desejam receber dados de todos radares
        cadastrados
      operationId: LocalizacaoRadar
      responses:
        '200':
          description: Critérios de busca atendem ao esperado
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Radar'
        '400':
          description: Inputs não inseridos corretamente
        '401':
          description: Usuário não possui acesso a API
  /v1/GetRadaresTipoEnquadramento:
    get:
      security:
        - bearerAuth: []
      tags:
        - Radares
      summary: Dados de enquadramento de radares
      description: >
        Este endpoint é para usuários que desejam receber dados de
        enquadramentos de radares
      operationId: EnquadramentoRadar
      parameters:
        - name: enquadramento
          in: query
          description: >-
            tipos de enquadramentos separados por vírgula. Valores possiveis: R;
            F; A; P; VER; V; Z; PR; C; EX; VR; MOTO; CP;
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Critérios de busca atendem ao esperado
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Radar'
        '400':
          description: Inputs não inseridos corretamente
        '401':
          description: Usuário não possui acesso a API
  /v1/GetRadaresLote:
    get:
      security:
        - bearerAuth: []
      tags:
        - Radares
      summary: Dados de zonas de concessão de radares
      description: >
        Este endpoint é para usuários que desejam receber dados de zonas de
        concessão de radares
      operationId: ZonaRadar
      parameters:
        - name: ZonaConcessao
          in: query
          description: 'zona de concessao do radar, inserir lote(1, 2, 3 ou 4)'
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Critérios de busca atendem ao esperado
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Radar'
        '400':
          description: Inputs não inseridos corretamente
        '401':
          description: Usuário não possui acesso a API
  /v1/GetFluxoVeiculosRadares:
    get:
      security:
        - bearerAuth: []
      tags:
        - Radares
      summary: Dados de fluxos de veículos por radares
      description: >
        Este endpoint é para usuários que desejam receber dados de fluxo de
        veículos por radares
      operationId: FluxoVeiculosRadar
      parameters:
        - name: Radares
          in: query
          description: 'código dos radares a serem consultados, separados por vírgula.'
          required: true
          schema:
            type: string
        - name: DataConsulta
          in: query
          description: >-
            Data de consulta, que varia de d0 até datas anteriores (padrão
            yyyy-MM-dd)
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Critérios de busca atendem ao esperado
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FluxoVeiculosRadar'
        '400':
          description: Inputs não inseridos corretamente
        '401':
          description: Usuário não possui acesso a API
  /v1/GetTipoVeiculosRadares:
    get:
      security:
        - bearerAuth: []
      tags:
        - Radares
      summary: Dados de fluxos de veículos por radares
      description: >
        Este endpoint é para usuários que desejam receber dados de tipo de
        veículos que passaram pelos radares, em um determinado dia
      operationId: TipoVeiculosRadares
      parameters:
        - name: Radares
          in: query
          description: 'código dos radares a serem consultados, separados por vírgula.'
          required: true
          schema:
            type: string
        - name: DataConsulta
          in: query
          description: >-
            Data de consulta, que varia de d0 até datas anteriores (padrão
            yyyy-MM-dd)
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Critérios de busca atendem ao esperado
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TipoVeiculosRadar'
        '400':
          description: Inputs não inseridos corretamente
        '401':
          description: Usuário não possui acesso a API
  /v1/GetInfracoesRadares:
    get:
      security:
        - bearerAuth: []
      tags:
        - Radares
      summary: Dados de fluxos de veículos por radares
      description: >
        Este endpoint é para usuários que desejam receber dados de número de
        infrações em radares, em um determinado dia
      operationId: InfracoesRadares
      parameters:
        - name: Radares
          in: query
          description: 'código dos radares a serem consultados, separados por vírgula.'
          required: true
          schema:
            type: string
        - name: DataConsulta
          in: query
          description: >-
            Data de consulta, que varia de d0 até datas anteriores (padrão
            yyyy-MM-dd)
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Critérios de busca atendem ao esperado
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/InfracoesRadar'
        '400':
          description: Inputs não inseridos corretamente
        '401':
          description: Usuário não possui acesso a API
  /v1/GetAcuraciaIdentificacaoRadares:
    get:
      security:
        - bearerAuth: []
      tags:
        - Radares
      summary: Dados de fluxos de veículos por radares
      description: >
        Este endpoint é para usuários que desejam receber dados de acurácia de
        identificação de placas dos radares, em um determinado dia
      operationId: AcuraciaIdentificacaoRadares
      parameters:
        - name: Radares
          in: query
          description: 'código dos radares a serem consultados, separados por vírgula.'
          required: true
          schema:
            type: string
        - name: DataConsulta
          in: query
          description: >-
            Data de consulta, que varia de d0 até datas anteriores (padrão
            yyyy-MM-dd)
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Critérios de busca atendem ao esperado
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AcuraciaIdentificacaoRadar'
        '400':
          description: Inputs não inseridos corretamente
        '401':
          description: Usuário não possui acesso a API
  /v1/GetPerfilVelocidadesRadar:
    get:
      security:
        - bearerAuth: []
      tags:
        - Radares
      summary: Dados de fluxos de veículos por radares
      description: >
        Este endpoint é para usuários que desejam receber dados de radares, por
        perfil de velocidade (mínima e máxima)
      operationId: PerfilVelocidadesRadar
      parameters:
        - name: VelocidadeMin
          in: query
          description: velocidade mínima do radar a ser consultada(1 a 100)
          required: true
          schema:
            type: integer
        - name: VelocidadeMax
          in: query
          description: velocidade máxima do radar a ser consultada
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Critérios de busca atendem ao esperado
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Radar'
        '400':
          description: Inputs não inseridos corretamente
        '401':
          description: Usuário não possui acesso a API
  /v1/GetTrajetos:
    get:
      security:
        - bearerAuth: []
      tags:
        - Trajetos
      summary: Dados de trajetos de automóveis
      description: >
        Get das velocidades médias detectadas nos radares e a quantidade de
        minutos da viagem, separados por período de manha, tarde, noite e
        madrugada
      operationId: Trajetos
      parameters:
        - name: Radares
          in: query
          description: 'código dos radares a serem consultados, separados por vírgula.'
          required: true
          schema:
            type: string
        - name: DataConsulta
          in: query
          description: >-
            Data de consulta, que varia de d0 até datas anteriores (padrão
            yyyy-MM-dd)
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Critérios de busca atendem ao esperado
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Trajeto'
        '400':
          description: Inputs não inseridos corretamente
        '401':
          description: Usuário não possui acesso a API
  /v1/GetVelocidadeMediaTrajeto:
    get:
      security:
        - bearerAuth: []
      tags:
        - Trajetos
      summary: Dados de trajetos de automóveis
      description: >
        Get das velocidades médias detectadas nos radares, separados por período
        de manha, tarde, noite e madrugada
      operationId: VelocidadeMediaTrajeto
      parameters:
        - name: Radares
          in: query
          description: 'código dos radares a serem consultados, separados por vírgula.'
          required: true
          schema:
            type: string
        - name: DataConsulta
          in: query
          description: >-
            Data de consulta, que varia de d0 até datas anteriores (padrão
            yyyy-MM-dd)
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Critérios de busca atendem ao esperado
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/VelocidadeMediaTrajeto'
        '400':
          description: Inputs não inseridos corretamente
        '401':
          description: Usuário não possui acesso a API
  /v1/GetViagens:
    get:
      security:
        - bearerAuth: []
      tags:
        - Viagens
      summary: Dados de trajetos de automóveis
      description: |
        Get de todas as viagens ocorridas no dia, em todos os radares
      operationId: Viagens
      parameters:
        - name: Radares
          in: query
          description: 'código dos radares a serem consultados, separados por vírgula.'
          required: true
          schema:
            type: string
        - name: DataConsulta
          in: query
          description: >-
            Data de consulta, que varia de d0 até datas anteriores (padrão
            yyyy-MM-dd)
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Critérios de busca atendem ao esperado
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Viagem'
        '400':
          description: Inputs não inseridos corretamente
        '401':
          description: Usuário não possui acesso a API
  /v1/GetDistanciaViagem:
    get:
      security:
        - bearerAuth: []
      tags:
        - Viagens
      summary: Dados de trajetos de automóveis
      description: >
        Get da distância de todas as viagens ocorridas no dia, por diferença de
        distância entre os radares
      operationId: DistanciaViagem
      parameters:
        - name: RadarInicial
          in: query
          description: >-
            Radar inicial da consulta
          required: true
          schema:
            type: integer
        - name: RadarFinal
          in: query
          description: >-
            Radar final da consulta
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Critérios de busca atendem ao esperado
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DistanciaViagem'
        '400':
          description: Inputs não inseridos corretamente
        '401':
          description: Usuário não possui acesso a API
  /v1/Login/GetToken:
    get:
      tags:
        - Autenticacao
      summary: Rotas de autenticacao de usuario
      description: >
        Get de um token novo, para que seja possível utilizar endpoints da API.
        Prazo de expiração configurado para 1 dia. Utilizar token como
        Autenticação "Bearer Token" ao realizar requests.
      operationId: Token
      parameters:
        - name: email
          in: query
          description: E-mail utilizado no cadastro do usuário
          required: true
          schema:
            type: string
        - name: senha
          in: query
          description: Senha utilizada no cadastro do usuário
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Critérios de busca atendem ao esperado
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Token'
        '400':
          description: Inputs não inseridos corretamente
        '401':
          description: Usuário não possui acesso a API
servers:
  - url: 'https://mileniotech.com.br/'
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Radar:
      type: object
      required:
        - lote
        - codigo
        - endereco
        - sentido
        - referencia
        - tipoEquipamento
        - enquadramento
        - qtdeFaixas
        - dataPublicacao
        - velocidade
        - lat
        - lon
        - bairro
      properties:
        lote:
          type: integer
          example: 1
        codigo:
          type: string
          example: 6748-6901
        endereco:
          type: string
          example: Rod. Presidente Dutra
        sentido:
          type: string
          example: Ayrton Senna/Castelo Branco
        referencia:
          type: string
          example: a menos 75m da Ponte Janio Quadros
        tipoEquipamento:
          type: string
          example: Fixo - Grupo A
        enquadramento:
          type: string
          example: V
        qtdeFaixas:
          type: string
          example: '5'
        dataPublicacao:
          type: string
          example: '2015/07/18 00:00:00.000'
        velocidade:
          type: string
          example: 60/50 km/h
        lat:
          type: string
          example: '-23.52684996'
        lon:
          type: string
          example: '-46.59507216'
        bairro:
          type: string
          example: Cangaiba
    FluxoVeiculosRadar:
      type: object
      required:
        - codigo
        - data_hora
        - tipo_veiculo
        - contagem
        - autuacoes
        - placas
        - qtde_faixas
        - velocidade
        - lat
        - lon
        - bairro
      properties:
        codigo:
          type: string
          example: 6707
        data_hora:
          type: string
          example: '2019-02-28T00:00:00'
        tipo:
          type: integer
          example: 0
        contagem:
          type: integer
          example: 7
        autuacoes:
          type: integer
          example: 0
        placas:
          type: integer
          example: 7
        qtde_faixas:
          type: integer
          example: 2
        velocidade:
          type: string
          example: '50'
        lat:
          type: number
          example: -23.48028198
        lon:
          type: number
          example: -46.56727404
        bairro:
          type: string
          example: Parque Edu Chaves
    TipoVeiculosRadar:
      type: object
      required:
        - codigo
        - data_hora
        - contagem
        - autuacoes
        - placas
      properties:
        codigo:
          type: string
          example: 6707
        data_hora:
          type: string
          example: '2019-02-28T00:00:00'
        contagem:
          type: integer
          example: 1092
        autuacoes:
          type: integer
          example: 0
        placas:
          type: integer
          example: 43
    InfracoesRadar:
      type: object
      required:
        - codigoRadar
        - dataHora
        - tipoVeiculo
        - contagem
        - autuacoes
        - placas
      properties:
        codigoRadar:
          type: integer
          example: 6707
        dataHora:
          type: string
          example: '2019-02-28T00:00:00'
        tipoVeiculo:
          type: integer
          example: 0
        contagem:
          type: integer
          example: 7
        autuacoes:
          type: integer
          example: 0
        placas:
          type: integer
          example: 7
    AcuraciaIdentificacaoRadar:
      type: object
      required:
        - codigoRadar
        - dataHora
        - tipoVeiculo
        - contagem
        - placas
        - acuraciaIdentificacao
      properties:
        codigoRadar:
          type: integer
          example: 6707
        dataHora:
          type: string
          example: '2019-02-28T00:00:00'
        tipoVeiculo:
          type: integer
          example: 0
        contagem:
          type: integer
          example: 7
        placas:
          type: integer
          example: 7
        acuraciaIdentificacao:
          type: number
          example: 0.3090909090909091
    Trajeto:
      type: object
      required:
        - codigoRadarOrigem
        - mediaVelOrigem
        - periodoDia
        - mediaMinutosTrajeto
        - codigoRadarDestino
        - mediaVelDestino
      properties:
        codigoRadarOrigem:
          type: integer
          example: 6708
        mediaVelOrigem:
          type: number
          example: 77
        periodoDia:
          type: string
          example: tarde
        mediaMinutosTrajeto:
          type: number
          example: 30
        codigoRadarDestino:
          type: integer
          example: 6707
        mediaVelDestino:
          type: number
          example: 83
    VelocidadeMediaTrajeto:
      type: object
      required:
        - codigoRadarOrigem
        - periodoDia
        - velocidadeMedia
        - codigoRadarDestino
      properties:
        codigoRadarOrigem:
          type: integer
          example: 6653
        periodoDia:
          type: string
          example: noite
        velocidadeMedia:
          type: number
          example: 73
        codigoRadarDestino:
          type: integer
          example: 6707
    Viagem:
      type: object
      required:
        - viagemId
        - codigoRadarInicio
        - dataHoraInicio
        - codigoRadarFinal
        - dataHoraFinal
        - tipoVeiculo
      properties:
        viagemId:
          type: integer
          example: 11853072
        codigoRadarInicio:
          type: integer
          example: 6707
        dataHoraInicio:
          type: string
          example: '2019-02-28T19:54:26'
        codigoRadarFinal:
          type: integer
          example: 6707
        dataHoraFinal:
          type: string
          example: '2019-02-28T19:54:26'
        tipoVeiculo:
          type: integer
          example: 1
    DistanciaViagem:
      type: object
      required:
        - codigoRadarInicio
        - codigoRadarFinal
        - distancia
      properties:
        codigoRadarInicio:
          type: integer
          example: 2400
        codigoRadarFinal:
          type: integer
          example: 2401
        distancia:
          type: number
          example: 666.231812237476
    Token:
      type: object
      required:
        - dataCriacao
        - token
        - dataExpiracao
      properties:
        dataCriacao:
          type: string
          example: '2019-11-18T12:48:05.6098765+00:00'
        token:
          type: string
          example: >-
            eyJhbGciOiJSUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1bmlxdWVfbmFtZSI6WyJtYXJjZWxvZ2FuZG9AZ21haWwuY29tIiwibWFyY2Vsb2dhbmRvQGdtYWlsLmNvbSJdLCJqdGkiOiI2ZDJiMWZkOGZkZWY0NTQzOTZkNjMxYzZlODMyODFhNSIsIm5iZiI6MTU3NDA4MTI4NSwiZXhwIjoxNTc0MTY3Njg1LCJpYXQiOjE1NzQwODEyODUsImlzcyI6IkV4ZW1wbG9Jc3N1ZXIiLCJhdWQiOiJFeGVtcGxvQXVkaWVuY2UifQ.mfupj9cCrn-AUfem1P8ploUfz0J0g951QSxVueIiATXlW7KtHYgnfKRQWRsEgnE_2s6E8ITNLK0cA_RVYLDz9ou9CnQ94musbMczoQw0wa704m-A5lvyiCkD6IWq53Ngg0OZdl5PH1NR1rlIkOYfTGob3efqK5otycY4mV3gTzGyFQWQRoZ-UxuAC34hEzojPbX4RqFL8qmsnze89cHVmU4N9CuRBESz9z29iu-CIULwESEnJ3F-jOSND4SsqYfP8T-DR0utm7TqSMzonKpHVPlyprs-TWPIdqPf8OkPY1UAm7jgq5cZQTyXCdGTY54gpJ0NmE-BDi5QgyQ3ZcmhbA
        dataExpiracao:
          type: string
          example: '2019-11-19T12:48:05.6098765+00:00'
