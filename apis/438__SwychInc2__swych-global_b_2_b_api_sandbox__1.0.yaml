  '/api/v1/b2b/{accountId}/order':
    get:
      summary: get order details
      description: "Retrieve the order details for a given **order ID**\n"
      tags:
        - B2B APIs
      operationId: get-api-v1-b2b-accountid-order-orderid-orderid
      parameters:
        - name: accountId
          in: path
          description: account id
          required: true
          schema:
            enum:
              - '7705833523009415'
            type: string
        - name: orderId
          in: query
          description: Order ID from the Order API response
          required: true
          schema:
            type: string
        - name: Authorization
          in: header
          description: 'OAuth 2.0 access token obtained from Authentication API. the client uses the "Bearer" authentication scheme to transmit the access token which defined by HTTP/1.1 [RFC2617]'
          required: true
          schema:
            type: string
        - name: device_id
          in: header
          description: device Id
          schema:
            type: string
        - name: latitude
          in: header
          schema:
            type: string
        - name: longitude
          in: header
          schema:
            type: string
        - name: client_ip
          in: header
          description: IP address of client
          schema:
            type: string
        - name: clientId
          in: header
          required: true
          schema:
            enum:
              - swych_b2b
            type: string
        - name: apiKey
          in: header
          required: true
          schema:
            enum:
              - swych_b2b
            type: string
