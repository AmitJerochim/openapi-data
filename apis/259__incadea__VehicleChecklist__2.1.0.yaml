        - Vehicle Check
      parameters:
        - $ref: "https://api.swaggerhub.com/domains/incadea/Generic/2.1.0#/components/parameters/Authorization"
        - $ref: "https://api.swaggerhub.com/domains/incadea/Generic/2.1.0#/components/parameters/AcceptLanguage"
        - $ref: "https://api.swaggerhub.com/domains/incadea/Generic/2.1.0#/components/parameters/CompanyName"
        - $ref: "https://api.swaggerhub.com/domains/incadea/Generic/2.1.0#/components/parameters/LocationIdMandatory"  
        - name: OrderId
          description: "The unique identifier of the service order."
          in: path
          required: true
          schema:
            type: string
            example: "3056bedb-5962-4de5-9bbb-641be0300034"   
      responses:
        200:
          description: "A list of the checklists related to the particular service order"
          headers:
            Content-Language:
              $ref: "https://api.swaggerhub.com/domains/incadea/Generic/2.1.0#/components/headers/ContentLanguage"    
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Checklist"
        "400":
          description: |
            The client error, which can have the following Error Codes: 
            *   101 Invalid request parameters
          content:
            application/json:
              schema:
                $ref: "https://api.swaggerhub.com/domains/incadea/Generic/2.1.0#/components/schemas/Error"       
        "500":
          description: |
            The server error, which can have the following Error Codes: 
            *  110 Backend service is not found or unavailable. 
            *  111 Backend platform unexpected error
            *  112 No endpoint found with the requested URL
            *  113 Invalid SOAP action name configured
            *  114 Unexpected error
          content:
            application/json:
              schema:
                $ref: "https://api.swaggerhub.com/domains/incadea/Generic/2.1.0#/components/schemas/Error"
                
