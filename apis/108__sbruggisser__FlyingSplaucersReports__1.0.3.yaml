penapi: 3.0.0
info:
  description: This is an API to get relevant disease reports.
  version: "1.0.3"
  title: Flying Splaucers Disease Report API
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
paths:
  /reports:
    get:
      summary: searches for reports
      operationId: searchReports
      description: |
        By passing in the appropriate options, you can search for
        relevent disease reports
      parameters:
        - in: query
          name: key_terms
          description: search terms for looking up disease reports. case insensitive.
          schema:
            type: array
            items:
              type: string
              
          example: ["zika", "coronavirus"]
          style: form
          explode: false
        - in: query
          name: start_date
          description: start date of period of interest. Must be in UTC and in the past. Format yyyy-MM-ddTHH:mm:ss
          required: true
          schema:
            type: string
            
          example: "2015-10-01T08:45:10"
        - in: query
          name: end_date
          description: end date of period of interest. Must be in UTC and in the past. Format yyyy-MM-ddTHH:mm:ss
          required: true
          schema:
            type: string
          example: "2020-03-21T08:45:10"
        - in: query
          name: location
          description: location of interest for disease report
          required: false
          schema:
            type: string
          example: United States
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Article'
        '400':
          description: Bad Request
          content:
            application/json:
              schema: 
                type: object
                properties: 
                  error_message:
                    type: string
                    example: start_date must be before end_date
servers:
  - url: 'https://us-central1-flyingsplaucers-7b3cf.cloudfunctions.net/reports'
components:
  schemas:
    Report:
      type: object
      required:
        - id
        - diseases
        - syndromes
        - event_date
        - locations
      properties:
        id:
          type: string
          format: uuid
          example: d290f1ee-6c54-4b01-90e6-d701748f0851
        diseases:
          type: array
          items:
            type: string
          example:
            - influenza a/h5n1
            - influenza a/h7n9
        syndromes:
          type: array
          items:
            type: string
          example: []
        event_date:
          type: string
          format: date-time
          example: '2016-08-29T09:12:33.001Z to 2016-10-12T09:12:33.001Z'
        locations:
          type: array
          items:
            $ref: '#/components/schemas/Location'
    Article:
      type: object
      required:
        - url
        - date_of_publication
        - headline
        - main_text
        - reports
      properties:
        url:
          type: string
          example: 'https://wwwnc.cdc.gov/travel/notices/alert/coronavirus'
        date_of_publication:
          type: string
          format: date-time
          example: '2016-08-29T09:12:33.001Z'
        headline:
          type: string
          example: Outbreaks in Southern Vietnam
        main_text:
          type: string
          example: >-
            Three people infected by what is thought to be H5N1 or H7N9 in Ho
            Chi Minh city. First infection occurred on 1 Dec 2018, and latest is
            report on 10 December. Twon hospital, one has recovered.
            Furthermore, two people with fever and rash infected by an unknown
            disease.
        reports:
          type: array
          items:
            $ref: '#/components/schemas/Report'
    Location:
      type: object
      required:
        - country
        - location
      properties:
        country:
          type: string
          example: Vietnam
        location:
          type: string
          example: Ho Chi Minh city