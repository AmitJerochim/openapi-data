openapi: 3.0.0
# Added by API Auto Mocking Plugin
servers:
  - url: https://webd16fair01.windows.nyc.hra.nycnet/FairfareV3Renewal/
    description: DEV Server
  - url: https://fairfarestest.hra.nycnet/fairfarev3renewal/
    description: TEST Server
  - url: https://fairfarestest.hra.nycnet//FairfareV3Renewaluat/
    description: UAT Server
info:
  description: AHRA <=> FF API
  version: "1.0.6"
  title: AHRA - FF Phase 3 API
  contact:
    email: shahaa@dss.nyc.gov

paths:
  /ahra/client:
    get:
      tags:
        - client
      summary: searches client
      operationId: searchClient
      description: |
        By passing in valid FFID, you can get client detail in the fair fares system
      parameters:
        - in: query
          name: fairfaresid
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: search results matching criteria
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResultWithClientDetails'
        '400':
          description: bad input parameter
        '401':
          description: unauthorized request
        '5XX':
          description: unexpected error
  /ahra/client/stepup:
    get:
      tags:
        - client
      summary: step up client
      operationId: stepupClient
      description: |
        Step up client by Passing FFID + DOB  OR CIN + DOB
      parameters:
        - in: query
          name: fairfaresid
          schema:
            type: integer
            format: int64
        - in: query
          name: cin
          schema:
            type: string
            minLength: 8
            maxLength: 8
            example: ZY11111Y
        - in: query
          name: birthDate
          required: true
          schema:
            type: string
            format: date
            example: '2016-08-29'
      responses:
        '200':
          description: search results matching criteria
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResultWithClientDetails'
        '400':
          description: bad input parameter
        '401':
          description: unauthorized request
        '5XX':
          description: unexpected error
  /ahra/client/Enroll:
    post:
      tags:
        - client
      operationId: EnrollV3
      description: mailingAddress and Contactdetails are allowed null only for DV cases
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EnrollRequest'
      responses:
        '200':
          description: Success
          content: 
             application/json:
                schema:
                   $ref: '#/components/schemas/SuccessResultWithConfirmationNumber'
        '400':
          description: bad input parameter
        '401':
          description: unauthorized request
        '5XX':
          description: unexpected error
  /ahra/client/ContactDetails:
    post:
      tags:
        - client
      operationId: UpdateContactDetails
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateContactDetailsNoConfirm'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResult'
          description: Success
        '400':
          description: bad input parameter
        '401':
          description: unauthorized request
        '5XX':
          description: unexpected error
  /ahra/client/application:
    post:
      tags:
        - application
      summary: submit new application
      operationId: submitapplication
      description: |
        By passing in the appropriate application data, you can submit new or renew application in the fair fares system
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClientApplication'
        description: client application
      responses:
        '200':
          description: application reference number
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResultWithConfirmationNumber'
        '400':
          description: bad input parameter
        '401':
          description: unauthorized request
        '5XX':
          description: unexpected error
  /ahra/client/application/submitdocument:
    post:
      tags:
        - application
      summary: submit new document for application
      operationId: submitdocument
      description: |
        By passing in the appropriate document data, you can submit new document to previously submitted application in the fair fares system
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - referencenumber
                - doctype
                - docname
                - docuploaddatetime
              properties:
                referencenumber:
                  type: string
                  maxLength: 8
                  minLength: 8
                  pattern: '^\[0-9]{8}$'
                doctype:
                  $ref: '#/components/schemas/DocType'
                docuploaddatetime:
                  type: string
                  format: date-time
                  example: '2012-03-19T07:22Z'
                  description: ISO 8601 standard, EST/EDT
                docname:
                  type: string
                  minLength: 1
                  maxLength: 100
                  example: UniqueName.pdf
                transactionID:
                  type: string
                  minLength: 1
                  maxLength: 100
        description: document details
      responses:
        '200':
          description: success
        '400':
          description: bad input parameter
        '401':
          description: unauthorized request
        '5XX':
          description: unexpected error
components:
  schemas:
    ClientIdentifier:
      type: object
      required:
        - firstname
        - lastname
        - birthDate
      properties:
        firstname:
          type: string
          minLength: 1
          maxLength: 50
          example: John
        lastname:
          type: string
          minLength: 1
          maxLength: 50
          example: Carter
        birthDate:
          type: string
          format: date
          example: '2016-08-29'
        ssn:
          type: string
          minLength: 9
          maxLength: 9
          example: 111111111
        cin:
          type: string
          minLength: 8
          maxLength: 8
          example: ZY11111Y
    SuccessResult:
      type: object
      properties:
        success:
          type: boolean
        errorcode:
          type: string
          example: 
        errormessage:
          type: string
          example: 
    SuccessResultWithClientDetails:
      type: object
      required: 
        - success
      properties:
        success:
          type: boolean
        client:
          $ref: '#/components/schemas/ClientDetails'
    Applications:
      type: object
      required: 
      - applicationreferenceno
      - applicationstatus
      - applicationstatusdate
      - submissiondate
      - duedate
      - documents
      properties:
        isRenewal:
          type: boolean
          example: false
        applicationreferenceno:
          type: string
          maxLength: 8
          minLength: 8
          pattern: '^\[0-9]{8}$'
        applicationstatus:
          $ref: '#/components/schemas/ApplicationStatus'
        applicationstatusdate:
          type: string
          format: date
          example: '08-29-2016'
          description: MM-dd-yyyy
        duedate:
          type: string
          format: date
          example: '08-29-2016'
          description: MM-dd-yyyy
        submissiondate:
          type: string
          format: date
          example: '08-29-2016'
          description: MM-dd-yyyy
        requiredDocuments:
          type: array
          items:
              $ref: '#/components/schemas/Documents'
    Documents:
      type: object
      required: 
      - documenttype
      - documentstatus
      properties:
        documenttype:
          $ref: '#/components/schemas/DocumentCategory'
        documentstatus:
          $ref: '#/components/schemas/DocumentStatus'
        date:
          type: string
          format: date
          example: '08-29-2016'
          description: MM-dd-yyyy
    UpdateContactDetails:
