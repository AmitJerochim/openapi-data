                      claimURL: https://goswych.com/claim/A1B2C3
                    payments: { }
                    messageFromSender:
                      message: Best wishes to you
                      imageUrl: https://swychdoc.com/img/order/1.jpg
                      videoUrl: https://swychdoc.com/video/order/1.mp4
                    senderPhoneNumber: '+11234556789'
