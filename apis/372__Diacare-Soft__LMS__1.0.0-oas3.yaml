            allOf:
              - $ref: '#/components/schemas/Base_data'
              - type: object
                properties:
                  data:
                    type: array
                    items:
                      allOf:
                        - $ref: '#/components/schemas/Webinar_mosaic_object'
                required:
                  - data
    Webinar_mosaic_object_response_200:
      description: Объект мозаики вебинара
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/Base_data'
              - type: object
                properties:
                  data:
