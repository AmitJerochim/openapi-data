          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidatePasswordConflict"
        400:
          description: "Invalid Request"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ClientInvalidRequest"
        default:
          description: "Error"
