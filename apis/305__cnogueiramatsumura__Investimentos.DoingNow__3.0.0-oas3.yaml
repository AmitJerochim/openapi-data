openapi: 3.0.0
info:
  version: "3.0.0-oas3"
  title: Investimentos Doing Now
  description: Documentaçao da Api Investimentos
  contact:
    name: Carlos Alexandre Nogueira Matsumura
    email: cnogueiramatsumura@yahoo.com.br
servers: 
  - description: Servidor com a Api para investimentos
    url: https://test.doingnow.com.br:90/api
    
tags:
  - name: Chamada
    description: Chamada Controller
  - name: Login
    description: Login Controler
  - name: Ordem
    description: Ordem Controller
  - name: Usuario
    description: Usuario Controller
  - name: ChamadasEditada
    description: ChamadasEditadas Controller
  - name: ServerConfig
    description: Configuraçoes do Servidor
    
paths:
  /binance:
     post:
      description: Salva as chaves binance do Usuario
      tags:
        - Binance
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object 
              required:
                - binanceKey
                - binanceSecret
              properties:
                binanceKey:
                  type: string
                binanceSecret:
                  type: string
      responses:
        200:
          $ref: '#/components/responses/SingleSucessfuly'
        400:
          $ref: '#/components/responses/binanceErrorObj'
        401:
          $ref: '#/components/responses/Unauthorized'
        406:
          $ref: '#/components/responses/ModelState'
        500:
         $ref: '#/components/responses/InternalServerError'
  /binance/ComprarBNB:
    post:
      description: Comprar BNB a preço de mercado
      tags:
        - Binance
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object 
              required:
                - qtd
              properties:
                qtd:
                  type: number
                  example: 0.15
      responses:
        200:
          $ref: '#/components/responses/SingleSucessfuly'
        400:
          $ref: '#/components/responses/binanceErrorObj'
        401:
          $ref: '#/components/responses/Unauthorized'
        406:
          $ref: '#/components/responses/ModelState'
        500:
          $ref: '#/components/responses/InternalServerError'
  /binance/testkeys:
    post:
      description: Testar as chaves do Usuario
      tags:
       - Binance
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required: 
                - binanceKey
                - binanceSecret
              properties:
                binanceKey:
                 type: string
                binanceSecret:
                 type: string
            
      responses:
        200:
          $ref: '#/components/responses/SingleSucessfuly'
        400:
          $ref: '#/components/responses/binanceErrorObj'
        401:
          $ref: '#/components/responses/Unauthorized'
        406:
          $ref: '#/components/responses/ModelState'
        500:
         $ref: '#/components/responses/InternalServerError'
         
  /chamada:
   post:
      description: Aceita uma Chamada Feita pelo Analista
      tags:
        - Chamada
      security: 
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object 
              required:
                - id
                - qtd
              properties:
                id:
                  type: integer
                qtd:
                  type: number
                  example: 0.12345678
      responses:
        200:
          description: Successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    example: 1
                  TipoOrdem:
                    type: integer
                    example: 2
                  Status_id:
                    type: integer
                    example: 3
                  DataCadastro:
                    type: string
                    format: date-time
                  Quantidade:
                    type: number
                    example: 0.01
                  ChamadaId:
                    type: integer
                    example: 3
                  Symbol:
                    type: string
                    example: ethbtc
                  Descricao:
                    type: string
                    example: descriçao da chamada
                  PrecoEntrada:
                    type: number
                    example: 0.12345678
                  PrecoGain:
                    type: number
                    example: 0.12345678
                  PrecoLoss:
                    type: number
                    example: 0.12345678
                  RangeEntrada:
                    type: number
                    example: 0.12345678
        400:
          $ref: '#/components/responses/binanceErrorObj'
        401:
          $ref: '#/components/responses/Unauthorized'
        406:
          $ref: '#/components/responses/ModelState'
        500:
          $ref: '#/components/responses/InternalServerError'
  /chamada/{id}:
    get:
      description: Retorna um objeto chamada selecionado por Id
      tags:
        - Chamada
      security: 
        - BearerAuth: []
      parameters: 
        - name: id
          in: path
          required: true
          description: Id da Chamada
          schema:
            type: integer
            example: 1
      responses:
        200:
          description: Sucessfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/chamada'
        401:
          $ref: '#/components/responses/Unauthorized'
        406:
          $ref: '#/components/responses/ModelState'
        500:
          $ref: '#/components/responses/InternalServerError'
    delete:
      description: Recusa uma chamada Feita pelo Analista
      tags:
        - Chamada
      security: 
        - BearerAuth: []
      parameters: 
        - name: id
          in: path
          required: true
          description: Id da Chamada
          schema:
            type: integer
            example: 1
      responses:
        200:
          description: Successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  HoraRecusada:
                    type: string
                    format: date-time
                  Chamada_ID:
                    type: integer
                    example: 1
                  Usuario_ID:
                    type: integer
                    example: 1
        401:
          $ref: '#/components/responses/Unauthorized'
        406:
          $ref: '#/components/responses/ModelState'
        500:
          $ref: '#/components/responses/InternalServerError'
  /chamada/ativas:
    get:
      description: Retorna Lista de Todas as Chamadas Ativas e Lista de Chamadas Editadas
      tags:
        - Chamada
      security: 
        - BearerAuth: []
      responses:
        200:
          description: Sucessfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  ativas:    
                    type: array
                    items:
                      properties:
                        ativas:
                          $ref: '#/components/schemas/chamada'
                        chamadaEditadas:
                          type: object
                          properties:
                            id:
                              type: integer
                              example: 1
                            DataEdicao:
                              type: string
                              format: date-time
                            NewGain:
                              type: number
                              example: 0.02195600
                            NewLoss:
                              type: number
                              example: 0.02195600
                            Chamada_Id:
                              type: number
                              example: 1
        401:
          $ref: '#/components/responses/Unauthorized'
        500:
          $ref: '#/components/responses/InternalServerError'
  /chamada/Encerradas:
    get:
      description: Retorna Lista de Todas as Chamadas Encerradas
      tags:
        - Chamada
      security: 
        - BearerAuth: []
      responses:
        200:
          description: Sucessfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/chamada'
        401:
          $ref: '#/components/responses/Unauthorized'
        500:
          $ref: '#/components/responses/InternalServerError'
  /chamada/recusadas:
    get:
      description: Retorna Lista de Todas as Chamadas Encerradas
      tags:
        - Chamada
      security: 
        - BearerAuth: []
      responses:
        200:
          description: Sucessfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/chamada'
                        
        401:
          $ref: '#/components/responses/Unauthorized'
        500:
          $ref: '#/components/responses/InternalServerError'
          
  /ChamadasEditadas/aceitar:
    post:
      description: Aceita Edição de chamada
      tags:
        - ChamadasEditada
      security: 
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object 
              required:
                - EdicaoId
                - ChamadaId
              properties:
                EdicaoId:
                  type: integer
                  example: 1
                ChamadaId:
                  type: integer
                  example: 1
      responses:
        200:
          description: Successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  PrecoEntrada:
                    type: number
                    example: 0.01234567
                  NewGain:
                    type: number
                    example: 0.01234567
                  NewLoss:
                    type: number
                    example: 0.01234567
                  chamadaId:
                    type: integer
                    example: 1
        400:
          $ref: '#/components/responses/binanceErrorObj'
        401:
          $ref: '#/components/responses/Unauthorized'
        406:
          $ref: '#/components/responses/ModelState'
        500:
         $ref: '#/components/responses/InternalServerError'
  /ChamadasEditadas/recusar:
    post:
      description: Recusar Edição de chamada
      tags:
        - ChamadasEditada
      security: 
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object 
              required:
                - EdicaoId
              properties:
                EdicaoId:
                  type: integer
                  example: 1
      responses:
        200:
          description: Successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  Usuario_Id:
                    type: integer
                    example: 1
                  tipoEdicao_ID:
                    type: integer
                    example: 2
                  DataCadastro:
                    type: string
                    format: date-time
                  chamadaEditada_ID:
                    type: integer
                    example: 1
                  Chamada_ID:
                    type: integer
                    example: 1
        401:
          $ref: '#/components/responses/Unauthorized'
        406:
          $ref: '#/components/responses/ModelState'
        500:
         $ref: '#/components/responses/InternalServerError'
         
  /Filters/{id}:
    get:
      description: Retorna uma Lista de Filtros Pelo Id do symbol
      tags:
        - Filters
      security: 
        - BearerAuth: []
      parameters: 
        - name: id
          in: path
          required: true
          description: Id do Symbol
          schema:
            type: integer
            example: 1
      responses:
        200:
          description: Sucessfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Filter'
        401:
          $ref: '#/components/responses/Unauthorized'
        500:
          $ref: '#/components/responses/InternalServerError'
          
  /login:
    post:
      description: Envia Login e Password Para Receber Key API
      tags:
        - Login
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object 
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  example: a@a.com.br
                password:
                  type: string
                  example: password
      responses:
        200:
          description: Successfully
          content:
            text/plain:
              schema:
                oneOf:
                  - type: string
                    example: Usuario Inexistente
                  - type: string
                    example: Senha Inválida
        401:
          $ref: '#/components/responses/Unauthorized'
        406:
          $ref: '#/components/responses/ModelState'
        500:
          $ref: '#/components/responses/InternalServerError'
    delete:
      description: Verifica se tem ordens Posicionadas e caso não tenha encerra a conexão com a binance
      tags:
        - Login
      security: 
        - BearerAuth: []
      responses:
        200:
          $ref: '#/components/responses/SingleSucessfuly'
        401:
          $ref: '#/components/responses/Unauthorized'
        500:
          $ref: '#/components/responses/InternalServerError'
  /login/ConfirmaEmail:
    get:
      description: Confirma o Email do Usuario
      tags:
        - Login
      parameters: 
        - name: token
          in: path
          required: true
          description: Token Gerado para Email
          schema:
            type: string
      responses:
        301:
          description: Redireciona para pagina com a pagina com a notificação de que o usuario clicou no email para confirmar a senha
          headers:
            Location:
              schema:
                type: string
                example: http://linkConfirmacaoemail.com.br
        406:
          $ref: '#/components/responses/ModelState'
        500:
          $ref: '#/components/responses/InternalServerError'
  /login/ReenviarEmail:
    get:
      description: Envia novo email para o usuario para confirmação
      tags:
        - Login
      parameters: 
        - name: token
          in: path
          required: true
          description: Token Gerado para Email
          schema:
            type: string
      responses:
        406:
          $ref: '#/components/responses/ModelState'
        500:
          $ref: '#/components/responses/InternalServerError'        
  
  /ordem/{id}:
    get:
      description: Retorna um objeto Ordem selecionado por Id
      tags:
        - Ordem
      parameters: 
        - name: id
          in: path
          required: true
          description: Id da Ordem
          schema:
            type: integer
            example: 1
      responses:
        200:
          description: Sucessfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ordem'
        401:
          $ref: '#/components/responses/Unauthorized'
        500:
           $ref: '#/components/responses/InternalServerError'
    delete:
      description: Cancela uma Ordem que ja esteja posicionada 
      tags:
        - Ordem
      parameters: 
        - name: id
          in: path
          required: true
          description: Id da Ordem
          schema:
            type: integer
            example: 1
      responses:
        200:
          description: Successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ordem'
        400:
         $ref: '#/components/responses/binanceErrorObj'
        401:
          $ref: '#/components/responses/Unauthorized'
        406:
          $ref: '#/components/responses/ModelState'
        500:
         $ref: '#/components/responses/InternalServerError'
  /ordem/GetbyChamadaID/{chamadaId}:
    get:
      description: Retorna um objeto Ordem selecionado por ChamadaId
      tags:
        - Ordem
      parameters: 
        - name: chamadaId
          in: path
          required: true
          description: Id da Chamada
          schema:
            type: integer
            example: 1
      responses:
        200:
          description: Sucessfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ordem'
        401:
          $ref: '#/components/responses/Unauthorized'
        500:
          $ref: '#/components/responses/InternalServerError'       
  /ordem/VenderMercado/{id}:
    delete:
      description: Vende uma Ordem que ja esteja posicionada a preço de mercado
      tags:
        - Ordem
      parameters: 
        - name: id
          in: path
          required: true
          description: Id da Ordem
          schema:
            type: integer
            example: 1
      responses:
        200:
          description: Successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ordem'
        400:
          $ref: '#/components/responses/binanceErrorObj'
        401:
          $ref: '#/components/responses/Unauthorized'
        406:
          $ref: '#/components/responses/ModelState'
        500:
          $ref: '#/components/responses/InternalServerError'
  /ordem/ativas:
    get:
      description: Retorna Lista de Todas as Ordem Ativas com status da ordem 1 ou 3
      tags:
        - Ordem
      security: 
        - BearerAuth: []
      responses:
        200:
          description: Sucessfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ActionOrders'     
        401:
            $ref: '#/components/responses/Unauthorized'
        500:
         $ref: '#/components/responses/InternalServerError'
  /ordem/Finalizadas:
    get:
      description: Retorna Lista de Todas as Ordem Encerradas status da ordem 2, 5 ou 6
      tags:
        - Ordem
      security: 
        - BearerAuth: []
      responses:
        200:
          description: Sucessfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ActionOrders'     
        401:
          $ref: '#/components/responses/Unauthorized'
        500:
          $ref: '#/components/responses/InternalServerError'
  /ordem/Canceladas:
    get:
      description: Retorna Lista de Todas as Ordem Recusadas com status da ordem 4 ou 7
      tags:
        - Ordem
      security: 
        - BearerAuth: []
      responses:
        200:
          description: Sucessfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ActionOrders'     
        401:
          $ref: '#/components/responses/Unauthorized'
        500:
          $ref: '#/components/responses/InternalServerError'
        
  /ServerConfig:
    get:
      description: Retorna Dados da Configuração do Servidor
      tags:
        - ServerConfig
      responses:
        200:
          description: Sucessfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  OneSignalAppId:
                    type: string
                    example: abcdefghijklmnopqrstuvxz
                  precoLicenca:
                    type: number
                    example: 5
        500:
         $ref: '#/components/responses/InternalServerError'
        
  /usuario:
    post:
      description: Cadastra um Usuario
      tags:
        - Usuario
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object 
              required:
                - email
                - nome
                - sobrenome
                - password
              properties:
                email:
                  type: string
                  example: a@a.com.br
                nome:
                  type: string
                  example: Nome do Usuario
                sobrenome:
                  type: string
                  example: Sobrenome do Usuario
                password:
                  type: string
                  example: Sobrenome do Usuario
      responses:
        200:
          description: Cadastro Com Successo
          content:
            application/json:
              schema:
                type: object
                properties:
                  Usuario_Id:
                    type: integer
                    example: 1
                  Token:
                    type: string 
                    example: 00000000-0000-0000-0000-000000000000
        406:
          $ref: '#/components/responses/ModelState'
        500:
          $ref: '#/components/responses/InternalServerError'
    get:
      description: Retorna Dados do Usuario
      tags:
        - Usuario
      responses:
        200:
          description: Sucessfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/usuario'
        401:
          $ref: '#/components/responses/Unauthorized'
        500:
          $ref: '#/components/responses/InternalServerError'
  /usuario/saldobtc:
    get:
      description: Retorna Saldo do usuario
      tags:
        - Usuario
      responses:
        200:
          description: Sucessfully
          content:
            application/json:
              schema:
                type: number
                example: 0.02195600
        400:
          $ref: '#/components/responses/binanceErrorObj'
        401:
          $ref: '#/components/responses/Unauthorized'
        500:
          $ref: '#/components/responses/InternalServerError'
  /usuario/MudarSenha:
    post:
      description: Muda a Senha do Usuario
      tags:
        - Usuario
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object 
              required:
                - SenhaAntiga
                - NovaSenha
                - ConfirmarSenha
              properties:
                SenhaAntiga:
                  type: string
                  example: asdf
                NovaSenha:
                  type: string
                  example: zzzzzz
                ConfirmarSenha:
                  type: string
                  example: zzzzzz
      responses:
        200:
          description: Successfully
          content:
            text/plain:
              schema:
                type: string
                example: Senha Alterada com Successo
        401:
          $ref: '#/components/responses/Unauthorized'
        406:
          $ref: '#/components/responses/ModelState'
        500:
          $ref: '#/components/responses/InternalServerError'
  /usuario/SubscriptionOneSignalApp:
    post:
      description: Salva Onesignal ID Usuario e faz com que receba notificaçoes no App
      tags:
        - Usuario
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: string 
              required:
                - onesignalid
      responses:
        200:
          $ref: '#/components/responses/SingleSucessfuly'
        401:
          $ref: '#/components/responses/Unauthorized'
        500:
          $ref: '#/components/responses/InternalServerError'
  /usuario/UnSubscriptionOneSignalApp:
    post:
      description: Remove Onesignal Id do Usuario e faz com que pare de receber notificações no App
      tags:
        - Usuario
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: string 
              required:
                - onesignalid
              
      responses:
        200:
          $ref: '#/components/responses/SingleSucessfuly'
        401:
          $ref: '#/components/responses/Unauthorized'
        500:
          $ref: '#/components/responses/InternalServerError'
          
  

components:
  responses:
    SingleSucessfuly:
      description: Successfully
    binanceErrorObj:
      description: Erro ao acessar api binance
      content:
        application/json:
          schema:
              $ref: '#/components/schemas/BinanceErrorObj'
    Unauthorized:
      description: Autorizaçao Negada
      content:
        text/plain:
          schema:
            type: string
            example: Token Invalido.
    ModelState:
      description: Model State Error Invalido
      content:
        text/plain:
          schema:
            type: string
            example: Campo chamada Id obrigatorio.
    InternalServerError:
      description: Erro Interno no Servidor
      content:
        text/plain:
          schema:
            type: string
            example: Retorna uma msg qualquer da exception do servidor.
            
  schemas:
    chamada:
      type: object
      properties:
        id:
          type: integer
          example: 1
        DataCadastro:
          type: string
          format: date-time
        PrecoMercadoHoraChamada:
          type: number
          example: 0.02195600
        precoMercadoHoraChamada:
          type: number
          example: 0.02195600
        PrecoEntrada:
          type: number
          example: 0.02195600
        PrecoGain:
          type: number
          example: 0.02195600
        PrecoLoss:
          type: number
          example: 0.02195600
        ChamadaStatus_Id:
          type: integer
          example: 22
        Symbol_Id:
          type: integer
          example: 11
        percentualIndicado:
          type: integer
          example: 11
        symbol:
          $ref: '#/components/schemas/symbol'
    symbol:
      type: object
      properties:
        id:
          type: integer
          example: 1
        symbol:
          type: string
          example: ethbtc
        status:
          type: string
          example: TRADING
        baseAsset:
          type: string
          example: eth
        baseAssetPrecision:
          type: number
          example: 0
        quoteAsset:
          type: string
          example: btc
        quotePrecision:
          type: integer
          example: 1
        icebergAllowed:
          type: boolean
          example: true
        ocoAllowed:
          type: boolean
          example: true
        isSpotTradingAllowed:
          type: boolean
          example: true
        isMarginTradingAllowed:
          type: boolean
          example: true
        filters:
          type: array
          items:
            $ref: '#/components/schemas/symbol'
    ordem:
      type: object
      properties:
        id:
          type: integer
          example: 1
        dataCadastro:
          type: string
          format: date-time
        dataExecucao:
          type: string
          format: date-time
        quantidade:
          type: number
          example: 0.02195600
