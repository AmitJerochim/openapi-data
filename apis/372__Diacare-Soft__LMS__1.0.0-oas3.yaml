                  - data
    Webinar_mosaic_user_object_response_200:
      description: Объект участника вебинара в мозаике
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/Base_data'
              - type: object
                properties:
                  data:
                    type: object
                    allOf:
                      - $ref: '#/components/schemas/Webinar_mosaic_user_object'
                required:
                  - data
    Webinar_mosaic_user_update_object_response_200:
      description: Объект участника вебинара в мозаике
      content:
        application/json:
