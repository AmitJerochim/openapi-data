        - $ref: "#/components/parameters/MOLGA"
        - $ref: "#/components/parameters/LANGU"
        - $ref: "#/components/parameters/PAIFIELD"
      requestBody:
        description: All fields that are part of the widget will be passed
        required: true
        content:
          application/json:
            schema:
              allOf:
              - $ref: '#/components/schemas/SubwidgetRequest'        
