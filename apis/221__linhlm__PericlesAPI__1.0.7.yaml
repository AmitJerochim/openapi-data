openapi: 3.0.1
info:
  title: Swagger WTP24
  version: 1.0.7
  description: |
    Pericles Restful API
    * Version 1.0.7: Bổ sung API thông tin tài khoản master
      - Bổ sung API: /accounts/info/{masterAccount}
    * Version 1.0.6: Bổ sung các API chuyển, rút tiền, ký quỹ Phái sinh
      - Bổ sung endpoint trạng thái chuyển tiền: /accounts/cash/DWEnquiry/{masterAccount}/{account}
      - Bổ sung endpoint trạng thái nộp/rút ký quỹ VSD: /accounts/cash/CPDWEnquiry/{masterAccount}/{account}
      - Bổ sung endpoint chuyển tiền: /accounts/cash/DW/{masterAccount}/{account}
      - Bổ sung endpoint nộp/rút ký quỹ VSD: /accounts/cash/CPDW/{masterAccount}/{account}
    * Version 1.0.4: Cập nhật API để hỗ trợ nhập lệnh Phái sinh
      - Cập nhật endpoint nhập lệnh: /orderExec/orderSingle
      - Cập nhật endpoint trạng thái lệnh: /tradeInfo/ordersStatus/transIds/{transId}
      - Cập nhật endpoint trạng thái lệnh: /tradeInfo/ordersStatus/orderIds/{orderId}
      - Cập nhật endpoint trạng thái lệnh: /tradeInfo/ordersStatus/account/{account}/{orderCategory}
      - Cập nhật endpoint get cash balance: /accounts/balance/cash/{masterAccount}/{account}
    * Version 1.0.3:
      - Bổ sung thêm endpoint lấy lịch sử danh sách lệnh: /accounts/orders/{masterAccount} 
      - Bổ sung thêm endpoint lấy thông tin deal khớp lệnh: /accounts/orders/deals/{masterAccount}
      - Cập nhật endpoint thông tin danh mục: /accounts/portfolio/{masterAccount}/{account}
      - Cập nhật endpoint thông tin lãi lỗ danh mục: /accounts/portfolio/realization/{masterAccount}/{account}
    * Version 1.0.2:
      - Bổ sung thêm endpoint xác thực 2 yếu tố: /twofactor/otp & /twofactor/verification
      - Sửa đổi các endpoint cần xác thực 2 yếu tố: New/Cancel/Replace Order
    * Version 1.0.1
      - changed path of '/tradeInfo/securitiesStatus{symbol}' to '/tradeInfo/securitiesStatus/symbols/{symbol}'
      - add Endpoint /tradeInfo/securitiesStatus/symbols
      - add Endpoint /tradeInfo/securitiesStatus/exchange/{exchange}
      - add Endpoint /tradeInfo/tradingSession
      - modified reponse data structures of endpoints:
        /tradeInfo/securitiesStatus/symbols/{symbol}
        /tradeInfo/tradingSession/{tradingSessionId}
    * Version 1.0.0
      - Firstly created
