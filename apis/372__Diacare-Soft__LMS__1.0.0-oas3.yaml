openapi: 3.0.1
info:
  title: LMS
  description: LMS RESTFUL API
  version: "1.0.0-oas3"
servers:
  - url: 'http://api-video.nefrosovet.ru/api/v1'
paths:
  /user:
    parameters:
      - name: token
        in: query
        required: true
        description: Токен доступа
        schema:
          type: string
    get:
      summary: Коллекция пользователей
      operationId: userCollection
      tags:
        - User
      responses:
        '200':
          $ref: '#/components/responses/User_collection_response_200'
        '401':
          $ref: '#/components/responses/Base_response_401'
        '500':
          $ref: '#/components/responses/Base_response_500'
    post:
      summary: Добавление пользователя
      operationId: userCreate
      tags:
        - User
      requestBody:
        required: true
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/User_sip_object'
      responses:
        '200':
          $ref: '#/components/responses/User_object_response_200'
        '401':
          $ref: '#/components/responses/Base_response_401'
        '500':
          $ref: '#/components/responses/Base_response_500'
  /webinar:
    parameters:
      - name: token
        in: query
        required: true
        description: Токен доступа
        schema:
          type: string
    get:
      summary: Коллекция вебинаров
      operationId: webinarCollection
      tags:
        - Webinar
      responses:
        '200':
          $ref: '#/components/responses/Webinar_collection_response_200'
        '401':
          $ref: '#/components/responses/Base_response_401'
        '500':
          $ref: '#/components/responses/Base_response_500'
    post:
      summary: Создание вебинара
      operationId: webinarCreate
      tags:
        - Webinar
      responses:
        '200':
          $ref: '#/components/responses/Webinar_create_object_response_200'
        '401':
          $ref: '#/components/responses/Base_response_401'
        '500':
          $ref: '#/components/responses/Base_response_500'
  '/webinar/{webinarID}':
    parameters:
      - name: token
        in: query
        required: true
        description: Токен доступа
        schema:
          type: string
      - name: webinarID
        in: path
        required: true
        description: Идентификатор вебинара
        schema:
          type: integer
    get:
      summary: Информация о вебинаре
      operationId: webinarView
      tags:
        - Webinar
      responses:
        '200':
          $ref: '#/components/responses/Webinar_object_response_200'
        '401':
          $ref: '#/components/responses/Base_response_401'
        '404':
          $ref: '#/components/responses/Base_response_404'
        '500':
          $ref: '#/components/responses/Base_response_500'
    delete:
      summary: Завершение вебинара
      operationId: webinarDelete
      tags:
        - Webinar
      responses:
        '200':
          $ref: '#/components/responses/Webinar_object_response_200'
        '401':
          $ref: '#/components/responses/Base_response_401'
        '404':
          $ref: '#/components/responses/Base_response_404'
        '500':
          $ref: '#/components/responses/Base_response_500'
  '/webinar/{webinarID}/user':
    parameters:
      - name: token
        in: query
        required: true
        description: Токен доступа
        schema:
          type: string
      - name: webinarID
        in: path
        required: true
        description: Идентификатор вебинара
        schema:
          type: integer
    get:
      summary: Коллекция участников вебинара
      operationId: webinarUserCollection
      tags:
        - Webinar User
      responses:
        '200':
          $ref: '#/components/responses/Webinar_user_collection_response_200'
        '401':
          $ref: '#/components/responses/Base_response_401'
        '404':
          $ref: '#/components/responses/Base_response_404'
        '500':
          $ref: '#/components/responses/Base_response_500'
  '/webinar/{webinarID}/user/{userID}':
    parameters:
      - name: token
        in: query
        required: true
        description: Токен доступа
        schema:
          type: string
      - name: webinarID
        in: path
        required: true
        description: Идентификатор вебинара
        schema:
          type: integer
      - name: userID
        in: path
        required: true
        description: Идентификатор участника вебинара
        schema:
          type: integer
    get:
      summary: Информация об участнике вебинара
      operationId: webinarUserView
      tags:
        - Webinar User
      responses:
        '200':
          $ref: '#/components/responses/Webinar_user_object_response_200'
        '401':
          $ref: '#/components/responses/Base_response_401'
        '404':
          $ref: '#/components/responses/Base_response_404'
        '500':
          $ref: '#/components/responses/Base_response_500'
    put:
      summary: Изменение состояния устройств участника вебинара
      operationId: webinarUserUpdate
      requestBody:
        required: true
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/Webinar_user_device_object'
      tags:
        - Webinar User
      responses:
        '200':
          $ref: '#/components/responses/Webinar_user_object_response_200'
        '401':
          $ref: '#/components/responses/Base_response_401'
        '404':
          $ref: '#/components/responses/Base_response_404'
        '500':
          $ref: '#/components/responses/Base_response_500'
    delete:
      summary: Удаление участника из вебинара
      operationId: webinarUserDelete
      tags:
        - Webinar User
      responses:
        '200':
          $ref: '#/components/responses/Webinar_user_delete_response_200'
        '401':
          $ref: '#/components/responses/Base_response_401'
        '404':
          $ref: '#/components/responses/Base_response_404'
        '500':
          $ref: '#/components/responses/Base_response_500'
  '/webinar/{webinarID}/user/{userID}/mosaic':
    parameters:
      - name: token
        in: query
        required: true
        description: Токен доступа
        schema:
          type: string
      - name: webinarID
        in: path
        required: true
        description: Идентификатор вебинара
        schema:
          type: integer
      - name: userID
        in: path
        required: true
        description: Идентификатор участника
        schema:
          type: integer
    post:
      summary: Добавление участника вебинара в мозаику
      operationId: webinarUserMosaicCreate
      requestBody:
        required: true
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/Webinar_mosaic_user_add_object'
      tags:
        - Webinar User
      responses:
        '200':
          $ref: >-
            #/components/responses/Webinar_mosaic_user_update_object_response_200
        '401':
          $ref: '#/components/responses/Base_response_401'
        '404':
          $ref: '#/components/responses/Base_response_404'
        '500':
          $ref: '#/components/responses/Base_response_500'
  '/webinar/{webinarID}/mosaic':
    parameters:
      - name: token
        in: query
        required: true
        description: Токен доступа
        schema:
          type: string
      - name: webinarID
        in: path
        required: true
        description: Идентификатор вебинара
        schema:
          type: integer
    get:
      summary: Коллекция мозаик вебинара
      operationId: webinarMosaicCollection
      tags:
        - Webinar Mosaic
      responses:
        '200':
          $ref: '#/components/responses/Webinar_mosaic_collection_response_200'
        '401':
          $ref: '#/components/responses/Base_response_401'
        '404':
          $ref: '#/components/responses/Base_response_404'
        '500':
          $ref: '#/components/responses/Base_response_500'
    post:
      summary: Добавление мозаики в вебинар
      operationId: webinarMosaicCreate
      requestBody:
        required: true
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/Webinar_mosaic_edit_object'
      tags:
        - Webinar Mosaic
      responses:
        '200':
