openapi: 3.0.1
info:
  title: ICNet database access
  description: 
      |-
      # Authorisation
      In this version of the API (1.1.0),  the authorisation method has been changed from "API key" to "Basic".

      Basic authentication is a simple authentication scheme built into the HTTP protocol. The client sends HTTP requests with the Authorization header that contains the word Basic word followed by a space and a base64-encoded string username:password.  Use a base 64 encoder tool to create the base64 username:password string.  For example, to authorize as demo / p@55w0rd the client would 
      send the header:

      **Authorization: Basic ZGVtbzpwQDU1dzByZA==**
      
      The username is the same as the username you use to log into the ICNET Infection Prevention application.  The password is the "API key" displayed within the user's profile in the application.  IMPORTANT - it must be the generated API key, the password you use to login to the application will NOT work.
      
      NOTE - Basic authentication should be used together with HTTPS/SSL
      
      # User hospital restrictions
      User hospital restrictions are now applied if the target Infection Prevention application has been configured to enforce them.  API endpoints that pass a patient identifier parameter will verify that the user has permission to view the patient i.e. the patient has ward stays in a hospital the user is allowed to view.  If the user does not have permission to view the requested patient, a 403 "Forbidden" HTTP status code will be returned.
            
      
