      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/Base_data'
              - type: object
                properties:
                  data:
                    type: object
                    allOf:
                      - $ref: '#/components/schemas/Webinar_mosaic_user_delete_object'
                required:
                  - data
    Webinar_mosaic_slot_collection_response_200:
      description: Коллекция слотов в мозаике вебинара
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/Base_data'
