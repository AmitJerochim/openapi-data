openapi: 3.0.0
info:
  version: '2.0.2'
  title: 'iCRMS Mobile'
  description: 'iCRMS Mobile API'

# Added by API Auto Mocking Plugin
servers:
  - description: SwaggerHub API Auto Mocking
    url: http://140.238.42.182:8080/icrms/api/v1
  - description: iCRMS
    url: http://140.238.42.182:8080/icrms/api/v1


paths:

  /institution/{ins_code}/staffs:
     get:
        tags:
          - staffs
        summary: Query staffs
        description: All if no query argument is given
        operationId: queryStaffs
        parameters:
          - name: ins_code
            in: path
            schema:
              type: string
            required: true
            description: institution id
          - name: id
            in: query
            schema:
              type: integer
            description: staff id
          - name: rfid
            in: query
            schema:
              type: integer
            description: staff rfid
        responses:
          '200':
            description: succeeded
            content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/PatrolCheckPoint'
          '400':
            description: invalid argument

  /staffs/{staff_id}/party:
      parameters:
        - name: staff_id
          in: path
          required: true
          description: staff_id
          schema:
            type: string
      get:
        tags:
          - staffs
        summary: Query assigned party
        operationId: queryStaffAssignedParty
        responses:
          '200':
            description: succeeded
            content:
              application/json:
                schema:
                  type: object
                  items:
                    $ref: '#/components/schemas/Party'
          '400':
            description: invalid argument
          '404':
            description: not found


  /staffs/{staff_id}/movement_loc:
      parameters:
        - name: staff_id
          in: path
          required: true
          description: staff_id
          schema:
            type: string
      get:
        tags:
          - staffs
        summary: Query movement location
        operationId: queryStaffMovementLoc
        responses:
          '200':
            description: succeeded
            content:
              application/json:
                schema:
                  type: object
                  items:
                    $ref: '#/components/schemas/MovementLocation'
          '400':
            description: invalid argument
          '404':
            description: not found


  /staffs/{staff_id}/inmates_under_charge:
    parameters:
      - name: staff_id
        in: path
        required: true
        description: staff_id
        schema:
          type: string
    get:
      tags:
        - staffs
      summary: Query inmates under charge
      description: All if no query argument is given. If staff belongs to a party, it will be all inmates currently staying with that party.
      operationId: queryInmatesUnderCharge
      responses:
        '200':
          description: succeeded
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Inmate'
        '400':
          description: invalid argument


  /inmates/{inmate_id}/party:
      parameters:
        - name: inmate_id
          in: path
          required: true
          description: inmate_id
          schema:
            type: string
      get:
        tags:
          - inmates
        summary: Query for the inmate's party
        operationId: queryInmateParty
        responses:
          '200':
            description: succeeded
            content:
              application/json:
                schema:
                  type: object
                  items:
                    $ref: '#/components/schemas/Party'
          '400':
            description: invalid argument


  /inmates/{inmate_id}/photo:
    parameters:
      - name: inmate_id
        in: path
        required: true
        description: inmate_id
        schema:
          type: string
      - name: thumbnail
        in: query
        required: true
        description: inmate_id
        schema:
          type: boolean
    get:
      tags:
        - inmates
      summary: Query for the inmate's image. Base64. Defaults to thumbnail.
      operationId: queryInmatePhoto
      responses:
        '200':
          description: succeeded
          content:
            image:
              schema:
                type: string
                format: binary
        '400':
          description: invalid argument


  /party/{party_id}/inmates:
      parameters:
        - name: party_id
          in: path
          required: true
          description: party_id
          schema:
            type: string
      get:
        tags:
          - party
        summary: Query for the inmates belonging to the party
        operationId: queryPartyInmates
        responses:
          '200':
            description: succeeded
            content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/Inmate'
          '400':
            description: invalid argument


  /party/{party_id}/party_ic:
      parameters:
        - name: party_id
          in: path
          required: true
          description: party_id
          schema:
            type: string
      get:
        tags:
          - party
        summary: Query for the party IC
        operationId: queryPartyIC
        responses:
          '200':
            description: succeeded
            content:
              application/json:
                schema:
                  type: object
                  items:
                    $ref: '#/components/schemas/Staff'
          '400':
            description: invalid argument


  /inmates/{inmate_id}/staff_ic:
      parameters:
        - name: inmate_id
          in: path
          required: true
          description: inmate_id
          schema:
            type: string
      get:
        tags:
          - inmates
        summary: Query for the principle staff in charge of inmate
        description: All if no query argument is given
        operationId: queryInmateStaffIC
        responses:
          '200':
            description: succeeded
            content:
              application/json:
                schema:
                  type: object
                  items:
                    $ref: '#/components/schemas/Staff'
          '400':
            description: invalid argument


  /inmates/{inmate_id}/movement_loc:
      parameters:
        - name: inmate_id
          in: path
          required: true
          description: inmate_id
          schema:
            type: string
      get:
        tags:
          - inmates
        summary: Query inmate movement location
        description: All if no query argument is given
        operationId: queryInmateLocation
        responses:
          '200':
            description: succeeded
            content:
              application/json:
                schema:
                  type: object
                  items:
                    $ref: '#/components/schemas/MovementLocation'
          '400':
            description: invalid argument


  /inmates/{inmate_id}/night_loc:
      parameters:
        - name: inmate_id
          in: path
          required: true
          description: inmate_id
          schema:
            type: string
      get:
        tags:
          - inmates
        summary: Query inmate night location
        description: All if no query argument is given
        operationId: queryInmateNightLocation
        responses:
          '200':
            description: succeeded
            content:
              application/json:
                schema:
                  type: object
                  items:
                    $ref: '#/components/schemas/NightLocation'
          '400':
            description: invalid argument


  /inmates/{inmate_id}/mo_list_record:
    parameters:
      - name: inmate_id
        in: path
        required: true
        description: inmate_id
        schema:
          type: string
    get:
      tags:
        - inmates
      summary: Query MO list record
      operationId: queryMOListRecord
      responses:
        '200':
          description: succeeded
          content:
            application/json:
              schema:
                type: object
                items:
                  $ref: '#/components/schemas/MOListRecord'
        '400':
          description: invalid argument


  /inmates/{inmate_id}/mo_check_records:
    parameters:
      - name: inmate_id
        in: path
        required: true
        description: inmate_id
        schema:
          type: string
    get:
      tags:
        - inmates
      summary: Query MO check record
      description: Default to today's records only
      operationId: queryMOCheckRecord
      responses:
        '200':
          description: succeeded
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MOCheckRecord'
        '400':
          description: invalid argument
    put:
      tags:
        - inmates
      summary: Submit MO Check record
      operationId: submitMOCheckRecord
      requestBody:
        content:
          application/json:
            schema:
              type: object
              items:
                  $ref: '#/components/schemas/MOCheckRecord'

        description: MO check record
        required: true
      responses:
        '200':
          description: succeeded
        '400':
          description: invalid argument


  /inmates/{inmate_id}/e_list_record:
    parameters:
      - name: inmate_id
        in: path
        required: true
        description: inmate_id
        schema:
          type: string
    get:
      tags:
        - inmates
      summary: Query E list record
      operationId: queryEListRecord
      responses:
        '200':
          description: succeeded
          content:
            application/json:
              schema:
                type: object
                items:
                  $ref: '#/components/schemas/EListRecord'
        '400':
          description: invalid argument


  /inmates/{inmate_id}/e_list_check_records:
    parameters:
      - name: inmate_id
        in: path
        required: true
        description: inmate_id
        schema:
          type: string
    get:
      tags:
        - inmates
      summary: Query E list check record
      description: Default to today's records only
      operationId: queryEListCheckRecord
      responses:
        '200':
          description: succeeded
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/EListCheckRecord'
        '400':
          description: invalid argument
    put:
      tags:
        - inmates
      summary: Submit E List check record
      operationId: submitEListCheckRecord
      requestBody:
        content:
          application/json:
            schema:
              type: object
              items:
                  $ref: '#/components/schemas/EListCheckRecord'

        description: MO check record
        required: true
      responses:
        '200':
          description: succeeded
        '400':
          description: invalid argument


  /institution/{ins_code}/inmates/req_takeover:
    parameters:
        - name: ins_code
          in: path
          schema:
            type: string
          required: true
          description: institution id
    post:
      tags:
        - inmates
      summary: Update staff in charge
      operationId: updateInmatesStaffInChargeID
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                need_higher_auth:
                  type: boolean
                movement_auth:
                  type: object
                  items:
                    $ref: '#/components/schemas/MovementAuthorizationReq'

        description: Movement authorization request
        required: true
      responses:
        '200':
          description: succeeded
          content:
            application/json:
              schema:
                properties:
                  auth_req_id:
                    type: integer
          
        '400':
          description: invalid argument
        '403':
          description: forbidden. Possible authorization and/or conflict issue



  /institution/{ins_code}/inmates/initiate_movement:
      parameters:
          - name: ins_code
            in: path
            schema:
              type: string
            required: true
            description: institution id
      post:
        tags:
          - inmates
        summary: Update movement location
        operationId: updateInmatesMovementLocation
        requestBody:
          content:
            application/json:
              schema:
                properties:
                  staff_id:
                    type: string
                  dest_loc_code:
                    type: string
                  inmate_ids:
                    type: array
                    items:
                      type: integer

                    
          description: ids of new movement location and inmates
          required: true
        responses:
          '200':
            description: succeeded
          '400':
            description: invalid argument


  /institution/{ins_code}/inmates/update_movement_loc:
      parameters:
          - name: ins_code
            in: path
            schema:
              type: string
            required: true
            description: institution id
      post:
        tags:
          - inmates
        summary: Update movement location
        operationId: initiateMovement
        requestBody:
          content:
            application/json:
              schema:
                properties:
                  staff_id:
                    type: string
                  new_loc_code:
                    type: string
                  inmate_ids:
                    type: array
                    items:
                      type: integer

                    
          description: ids of new movement location and inmates
          required: true
        responses:
          '200':
            description: succeeded
          '400':
            description: invalid argument
            
  /inmates/{inmate_id}/verify_night_loc:
      parameters:
        - name: inmate_id
          in: path
          required: true
          description: inmate_id
          schema:
            type: string
      post:
        tags:
          - inmates
        summary: Verify night location
        operationId: verifyInmateNightLoc
        requestBody:
          content:
            application/json:
              schema:
                type: object
                properties:
                  id_lockup_loc:
                    type: integer

          description: lockup location id
          required: true
        responses:
          '200':
            description: succeeded
          '400':
            description: invalid argument


  /institution/{insCode}/movement_locs:
      parameters:
        - name: insCode
          in: path
          required: true
          description: Institution code
          schema:
            type: string
        - name: rfid_code
          in: query
          description: Location RFID code
          schema:
            type: string
      get:
        tags:
          - movementLocations
        summary: Query movement locations
        description: All if no query argument is given
        operationId: queryMovementLocations
        parameters:
          - name: id
            in: query
            schema:
              type: integer
            description: checkpoint id
        responses:
          '200':
            description: succeeded
            content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/MovementLocation'
          '400':
            description: invalid argument



  /movement_auth_reqs/{auth_id}/handover_staff:
    parameters:
      - name: auth_id
        in: path
        required: true
        description: Authorization id
        schema:
          type: integer
    get:
      tags:
        - movementAuthorizationReqs
      summary: Query handover staff
      operationId: queryMovementAuthHandoverStaff
      responses:
        '200':
          description: succeeded
          content:
            application/json:
              schema:
                type: object
                items:
                  $ref: '#/components/schemas/Staff'
        '400':
          description: invalid argument


  /movement_auth_reqs/{auth_id}/takeover_staff:
    parameters:
      - name: auth_id
        in: path
        required: true
        description: Authorization id
        schema:
          type: integer
    get:
      tags:
        - movementAuthorizationReqs
      summary: Query takeover staff
      operationId: queryMovementAuthTakeoverStaff
      responses:
        '200':
          description: succeeded
          content:
            application/json:
              schema:
                type: object
                items:
                  $ref: '#/components/schemas/Staff'
        '400':
          description: invalid argument

  /movement_auth_reqs/{auth_id}/inmates:
    parameters:
      - name: auth_id
        in: path
        required: true
        description: Authorization id
        schema:
          type: integer
    get:
      tags:
        - movementAuthorizationReqs
      summary: Query inmates to authorize
      description: All if no query argument is given
      operationId: queryInmatesToAuthorize
      responses:
        '200':
          description: succeeded
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Inmate'
        '400':
          description: invalid argument

  /institution/{ins_code}/movement_auth_reqs:
      parameters:
        - name: ins_code
          in: path
          required: true
          description: Institution code
          schema:
            type: string
      put:
        tags:
          - movementAuthorizationReqs
        summary: Submit movement authorization
        operationId: submitMovementAuthReq
        requestBody:
          content:
            application/json:
              schema:
                type: object
                items:
                    $ref: '#/components/schemas/MovementAuthorizationReq'

          description: Movement authorization req object
          required: true
        responses:
          '200':
            description: succeeded
          '400':
            description: invalid argument


  /movement_auth_reqs/{auth_id}/approve_deny:
    parameters:
      - name: auth_id
        in: path
        required: true
        description: Movement authorization id
        schema:
          type: integer
    post:
      tags:
        - movementAuthorizationReqs
      summary: Approve movement authorization
      operationId: approveMovementAuthReq
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                staff_id:
                  type: string
                approve:
                  type: boolean

        description: Approval details
        required: true
        
      responses:
        '200':
          description: succeeded
        '400':
          description: invalid argument



  /movement_locations/{loc_id}/moving_muster:
    parameters:
      - name: loc_id
        in: path
        required: true
        description: location id
        schema:
          type: string
    get:
      tags:
        - movementLocations
      summary: Query moving muster at location
      description: All if no query argument is given
      operationId: queryLocationMovingMuster
      responses:
        '200':
          description: succeeded
          content:
            application/json:
              schema:
                type: integer
                description: moving muster
        '400':
          description: invalid argument
  

  /institutions/{insCode}/musterCounts:
    parameters:
      - name: insCode
        in: path
        schema:
          type: string
        required: true
        description: institution code
      - name: mchStatus
        in: query
        schema:
          type: string
          enum:
                      - A
                      - C
                      - I
                      - D
                      - R
        required: false
        description: Muster count status (Activated, Completed, Incorrect, De-Activiated, Re-Activiated)
    get:
      tags:
        - musterCounts
      summary: Query muster counts
      description: All if no query argument is given
      operationId: queryCurrentMuster
      responses:
        '200':
          description: succeeded
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MusterCount'
              example:
                [
                  {
                    "mchId": 123,
                    "mctMusterTypeCode":"Lockup",
                   "mchChitNum": 2,
                   "mchStatus" : "A",
                   "overall_count":1,
                   "mchRecMgateCnt":3,
                   "mchRecRoCnt": 0
                  }
                ]


  /musterCounts/{mchId}/locationMusters:
    parameters:
      - name: mchId
        in: path
        schema:
          type: integer
        required: true
        description: muster count id
        
    get:
      tags:
        - musterCounts
      summary: Query location musters
      description: All if no query argument is given
      operationId: queryLocationMusters
      responses:
        '200':
          description: succeeded
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LocationMuster'

                  
  /institutions/{insCode}/musterCounts/activate_muster:
      parameters:
        - name: insCode
          in: path
          schema:
            type: string
          required: true
          description: institution code
  
      post:
        tags:
          - musterCounts
        summary: Activate muster counting
        operationId: activateMusterCount
        requestBody:
          content:
            application/json:
              schema:
                type: object
                properties:
                  updatedBy:
                    type: string
                  mctMusterTypeCode:
                    type: string
                    enum:
                      - regular
                      - unlock
                      - lockup
          
          required: true
        responses:
          '200':
            description: succeeded
          '400':
            description: invalid argument

  /locationMusters/{mcdId}/displayMusterCount:
      parameters:
        - name: mcdId
          in: path
          schema:
            type: string
          required: true
          description: location muster id
      get:
        tags:
          - locationMusters
        summary: Update location muster
        operationId: queryLocationMusterCount

        responses:
          '200':
            description: succeeded
          '400':
            description: invalid argument
          '404':
            description: not found

  /locationMusters/{mcdId}:
      parameters:
        - name: mcdId
          in: path
          schema:
            type: string
          required: true
          description: location muster id
      put:
        tags:
          - locationMusters
        summary: Update location muster
        operationId: updateLocationMuster
        requestBody:
          content:
            application/json:
              schema:
                    type: object
                    $ref: '#/components/schemas/LocationMuster'
          description: Location muster object
          required: true
          
        responses:
          '200':
            description: succeeded
          '400':
            description: invalid argument
          '404':
            description: not found
          '208':
            description: duplicate submission


  /locationMusters/{mcdId}/loc:
    parameters:
      - name: mcdId
        in: path
        schema:
          type: integer
        required: true
        description: location muster id

    get:
      tags:
        - locationMusters
      summary: Query location for location muster
      description: All if no query argument is given
      operationId: queryLocationMusterLocation
      responses:
        '200':
          description: succeeded
          content:
            application/json:
              schema:
                type: object
                items:
                  $ref: '#/components/schemas/MovementLocation'


  /institutions/{ins_code}/night_locs:
