    AuthRequestResponse:
      type: object
      properties:
        access_token:
          type: string
          description: The access token returned from authorization server.
        instance_url:
          type: string
          description: The is the URL to be used in the endpoint for the subsequent
            Rest API calls.
        id:
          type: string
          description: ID
        token_type:
          type: string
          description: This is the token type to be used in the authorization of the
            subsequent Rest API calls.
        issued_at:
          type: string
        signature:
          type: string
    AuthRequestPayload:
      type: object
      properties:
        client_id:
          type: string
          description: The consumer key provided in the connected app. This value
            will be provided during implementation.
        client_secret:
          type: string
          description: The consumer secret provided in the connected app. This value
            will be provided during implementation.
        grant_type:
          type: string
          description: The value of this parameter will always be “password”.
          default: password
        username:
          type: string
          description: Valid username. This value will be provided during implementation.
        password:
          type: string
          description: Valid password. This value will be provided during implementation.
      required:
      - client_id
      - client_secret
      - grant_type
      - username
      - password
      
      
  responses:
    BadRequestError:
      description: The details of the errors are included in the response errors.
    UnauthorizedError:
      description: This status code is sent when the access token is expired. A call
        to “Get Access Token” need to be performed to get a new valid access token.
    InternalServerError:
      description: The execution of the API failed with an exception (system admin
        team is notified).
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT