                          example: ""
                        recipientTypeId: 
                          type: "string"
                          example: "8e025435-ef39-4ecc-9320-b8edd6ec661f"
                        filter: 
                          required: 
                            - "type"
                            - "boardingTime"
                            - "cabin"
                          type: "object"
                          properties: 
                            type: 
                              type: "array"
                              items: 
                                type: "string"
                              example: 
                                - "all"
                            boardingTime: 
                              type: "array"
                              items: 
                                type: "object"
                                properties: 
