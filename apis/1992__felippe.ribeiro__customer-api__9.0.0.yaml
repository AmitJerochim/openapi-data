                  page:
                    type: number
                    example: 1
                  pageSize:
                    type: number
                    example: 25
    post:
      tags:
        - Historic
      description: Cadastra um novo histórico para lead ou para cliente, na request deve ser enviado customer ou lead mas não os dois na mesma request. Campos de date_event e user_id não devem ser informados, são de controle da API
      requestBody:
        content:
