      description: Create or edit passengers in a cart. This step is mandatory in order to book a cart.
      parameters: 
        - in: query
          name: booking_id
          description: Booking id of the cart
          required: true
          schema:
            type: integer
        - in: query
          name: passengers
          description: list of passengers
          required: true
          schema:
            type: array
            items:
              type: object
              properties:
                firstname:
                  type: string
                lastname:
                  type: string
                title:
                  type: string
                  enum: ['MR','MS','MSTR','MISS']
                sex:
                  type: string
                  enum: ['m','f']
                dob:
                  type: string
                  description: Date of birth Y-m-d
                email:
                  type: string
                homephone:
                  type: string
                cellphone:
                  type: string
                adress:
                  type: string
                city:
                  type: string
                state:
                  type: string
                country:
                  type: string
                zip:
                  type: string
                passport:
                  type: string
                passport_issued_date:
                  type: string
                passport_expiry_date:
                  type: string
                passport_country:
                  type: string
                passport_city:
                  type: string
                id:
                  type: integer
                  description: If you don't pass a passenger, a new passenger will be created, otherwise you will modify the selected passenger.
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  passengers:
                    description: List of passengers
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          description: Passenger id
                        booking_id:
                          type: integer
                          description: Booking id linked to the passenger
                        firstname:
                          type: string
                          description: First name
                        lastname:
                          type: string
                          description: Last name
                        title: 
                          type: string
                          description: Passenger title
                          enum: ['MR','MS','MSTR','MISS']
                        type:
                          type: string
                          description: male or female
                          enum: ['m','f']
                        dob:
                          type: string
                          description: Date of birth Y-m-d
                        email:
                          type: string
                          description: Passenger Email
                        homephone:
                          type: string
                          description: homephone
                        cellphone:
                          type: string
                          description: cellphone
                        city:
                          type: string
                        state:
                          type: string
                        country:
                          type: string
                        zip:
                          type: string
                          description: Postal code / zipcode
                        lang:
                          type: string
                          description: Passenger language
                          enum: ['EN','FR']
                        passport:
                          type: string
                        passport_issued_date:
                          type: string
                        passport_expiry_date:
                          type: string
                        passport_country:
                          type: string
                        passport_city:
                          type: string
                        price:
                          type: number
                          description: Total amount without taxes linked to that passengers in a cart
                        taxes:
                          type: number
                          description: Total amount of taxes linked to that passengers in a cart
                        total:
                          type: number
                          description: Total amount with taxes linked to that passengers in a cart
  /API/cart/book:
    post:
      tags:
      - Cart
      summary: Book all items in a shopping cart
      description: Book all items in a shopping cart
      parameters: 
        - in: query
          name: booking_id
          description: Booking id of the cart to book
          required: true
          schema:
            type: integer
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
