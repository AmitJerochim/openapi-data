penapi: 3.0.0
servers:
  - url: 'https://api.ringgold.com/rest/v28/identify'
    description: Production server (uses production data)
  - url: 'https://api-sandbox.ringgold.com/rest/v28/identify'
    description: Sandbox server (uses test data)
  - url: 'https://api-staging.ringgold.com/rest/v28/identify'
    description: Development Test server (uses test data)
info:
  title: Ringgold Identify REST API
  version: "2.8"
  description: Ringgold Rest Api for Identify Database. Licensed clients can access our database using these API services to search organizations, retrieve details for a ringgold number, and all related metadata. Clients may choose to build server side applications that call our API and prepare he results to their applications. Additionally clients may build web forms with embedded javascript to call our /token + /suggest services to produce type-ahead, look-ahead, or auto-complete input fields.
  contact:
    name: API Support
    url: 'https://support.ringgold.com/identify-database-api-services'
    email: support@ringgold.com
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
security:
  - ApiKeyAuth: []
  - BearerAuth: []
paths:
  '/organizations/{ringgold_id}':
    get:
      summary: Retrieve an organization by id.
      operationId: getOrganizationById
      tags:
        - organizations
      parameters:
        - in: path
          name: ringgold_id
          required: true
          description: Numeric ID of the organization to get
          schema:
            type: integer
      responses:
        '200':
          description: Return a single organization by it's ringgold_id
          headers:
            X-RateLimit-Limit:
              description: The number of allowed requests in the current period
              schema:
                type: integer
            X-RateLimit-Remaining:
              description: The number of remaining requests in the current period
              schema:
                type: integer
            X-RateLimit-Reset:
              description: The number of seconds left in the current period
              schema:
                type: integer
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Organization'
        '404':
          description: No record with that id
          headers:
            X-RateLimit-Limit:
              description: The number of allowed requests in the current period
              schema:
                type: integer
            X-RateLimit-Remaining:
              description: The number of remaining requests in the current period
              schema:
                type: integer
            X-RateLimit-Reset:
              description: The number of seconds left in the current period
              schema:
                type: integer
  '/organizations/{ringgold_id}/hierarchy':
    get:
      summary: Retrieve the organization hierarchy
      operationId: getOrganizationHierarchyById
      tags:
        - organizations
      parameters:
        - in: path
          name: ringgold_id
          required: true
          description: Numeric ID of the organization to get
          schema:
            type: integer
        - name: out
          in: query
          description: Output format. 0=brief, 1=special attributes, 2=full orgs.
          required: false
          schema:
            type: integer
            enum:
              - 0
              - 1
              - 2
            default: 0
        - name: full
          in: query
          description: >
            Whether to return full objects or just ringgold_ids. 0 return
            ringgold_ids, 1 return organization objects. (deprecated use out=)
          required: false
          schema:
            type: integer
            enum:
              - 0
              - 1
            default: 0

      responses:
        '200':
          description: An array of hierarchy members
          headers:
            X-RateLimit-Limit:
              description: The number of allowed requests in the current period
              schema:
                type: integer
            X-RateLimit-Remaining:
              description: The number of remaining requests in the current period
              schema:
                type: integer
            X-RateLimit-Reset:
              description: The number of seconds left in the current period
              schema:
                type: integer
          content:
            application/json:
              schema:
                properties:
                  total:
                    type: integer
                  data:
                    type: array
                    items:
                      properties:
                        relationship:
                          type: string
                        family:
                          type: integer
                        parent:
                          type: integer
                        member:
                          type: integer
                        depth:
                          type: integer
                        family_org:
                          type: object
                        parent_org:
                          type: object
                        member_org:
                          type: object
                      type: object
                type: object
  '/organizations/search':
    get:
      summary: Search for organizations
      operationId: getOrganizationsBySearch
      tags:
        - organizations
      parameters:
        - name: q
          in: query
          description: Query keyword string
          required: true
          schema:
            type: string
        - name: mode
          in: query
          description: >
            Search mode  
            * name - search names only
            * url - search urls only
            * name_url - search names and urls
            * isni - search isnis only
          required: false
          schema:
            type: string
            enum:
              - name
              - url
              - name_url
              - isni
            default: name
        - name: city
          in: query
          description: City filter
          required: false
          schema:
            type: string
        - name: state
          in: query
          description: State filter
          required: false
          schema:
            type: string
        - name: country
          in: query
          description: Country filter
          required: false
          schema:
            type: string
        - name: postCode
          in: query
          description: Post code filter
          required: false
          schema:
            type: string
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 100
        - name: offset
          in: query
          required: false
          schema:
            type: integer
            minimum: 0
            default: 0
        - name: ofr
          in: query
          description: >
            Filter by ofr presence.  
            * 0 = any matching org,
            * 1 = only orgs with no ofr,
            * 2 = only orgs with ofr.
          required: false
          schema:
            type: integer
            enum:
              - 0
              - 1
              - 2
            default: 0
        - name: out
          in: query
          description: >
            Return result collection type.
            * 0 ringgold ids only
            * 1 ringgold id and score
            * 2 return full organization objects
          required: false
          schema:
            type: integer
            enum:
              - 0
              - 1
              - 2
            default: 0
        - name: pretty
          in: query
          description: Pretty prints output
          required: false
          schema:
            type: boolean
            default: false
        - name: preferLevel0
          in: query
          description: >
            Adds points to search matches when Org.level = '0'. 
            Only affects scoring and sorting.
            Does not affect selection or filtering.
            ( 0 = no points for level 0)
            ( 1 points added to score for level 0 orgs.)
          required: false
          schema:
            type: integer
            enum:
              - 0
              - 1
            default: 0
      responses:
        '200':
          description: Success
          headers:
            X-RateLimit-Limit:
              description: The number of allowed requests in the current period
              schema:
                type: integer
            X-RateLimit-Remaining:
              description: The number of remaining requests in the current period
              schema:
                type: integer
            X-RateLimit-Reset:
              description: The number of seconds left in the current period
              schema:
                type: integer
          content:
            application/json:
              schema:
                properties:
                  total:
                    type: integer
                  limit:
                    type: integer
                  offset:
                    type: integer
                  data:
                    oneOf:
                      - $ref: '#/components/schemas/ArrayOfOrganizations'
                      - $ref: '#/components/schemas/ArrayOfRinggoldIds'
                type: object
        '400':
          description: Malformed query
          headers:
            X-RateLimit-Limit:
              description: The number of allowed requests in the current period
              schema:
                type: integer
            X-RateLimit-Remaining:
              description: The number of remaining requests in the current period
              schema:
                type: integer
            X-RateLimit-Reset:
              description: The number of seconds left in the current period
              schema:
                type: integer
  '/organizations/suggest':
    get:
      summary: Auto complete simple search with limited results (requires token not apikey)
      description: Auto complete simple search with limited results. Do not use apikey to authorize, get and use a token.
      operationId: getOrganizationsBySuggest
      tags:
        - organizations
      parameters:
        - name: q
          in: query
          description: Query keyword string
          required: true
          schema:
            type: string
        - name: mode
          in: query
          description: >
            Search mode  
            * name - search names only
            * url - search urls only
            * name_url - search names and urls
            * isni - search isnis only
          required: false
          schema:
            type: string
            enum:
              - name
              - url
              - name_url
              - isni
            default: name
        - name: city
          in: query
          description: City filter
          required: false
          schema:
            type: string
        - name: state
          in: query
          description: State filter
          required: false
          schema:
            type: string
        - name: country
          in: query
          description: Country filter
          required: false
          schema:
            type: string
        - name: postCode
          in: query
          description: Post code filter
          required: false
          schema:
            type: string
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 15
            default: 10
        - name: out
          in: query
          description: >
            Return result collection type.
            * 0 ringgold ids only
            * 1 ringgold id and score
            * 2 return full organization objects
          required: false
          schema:
            type: integer
            enum:
              - 0
              - 1
              - 2
            default: 0
        - name: outputfields
          in: query
          description: >
            List of desired output fields (top level only)
            e.g. "ringgold_id,name,body_type..."
            Supercedes the "out" query parameter.
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Success
          headers:
            X-RateLimit-Limit:
              description: The number of allowed requests in the current period
              schema:
                type: integer
            X-RateLimit-Remaining:
              description: The number of remaining requests in the current period
              schema:
                type: integer
            X-RateLimit-Reset:
              description: The number of seconds left in the current period
              schema:
                type: integer
          content:
            application/json:
              schema:
                properties:
                  searchphrase:
                    type: string
                  data:
                    oneOf:
                      - $ref: '#/components/schemas/ArrayOfOrganizations'
                      - $ref: '#/components/schemas/ArrayOfRinggoldIds'
                type: object
        '400':
          description: Malformed query
          headers:
            X-RateLimit-Limit:
              description: The number of allowed requests in the current period
              schema:
                type: integer
            X-RateLimit-Remaining:
              description: The number of remaining requests in the current period
              schema:
                type: integer
            X-RateLimit-Reset:
              description: The number of seconds left in the current period
              schema:
                type: integer
  '/token':
    get:
      summary: Get token for auto complete simple search with limited results
      operationId: getToken
      tags:
        - tokens
      parameters:
        - name: out
          in: query
          description: >
            Return result collection type.
            * 0 jwt only
            * 1 jwt javascript
          required: false
          schema:
            type: integer
            enum:
              - 0
              - 1
            default: 0
      responses:
        '200':
          description: Success
          headers:
            X-RateLimit-Limit:
              description: The number of allowed requests in the current period
              schema:
                type: integer
            X-RateLimit-Remaining:
              description: The number of remaining requests in the current period
              schema:
                type: integer
            X-RateLimit-Reset:
              description: The number of seconds left in the current period
              schema:
                type: integer
          content:
            application/json:
              schema:
                properties:
                  total:
                    type: integer
                  limit:
                    type: integer
                  offset:
                    type: integer
                  data:
                    oneOf:
                      - $ref: '#/components/schemas/token'
                      - $ref: '#/components/schemas/token_script'
                type: object
        '400':
          description: Malformed query
          headers:
            X-RateLimit-Limit:
              description: The number of allowed requests in the current period
              schema:
                type: integer
            X-RateLimit-Remaining:
              description: The number of remaining requests in the current period
              schema:
                type: integer
            X-RateLimit-Reset:
              description: The number of seconds left in the current period
              schema:
                type: integer
  '/validate':
    post:
      summary: Post a new validate object to create a new Ringgold Organization, a customer record and (optionally) customer transaction record(s).
      operationId: postValidate
      tags:
        - validate
      requestBody:
        required: true
        content:
          application/json:
             schema:
              $ref: '#/components/schemas/ValidateObject'
      
      responses:
        '200':
          description: Success
          headers:
            X-RateLimit-Limit:
              description: The number of allowed requests in the current period
              schema:
                type: integer
            X-RateLimit-Remaining:
              description: The number of remaining requests in the current period
              schema:
                type: integer
            X-RateLimit-Reset:
              description: The number of seconds left in the current period
              schema:
                type: integer
          content:
            application/json:
              schema:
                properties:
                  data:
                    oneOf:
                      - $ref: '#/components/schemas/Organization'
                type: object
        '400':
          description: Malformed query
          headers:
            X-RateLimit-Limit:
              description: The number of allowed requests in the current period
              schema:
                type: integer
            X-RateLimit-Remaining:
              description: The number of remaining requests in the current period
              schema:
                type: integer
            X-RateLimit-Reset:
              description: The number of seconds left in the current period
              schema:
                type: integer
        '409':
          description: Conflict
          content:
            application/json:
              schema:
                properties:
                  data:
                    oneOf:
                      - $ref: '#/components/schemas/ArrayOfOrganizations'
                      - $ref: '#/components/schemas/ArrayOfRinggoldIds'
                type: object
          
components:
  schemas:
    Place:
      properties:
        language:
          type: string
        formattedName:
          type: string
        status:
          type: string
        name:
          type: string
        name_short:
          type: string
        country_code:
          type: string
        aalevel1:
          type: string
        aalevel2:
          type: string
        aalevel3:
          type: string
        aalevel4:
          type: string
        aalevel5:
          type: string
        aalevel1_short:
          type: string
        aalevel2_short:
          type: string
        aalevel3_short:
          type: string
        aalevel4_short:
          type: string
        aalevel5_short:
          type: string
        locality_name:
          type: string
        longitude:
          type: number
          format: float
        latitude:
          type: number
          format: float
      type: object
    
    Organization:
      required:
        - ringgold_id
      properties:
        ringgold_id:
          $ref: '#/components/schemas/ringgold_id'
        name:
          type: string
        body_type:
          description: Whether the record is a consortia or institution
          type: string
          enum:
            - C
            - I
        post_code:
          type: string
        version:
          type: string
        place:
          $ref: '#/components/schemas/Place'
        consortia_members:
          type: array
          items:
            properties:
              member_ringgold_id:
                $ref: '#/components/schemas/ringgold_id'
              name:
                type: string
            type: object
        ips:
          type: array
          items:
            properties:
              ip:
                type: string
              ip_low:
                type: string
              ip_high:
                type: string
              ip_int_low:
                type: integer
              ip_int_high:
                type: integer
            type: object
        urls:
          type: array
          items:
            properties:
              url:
                type: string
              type:
                type: string
            type: object
        hierarchy:
          type: array
          items:
            properties:
              ringgold_id:
                $ref: '#/components/schemas/ringgold_id'
              relationship:
                type: string
            type: object
        classifications:
          type: array
          items:
            properties:
              activity_status:
                type: string
              ama_tier:
                type: string
              economic_model:
                type: string
              governance:
                type: string
              jisc_band:
                type: string
              level:
                type: string
              mission:
                type: array
                items:
                  type: string
              number_of_sites:
                type: string
              organization:
                type: array
                items:
                  type: string
              reach:
                type: string
              rg_tier:
                type: string
              rg_type:
                type: string
              sfj_tier:
                type: string
              subjects:
                type: array
                items:
                  type: string
            type: object
        data:
          type: array
          items:
            properties:
              beds:
                type: integer
              doctors:
                type: integer
              hospitals:
                type: integer
              libraries:
                type: integer
              schools:
                type: integer
              size:
                type: integer
              staff:
                type: integer
            type: object
        identifiers:
          type: array
          items:
            properties:
              athens:
                type: string
              ipeds:
                type: string
              isni:
                type: string
              nacs:
                type: string
              nces:
                type: string
              ofr:
                type: string
            type: object
        alt_names:
          type: array
          items:
            properties:
              name:
                type: string
              type:
                type: string
              post_code:
                type: string
              place:
                $ref: '#/components/schemas/Place'
            type: object
      type: object
      
    ringgold_id:
      description: The unique identifier of an organization
      type: integer
      format: int64

    ArrayOfOrganizations:
      description: array of full organization objects
      type: array
      items:
        $ref: '#/components/schemas/Organization'
          
    ArrayOfRinggoldIds:
      description: array of ringgold_id objects
      type: array
      items:
        properties:
          ringgold_id:
            $ref: '#/components/schemas/ringgold_id'
        type: object
        
    token:
      description: jwt from api lic key
      type: string
    
    token_script:
      description: jwt token in simple javascript
      type: string
      
    ValidateObject:
      required:
        - organization
        - customer
        - user_email
      properties:
        organization:
          $ref: '#/components/schemas/ValidateOrganization'
        customer:
          $ref: '#/components/schemas/ValidateCustomer'
        transactions:
          type: array
          items:
            $ref: '#/components/schemas/ValidateTransaction'
        user_email:
          type: string
        ignore_duplicates:
          type: boolean
      type: object
      
    ValidateCustomer:
      required:
        - customer_number
        - address_1
      properties:
        customer_number:
          type: string
        address_1:
          type: string
        address_2:
          type: string
        address_3:
          type: string
        address_4:
          type: string
        address_5:
          type: string
        address_6:
          type: string
        address_7:
          type: string
        address_8:
          type: string
        city:
          type: string
        state:
          type: string
        post_code:
          type: string
        country:
          type: string
      type: object
      
    ValidateTransaction:
      properties:
        product_code:
          type: string
        local1:
          type: string
        local2:
          type: string
        local3:
          type: string
        agent_id:
          type: string
        agent_name:
          type: string
        quantity:
          type: string
      type: object
    
    ValidateOrganization:
      required:
        - name
        - city
        - state
        - post_code
        - country
      properties:
        name:
          type: string
        city:
          type: string
        state:
          type: string
        post_code:
          type: string
        country:
          type: string
          description: Two letter ISO country code
        url:
          type: string
        alt_names:
          type: array
          items:
            properties:
              name:
                type: string
              type:
                type: string
              city:
                type: string
              state:
                type: string
              post_code:
                type: string
              country:
                type: string
            type: object
        notes:
          type: string
      type: object
          
  responses:
    '200':
      description: Success
      headers:
        X-RateLimit-Limit:
          description: The number of allowed requests in the current period
          schema:
            type: integer
        X-RateLimit-Remaining:
          description: The number of remaining requests in the current period
          schema:
            type: integer
        X-RateLimit-Reset:
          description: The number of seconds left in the current period
          schema:
            type: integer
    '401':
      description: Unauthorized
    '429':
      description: Rate limit exceeded
      headers:
        X-RateLimit-Limit:
          description: The number of allowed requests in the current period
          schema:
            type: integer
        X-RateLimit-Remaining:
          description: The number of remaining requests in the current period
          schema:
            type: integer
        X-RateLimit-Reset:
          description: The number of seconds left in the current period
          schema:
            type: integer
    4xx:
      description: Client error
      headers:
        X-RateLimit-Limit:
          description: The number of allowed requests in the current period
          schema:
            type: integer
        X-RateLimit-Remaining:
          description: The number of remaining requests in the current period
          schema:
            type: integer
        X-RateLimit-Reset:
          description: The number of seconds left in the current period
          schema:
            type: integer
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      name: key
      in: query
    BearerAuth:
      type: http
      scheme: bearer