openapi: 3.0.0
info:
  version: "V0.1"
  title: Benefit Enrollment
  description: This provides an API endpoint for enrollment of an employee.
paths:
  /api/enrollments:
    post:
      summary: Submit enrollment aplication for single or multiple employee
      tags:
        - Enrollments
      description: Help Text will go here `LIMRA Complaint`
      parameters:
        - name: authorization
          in: header
          required: true
          description: Generally the API KEY provided by RSL
          schema:
            type: string
        - name: customernumber
          in: header
          required: true
          description: The Customer Number provided by RSL
          schema:
            type: string
        - name: api-version
          in: header
          required: true
          schema:
            type: string
        - name: user-agent
          in: header
          x-nullable: true
          schema:
            type: string
      responses:
        '200':
          x-nullable: false
          description: Sucess
        '400':
          x-nullable: false
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransmissionResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/TransmissionResponse'
        '401':
          x-nullable: false
          description: Unauthorized
        '404':
          x-nullable: false
          description: >-
            Not Found - Some thing was not found during the transaction. For
            details look for reponse. 
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransmissionResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/TransmissionResponse'
        '500':
          x-nullable: false
          description: Server Internal Error. For Details look for response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransmissionResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/TransmissionResponse'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Transmission'
          application/xml:
            schema:
              $ref: '#/components/schemas/Transmission'
        required: true
    get:
      tags:
        - Enrollments
      description: Help Text will go here `LIMRA Complaint`
      parameters:
        - name: insuredid
          in: query
          x-nullable: false
          required: true
          schema:
            type: string
        - name: authorization
          in: header
          required: true
          description: Generally the API KEY provided by RSL
          schema:
            type: string
        - name: customernumber
          in: header
          required: true
          description: The Customer Number provided by RSL
          schema:
            type: string
        - name: api-version
          in: header
          required: true
          schema:
            type: string
        - name: user-agent
          in: header
          x-nullable: true
          schema:
            type: string
      responses:
        '200':
          x-nullable: false
          description: Sucess
