                    example: true
                  status:
                    type: string
                    example: "OK"
                  code:
                    type: integer
                    example: 200
                  data:
                    type: object
                    properties:
                      expire_at:
                        type: "integer"
                        example: 1581319365
                        format: "int64"
                      access_token:
                        type: "string"
                        example: "Xn_uzMUuDSoYBLR7L9rLqX-KW9pBYAP3"
                      redirect_url:
                        type: "string"
                        example: "/api/mobile/v1/eiendommer"
                      user:
                        type: object
                        $ref: "#/components/schemas/User"
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  name:
                    type: "string"
                    example: "Bad Request"
                  message:
                    type: "string"
                    example: "Username kan ikke være tomt. Password kan ikke være tomt."
                  code:
                    type: "integer"
                    example: 400
                    format: "int64"
                  status:
                    type: "integer"
                    example: 400
                    format: "int64"
                  type:
                    type: "string"
                    example: "yii\\web\\BadRequestHttpException"
        401:
          description: User not found
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  name:
                    type: "string"
                    example: "User not found"
                  message:
                    type: "string"
                    example: "Incorrect username or password."
                  code:
                    type: "integer"
                    example: 401
                    format: "int64"
                  status:
                    type: "integer"
                    example: 401
                    format: "int64"
                  type:
                    type: "string"
                    example: "api\\modules\\mobile\\modules\\v1\\exception\\UserNotFoundException"
  /logout:
    post:
      tags:
        - Authentication
      summary: Logs out current logged in user session
      description: ""
      operationId: logoutUser
      parameters: []
