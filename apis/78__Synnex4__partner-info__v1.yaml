openapi: 3.0.1
info:
  title: PartnerInfo API
  description: This API was created for extracting company information from reliable
    governmental sources in order to help registering new partners or validating information
  version: v1
  
servers:
# Added by API Auto Mocking Plugin
- description: SwaggerHub API Auto Mocking
  url: https://virtserver.swaggerhub.com/Synnex4/partner-info/v1
  
paths:
  /api/PartnerInfo/{taxID}:
    get:
      tags:
      - developers
      summary: Return the partner information from governmental data sources
      description: Query SintegraAWS services for fetching company information
      parameters:
      - name: taxID
        in: path
        description: company identifier to be queried on SintegraAWS services
        required: true
        style: simple
        explode: false
        example: 54030119000136
        schema:
          type: string
          format: string
      responses:
        "200":
          description: expected response containing a JSON object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PartnerDetails'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
components:
  schemas:
    PartnerDetails:
      type: object
      properties:
        ReceitaFederal:
          $ref: '#/components/schemas/ReceitaFederal'
        Sintegra:
          $ref: '#/components/schemas/Sintegra'
        Simples:
          $ref: '#/components/schemas/Simples'
        Suframa:
          $ref: '#/components/schemas/Suframa'
    
    ReceitaFederal:
      type: object
      description: |
                    * PT-BR: Informação retornada pelo sistema da Receita Federal
                    * EN-US: Returns information from Federal Government
      properties:
        code:
          type: string
          description: |
                        * PT-BR: Código de retorno utilizado para informar o status da requisição. 
                        * EN-US: Return code used to inform a request status
        status:
          type: string
          description: |
                        * PT-BR: Indica a situação da requisição. (Valores possíveis- OK,ERROR)
                        * EN-US: Indicates the request status (Possible values - OK, ERROR)
        message:
          type: string
          description: |
                        * PT-BR: Mensagem explicativa indicando o campo status.
                        * EN-US: Explanatory message indicating the field status
        federal_tax_id:
          
          type: string
          description: |
                        * PT-BR: CNPJ no formato '00.000.000/0000-00'
                        * EN-US: Federal tax ID in the format '00.000.000/0000-00'
        type:
          type: string
          description: |
                        * PT-BR: Valores possíveis -MATRIZ, FILIAL.
                        * EN-US: Possible values -MATRIZ, FILIAL. Matriz is the main CNPJ. Filial is a branch
        activity_start_date:
          type: string
          description: |
                        * PT-BR: Data de abertura no formato 'dd/mm/aaaa'
                        * EN-US: Company open date in the format 'dd/mm/yyyy'
        legalname:
          type: string
          description: |
                        * PT-BR: Razão social
                        * EN-US: Company legal name
        tradename:
          type: string
          description: |
                        * PT-BR: Nome fantasia
                        * EN-US: Company trade name
        CNAE:
          type: array
          description: |
                        * PT-BR: Atividade principal. Um array com um elemento
                        * EN-US: Main activity executed by a company
          items:
            $ref: '#/components/schemas/AtividadePrincipal'
        
        SECONDARY_CNAE:
          type: array
          description: |
                        * PT-BR: Atividades secundárias
                        * EN-US: Secondary activity executed by a company
          items:
            $ref: '#/components/schemas/AtividadeSecundaria'
        
        legal_nature:
          type: string
          description: |
                        * PT-BR: Natureza jurídica
                        * EN-US: Legal nature
        address:
          $ref: '#/components/schemas/Address'
        
        email:
          type: string
          description: |
                        * PT-BR: Email
                        * EN-US: Email
        phonenumber:
          type: string
          description: |
                        * PT-BR: Telefone
                        * EN-US: Company phone number
          example: "2135906435"
        efr:
          type: string
          description: |
                        * PT-BR: Ente Federativo Responsável, disponibilizado apenas para CNPJs da administração pública.
                        * EN-US: Responsible entity, provided only for public companies
        federal_taxid_situation:
          type: string
          description: |
                        * PT-BR: Situação
                        * EN-US: Company situation
        situation_date:
          type: string
          description: |
                        * PT-BR: Data da situação no formato 'dd/mm/aaaa'
                        * EN-US: Company situation date in the format 'dd/mm/yyyy'
        situation_reason:
          type: string
          description: |
                        * PT-BR: Motivo da situação
                        * EN-US: Situation reason
        special_situation:
          type: string
          description: |
                        * PT-BR: Situação especial
                        * EN-US: Special situation details
        special_situation_date:
          type: string
          description: |
                        * PT-BR: Data da situação especial no formato 'dd/mm/aaaa'
                        * EN-US: Special situation date in the format 'dd/mm/yyyy'
        share capital:
          type: string
          description: |
                        * PT-BR: Valor do capital social no formato '0.00'
                        * EN-US: Company share capital
        qsa:
          type: array
          description: |
                        * PT-BR: Quadro de Sócios e Administradores.
                        * EN-US: Membership and Administrators
          items:
            $ref: '#/components/schemas/QSA'
        extra:
          type: object
          description: |
                        * PT-BR: Campo reservado para uso futuro
                        * EN-US: Field reserved for future use
        ibge:
          $ref: '#/components/schemas/IBGE'
      
    Sintegra:
      type: object
      description: |
                    * PT-BR: Dados consultados a partir do Síntegra
                    * EN-US: Returns information from state government
      properties:
        status:
          type: string
          description: |
                        * PT-BR: Indica a situação da requisição. (Valores possíveis- OK,ERROR
                        * EN-US: Indicates the request status (Possible values - OK, ERROR)
        code:
          type: string
          description: |
                        * PT-BR: Código de retorno utilizado para informar o status da requisição.
                        * EN-US: Return code used to inform a request status
        message:
          type: string
          description: |
                        * PT-BR: Mensagem explicativa indicando o campo status.
                        * EN-US: Explanatory message indicating the field status
        federal_tax_id:
          type: string
          description: |
                        * PT-BR: CNPJ no formato '00000000000000'
                        * EN-US: Federal Tax ID in the format '00000000000000'
        legalname:
          type: string
          description: |
                        * PT-BR: Razão social
                        * EN-US: Company legal name
        tradename:
          type: string
          description: |
                        * PT-BR: Nome fantasia
                        * EN-US: Company trade name
        state_taxid:
          type: string
          description: |
                        * PT-BR: Inscrição Estadual
                        * EN-US: State tax ID
        Registration_type:
          type: string
          description: |
                        * PT-BR: Tipo de Inscrição Estadual
                        * EN-US: Registration type
        situation_date:
          type: string
          description: |
                        * PT-BR: Data da situação cadastral no formato 'dd-MM-yyyy'
                        * EN-US: Situation date in the format 'dd-mm-yyyy'
        federal_taxid_situation:
          type: string
          description: |
                        * PT-BR: Situação cadastral do CNPJ
                        * EN-US: Federal tax ID situation
        state_taxid_situation:
          type: string
          description: |
                        * PT-BR: Situação Cadastral da Inscrição Estadual (IE)
                        * EN-US: State tax ID situation
        activity_start_date:
          type: string
          description: |
                        * PT-BR: Data do início da atividade no formato 'dd-MM-yyyy'
                        * EN-US: Company activity start date in the format 'dd-mm-yyyy'
        taxation_type:
          type: string
          description: |
                        * PT-BR: Regime de tributação
                        * EN-US: Customer taxation type
        state_Taxid_info_as_receiver:
          type: string
          description: |
                        * PT-BR: Informação da Inscrição Estadual como destinatário
                        * EN-US: State tax ID information for receivings
        company_size:
          type: string
          description: |
                        * PT-BR: Porte da empresa
                        * EN-US: Company size
        main_activity_code:
          $ref: '#/components/schemas/CNAEPrincipal'

        activity_end_date:
          type: string
          description: |
                        * PT-BR: Data na qual a empresa foi cancelada no formato dd-MM-yyyy. Apenas para empresas com o status diferente de Ativo.
                        * EN-US: Company activity end date in the format 'dd-mm-yyyy'. Applicable only for companys with status different of Active
        address:
          $ref: '#/components/schemas/Address'
        ibge:
          $ref: '#/components/schemas/IBGE'

    Simples:
      type: object
      description: |
                        * PT-BR: Informação retornada do Simples nacional
                        * EN-US: Returns information from Simples Nacional, which is a simplified taxation regime
      properties:
        status:
          type: string
          description: |
                        * PT-BR: Indica a situação da requisição. (Valores possíveis- OK,ERROR)
                        * EN-US: Indicates the request status (Possible values - OK, ERROR)
        code:
          type: string
          description: |
                        * PT-BR: Código de retorno utilizado para informar o status da requisição.
                        * EN-US: Return code used to inform a request status
        message:
          type: string
          description: |
                        * PT-BR: Mensagem explicativa indicando o campo status.
                        * EN-US: Explanatory message indicating the field status
        federal_taxID:
          type: string
          description: |
                        * PT-BR: CNPJ no formato '00000000000000'
                        * EN-US: Company federal tax ID in the format '00000000000000'
        main_taxID:
          type: string
          description: |
                        * PT-BR: CNPJ no formato '00.000.000/0000-00'
                        * EN-US: Company main tax ID in the format '00.000.000/0000-00'
        legal_name:
          type: string
          description: |
                        * PT-BR: Razão social.
                        * EN-US: Company legal name
        simples_nacional_situation:
          type: string
          description: |
                        * PT-BR: Situação no Simples Nacional
                        * EN-US: Simples nacional situation
        previous_simples_nacional_situation:
          type: string
          description: |
                        * PT-BR: Opções pelo Simples Nacional em Períodos Anteriores
                        * EN-US: Previous Simples Nacional situation
        simples_nacional_future_events:
          type: string
          description: |
                        * PT-BR: Eventos Futuros no Simples Nacional
                        * EN-US: Simples Nacional future events
        SIMEI_situation:
          type: string
          description: |
                        * PT-BR: Situação no SIMEI
                        * EN-US: SIMEI situation
        previous_SIMEI_situation:
          type: string
          description: |
                        * PT-BR: Opções pelo SIMEI em Períodos Anteriores
                        * EN-US: Previous SIMEI situation
        SIMEI_future_events:
          type: string
          description: |
                        * PT-BR: Eventos Futuros no SIMEI
                        * EN-US: SIMEI future events                        
        schedules:
          type: string
          description: |
                        * PT-BR: Agendamentos no Simples Nacional
                        * EN-US: schedules in Simples Nacional

    Suframa:
      type: object
      description: |
                    * PT-BR:
                    * EN-US: Returns information related to SUFRAMA, which is the Free zone in Brazil
      properties:
        status:
          type: string
          description: |
                        * PT-BR: Indica a situação da requisição. (Valores possíveis- OK,ERROR
                        * EN-US: Indicates the request status (Possible values - OK, ERROR)
        code:
          type: string
          description: |
                        * PT-BR: Código de retorno utilizado para informar o status da requisição.
                        * EN-US: Return code used to inform a request status
        message:
          type: string
          description: |
                        * PT-BR: Mensagem explicativa indicando o campo status.
                        * EN-US: Explanatory message indicating the field status
        federal_taxID:
          type: string
          description: |
                        * PT-BR: CNPJ no formato '00000000000000'
                        * EN-US: Company federal tax ID in the format '00000000000000'
        legal_name:
          type: string
          description: |
                        * PT-BR: Razão social
                        * EN-US: Company legal name
        suframa_registration:
          type: string
          description: |
                        * PT-BR: Inscrição Estadual
                        * EN-US: SUFRAMA registration number
        situation_date:
          type: string
          description: |
                        * PT-BR: Data da situação cadastral no formato dd-MM-yyyy
                        * EN-US: SUFRAMA situation date in the format 'dd-mm-yyyy'
        SUFRAMA_registration_status:
          type: string
          description: |
                        * PT-BR: Situação Cadastral da Inscrição Suframa
                        * EN-US: Suframa registration status - To define if the company is considered in a free zone or not
        address:
          $ref: '#/components/schemas/Address'

        email:
          type: string
          description: |
                        * PT-BR: Email
                        * EN-US: Email
        phone:
          type: string
          description: |
                        * PT-BR: Telefone de contato do CNPJ.
                        * EN-US: Company phone number
        incentive_type:
          type: string
          description: |
                        * PT-BR: Tipo de Incentivo do CNPJ.
                        * EN-US: Company incentive type
        notes:
          type: string
          description: |
                        * PT-BR: Observacao do CNPJ.
                        * EN-US: CNPJ-TAX ID notes
   
    CNAEPrincipal:
      type: object
      properties:
        main_cnae.code:
          type: string
          description: | 
                        * PT-BR: Código do CNAE principal
                        * EN-US: Code related to the main activity executed by a company
        main_cnae.description:
          type: string
          description: | 
                        * PT-BR: Descrição da atividade econômica principal
                        * EN-US: Description related to the main activity executed by a company
      description:  | 
                        * PT-BR: Atividade econômica principal
                        * EN-US: Main activity executed by a company
      
    AtividadePrincipal:
      type: object
      properties:
        main_activity.code:
          type: string
          description: | 
                        * PT-BR: Código CNAE da atividade no formato '00.00-0-00'
                        * EN-US: Code related to the main activity executed by a company
        main_activity.description:
          type: string
          description: | 
                        * PT-BR: Descrição da atividade
                        * EN-US: Description related to the main activity executed by a company
   
    AtividadeSecundaria:
      type: object
      properties:
        secondary_activity.code:
          type: string
          description: | 
                        * PT-BR: Código CNAE da atividade no formato '00.00-0-00'.
                        * EN-US: Code related to secondary activities executed by a company
        secondary_activity.description:
          type: string
          description: | 
                        * PT-BR: Descrição da atividade.
                        * EN-US: Description related to secondary activities executed by a company
  
    QSA:
      type: object
      properties:
        qsa.name:
          type: string
          description: | 
                        * PT-BR: Nome do sócio.
                        * EN-US: Partner name
        qsa.qual:
          type: string
          description: | 
                        * PT-BR: Qualificação do sócio.
                        * EN-US: Partner qualification
        qsa.country_origin:
          type: string
          description: | 
                        * PT-BR: País de origem do sócio. Disponível apenas para sócios estrangeiros.
                        * EN-US: Partner country of origin. Available only for foreign partners.
        qsa.name_rep_legal:
          type: string
          description: | 
                        * PT-BR: Nome do representante legal. Disponível apenas para sócios com representantes.
                        * EN-US: Parter legal representatives names. Availavle only when partner has legal representatives 
        qsa.legal_rep_qual:
          type: string
          description: | 
                        * PT-BR: Qualificação do representante legal. Disponível apenas para sócios com representantes.
                        * EN-US: Legal representatives qualification
            
    IBGE:
      type: object
      properties:
        ibge.city_code:
          type: string
          description: | 
                        * PT-BR: Código IBGE do municipio.
                        * EN-US: City IBGE code
        ibge.state_code:
          type: string
          description: | 
                        * PT-BR: Código IBGE da UF.
                        * EN-US: State IBGE code
    
    Address:
      type: object
      properties:
        address:
          type: string
          example: Av. Presidente Vargas
          description: |
                        * PT-BR: Logradouro
                        * EN-US: Address information without number and complement
        number:
          type: string
          example: 99
          description: |
                        * PT-BR: Número
                        * EN-US: Address number
        complement:
          type: string
          example: Bloco 13, 208
          description: |
                        * PT-BR: Complemento
                        * EN-US: Address complement (e.g apartment, floor, etc)
        zipcode:
          type: string
          example: 01.330-000
          description: |
                        * PT-BR: CEP no formato '00.000-000'
                        * EN-US: Company zip code in the format '00.000-000'
        district:
          type: string
          example: Bela Vista
          description: |
                        * PT-BR: Bairro
                        * EN-US: District where the Company is based at
        city:
          type: string
          example: SÃO PAULO
          description: |
                        * PT-BR: Município
                        * EN-US: City where the Company is based at
        state:
          type: string
          example: SP
          description: |
                        * PT-BR: Sigla da Unidade da Federação.
                        * EN-US: Company state/province

    ProblemDetails:
      type: object
      properties:
        type:
          type: string
          description: | 
                        * PT-BR: Chave da exceção gerada
                        * EN-US: Exception key generated 
          nullable: true
        title:
          type: string
          nullable: true
        status:
          type: integer
          description: | 
                        * PT-BR: Código do erro gerado
                        * EN-US: Error code generated
          format: int32
          nullable: true
        detail:
          type: string
          description: | 
                        * PT-BR: Mensagem da exceção gerada
                        * EN-US: Exception message generated
          nullable: true
        instance:
          type: string
          description: | 
                        * PT-BR: Descrição sobre origem do erro
                        * EN-US: Error source description
          nullable: true
      nullable: true
