      summary: Delete an activity or activities
      description: Support multiple activity id in comma separate format.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: base64-encoded URI
            example: >-
              aHR0cDovL2xvY2FsaG9zdDo4MDgwL2lzcy9BY2NvdW50IzM2ODM4NTEzOTI0ZDRjNjdhMjg0NjZjZThkNjg1Y2Mx=
      responses:
        '204':
          description: Successfully deleted
