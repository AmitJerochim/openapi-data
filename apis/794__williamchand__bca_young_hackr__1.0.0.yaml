penapi: 3.0.0
# Added by API Auto Mocking Plugin
servers:
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/williamchand/bca_young_hackr/1.0.0
info:
  version: "1.0.0"
  title: Sample Application Flow OAuth2 Project
  description: >-
    This is an example of using OAuth2 Application Flow in a specification to
    describe security to your API.
security:
  - application:
      - read
      - write
paths:
  /ping:
    get:
      tags:
        - Network
      summary: Server Ping Network
      description: >-
        This operation shows how to override the global security defined above,
        as we want to open it up for all users.
      security: []
      responses:
        '200':
          description: OK
  /auth/google:
    get:
      tags:
        - Authentication
      summary: Google Login by Redirect
      description: Login Through google api
      security: []
      operationId: getLoginGoogle
      responses:
        '200':
          description: Redirect to google URL
  /auth/google/callback:
    get:
      tags:
        - Authentication
      summary: Google Callback by Redirect
      description: Login Through google api
      security: []
      operationId: getLoginGoogleCallback
      responses:
        '200':
          description: Redirect to our website
  /logout/google:
    get:
      tags:
        - Authentication
      summary: Google Logout by Redirect
      description: Logout Through google api
      security: []
      operationId: getLogoutGoogle
      responses:
        '200':
          description: Logout of google URL
  /login:
    post:
      tags:
        - Authentication
      summary: Login by inputting email
      security: []
      description: Login Candidate For Schedule
      operationId: getLoginCandidate
      parameters:
        - in: query
          name: email
          schema:
            type: string
          required: true
          description: input email user
      responses:
        '200':
          description: login candidate success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                      token:
                        type: string
                      success:
                        type: boolean
                  message:
                    type: string
        '401':
          description: login candidate fail
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                  message:
                    type: string
  /schedule/candidate/:id:
    get:
      tags:
        - Schedule
      summary: List All Schedule HR Or User
      security: []
      description: List Schedule HR Or User Available
      operationId: getScheduleHRAndUser
      parameters:
        - in: header
          name: token
          schema:
            type: string
          required: true
          description: token of user
      responses:
        '200':
          description: list schedule HR And User Available next weeks
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        date:
                          type: string
                        time:
                          type: array
                          items:
                            type: object
                            properties:
                              hour:
                                type: integer
                              status:
                                type: boolean
                  message:
                    type: string
        '401':
          description: Not found Candidate Schedule
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                  message:
                    type: string
  /schedule/candidate:
    post:
      tags:
        - Schedule
      summary: Schedule by Candidate
      security: []
      description: Send Candidate Schedule
      operationId: sendScheduleCandidate
      parameters:
        - in: query
          name: id
          schema:
            type: integer
          required: true
          description: input id
        - in: query
          name: date
          schema:
            type: string
            format: date
          required: true
          description: input date
        - in: query
          name: hour
          schema:
            type: integer
          required: true
          description: input hour
        - in: header
          name: token
          schema:
            type: string
          required: true
          description: token header
      responses:
        '200':
          description: schedule success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      success:
                        type: boolean
                        default: true
                  message:
                    type: string
        '401':
          description: schedule fail
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                  message:
                    type: string
  /schedule/user:
    post:
      tags:
        - Schedule
      summary: Schedule by User
      description: Send User Schedule
      operationId: sendScheduleUser
      parameters:
        - in: query
          name: id
          schema:
            type: integer
          required: true
          description: input id
        - in: query
          name: date_list
          schema:
            type: array
            items:
              type: object
              properties:
                date:
                  type: string
                  format: date
                time:
                  type: integer
          required: true
          description: input id
        - in: header
          name: token
          schema:
            type: string
          required: true
          description: token header
      responses:
        '200':
          description: schedule success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      success:
                        type: boolean
                        default: true
                  message:
                    type: string
        '401':
          description: schedule fail
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                  message:
                    type: string
  /form/:feedback_id:
    get:
      tags:
        - Admin
      summary: get form result
      description: Get Form Result
      operationId: getFormResult
      parameters:
        - in: header
          name: token
          schema:
            type: string
          required: true
          description: token header
      responses:
        '200':
          description: form get answer
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      process_id:
                        type: integer
                      message:
                        type: string
                      acceptance:
                        type: string
                      answer_list:
                        type: array
                        items:
                          type: object
                          properties:
                            question:
                              type: integer
                            answer:
                              type: string
                            type:
                              type: integer
                  message:
                    type: string
        '401':
          description: form send fail
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                  message:
                    type: string
  /form:
    post:
      tags:
        - Admin
      summary: form request
      description: Send Form Request
      operationId: sendFormRequest
      parameters:
        - in: query
          name: id
          schema:
            type: integer
          required: true
          description: input id
        - in: query
          name: answer_list
          schema:
            type: array
            items:
              type: object
              properties:
                question:
                  type: integer
                answer:
                  type: string
                type:
                  type: integer
          required: true
          description: input answer
        - in: query
          name: message
          schema:
            type: string
          required: true
          description: input message
        - in: query
          name: acceptance
          schema:
            type: string
          required: true
          description: input acceptance
        - in: header
          name: token
          schema:
            type: string
          required: true
          description: token header
      responses:
        '200':
          description: form send success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      success:
                        type: boolean
                  message:
                    type: string
        '401':
          description: form send fail
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                  message:
                    type: string
  /candidate:
    get:
      tags:
        - Admin
      summary: list candidate
      description: Get Candidate List
      operationId: getCandidateList
      parameters:
        - in: query
          name: process
          schema:
            type: integer
          required: true
          description: input process
        - in: query
          name: name
          schema:
            type: string
          required: true
          description: input name
        - in: header
          name: token
          schema:
            type: string
          required: true
          description: token header
      responses:
        '200':
          description: candidate list
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        name:
                          type: string
                        status:
                          type: string
                  message:
                    type: string
        '401':
          description: form send fail
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                  message:
                    type: string
    post:
      tags:
        - Admin
      summary: send candidate
      description: Send Candidate
      operationId: sendCandidate
      parameters:
        - in: query
          name: name
          schema:
            type: string
          required: true
          description: input name
        - in: query
          name: email
          schema:
            type: string
          required: true
          description: input email
        - in: header
          name: token
          schema:
            type: string
          required: true
          description: token header
      responses:
        '200':
          description: new candidate
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      success:
                        type: boolean
                  message:
                    type: string
        '401':
          description: form send fail
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                  message:
                    type: string
    put:
      tags:
        - Admin
      summary: process changer api
      description: update process
      operationId: sendUpdateprocess
      parameters:
        - in: query
          name: process
          schema:
            type: integer
          description: input new process
        - in: query
          name: interviewer_id
          schema:
            type: integer
          description: input new interviewer
        - in: query
          name: id
          schema:
            type: integer
          required: true
          description: input id
        - in: header
          name: token
          schema:
            type: string
          required: true
          description: token header
      responses:
        '200':
          description: process change success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      success:
                        type: boolean
                  message:
                    type: string
        '401':
          description: process change fail
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                  message:
                    type: string
  /candidate/:id:
    get:
      tags:
        - Admin
      summary: list candidate
      description: Get Candidate Details
      operationId: getCandidateDetails
      parameters:
        - in: header
          name: token
          schema:
            type: string
          required: true
          description: token header
      responses:
        '200':
          description: candidate details
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                      name:
                        type: string
                      status:
                        type: string
                      process:
                        type: integer
                      feedback_list:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: integer
                            process_id:
                              type: integer
                            process_name:
                              type: string
                            message:
                              type: string
                            acceptance:
                              type: string
                  message:
                    type: string
        '401':
          description: form send fail
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                  message:
                    type: string
  /interviewer:
    get:
      tags:
        - Admin
      summary: Get Interviewer list
      security: []
      description: Get Interviewer List
      operationId: getInterviewerList
      responses:
        '200':
          description: Get Interviewer List
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        name:
                          type: string
                        success:
                          type: boolean
                  message:
                    type: string
        '401':
          description: Get Interviewer List fail
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                  message:
                    type: string
components:
  schemas: {}
  securitySchemes:
    application:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: 'http://example.com/oauth/token'
          scopes:
            write: allows modifying resources
            read: allows reading resources