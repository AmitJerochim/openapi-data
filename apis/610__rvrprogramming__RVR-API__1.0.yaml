        "retail_csr": {
          "type": "integer"
        },
        "retail_clastname": {
          "type": "string",
          "maximum": 255
        },
        "costline_markup": {
          "type": "string",
          "maximum": 255
        },
        "pending_trade": {
          "type": "integer"
        },
        "commission_status": {
          "type": "integer"
        }
      }
    },
    "rvbid": {
