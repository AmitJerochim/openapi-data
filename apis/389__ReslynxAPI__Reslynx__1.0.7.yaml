openapi: 3.0.0
info:
  title: Reslynx API
  description: Contact us to get your API account code & token.<br/>.
  version: "1.0.7"
  
servers:
  - url: http://ui-dev.reslynx.com/
    description: Staging server (Dev)
  - url: https://ui.reslynx.com/
    description: Production
    
tags:
  - name: Destinations
  - name: Search
  - name: Ticketnetwork
  - name: Cart
  - name: Payment
  - name: Hotel-Richcontent
  - name: Package
      
security:
  - apiAccount: []
    appToken:  []
    
paths:
  /API/tour/autocomplete:
    post:
      tags:
      - Destinations
      summary: Retrive a list of destinations.
      description: Retrive a list of destinations.<br/><br/>You may always use destination from this API in other search request
      parameters:
        - in: query
          name: lang
          description: In which language you want to receive the destinations
          required: true
          schema:
            type: string
            enum: ['en','fr','es']
            default: 'en'
        - in: query
          name: code
          description: Destination search query string
          required: true
          schema:
            type: string
            minLength: 3
        - in: query
          name: source
          description: If you want a destination only available for b2b or b2c
          required: false
          schema:
            type: string
            enum: ['B2B','B2C']
        - in: query
          name: type
          description: This parameter is required when source is used. Return destination only valid for Flight,hotel,addon,car
          required: false
          schema:
            type: string
            enum: ['FLT','HOT','ADD','CAR']
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Destinations'
              example:
                [{"value":"Montreal YUL Canada QC","id":"1005","code":"YUL","name":"Montreal","country":"Canada","state":"QC","lat":"45.50799942","lng":"-73.55300140","radius":"15","radius_add":"15","b2b":"1","airport":"Pierre Elliott Trudeau","b2c":"1","b2c_hot":"1","b2c_flt_hot":"1","b2b_hot":"1","b2b_add":"1","b2b_car":"1","b2c_car":"1"}]
  /API/search/{type}:
    post:
      tags:
      - Search
      summary: Search request for flight/hotel/activites/car.
      description: >
        Search request for flight/hotel/activites/car.<br/>Parameter 'type' must be in the url and in the post parameters.<br/><br/>
        Use API /API/cart/add to validate a product by adding it to your cart
      parameters:
        - in: path
          name: type
          description: Search type
          required: true
          schema:
            type: string
            enum: ['FLT','HOT','ADD','CAR','ITC']
        - in: query
          name: type
          description: Search type
          required: true
          schema:
            type: string
            enum: ['FLT','HOT','ADD','CAR','ITC']
        - in: query
          name: language
          description: search language
          schema:
            type: string
            enum: ['en','fr','es']
            default: 'en'
        - in: query
          name: passengers
          description: > 
            List of passengers age<br/>{"passengers":[[35,9]]}<br/>
            [passengers] => Array // Mandatory<br/>
            (<br/>
                →[0] => Array // Mandatory , can have multiple occurrence for HOT & ITC, this is for room<br/>
                →(<br/>
                    →→[0] => 35 // Mandatory , age of each passenger<br/>
                    →→[1] => 9<br/>
                →)<br/>
            )
          required: true
          schema:
            type: array
            items:
              type: array
              description: You can have more than 1 when you do a search request for multiple rooms
              items:
                type: integer
                description: Passenger age
        - in: query
          name: departures
          description: >
            List of departure destination<br/>
            [departures] => Array // Mandatory for FLT/ITC/CAR<br/>
            (<br/>
                →[0] => Array // Can have multiple occurrence for FLT/ITC<br/>
                →(<br/>
                    →→[code] => YUL // Mandatory for all type<br/>
                    →→[latitude] => 45.50799942 // Mandatory for all except FLT<br/>
                    →→[longitude] => -73.5530014 // Mandatory for all except FLT<br/>
                    →→[rayon] => 20 // Mandatory for all except FLT<br/>
                    →→[city] => Montreal // Mandatory only for ADD<br/>
                →)<br/>
            )
          schema:
            type: array
            items:
              type: object
              properties:
                code:
                  type: string
                  description: 3 letters destination code found in Destination API. Mandatory for all search type request
                latitude:
                  type: number
                  description: Latitude of the destination found Destination API. Mandatory for all search type request
                longitude:
                  type: number
                  description: Longitude of the destination found Destination API. Mandatory for all search type request
                rayon:
                  type: number
                  description: Search radius of the destination found Destination API. Mandatory for all search type request except flight
                city:
                  type: string
                  description: City name, Mandatory only for activites
        - in: query
          name: destinations
          description: >
            List of destinations<br/>
            [destinations] => Array // Mandatory for all<br/>
            (<br/>
                →[0] => Array<br/>
                →(<br/>
                    →→[code] => LAS // Mandatory for all type<br/>
                    →→[latitude] => 36.11460114 // Mandatory for all except FLT<br/>
                    →→[longitude] => -115.17279816 // Mandatory for all except FLT<br/>
                    →→[rayon] => 25 // Mandatory for all except FLT<br/>
                    →→[city] => Las Vegas // Mandatory only for ADD<br/>
                →)<br/>
            )
          schema:
            type: array
            items:
              type: object
              properties:
                code:
                  type: string
                  description: 3 letters destination code found in Destination API. Mandatory for all search type request
                latitude:
                  type: number
                  description: Latitude of the destination found Destination API. Mandatory for all search type request
                longitude:
                  type: number
                  description: Longitude of the destination found Destination API. Mandatory for all search type request
                rayon:
                  type: number
                  description: Search radius of the destination found Destination API. Mandatory for all search type request except flight
                city:
                  type: string
                  description: City name, Mandatory only for activites
        - in: query
          name: dates
          description: >
            List of departure date<br/>
            [dates] => Array // Mandatory for all<br/>
            (<br/>
                →[0] => Array<br/>
                →(<br/>
                    →→[date] => 20181209 // Mandatory for all<br/>
                    →→[time] => 0900 // Mandatory for CAR, optional for FLT<br/>
                →)<br/>
                →[1] => Array<br/>
                →(<br/>
                    →→[date] => 20181215 // Mandatory for all<br/>
                    →→[time] => 0900 // Mandatory for CAR, optional for FLT<br/>
                →)<br/>
            )
          schema:
            type: array
            items:
              type: object
              properties:
                date:
                  type: string
                  description: date format - 20191016
                time:
                  type: string
                  description: time format - 0900
        - in: query
          name: flights
          description: >
            specific flight search
          schema:
            type: object
            properties:
              outbound:
                type: array
                items:
                  type: object
                  properties:
                    carrier:
                      type: string
                      description: Carrier 2 letters code
                    fltnum:
                      type: string
                      description: Flight number
                    date:
                      type: string
                      description: date
                    departure:
                      type: string
                      description: Departure airport 3 letters code
                    destination:
                      type: string
                      description: Destination airport 3 letters code
              inbound:
                type: array
                items:
                  type: object
                  properties:
                    carrier:
                      type: string
                      description: Carrier 2 letters code
                    fltnum:
                      type: string
                      description: Flight number
                    date:
                      type: string
                      description: date
                    departure:
                      type: string
                      description: Departure airport 3 letters code
                    destination:
                      type: string
                      description: Destination airport 3 letters code
        - in: query
          name: client_ref
          description: Option for all / client_ref linked to your markup portal
          required: false
          schema:
            type: string
        - in: query
          name: currency
          description: In which currency you want to receive prices, 3 letters code IATA (USD/CAD/EUR/MXN/...)
          required: true
          schema:
            type: string
        - in: query
          name: citizen_country
          description: Mandatory for CAR, from where the client come from
          required: false
          schema:
            type: string
        - in: query
          name: property
          description: Optional for ITC/HOT , only available if you have expedia hotel.<br/>0 = all<br/>1 = Hotel<br/>2 = Suite<br/>3 = resort<br/>4 = Vacation rental condo<br/>5 = Bed & Breakfast<br/>6 = all Inclusive
          required: false
          schema:
            type: integer
            enum: [0,1,2,3,4,5,6]
        - in: query
          name: win_hot_conn
          description: optional for ITC/HOT, value = connector name (hotelbeds), if 1 hotel is returned 2 times by 2 connector only keep hotelbeds
          required: false
          schema:
            type: string
        - in: query
          name: hot_name
          description: Optinal for HOT, only return hotel that match name criteria
          required: false
          schema:
            type: string
        - in: query
          name: service_class
          description: Optional for FLT/ITC value  blank for economy, W for premium economy, C for business, F for first
          required: false
          schema:
            type: string
            enum: ['W','C','F']
        - in: query
          name: seats
          description: Optional for FLT/ITC /  Return the number of seats available per segment. Set to 1 to get seat information.
          required: false
          schema:
            type: integer
            enum: [0,1]
        - in: query
          name: NoOvernite
          description: Optional for FLT/ITC / Reject flights with an overnight. An overnight is defined as having to spend the night at a connection airport
          required: false
          schema:
            type: integer
            enum: [0,1]          
        - in: query
          name: NoUSA
          description:  Optional for FLT/ITC / Reject fares involving a connection or a stop in the USA
          required: false
          schema:
            type: integer
            enum: [0,1]
        - in: query
          name: directonly
          description:  Optional for FLT/ITC / Only return direct flights
          required: false
          schema:
            type: integer
            enum: [0,1]
        - in: query
          name: FlexDates
          description:  Optional for FLT / Return fares for other dates than the requested one. Set to 1 to receive alternate dates 
          required: false
          schema:
            type: integer
            enum: [0,1]
        - in: query
          name: FlexDays
          description:  Optional for FLT / + / - days before / after requested departure date 
          required: false
          schema:
            type: integer
            enum: [0,1]
        - in: query
          name: FlexMinStay
          description:  Optional for FLT / Flex Dates minumum stay
          required: false
          schema:
            type: integer
            enum: [0,1]
        - in: query
          name: FlexMaxStay
          description:  Optional for FLT /  Flex Dates maximum days
          required: false
          schema:
            type: integer
            enum: [0,1]
        - in: query
          name: CheapestCount
          description:  The number of the cheapest fares you want returned
          required: false
          schema:
            type: integer
        - in: query
          name: BestItinCount
          description:  The number of best itineraries you want returned
          required: false
          schema:
            type: integer
        - in: query
          name: PreferredAirlines
          description:  list of preferred airline codes separated by "/" (EK/TK/CX....)
          required: false
          schema:
            type: string
        - in: query
          name: airline
          description: Optional for FLT/ITC / Specific airline or group of airlines. If more than one airline, separated by /
          required: false
          schema:
            type: string
            enum: ["9B","JP","EI","SU","AR","AM","ZI","AH","KC","AB","SB","AC","CA","YN","AF","AI","JM","WJ","KM","MK","9U","SW","NZ","AP","FJ","HM","TN","TS","AS","AZ","NH","AA","OZ","OS","AV","J2","UP","PG","JV","BD","BA","SN","5T","BW","CX","9M","CI","MU","CZ","DE","CO","CM","SS","CU","OK","DL","MS","LY","EK","ET","EY","GJ","BR","AY","7F","F9","GF","HR","HU","HA","YO","HX","IB","FI","IC","IR","JL","JU","9W","B6","KQ","IT","KL","KE","KU","LB","LR","LA","4M","JJ","XL","PZ","LO","LH","MH","MA","IG","X","ME","YX","OM","YM","NW","OA","WY","8P","LW","PK","PR","PD","PB","QF","QR","AT","RJ","S4","SV","SK","S7","SQ","SA","WN","JK","UL","LX","TA","TP","TG","UN","TU","TK","PS","UA","US","UT","HY","VN","VX","VS","DJ","8O","WS","WW","MF"]
        - in: query
          name: no_multi_airp
          description: Optional for FLT/ITC / Reject fares where different airports are involved with a connection flight. For example arrive at JFK and depart from EWR. Set to 1 to reject
          required: false
          schema:
            type: integer
            enum: [0,1]
        - in: query
          name: max_cnx_time
          description:  Optional for FLT/ITC / Maximum connecting time, in minutes
          required: false
          schema:
            type: integer
        - in: query
          name: max_overnite_cnx_time
          description:  Optional for FLT/ITC / Maximum overnight connecting time, in minutes
          required: false
          schema:
            type: integer
        - in: query
          name: GDS
          description:  Optional for FLT/ITC / G for Galileo, S for Sable, A for Amadeus
          required: false
          schema:
            type: string
            enum: ['G','S','A']
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SearchFlight'
  /API/cart/create:
    post:
      tags:
      - Cart
      summary: Create a new shopping cart
      description: Create a new shopping cart
      parameters:
        - in: query
          name: name
          required: false
          schema:
            type: string
            description: Give an name to your cart
        - in: query
          name: agent_id
          description: optional, link cart to a specific agent
          required: false
          schema:
            type: integer
        - in: query
          name: profil_id
          description: optional, link cart to a specific user profil
          required: false
          schema:
            type: integer
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  booking:
                    type: object
                    properties:
                      id:
                        type: integer
                        description: booking id, keep this number if you want to add multiple items in the same cart
  /API/cart/add:
    post:
      tags:
      - Cart
      summary: Add item in a shopping cart
      description: Add item in a shopping cart. It's possible that the item may not add to the cart or the price may change while adding it to the cart. If you want to add multiple items in your shopping cart, you have to call this function for each item you want to add. If you want to add items in parallel, we will provide support.
      parameters: 
        - in: query
          name: type
          description: What type of item you want to add in the cart
          required: true
          schema:
            type: string
            enum: ['FLT','HOT','ADD','CAR','TOUR','CIRCUIT']
        - in: query
          name: sid
          description: Unique sid can be found in the response of /API/search/{type}
          required: true
          schema:
            type: string
        - in: query
          name: product_num
          description: >
            Index of the product. Can be found in the response of /API/search/{type}<br/><br/>
            ['airfares]['airfare'][0]['index']<br/>
            ['hotels]['hotel'][0]['index']<br/>
            ['addons]['addon'][0]['index']<br/>
            ['cars]['car']['index']<br/>
          required: true
          schema:
            type: integer
        - in: query
          name: option_num
          description: >
            Must be an array of options. You will only send multiple options for hotel when you have multiple rooms.<br/><br/>
            ['airfares]['airfare'][x]['options']['option'][y]['index']<br/>
            ['hotels]['hotel'][x]['options']['option'][y]['index']<br/>
            ['addons]['addon'][x]['options']['option'][y]['index']<br/>
            ['cars]['car'][x]['options']['option'][y]['index']<br/>
          required: true
          schema:
            type: array
            items:
              type: integer
        - in: query
          name: currency
          description: In which currency you want to add the item into your shopping cart. (USD/CAD/EUR/MXN/...)
          required: true
          schema:
            type: string
        - in: query
          name: booking_id
          description: If you want to add the item in a specific shopping cart, put the desired shopping cart id, otherwise a new shopping cart will be automatically created.
          required: false
          schema:
            type: integer
        - in: query
          name: journeys
          description: >
            Mandatory for flight. Array of index for each flight journeys<br/><br/>
            One way flight<br/>
            ['airfares]['airfare'][x]['options']['option'][y]['itin']['journeys][0][z]['index']<br/><br/>
            Flight with return<br/>
            ['airfares]['airfare'][x]['options']['option'][y]['itin']['journeys][0][z]['index']<br/>
            ['airfares]['airfare'][x]['options']['option'][y]['itin']['journeys][1][z]['index']<br/><br/>
            Multicity flight<br/>
            ['airfares]['airfare'][x]['options']['option'][y]['itin']['journeys][0][z]['index']<br/>
            ['airfares]['airfare'][x]['options']['option'][y]['itin']['journeys][1][z]['index']<br/>
            ['airfares]['airfare'][x]['options']['option'][y]['itin']['journeys][2][z]['index']<br/>
            ...
          required: false
          schema:
            type: array
            items:
              type: integer
        - in: query
          name: drop_off_location
          description: Mandatory only for CAR, return office code
          required: false
          schema:
            type: string
        - in: query
          name: pickup_time
          description: Optional, only for CAR, when you want to pickup the car, format 0900
          required: false
          schema:
            type: string
        - in: query
          name: dropoff_time
          description: Optional, only for CAR, when you want to return the car, format 0900
          required: false
          schema:
            type: string
        - in: query
          name: ages
          description: Mandatory only for Activities, age of each passenger for this activity
          schema:
            type: array
            items:
              type: integer
        - in: query
          name: tnGroupId
          description: Mandatory only for ticketnetwork activities. the group ID
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  booking_id:
                    type: integer
                    description: Your shopping cart id
                  product_id:
                    type: integer
                    description: Product id of the item in the cart
                  product_total:
                    type: number
                    description: >
                      Price of the product<br/><br/>
                      !!!WARNING!!!<br/><br/>
                      When adding item into the cart, the price may have changed from the search response
                  total:
                    type: number
                    description: The total price of the shopping cart
  /API/cart/get:
