penapi: 3.0.0
servers:
# Added by API Auto Mocking Plugin
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/SELL_UP/SERVERLESS_API/1.0.0
  - url: localhost:5000
info:
  description: SELLUP Message Server API
  version: "1.0.0"
  title: SELLUP Message Server API
  contact:
    email: zunkyu.park@cherground.com
tags:
  - name: question
    description: endpoints about question
  - name: biztalk_result
    description: endpoints about biztalk_result
  - name: mt_response
    description: endpoints about mt_response
  
paths:
  /question:
    post:
      tags:
        - question
      summary: save question
      description: |
        RequestBody로 Question을 받아 저장합니다.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Question'
        description: 고객이 SELL_UP 웹을 통해 문의해준 내용입니다.
      responses:
        '200':
          description: question is saved
        '400':
          description: 'invalid input, object invalid'
    put:
      tags:
        - question
      summary: update question
      description: |
        RequestBody로 id, manager, treat_comment를 보내어 해당 문의를 처리합니다.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Question'
        description: 해당 문의를 어떻게 처리했는지에 대한 내용입니다.
      responses:
        '200':
          description: question is updated
        '400':
          description: 'invalid input, object invalid'
      
      
  
  /question/all:
    get:
      tags:
        - question
      summary: get All Questions
      description: |
        모든 List\<Question\>을 불러옵니다.
      responses:
        '200':
          description: 모든 List\<Question\>을 return합니다.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Question'
                  
  /question/{id}:
    get:
      tags:
        - question
      summary: get Question by Id
      description: |
        해당 id의 Question을 불러옵니다.
      parameters:
        - in: path
          name: id
          description: 불러오고자 하는 Question의 id입니다.
          required: true
          schema:
            type: string
            example: "20200301-1583039424636"
      responses:
        '200':
          description: 해당 id의 Question을  return합니다.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Question'
            
  /question/get:
    post:
      tags:
        - question
      summary: get List<Question> by Id List
      description: |
        RequestBody로 List\<Id\>를 받아
        해당하는 List\<Question\>을 모두 불러옵니다.
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: string
                example: "20200301-1583039424636"
      responses:
        '200':
          description: 해당 id의 List\<Question\>을  return합니다.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Question'

  /result:
    get:
      parameters:
        - in: query
          name: groupId
          required: true
          schema:
            type: string
            example: "20200216215240690A0245751390"
        - in: query
          name: messageId
          required: true
          schema:
            type: string
            example: "20200216215240690A0245751390-0"
        - in: query
          name: messageType
          required: true
          schema:
            type: string
            example: "3"
        - in: query
          name: requestTime
          required: true
          schema:
            type: string
            example: "2020-02-16 21:52:40"
        - in: query
          name: to
          required: true
          schema:
            type: string
            example: "+821090207041"
        - in: query
          name: from
          required: true
          schema:
            type: string
            example: "0267430410"
        - in: query
          name: resultCode
          required: true
          schema:
            type: string
            example: "3014"
        - in: query
          name: errorText
          schema:
            type: string
            example: "Others"
        - in: query
          name: reportTime
          required: true
          schema:
            type: string
            example: "2020-02-17 21:52:43"
        - in: query
          name: carrier
          schema:
            type: integer
            example: 10001
        - in: query
          name: resCnt
          required: true
          schema:
            type: integer
            example: 1
        - in: query
          name: ref
          required: true
          schema:
            type: string
            example: "dbc89211b6344545bd9427821d8b8fa7"
      tags:
        - mt_response
      summary: save MTResponse and return messageId, to
      responses:
        '200':
          description: |
            MTResponse를 저장한 뒤, messageId 와 to를 return합니다.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InfoMTResponse'
    post:
      tags:
        - biztalk_result
      summary: save biztalk_result and return messageId
      description: |
        RequestBody로 BizTalkResult를 받아 저장한 뒤, messageId를 return 합니다.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BizTalkResult'
        description: 비즈플러스에서 보내는 데이터입니다.
      responses:
        '200':
          description: BizTalkResult를 받아 저장한 뒤, 어떤 메세지를 저장했는지 알리기 위해 messageId를 return합니다.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InfoBizTalkResult'
        '400':
          description: 'invalid input, object invalid'
          
  /result/biztalk/{messageId}:
    get:
      tags:
        - biztalk_result
      summary: get BizTalkResult By messageId
      description: |
        messageId에 해당하는 BizTalkResult를 return합니다.
      parameters:
        - in: path
          name: messageId
          description: 불러오고자 하는 BizTalkResult의 messageId입니다.
          required: true
          schema:
            type: string
            example: "0016d78a465549d2b682aad59c4d2fe5"
      responses:
        '200':
          description: 해당 messageId의 BizTalkResult를 return합니다.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BizTalkResult'
                
  /result/biztalk/get:
    post:
      tags:
        - biztalk_result
      summary: get List<BizTalkResult> by messageId List
      description: |
        RequestBody로 messageId List를 받아 해당하는 List\<BizTalkResult\>를 모두 return 합니다.
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: string
                example: "0016d78a465549d2b682aad59c4d2fe5"
        description: 불러오고자하는 BizTalkResult의 messageId로 이루어진 array입니다.
      responses:
        '200':
          description: messageId에 해당하는 모든 List\<BizTalkResult\>입니다.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BizTalkResult'
        '400':
          description: 'invalid input, object invalid'
          
  /result/failover/{messageId}:
    get:
      tags:
        - mt_response
      summary: get MTResponse By messageId
      description: |
        messageId에 해당하는 MTResponse를 return합니다.
      parameters:
        - in: path
          name: messageId
          description: 불러오고자 하는 MTResponse의 messageId입니다.
          required: true
          schema:
            type: string
            example: "20200216215240690A0245751390-0"
      responses:
        '200':
          description: 해당 messageId의 MTResponse를 return합니다.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MTResponse'
                
  /result/failover/get:
    post:
      tags:
        - mt_response
      summary: get List<MTResponse> by messageId List
      description: |
        RequestBody로 messageId List를 받아 해당하는 List\<MTResponse\>를 모두 return 합니다.
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: string
                example: "20200216215240690A0245751390-0"
        description: 불러오고자하는 MTResponse의 messageId로 이루어진 array입니다.
      responses:
        '200':
          description: messageId에 해당하는 모든 List\<MTResponse\>입니다.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MTResponse'
        '400':
          description: 'invalid input, object invalid'
          
  /result/failover/ref/{ref}:
    get:
      tags:
        - mt_response
      summary: get List<MTResponse> By ref
      description: |
        ref를 참조하고 있는 모든 List\<MTResponse\>를 불러옵니다.
      parameters:
        - in: path
          name: ref
          description: 불러오고자 하는 MTResponse의 ref입니다.
          required: true
          schema:
            type: string
            example: "dbc89211b6344545bd9427821d8b8fa7"
      responses:
        '200':
          description: 해당 ref를 참조하는 모든  List\<MTResponse\>를 return합니다.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MTResponse'
          
components:
  schemas:
  
    Question:
      type: object
      required:
        - questionType
        - name
        - contact
        - companyName
        - content
      properties:
        id:
          type: string
          format: date + uuid
          example: "20200305-c4acc959-d2cb-4594-b96f-9a33ac4c39e2"
        questionType:
          type: string
          example: "사입삼촌문의"
        name:
          type: string
          example: "고객명"
        contact:
          type: string
          example: "01090207041"
        companyName:
          type: string
          example: "에이와비"
        content:
          type: string
          example: "사입삼촌, 정산대행 문의 드립니다"
          
    TreatQuestion:
      type: object
      required:
        - id
        - manager
        - treatComment
      properties:
        id:
          type: string
          format: date + uuid
          example: "20200305-c4acc959-d2cb-4594-b96f-9a33ac4c39e2"
        manager:
          type: string
          example: "박준규"
        treatComment:
          type: string
          example: "전화로 상담 완료"
          
    BizTalkResult:
      type: object
      required:
        - messageId
        - resultCode
        - reportTime
        - errorText
      properties:
        messageId:
          type: string
          example: "0016d78a465549d2b682aad59c4d2fe5"
        resultCode:
          type: string
          example: "M010"
        reportTime:
          type: string
          example: "2019-11-04 22:27:05"
        errorText:
          type: string
          example: "Unregistered Sender ID"
          
    InfoBizTalkResult:
      type: object
      required:
        - messageId
      properties:
        messageId:
          type: string
          example: "0016d78a465549d2b682aad59c4d2fe5"
          
    MTResponse:
      type: object
      properties:
        groupId:
          type: string
          example: "20200216215240690A0245751390"
        messageId:
          type: string
          example: "20200216215240690A0245751390-0"
        messageType:
          type: string
          example: "3"
        requestTime:
          type: string
          example: "2020-02-16 21:52:40"
        to:
          type: string
          example: "+821090207041"
        from:
          type: string
          example: "0267430410"
        resultCode:
          type: string
          example: "3014"
        errorText:
          type: string
          example: "Others"
        reportTime:
          type: string
          example: "2020-02-17 21:52:43"
        carrier:
          type: integer
          example: "10001"
        resCnt:
          type: integer
          example: 1
        ref:
          type: string
          example: "dbc89211b6344545bd9427821d8b8fa7"
          
    InfoMTResponse:
      type: object
      properties:
        messageId:
          type: string
          example: "20200216215240690A0245751390-0"
        to:
          type: string
          example: "+821090207041"