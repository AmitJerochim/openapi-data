info:
  version: '1.0.0'
  title: 'ATG Checks 2.0'
  description: 'This is a simple API'

# Added by API Auto Mocking Plugin
servers:
  - url: https://uat.harlandclarkechecks.com #10.211.140.94
    description: UAT - ATG Checks 2.0 as all the services related to checks 2.0

tags:
- name: instution
  description: Contains all the services related to Institution Master
- name: endeca
  description: Contains all the services related to Endeca(Home, gallery, search and catalog landing).
- name: Shopping Cart
  description: Contains all the services related to Order.
- name: Catalog Service
  description: Catalog Service has data about catalog and category.
- name: Order Management
  description: Order Management has all services related to managing order and items.
- name: Profile Management
  description: Profile Management has all services related to managing profile.
- name: UGC
  description: Contains all services related to UGC

