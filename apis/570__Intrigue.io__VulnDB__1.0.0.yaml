tags:
  - name: admins
    description: Secured Admin-only calls
  - name: developers
    description: Operations available to regular developers
paths:
  "/match/{vendor}/{product}/{version}":
    get:
      tags:
        - developers
      summary: searches vuln database
      operationId: match
      description: |
        By passing in the appropriate options, you can search for
        known matching vulnerabilities
      parameters:
        - in: path
          name: vendor
          description: the vendor name
          required: true
          schema:
            type: string
        - in: path
          name: product
          required: true
          description: the product name
          schema:
            type: string
        - in: path
          name: version
          required: true
          description: the version name
          schema:
            type: string
      responses:
        '200':
          description: search results matching the specified vendor,  product, and verson
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CveMatches'
        '500':
          description: bad input
components:
  schemas:
    CveMatches:
      type: array
      items:
        $ref: '#/components/schemas/Cve'
    Cve:
      type: object
      properties:
        name:
          type: string
          example: "CVE-2018-0101"
        cvss_v2_score:
          type: integer
          example: 7.5
        cvss_v3_score:
          type: integer
          example: 8.1
        cwe: 
          type: string 
          example: "CWE-119"
      required:
        - name