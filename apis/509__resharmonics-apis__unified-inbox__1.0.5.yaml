paths:
  /channels:
    get:
      tags:
        - Channels
      summary: Get a list of available channels and counts
      security: 
        - ApiKeyAuth: []
      operationId: GET_channel_list
      description: |
        This call will return you a list of available channels for logged in user. This list will contain counts for OPEN inbox items. The counts will be a part of this call as well.
      responses:
        '200':
          description: search results matching criteria
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChannelListResults'
          headers:
            X-Total-Count:
              schema:
                type: integer
                format: int32
              description: The total result count
            Link:
              schema:
                type: string
              description: A Link header for pagination navigation (see rfc5988)
        '403':
          description: Username or password incorrect
        '400':
          description: Bad Request
  '/channels/{channelId}/threads':
    get:
      tags:
        - Channels
      summary: Get list of threads for channel
      description: |
        This call will return you a list of threads for the specified channel for the logged in user.
      operationId: GET_channel_threads
      security: 
        - ApiKeyAuth: []
      parameters:
        - name: channelId
          in: path
          description: Channel Id
          required: true
          schema:
            type: string
            format: uuid  
        - name: status 
          in: query
          schema:
            type: string
            enum: [OPEN, CLOSED, STARTED, COMPLETED]
          description: The status of the thread
        - name: firstName
          in: query
          schema:
            type: string
        - name: lastName
          in: query
          schema:
            type: string
        - name: email
          in: query
          schema:
            type: string
        - name: page
          in: query
          description: Page number
          required: false
          schema:
            type: number
        - name: pageSize
          in: query
          description: Page size
          required: false
          schema:
            type: number    
      responses:
        '200':
          description: search results matching criteria
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ThreadListResults'
          headers:
            X-Total-Count:
              schema:
                type: integer
                format: int32
              description: The total result count
            Link:
              schema:
                type: string
              description: A Link header for pagination navigation (see rfc5988)
        '403':
          description: Username or password incorrect      
        '400':
          description: Bad Request
  '/threads/{threadId}/messages':
    get:
      tags:
        - Threads
      summary: Get list of messages for a thread
      description: |
        This call will return you a list of messages for a particular thread.
      operationId: GET_thread_messages
      security: 
        - ApiKeyAuth: []
      parameters:
        - name: threadId
          in: path
          description: Thread Id
          required: true
          schema:
            type: string
            format: uuid
        - name: page
          in: query
          description: Page number
          required: false
          schema:
            type: number
        - name: pageSize
          in: query
          description: Page size
          required: false
          schema:
            type: number    
      responses:
        '200':
          description: search results matching criteria
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessagesListResults'
          headers:
            X-Total-Count:
              schema:
                type: integer
                format: int32
              description: The total result count
            Link:
              schema:
                type: string
              description: A Link header for pagination navigation (see rfc5988)
        '403':
          description: Username or password incorrect      
        '400':
          description: Bad Request
  '/threads/{threadId}':
    get:
      tags: 
        - Threads
      summary: Get a single thread
      description: |
        This call will return information about a single thread
      operationId: GET_threads
      security: 
        - ApiKeyAuth: []
      parameters: 
        - name: threadId
          in: path
          description: Thread id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Thread object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Thread'
        '403':
          description: Username or password incorrect      
        '400':
          description: Bad Request        
  /threads:
    post:
      tags:
        - Threads
      summary: Create a thread for a channel
      description: |
        This call will create a new thread for a specified channel
      operationId: POST_threads
      security:
        - ApiKeyAuth: []
      parameters:
        - name: channelId
          in: query
          description: Channel ID
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        description: The required data to create a new thread.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateThread'
      responses:
        '201':
          description: Returns newly created thread
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Thread'
        '403':
          description: Username or password incorrect      
        '400':
          description: Bad Request        
  '/contacts/{contactId}':
    get:
      tags:
        - Contacts
      summary: Get contact information
      description: |
        This call will return information about a contact, and counts for attached issues and bookings
      operationId: GET_contact
      security: 
        - ApiKeyAuth: []
      parameters:
        - name: contactId
          in: path
          description: Contact Id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Contact information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Contact'
        '403':
          description: Username or password incorrect      
        '400':
          description: Bad Request
        '404':
          description: Contact not found
  '/contacts/{contactId}/issues':
    get:
      tags:
        - Contacts
      summary: Get contact issues
      description: |
        This call will return listing of contacts related issues
      operationId: GET_contact_issues
