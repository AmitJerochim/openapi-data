openapi: "3.0.1"
info:
  title: "Jet Linx Web Services"
  description: "Jet Linx API"
  contact:
    name: "Jet Linx IT"
    email: "it@jetlinx.com"
  version: "1.0"
servers:
- url: "https://lt3d3lbrxi.execute-api.us-east-1.amazonaws.com/{basePath}"
  variables:
    basePath:
      default: "/v1"
paths:
  /airportlookup:
    get:
      description: "Returns all appropriate airports based on query parameter"
      parameters:
      - name: "search"
        in: "query"
        description: "Query Parameter that takes any string and performs a lookup\
          \ against Airport Name, City Name, Airport Identifier, or ICAO Code "
        required: true
        schema:
          type: "string"
      responses:
        200:
          description: "200 response"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AirportLookupOutput"
      security:
      - Cognito_Authorizer:
        - "jetlinx-prod/read"
      - api_key: []
  /paxbyaccount/{accountnumber}:
    get:
      parameters:
      - name: "accountnumber"
        in: "path"
        description: "Six Digit Client ID"
        required: true
        schema:
          type: "string"
      responses:
        200:
          description: "200 response"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaxByClientOutput"
      security:
      - Cognito_Authorizer:
        - "jetlinx-prod/read"
  /booktrip:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BookTripInput"
        required: true
      responses:
        200:
          description: "200 response"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BookTripOutput"
      security:
      - Cognito_Authorizer:
        - "jetlinx-prod/write"
  /oktaevent:
    get:
      parameters:
      - name: "X-Okta-Verification-Challenge"
        in: "header"
        required: true
        schema:
          type: "string"
      responses:
        200:
          description: "200 response"
          content: {}
      security:
      - api_key: []
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/OktaEventInput"
        required: true
      responses:
        200:
          description: "200 response"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Empty"
      security:
      - api_key: []
  /trippassengers:
    get:
      parameters:
      - name: "tripnumber"
        in: "query"
        description: "Fos Trip Number"
        required: true
        schema:
          type: "string"
      responses:
        200:
          description: "200 response"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaxListOutput"
      security:
      - Cognito_Authorizer:
        - "jetlinx-prod/read"
  /oktaevent/passwordreset:
    get:
      responses:
        200:
          description: "200 response"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Empty"
      security:
      - api_key: []
    post:
      responses:
        200:
          description: "200 response"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Empty"
      security:
      - api_key: []
  /clientinvoicelist/{accountnumber}:
    get:
      parameters:
      - name: "accountnumber"
        in: "path"
        required: true
        schema:
          type: "string"
      responses:
        200:
          description: "200 response"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ClientInvoiceListOutput"
      security:
      - Cognito_Authorizer:
        - "jetlinx-prod/read"
  /ownerkpi/{accountnumber}:
    get:
      parameters:
      - name: "accountnumber"
        in: "path"
        required: true
        schema:
          type: "string"
      responses:
        200:
          description: "200 response"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OwnerKPIOutput"
      security:
      - Cognito_Authorizer:
        - "jetlinx-prod/read"
  /onewaylist:
    get:
      responses:
        200:
          description: "200 response"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OneWayListOutput"
      security:
      - Cognito_Authorizer:
        - "jetlinx-prod/read"
  /mobileappnotification:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MobileAppNotificationsInput"
        required: true
      responses:
        200:
          description: "200 response"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Empty"
      security:
      - Cognito_Authorizer:
        - "jetlinx-prod/write"
  /charteronewaylist:
    get:
      responses:
        200:
          description: "200 response"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CharterOneWayOutput"
      security:
      - Cognito_Authorizer:
        - "jetlinx-prod/read"
  /seatshare:
    get:
      responses:
        200:
          description: "200 response"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SeatShare"
      security:
      - Cognito_Authorizer:
        - "jetlinx-prod/read"
  /trips/{clientid}:
    get:
      parameters:
      - name: "clientid"
        in: "path"
        description: "Six Digit Client ID"
        required: true
        schema:
          type: "string"
      responses:
        200:
          description: "200 response"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TripListOutput"
      security:
      - Cognito_Authorizer:
        - "jetlinx-prod/read"
  /triplegs:
    get:
      parameters:
      - name: "tripnumber"
        in: "query"
        description: "FOS Trip Number"
        required: true
        schema:
          type: "string"
      responses:
        200:
          description: "200 response"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TripLegsOutput"
      security:
      - Cognito_Authorizer:
        - "jetlinx-prod/read"
  /availability:
    get:
      description: "Get All Current Availability"
      parameters:
      - name: "begin"
        in: "query"
        description: "ISO 8601 Formatted GMT Date ex 2008-09-15T15:53:00Z"
        required: true
        schema:
          type: "string"
      - name: "end"
        in: "query"
        description: "ISO 8601 Formatted GMT Date ex 2008-09-15T15:53:00Z"
        required: true
        schema:
          type: "string"
      responses:
        200:
          description: "200 response"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AvailabilityOutput"
      security:
      - Cognito_Authorizer:
        - "jetlinx-prod/read"
  /buynow:
    get:
      responses:
        200:
          description: "200 response"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BuyNowOutput"
      security:
      - Cognito_Authorizer:
        - "jetlinx-prod/read"
  /quotecalculate:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/QuoteCalcInput"
        required: true
      responses:
        200:
          description: "200 response"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/QuoteCalcOutput"
      security:
      - Cognito_Authorizer:
        - "jetlinx-prod/read"
  /notifications:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NotificationInputMode"
        required: true
      responses:
        200:
          description: "200 response"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Empty"
      security:
      - Cognito_Authorizer:
        - "jetlinx-prod/write"
  /ownercalendar/{accountnumber}:
    get:
      parameters:
      - name: "accountnumber"
        in: "path"
        required: true
        schema:
          type: "string"
      responses:
        200:
          description: "200 response"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OwnerCalendarOutput"
      security:
      - Cognito_Authorizer:
        - "jetlinx-prod/read"
  /trips/{clientid}/{tripnumber}:
    get:
      parameters:
      - name: "tripnumber"
        in: "path"
        description: "Trip Number"
        required: true
        schema:
          type: "string"
      - name: "clientid"
        in: "path"
        description: "Six Digit Client ID"
        required: true
        schema:
          type: "string"
      responses:
        200:
          description: "200 response"
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: "string"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TripListOutput"
      security:
      - Cognito_Authorizer:
        - "jetlinx-prod/read"
    options:
      responses:
        200:
          description: "200 response"
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: "string"
            Access-Control-Allow-Methods:
              schema:
                type: "string"
            Access-Control-Allow-Credentials:
              schema:
                type: "string"
            Access-Control-Allow-Headers:
              schema:
                type: "string"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Empty"
  /wholesalequote:
    post:
      description: "Process Quote Request from Non-Clients"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/WholesaleQuoteInput"
        required: true
      responses:
        200:
          description: "200 response"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Empty"
      security:
      - Cognito_Authorizer:
        - "jetlinx-prod/write"
  /clientinvoice/{invoicenumber}:
    get:
      parameters:
      - name: "invoicenumber"
        in: "path"
        required: true
        schema:
          type: "string"
      responses:
        200:
          description: "200 response"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ClientInvoiceOutput"
      security:
      - Cognito_Authorizer:
        - "jetlinx-prod/read"
components:
  schemas:
    AirportLookupOutput:
      title: "AirportLookupOutput"
      type: "object"
      properties:
        airportId:
          type: "string"
        name:
          type: "string"
        city:
          type: "string"
        state:
          type: "string"
        runwayLength:
          type: "integer"
        countryCode:
          type: "string"
        lattitude:
          type: "number"
        longitude:
          type: "number"
        icao:
          type: "string"
        iata:
          type: "string"
    AvailabilityOutput:
      title: "AvilabilityOutput"
      type: "object"
      properties:
        At_Airport:
          type: "string"
        To_Airport:
          type: "string"
        Type:
          type: "string"
        TailNumber:
          type: "string"
        DateTimeBegin:
          type: "string"
        DateTimeEnd:
          type: "string"
        DepartLatitude:
          type: "number"
        DepartLongitude:
          type: "number"
        ArriveLatitude:
          type: "number"
        ArriveLongitude:
          type: "number"
        DepartRegion:
          type: "string"
        ArriveRegion:
          type: "string"
        AircraftType:
          type: "string"
        Model:
          type: "string"
        AircraftSize:
          type: "string"
        Seats:
          type: "integer"
        AircraftBase:
          type: "string"
        Team:
          type: "string"
        HomeAirport:
          type: "string"
        DepartTZOffset:
          type: "integer"
        ArrivalTZOffset:
          type: "integer"
        Floating:
          type: "integer"
    OneWayListOutput:
      title: "OneWayListOutput"
      type: "array"
      items:
        type: "object"
        properties:
          tripNumber:
            type: "integer"
          legNumber:
            type: "integer"
          departDateTime:
            type: "string"
          zuluDepartDateTime:
            type: "string"
          tailNumber:
            type: "string"
          aircraftSize:
            type: "string"
          aircraftType:
            type: "string"
          aircraftBase:
            type: "string"
          tripType:
            type: "string"
          tripBase:
            type: "string"
          scheduledDate:
            type: "string"
          flightTime:
            type: "number"
          departure:
            type: "string"
          arrival:
            type: "string"
          arrivalDateTime:
            type: "string"
          executivePrice:
            type: "number"
          clubPrice:
            type: "number"
          jetCardPrice:
            type: "number"
    PaxListOutput:
      title: "PaxListOutput"
      type: "object"
      properties:
        tripNumber:
          type: "integer"
        legs:
          type: "object"
          properties:
            legNumber:
              type: "integer"
            pod:
              type: "string"
            poa:
              type: "string"
            passengers:
              type: "object"
              properties:
                firstName:
                  type: "string"
                lasttName:
                  type: "string"
                lead:
                  type: "boolean"
                fosPaxKID:
                  type: "string"
    MobileAppNotificationsInput:
      title: "MobileAppNotifications"
      required:
      - "WorkflowName"
      type: "object"
      properties:
        Initiator:
          type: "object"
          properties:
            Email:
              type: "string"
            InitiatorDisplayName:
              type: "string"
            InitiatorName:
              type: "string"
        InstanceCreationFlags:
          type: "number"
        Origin:
          type: "string"
        Originator:
          type: "string"
        ParameterCollection:
          type: "array"
          items:
            type: "object"
            properties:
              IsDebug:
                type: "boolean"
              Name:
                type: "string"
              Value:
                type: "object"
                properties:
                  char:
                    type: "string"
        TimeStamp:
          type: "string"
        WorkflowName:
          type: "string"
    QuoteCalcOutput:
      title: "QuoteCalcOutput"
      type: "object"
      properties:
        flightCharges:
          type: "integer"
        fuelSurcharge:
          type: "integer"
        jetCardCredit:
          type: "integer"
        segmentTax:
          type: "number"
        FET:
          type: "number"
        totalCost:
          type: "number"
        totalFuelStops:
          type: "integer"
        quotable:
          type: "boolean"
        nonQuotableReason:
          type: "boolean"
        notes:
          type: "string"
        calcNote:
          type: "object"
