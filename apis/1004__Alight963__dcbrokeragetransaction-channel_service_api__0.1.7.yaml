openapi: 3.0.0
info:
  description: 'This channel API is for DC Brokerage Transaction  widgets.Which can be used to manage the brokerage account.'
  version: "0.1.7"
  title: 'Dc Brokerage Transaction channel service API'
  termsOfService: 'http://alight.com/terms'
  contact:
    name: 'Alight API Team'
    email: api@alight.com
    url: 'https://alight.com/apis'
  license:
    name: 'Proprietary License'
servers:
  -
    url: 'https://api-dv.alight.com/api/channel'
    description: 'Development environment'
  -
    url: 'https://api-qa.alight.com/api/channel'
    description: 'Quality Assurance environment'
  -
    url: 'https://api-ste.alight.com/api/channel'
    description: 'Stress Test environment'
  -
    url: 'https://api-qc.alight.com/api/channel'
    description: 'Quality Control environment'
  -
    url: 'https://api.alight.com/api/channel'
    description: 'Production environment'
  -
    url: 'http://localhost/api/channel'
    description: 'Local Development environment'
paths:
  '/api/channel/dcbrokeragewidgets/brokerageTransactionIntractWidget':
    get:
      tags:
        - 'Interact With My Brokerage Account'
      summary: 'This is the step1 for intro  page of Interact With My Brokerage Account.'
      description: '<b>Domain API - GET :</b> /investmentchang/eligibleBusinessProcess.'
      security:
        - bearerAuth: []
      
      parameters:
        -
          name: alightPersonSessionToken
          in: header
          description: 'Session token generated by startSessionForPerson call'
          schema:
            type: string
          required: true
        -
          name: alightRequestHeader
          in: header
          description: 'Request header which contains ''clientId'',''subjectId'' and ''subjectType'''
          schema:
            type: string
          required: true
      
      responses:
        '200':
          description: 'successfully pull the details of dividend plan selection'
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    required: 
                      - "statusCode"
                      - "dividentPlanEnrollmentResponse"
                    properties: 
                      statusCode: 
                        type: "number"
                        example: "200"
                      brkgtrxIntreractWidgetResponse: 
                        required: 
                          - "pageTitle"
                          - "para"
                          - "optionDescriptionTitle"
                          - "progressbar"
                          - "options"
                          - "continueLabel"
                          - "cancelLabel"
                        properties: 
                          pageTitle: 
                            type: "string"
                          para: 
                            type: "array"
                            items: 
                              type: "object"
                              properties: 
                                para: 
                                  type: "string"
                          optionDescriptionTitle: 
                            type: "string"
                          progressbar: 
                            type: "array"
                            items: 
                              type: "object"
                              properties: 
                                Choose an option: 
                                  type: "string"
                                Transfer: 
                                  type: "string"
                                Review: 
                                  type: "string"
                                Complete: 
                                  type: "string"
                          options: 
                            type: "boolean"
                          continueLabel: 
                            type: "string"
                          cancelLabel: 
                            type: "string"
                        type: "object"
        '400':
          description: 'Bad Request'
        '404':
          description: 'Not Found'
        '500':
          description: 'Internal Server Error'          
  '/api/channel/dcbrokeragewidgets/brokerageTransactionTransferInWidget/{businessProcessId}':
